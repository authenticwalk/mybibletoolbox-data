verse: MIC.001.013
translations:
  mal-C: ലാഖീശുനിവാസികളേ, കുതിരകളെ രഥങ്ങളിൽ സജ്ജമാക്കുക! സീയോൻപുത്രിയുടെ പാപത്തിന്റെ
    ആരംഭം നിങ്ങളായിരുന്നല്ലോ, ഇസ്രായേലിന്റെ അതിക്രമങ്ങൾ നിങ്ങളിൽ കാണപ്പെട്ടു.
  deu-TKW: Schirrt die Rosse an den Wagen, ihr Bewohner von Lachis! Das war die Hauptsünde
    der Bewohner Zions; ja, bei euch waren die Übertretungen Israels zu finden!
  lin-lin: Bino bavandi ya engumba Lakishi, bokangisa bampunda mpe bashar na bino !
    Bino nde bomemisaki Siona, mboka kitoko, masumu ; pamba te bamonaki masumu ya
    Isalaele kati na bino !
  eng-LSV: Bind the chariot to a swift beast, O inhabitant of Lachish, || The beginning
    of sin [is] she to the daughter of Zion, || For in you have been found the transgressions
    of Israel.
  eng-GNV: 'O thou inhabitant of Lachish, binde the charet to the beastes of price:
    she is the beginning of the sinne to the daughter of Zion: for the transgressions
    of Israel were found in thee.'
  eng-WEBSTER: 'O thou inhabitant of Lachish, bind the chariot to the swift beast:
    she is the beginning of the sin to the daughter of Zion: for the transgressions
    of Israel were found in thee.'
  nhw-BL: AnLaquis ehuani, anquinpiyaj cahuayojme catli chicahuac motlalohuaj para
    quihuicase amocuacarros. Huajca xiisihuica huan xiquincualtlalica nopa cahuayojme
    catli más chicahuac motlalohuaj para ancholose tlen itlatzacuiltil TOTECO sintla
    anhuelise. Pero san tlapic, pampa anelque nopa achtihui altepetl ipan tlali Judá
    catli anquitoquilijque itlajtlacol tlali Israel. Quena, anquinnextilijque Jerusalén
    ehuani ma quinhueyichihuaca tlamantli catli amo neli Dios.
  swh-ONEN: Enyi mkaao Lakishi, fungeni farasi kwenye magari ya vita. Mlikuwa chanzo
    cha dhambi kwa Binti Sayuni, kwa kuwa makosa ya Israeli yalikutwa kwako.
  bba-bba: Bɛɛ Lɑkisiɡibu i bɛɛn kɛkɛ yi dumi ɡɑwe sɔɔru kowo. Domi i Isirelibɑn dɑɑ
    kɔ̃sɑ sɑɑrimɔ. Mɑ i derɑ Yerusɑlɛmuɡibu bɑ mɑn seesi.
  eng-KJVCPB: 'O thou inhabitant of Lachish, bind the chariot to the swift beast:
    She is the beginning of the sin to the daughter of Zion: For the transgressions
    of Israel were found in thee.'
  luo-luo: Un joma odak Lakish tweuru fareseu e gecheu mag lweny. Un ema ne umiyo
    nyar Sayun odonjo e richo, nikech timbe jo-Israel maricho noa kuomu.
  meu-meu: Lakisi taumui e, hosi na kariota ai ba guidia; umui na kara dika matamana
    Siona natuna kekenina enai, badina be umui lalomui ai Israel ena kerere e davaridia.
  npi-ULB: लाकीशका निवासीहरू, रथलाई घोडाहरूका समुहमा बाँध । ए लाकीश, सियोनकी छोरीको
    निम्ति तँ नै पापको सुरुवात थिइस्, किनकि तँमा नै इस्राएलका अपराधहरू भेटिएका थिए
    ।
  yor-yor: Ìwọ olùgbé Lakiṣi, dì kẹ̀kẹ́ mọ́ ẹranko tí ó yára. Òun sì ni ìbẹ̀rẹ̀ ẹ̀ṣẹ̀
    sí àwọn ọmọbìnrin Sioni, nítorí a rí àìṣedéédéé Israẹli nínú rẹ̀.
  pes-OPCB: ای مردم لاکیش بشتابید! بر سریعترین ارابه‌های خود سوار شده، فرار کنید،
    چون شما اولین شهر یهودا بودید که گناه بت‌پرستی اسرائیل را دنبال کردید و برای سایر
    شهرها سرمشق شدید.
  tgl-ULB: Isingkaw ang karwahe sa pangkat ng mga kabayo, mga taga-Laquis. Ikaw Laquis,
    ang pinagsimulan ng kasalanan para sa anak na babae ng Zion, sapagkat nasumpungan
    sa iyo ang mga pagsuway ng Israel.
  cbu-NT: Lakiyash yakat taakis anis, paptsa átana. Siy ichtaru ichingarus yutaritshishee
    chinarangus, Israelshuchsha tputs siyashtam yutaritshishiris tachitaranganaya.
    Mishat, siy Irusarinshucheetstam tputs yutarit taamaam yaspatarangitamsa. Ashiriya,
    waneeshshee kamungamaam zandkus, kapaachurimunis pshiyrshini tusisingtsa, nuw
    siyaa atina.
  hui-hui: Wali agali nai Lagisi tanoni kamiru ai tínaga biralu piagane garo ale biaru
    nogo hosime gililelo pongobia ha naberami. Tígua mana ko ngubiore Isaraele wali
    agalime biyaru hondo wia dege buwa bialu hemigo Yarusaleme wali agali karume handalu
    mana ko ngubi uruni bilo mo bia hagane tí harimida.
  mya-mya: လာ​ခိ​ရှ​မြို့​တွင်​နေ​ထိုင်​သူ​တို့၊ စစ်​ရ​ထား များ​ကို​မြင်း​က​ကြ​လော့။
    သင်​တို့​သည် ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​၏​စံ​န​မူ​နာ​ကို လိုက်​၍ အ​ပြစ်​ကူး​လွန်​ကြ​၏။
    သင်​တို့ အ​ပြစ်​ကူး​လွန်​စေ​သ​ကဲ့​သို့ ယေ​ရု​ရှ​လင် မြို့​အား​လည်း​အ​ပြစ်​ကူး​လွန်​စေ​ကြ​၏။-
  bod-N: ཀྱེ་ཀྱེ་ལཱ་ཀི་སིའི་མི་རྣམས། རྟ་འགྲོས་མར་ཤིང་རྟ་སྦྱོར་ཅིག ཛ་ཡན་གྱི་སྡིག་པ་ཁྱོད་ལས་བྱུང་སྟེ།
    ཡེས་ར་ཨེལ་གྱི་སྡིག་པ་རྣམས་ཁྱོད་ལས་མངོན་པ་ཡིན།
  sna-sna: Imi vanogara muRakishi, sungai mabhiza enyu pangoro. Ndimi makava mavambo
    echivi kuMwanasikana weZioni, Nokuti kudarika kwaIsraeri kwakawanikwa mamuri.
  spa-BLM: Engancha el carro al veloz corcel, habitante de Laquis. Fue el principio
    del pecado para la hija de Sión; porque las transgresiones de Israel fueron encontradas
    en ti.
  cac-cac: A exxo cajan ex d'a Laquis, te pit ex icha eb' israel. A yuj e pital chi'
    ix och smul eb' aj Sion. Aq'uecoch noc' e chej te jelan sb'ey d'a carruaje yic
    oval.
  swh-ULB: Wfuungeni lijamu farasi wakokote gari la farasi, makazi ya Lakishi. Wewe
    Lakishi, ulikuwa mwanzo wa dhambi kwa binti Sayuni, kwa kuwa makosa ya Israeli
    yalionekana kwako.
  bel-bel: Запрагай у калясьніцу борздых, жыхарка Лахіса; ты - пачатак грэху дачкі
    Сіёнавай, бо ў цябе паявіліся злачынствы Ізраіля.
  deu-ELBBK: Spanne die Renner an den Wagen, Bewohnerin von Lachis! Der Anfang der
    Sünde war es für die Tochter Zion; denn in dir sind die Übertretungen Israels
    gefunden worden.
  mbb-OT: “Sikiyu is menge meǥinged diyà te Lakish, senggari niw te menge kerwahi
    is menge kudè niw ne pelaǥuy kew. Mid-iringan niw is salà te menge tig-Israel,
    ne tenged keniyu mibaal zaan te salà is menge tig-Zion.
  mal-2015: ലാക്കീശ് (ത്വരിത) നഗരനിവാസികളേ, തുരഗങ്ങളെ രഥത്തിന്നു കെട്ടുവിൻ; അവർ സീയോൻപുത്രിക്കു
    പാപകാരണമായ്തീർന്നു; യിസ്രായേലിന്റെ അതിക്രമങ്ങൾ നിന്നിൽ കണ്ടിരിക്കുന്നു.
  rmc-rmc: Tu, so bešes andro Lachiš, pripravin le grajen the o verdan! Tu sal odi,
    angle kaste chudňa e čhaj le Sionoskri te kerel o bini, bo andre tu pes arakhle
    o vini le Izraeloskre.
  pes-OPV: ‌ای ساکنه لاکیش اسب تندرورا به ارابه ببند. او ابتدای گناه دختر صهیون بود،
    چونکه عصیان اسرائیل در تو یافت شده است.
  ron-1924: Ынхамэ-ць каий чей юць ла кар, локуитоаре дин Лакис; ту ай фост чя динтый
    причинэ де пэкат пентру фийка Сионулуй, кэч ын тине с-ау гэсит нелеӂюириле луй
    Исраел.
  ben-OBCV: তোমরা যারা লাখীশে বসবাস করো, দ্রুতগামী ঘোড়াগুলি তোমরা রথের সঙ্গে বেঁধে
    দাও। ইস্রায়েলের অন্যায় প্রথমে তোমাদের মধ্যে পাওয়া গিয়েছিল, সেইজন্য সিয়োন-কন্যাকে
    তোমরাই পাপের পথে নিয়ে গিয়েছিলে।
  som-som: Kan Laakiish degganow, gaadhiga ku dhuuji faraska dheereeya. Laakiish waxay
    dadka Siyoon u ahayd bilowgii dembiga, maxaa yeelay, xadgudubyadii dadka Israa'iil
    ayaa laga dhex helay.
  lat-VUC: 'Tumultus quadrigæ stuporis habitanti Lachis: principium peccati est filiæ
    Sion, quia in te inventa sunt scelera Israël.'
  eng-ASVBT: 'Bind the chariot to the swift steed, O inhabitant of Lachish: she was
    the beginning of sin to the daughter of Zion; for the transgressions of Israel
    were found in thee.'
  ita-1885: Metti i corsieri al carro, o abitatrice di Lachis; ella è stata il principio
    di peccato alla figliuola di Sion; conciossiachè in te si sieno trovati i misfatti
    d'Israele.
  eng-LXXUP: 'even a sound of chariots and horsemen: the inhabitants of Lachish, she
    is the leader of sin to the daughter of Zion: for in thee were found the transgressions
    of Israel.'
  eng-ULB: Harness the chariot to the team of horses, inhabitants of Lachish. You,
    Lachish, were the beginning of sin for the daughter of Zion, for the transgressions
    of Israel were found in you.
  spa-VBL: Sujeten al equipo de caballos al carruaje, pueblo de Laquis, porque los
    pecados del pueblo de Jerusalén comenzaron con ustedes, pues los pecados de Israel
    fueron hallados primeramente en medio de ustedes.
  fra-_FOB: Attelle les coursiers au char, habitante de Lakis! Tu as été le commencement
    du péché pour la fille de Sion; car en toi ont été trouvés les crimes d'Israël.
  mal-mal: ലാക്കീശ് (ത്വരിത) നഗരനിവാസികളേ, കുതിരകളെ രഥത്തിനു കെട്ടുവിൻ; അവർ സീയോൻപുത്രിക്ക്
    പാപകാരണമായ്ത്തീർന്നു; യിസ്രായേലിന്റെ അതിക്രമങ്ങൾ നിന്നിൽ കണ്ടിരിക്കുന്നു.
  urd-GVR: Ai Lakīs ke bāshindo, ghoṛoṅ ko rath meṅ jot kar bhāg jāo. Kyoṅki ibtidā
    meṅ tum hī Siyyūn Beṭī ke lie gunāh kā bāis ban gae. Tumhīṅ meṅ wuh jarāym maujūd
    the jo Isrāīl se sarzad ho rahe haiṅ.
  suz-BL: लाकीश सहर ङा मुरपुकी, शारा आन कली बग्‍गीम फ्रेंशा लने। गे सियोन सहर ङा मुर
    आन कली पाप पपाइक्‍तीनी। मिनु मेको कली पाप पपाइक्‍ब, गे बाक्‍नीनी। इस्राएल आ मरिम्‍शो
    पतीके इन दातेम थीसीब।
  eng-NOY: Bind the chariot to the courser, O inhabitant of Lachish! Thou wast the
    beginning of sin to the daughter of Zion; In thee were found the transgressions
    of Israel.
  ita-1927: Attacca i destrieri al carro, o abitatrice di Lakis! Essa è stata il principio
    del peccato per la figliuola di Sion, poiché in te si son trovate le trasgressioni
    d’Israele.
  ckb-ckb: ئەی دانیشتووانی لاخیش، گالیسکە بە ئەسپەوە ببەستن، ئێوە یەکەمین شار بوون
    دوای یاخیبوونەکانی ئیسرائیل کەوتن، هەروەها سییۆنی کچتان تووشی گوناه کرد.
  eng-BBE: 'Let the war-carriage be yoked to the quick-running horse, you who are
    living in Lachish: she was the first cause of sin to the daughter of Zion; for
    the wrongdoings of Israel were seen in you.'
  kan-OKCV: ಲಾಕೀಷಿನ ನಿವಾಸಿಗಳೇ, ಕುದುರೆಗಳನ್ನು ರಥಕ್ಕೆ ಕಟ್ಟಿರಿ, ಚೀಯೋನ್ ಮಗಳ ಪಾಪವು ನಿನ್ನಿಂದ
    ಪ್ರಾರಂಭವಾಯಿತು ಇಸ್ರಾಯೇಲಿನ ದ್ರೋಹಗಳು ನಿಮ್ಮಲ್ಲಿಯೇ ಹುಟ್ಟಿ ಬಂದವು.
  tam-2017: லாகீசில் குடியிருக்கிறவளே, வேகமான குதிரைகளை இரதத்திலே பூட்டு; நீயே மகளாகிய
    சீயோனின் பாவத்திற்குக் காரணம்; உன்னிடத்தில் இஸ்ரவேலின் கீழ்ப்படியாமைகள் காணப்பட்டது.
  spa-RV-1909: Unce al carro dromedarios, oh moradora de Lachîs, que fuiste principio
    de pecado á la hija de Sión; porque en ti se inventaron las rebeliones de Israel.
  ron-BTF: O, tu locuitor din Lachiș, înhamă animalul iute la car, ea este începutul
    păcatului fiicei Sionului, fiindcă păcatele Israelului s-au găsit în tine.
  eng-WEBP: Harness the chariot to the swift steed, inhabitant of Lachish. She was
    the beginning of sin to the daughter of Zion; for the transgressions of Israel
    were found in you.
  eng-FBV: Harness the team of horses to the chariot, you people of Lachish, because
    the sins of the people of Jerusalem began with you, for the sins of Israel were
    first found in you.
  nld-1939: 'Span de paarden voor de wagen, Bevolking van Lakisj: Dit is het begin
    van uw straf, dochter van Sion, Want ook bij u worden de zonden van Israël gevonden.'
  nch-BL: AnLaquis ehuani, anquinpiyaj cahuayojme cati chicahuac motalohuaj para quihuicase
    amocarros. Huajca xiisihuica huan xiquincualtalica nopa cahuayojme cati más chicahuac
    motalohuaj para ancholose ten itatzacuiltil TOTECO sinta anhuelise. Pero san tapic,
    pampa anelque nopa achtohui altepet ipan tali Judá cati anquitoquilijque itajtacol
    tali Israel. Quena, anquinnextilijque Jerusalén ehuani ma quinhueyichihuaca tamanti
    cati amo ya Dios.
  vie-1934: Hỡi dân cư La-ki, hãy lấy ngựa chạy mau thắng vào xe! Aáy chính ngươi
    đã bắt đầu cho con gái Si-ôn phạm tội; vì tội ác của Y-sơ-ra-ên thấy trong ngươi.
  hin-CV: तुम जो लाकीश में रहते हो, तेज भागनेवाले घोड़ों को रथ में फांदने के लिये
    साज पहनाओ. तुम्हीं से ज़ियोन की पुत्री का पाप शुरू हुआ, क्योंकि तुम्हीं में इस्राएल
    का अपराध पाया गया.
  spa-BES: Que el carruaje de guerra esté unido al caballo que corre rápido, tú que
    vives en Laquis; ella fue la primera causa de pecado para la hija de Sión; porque
    las malas acciones de Israel se vieron en ti.
  tdx-tdx: Feheo amo sareteo o soavalao, ry mpimone’ i Lakìse, ihe namototse ty hakeo’
    i anak’ ampela’ i Tsioney, vaho nizoeñe ama’o o fiolà’ Israeleo.
  tha-KJV: โอ ชาวเมืองลาคีชเอ๋ย จงเทียมม้าเข้ากับรถรบ เธอเริ่มสร้างบาปให้​แก่​บุ​ตรสาวของศิ​โยน
    เพราะได้พบการละเมิดของอิสราเอลในเจ้า
  por-BR-2018: Liga os cavalos à carruagem, ó moradora de Laquis (ela é o princípio
    do pecado à filha de Sião), porque em ti foram achadas as transgressões de Israel.
  deu-ELO: Spanne die Renner an den Wagen, Bewohnerin von Lachis! Der Anfang der Sünde
    war es für die Tochter Zion; denn in dir sind die Übertretungen Israels gefunden
    worden.
  eng-WYC-2018: the noise of [a] four-horsed cart, of dread to the people dwelling
    at Lachish, (or Bind the horses to the chariots, ye people living in Lachish).
    It is the beginning of (the) sin of the daughter of Zion, for the great trespasses
    of Israel be found in thee.
  epo-epo: Jungu al la ĉaro kurĉevalojn, ho loĝantino de Laĥiŝ; vi estas la komenco
    de pekoj de la filino de Cion, ĉar ĉe vi oni trovis la krimojn de Izrael.
  uig-PIN: Tulparni jǝng ⱨarwisiƣa ⱪat, i Laⱪixta turuwatⱪan ⱪiz; (Laⱪix bolsa, Zion
    ⱪiziƣa gunaⱨning baxlanƣan yeri idi!) Qünki sǝndǝ Israilning itaǝtsizliki tepilidu.
  beo-beo: Dilia La:igisiga moilai bai bagade esalebe dunu! Dilia sa:liode amoga hosi
    bagesisima! Dilia da Isala:ili fi ilia wadela:i hou defele hamobeba:le, Yelusaleme
    fi dafama:ne hamoi.
  tpi-OTNT: Yupela ol manmeri bilong taun Lakis, yupela kisim ol karis na pasim long
    hos i save tumas long ran, na ranawe i go. Long wanem, yupela i bin bihainim pasin
    nogut bilong ol Israel, na yupela i pulim ol Jerusalem long mekim ol wankain sin.
  hau-SA: Ku da kuke zama a Lakish, ku ɗaura wa dawakai kekunan yaƙi. Gama ku kuka
    fara yin zunubi a Sihiyona, gama an sami laifofin Isra’ila a cikinku.
  uig-LAT: Tulparni jeng harwisigha qat, i Laqishta turuwatqan qiz; (Laqish bolsa,
    Zion qizigha gunahning bashlan’ghan yéri idi!) Chünki sende Israilning itaetsizliki
    tépilidu.
  nde-nde: Lina elihlala eLakhishi, bophelani amabhiza agijimayo enqoleni. Yini elaba
    yisisusa sesono eNdodakazini yeZiyoni, ngoba ukona kuka-Israyeli kwafunyanwa kini.
  ton-ton: '‌ʻE! ʻA koe ʻoku nofo ʻi Lakisi, noʻotaki ʻae saliote ki he manu veʻe
    vave: ko e kamataʻanga ia ʻoe angahala ki he ʻofefine ʻa Saione: he ko e ngaahi
    angahala ʻa ʻIsileli, naʻe ʻilo ʻiate koe.'
  ces-1613: Zapřáhni do vozu rychlé koně, obyvatelkyně Lachis, kteráž jsi původ hřícha
    dceři Sionské; nebo v tobě nalezena jsou přestoupení Izraelova.
  eng-WMB: Harness the chariot to the swift steed, inhabitant of Lachish. She was
    the beginning of sin to the daughter of Zion; for the transgressions of Israel
    were found in you.
  tam-TCV: லாகீசில் வாழ்கிறவர்களே, குதிரைகளை தேரில் பூட்டுங்கள்! நீங்களே சீயோன் மகளுடைய
    பாவத்தின் ஆரம்பம். ஏனெனில் இஸ்ரயேலின் மீறுதல்கள் உங்களிடத்திலேயும் காணப்பட்டன.
  ceb-ULB: Isangon ang karwahe ngadto sa mga kabayo, mga lumolupyo sa Lakis. Kamo,
    nga mga taga-Lakis, maoy sinugdanan sa pagpakasala alang sa anak nga babaye sa
    Zion, kay ang kalapasan sa Israel nakaplagan diha kaninyo.
  pol-UBG: Zaprzęgaj konie do rydwanu, mieszkanko Lakisz, która jesteś powodem grzechu
    córki Syjonu, gdyż w tobie znalezione są przestępstwa Izraela.
  agr-agr: Atum Laquishnumia aidautigmek, caballo senchi tupikain carro maanitainum
    jigkajum umintsatajum. Siógnumia aents aidauk Laquishnum pegkegchau takatnak unuimaju
    ainawai. Tuja nuwi Israel aents aidaushkam Apajuín intimjukiag pegkegchaun takasu
    ainawai.
  kyc-kyc: Yuu Lakisi palenge wambu dupwa nakamana mena oseme ipyuo penge uliuli doko
    yapa lao kimbu selapape. Nakama Isaraele wambunya koo dupwa makande minyuo pipala
    Jerusaleme doko yulu koo pinya lao lasaka piyami.
  urd-GVU: اے لکیس کے باشندو، گھوڑوں کو رتھ میں جوت کر بھاگ جاؤ۔ کیونکہ ابتدا میں
    تم ہی صیون بیٹی کے لئے گناہ کا باعث بن گئے، تم ہی میں وہ جرائم موجود تھے جو اسرائیل
    سے سرزد ہو رہے ہیں۔
  eng-OEBCW: Harness the horse to the chariot, inhabitants of Lachish. You led the
    daughter of Zion, Jerusalem, into sin, in you are found the crimes of Israel.
  deu-1912: Du Stadt Lachis, spanne Renner an und fahre davon! denn du bist der Tochter
    Zion der Anfang zur Sünde, und in dir sind gefunden die Übertretungen Israels.
  kan-2017: ಲಾಕೀಷಿನವರೇ ಅಶ್ವಗಳನ್ನು ರಥಕ್ಕೆ ಕಟ್ಟಿರಿ. ನಿಮ್ಮ ಊರೇ ಚೀಯೋನ್ ನಗರಿಯ ಪಾಪಕ್ಕೆ ಮೂಲ,
    ಹೌದು ಇಸ್ರಾಯೇಲಿನ ದ್ರೋಹಗಳು ನಿಮ್ಮಲ್ಲಿಯೇ ಹುಟ್ಟಿಬಂದವು.
  yap-yap: Gimed e girdi’ ni gimed be par u lan yu Lakish, mm’aged e pi os romed ko
    pi chariot. Ya kam folwok gad ko denen ni i ngongliy piyu Israel, ere aram tapgin
    ma ke denen yu Jerusalem.
  hlt-MCSB: Lakhish khosa rhoek loh marhang te leng dongah buen laeh. Te tah Zion
    nu kah tholhnah a moenah ni. Na khuiah Israel kah boekoeknah ni a. tueng rhoe.
  mdy-ETH: ዒንሢ፥ ላኪሼ ዓጮ ዓሳ ሳርጌሎ ዖይቶ ጎቻ ፓራሢ ጊኢጊሹዋቴ፤ ዒስራዔኤሌ ዓሶኮ ጎሜ ማዔ ዓሳ ዒንሢኬ፤ ዬሩሳላሜ
    ዻቢሼ ዓሳኣ ዒንሢኬ።
  twi-ASANTE: Mo a mote Lakis, monsiesie nteaseɛnam no. Mo ne bɔne farebae ma Ɔbabaa
    Sion, na modii Israel anim kɔɔ bɔne mu.
  eng-WEBU: Harness the chariot to the swift steed, inhabitant of Lachish. She was
    the beginning of sin to the daughter of Zion; for the transgressions of Israel
    were found in you.
  wal-wal: Inttenoo, Laakisha kataman de7iyaageetoo, gaariyaa goochchiya parata waaxite.
    Yerusalaame asai nagaraa oottanaadan gaaso gididai inttena; aissi giikko, Xiyoone
    asaa nagarai koiro intte bolli beettiis.
  spa-PDDPT: ¡Ata el carruaje a veloces corceles, oh habitante de Laquis! Allí comenzó
    el pecado de la hija de Sion. Allí se hallaron las transgresiones de Israel.
  gun-gun: Ha'e gui Laquis pygua kuery, pemoxãmba kavaju kuery karóxa re. Mba'eta
    peẽ kuery ranhe pejapo Sião pygua kuery ojejavy aguã rami, pendere oĩ ra'e Israel
    kuery heko vai aguã.
  agu-BL: Ncha'tz e'u' aj Laquis, chin pajol ca'wl nin e'u', chi e' banake' yi e'
    xonl Israel. Nin tan chipaju' ja jal quil yi e' aj Sión, na ja chixom te cyajtza'klu'.
    Chocpon yi chicheju' cyanu' sju'ak e'chk chicare'tu' tan cyele'nu' ojk. Poro quil
    che'lu' liwr.
  ilo-ULB: Dakayo nga agnanaed iti Lakis, ipakoyo dagiti karuahe iti bunggoy dagiti
    kabalioyo. O Lakis, sika ti nangruggian iti basol ti anak a babai ti Sion, ta
    nasarakan kenka dagiti panagsalungasing ti Israel.
  kpg-kpg: Goodou ala e noho i Lachish, goodou hagatogomaalia ina nia hoodo la gi di
    gili o nia waga dauwa hongo henua. Goodou guu kabe nia huaidu digau Israel, guu hai
    Jerusalem gii doo gi lodo di hala.
  uig-ARA: تۇلپارنى جەڭ ھارۋىسىغا قات، ئى لاقىشتا تۇرۇۋاتقان قىز؛ (لاقىش بولسا، زىئون
    قىزىغا گۇناھنىڭ باشلانغان يېرى ئىدى!) چۈنكى سەندە ئىسرائىلنىڭ ئىتائەتسىزلىكى تېپىلىدۇ.
  sus-sus: Lakisikae, wo xa sɔɔri ragisee yailan. Wo bara a niya Siyonikae xa muruta
    Ala ma, Isirayila bara bira wo xa yunubie fɔxɔ ra.
  pon-2006: Kumwail me kin kousoan Lakis, kumwail kaunopadahng oahs akan ni werennansapw
    en mahwen kan. Kumwail alasangehr dipen Israel, oh kahrehiong Serusalem nan dihp.
  jae-jae: Amac lau Lakisŋa, amansaŋ hosnêŋ ômbiŋkap, gebe sê kareta. Aôm kôtu Sion
    latuonê sec ŋamôkê, gebe êsêac têtap Israelnêŋ geo sa aŋga aôm ŋalêlôm.
  ksd-ksd: Avat a tarai Lakis, avat a kun ra os, a tena nivut, ta ra kiki na vinavana;
    Lakis i ga vuna ta ra varpiam kai natu i Sion, a vavina; tago di tar tikan tadav
    ra lavur kaina papait kai Israel piram.
  grc-BRENT: ψόφος ἁρμάτων καὶ ἱππευόντων· κατοικοῦσα Λαχεὶς, ἀρχηγὸς ἁμαρτίας αὕτη
    ἐστὶ τῇ θυγατρὶ Σιὼν, ὅτι ἐν σοὶ εὑρέθησαν ἀσέβειαι τοῦ Ἰσραήλ.
  ind-AYT: Pasanglah kereta pada kuda-kuda, hai penduduk Lakhis! Inilah awal dosa
    bagi putri Sion karena padamu terdapat perbuatan pelanggaran Israel.
  nya-nya: Inu anthu okhala ku Lakisi mangani akavalo ku magaleta. Inu amene munayamba
    kuchimwitsa mwana wamkazi wa Ziyoni, pakuti zolakwa za Israeli zinapezeka pakati
    panu.
  hrv-hrv: Upregni brze konje u bojna kola, stanovnice lakiška! To je bio početak
    grijeha Kćeri sionske, jer su se u tebi našla zločinstva Izraelova.
  mps-mps: Dage te Lakis taun we bidi dabe, dagego te karis dabe selama, te udabo
    mu koneai hos dabeba gebelama, te wi pomainao. Magi baso meni, dagego te Israel
    dabego dwai kolesaga ebo wali pali, tialima dagego te Jerusalem tulalumainu yali
    dao.
  tpi-tpi: Yupela ol manmeri bilong taun Lakis, yupela kisim ol karis na pasim long
    hos i save tumas long ran, na ranawe i go. Long wanem, yupela i bin bihainim pasin
    nogut bilong ol Israel, na yupela i pulim ol Jerusalem long mekim ol wankain sin.
  dan-1931: Spænd Hestene for Vognen, I, som bor i Lakisj! Syndens Begyndelse var
    du for Zions Datter; ja, Israels Overtrædelser fandtes i dig.
  vie-OVCB: Dân cư La-ki, hãy thắng ngựa quý vào xe mà chạy trốn. Ngươi là thành đầu
    tiên của Giu-đa đã bắt chước Ít-ra-ên phạm tội và ngươi dẫn Giê-ru-sa-lem vào
    tội lỗi.
  guj-2017: હે લાખીશના લોકો, રથને ઘોડા જોડો. સિયોનની દીકરી માટે પાપની શરૂઆત કરનાર
    તે હતી, અને તમારામાં ઇઝરાયલના અપરાધ મળ્યા હતા.
  pon-2006A: Kumwail me kin kousoan Lakis, kumwail kaunopadahng oahs akan ni werennansapw
    en mahwen kan. Kumwail alasangehr dipen Israel, oh kahrehiong Serusalem nan dihp.
  por-BRBSL: Aproveite a carruagem para o corcel rápido, habitante de Laquis. Ela
    foi o início do pecado para a filha de Sião; para as transgressões de Israel foram
    encontradas em você.
  eng-OEBUS: Harness the horse to the chariot, inhabitants of Lachish. You led the
    daughter of Zion, Jerusalem, into sin, in you are found the crimes of Israel.
  cth-cth: Oe, Lakhish canu karang poung e marang dawk rangleng hah thueng haw, nang
    ni Isarelnaw e yonnae hah na kamtu awh teh Zion canunaw hah na yon sak awh.
  twi-twi: Mo a mote Lakis, munsiesie nteaseɛnam no. Mone bɔne farebae ma Ɔbabea Sion,
    na mudii Israel anim kɔɔ bɔne mu.
  hlt-hlt: Lakhish khosa rhoek loh marhang te leng dongah buen laeh. Te tah Zion nu
    kah tholhnah a moenah ni. Na khuiah Israel kah boekoeknah ni a tueng rhoe.
  tbz-SIM: Dɑkiisi ɛì kɔbɛ cɑ́tínnɛ̀ di sɛ̃ĩ́. Di teetɛ́nɛ̀ Isidɑyɛɛribɛ mbɛ kɛ dɔ̀ɔ̀
    mɛyɛi, díì te kɛ̀ Sedisɑdɛmmu kɔbɛ yetɛ n kpɛti.
  msy-2020: Ia Lakisɨn nguibamɨn adarasi, ia Israelian arazir kurabar gɨn ghua, Jerusalemia
    gamizɨ, me arazir kuram gami. Kamaghɨn amizɨ, ia karisba inigh hoziar bar puvɨra
    ivemaribagh ikegh aregh.
  dop-dop: 'Lɑkisi ɩcɑtɛ nyǝ́mɑ: Pɑɑ kǝlǝɣɩ kɛ́ pɑ yɑɑ mpʋ, ɩ́ kpɛɛlɩ mǝ kpɑɣɑnǝŋ
    nɑ ɩ́ se. Ɩ́ kɛɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɑɑnɩɩtʋ. Ɩ́ sʋsɩ Yosɑlɛm nyǝ́mɑ kɛ Ɩsɔ tɔɔ
    kʋlʋɣʋ tɑɑ.'
  azb-azb: Ey Lakiş sakinləri, atlarınızı Döyüş arabalarına qoşun Sion qızını günaha
    batırdınız, İsrailin üsyankarlığına bais oldunuz!
  eng-DBY: 'Bind the chariot to the swift steed, O inhabitress of Lachish: she was
    the beginning of sin to the daughter of Zion; for in thee were found the transgressions
    of Israel.'
  hin-2017: हे लाकीश की रहनेवाली अपने रथों में वेग चलनेवाले घोड़े जोत; तुझी से सिय्योन
    की प्रजा के पाप का आरम्भ हुआ, क्योंकि इस्राएल के अपराध तुझी में पाए गए।
  wol-KYG: Yeen waa Lakis, takkleen fasi dawkat ak watiir. Yeena jëkka moyloo janq
    Siyoŋ mu taaru, ci yeen lañu jëkka gise bàkkaari Israyil.
  eng-YLT: Bind the chariot to a swift beast, O inhabitant of Lachish, The beginning
    of sin [is] she to the daughter of Zion, For in thee have been found the transgressions
    of Israel.
  eng-WYC-2017: the noise of [a] four-horsed cart, of dread to the people dwelling
    at Lachish. It is the beginning of sin of the daughter of Zion, for the great
    trespasses of Israel be found in thee.
  eng-WMBB: Harness the chariot to the swift steed, inhabitant of Lachish. She was
    the beginning of sin to the daughter of Zion; for the transgressions of Israel
    were found in you.
  urd-GVH: ऐ लकीस के बाशिंदो, घोड़ों को रथ में जोतकर भाग जाओ। क्योंकि इब्तिदा में
    तुम ही सिय्यून बेटी के लिए गुनाह का बाइस बन गए, तुम्हीं में वह जरायम मौजूद थे
    जो इसराईल से सरज़द हो रहे हैं।
  rug-rug: Gamu pu koa pa Lakisi, pusi lani koari na hose sari totopili varipera.
    Gamu podalae ni sari sinea sapu keha luli ari pa Zerusalema pa Zaione, ura sa
    sineke tinarae te Izireli, si ta dogoro vagi koa gamu.
  gaz-gaz: Ati Laakkiish keessa kan jiraattu, fardeen gaariitti hidhadhu. Ati Intala
    Xiyooniif jalqaba cubbuu ti; dogoggorri Israaʼel siʼi keessatti argamaatii.
  fra-LSG: Attelle les coursiers à ton char, Habitante de Lakisch! Tu as été pour
    la fille de Sion une première cause de péché, Car en toi se sont trouvés les crimes
    d’Israël.
  gnn-gnn: Nhuma yolŋu walala Läkitjpuy wäŋawuy, gundupuŋana yana‐wala, liŋgu nhuma
    dhuwala ŋurruŋunydja ŋunhi ŋanydjaḻa'yurruna, bala buku‐ŋal'yurrunana yukurrana
    goŋbuywunydja ŋurikinydja waŋarrwu, malthurruna yukurrana marrtjina yätjku ŋuruku
    Yitjuralpuyŋuwunydja dhuḏakthurruna, ga dhäŋuru ŋuliŋuruyinydjayi ŋunha Djurutjalamnha
    ga wiripuna malanha wäŋa malthurruna nhumalaŋgunydja, bala dhuwurr‐yätjthinana.
  yal-yal: Ɛ tan Lakisi kaane, ɛ soone nun wontorone yitɔn! Ɛ tan nan Siyon kaane
    tixi yulubin ma bayo Isirayila kaane yulubin naxanye ligama e ne toxi ɛ konna
    nan singe yi.
  haw-1868: E ka mea o noho la ma Lakisa, e hoopaa i ka halekaa i ka lio mama; Oia
    ke poo o ka hewa no ke kaikamahine o Ziona; No ka mea, ua loaa na lawehala o ka
    Iseraela iloko ou.
  arb-NAV: شُدُّوا الْخَيْلَ إِلَى الْمَرْكَبَاتِ يَا سُكَّانَ لاخِيشَ، لأَنَّكُمْ
    كُنْتُمْ أَوَّلَ مَنِ ارْتَكَبَ الْخَطِيئَةَ بَيْنَ مُدُنِ صِهْيَوْنَ، وَفِيكُمْ
    قَدْ وُجِدَتْ آثَامُ إِسْرَائِيلَ.
  ewe-ewe: Mi Lakistɔwo mitsi sɔwo ɖe miaƒe tasiaɖamwo ŋu. Wòe nye Zion nyɔnuvi ƒe
    nu vɔ̃ ƒe gɔmedzeƒe elabena wokpɔ Israel ƒe nu vɔ̃wo le mewò.
  eng-LEE: 'Bind the chariot to the swift horses, O inhabitress of Lachish: the beginning
    of sin was she to the daughter of Zion; for in thee were found the transgressions
    of Israel.'
  asm-FB: লাখীচ নিবাসী সকলৰ ঘোঁৰাৰ দলত ৰথ লগোৱা; চিয়োন জীয়াৰী বাবে লাখীচেই পাপৰ
    আৰম্ভণ; কিয়নো ইস্ৰায়েলৰ অধৰ্ম কাৰ্যবোৰ তোমাৰ মাজত পোৱা গল।
  sus-A: لَكِسِكَيٍ، وٌ شَ سْورِ رَفِسٍيٍ يَءِلَن. وٌ بَرَ عَ نِيَ سِيٌنِكَيٍ شَ مُرُتَ
    عَلَ مَ، عِسِرَيِلَ بَرَ بِرَ وٌ شَ يُنُبِيٍ قْشْ رَ.
  fra-SBL: Attelez le char au coursier rapide, habitant de Lakis. Elle a été le début
    du péché pour la fille de Sion ; car les transgressions d'Israël se sont retrouvées
    en toi.
  hbo-hbo: רְתֹ֧ם הַמֶּרְכָּבָ֛ה לָרֶ֖כֶשׁ יֹושֶׁ֣בֶת לָכִ֑ישׁ רֵאשִׁ֨ית חַטָּ֥את
    הִיא֙ לְבַת־צִיֹּ֔ון כִּי־בָ֥ךְ נִמְצְא֖וּ פִּשְׁעֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:MIC.001.012'
  kik-kik: Inyuĩ mũtũũraga Lakishi, ngaari cianyu cia ita ciohererei mbarathi. Nĩ
    inyuĩ mwatoonyirie Mwarĩ wa Zayuni mehia-inĩ, nĩgũkorwo ũremi wa Isiraeli woimanire
    na inyuĩ.
  fra-NCL: Attelle le char au coursier, habitante de Lachis ; ce fut le commencement
    du péché pour la fille de Sion, qu’on ait trouvé chez toi les crimes d’Israël.
  cek-AK: 'Aw nangcae Lakhish ah kaom kaminawk, hrang lakok qui to zaeng o coek lai
    ah: Israel zaehaih saksak baktiah, anih mah Zion canu zaehaih saksak hanah loklam
    to patuek.'
  cuk-cuk: ”Laquis-dorgan, bemar ur-bila-onomaladgi moli be nasikmar. Ar ade, be-neggwebur-Jerusalénʼgi
    isgued noalid, bemargine, Israel-dulemar-e-isgued noalid.
  uig-CYR: Тулпарни җәң һарвусиға қат, и Лақишта туруватқан қиз; (Лақиш болса, Зион
    қизиға гунаниң башланған йери еди!) Чүнки сәндә Исраилниң итаәтсизлиги тепилиду.
  tel-2017: లాకీషు పురవాసులారా, రథాలకు యుద్ధాశ్వాలను పూన్చండి. ఇశ్రాయేలు వారు చేసిన
    తిరుగుబాట్లు నీలో కనిపించాయి. నువ్వు సీయోను కుమార్తె పాపానికి ప్రారంభం.
  hat-BSA: Tache cheval yo nan cha lagè a, O moun Lakis! Fi sila a te kòmansman peche
    pou fi Sion an— akoz se nan ou, yo te twouve zak rebelyon a Israël yo.
  kos-kos: Kowos su muta in Lachish, kapriya horse an nu ke chariot an. Kowos etai
    ma koluk lun Israel, pwanang Jerusalem oru pac ma koluk.
  hbo-WLC: רְתֹ֧ם הַמֶּרְכָּבָ֛ה לָרֶ֖כֶשׁ יוֹשֶׁ֣בֶת לָכִ֑ישׁ רֵאשִׁ֨ית חַטָּ֥את
    הִיא֙ לְבַת־צִיּ֔וֹן כִּי־בָ֥ךְ נִמְצְא֖וּ פִּשְׁעֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Unu ndị bi na Lakish kegidenụ ịnyịnya unu na-agba ọsọ nʼụgbọ agha. Ọ bụ
    nʼebe ahụ ka mmehie nwaada Zayọn malitere, nʼihi na mmehie Izrel na-eme ka a hụrụ
    nʼetiti unu.
  ory-ory: ହେ ଲାଖୀଶ୍‍ ନିବାସିନୀ, ତୁମ୍ଭେ ରଥରେ ଦ୍ରୁତଗାମୀ ଅଶ୍ୱ ଯୋଚ; ସେ ସିୟୋନ-କନ୍ୟା ପ୍ରତି
    ଆଦ୍ୟ ପାପ ସ୍ୱରୂପ ଥିଲା; କାରଣ ଇସ୍ରାଏଲର ଆଜ୍ଞା-ଲଙ୍ଘନସକଳ ତୁମ୍ଭ ମଧ୍ୟରେ ଦେଖାଗଲା।
  chk-chk: Ämi chon Lakis, oupwe ri ekewe oris ngeni ekewe woken. Ämi popun pwe ekewe
    chon Jerusalem ra tipis, pun än chon Israel kewe pupungau ra pwä me leimi.
  rop-rop: “En ol yumob Juda pipul deya langa det taun gulum Leikish, yumob garra
    meigim ola hosis en bagi redi blanga ranawei, dumaji yumob bin bulurrumbat det
    nogudbalawei blanga detlot Isreil pipul deya langa Sameriya basdam, en afta yumob
    bin meigim yumob ron kantrimen deya langa Jerusalem bulurrum det nogudbalawei
    du.
  ukr-1871: Запрягай в колесницю бистрих, ти, Лахиська осаднице, ти бо — початком
    гріхів дочки Сионової, в тобі бо появились перші проступки Ізраїля.
  deu-1951: 'Spanne die Rosse an den Wagen, du Einwohnerschaft von Lachis! Sie hat
    der Tochter Zion den Anstoß zur Sünde gegeben: ja, in dir sind die Übertretungen
    Israels gefunden worden.'
  eng-JPS: Bind the chariots to the swift steeds, O inhabitant of Lachish; she was
    the beginning of sin to the daughter of Zion; for the transgressions of Israel
    are found in thee.
  srp-1865: Upregni brze konje u kola, stanovnice Lahiska, koja si poèetak grijehu
    kæeri Sionskoj, jer se u tebi naðoše zloèinstva Izrailjeva.
  lug-lug: Mwanguwe okusiba amagaali ku mbalaasi mmwe ababeera mu Lakisi. Mmwe nsibuko
    y’ekibi mu Bawala ba Sayuuni, kubanga ebibi bya Isirayiri byasangibwa mu mmwe.
  heb-heb: רתם המרכבה לרכש יושבת לכיש ראשית חטאת היא לבת ציון כי בך נמצאו פשעי ישראל׃
  ben-IRV: হে লাখীশ বাসীরা, ঘোড়ার পাল দিয়ে রথকে সাজাও। তোমরা, লাখীশ বাসীরা, সিয়োন
    কন্যার জন্য পাপের শুরু ছিলে। কারণ তোমার মধ্যে ইস্রায়েলের পাপ পাওয়া গেছে।
  pan-pan: ਹੇ ਲਾਕੀਸ਼ ਦੀਏ ਵਾਸਣੇ, ਤੇਜ਼ ਘੋੜੇ ਨੂੰ ਆਪਣੇ ਰਥ ਅੱਗੇ ਜੋਤ, ਤੈਥੋਂ ਹੀ ਸੀਯੋਨ ਦੀ
    ਧੀ ਦੇ ਪਾਪ ਦਾ ਅਰੰਭ ਹੋਇਆ, ਕਿਉਂ ਜੋ ਇਸਰਾਏਲ ਦੇ ਅਪਰਾਧ ਤੇਰੇ ਵਿੱਚ ਪਾਏ ਗਏ।
  mya-JVB: အိုလာခိရှ မြို့သမီး ၊ လျင်မြန်သော မြင်း ကို ရထား ၌ က လော့။ သင် သည် ဣသရေလ
    ၏ လွန်ကျူး ခြင်း ကို လက်ခံ ၍၊ ဇိအုန် သတို့သမီး အား အပြစ် လမ်းကို ပြသတည်း။
  hmo-hmo: Lakisi dekenai umui noho taudia e, emui hosi be kariota dekenai do umui
    kwatua. Umui ese Israela ena kara dika umui itaia, bona umui danu umui karaia,
    vadaeni umui ese Ierusalema umui hakaua kerere, bona ena kara dika umui havaraia.
  urd-urd: ऐ लकीस की रहने वाली बादपा घोड़ों को रथ में जोत; तू बिन्त — ए — सिय्यून
    के गुनाह का आग़ाज़ हुई क्यूँकि इस्राईल की ख़ताएँ भी तुझ में पाई गईं।
  rus-SYN: Запрягай в колесницу быстрых, жительница Лахиса; ты - начало греха дщери
    Сионовой, ибо у тебя появились преступления Израиля.
  bqc-SIM: Lakisideↄ, à godↄ sↄ̃́ↄnɛ. Ámɛ á tò Siↄnadeↄ nà duunkɛawa, á wɛ̃́lɛu
    ↄ̃ Isailiↄ tàaekɛ̀u káau.
  tcz-CHONGTHU: Lachish khoa chengte, nasakol kangtalai a kaina ding bupeh unlang
    lhauvin, nangho Juda mite, khopi masapen nahiuve, nanghon Jeusalem chonsetna a
    napuilut’u ahitai.
  mar-mar: लाखीशात राहणारे, रथाला चपळ घोडा जुंप, लाखीश, तूच, सियोनेच्या कन्येला पापाची
    सुरूवात अशी होती. कारण इस्राएलाचे अपराध तुझ्यांत सापडले होते.
  qub-qub: Laquis siudächo tiyajcuna, gamcunapis Israelcunano mana wiyacojmi cashcanqui.
    Gamcunami caminuta gorayqui Sión runacuna juchata rurananpäga. Chaypita cananga
    carrëtayquicunaman cawalluyquicunata watacuyna.
  bqp-bqp: Bɛɛ Lɑkisigibu i bɛɛn kɛkɛ yi dumi gɑwe sɔɔru kowo. Domi i Isirelibɑn dɑɑ
    kɔ̃sɑ sɑɑrimɔ. Mɑ i derɑ Yerusɑlɛmugibu bɑ mɑn seesi.
  hat-hat: Nou menm, moun lavil Lakis, nou mèt pare bon chwal pou cha nou yo. Se nou
    menm an premye nan peyi Izrayèl ki te konmanse ap fè sa ki mal. Se nou menm ki
    lakòz moun lavil Jerizalèm yo ap fè peche konsa.
  eng-BSB: Harness your chariot horses, O dweller of Lachish. You were the beginning
    of sin to the Daughter of Zion, for the transgressions of Israel were found in
    you.
  tod-tod: Lakise laaʋeaiti, à wa-ɠɔɔɠɔ wotoloiti ta sooiti kɛʋele ɓɛtɛ. Wo ʋokɔɠɔni
    Izelayɛle ná-wooʋaladai ma, wo Zeeluzalɛme lɔ tɔ koloɠologiti su.
  eng-WEBPB: Harness the chariot to the swift steed, inhabitant of Lachish. She was
    the beginning of sin to the daughter of Zion; for the transgressions of Israel
    were found in you.
  kbq-kbq: Hanki Lakisi kumapima nemaniza vahe'mota karisiramina erita hosi afutamire
    rente vaganereta, anampi takaureta koro freho. Na'ankure Juda mopafima me'nea
    ranra kuma tamimpintira Israeli vahera zamavaririta tamagra esera keontahi avu'ava
    zana nehuta, Jerusalemi kumapima nemaniza vahera zamavareta kumipina ufre'naze.
  nhe-BL: InLaquis ehuani, inquinpiyaj cahuayojme tlen chicahuac motlalohuaj para
    quihuicase imocuacarros. Huajca xiisihuica huan xiquincualtlalica nopa cahuayojme
    tlen más chicahuac motlalohuaj para incholose tlen itlatzacuiltil TOTECO intla
    inhuelise. Pero san tlapic, pampa inelque nopa achtohui altepetl ipan tlali Judá
    tlen inquitoquilijque itlajtlacol tlali Israel. Quena, inquinnextilijque Jerusalén
    ehuani ma quinhueyichihuaca tlamantli tlen ax neli Dios.
  gub-BL: Araki pe har wà, pezàpixipixi kawaru ywyramawa wanehe wà nehe. Peiko Izaew
    wazàwe pe. Pezapo kar ikatu 'ym ma'e Zeruzarez pe har wanupe.
  eng-DRA: 'A tumult of chariots hath astonished the inhabitants of Lachis: it is
    the beginning of sin to the daughter of Sion, for in thee were found the crimes
    of Israel.'
