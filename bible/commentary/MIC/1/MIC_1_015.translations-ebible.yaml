verse: MIC.001.015
translations:
  mal-C: മാരേശാനിവാസികളേ, ഞാൻ നിങ്ങൾക്കു വിരോധമായി ഒരു വീരനെ എഴുന്നേൽപ്പിക്കും. ഇസ്രായേൽ
    പ്രഭുക്കന്മാർ അദുല്ലാമിലേക്ക് ഓടിപ്പോകും.
  deu-TKW: Noch einmal lasse ich, ihr Bewohner von Maresa, den Eroberer über euch
    kommen; bis Adullam werden die Großen Israels gelangen.
  lin-lin: Bino bavandi ya Maresha, nakotindela bino monguna moko mpo ete aya kobundisa
    bino ; lokumu ya Isalaele ekokima na engumba Adulami.
  eng-LSV: Yet I bring the possessor to you, O inhabitant of Mareshah, || The glory
    of Israel comes to Adullam.
  eng-GNV: Yet will I bring an heire vnto thee, O inhabitant of Mareshah, he shall
    come vnto Adullam, the glorie of Israel.
  eng-WEBSTER: 'Yet will I bring an heir to thee, O inhabitant of Mareshah: he shall
    come to Adullam the glory of Israel.'
  nhw-BL: ˻TOTECO quiijtohua:˼ “Nijhualicas se tlatlanquetl para quinitzquiti Maresa
    ehuani para elise itequipanojcahua. Quena, nopa masehualme catli más yejyectzitzi
    ipan tlali Israel motlatitij ipan nopa tlacacahuaya nechca Adulam, pero nopona
    quinitzquise huan quinhuicase ilpitoque.
  swh-ONEN: Nitawaleteeni atakayewashinda ninyi mnaoishi Maresha. Yeye aliye utukufu
    wa Israeli atakuja Adulamu.
  bba-bba: Bɛɛ Mɑresɑɡibu, Yinni Gusunɔ u koo kpɑm bɛɛ yibɛrɛ kpɑo nɔmu sɔndiɑ. Isirelibɑn
    sinɑ yiikoɡibu bɑ koo dɑ bu kuke kpee te bɑ mɔ̀ Adulɑmuɔ.
  eng-KJVCPB: 'Yet will I bring an heir unto thee, O inhabitant of Mareshah: He shall
    come unto Adullam the glory of Israel.'
  luo-luo: Un joma odak Maresha, abiro ketou e lwet wasiku mabiro loyou. Ruodh Israel
    biro pondo e rogo man Adulam.
  meu-meu: Maresa inoholaina taumui e, kwalimu tauna na ihadareremui totona ma baina
    mailaia; Israel hairaina na Adulama enai baine kau.
  npi-ULB: मारेशाका निवासीहरू, म तिमीहरूको विरुद्धमा एउटा विजेता ल्याउनेछु । इस्राएलको
    वैभव अदुल्‍लाममा आउनेछ ।
  yor-yor: Èmi yóò sì mú àrólé kan wá sórí rẹ ìwọ olùgbé Meraṣa. Ẹni tí ó jẹ́ ògo
    Israẹli yóò sì wá sí Adullamu.
  pes-OPCB: ای مردم مریشه، دشمنانتان بر شما مسلط خواهند شد و بزرگان اسرائیل به غار
    عدولام پناه خواهند برد.
  tgl-ULB: Mga taga-Maresa, dadalhin ko sa iyo ang kukuha ng mga pag-aari mo. Pupunta
    sa kuweba ng Adullam ang mga pinuno ng Israel.
  cbu-NT: Apanll siyaa, Maresshucheetsis ateeja. Uru zurampatari tapazpanee tputs
    siyap zanganchima. Israelchich tputs kizpureewtaa taaksin, anoo puniksin ashpartin
    Adulamush wach tapishumaam suwachinllinaya.
  hui-hui: Wali agali Maresa tanoni kamiru tí Anduane Homogohanda minuwa waitigi mbira
    tínaga dindi karulole ibiragonaga giha minu ya holebira. Isaraele wali agali haru
    haga baya hayadaruni Adulama ege andaha puwa ha do holebira.
  mya-mya: မ​ရေ​ရှ​မြို့​သား​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​၏​မြို့​ကို​ရန်​သူ့​လက်​သို့​အပ်​တော်
    မူ​မည်။ ဣ​သ​ရေ​လ​ခေါင်း​ဆောင်​များ​သည် အ​ဒု​လံ​ဥ​မင်​လှိုဏ်​ခေါင်း​သို့​ထွက်​ပြေး
    ပုန်း​အောင်း​ရ​လိမ့်​မည်။-
  bod-N: ཀྱེ་མཱ་རེ་ཤ་ཡི་མི་རྣམས། བདག་གིས་འཕྲོག་བཅོམ་བྱེད་མཁན་རྣམས་ཁྱོད་ཀྱི་ཁྲོད་དུ་མངགས་པར་བྱེད་ཅིང་།
    ཡེས་ར་ཨེལ་གྱི་སྐུ་དྲག་རྣམས་ཨ་དུལ་ལཱམ་དུ་འོང་ངེས་ཡིན།
  sna-sna: Ndichauyisa mukundi kwauri iwe unogara muMaresha. Iye anova kubwinya kwaIsraeri
    achauya kuAdhuramu.
  spa-BLM: Aún traeré un conquistador a ustedes, habitantes de Mareshah. La gloria
    de Israel llegará a Adulam.
  cac-cac: 'Ix yalan Jehová icha tic: Ex cajan ex d''a Maresa, ol vac''och e chon̈ab''
    chi'' d''a yol sc''ab'' eb'' ajc''ool. A eb'' nivac yelc''och d''a scal eb'' israel,
    ol b''at sc''ub''ejel sb''a eb'' d''a yoltac q''uen n̈aq''ueen d''a Adulam.'
  swh-ULB: Tena nitaleta ushindi kwako, makazi ya Maresha; uzuri wa Israeli utakuja
    Adulamu.
  bel-bel: Яшчэ нашчадка прывядуць да цябе, жыхарка Марэша; ён пройдзе да Адалама,
    славы Ізраіля.
  deu-ELBBK: Noch werde ich den Besitznehmer dir bringen, Bewohnerin von Marescha.
    Bis Adullam werden kommen die Edlen von Israel.
  mbb-OT: “Sikiyu is menge meǥinged diyà te Maresha, edsuǥuen te Nengazen is menge
    kuntada niw pehendiyà te keniyu he ed-aǥew te inged niw. “Sikiyu is menge tig-Juda,
    is menge pengulu niw ed-eles diyà te surung he Adulam.
  mal-2015: മാരേശാ (കൈവശം) നിവാസികളേ, കൈവശമാക്കുന്ന ഒരുത്തനെ ഞാൻ നിങ്ങളുടെ നേരെ വരുത്തും;
    യിസ്രായേലിന്റെ മഹത്തുക്കൾ അദുല്ലാമോളം ചെല്ലേണ്ടിവരും.
  rmc-rmc: Tu, so bešes andre Mareša, anava pre tute le narodos, so tut domarela.
    O vodci le Izraeloskre denašena dži andre jaskiňa Adulam.
  pes-OPV: ‌ای ساکنه مریشه بار دیگر مالکی بر تو خواهم آورد. جلال اسرائیل تا به عدلام
    خواهد آمد.
  ron-1924: Ыць вой адуче ун ноу стэпын, локуитоаре дин Мареша; слава луй Исраел ва
    мерӂе ла Адулам.
  ben-OBCV: তোমরা যারা মারেশায় বসবাস করো, আমি তোমাদের বিরুদ্ধে এক দখলকারীকে নিয়ে
    আসব। ইস্রায়েলের গণ্যমান্য লোকেরা অদুল্লমে পালিয়ে যাবে।
  som-som: Kan Maareeshaah degganow, weli waxaan kuu keeni doonaa kan ku hantiyi doona.
    Dalka Israa'iil sharaftiisu waxay gaadhi doontaa xataa tan iyo Cadullaam.
  lat-VUC: Adhuc hæredem adducam tibi quæ habitas in Maresa; usque ad Odollam veniet
    gloria Israël.
  eng-ASVBT: 'I will yet bring unto thee, O inhabitant of Mareshah, him that shall
    possess thee: the glory of Israel shall come even unto Adullam.'
  ita-1885: Ancora ti addurrò un erede, o abitatrice di Maresa; egli perverrà fino
    ad Adullam, fino alla gloria d'Israele.
  eng-LXXUP: 'until they bring the heirs, O inhabitant of Lachish: the inheritance
    shall reach to Adullam, even the glory of the daughter of Israel.'
  eng-ULB: I will again bring a conqueror to you, inhabitants of Mareshah; the splendor
    of Israel will come to Adullam.
  spa-VBL: Yo enviaré un conquistador que te atacará, pueblo de Moreset. Los líderes
    de Israel irán a Ádulam.
  fra-_FOB: Je t'amènerai un autre possesseur de tes biens, habitante de Marésha!
    La gloire d'Israël s'en ira jusqu'à Adullam.
  mal-mal: മാരേശാ (കൈവശം) നിവാസികളേ, കൈവശമാക്കുന്ന ഒരുവനെ ഞാൻ നിങ്ങളുടെനേരെ വരുത്തും;
    യിസ്രായേലിന്റെ നായകന്മാര്‍ അദുല്ലാം വരെ പോകേണ്ടിവരും.
  urd-GVR: Ai Maresā ke logo, maiṅ hone dūṅgā ki ek qabzā karne wālā tum par hamlā
    karegā. Tab Isrāīl kā jalāl Adullām tak pahuṅchegā.
  suz-BL: मिनु मारेशा सहर ङा मुरपुकी, गो इन कली ग्रापाइक्‍चा कली मुर का चाक्‍नुङ।
    मेको इस्राएल ङा मान ततीके अदुल्‍लाम सम्‍म जाक्‍ब।
  eng-NOY: A possessor will I bring to thee, O inhabitant of Mareshah; The glory of
    Israel shall flee to Adullam.
  ita-1927: Io ti condurrò un nuovo possessore, o abitatrice di Maresha; fino ad Adullam
    andrà la gloria d’Israele.
  ckb-ckb: داگیرکەرتان دەهێنمە سەر، ئەی دانیشتووانی مارێشا، ئەوەی شکۆی ئیسرائیلە دێتە
    عەدولام.
  eng-BBE: 'Even now will the taker of your heritage come to you, you who are living
    in Mareshah: the glory of Israel will come to destruction for ever.'
  kan-OKCV: ಮಾರೇಷದ ನಿವಾಸಿಯೇ, ನಿನಗೆ ವಿರೋಧವಾಗಿ ಜಯಶಾಲಿಗಳನ್ನು ನಾನು ತರುವೆನು. ಇಸ್ರಾಯೇಲಿನ
    ಮಹಿಮೆಯಾದಾತನು ಅದುಲ್ಲಾಮಿನ ಮಟ್ಟಿಗೂ ಬರುವನು.
  tam-2017: மரேஷாவில் குடியிருக்கிறவளே, உனக்கு இன்னும் ஒரு உரிமையாளனை வரச்செய்வேன்;
    இஸ்ரவேலின் தலைவர்கள் அதுல்லாம் வரை வருவார்கள்.
  spa-RV-1909: 'Aun te traeré heredero, oh moradora de Maresah: la gloria de Israel
    vendrá hasta Adullam.'
  ron-BTF: Totuși eu îți voi aduce un moștenitor, locuitor al Mareșahului, gloria
    lui Israel va ajunge până la Adulam.
  eng-WEBP: I will yet bring a conqueror to you, inhabitants of Mareshah. The glory
    of Israel will come to Adullam.
  eng-FBV: I will bring a conqueror to attack you, people of Moresheth. The leaders
    of Israel will go to Adullam.
  nld-1939: Ook u zal Ik een veroveraar zenden, Volk van Maresja; Tot Elam zal de
    glorie van Israël De wijk moeten nemen.
  nch-BL: ˻TOTECO quiijtohua:˼ “Nijhualicas se tatanquet para quinitzquiqui Maresa
    ehuani para elise itequipanojcahua. Quena, nopa masehualme cati más yejyectzitzi
    ipan tali Israel motatitij ipan nopa ostot nechca Adulam, pero nopona quinitzquise
    huan quinhuicase ilpitoque.
  vie-1934: Hỡi dân cư Ma-rê-sa, ta sẽ đem một kẻ hưởng nghiệp ngươi đến cho ngươi;
    sự vinh hiển của Y-sơ-ra-ên sẽ đến A-đu-lam.
  hin-CV: हे मारेशाह के रहनेवाले, मैं तुम्हारे विरुद्ध एक विजेता को भेजूंगा. इस्राएल
    के प्रतिष्ठित लोग अदुल्लाम को भाग जाएंगे.
  spa-BES: Incluso ahora, el que toma tu herencia vendrá a ti, tú que vives en Maresa;
    hasta Adulam la gloria de Israel se ira.
  tdx-tdx: Mbore haseseko ama’o ty mpitavañe, ry mpimone’ i Maresà; himoak’ Adolame
    ao ty enge’ Israele.
  tha-KJV: โอ ชาวเมืองมาเรชาห์​เอ๋ย เราจะนำผู้รับมรดกมาสู่​เจ้​าอีก ท่านจะมายังอดุลลัมซึ่งเป็นสง่าราศีของอิสราเอล
  por-BR-2018: Ainda trarei a ti um conquistador, ó moradora de Maressa; a glória
    de Israel virá até Adulão.
  deu-ELO: Noch werde ich den Besitznehmer dir bringen, Bewohnerin von Marescha. Bis
    Adullam werden kommen die Edlen von Israel.
  eng-WYC-2018: Yet I shall bring an heir to thee, that dwellest in Mareshah; the
    glory of Israel shall come till to (the cave in) Adullam. (And yet I shall bring
    an heir to thee, who livest in Mareshah; the glory, or the leaders, of Israel
    shall go and hide in the cave at Adullam.)
  epo-epo: Mi alkondukos al vi ankoraŭ la posedonton, ho loĝantino de Mareŝa; ĝis
    Adulam venos la gloro de Izrael.
  uig-PIN: Mǝn tehi sanga bir «mirashor» ǝpkelimǝn, i Marǝxaⱨ xǝⱨiridǝ turuwatⱪan
    ⱪiz; Israilning xan-xǝripi Adullamƣimu qüxüp kelidu.
  beo-beo: Malisa moilai bai bagade fi dunu! Hina Gode da dili lale, dilima ha lai
    dunuma imunu. Ilia da dilia moilai bai bagade samogele lamu. Isala:ili ouligisu
    bisilua dunu ilia da asili, Adala:me magufu gelabo amoga wamolegela masunu.
  tpi-OTNT: Yupela manmeri bilong taun Maresa, bai Bikpela i givim yupela long han
    bilong ol birua na bai ol i kisim taun bilong yupela. Na bai ol lida bilong Israel
    i go hait long hul bilong ston long taun Adulam.
  hau-SA: Ku mazaunan Maresha Ubangiji zai kawo wanda zai ci ku da yaƙi. Sarakunan
    Isra’ila za su gudu zuwa Adullam.
  uig-LAT: Men téxi sanga bir «mirasxor» epkélimen, i Mareshah shehiride turuwatqan
    qiz; Israilning shan-sheripi Adullamghimu chüshüp kélidu.
  nde-nde: Ngizalilethela umnqobi lina elihlala eMaresha. Lowo olodumo luka-Israyeli
    uzakuza e-Adulami.
  ton-ton: 'Ka te u ʻomai ha foha hoko kiate koe, ʻa koe ʻoku nofo ʻi Malesa: te ne
    haʻu ki ʻAtulami, ko e nāunau ʻo ʻIsileli.'
  ces-1613: Ó obyvatelkyně Maresa, i toběť tudíž přivedu dědice; až do Adulam přijde,
    k slávě Izraelské.
  eng-WMB: I will yet bring a conqueror to you, inhabitants of Mareshah. The glory
    of Israel will come to Adullam.
  tam-TCV: மரேஷாவில் வாழ்கிறவர்களே, உங்களுக்கெதிராக வெற்றி வீரனொருவனை யெகோவா கொண்டுவருவார்.
    இஸ்ரயேலின் மேன்மையான தலைவர்கள் அதுல்லாம் குகையில் ஒளிந்துகொள்வார்கள்.
  ceb-ULB: Pagadad-on ko pag-usab ang manlulupig diha kaninyo, mga lumolupyo sa Maresha;
    moabot ang kahayag sa Israel ngadto sa Adulam.
  pol-UBG: Jeszcze przyprowadzę ci dziedzica, mieszkanko Mareszy. Przyjdzie aż do
    Adullam, do chwały Izraela.
  agr-agr: 'Tuke Pujuu chichaak: “Maresánmaya aents aidautigmin depetamak amupaktinme
    tusan aents maanita yachan ataktu awetittajime. Nunú minitaik Israel aents dekas
    wajiu aidaush, nuna ishamak pisajag waa Adulam tutaya nuwi akumjagtinai.'
  kyc-kyc: Nakama Maresa wambu dupwa Kamongo dokome lao, Baame nakama minyuo pao yanda
    pimwai keta pyamalyeronopa yanda pimwai dupwa epo nakama pyao nembo nakamana yuu
    taone doko nyerami letamo. Dopa piraminyipa Isaraele kiŋi dupwa ralo pao yuu Atalame
    kana anda dokona yalu pirami.
  urd-GVU: اے مریسہ کے لوگو، مَیں ہونے دوں گا کہ ایک قبضہ کرنے والا تم پر حملہ کرے
    گا۔ تب اسرائیل کا جلال عدُلام تک پہنچے گا۔
  eng-OEBCW: I will hand you to a conqueror, people of Mareshah, the leaders of Israel
    will hide in Adullam Cave!
  deu-1912: Ich will dir, Maresa, den rechten Erben bringen und die Herrlichkeit Israels
    soll kommen bis gen Adullam.
  kan-2017: ಮಾರೇಷದವರೇ, ನಿಮ್ಮನ್ನು ವಶಮಾಡಿಕೊಳ್ಳತಕ್ಕವನನ್ನು ಇನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಬರಮಾಡುವೆನು.
    ಇಸ್ರಾಯೇಲಿನ ನಾಯಕರು ಅದುಲ್ಲಾಮ್ ಪಟ್ಟಣಕ್ಕೆ ಸೇರುವುದು.
  yap-yap: Gimed e girdi’ nu Mareshah, e be yog SOMOL ni bayi pi’med nga pa’ ba to’ogor
    romed, ni yad e bay rkoled e binaw romed. Pi’in yad be yog e thin u Israel e bay
    ranod ra mith gad ngalan fare yiy ni bay u Adullam.
  hlt-MCSB: Mareshah khosa nang aka haek te koep kang khuen vetih Israel kah thangpomnah
    loh Adullam duela a pha ni.
  mdy-ETH: ሜሪሳ ዴሬዮቴ! ዖሊ ዒንሢ ዓርቃንዳ ሞርኬ ዒንሢዳ ዔኪ ታኣኒ ዬዓንዳኔ፤ ዒስራዔኤሌ ዓሶኮ ቦንቺንታ ሱኡጋ ዓዱላሜይዳ
    ዓኣ ዴኖ ዔታ ዓኣሺንታንዳኔ።
  twi-ASANTE: Mede nkonimdifoɔ bɛtoa mo mo a mote Maresa. Deɛ ɔyɛ Israel onimuonyamfoɔ
    no bɛba Adulam.
  eng-WEBU: I will yet bring a conqueror to you, inhabitants of Mareshah. The glory
    of Israel will come to Adullam.
  wal-wal: Inttenoo, Mareesha kataman de7iyaageetoo, GODAI inttena xooniyaagaa intte
    bolli ehaana; bonchchettida Israa7eela kaalettiyaageeti Adulaama gonggoluwan qosettana.
  spa-PDDPT: Además, oh habitante de Maresa, traeré sobre ti al que toma posesión,
    y la nobleza de Israel se refugiará en Adulam.
  gun-gun: Ha'e gui Maressa pygua kuery, pendea py voi ambou 'rã pendere ipo'aka va'erã.
    Adulão peve voi ovaẽ 'rã Israel regua yvatekueve.
  agu-BL: 'Ma axwok aj Maresa, je na tal Kajcaw yi kaRyosil tzitetze''j: “Tzinchake''
    nin jun c''oloj chin sanlar yi ẍchixcyek tzite''j, nin ẍchicambaje'' itanum. Nin
    yi e'' iwunakil yi at chik''ej tz''ocpon cyewal quib tul jun chin picy yi na bi''aj
    Tetz Adulam.'
  ilo-ULB: Dakayo nga agnanaed iti Maresa, iyegkonto kadakayo ti mangtagikua kadakayo.
    Mapanto aglemmeng dagiti mangidadaulo ti Israel iti kueba ti Adullam.
  kpg-kpg: Goodou go digau Mareshah, Dimaadua gaa wanga goodou gi lodo nia lima o
    godou hagadaumee ala gaa kumi di godou guongo. Nia dagi o Israel gaa llele gaa pala
    hagammuni i lodo di luwa i Adullam.
  uig-ARA: مەن تېخى ساڭا بىر «مىراسخور» ئەپكېلىمەن، ئى مارەشاھ شەھىرىدە تۇرۇۋاتقان
    قىز؛ ئىسرائىلنىڭ شان-شەرىپى ئادۇللامغىمۇ چۈشۈپ كېلىدۇ.
  sus-sus: Maresakae, n gerefa gbɛtɛ xɛɛma nɛ a xa wo gere. Isirayila mangɛ ɲalama
    sigama nɛ Adulama.
  pon-2006: Kumwail tohn Maresa, KAUN-O pahn ketin pangkumwaillahng rehn amwail imwintihti
    kan me pahn adihasang amwail kahnimw. Kaunen Israel kan pahn ketila rukula nan
    pwoaren Adullam.
  jae-jae: O lau Maresŋa, aê jasakiŋ lau-sêku-amac-tuluwaga êndêŋ amac êtiam, ma Israelnêŋ
    ŋawasi oc naêô lasê Adulam.
  ksd-ksd: Avat a tarai Maresa, tuka boko ina tulue nina pire vavat ba na vatur vake
    avat; ma ra minamar i Israel na pot ara Adulam.
  grc-BRENT: ἕως τοὺς κληρονόμους ἀγάγωσι, κατοικοῦσα Λαχείς· κληρονομία ἕως Ὀδολλὰμ
    ἥξει, ἡ δόξα τὴς θυγατρὸς Ἰσραήλ.
  ind-AYT: Lalu, aku akan mendatangkan penakluk kepadamu, hai penduduk Maresya! Kemuliaan
    Israel akan sampai ke Adulam.
  nya-nya: Ndidzabweretsa mgonjetsi kudzalimbana ndi inu okhala mu Maresa. Ulemerero
    wa Israeli udzafika ku Adulamu.
  hrv-hrv: Još ću ti dovesti osvajača, stanovnice mareška, stići će do Adulama slava
    Izraelova.
  mps-mps: Dage te Maresa we bidi, te Genuai Bidigo dage te boi bidi dabego nogoba
    munama, te dagego taun augwaligo saibao. Tama te Israel polaluali tobolu bidi
    dabe te Adulam masigi ola beba geme wi duala sigi peyu, ela paibao.
  tpi-tpi: Yupela manmeri bilong taun Maresa, bai Bikpela i givim yupela long han
    bilong ol birua na bai ol i kisim taun bilong yupela. Na bai ol lida bilong Israel
    i go hait long hul bilong ston long taun Adulam.
  dan-1931: End sender jeg eder en Ransmand, Maresjas Borgere! Til Adullam skal Israels
    Herlighed komme.
  vie-OVCB: Hỡi dân cư Ma-rê-sa, Ta sẽ sai một người đến chinh phục thành các ngươi.
    Vinh quang của Ít-ra-ên sẽ bị dời qua A-đu-lam.
  guj-2017: હે મારેશાના રહેવાસી, હું તારા માટે એક એવો વારસ લાવીશ કે જે તને કબજે કરશે.
    ઇઝરાયલનું ગૌરવ અદુલ્લામની ગુફામાં પણ આવશે.
  pon-2006A: Kumwail tohn Maresa, KAUN-O pahn ketin pangkumwaillahng rehn amwail imwintihti
    kan me pahn adihasang amwail kahnimw. Kaunen Israel kan pahn ketila rukula nan
    pwoaren Adullam.
  por-BRBSL: Ainda trarei um conquistador para vocês, habitantes de Mareshah. A glória
    de Israel virá para Adullam.
  eng-OEBUS: I will hand you to a conqueror, people of Mareshah, the leaders of Israel
    will hide in Adullam Cave!
  cth-cth: Oe, Mareshah kho kaawm e taminaw râw ka coe hane tami kai ni kakaw vaiteh,
    Isarel bawilennae Adullam kho dawk a pha han.
  twi-twi: Mede nkonimdifo bɛtoa mo; mo a mote Maresa. Nea ɔyɛ Israel onuonyamfo no
    bɛba Adulam.
  hlt-hlt: Mareshah khosa nang aka haek te koep kang khuen vetih Israel kah thangpomnah
    loh Adullam duela a pha ni.
  tbz-SIM: Mɑdesɑɑ ɛì kɔbɛ, ti Yiɛ̀ nKuyie nyóó yíɛ́ kɛ́duɔnnímu, di dootitɔbɛ̀ kɛ̀
    bɛ̀ɛ pɔntɛ di ɛì, kɛ̀ di kó bɛkpɑ̀ɑ̀tìdiɛbɛ̀ɛ cokɛ́ kɛ́kɔtɛ kɛ́sɔri Adudɑmmu tɑ̃dènkù.
  msy-2020: Ezɨ ia Maresan nguibamɨn adarasi, Ikiavɨra Itir God, ia isɨ ian apanibar
    dafarim datɨghtɨ, me ian nguibam inigham. Eghtɨ Israelian gumazir dapaniba arɨ
    mangɨ, Adulamɨn dagɨar toribar aven muegham.
  dop-dop: 'Mɑlesɑ ɩcɑtɛ nyǝ́mɑ: Kǝllʋ ɩcɑtɛ kɛ pɑ yɑɑ mpʋ. Tɑcɑɑ kɑ́ tɑsɑ-mɛɣɛ kǝllʋ
    niŋ tɑɑ kɛ́ tʋɣʋ. Nɑ Ɩsɛɣɛlɩ wulɑʋ kɑ́ ŋmɛlɩ Atulɑm kʋkpɑmʋɣʋ pʋ́ʋ́ɣʋ́ tɑɑ: Wulɑʋ
    kʋkpɑmʋɣʋ kɛ pɑ yɑɑ mpʋ'
  azb-azb: Ey Mareşa sakinləri, Rəbb üzərinizə yenə istilaçı gətirəcək, Adullam mağarasına
    İsrailin adlı-sanlı adamları sığınacaq.
  eng-DBY: I will yet bring unto thee an heir, O inhabitress of Mareshah; the glory
    of Israel shall come even unto Adullam.
  hin-2017: हे मारेशा की रहनेवाली मैं फिर तुझ पर एक अधिकारी ठहराऊँगा, और इस्राएल के
    प्रतिष्ठित लोगों को अदुल्लाम में आना पड़ेगा।
  wol-KYG: Yeen waa Maresa laay indil ku leen moom, te ca Adulam la ñi Israyil di
    damoo di làquji.
  eng-YLT: Yet the possessor I do bring in to thee, O inhabitant of Mareshah, To Adullam
    come in doth the honour of Israel.
  eng-WYC-2017: Yet I shall bring an heir to thee, that dwellest in Mareshah; the
    glory of Israel shall come till to the cave at Adullam.
  eng-WMBB: I will yet bring a conqueror to you, inhabitants of Mareshah. The glory
    of Israel will come to Adullam.
  urd-GVH: ऐ मरेसा के लोगो, मैं होने दूँगा कि एक क़ब्ज़ा करनेवाला तुम पर हमला करेगा।
    तब इसराईल का जलाल अदुल्लाम तक पहुँचेगा।
  rug-rug: Keke kana mataqarana si kote va raza ni Rau koa gamu pu koa pa Maresa.
    Asa pu na tie tuturaṉa pa Izireli si kote la tome pa Adulamu.
  gaz-gaz: Ani warra Maareeshaa keessa jiraattanitti moʼataa tokko nan fida. Inni
    ulfina Israaʼel taʼe gara Adulaam ni dhufa.
  fra-LSG: Je t’amènerai un nouveau maître, habitante de Maréscha; La gloire d’Israël
    s’en ira jusqu’à Adullam.
  gnn-gnn: Yo, ŋayipinydja yurru Garrayyunydja nhumalanha wekama goŋlili miriŋuwalana
    ŋunhana, walala yurru marrtjinydja wäŋalili ga wäŋalili, bitjanna yurru marrtji
    bumanydja bala, baḏuwaḏuyundja marrtji yurru, ga nhumalaŋgu ŋurru'‐ŋurruŋunydja
    ŋunhinydja walala yurru gundupumana yukurra bena‐wala djuḻuḻ'yun ŋunhana mathirralilina
    malanyŋulili.
  yal-yal: Ala naxa, “Ɛ tan Maresa kaane, n mɔn ɛ yɛngɛfaan nafama nɛn ɛ xili ma.
    Isirayila manga binyena a gima nɛn a sa a luxun Adulan faranna ra.
  haw-1868: 'Aka hoi, e lawe mai no au i hooilina nou, e ka mea e noho ana ma Maresa:
    A e hele mai ka nani o ka Iseraela i Adulama.'
  arb-NAV: وَأَبْعَثُ إِلَيْكُمْ بِقَاهِرٍ يَا أَهْلَ مَرِيشَةَ، فَيَهْرُبُ مِنْ أَمَامِهِ
    نُبَلاءُ إِسْرَائِيلَ إِلَى مَغَارَةِ عَدُلَّامَ.
  ewe-ewe: Mi ame siwo le Maresa, makplɔ aʋakɔ aƒu mi, woaɖu mia dzi, ale Israel ƒe
    ŋutikɔkɔe ava Adulam.
  eng-LEE: 'Yet will I bring an [enemy as] heir unto thee, O inhabitant of Mareshah:
    as far as ''Adullam shall withdraw the glory of Israel.'
  asm-FB: মাৰেচা-নিবাসী সকলক মই আপোনাৰ ওচৰলৈ আনিম, তাৰে এজনে আপোনাৰ অধিকাৰ ল’ব; ইস্ৰায়েলৰ
    মূখ্য লোকসকল অদুল্লমৰ গুহালৈকে যাব।
  sus-A: مَرٍ سَكَيٍ، ﭑ فٍرٍقَ فبّتّ شّيمَ نّ عَ شَ وٌ فٍرٍ. عِسِرَيِلَ مَنفّ حَلَمَ
    سِفَمَ نّ عَدُلَمَ.
  fra-SBL: Je vous amènerai encore un vainqueur, habitants de Mareshah. La gloire
    d'Israël viendra à Adullam.
  hbo-hbo: עֹ֗ד הַיֹּרֵשׁ֙ אָ֣בִי לָ֔ךְ יֹושֶׁ֖בֶת מָֽרֵשָׁ֑ה עַד־עֲדֻלָּ֥ם יָבֹ֖וא
    כְּבֹ֥וד יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:MIC.001.014'
  kik-kik: Inyuĩ mũtũũraga Maresha nĩngamũrehithĩria mũndũ wa kũmũũkĩrĩra, amũtoorie.
    Ũrĩa we ũrĩ Riiri wa Isiraeli nĩagooka Adulamu.
  fra-NCL: Je t’amènerai un conquérant, habitante de Marésa ; la noblesse d’Israël
    s’en ira jusqu’à Odollam.
  cek-AK: Nangcae Moreshah ah kaom kaminawk, nangcae ih qawktoep han koi kami to kang
    hoih han; lensawk Israel siangpahrang loe Adullam ah pha tih.
  cuk-cuk: ”Maresa-dorgan, dule-wargwen be-ibe-yarsuega, an bemargi barmidoed. Adulam-akwasaila-yaa-ollogwadyaba
    Israel-dule-bulegan dukunamaloed.
  uig-CYR: Мән техи саңа бир «мирасхор» әпкелимән, и Марәшаһ шәһиридә туруватқан қиз;
    Исраилниң шан-шәриви Адулламғиму чүшүп келиду.
  tel-2017: మారేషా పురవాసులారా, మిమ్మల్ని వశం చేసుకునే వాణ్ణి మీ మీదికి పంపిస్తాను.
    ఇశ్రాయేలీయుల నాయకులు అదుల్లాం గుహకు వెళ్ళిపోతారు.
  hat-BSA: Anplis, Mwen va mennen bay nou sila k ap pran posesyon nou an, O nou menm
    k ap viv nan Maréscha yo! Glwa Israël la va antre menm nan Adullam.
  kos-kos: Mwet Mareshah, LEUM GOD El fah eiskowosyang nu inpoun mwet lokoalok, su
    ac fah sruokya acn in muta lowos. Mwet kol lun Israel fah som ac wikla in sie
    luf in acn Adullam.
  hbo-WLC: עֹ֗ד הַיֹּרֵשׁ֙ אָ֣בִי לָ֔ךְ יוֹשֶׁ֖בֶת מָֽרֵשָׁ֑ה עַד־עֲדֻּלָּ֥ם יָב֖וֹא
    כְּב֥וֹד יִשְׂרָאֵֽל׃
  ibo-ibo: Aga m akpọbata onye ga-emeri unu ndị bi na Maresha nʼagha. Ndị a na-asọpụrụ
    nke Izrel ga-agbabanye nʼAdulam.
  ory-ory: ଆହୁରି, ହେ ମାରେଶା ଗ୍ରାମର ନିବାସିନୀ, ଯେ ତୁମ୍ଭକୁ ଅଧିକାର କରିବ, ତାହାକୁ ଆମ୍ଭେ
    ତୁମ୍ଭ ନିକଟକୁ ଆଣିବା; ଇସ୍ରାଏଲର ମହାନ ନେତୃତ୍ଵକାରୀଗଣ ଅଦୁଲ୍ଲମ ଗୁମ୍ଫାକୁ ଯିବେ।
  chk-chk: Ämi chon Maresa, ewe Samol mi Lapalap epwe atolongakemi lepöün chon liapenikemi.
    Ekewe souemwen mi iteföüla repwe opolong lon ewe föimw Atulam.
  rop-rop: “En ol yumob Juda pipul deya langa det taun gulum Maresha, God garra jandim
    sambodi langa yumob blanga bidim yumob en teikoba det taun blanga yumob. En ola
    haibala Isreil pipul garra go en blandim miselp langa ola keib deya langa det
    taun gulum Edulam.
  ukr-1871: Я ще нашлю на тебе, осаднице Мореша, здобичника; він досягне до Оддоламу,
    — сієї слави Ізрайлевої.
  deu-1951: Einen neuen Besitzer will ich dir zuführen, Einwohnerschaft von Marescha;
    bis nach Adullam wird die Herrlichkeit Israels kommen.
  eng-JPS: I will yet bring unto thee, O inhabitant of Mareshah, him that shall possess
    thee; the glory of Israel shall come even unto Adullam.
  srp-1865: Još æu ti dovesti našljednika, stanovnice Mariska; doæi æe do Odolama,
    slave Izrailjeve.
  lug-lug: Mmwe abantu b’omu Malesa, ndibasindikira alibawangula n’abafuga. Oyo ekitiibwa
    kya Isirayiri alijja mu Adulamu.
  heb-heb: עד הירש אבי לך יושבת מרשה עד עדלם יבוא כבוד ישראל׃
  ben-IRV: হে মারেশা বাসীরা, আমি তোমাদের কাছে নিয়ে আসবো, যে তোমাদের অধিকার নেবে।
    ইস্রায়েলের নেতারা অদুল্লমের গুহায় যাবে।
  pan-pan: ਹੇ ਮਾਰੇਸ਼ਾਹ ਦੀਏ ਵਾਸਣੇ, ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਇੱਕ ਕਬਜ਼ਾ ਕਰਨ ਵਾਲਾ ਫੇਰ ਲਿਆਵਾਂਗਾ, ਇਸਰਾਏਲ
    ਦਾ ਪਰਤਾਪ ਅਦੁੱਲਾਮ ਤੱਕ ਆਵੇਗਾ।
  mya-JVB: အိုမရေရှ မြို့သမီး ၊ သင် ၏ဥစ္စာကို အမွေ ခံသောသူကို ငါခေါ် ခဲ့မည်။ သူသည်
    ဣသရေလ ဘုန်း ၊ အဒုလံ မြို့သို့ ရောက် လိမ့်မည်။
  hmo-hmo: Maresa taudia e, Lohiabada ese idau bese tuari taudia edia siahu henunai
    umui do ia atoa, bona idia ese emui hanua do idia abia. Bona Israela ena gunalaia
    taudia, hairai taudia idia gwau, be Adulama ena nadi ena matuna lalonai do idia
    hunia.
  urd-urd: ऐ मरेसा की रहने वाली, तुझ पर क़ब्ज़ा करने वाले को तेरे पास लाऊँगा; इस्राईल
    की शौकत 'अदूल्लाम में आएगी।
  rus-SYN: Еще наследника приведу к тебе, жительница Мореша; он пройдет до Одоллама,
    славы Израиля.
  bqc-SIM: Malesadeↄ, Dii a mↄ́wá ń gbãamↄnɛdeo, Isaili bɛɛɛdeↄ gɛ gɛ̃ Adulaũ
    gbɛ̀'ɛu.
  tcz-CHONGTHU: O Mareshah mite nakhopi jou ding galmi nahenga kahinpuilut ding ahi,
    chule Israel lamkaiho, Israel loupina chu Adulam henga che ding ahitai.
  mar-mar: मारेशामध्ये राहणाऱ्या लोकांनो, मी तुझा वारीस तुझ्याकडे आणीन, जे तुमचा ताबा
    घेतील. इस्राएलचे पुढारी अदुल्लामला येतील.
  qub-qub: 'Tayta Diosga cayno nin: «Maresa marcacho tiyajcuna, gamcunamanga yapaymi
    cachamushaj nasyunniquita charicurcunanpaj. Israelcho mas mana manchacoj cajpis
    Adulamcho caycaj machaymanmi pacacongapaj.'
  bqp-bqp: Bɛɛ Mɑresɑgibu, Yinni Gusunɔ u koo kpɑm bɛɛ yibɛrɛ kpɑo nɔmu sɔndiɑ. Isirelibɑn
    sinɑ yiikogibu bɑ koo dɑ bu kuke kpee te bɑ mɔ̀ Adulɑmuɔ.
  hat-hat: Kanta pou nou menm, moun lavil Marecha, mwen menm Seyè a, m'ap fè lènmi
    pran lavil la nan men nou. Grannèg nan peyi Izrayèl yo pral kache nan twou wòch
    Adoulam lan.
  eng-BSB: I will again bring a conqueror against you, O dweller of Mareshah. The
    glory of Israel will come to Adullam.
  tod-tod: Maliɠii ɠa wo lɔɔzu nu niinɛ yeezu Maleesa nuiti. Izelayɛle ɠundiɠiiti
    ti-lɔɠɔ ɠulaai, ta ʋelazuʋɛ ɠaiziɛ Adulame ʋugi zu.
  eng-WEBPB: I will yet bring a conqueror to you, inhabitants of Mareshah. The glory
    of Israel will come to Adullam.
  kbq-kbq: Hanki Moreseti kumapima nemaniza vahera, Nagra Anumzamo'na tamagri ha'
    vahera huzmantesuge'za e'za, ha' eme huramante'za tamagri kumara eri nafa'a hugahaze.
    Ana hanage'za Israeli ranra kva vahe'mo'za koro fre'za Adulamu ran kumatega vugahaze.
  nhe-BL: ˻TOTECO quiijtohua:˼ “Nijhualicas se tlatlanquetl para quinitzquiti Maresa
    ehuani para elise itlatequipanojcahua. Quena, nopa tlacame tlen más yejyectzitzi
    ipan tlali Israel motlatitij ipan nopa tlacacahuaya nechca Adulam, pero nopano
    quinitzquise huan quinhuicase ilpitoque.
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Amono putar Marexa tawhu
    wàmàtyry'ymar wapo pe ihe nehe. Izaew wanuwihaw uzeàmim putar oho itakwaruhu Ànurà
    tawhu huwake har pupe wà nehe.
  eng-DRA: 'Yet will I bring an heir to thee that dwellest in Maresa: even to Odollam
    shall the glory of Israel come.'
