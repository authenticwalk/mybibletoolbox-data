verse: MIC.001.012
translations:
  mal-C: യഹോവയിൽനിന്ന് മഹാനാശം ജെറുശലേമിന്റെ കവാടംവരെ വന്നതുകൊണ്ട്, മാരോത്തുനിവാസികൾ
    ആശ്വാസത്തിനായി കാത്തുകൊണ്ട് വിങ്ങിപ്പൊട്ടുന്നു.
  deu-TKW: Denn es zittern die Bewohner von Maroth um ihr Heil; ja, Unheil fährt von
    Jahwe sogar auf die Thore Jerusalems herab.
  lin-lin: Bato ya etuka ya Meroti bazali kolenga na somo mpo na bolamu na bango,
    pamba te Yawe atindi pasi ya makasi kino na ekuke ya Yelusalemi.
  eng-LSV: For the inhabitant of Maroth has stayed for good, || For calamity has come
    down from YHWH to the gate of Jerusalem.
  eng-GNV: For the inhabitant of Maroth wayted for good, but euill came from the Lord
    vnto the gate of Ierusalem.
  eng-WEBSTER: 'For the inhabitant of Maroth waited anxiously for good: but evil came
    down from the LORD to the gate of Jerusalem.'
  nhw-BL: Catli itztoque ipan altepetl Marot huihuipicase ica nopa hueyi tlacuajcualoli
    catli quinajsis. Quichixtoque ajqueya quinpalehuiqui, pero amo aqui hualas pampa
    itlatzacuiltil TOTECO quisosolojtoc nochi huan ajsitoc hasta ipuerta altepetl
    Jerusalén.
  swh-ONEN: Wale waishio Marothi wanagaagaa kwa maumivu wakingoja msaada, kwa sababu
    maangamizi yamekuja kutoka kwa Bwana, hata katika lango la Yerusalemu.
  bba-bba: Mɑrɔtiɡibu bɑ diirimɔ ben ɑlɑfiɑn sɔ̃. Nɔni swɑ̃ɑ te, tɑ weewɑ Yinni Gusunɔn
    min di. Tɑ mɑɑ Yerusɑlɛmun ɡbɑ̃rɑ kɔnnɔ ɡirɑri.
  eng-KJVCPB: 'For the inhabitant of Maroth waited carefully for good: But evil came
    down from the Lord unto the gate of Jerusalem.'
  luo-luo: Joma odak Maroth chunygi chandore ka nigi rem mapek ka girito kony, nikech
    masira osebiro koa kuom Jehova Nyasaye mochopo nyaka dhoranga Jerusalem.
  meu-meu: Maroto taudia ese namo e nariamu, mai kudou-hetahadia ida; badina be dika
    na Iehova ena amo vada e diho, Ierusalem ikoukouna enai.
  npi-ULB: किनभने मरोतका निवासीहरू असल समाचारको निम्ति व्याकुल भएर पर्खन्छन्, किनभने
    परमप्रभुबाट यरूशलेमका प्रवेशद्धारहरुमा विनाश आएको छ ।
  yor-yor: Nítorí àwọn tí ó ń gbé ni Marati ń retí ìre, ṣùgbọ́n ibi sọ̀kalẹ̀ ti ọ̀dọ̀
    Olúwa wá sí ẹnu-bodè Jerusalẹmu.
  pes-OPCB: ساکنان ماروت از فرط انتظار بیمار شده‌اند، چون بلا از جانب خداوند بر ضد
    اورشلیم نازل شده است.
  tgl-ULB: Sapagkat balisang naghihintay sa magandang balita ang mga taga-Marot, dahil
    dumating ang sakuna mula kay Yahweh hanggang sa mga tarangkahan ng Jerusalem.
  cbu-NT: Yuwsha tputs Marotush yakat taakana, anshtisin waneeshee kapung táchakchusin,
    wásurimun chiptatara, chiptatara ashtachinllinaya. ¿Ashinooja mayungach? atusin,
    ashchinllinaya. Watam Apanll Irusarinash washitungash waneeshshee wayachuwa.
  hui-hui: Irane Anduane Homogohanda mo ko holene Yarusalemeni kaware íbu hapara ho
    ngeleago hondowa Maroda wali agali tiore aiwa pele mulebadabe lowa giore halu
    hene.
  mya-mya: မာ​ရုတ်​မြို့​သား​တို့​သည်​လူး​လှိမ့်​လျက် ဝေ​ဒ​နာ​ခံ​နေ​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား
    သည်​ယေ​ရု​ရှ​လင်​မြို့​အား ဘေး​ဒုက္ခ​ရောက် စေ​တော့​မည်​ဖြစ်​၍ ငါ​တို့​မြို့​သား​တို့​သည်
    စိတ်​တ​ထင့်​ထင့်​နှင့်​အ​ကူ​အ​ညီ​စောင့် မျှော်​နေ​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནས་ཆག་སྒོ་བྱུང་ཞིང་ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་སྒོ་རུ་སླེབས་པས།
    མ་རོད་ཀྱི་མི་རྣམས་སེམས་འཚབ་སྟེ་བྱིན་རླབས་ལ་རེ་སྨོན་བྱེད་དོ། །
  sna-sna: Avo vanogara muMaroti mukurwadziwa kukuru vakamirira kudzikinurwa, nokuti
    njodzi yasvika ichibva kuna Jehovha, kunyange pasuo reJerusarema.
  spa-BLM: Porque el habitante de Maroth espera ansiosamente el bien, porque el mal
    ha bajado de Yahvé a la puerta de Jerusalén.
  cac-cac: A eb' cajan d'a Marot, cumcon yec' eb' yab'an syail, smaclej eb' sjavi
    colval, palta toxo ix c'och yaelal chi' d'a ti' chon̈ab' Jerusalén yuj Jehová.
  swh-ULB: Kwa kuwa wakaaji wa Marothi hungoja habari njema, kwa sababu hofu, kwa
    sababu msiba umetoka kwa Yahwe hadi kwenye malango ya Yerusalemu.
  bel-bel: Бядуе па сваім дабры жыхарка Мароты, бо сышло бедства ад Госпада да брамы
    Ерусаліма.
  deu-ELBBK: Denn die Bewohnerin von Marot zittert wegen ihrer Habe; denn vonseiten
    des HERRN ist Unglück zum Tor Jerusalems herabgekommen.
  mbb-OT: Benar iyan, is menge meǥinged diyà te Marot ebperateng te kegkeengked te
    tebek. Piru intuǥut pa ganì te Nengazen he mekeuvey is menge kuntada ziyà te pultahan
    te Jerusalem.
  mal-2015: യഹോവയുടെ പക്കൽനിന്നു യെരൂശലേംഗോപുരത്തിങ്കൽ തിന്മ ഇറങ്ങിയിരിക്കയാൽ മാരോത്ത്
    (കൈപ്പു) നിവാസികൾ നന്മെക്കായി കാത്തു പിടെക്കുന്നു.
  rmc-rmc: Ola, ko bešen andro Marot, daraha užarenas e pomoca, bo le RAJESTAR avľa
    e pohroma dži paš e brana andro Jeruzalem.
  pes-OPV: زیرا که ساکنه ماروت به جهت نیکویی درد زه می‌کشد، چونکه بلا از جانب خداوند
    به دروازه اورشلیم فرود آمده است.
  ron-1924: Кэч локуитоаря дин Марот тремурэ пентру пердеря феричирий ей, фииндкэ
    с-а коборыт ненорочиря дин партя Домнулуй пынэ ла поарта Иерусалимулуй.
  ben-OBCV: যারা মারোতে বাস করে তারা ব্যাকুল হয়ে, রেহাই পাবার জন্য অপেক্ষা করছে,
    কারণ সদাপ্রভুর কাছে থেকে বিপদ এসে গেছে, এমনকি জেরুশালেমের দ্বার পর্যন্ত পৌঁছেছে।
  som-som: Waayo, kan Maarood degganu aad buu u sugayaa wanaag, maxaa yeelay, belaayo
    baa xagga Rabbiga ka soo degtay, oo waxay soo gaadhay iridda Yeruusaalem.
  lat-VUC: Quia infirmata est in bonum, quæ habitat in amaritudinibus; quia descendit
    malum a Domino in portam Jerusalem.
  eng-ASVBT: For the inhabitant of Maroth waiteth anxiously for good, because evil
    is come down from Jehovah unto the gate of Jerusalem.
  ita-1885: Perciocchè l'abitatrice di Marot è dolente per li suoi beni; perciocchè
    il male è sceso da parte del Signore, fino alla porta di Gerusalemme.
  eng-LXXUP: Who has begun to act for good to her that dwells in sorrow? for calamities
    have come down from the Lord upon the gates of Jerusalem,
  eng-ULB: For the inhabitants of Maroth wait anxiously for good news, because disaster
    has come down from Yahweh to the gates of Jerusalem.
  spa-VBL: El pueblo de Marot espera con ansias por ayuda, pero ha venido desastre
    sobre ellos de parte del Señor en la puerta de Jerusalén.
  fra-_FOB: Car l'habitante de Maroth est dans l'angoisse à cause de son bien; parce
    que le mal descend de la part de l'Éternel jusqu'à la porte de Jérusalem.
  mal-mal: യഹോവയുടെ പക്കൽനിന്ന് യെരൂശലേംഗോപുരത്തിങ്കൽ തിന്മ ഇറങ്ങിയിരിക്കുകയാൽ മാരോത്ത്
    (കയ്പ്) നിവാസികൾ നന്മയ്ക്കായി കാത്ത് വിങ്ങിപ്പൊട്ടുന്നു.
  urd-GVR: Mārot ke basne wāle apne māl ke lie pech-o-tāb khā rahe haiṅ, kyoṅki Rab
    kī taraf se āfat nāzil ho kar Yarūshalam ke darwāze tak pahuṅch gaī hai.
  suz-BL: मिनु मारोथ सहर ङा मुरपुकीम हिंना हिंन रिम्‍शो दुम्‍तीके रिम्‍ना रिम्‍न बाक्‍नीम।
    परमप्रभु यावे रे हिंचा ङा श्‍येत यित। मिनु मेको यरूसलेम ङा ठेयब लाप्‍चो सम्‍म
    जाक्‍शो बाक्‍त।
  eng-NOY: The inhabitant of Maroth mourneth for his goods, For evil came down from
    Jehovah to the gates of Jerusalem.
  ita-1927: L’abitatrice di Marot è dolente per i suoi beni, perché una sciagura è
    scesa da parte dell’Eterno fino alla porta di Gerusalemme.
  ckb-ckb: دانیشتووانی مارۆت بە ئازارەوە دەتلێنەوە، بە دڵەڕاوکێوە چارەسەر چاکە دەکەن،
    چونکە لەلایەن یەزدانەوە بەڵا بۆ دەروازەی ئۆرشەلیم دابەزی.
  eng-BBE: 'For the one living in Maroth is waiting for good: for evil has come down
    from the Lord to the doorways of Jerusalem.'
  kan-OKCV: ಕೇಡು ಯೆಹೋವ ದೇವರಿಂದ ಇಳಿದು ಯೆರೂಸಲೇಮಿನ ಪುರದ್ವಾರಕ್ಕೆ ತಗಲಿದ ಕಾರಣ ಮಾರೋತಿನವರು
    ಮೇಲುಂಟಾಗುವುದಿಲ್ಲವೋ ಎಂದು ವೇದನೆ ಪಡುತ್ತಾರೆ.
  tam-2017: மாரோத்தில் குடியிருக்கிறவள் நன்மை வருமென்று எதிர்பார்த்திருந்தாள்; ஆனாலும்
    தீமை யெகோவாவிடத்திலிருந்து எருசலேமின் வாசல்வரைக்கும் வந்தது.
  spa-RV-1909: Porque la moradora de Maroth tuvo dolor por el bien; por cuanto el
    mal descendió de Jehová hasta la puerta de Jerusalem.
  ron-BTF: Fiindcă locuitorul Marotului a așteptat cu grijă binele; dar răul a coborât
    de la DOMNUL la poarta Ierusalimului.
  eng-WEBP: For the inhabitant of Maroth waits anxiously for good, because evil has
    come down from the LORD to the gate of Jerusalem.
  eng-FBV: The people of Maroth wait anxiously for relief, but disaster has come down
    from the Lord on the gate of Jerusalem.
  nld-1939: Ja, het hoopt nog op voordeel Het volk van Marot, Als de rampspoed door
    Jahweh gezonden, Aan de poort van Jerusalem daalt.
  nch-BL: Cati itztoque ipan altepet Marot huihuipicase ica nopa hueyi tacuajcualoli
    cati quinajsis. Quichixtoque ajquiya quinpalehuiqui, pero amo aqui huala pampa
    itatzacuiltil TOTECO quisosolojtoc nochi huan ajsitoc hasta ipan icalte altepet
    Jerusalén.
  vie-1934: Dân cư Ma-rốt lo lắng mà trông đợi phước lành, bởi tai vạ từ Đức Giê-hô-va
    sai xuống đã tới cửa Giê-ru-sa-lem.
  hin-CV: जो मारोथ में रहते हैं, वे दर्द से छटपटा रहे हैं, और मदद के लिये इंतजार कर
    रहे हैं, क्योंकि याहवेह के द्वारा भेजी गई विपत्ति येरूशलेम के प्रवेश द्वार तक
    पहुंच गई है.
  spa-BES: Porque el que vive en Marot se retuerce esperando el bien; porque el mal
    ha descendido del Señor a las puertas de Jerusalén.
  tdx-tdx: Mifeak’ am-pitamàñe hasoa o mpimone’ i Maròteo fe nivotrak’ an-dalambei’
    Ierosalaime eo boak’ am’ Iehovà ty hankàñe.
  tha-KJV: เพราะว่าชาวมาโรทคอยความดี​อยู่​ด้วยความรอบคอบ แต่​ภัยพิบัติ​ได้​ลงมาจากพระเยโฮวาห์ถึงประตูเมืองเยรูซาเล็ม
  por-BR-2018: Porque a moradora de Marote anseiam à espera do bem; pois um mal desceu
    do SENHOR até a porta de Jerusalém.
  deu-ELO: Denn die Bewohnerin von Maroth zittert wegen ihrer Habe; denn von seiten
    Jehovas ist Unglück zum Tore Jerusalems herabgekommen.
  eng-WYC-2018: For it is made sick [in] to good, which dwelleth in bitternesses.
    For evil came down from the Lord into the gate of Jerusalem, (They who live in
    Maroth wait anxiously for something good; for evil came down from the Lord unto
    the very gate of Jerusalem.)
  epo-epo: Afliktiĝas pri sia bono la loĝantino de Marot; ĉar malfeliĉo venis de la
    Eternulo al la pordego de Jerusalem.
  uig-PIN: Marotta turuwatⱪan ⱪiz yahxiliⱪⱪa tǝlmürüp tit-tit boluwatidu; Biraⱪ yamanliⱪ
    Pǝrwǝrdigardin Yerusalem dǝrwazisiƣa qüxti.
  beo-beo: Ma:ilode moilai dunu da eno dunu ili fidima:ne gebewane asabole ouesala.
    Bai Hina Gode da gugunufinisisu amo Yelusaleme moilai bai bagadega gadenenesila
    misi.
  tpi-OTNT: Ol manmeri bilong taun Marot i bel hevi na i wetim ol man i kam helpim
    ol, long wanem, klostu Bikpela bai i bagarapim Jerusalem.
  hau-SA: Mazaunan Marot sun ƙosa su ga alheri, amma Ubangiji ya sauko da azaba, har
    zuwa ƙofar Urushalima.
  uig-LAT: Marotta turuwatqan qiz yaxshiliqqa telmürüp tit-tit boluwatidu; Biraq yamanliq
    Perwerdigardin Yérusalém derwazisigha chüshti.
  nde-nde: Labo abahlala eMarothi bayazijanqa ngobuhlungu, belindele usizo ngoba umonakalo
    uvele kuThixo, wafika lasesangweni leJerusalema.
  ton-ton: 'He naʻe tatali ʻamanaki pe ki he lelei ʻae kau nofo ʻi Maloti: ka naʻe
    hoko ʻae kovi meia Sihova, ki he matapā ʻo Selūsalema.'
  ces-1613: Bude, pravím, bolestiti pro dobré věci obyvatelkyně Marót, proto že sstoupí
    zlé od Hospodina až do brány Jeruzalémské.
  eng-WMB: For the inhabitant of Maroth waits anxiously for good, because evil has
    come down from the LORD to the gate of Jerusalem.
  tam-TCV: மாரோத்தில் வாழ்கிறவர்கள் வேதனையில் துடித்து, விடுதலைக்காகக் காத்திருக்கின்றனர்.
    ஏனெனில், யெகோவாவிடமிருந்து பேராபத்து வந்திருக்கிறது. அது எருசலேமின் வாசலுக்கும்
    வந்திருக்கிறது.
  ceb-ULB: Kay ang mga lumolupyo sa Marot wala mahimutang sa paghulat sa maayong mga
    balita, tungod kay gipakanaog ni Yahweh ang katalagman ngadto sa mga ganghaan
    sa Jerusalem.
  pol-UBG: Ta, która mieszka w Marot, oczekiwała dobra, ale zło zstąpiło od PANA aż
    do bramy Jerozolimy.
  agr-agr: Tuja yaakat Amargura batsamin aidauk ayamjutpaktinme tusa dakamainak waitiagtinai.
    Tujash Tuke Pujuuk Jerusalén waitainum nagkamas suwimkanak susatnai.
  kyc-kyc: Yuu Marote range wambu dupwa Kamongo dokome Jerusaleme nakamana yuu repeta
    doko randa maiyamo kandapala nakama manda rao kiiramo pumwali yaka lao ingi randayami.
  urd-GVU: ماروت کے بسنے والے اپنے مال کے لئے پیچ و تاب کھا رہے ہیں، کیونکہ رب کی
    طرف سے آفت نازل ہو کر یروشلم کے دروازے تک پہنچ گئی ہے۔
  eng-OEBCW: The inhabitants of Maroth wait anxiously for good! But the Lord has sent
    disaster to the gates of Jerusalem.
  deu-1912: Die Einwohnerin Maroths vermag sich nicht zu trösten; denn es wird das
    Unglück vom Herrn kommen auch bis an das Tor Jerusalems.
  kan-2017: ಕೇಡು ಯೆಹೋವನಿಂದ ಹೊರಟು ಯೆರೂಸಲೇಮಿನ ಪುರದ್ವಾರಕ್ಕೆ ತಗಲಿದ ಕಾರಣ ಮಾರೋತಿನವರು ತಮಗೆ
    ಮೇಲುಂಟಾಗುವುದಿಲ್ಲವೋ ಎಂದು ವೇದನೆಪಡುತ್ತಾರೆ.
  yap-yap: Girdi’ nu Maroth e dakurir ayalgad nga but’ i sonnag e yal’uw, ya SOMOL
    e ke fek e gafgow nrib gel i yib nga charen yu Jerusalem.
  hlt-MCSB: BOEIPA taeng lamkah yoethaenah loh Jerusalem vongka duela a suntlak dongah
    Maroth khosa rhoek tah hnothen ham te kilkul coeng.
  mdy-ETH: ማሮቴ ካታሞ ዴራ «ኮሺ ባኣዚ ኑኡም ሙካንዳኔ» ጌይ ሃጊ ማዓ ዎዛ ጌሣኔ። ናንጊና ናንጋ ጎዳ ጋዓንቴ ዬሩሳላሜይዳ
    ባይሲንታ ኬይሴኔ።
  twi-ASANTE: Wɔn a wɔte Marot de ɔyea nukanuka wɔ mu de twɛn mmoa, ɛfiri sɛ amanehunu
    a ɛfiri Awurade hɔ aba abɛduru Yerusalem ɛpono ano.
  eng-WEBU: For the inhabitant of Maroth waits anxiously for good, because evil has
    come down from the LORD to the gate of Jerusalem.
  wal-wal: Metoi GODAAPPE Yerusalaame pengge gakkanaashin yiido gishshau, Marootan
    de7iya asai, “Lo77obai yanddeeshsha!” giidi naagiiddi daafuriis.
  spa-PDDPT: El habitante de Marot anhela ansiosamente el bien, pues de parte de Yavé
    bajó el mal hasta la puerta de Jerusalén.
  gun-gun: Mba'eta Jerusalém tetã rokẽ peve Senhor guigua mba'emo vai ou ramo Marote
    pygua kuery oarõ okuapy mba'emo porã oiko 'rã.
  agu-BL: Ej nin yi e' yi najlche' Marot, nternin na tz'uyin chic'u'l, nin nternin
    na el cyalma' tan jale'nt tzatzin paz. Poro qui'c rmeril, na ncha'tz Jerusalén
    slo'onk tan Kataj Ryos.
  ilo-ULB: Ta agur-uray a sigagagar dagiti agnanaed iti Marot iti naimbag a damag,
    gapu ta indissuoren ni Yahweh ti didigra kadagiti ruangan ti Jerusalem.
  kpg-kpg: Digau Maroth le e tali di haga dagaloaha o di nadau haga mmaemmae, idimaa,
    Dimaadua la gu haga hoohoo mai nia haingadaa la gi Jerusalem.
  uig-ARA: ماروتتا تۇرۇۋاتقان قىز ياخشىلىققا تەلمۈرۈپ تىت-تىت بولۇۋاتىدۇ؛ بىراق يامانلىق
    پەرۋەردىگاردىن يېرۇسالېم دەرۋازىسىغا چۈشتى.
  sus-sus: Marotikae bara lu kɔntɔfili kui, barima gbaloe bara goro kelife e Marigi
    Alatala ma, a Darisalamu naadɛ li.
  pon-2006: Tohn Marod kin kasikasik ar medek en imwisekla, pwehki KAUN-O karakarandohngehr
    Serusalem kahpwal laud.
  jae-jae: Lau Marotŋa sêkêŋ mateŋ gêŋ ŋajam elêmê, gebe gêŋwapac sec kêsêp aŋga Apômtaunê
    gêmêŋ mêŋgêô lasê katam Jerusalemŋa.
  ksd-ksd: Tago ra tarai Marot dia ngarangarao upi ra boina; tago ra kaina i tar vana
    ba marama kan ra Luluai tadav ra mataniolo Ierusalem.
  grc-BRENT: Τίς ἥρξατο εἰς ἀγαθὰ κατοικούσῃ ὀδύνας; ὅτι κατέβη κακὰ παρὰ Κυρίου ἐπὶ
    πύλας Ἱερουσαλὴμ,
  ind-AYT: Sebab, dengan bimbang penduduk Marot menantikan keadaan baik. Sebab, malapetaka
    turun dari TUHAN sampai ke pintu gerbang Yerusalem.
  nya-nya: Anthu amene amakhala ku Maroti akubuwula ndi ululu, akuyembekezera thandizo,
    chifukwa Yehova wabweretsa tsoka, lafika mpaka pa chipata cha Yerusalemu.
  hrv-hrv: Kako se može nadati sreći stanovnica marotska? Jer nesreća silazi od Jahve
    sve do vrata jeruzalemskih.
  mps-mps: Te Marot we bidi dabe haliga sęgę elama, te bidi mebago augwali tau sagasobo
    tonalueibao, magi baso meni, te pąde Genuai Bidigo te Jerusalem dolaibao.
  tpi-tpi: Ol manmeri bilong taun Marot i bel hevi na i wetim ol man i kam helpim
    ol, long wanem, klostu Bikpela bai i bagarapim Jerusalem.
  dan-1931: og hvor kan Marots indbyggere håbe på Lykke? Thi Ulykke kom ned fra HERREN
    til Jerusalems Porte.
  vie-OVCB: Dân cư Ma-rốt trông đợi phước lành, nhưng tai họa Chúa đã giáng xuống
    tới cổng thành Giê-ru-sa-lem.
  guj-2017: કેમ કે મારોથના લોકો ચિંતાતુર થઈને કંઈ સારું થાય તેની રાહ જોએ છે, કેમ કે,
    યહોવાહ તરફથી, યરુશાલેમના દરવાજા સુધી આફત આવી પહોંચી છે.
  pon-2006A: Tohn Marod kin kasikasik ar medek en imwisekla, pwehki KAUN-O karakarandohngehr
    Serusalem kahpwal laud.
  por-BRBSL: Para o habitante de Maroth espera ansiosamente pelo bem, porque o mal
    desceu de Yahweh até o portão de Jerusalém.
  eng-OEBUS: The inhabitants of Maroth wait anxiously for good! But the Lord has sent
    disaster to the gates of Jerusalem.
  cth-cth: Maroth tami ni hai hnokahawi a doun teh a ring eiteh Cathut koehoi e rucatnae
    lah Jerusalem longkha totouh a pha toe.
  twi-twi: Wɔn a wɔte Marot de ɔyaw nunununu wɔn mu de twɛn mmoa, efisɛ amanehunu
    a efi Awurade hɔ aba abedu Yerusalem pon ano.
  hlt-hlt: BOEIPA taeng lamkah yoethaenah loh Jerusalem vongka duela a suntlak dongah
    Maroth khosa rhoek tah hnothen ham te kilkul coeng.
  tbz-SIM: Mɑdoti ɛì kɔbɛ kɔ̃̀ntì ɑu kɛ nɑɑtimu, ti Yiɛ̀ nKuyie nduɔ̀nní tìì yɛ̃ĩti
    tùɔ̀kɛnímu kɛ dèè kɛ bo Sedisɑdɛmmu.
  msy-2020: Ikiavɨra Itir God Jerusalem gasɨghasɨghamin dughiam bar roghɨra ize, kamaghɨn
    amizɨ, Marotɨn nguibamɨn adarazir naviba bar osemegha, uarir akurvaghasa gumazamiziba
    bagha pura mɨzua iti.
  dop-dop: 'Mɑlo ɩcɑtɛ nyǝ́mɑ: Lɑŋwɑkǝllɛ ɩcɑtɛ kɛ pɑ yɑɑ mpʋ, pɛlɛ pɑ nyɑŋ sɩ pɑ
    nyʋɣʋ yɑpʋ tɔm kɑ́ sɑɑlɩ. Wɑhɑlɑ wei Tɑcɑɑ kɔnɑɑ tɔ ɩ tɑlɑ Yosɑlɛm ɩcɑtɛ kiŋ,
    kɛ tǝ nɔnɔɣɔ.'
  azb-azb: Marot əhalisi xeyir arzulasa da, Rəbb Yerusəlimin darvazasına bəla gətirir.
  eng-DBY: For the inhabitress of Maroth waited anxiously for good; but evil hath
    come down from Jehovah unto the gate of Jerusalem.
  hin-2017: क्योंकि मारोत की रहनेवाली तो कुशल की बाट जोहते-जोहते तड़प गई है, क्योंकि
    यहोवा की ओर से यरूशलेम के फाटक तक विपत्ति आ पहुँची है।
  wol-KYG: Waa Marot a mar jàmm, te aw ay a wàcce fa Aji Sax ji, ba agsi buntu Yerusalem.
  eng-YLT: For stayed for good hath the inhabitant of Maroth, For evil hath come down
    from Jehovah to the gate of Jerusalem.
  eng-WYC-2017: For it is made sick [in] to good, which dwelleth in bitternesses.
    For evil came down from the Lord into the gate of Jerusalem,
  eng-WMBB: For the inhabitant of Maroth waits anxiously for good, because evil has
    come down from the LORD to the gate of Jerusalem.
  urd-GVH: मारोत के बसनेवाले अपने माल के लिए पेचो-ताब खा रहे हैं, क्योंकि रब की तरफ़
    से आफ़त नाज़िल होकर यरूशलम के दरवाज़े तक पहुँच गई है।
  rug-rug: Sarini pu koa pa Maroti si soliṉi pa tinasigiti, aqa ta salaṉa, sina tinahuara
    si ele mae gua koe Zihova, sa sasada pa Zerusalema ba ele kamoa sa.
  gaz-gaz: Sababii balaan Waaqayyo biraa dhufee karra Yerusaalem iyyuu gaʼeef, warri
    Maaroot keessa jiraatan gargaarsa argachuuf wixxirfatu.
  fra-LSG: L’habitante de Maroth tremble pour son salut, Car le malheur est descendu
    de la part de l’Éternel Jusqu’à la porte de Jérusalem.
  gnn-gnn: Wiripunydja ŋuli yolŋu walala waŋa gatjpu'yun bitjan guyaŋirri, ‘Manymak
    warray ŋanapurrunydja dhuwala, ŋanapurru yurru nhina dhuwala manymakkuma dhika
    wal'ŋu.’ Yurru yaka warray, liŋgu Godtja yukurra Garraynydja dhärra girri'‐ŋamathirrina
    baḏuwaḏuyunarawuna wal'ŋu Djurutjalamgunydja wäŋawu.
  yal-yal: Maroti kaane xaminxi e hɛrina fe ra, bayo Alatala bata gbalon nagodo, han
    Yerusalɛn taan so dɛna.
  haw-1868: No ka mea, o ka mea e noho ana ma Marota, ua nawaliwali ia no ka iini
    i ka maikai; Aka, iho mai la ka ino mai Iehova mai ma ka pukapa o Ierusalema.
  arb-NAV: لَشَدَّ مَا انْتَظَرَ أَهْلُ مَارُوثَ الْخَيْرَ، غَيْرَ أَنَّ الشَّرَّ
    قَدْ أَقْبَلَ عَلَى بَابِ أُورُشَلِيمَ مِنْ عِنْدِ الرَّبِّ.
  ewe-ewe: Marotɔwo le mɔ kpɔm vevie be ŋu nyui aɖe ava ke, gake vevesese koe le wo
    lalam, elabena gbegblẽ tso Yehowa gbɔ va keke Yerusalem ƒe agbo nu.
  eng-LEE: For the inhabitress of Maroth is grieved for the [lost] good; because evil
    came down from the Lord unto the gate of Jerusalem.
  asm-FB: কাৰণ মাৰোৎ নিবাসী সকলে শুভ সম্বাদৰ বাবে আগ্রহেৰে অপেক্ষা কৰি আছিল, কিন্তু
    যিৰূচালেমৰ দুৱাৰলৈ, যিহোৱাৰ পৰা দুৰ্যোগ নামি আহিল।
  sus-A: مَرٌتِكَيٍ بَرَ لُ كْنتْقِلِ كُي، بَرِ مَ فبَلٌي بَرَ فٌرٌ كٍلِقٍ عٍ مَرِفِ
    عَلَتَلَ مَ، عَ دَرِ سَلَمُ نَادّ لِ.
  fra-SBL: Car l'habitant de Maroth attend impatiemment le bien, car le mal est descendu
    de Yahvé jusqu'à la porte de Jérusalem.
  hbo-hbo: כִּֽי־חָ֥לָֽה לְטֹ֖וב יֹושֶׁ֣בֶת מָרֹ֑ות כִּֽי־יָ֤רַד רָע֙ מֵאֵ֣ת יְהוָ֔ה
    לְשַׁ֖עַר יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:MIC.001.011'
  kik-kik: Andũ arĩa matũũraga Marothu-rĩ, menyogondaga nĩ ruo, o metereire ũteithio,
    nĩ ũndũ mwanangĩko ũikũrũkĩte kuuma kũrĩ Jehova, ũgakinya o kĩhingo-inĩ kĩa Jerusalemu.
  fra-NCL: L’habitante de Maroth est en détresse à cause de ses biens ; car le malheur
    est descendu d’auprès de Yahweh, sur la porte de Jérusalem.
  cek-AK: Maroth ah kaom kami loe hoihhaih atue to a zing; toe Angraeng khae ih sethaih
    loe Jerusalem khongkha khoek to phak boeh.
  cuk-cuk: Marotʼginmalad, ibmar-nued-gued abebukwad, ar Bab-Jehováʼdi, Jerusalén-neggwebur-dogedse
    bonigan barmialid.
  uig-CYR: Маротта туруватқан қиз яхшилиққа тәлмүрүп тит-тит болуватиду; Бирақ яманлиқ
    Пәрвәрдигардин Йерусалим дәрвазисиға чүшти.
  tel-2017: మారోతువారు మంచి కబురు కోసం ఆరాటంగా ఉన్నారు. యెహోవా విపత్తు కలిగించాడు.
    అది యెరూషలేము గుమ్మాల వరకూ వచ్చింది.
  hat-BSA: Paske moun Maroth vin fèb nan tann sa ki bon, akoz malè vin desann sòti
    nan SENYÈ a, rive nan pòtay Jérusalem nan.
  kos-kos: Mwet Maroth elos tawi ac tupan in kasreyuk elos, mweyen LEUM GOD El oru
    tuh ongoiya lulap apkuranyang nu Jerusalem.
  hbo-WLC: כִּֽי־חָ֥לָֽה לְט֖וֹב יוֹשֶׁ֣בֶת מָר֑וֹת כִּֽי־יָ֤רַד רָע֙ מֵאֵ֣ת יְהוָ֔ה
    לְשַׁ֖עַר יְרוּשָׁלִָֽם׃
  ibo-ibo: Ndị bi na Marot nọ nʼoke ahụ mgbu na-eche ka ihe ọma bịa, nʼihi na mbibi
    esitela nʼaka Onyenwe anyị bịa, ruo nʼọnụ ụzọ ama Jerusalem
  ory-ory: କାରଣ ମାରୋତ୍‍ ନିବାସିନୀ ଭାବିତା ହୋଇ ମଙ୍ଗଳର ଅପେକ୍ଷା କରଇ; ଯେହେତୁ ଯିରୂଶାଲମର ଦ୍ୱାର
    ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଅମଙ୍ଗଳ ଉପସ୍ଥିତ ହୋଇଅଛି।
  chk-chk: Ekewe chon Marot ra niuokus o witiwiti än eman epwe alisiir, pun ewe Samol
    mi Lapalap a awarato feiengau, a tori ekewe asamalapen Jerusalem.
  rop-rop: “En ol yumob Juda pipul deya langa det taun gulum Maroth, yumob garra lukabat
    sambodi blanga deigidawei det trabul brom yumob, dumaji YAWEI na bin bringimap
    det trabul raidap langa Jerusalem. Bat yumob kaan faindim enibodi blanga deigidawei
    det trabul.
  ukr-1871: Оплакує своє добро осадниця Мароти, бо лихолїттє наближується й до воріт
    Ерусалимських.
  deu-1951: Denn die Einwohnerschaft von Marot wartet auf Gutes, weil Böses herabgekommen
    ist vom HERRN zum Tore Jerusalems.
  eng-JPS: For the inhabitant of Maroth waiteth anxiously for good; because evil is
    come down from the LORD unto the gate of Jerusalem.
  srp-1865: Jer stanovnica Marotska tuži za svojim dobrom. Jer siðe zlo od Gospoda
    do vrata Jerusalimskih.
  lug-lug: Abo ab’omu Malosi bali mu kulumwa okw’amaanyi nga balindirira okubeerwa,
    kubanga ekibonoobono kivudde eri Mukama, ne kituuka ne ku mulyango gwa Yerusaalemi.
  heb-heb: כי חלה לטוב יושבת מרות כי ירד רע מאת יהוה לשער ירושלם׃
  ben-IRV: কারণ মারোৎ বাসীরা ভাল খবরের জন্য আগ্রহের সঙ্গে অপেক্ষা করছিল। কারণ সদাপ্রভুর
    কাছ থেকে যিরুশালেমের গেটে দুর্যোগ নেমে এসেছিল।
  pan-pan: ਮਾਰੋਥ ਦੀ ਵਾਸਣ ਨੇਕੀ ਲਈ ਤੜਫ਼ਦੀ ਹੈ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਵੱਲੋਂ ਬਿਪਤਾ, ਯਰੂਸ਼ਲਮ ਦੇ
    ਫਾਟਕ ਤੱਕ ਆਣ ਪਈ ਹੈ।
  mya-JVB: မာရုတ် မြို့သမီး သည်လည်း ကောင်း သောအရာ ကို တောင့်တ၍ နာကျင် လျက်ရှိ၏။ အကြောင်း
    မူကား၊ ထာဝရဘုရား ထံတော်မှ ဘေးဒဏ် သည် ယေရုရှလင် မြို့ တံခါး သို့ ရောက် လေပြီ။
  hmo-hmo: Maroto taudia ese mai gari danu durua totona idia naria noho, badina be
    Lohiabada ese kahirakahira Ierusalema do ia hadikaia.
  urd-urd: मारोत की रहने वाली भलाई के इन्तिज़ार में तड़पती है, क्यूँकि ख़ुदावन्द की
    तरफ़ से बला नाज़िल हुई, जो येरूशलेम के फाटक तक पहुँची।
  rus-SYN: Горюет о своем добре жительница Марофы, ибо сошло бедствие от Господа к
    воротам Иерусалима.
  bqc-SIM: Malodeↄ lɛ́ kↄ̃dɛ aafia'eai, asa Dii vãi zĩ̀máɛ e Yelusalɛũ bĩ́ibↄlɛu.
  tcz-CHONGTHU: Nangho Maroth a um miten vang panpina hung ding nangah lallheh jengui,
    ahinlah Pakaiya kona khaveng vung thutanna ahung lenglhan, Jerusalem kotpi phung
    ahung geitai.
  mar-mar: मारोथमधील लोक उत्सुकतेने चांगल्या बातमीची वाट पाहत आहेत, कारण परमेश्वराकडून
    संकट खाली यरूशलेमेच्या वेशीपर्यंत आले आहे.
  qub-qub: Marotcho tiyajcunaga yanapänantami shuyarpaycaran. Nishan Tayta Diosga
    camacächisha asta quiquin Jerusalén puncuncama mana alli chayananpämi.
  bqp-bqp: Mɑrɔtigibu bɑ diirimɔ ben ɑlɑfiɑn sɔ̃. Nɔni swɑ̃ɑ te, tɑ weewɑ Yinni Gusunɔn
    min di. Tɑ mɑɑ Yerusɑlɛmun gbɑ̃rɑ kɔnnɔ girɑri.
  hat-hat: Moun Mawòt yo nan lapenn. Pa gen sekou pou yo ankò, paske Seyè a fè malè
    a rive nan papòt lavil Jerizalèm.
  eng-BSB: For the dwellers of Maroth pined for good, but calamity came down from
    the LORD, even to the gate of Jerusalem.
  tod-tod: Malɔte taaʋeaiti sasu ɠa ɓalizu ta-ɠulanumaiti ma vaa zu. Mazɔlɔɔ nimiza
    vai Ɠɔoɠɔ GALAGI teʋegai é zeelia Zeeluzalɛme taa ziɠidaʋɛ ma.
  eng-WEBPB: For the inhabitant of Maroth waits anxiously for good, because evil has
    come down from the LORD to the gate of Jerusalem.
  kbq-kbq: Maroti kumapima nemaniza vahe'mo'za tusi zamatafi nemani'za, ina zupa knare
    zana fore hugahie nehu'za avega antete'za manigahaze. Na'ankure ama ana knazamo'a
    Ra Anumza mofontegati e'neankino, Jerusalemi kumamo'enena ama ana knazana erigahie.
  nhe-BL: Tlen itztoque ipan altepetl Marot huihuipicase ica nopa hueyi tlacuajcualocayotl
    tlen quinajsis. Quichixtoque ajqueya quinpalehuiqui, pero axaca hualas pampa itlatzacuiltil
    TOTECO quixolejtoc nochi huan ajsitoc hasta ipuerta altepetl Jerusalén.
  gub-BL: Marot tawhu pe har wàro upyro àràm waiko ukyze pà wà. Ta'e Tupàn Tuweharupi
    Wiko Ma'e umur kar a'e iaiw paw Zeruzarez huwakea'i a'e xe.
  eng-DRA: 'For she is become weak unto good that dwelleth in bitterness: for evil
    is come down from the Lord into the gate of Jerusalem.'
