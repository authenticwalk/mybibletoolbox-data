verse: MIC.005.003
translations:
  mal-C: അതുകൊണ്ട്, നോവുകിട്ടിയ സ്ത്രീ പ്രസവിക്കുന്നതുവരെയും അവന്റെ സഹോദരന്മാരിൽ ശേഷിപ്പുള്ളവർ
    ഇസ്രായേല്യരോടു ചേരുന്നതുവരെയും ഇസ്രായേൽ ഉപേക്ഷിക്കപ്പെട്ടിരിക്കും.
  deu-TKW: Dann wird er dastehen und sie weiden in der Kraft Jahwes, in dem majestätischen
    Namen Jahwes, seines Gottes, so daß sie sicher wohnen. Denn dann wird er groß
    dastehen bis an die Enden der Erde,
  lin-lin: Akotelema mpe akobatela bibwele na ye na nguya na Yawe, na lokumu ya Kombo
    ya Nzambe na ye ; mpe bakovanda na kimia, pamba te sango ya lokumu ya kombo na
    ye ekopanzana mokili mobimba.
  eng-LSV: Therefore He gives them up until the time she who brings forth has brought
    forth, || And the remnant of His brothers return to the sons of Israel.
  eng-GNV: 'Therefore will he giue them vp, vntill the time that shee which shall
    beare, shall trauaile: then the remnant of their brethren shall returne vnto the
    children of Israel.'
  eng-WEBSTER: 'Therefore will he give them up, until the time that she who travaileth
    hath brought forth: then the remnant of his brethren shall return to the children
    of Israel.'
  nhw-BL: Huajca TOTECO quintlahuelcahuas imasehualhua ininmaco inincualancaitacahua
    hasta nopa tonal quema nopa sihuatl catli monequi tlatlacatiltis, quitlacatiltis
    icone. Teipa quena, iisraelita icnihua catli noja mocahuase ipan sequinoc tlalme
    campa quinhuicaque, sempa hualase ipan inintlal.
  swh-ONEN: Kwa hiyo Israeli utaachwa mpaka wakati mwanamke aliye na utungu atakapozaa
    na ndugu zake wengine warudi kujiunga na Waisraeli.
  bba-bba: Kpɑ kpɑro wi nɑ bɛɛ nɔɔ mwɛɛru kuɑ mi, u bɛɛ nɛn tɔmbu mɛnnɑ u kpɑrɑ mɑm
    mɑm kɑ nɛ, Yinni Gusunɔn dɑm kɑ nɛn yiiko. Win tɔmbu bɑ ko n wɑ̃ɑ bɔri yɛndu sɔɔ.
    Kpɑ u yĩsiru yɑri hɑnduniɑn ɡoonu nnɛ ye sɔɔ.
  eng-KJVCPB: 'Therefore will he give them up, Until the time that she which travaileth
    hath brought forth: Then the remnant of his brethren shall return unto the children
    of Israel.'
  cpy-cpy: Eepichokiini rookawenta-paentziri rashiyitari, Roojatzi paata otzimaa-nitan-takyaari
    tsinani ikowakahae-takiri itzime eentsite. Riyoshiiteetani tsinani itzime eentsite.
    Aripaete ipokayitee isheninka, Itsipayi-teeyaari Israel-paeni.
  luo-luo: Kuom mano Israel ibiro jwangʼ nyaka kinde ma dhako man-gi ich nonywolie
    nyathi, kendo owetene mamoko nodwogi mi riwre gi jo-Israel.
  meu-meu: Taunabunai, ia ese baine rakatanidia, ela bona hekamonai hahinena baine
    mara negana ai, benil tadikakana orena bae lou mai Israel taudia dekediai.
  npi-ULB: यसैकारण प्रसववेदनामा भएकीले बच्‍चा नजन्माएसम्म, र त्यसका बाँकी रहेकाहरू
    इस्राएलका मानिसकहाँ नफर्केसम्म परमेश्‍वरले तिनीहरूलाई त्याग्‍नुहुनेछ ।
  yor-yor: Nítorí náà Israẹli yóò di kíkọ̀sílẹ̀ pátápátá títí di àkókò tí ẹni tí ń
    rọbí yóò fi bí, àti àwọn ìyókù arákùnrin rẹ̀ yóò fi padà láti darapọ̀ mọ́ àwọn
    Israẹli.
  pes-OPCB: پس قوم اسرائیل به دست دشمن تسلیم خواهند شد تا زمانی که زن حامله فرزند
    خود را به دنیا آورد. آنگاه بقیهٔ قوم اسرائیل که در اسارت هستند باز خواهند گشت
    و به برادران خود ملحق خواهند شد.
  tgl-ULB: Kaya nga hahayaan na lang sila ng Diyos hanggang sa panahon na isang babae
    ang mahihirapan sa panganganak ng isang sanggol at ang iba niyang mga kapatid
    na lalaki ay babalik sa mga tao ng Israel.
  cbu-NT: Ashiri Apanll Israelchichee natumasamam kasachiya. Itaru, nda urutamari
    kasachiya. Kiz mireeyaru, tatsipkachu anush yusur Israelchich arapeew pseertaru
    taarana, anoo washunandsha watsapunish waanpatatssin tushanichiya.
  hui-hui: Ani bulebirago emene tigi mbira hangunaga wali mbirame igiri mbira taba
    honolebirago henelotambu howa ibunaga wali agali uruni tinaga waitigi karume haru
    helo yupe howa helolebira. Ani bu kagola tinaga aria damene maru dindi tarani
    tagira pu hayaru lone wali agali tini aria damene hayaru heba ho gimbubu hole
    dai bulebira.
  mya-mya: သို့​ဖြစ်​၍​မိ​ခင်​သား​ဖွား​သည့်​အ​ချိန်​တိုင် အောင် ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး
    တော်​ကို ရန်​သူ​တို့​၏​လက်​တွင်း​၌​စွန့်​ပစ် ထား​တော်​မူ​လိမ့်​မည်။ ထို​နောက်​ပြည်​နှင်
    ဒဏ်​သင့်​သူ​တို့​သည် မိ​မိ​တို့​၏​သား​ချင်း တို့​နှင့်​ပြန်​လည်​ပေါင်း​စည်း​ရ​ကြ​လိမ့်
    မည်။-
  bod-N: དེ་བས་ན་ཕྲུ་གུ་བཙའ་རན་པའི་བུད་མེད་ཀྱིས་ཕྲུ་གུ་བཙའ་བའི་བར་དུ། ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་ནི་ཡོངས་སུ་འདོར་བ་དང་།
    དུས་དེར། དེའི་སྤུན་ཟླ་ལྷག་ལུས་རྣམས་ཀྱང་ཕྱིར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་ལོག་ངེས་ཡིན།
  sna-sna: Naizvozvo Israeri achasiyiwa kusvikira panguva iyo, iye anorwadziwa azvara
    uye hama dzake dzose dzadzoka kuzobatana navaIsraeri.
  spa-BLM: Por eso los abandonará hasta el momento en que la parturienta dé a luz.
    Entonces el resto de sus hermanos volverán con los hijos de Israel.
  cac-cac: Axo ticnaic, ol yactejcan schon̈ab' Jehová d'a yol sc'ab' eb' ajc'ool,
    masanto ol aljoc jun yune' ix ix van stan̈van yalji chi'. Ichato chi' ol meltzaj
    eb' sc'ab' yoc jun Yajal ic'b'ilcanb'at d'a ch'oc chon̈ab'il chi', ol smolb'anxi
    sb'a eb' yed' eb' yetchon̈ab'.
  swh-ULB: Kwa hiyo Mungu atawapa, hata mda wa yeye aliye katika uchungu kuzaa mtoto,
    na mabaki ya ndugu zake yatawarudia wana wa Israeli.
  bel-bel: Таму Ён пакіне іх да часу, пакуль ня родзіць тая, што мае радзіць; тады
    вернуцца да сыноў Ізраіля і пазасталыя браты іхнія.
  wed-wed: Bada mai Israel i voterei ai ḡavia au urai, da wavine marina au manawa,
    tevera orotona ina ḡuni. Ma ai rava ḡelaui a tuvai-opunei, ina nememei ai au gana
    au Israel.
  deu-ELBBK: Und er wird dastehen und seine Herde weiden in der Kraft des HERRN, in
    der Hoheit des Namens des HERRN, seines Gottes. Und sie werden wohnen; denn nun
    wird er groß sein bis an die Enden der Erde.
  mbb-OT: Ibeǥey te Nengazen is menge etew te Israel ziyà te menge kuntada zan, piru
    taman dà te ked-anak te vahi he ebeliliten te maama he ebpengulu te Israel.
  mal-2015: അതുകൊണ്ടു പ്രസവിക്കാനുള്ളവൾ പ്രസവിക്കുവോളം അവൻ അവരെ ഏല്പിച്ചുകൊടുക്കും;
    അവന്റെ സഹോദരന്മാരിൽ ശേഷിപ്പുള്ളവർ യിസ്രായേൽമക്കളുടെ അടുക്കൽ മടങ്ങിവരും.
  rmc-rmc: Ušťela upre a pašinela peskro stados andre zor le RAJESKRI, andre slava
    le RAJESKRE naveskri, peskre Devleskri. Dživena andro smirom, bo les ela bari
    pačiv dži pro agor le svetoskro.
  pes-OPV: بنابراین ایشان را تا زمانی که زن حامله بزاید تسلیم خواهد نمود و بقیه برادرانش
    با بنی‌اسرائیل بازخواهند گشت.
  ron-1924: Де ачея ый ва лэса пынэ ла время кынд ва наште чя каре аре сэ наскэ ши
    рэмэшица фрацилор Сэй се ва ынтоарче ла копиий луй Исраел.
  aui-aui: Noko kiiravine Yawe God, Isrel inakabidi da kadi aviya imadebadiye inatoredi,
    bi patana inanaghonagho da raghanina wasike yiburaburawa bi inituwa na gabudarine.
    Wasina bi wiibadana yana wawaya sivibaretaya na sinaveramagha magha da Isrel turaturadi
    yawata sinikapu mayedi.
  ben-OBCV: সুতরাং ইস্রায়েল পরিত্যক্ত হবে যতক্ষণ না প্রসবকারিণীর সন্তান হচ্ছে, এবং
    অবশিষ্ট ভাইয়েরা ফিরে আসে ইস্রায়েলীদের সঙ্গে যুক্ত হবার জন্য।
  som-som: Haddaba sidaas daraaddeed iyaguu gacangelin doonaa jeeray tan foolanaysa
    umusho, dabadeedna kuwa walaalihiis ka hadhay waxay ku noqon doonaan dadka Israa'iil.
  lat-VUC: Propter hoc dabit eos usque ad tempus in quo parturiens pariet, et reliquiæ
    fratrum ejus convertentur ad filios Israël.
  eng-ASVBT: 'Therefore will he give them up, until the time that she who travaileth
    hath brought forth: then the residue of his brethren shall return unto the children
    of Israel.'
  ita-1885: Perciò, egli li darà in man de' lor nemici, fino al tempo che colei che
    ha da partorire, abbia partorito; allora il rimanente dei suoi fratelli ritornerà
    a' figliuoli d'Israele.
  eng-LXXUP: 'And the Lord shall stand, and see, and feed his flock with power, and
    they shall dwell in the glory of the name of the Lord their God: for now shall
    they be magnified to the ends of the earth.'
  eng-ULB: Therefore God will give them up, until the time when she who is in labor
    bears a child, and the rest of his brothers return to the people of Israel.
  spa-VBL: Así que el Señor los abandonará hasta que la madre de a luz. Entonces el
    resto de sus hermanos volverá al pueblo de Israel.
  fra-_FOB: C'est pourquoi il les livrera jusqu'au temps où celle qui doit enfanter
    enfantera; et le reste de ses frères reviendra auprès des enfants d'Israël.
  mal-mal: അതുകൊണ്ട് പ്രസവിക്കാനുള്ളവൾ പ്രസവിക്കുവോളം അവിടുന്ന് അവരെ ഏല്പിച്ചുകൊടുക്കും;
    അവന്റെ സഹോദരന്മാരിൽ ശേഷിപ്പുള്ളവർ യിസ്രായേൽ മക്കളുടെ അടുക്കൽ മടങ്ങിവരും.
  lit-lit: Todėl jis apleis juos iki laiko, kai gimdančioji bus pagimdžiusi. Tada
    jo likusieji broliai sugrįš pas Izraelio vaikus.
  urd-GVR: Lekin jab tak hāmilā aurat use janm na de, us waqt tak Rab apnī qaum ko
    dushman ke hawāle chhoṛegā. Lekin phir us ke bhāiyoṅ kā bachā huā hissā Isrāīliyoṅ
    ke pās wāpas āegā.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएली आन कली काइ मकोव़ब। मिनु मीश मुरुमी आल थिवा
    नोले ला कोव़ब। मेना लीशो मुरपुकी इस्राएल ङा मुर नु गारशा, लेत्‍चा पुंइसीनीम। इजीकीएल
    ३४:२३
  eng-NOY: But He [[Jehovah]] shall deliver them up, Until she that bringeth forth
    hath brought forth; Then shall the residue of his brethren return to the children
    of Israel.
  ita-1927: (H5-2) Perciò egli li darà in man dei loro nemici, fino al tempo in cui
    colei che deve partorire, partorirà; e il resto de’ suoi fratelli tornerà a raggiungere
    i figliuoli d’Israele.
  ckb-ckb: لەبەر ئەوە یەزدان گەلەکەی خۆی ڕادەستی دوژمن دەکات هەتا ئەو کاتەی ئەوەی
    ژانی گرتووە منداڵی دەبێت، پاشماوەی براکانیشی دەگەڕێنەوە بۆ لای نەوەی ئیسرائیل.
  eng-BBE: 'For this cause he will give them up till the time when she who is with
    child has given birth: then the rest of his brothers will come back to the children
    of Israel.'
  kan-OKCV: ಆದ್ದರಿಂದ ಹೆರುವವಳು ಒಬ್ಬ ಮಗನನ್ನು ಹೆರುವ ಕಾಲದವರೆಗೂ ಇಸ್ರಾಯೇಲನ್ನು ಕೈಬಿಡಲಾಗುವುದು.
    ಆಗ ಅವನ ಸಹೋದರರಲ್ಲಿ ಉಳಿದವರು ಇಸ್ರಾಯೇಲರ ಬಳಿಗೆ ಹಿಂದಿರುಗುವರು.
  tam-2017: ஆனாலும் பிரசவிக்கிறவள் பிரசவிக்கும்வரை அவர்களை ஒப்புக்கொடுப்பார்; அப்பொழுது
    அவருடைய சகோதரர்களில் மீதியானவர்கள் இஸ்ரவேல் மக்களோடு திரும்புவார்கள்.
  spa-RV-1909: Empero los dejará hasta el tiempo que para la que ha de parir; y el
    resto de sus hermanos se tornará con los hijos de Israel.
  ron-BTF: 'De aceea el va renunța la ei, până când cea care este în travaliu a născut:
    atunci rămășița fraților lui se va întoarce la copiii lui Israel.'
  eng-WEBP: Therefore he will abandon them until the time that she who is in labor
    gives birth. Then the rest of his brothers will return to the children of Israel.
  eng-FBV: So the Lord will give up on them until the woman in labor has given birth.
    Then the rest of his brothers will return to the people of Israel.
  nld-1939: Daarom geeft Hij hen prijs Tot de tijd, dat de Moeder zal hebben gebaard.
    En het overschot van zijn broeders Tot Israëls zonen is teruggekeerd.
  nch-BL: Huajca TOTECO quintahuelcahuas imasehualhua inimaco inincualancaitacahua
    hasta nopa tonali quema nopa sihuat cati monequi tatacatiltis, quitacatiltis icone.
    Teipa quena, iisraelita icnihua cati noja mocahuase ipan sequinoc talme campa
    quinhuicaque, sempa hualase ipan inintal.
  vie-1934: (05-2) Vậy nên Ngài sẽ phó chúng nó cho đến lúc người đàn bà phải sanh
    đẻ đã sanh đẻ, và kẻ sót lại của anh em Ngài sẽ trở về với con cái Y-sơ-ra-ên.
  hin-CV: इसलिये इस्राएल को उस समय तक त्याग दिया जाएगा, जब तक वह जो प्रसव पीड़ा में
    है, एक बालक को जन्म नहीं दे देती, और उसके बाकी भाई इस्राएलियों से मिल जाने के
    लिये लौट नहीं जाते.
  spa-BES: Por esta causa, él los abandonará hasta el momento en que la mujer que
    está embarazada haya dado a luz; entonces el resto de sus hermanos volverá a los
    hijos de Israel.
  tdx-tdx: Hiongake re, le hampiandraze’e ami’ty haozara’ Iehovà, ami’ty volonahe’
    i Tahina’ Iehovà Andrianañahare’ey; hiaiñ’ añoleñañe iereo, amy t’ie ho ra’elahy
    pak’añ’olo’ ty tane toy henane zay.
  tha-KJV: ดังนั้น พระองค์​จะทรงมอบเขาไว้จนถึงเวลาที่หญิงผู้​เจ​็บครรภ์จะคลอดบุตร
    แล​้วบรรดาพี่น้องที่​เหลืออยู่​จะกลับมายังคนอิสราเอล
  por-BR-2018: Por isso ele os entregará até o tempo em que a que estiver de parto
    der à luz; então o resto de seus irmãos voltarão a estar com os filhos de Israel.
  deu-ELO: (05:2) Darum wird er sie dahingeben bis zur Zeit, da eine Gebärende geboren
    hat; und der Rest seiner Brüder wird zurückkehren samt den Kindern Israel.
  eng-WYC-2018: For this thing he shall give them (up), till to the time in which
    the (woman) travailing of child shall bear child, and the remnants of his brethren
    shall be turned again to the sons of Israel. (For this thing he shall give them
    all up, until the time in which the woman with child in labour shall give birth
    to her child, and then the remnants of his kinsmen shall return to the Israelites.)
  epo-epo: Li lasos ilin ĝis la tempo, kiam la naskontino estos naskinta; tiam liaj
    ceteraj fratoj revenos al la idoj de Izrael.
  uig-PIN: Xunga tolƣaⱪ tutⱪan ayal tuƣup bolƣuqǝ, U ularni düxmǝnlirigǝ taxlap ⱪoyidu;
    Xu qaƣda Uning ⱪerindaxliri bolƣan ⱪaldisi Israillarning yeniƣa ⱪaytip kelidu.
  beo-beo: Amaiba:le, Hina Gode da Ea fi dunu amo ilia ha lai dunu ilima osa:le heda:ma:ne
    yolesi dialeawane, uda da ea Dunu Mano lalelegemu. Amasea, Isala:ili dunu mugululi
    asi da ilia fidafa amoga bu gilisi dagoi ba:mu.
  tpi-OTNT: Olsem na Bikpela bai i larim ol manmeri bilong em yet i stap long han
    bilong ol birua inap long taim wanpela meri Bikpela i makim, em i karim wanpela
    pikinini man. Orait long dispela taim ol wantok bilong dispela man ol i wok kalabus
    long ol arapela kantri, ol bai i kam bek na bung wantaim ol lain bilong ol gen.
  hau-SA: Saboda haka za a yashe Isra’ila har sai wadda take naƙuda ta haihu sauran
    ’yan’uwansa kuma sun dawo su haɗu da Isra’ilawa.
  uig-LAT: Shunga tolghaq tutqan ayal tughup bolghuche, U ularni düshmenlirige tashlap
    qoyidu; Shu chaghda Uning qérindashliri bolghan qaldisi Israillarning yénigha
    qaytip kélidu.
  nde-nde: Ngakho u-Israyeli uzadelwa kuze kube yisikhathi sokuthi lowo ohelelwayo
    abelethe, laba abafowabo bonke baphenduke ukuzahlangana labako-Israyeli.
  ton-ton: 'Ko ia te ne tukuange ʻakinautolu, kaeʻoua ke hoko ʻae kuonga ʻe fāʻele
    ʻaia naʻe langā: pea ʻe toki foki atu ki he fānau ʻa ʻIsileli ʻae toe ʻo hono
    kāinga.'
  ces-1613: Protož, ač je vydá v rozptýlení, ažby ta, kteráž rodí, porodila, však
    ostatek bratří jeho navrátí se s syny Izraelskými.
  eng-WMB: Therefore he will abandon them until the time that she who is in labor
    gives birth. Then the rest of his brothers will return to the children of Israel.
  tam-TCV: பிரசவ வேதனைப்படுபவள் பிள்ளை பெற்றெடுக்கும் வரைக்கும் யெகோவா தம் மக்களை
    கைவிடுவார். அதன்பின் அவருடைய சகோதரரில் மீதியாயிருப்பவர்கள் இஸ்ரயேலருடன் சேரும்படி
    திரும்பி வருவார்கள்.
  ceb-ULB: Busa biyaan sila sa Dios, hangtod sa panahon nga kadtong manamkon manganak,
    ug ang uban sa iyang igsoong mga lalaki mobalik ngadto sa katawhan sa Israel.
  pol-UBG: Dlatego wyda ich aż do czasu, kiedy rodząca porodzi. Wtedy resztka jego
    braci wróci do synów Izraela.
  agr-agr: Tuja Tuke Pujuuk nuwa uchin uchigmaktin ejapjuk puja nunú uchigmakmatai,
    niina aentsji aidaunak ataktu yaigtin asa, yamai nagkamas ima ditanak idaiwai.
    Nunú uchi akiinamtai, tikich Israel aents aidau shiwag amuam iwaku juwaku aidau
    dita patayi aidaujai ijunjagtinai.
  kyc-kyc: Kamongome banya wambu dupwa nakamana yanda pimwai dupwa keta maipala kaeyaramo
    pao enda mende wane manjira ingilyamo doko angi manjira gii doko pyaka sera. Dokopa
    banya rara dokona lapo anjisi yuu wakalena karaminyi dupwa dee rangena wambu dupwa
    pipya karengenyili pyuo pyasapala range kararami.
  urd-GVU: لیکن جب تک حاملہ عورت اُسے جنم نہ دے، اُس وقت تک رب اپنی قوم کو دشمن کے
    حوالے چھوڑے گا۔ لیکن پھر اُس کے بھائیوں کا بچا ہوا حصہ اسرائیلیوں کے پاس واپس
    آئے گا۔
  eng-OEBCW: So the Lord will only abandon Israel to its enemies until the woman in
    labour gives birth. Then the survivors will be reunited with their own people.
  deu-1912: Indes läßt er sie plagen bis auf die Zeit, daß die, so gebären soll, geboren
    habe; da werden dann die übrigen seiner Brüder wiederkommen zu den Kindern Israel.
  kan-2017: ಹೀಗಿರಲು ಪ್ರಸವವೇದನೆ ಪಡತಕ್ಕವಳು ಮಗನನ್ನು ಹೆರುವವರೆಗೂ ನನ್ನ ಜನರು ಶತ್ರುವಶವಾಗಿರುವಂತೆ
    ಮಾಡುವೆನು. ಅನಂತರ ಆ ಮಗನ ಸಹೋದರರಲ್ಲಿ ಉಳಿದವರು ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಹಿಂದಿರುಗುವರು
  yap-yap: Ere SOMOL e bayi pag e girdi’ rok nga pa’ e pi to’ogor rorad nge mada’
    ko ngiyal’ ni fare pin ni nge gargel e ke gargeleg fak ni pumo’on. Ma aram e girdi’en
    e nam rok ni yad bay u reb e nam ni yad ba kalbus e bay ra sulod ngar cheaggad
    ngak e tirorad e girdi’.
  hlt-MCSB: Te dongah amih te ca-om cacun tue hil a tloeng ni. Te vaengah a manuca
    hlangrhuel tah Israel ca taengla mael uh ni.
  mdy-ETH: ዬያሮ ዒዛኮ ዒንዳ ዒዛ ሾዓንዳ ዎዳ ሄላንዳኣና ናንጊና ናንጋ ጎዳ ዴሮ ፔኤሲ ሃሻንዳኔ፤ ዬካፓ ዳውሲንቲ ዴንዲ ዓኣ፥
    ዒዛኮ ዒጊና ማዒ ሙኪ ዔያቶኮ ዒጊኖና ዎላ ሲኢሪንታንዳኔ።
  twi-ASANTE: Enti wɔbɛgya Israelfoɔ mu, kɔsi sɛ ɔbaa a awoɔ aka no no bɛwo na ne
    nuanom mmarima nkaeɛ bɛsane akɔka Israelfoɔ ho.
  eng-WEBU: Therefore he will abandon them until the time that she who is in labor
    gives birth. Then the rest of his brothers will return to the children of Israel.
  wal-wal: Hegaa gishshau, maaretan oiqettiya maccaasiyaa he na7aa yelana gakkanaashin,
    GODAI Israa7eela asaa morkketu kushiyan aattidi immana. Hegaappe guyyiyan, omooduwan
    de7iya a ishantti simmidi, bantta asaara walahettana.
  spa-PDDPT: Pero los abandonará hasta el tiempo cuando dé a luz la que va a dar a
    luz, y vuelva el resto de sus hermanos a reunirse con los hijos de Israel.
  gun-gun: Ha'e rami teĩ ha'e va'e kuery Senhor omboaxa 'rã ranhe, imemby raxy va'e
    oikuavã'ia ára peve. Ha'e va'e jave py ma tyvy kuery mboae ojevypa ju 'rã Israel
    kuery ikuaia py.
  agu-BL: Poro te yi tiempe'j, scyajk cyen colil Kataj yi axwok itetz, yi axwok me'l
    cy'ajl i', jalen yil tz'ul yos tzituch'. Ej copon tzun chimolol quibtz tzite'j
    yi e' itanuma'tz yi elnak xit bene'n tzi'n.
  ilo-ULB: Ngarud, iyawatto isuda ti Dios, agingga iti tiempo nga agpasngay ti agpaspasikal,
    ket agsubli dagiti dadduma a kakabsatna kadagiti tattao ti Israel.
  kpg-kpg: Malaa, Dimaadua ga diiagi ana dama i baahi o nadau hagadaumee gaa dae loo
    gi di ahina dela belee haanau dana dama ga haanau mai dana dama daane deelaa.
    Deenei di madagoaa o digau Israel ala ne lahi galabudi la ga loomoi labelaa gi muli
    gi baahi nadau daangada donu.
  uig-ARA: شۇڭا تولغاق تۇتقان ئايال تۇغۇپ بولغۇچە، ئۇ ئۇلارنى دۈشمەنلىرىگە تاشلاپ
    قويىدۇ؛ شۇ چاغدا ئۇنىڭ قېرىنداشلىرى بولغان قالدىسى ئىسرائىللارنىڭ يېنىغا قايتىپ
    كېلىدۇ.
  sus-sus: A kelima nɛ, a ti a xa xurusee ya ra, a e dɛ madon a Marigi Alatala Xili
    Xungbe Kanyi sɛnbɛ ra. E sabatima nɛ a fanyi ra, barima a xa xunnakeli duniɲa
    birin lima nɛ.
  pon-2006: Eri, KAUN-O pahn ketin likidmeliehla sapwellime aramas akan nanpwungen
    arail imwintihti kan, lao lel liho me liseian pahn neitik. Iei ahnsou me ienge
    mehn Israel me kalipilipala kan pahn pwurodo rehn uhdahn kisehrail kan.
  jae-jae: Kêtu tonaŋŋa Apômtau oc êwi êsêac siŋ e êndêŋ têm, taŋ awê tau, taŋ ŋapalê
    kêtuŋ eŋ naŋ, êkôc ŋapalê su. Go ŋapalênê lasitêwai ŋagêdô oc sêmu dêndêŋ Israel
    latui sêmêŋ êtiam.
  ksd-ksd: Kari i nur vue diat tuk tar ta ra e ba nina i kadik ma ra kinakava i tar
    kakava; namur ra ibaiba ta ra umana turana diat a lilikun tadav ra tarai Israel.
  grc-BRENT: Καὶ στήσεται καὶ ὄψεται, καὶ ποιμανεῖ τὸ ποίμνιον αὐτοῦ ἐν ἰσχύϊ Κύριος,
    καὶ ἐν τῇ δόξῃ ὀνόματος Κυρίου Θεοῦ αὐτῶν ὑπάρξουσι, διότι νῦν μεγαλυνθήσονται
    ἕως ἄκρων τῆς γῆς.
  ind-AYT: (5-2) “Oleh sebab itu, dia akan membiarkan mereka sampai perempuan yang
    bersalin itu melahirkan. Lalu, saudara-saudaranya yang tersisa akan kembali kepada
    keturunan Israel.”
  nya-nya: Nʼchifukwa chake Israeli adzasiyidwa mpaka pa nthawi imene mayi amene ali
    woyembekezera adzachire. Ndipo abale ake onse otsalira adzabwerera kudzakhala
    pamodzi ndi Aisraeli.
  hrv-hrv: On će se uspraviti, na pašu izvodit' svoje stado silom Jahvinom, veličanstvom
    imena Boga svojega. Oni će u miru živjeti, jer će on rasprostrijeti svoju vlast
    sve do krajeva zemaljskih.
  mps-mps: Tialima, Genuai Bidigo aga we bidi dabe digi te boi bidi dabego nogode
    bidimainu ilama, te Godigo we me deli sa mubo sogoba usu niyu, te ogwa me deli
    ame naibao. Tialima, te sogo te bidigo abagi dabe augwali te gasa bulu tǫ kantride
    kalabus sę igi pali bidi dabe, te augwali ma aselama, te augwa hani dali deliba
    ma sisinagasaibao.
  tpi-tpi: Olsem na Bikpela bai i larim ol manmeri bilong em yet i stap long han bilong
    ol birua inap long taim wanpela meri Bikpela i makim, em i karim wanpela pikinini
    man. Orait long dispela taim ol wantok bilong dispela man ol i wok kalabus long
    ol arapela kantri, ol bai i kam bek na bung wantaim ol lain bilong ol gen.
  dan-1931: Han skal stå og vogte i HERRENS Kraft, i HERREN sin Guds høje Navn. De
    skal bo trygt, thi nu skal hans Storhed nå Jordens Grænser.
  vie-OVCB: Ít-ra-ên sẽ bị bỏ mặc cho kẻ thù của họ, cho đến khi người nữ chuyển bụng
    sinh con. Rồi những anh em còn lại sẽ trở về quê hương mình từ xứ lưu đày.
  guj-2017: એ માટે જે પ્રસવ વેદનાથી પીડાય છે તેને બાળકો થશે, તે સમયથી યહોવાહ પોતાના
    લોકોનો ત્યાગ કરશે, પછી તેના બાકી રહેલા ઇઝરાયલ લોકોની પાસે તે પાછા આવશે.
  pon-2006A: Eri, KAUN-O pahn ketin likidmeliehla sapwellime aramas akan nanpwungen
    arail imwintihti kan, lao lel liho me liseian pahn neitik. Iei ahnsou me ienge
    mehn Israel me kalipilipala kan pahn pwurodo rehn uhdahn kisehrail kan.
  por-BRBSL: Portanto, ele os abandonará até o momento em que ela, que está em trabalho
    de parto, der à luz. Então o resto de seus irmãos voltará para os filhos de Israel.
  eng-OEBUS: So the Lord will only abandon Israel to its enemies until the woman in
    labor gives birth. Then the survivors will be reunited with their own people.
  cth-cth: Hatdawkvah, camo ka khe hane ka khang e napui ni a khe hoehnahlan hai thoseh,
    Isarel miphun hoi kacawie hmaunawnghanaw teh a kâthung hoehroukrak thoseh, ahnimouh
    teh ka pahnawt han.
  twi-twi: Enti wobɛto Israelfo paahwii, kosi sɛ ɔbea a awo aka no no bɛwo na ne nuanom
    mmarima nkae bɛsan akɔka Israelfo ho.
  hlt-hlt: Te dongah amih te ca-om cacun tue hil a tloeng ni. Te vaengah a manuca
    hlangrhuel tah Israel ca taengla mael uh ni.
  tbz-SIM: Dɛ mɔ̀nnì kòo cómmú kɛ́ mbɛ̀ cɛ̃mmú nɛ̀ ti Yiɛ̀ nKuyie nkó muwɛ̃rímú nɛ̀
    o kó tikpetì, opecɛ̃nti ɔ̃ ncɛ̃mmú mɛ̀ɛ̀ botí o pe, kɛ̀ bɛ̀ mbo kɛ̀ dɛ̀ bɛ̀ nɑɑti
    kɛ̀ bɛ̀ ò dé, kòo yètìrìi feitɛ́ titentì timɔu miɛkɛ.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God uan adarazi ateghtɨ, me uan apanibar
    dafaribar ikɨvɨra ikɨ mangɨtɨ, amizir God inabazim, an otarim bategham. Eghtɨ
    dughiar kamɨn Israelian kantrin igharazibar ikeziba, uamategh izɨ uan adarazi
    ko uam uari akuvagham.
  dop-dop: Pǝyɑɣɑ ŋkɛ, kɑ Ɩsɔ Tɑcɑɑ toŋ kɛ kɑɑ tiikinɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ́ cɑɣɑnɑ
    pɑ tɩ. Mpi tɔ, ɑntulinyɑ yǝlɑɑ tǝnɑ kɑ́ yɔɣɔtǝɣɩ kɑ pǝsʋɣʋ tɔm kɛ́.
  azb-azb: Hamilə qadın doğana qədər Rəbb Öz xalqını təslim edəcək. İsrail övladlarının
    yanına Qalan qohumları qayıdacaq.
  eng-DBY: 'Therefore will he give them up, until the time when she which travaileth
    shall have brought forth: and the residue of his brethren shall return unto the
    children of Israel.'
  hin-2017: इस कारण वह उनको उस समय तक त्यागे रहेगा, जब तक जच्चा उत्पन्न न करे; तब
    इस्राएलियों के पास उसके बचे हुए भाई लौटकर उनसे मिल जाएँगे।
  wol-KYG: Kilifa gaay taxaw, sàmme ci dooley Aji Sax ji, ci màggug turu Yàllaam Aji
    Sax ji, ba ñu dëkke jàmm, nde léegi lay doon ku màgg ba turam dajal cati àddina.
  eng-YLT: Therefore he doth give them out till the time She who bringeth forth hath
    brought forth, And the remnant of his brethren return to the sons of Israel.
  kne-kne: Isonga baybay-an Diyos daida enggana ay makaanak din nawad-an ay babai,
    asi maitaoli ay maitapi kasin sin kailian da din kakailiana ay napilit ay naiey
    ed addawi.
  eng-WYC-2017: For this thing he shall give them up, till to the time in which the
    woman travailing of child shall bear child, and the remnants of his brethren shall
    be turned again to the sons of Israel.
  eng-WMBB: Therefore he will abandon them until the time that she who is in labour
    gives birth. Then the rest of his brothers will return to the children of Israel.
  urd-GVH: लेकिन जब तक हामिला औरत उसे जन्म न दे, उस वक़्त तक रब अपनी क़ौम को दुश्मन
    के हवाले छोड़ेगा। लेकिन फिर उसके भाइयों का बचा हुआ हिस्सा इसराईलियों के पास वापस
    आएगा।
  rug-rug: Gua ke sa butubutu Izireli si kote ta veko la koari nana kana osolae kamo
    sa totoso pude podopodo si asa pu korapa ta sigiti, meke pa totoso asa kote pule
    mae sari turaṉada ta raovodi pude somana pule koari na tie Izireli.
  gaz-gaz: Kanaafuu Israaʼel hamma isheen ciniinsifachaa jirtu deessee obboloonni
    isaa warri hafan Israaʼelootatti makamuuf deebiʼanitti kophaa hafti.
  fra-LSG: 'Il se présentera, et il gouvernera avec la force de l’Éternel, Avec la
    majesté du nom de l’Éternel, son Dieu: Et ils auront une demeure assurée, Car
    il sera glorifié jusqu’aux extrémités de la terre.'
  gnn-gnn: Yo, Godkunydja yolŋu walala miṯtji yurru goŋŋura ŋurikala miriŋuwalana
    walalaŋgala, yanana liŋgu‐u‐u ga ŋunhiyi yothu yurru dhawal‐wuyaŋirri ŋurikala
    miyalkkala, ga ŋuliŋuruyinydja dhäŋuru wiripu‐guḻku'na yurru gutha'mirriŋu walala
    nhanŋu marrtji wäŋa‐roŋiyirri lili; walala yurru dhambay‐manapanmirrinydja ŋunhiwala
    Yitjuralwalana miṯtjilili, waŋgany‐manapanmirrina yurru ŋunhiliyinayi walalaŋgalaynha
    walala wäŋaŋura.
  yal-yal: A kelima nɛn, a yi a xuruse kurun naba Alatala sɛnbɛni, Alatala xili binyeni,
    a Ala. E luma nɛn bɔɲɛ xunbenli, amasɔtɔ a binyama nɛn han bɔxɔn danne.
  iou-iou: Unita Yawetä Isrel äbot iwan keri terak yepmaŋpän it yäpmäŋ kuŋtäko webe
    kubä Ekänitä iwoyäŋkuko unitä nanak api bäyawek. Kadäni uken intäjukun äma unitäŋo
    noriye ätu ämatä komeken komi epän terak itkuŋo u äbäŋpäŋ Isrel noriyekät äneŋi
    kubäkengän api itneŋ.
  haw-1868: 'No ia hoi, e hoolilo aku oia ia lakou, a hiki i ka manawa e hanau ai
    ka mea e hanau ana: Alaila hoi, e hoi hou mai ke koena o kona mau hoahanau i na
    mamo a Iseraela.'
  arb-NAV: لِذَلِكَ يُسَلِّمُ الرَّبُّ شَعْبَهُ إِلَى أَعْدَائِهِمْ إِلَى أَنْ تَلِدَ
    مَنْ تُقَاسِي مِنَ الْمَخَاضِ، عِنْدَئِذٍ تَرْجِعُ بَقِيَّةُ إِخْوَتِهِ مِنَ السَّبْيِ
    إِلَى شَعْبِ إِسْرَائِيلَ.
  ewe-ewe: Mawu aɖe asi le Israel ŋuti na eƒe futɔwo va se ɖe esime nyɔnu si fu le
    ɖuɖum la nadzi vi; eye Israelvi siwo susɔ ɖe aboyo me la natrɔ gbɔ akpe ɖe wo
    nɔviwo ŋuti anɔ woawo ŋutɔ ƒe anyigba dzi.
  eng-LEE: '(5:2) Therefore will he give them up, until the time that she who travaileth
    hath brought forth: then shall the remnant of his brethren return with the children
    of Israel.'
  asm-FB: এই হেতুকে ঈশ্বৰে তেওঁলোকক ত্যাগ কৰিব; যেতিয়ালৈকে তেওঁ প্ৰসৱ বেদনাৰে সন্তান
    জন্ম নিদিব, আৰু তেওঁৰ ভাইৰ অৱশিষ্ট লোকসকল ইস্ৰায়েলৰ লোকসকললৈ উলটি আহিব।
  sus-A: عَ كٍلِمَ نّ، عَ تِ عَ شَ شُرُ سٍيٍ يَ رَ، عَ عٍ دّ مَدٌن عَ مَرِفِ عَلَتَلَ
    شِلِ شُنفبٍ كَنيِ سّنبّ رَ. عٍ سَبَتِمَ نّ عَ قَنيِ رَ، بَرِ مَ عَ شَ شُننَكٍلِ
    دُنِحَ بِرِن لِمَ نّ.
  fra-SBL: Il les abandonnera donc jusqu'au moment où la femme en travail accouchera.
    Puis le reste de ses frères reviendra aux enfants d'Israël.
  hbo-hbo: וְעָמַ֗ד וְרָעָה֙ בְּעֹ֣ז יְהוָ֔ה בִּגְאֹ֕ון שֵׁ֖ם יְהוָ֣ה אֱלֹהָ֑יו וְיָשָׁ֕בוּ
    כִּֽי־עַתָּ֥ה יִגְדַּ֖ל עַד־אַפְסֵי־אָֽרֶץ׃
  piu-2006: '@see-verse:MIC.005.002'
  kik-kik: Tondũ ũcio, Isiraeli nĩagatiganĩrio nginya ihinda rĩkinye, rĩrĩa ũrĩa ũraarũmwo
    agaaciara, nao ariũ-a-ithe arĩa angĩ magaacookerera andũ a Isiraeli.
  fra-NCL: Il se tiendra ferme, et il paîtra ses brebis, dans la force de Yahweh,
    dans la majesté du nom de Yahweh, son Dieu ; et on demeurera en sécurité, car
    maintenant il sera grand, jusqu’aux extrémités de la terre.
  cek-AK: To pongah caa tapenhaih kana pauep nongpata mah nawkta tapen karoek to Anih
    mah Israel to pahnawt sut tih, anghmat anih ih nawkamyanawk loe Israel caanawk
    khaeah amlaem o let tih.
  cuk-cuk: A-ulale, Bab-Dummad, omegwa-goe-baknonikoedse be-isdarmaladga be-urmakmaloed.
    Geb degine, Israel-dulemar-yar-baid-baidgi-napi-besmaladi, Israel-dulemar-baiganbo
    bular bukunonikoed.
  uig-CYR: Шуңа толғақ тутқан аял туғуп болғичә, У уларни дүшмәнлиригә ташлап қойиду;
    Шу чағда Униң қериндашлири болған қалдиси Исраилларниң йениға қайтип келиду.
  pma-pma: Ka Iahova heling meatin keil onen hel en hen vativieh keil one hetokol
    avong koa ahin koa mul long mahien en eisilin hekur tivava onen koa hehi meahos.
    Ka en avong enek, tunali keil imai ris ilah ruai hetal min me-Isrel vasi keil.
  tel-2017: కాబట్టి ప్రసవవేదన పడే స్త్రీ, బిడ్డను కనే వరకూ, దేవుడు వారిని అప్పగిస్తాడు.
    అప్పుడు ఆయన సోదరుల్లో మిగిలినవారు ఇశ్రాయేలీయుల దగ్గరికి తిరిగి వస్తారు.
  hat-BSA: Akoz sa, Li va abandone yo jiskaske sila ki te gen doulè a, fin pouse fè
    pitit la. Nan lè sa a, retay nan frè li yo va retounen vin jwenn fis Israël yo.
  bxh-bxh: Yaubada haba ena dodoga Isalaela ya sana mulimuliyedi ya lau ee–, ana lahai
    ya mahano, mate waihin hesa, natuna taumoho haba ya yosi. Ai mulina, gwama te,
    ana boga nuꞌu hudoꞌi - hudoꞌi yai haba sa fuyoma, ma afa efadi sa faꞌoigogo esega,
    edi ai tanohi.
  kos-kos: Ouinge LEUM GOD El ac fah fuhleang mwet lal nu inpoun mwet lokoalok lalos
    nwe ke pacl se mutan se ma ac oswela tulik mukul se inge el isusla. Na mwet Israel
    wial su muta in sruoh fah folokeni nu yurin mwet lalos sifacna.
  hbo-WLC: וְעָמַ֗ד וְרָעָה֙ בְּעֹ֣ז יְהוָ֔ה בִּגְא֕וֹן שֵׁ֖ם יְהוָ֣ה אֱלֹהָ֑יו וְיָשָׁ֕בוּ
    כִּֽי־עַתָּ֥ה יִגְדַּ֖ל עַד־אַפְסֵי־אָֽרֶץ׃
  ibo-ibo: Ya mere, a ga-arara ha nye tutu ruo mgbe onye ahụ ime na-eme mụpụtara nwa
    ya. Mgbe ahụ, ụmụnna ya niile ahụ fọdụrụ ga-alọghachikwuru ndị Izrel.
  ory-ory: ଏନିମନ୍ତେ ଯେଉଁ ସ୍ତ୍ରୀ ପ୍ରସବ ବେଦନାଗ୍ରସ୍ତା ହେଉଅଛି, ସେ ଯେପର୍ଯ୍ୟନ୍ତ ପ୍ରସବ ନ
    କରେ, ସେହି ସମୟ ପର୍ଯ୍ୟନ୍ତ ସେ ସେମାନଙ୍କୁ ତ୍ୟାଗ କରିବେ; ତହିଁ ଉତ୍ତାରେ ତାହାଙ୍କର ଅବଶିଷ୍ଟ
    ଭ୍ରାତୃଗଣ ଇସ୍ରାଏଲର ସନ୍ତାନଗଣର ନିକଟକୁ ଫେରି ଆସିବେ।
  chk-chk: Iei mine Israel epwe sechila tori ewe fansoun neminewe mi cheuchen fam
    a nöünöüla. Mürin pwin kewe lusun mi oola repwe liwinsefälito o chu ngeni ekewe
    chon Israel.
  rop-rop: Wal aibin tok na, “YAWEI garra gowei brom im pipul olabat. Im garra gowei
    brom olabat brom tudei raidap det taim weya det gel garra abum det beibi, en det
    taim na ola braja blanga det beibi garra kambek brom detlot kantri weya deibin
    jidan prisana, en dei garra jidan garram olabat kantrimen deya langa olabat ronwan
    kantri igin.
  ukr-1871: Тим же то він полишить їх (у зневазї), аж породить та, що має породити,
    а тодї вернеться до синів Ізраїля і останок братів їх.
  deu-1951: (05-2) Darum gibt er sie hin bis zu der Zeit, da die, so gebären soll,
    wird geboren haben und der Überrest seiner Brüder zu den Kindern Israel zurückkehren
    wird.
  eng-JPS: (5-2) Therefore will He give them up, until the time that she who travaileth
    hath brought forth; then the residue of his brethren shall return with the children
    of Israel.
  srp-1865: Zato æe ih ostaviti dokle ne rodi ona koja æe roditi; tada æe se ostatak
    braæe njegove vratiti sa sinovima Izrailjevijem.
  lug-lug: Mukama kyaliva awaayo Isirayiri eri abalabe baayo okutuusa omukyala alumwa
    okuzaala lwalizaala omwana, era baganda be abaasigalawo ne balyoka bakomawo eri
    bannaabwe mu Isirayiri.
  heb-heb: לכן יתנם עד עת יולדה ילדה ויתר אחיו ישובון על בני ישראל׃
  ben-IRV: এই জন্য ঈশ্বর তাদের ছেড়ে দেবেন, সেই দিন পর্যন্ত যখন সে গর্ভবতী সন্তান
    প্রসব করবে এবং তার বাকি ভাইয়েরা ইস্রায়েলের লোকেদের কাছে ফিরে আসবে।
  pan-pan: ਇਸ ਲਈ ਉਹ ਉਹਨਾਂ ਨੂੰ ਉਸ ਸਮੇਂ ਤੱਕ ਛੱਡ ਦੇਵੇਗਾ, ਜਦ ਤੱਕ ਜਣਨ ਵਾਲੀ ਜਨਮ ਨਾ ਦੇਵੇ,
    ਤਦ ਉਹ ਦੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਬਚੇ ਹੋਏ ਇਸਰਾਏਲੀਆਂ ਕੋਲ ਮੁੜ ਜਾਣਗੇ।
  mya-JVB: သို့ဖြစ်၍ ၊ သားဘွား ခြင်းဝေဒနာကို ခံရသောမိန်းမသည် မ ဘွား မှီတိုင်အောင်၎င်း
    ၊ ဣသရေလ အမျိုးသား တို့ နှင့်တကွ ကျန် ကြွင်းသော ညီအစ်ကို တို့သည် မပြောင်းလဲ မှီ
    တိုင်အောင်၎င်း ၊ သူ တို့ကို စွန့်ပစ် တော်မူလိမ့်မည်။
  hmo-hmo: Dirava ese idau bese taudia edia siahu henunai iena bese Israela do ia
    rakatania, ela bona negana ia ginidae, hahine ta, Dirava ese ia abia hidi hahine
    ese iena natuna mero ta do ia havaraia. Unai murinai, inai mero ena varavara taudia
    be tano idauidau momo dekena amo do idia giroa mai, bona edia bese danu do idia
    haboua lou, edia tano dekenai.
  urd-urd: इसलिए वह उनको छोड़ देगा, जब तक कि ज़च्चा दर्द — ए — ज़िह से फ़ारिग़ न हो;
    तब उसके बाक़ी भाई बनी — इस्राईल में आ मिलेंगे।
  rus-SYN: Посему Он оставит их до времени, доколе не родит имеющая родить; тогда
    возвратятся к сынам Израиля и оставшиеся братья их.
  bqc-SIM: A fɛlɛ ń dã́dãkɛ ń Dii gbãao ń Dii a Lua zↄ̃ↄkɛo. Aà zↄ̃ↄkɛ a ligua
    e dṹnia lɛ́wa, aaiↄ ku niɛ guu.
  tcz-CHONGTHU: Pakaiyin amite naosonat thohnu naonei kahsea chu donlouva akoija ahaisending
    ahitai, chuteng leh amoh ahing nalai chengse chu amite henga hung kile kitding
    ahi.
  mar-mar: यास्तव प्रसूतीवेदना पावणारी प्रसवेपर्यंत तो त्यांना सोडून देईल, आणि मग
    त्याचे उरलेले भाऊ इस्राएलाच्या लोकांकडे परत येतील.
  soq-soq: Sa baiwa Iawe God Israel apanawa otamopie emalawoau witaposapio waimompo,
    ideita i oto gamoa walamawa wisepio gamolepi. Tauma onionia apanawa sa me apanawaida
    deaantone waimoia leuntopu wimopue sosou isiwa Israel bedewe waimoia do deantopue
    wampu.
  qub-qub: Cananpitaga Tayta Dios cachaycushunquipämi. Ichanga manami unaycamachu
    cachaycushunquipaj. Chayga canga gueshyacunanpaj caycaj warmi gueshyacunancamallami.
    Chaypitaga chay yurejmi Israel-masincunawan shuntacanga. Shuntacanga prësu aywashanpita
    cutimojcunawan.
  bqp-bqp: Kpɑ kpɑro wi nɑ bɛɛ nɔɔ mwɛɛru kuɑ mi, u bɛɛ nɛn tɔmbu mɛnnɑ u kpɑrɑ mɑm
    mɑm kɑ nɛ, Yinni Gusunɔn dɑm kɑ nɛn yiiko. Win tɔmbu bɑ ko n wɑ̃ɑ bɔri yɛndu sɔɔ.
    Kpɑ u yĩsiru yɑri hɑnduniɑn goonu nnɛ ye sɔɔ.
  hat-hat: Se konsa, Seyè a ap lage pèp li a nan men lènmi li yo jouk lè fi ki pou
    fè pitit la va gen yon pitit gason. Lè sa a, rès pèp Izrayèl yo te depòte a va
    tounen pou mete tèt ansanm ak pèp la.
  eng-BSB: Therefore Israel will be abandoned until she who is in labor has given
    birth; then the rest of His brothers will return to the children of Israel.
  tod-tod: Tɔun ka zei ga pagɔ, é lo ná-baala kpulugiti tuɠɔ ga Ɠɔoɠɔ GALAGI ná-zobogi,
    ga Ɠɔoɠɔ GALAGI maaɲiagi, nii é ga ná-GALAGI. Ná-nuɓusɛiti ta zɛnvui wo ziilɛigi
    zu, mazɔlɔɔ ɛsɛ pɛ ka bɔɔlɔ adaʋɛ pɛ, eyɛsu zou ɓela ga ná pɛ.
  eng-WEBPB: Therefore he will abandon them until the time that she who is in labour
    gives birth. Then the rest of his brothers will return to the children of Israel.
  kbq-kbq: Ana hu'neankino Anumzamo'a Israeli vahera amefi huzamisige'za, ha' vahe'zamimo'za
    kegava huzmanteme ne-esageno eno, mago a'mo mofavrene hu'neno atafi manino ne-esia
    a'mo mofavrema antesania knare ehanatigahaze. Anama kasentesia ne'mofo naga'mo'za
    vu'za ru moparegama kinama ome hu'nesaregatira atre'za mopa zamirega Israeli ete
    e'za, nagazamine eme eri atru hugahaze.
  nhe-BL: Huajca TOTECO quintlahuelcahuas itlacajhua ininmaco inincualancaitacahua
    hasta nopa tonal quema nopa sihuatl tlen monequi tlatlacatiltis, quitlacatiltis
    icone. Teipa quena, iisraelita icnihua tlen noja mocahuase ipan sequinoc tlaltini
    campa quinhuicaque, sampa hualase ipan inintlal.
  gub-BL: Tupàn omono putar Izaew waàmàtyry'ymar wapo pe wà nehe. Waàmàtyry'ymar wiko
    putar wazar romo wà nehe. Umumaw putar kwarahy tetea'u nezewe wà. Na'e amo kuzà
    ipuru'a putar nehe. Imemyr izexak kar mehe Izaew amo ae ywy rehe ipyhyk pyrer
    uzewyr putar wànàm wanehe we uzemono'ono'og pà wà nehe, ywy Tupàn hemimume'u kwer
    rehe wà nehe.
  eng-DRA: 'Therefore will he give them up even till the time wherein she that travaileth
    shall bring forth: and the remnant of his brethren shall be converted to the children
    of Israel.'
