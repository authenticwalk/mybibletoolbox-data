verse: MIC.005.007
translations:
  mal-C: അനേക ജനതകളുടെ മധ്യത്തിൽ യാക്കോബിന്റെ ശേഷിപ്പ് നിലനിൽക്കും. അവർ യഹോവയിൽനിന്നു
    വരികയും ആർക്കായും കാത്തിരിക്കാതെ, ആരെയും ആശ്രയിക്കാതെ വരുന്ന മഞ്ഞുതുള്ളിപോലെയും
    പുല്ലിന്മേൽ പതിക്കുന്ന മാരിപോലെയും ആയിരിക്കും.
  deu-TKW: Dann wird der Überrest Jakobs unter den Heiden inmitten vieler Völker werden
    wie ein Löwe unter den Tieren der Wildnis, wie ein Jungleu unter Schafherden,
    der, wenn der hindurchgeht, niedertritt und dahinrafft, ohne daß jemand zu retten
    vermag.
  lin-lin: 'Batikali ya Jakobi bakozala kati na mabota, na kati-kati ya bikolo ebele,
    lokola nkosi kati na banyama ya zamba, lokola mwana nkosi kati na etonga ya bameme :
    tango elekaka kati na etonga ya bameme, ekangaka mpe epasolaka yango, mpe moto
    oyo akoki kokangola yango azalaka te.'
  eng-LSV: And the remnant of Jacob has been in the midst of many peoples, || As dew
    from YHWH—as showers on the herb, || That does not wait for man, nor stays for
    the sons of men.
  eng-GNV: And the remnant of Iaakob shalbe among many people, as a dewe from the
    Lord, and as the showres vpon the grasse, that waiteth not for man, nor hopeth
    in the sonnes of Adam.
  eng-WEBSTER: And the remnant of Jacob shall be in the midst of many people as a
    dew from the LORD, as the showers upon the grass, that tarrieth not for man, nor
    waiteth for the sons of men.
  nhw-BL: Huan ipan nochi tlaltipactli ipan nopa tonali, nopa israelitame mocahuase
    campa hueli quen quema TOTECO techtitlanilía ajhuachtli catli tlasejseltía o atl
    catli quixolonía xihuime. Nopa atl catli techmaca amo quichiya hasta masehualme
    quinequij ma huetzi, niyon amo mocahua quema masehualme quinequi ma mocahua.
  swh-ONEN: Mabaki ya Yakobo yatakuwa katikati ya mataifa mengi kama umande kutoka
    kwa Bwana, kama manyunyu juu ya majani, ambayo hayamngoji mtu wala kukawia kwa
    mwanadamu.
  bba-bba: Isireli be bɑ tiɑrɑ bɑ ko n wɑ̃ɑ tɔmbun suunu sɔɔ, kpɑ bɑ n dɑm mɔ nɡe
    ɡbee sunɔ ɡe ɡɑ wɑ̃ɑ ɡbeeku yɛɛn suunu sɔɔ, ǹ kun mɛ yɑ̃ɑ ɡɔ̃ɔ sɔɔ. Mi ɡɑ duɑ
    kpuro, ɡɑ rɑ yɑɑ kɑsukuwɑ ɡu mwɛ. Goo kun mɑɑ kpɛ̃ u ɡu mwɑɑri.
  eng-KJVCPB: And the remnant of Jacob shall be in the midst of many people As a dew
    from the Lord, As the showers upon the grass, That tarrieth not for man, Nor waiteth
    for the sons of men.
  luo-luo: Joka Jakobo modongʼ nobed e dier ogendini mangʼeny, mana ka thoo moa kuom
    Jehova Nyasaye kata ka ngʼidho ma omoko e lum, malal apoya nono ne dhano bende
    ok nyal rito dhano.
  meu-meu: Bena Iakob taudia kwabukwabudia na bese momo bogaragidiai bae noho, hunu
    Iehova ena amo na heto, medu batugu rei latanai na heto; unu na asie halahemu,
    taunimanima daidiai, taunimanima natudia asie naridiamu.
  npi-ULB: याकूबका बाँकी रहेकाहरू धेरै जातिहरूका माझमा हुनेछन् । तिनीहरू परमप्रभुबाटको
    शीत, र घाँसमा पर्ने झरीझैँ हुन् जसले कुनै मानिस, वा मानिस जातिका सन्तानलाई पर्खंदैनन्
    ।
  yor-yor: Ìyókù Jakọbu yóò sì wà láàrín ọ̀pọ̀lọpọ̀ ènìyàn bí ìrì láti ọ̀dọ̀ Olúwa
    wa, bí ọ̀wààrà òjò lórí koríko, tí kò gbẹ́kẹ̀lé ènìyàn tàbí kò dúró de àwọn ọmọ
    ènìyàn.
  pes-OPCB: آنگاه بازماندگان اسرائیل برای قومهای بسیار، شبنم و بارانی از جانب خداوند
    خواهند بود. آنها به خدا اعتماد خواهند داشت نه به انسان.
  tgl-ULB: Ang mga natitira mula kay Jacob ay mapapabilang sa maraming tao, tulad
    ng hamog mula kay Yahweh, tulad ng ambon sa mga damo na hindi naghihintay sa tao,
    hindi sa mga tao.
  cbu-NT: Iyashuch, Akoparinchich tputs zapan minpeew tsap wand taaratarar ashchinllinaya.
    Iyaanpee tsapunni nda kanapuchinllinaya. Anpeewari taaksin Apanllsha waana zandkachu
    istakchu, ashparitaatsirisha minchicheewaatstam istachiya. Sirin tsapu ashchiri
    kachachtataru, misha sin sinakchu ashparita tatsumim kachachtataru ashikpaz ashtachiya.
  hui-hui: Isaraele wali agali maru ti dindi tara tarani pu howa nahome haho wiaru
    tanini iba dadimba gahenge Anduane Homogohanda hameigini tara tara dewaore bu
    hearuhondo ibu berelagadagua biralu irani dadimba biragadagua beda. Tigua agalini
    ndo Ngode Datagaliwabeni hanaho holebira.
  mya-mya: အ​သက်​မ​သေ​ဘဲ​ကျန်​ရစ်​သော​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကျ​စေ
    တော်​မူ​သော​နှင်း​ကဲ့​သို့​နိုင်​ငံ​များ​စွာ​အား လန်း​ဆန်း​စေ​လိမ့်​မည်။ အ​ပင်​များ​ပေါ်​သို့
    ရွာ​သွန်း​သော​မိုး​ကဲ့​သို့​ဖြစ်​လိမ့်​မည်။ ယင်း တို့​သည်​လူ​တို့​၏​အ​မိန့်​ကို​မ​နာ​ခံ၊
    ဘု​ရား​သ​ခင်​၏​အ​မိန့်​ကို​သာ​နာ​ခံ​ကြ​၏။-
  bod-N: ཡ་ཀོབ་ཀྱི་མི་ལྷག་ལུས་རྣམས་ནི་མི་རིགས་མང་པོའི་ཁྲོད་དུ་གནས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེ་ནས་ཟིལ་བ་བབས་པ་དང་།
    སྦྲང་ཆར་རྩྭ་ཐང་དུ་བབས་པ་ནང་བཞིན་ཡིན་ལ། དེ་ཚོ་འགྲོ་བ་མི་ལ་མི་བརྟེན་ཞིང་འཇིག་རྟེན་མི་ལ་རེ་སྒུག་ཀྱང་མི་བྱའོ།
    །
  sna-sna: Vakasara vaJakobho vachava pakati pamarudzi akawanda, sedova rinobva kuna
    Jehovha, sokunaya kwemvura pauswa, zvisingamiriri munhu kana kugaririra vanhu.
  spa-BLM: El remanente de Jacob estará entre muchos pueblos como el rocío de Yahvé,
    como duchas en la hierba, que no esperan al hombre ni esperar a los hijos de los
    hombres.
  cac-cac: A d'a jun tiempoal chi', a eb' yin̈tilal vin̈aj Jacob ixto cani, yuj eb'
    ol ja vach'ilal d'a scal juntzan̈ nación, icha tz'aj yac'an yaxilal yal ac'val,
    ma yaxn̈ab' d'a yib'an̈ an̈ an̈c'ultac syac'cot Jehová, man̈oc eb' anima tz'ac'ancoti.
  swh-ULB: Mabaki ya Yakobo yatakuwa katika kabila za watu wengi, kama umande utokao
    kwa Yahwe, kama manyunyu kwenye majani, ambayo hayamsubiri mtu, na hayawasubiri
    watoto wa mwanadamu.
  bel-bel: І будзе астатак Якава сярод многіх народаў як раса ад Госпада, як зьліва
    на траву, і ён ня будзе залежаць ад чалавека і пакладацца на сыноў Адамавых.
  deu-ELBBK: Und der Überrest Jakobs wird unter den Nationen, inmitten vieler Völker,
    sein wie ein Löwe unter den Tieren des Waldes, wie ein junger Löwe unter den Schafherden,
    der, wenn er hindurchgeht, zertritt und zerreißt, und niemand errettet. –
  mbb-OT: “Is egkesamà he menge Israilihanen, ebpekeuwit te keupiyaanan diyà te mahabet
    he menge nasyun. Egkeiring sikandan te mahames he keramag wey uzan he ibpaaǥi
    te Nengazen su wey meketuvù is menge pinemula. Edsarig dan diyà te Megbevayà ne
    kenà diyà te etew.
  mal-2015: യാക്കോബിൽ ശേഷിപ്പുള്ളവർ പലജാതികളുടെയും ഇടയിൽ യഹോവയിങ്കൽ നിന്നുള്ള മഞ്ഞുപോലെയും
    മനുഷ്യന്നായി താമസിക്കയോ മനുഷ്യപുത്രന്മാർക്കായി കാത്തിരിക്കയോ ചെയ്യാതെ പുല്ലിന്മേൽ
    പെയ്യുന്ന മാരിപോലെയും ആകും.
  rmc-rmc: Ola, ko ačhena te dživel andral o Jakob, ena maškar o narodi, maškar o
    but manuša, sar o ľevos maškar o dziva džviri, sar o terno ľevos maškar o stados
    le bakrengro, savo avel a rozpučinel, savo čhingerel avke, hoj ňiko našťi zachraňinel.
  pes-OPV: و بقیه یعقوب در میان قوم های بسیار مثل شبنم از جانب خداوند خواهد بود و
    مانند بارشی که بر گیاه می‌آید که برای انسان انتظار نمی کشد و به جهت بنی آدم صبر
    نمی نماید.
  ron-1924: Рэмэшица луй Иаков ва фи ын мижлокул мултор попоаре ка о роуэ каре вине
    де ла Домнул, ка плоая мэрунтэ пе ярбэ, каре ну се бизуеште пе нимень ши ну атырнэ
    де копиий оаменилор.
  ben-OBCV: অনেক জাতির মধ্যে যাকোবের বেঁচে থাকা লোকেরা সদাপ্রভুর কাছ থেকে আসা শিশিরের
    মতো হবে, ঘাসের উপরে পড়া বৃষ্টির মতো, যা মানুষের আদেশে পড়ে না কিংবা তার উপর নির্ভর
    করে না।
  som-som: Oo kuwa reer Yacquub ka hadhayna waxay dadyow badan ku dhex ahaan doonaan
    sidii sayax xagga Rabbiga ka yimid, iyo sidii shuxshux caws ku kor da'ay, kaasoo
    aan ninna dhawrin, oo aan binu-aadmiga sugin.
  lat-VUC: Et erunt reliquiæ Jacob in medio populorum multorum quasi ros a Domino,
    et quasi stillæ super herbam, quæ non exspectat virum, et non præstolatur filios
    hominum.
  eng-ASVBT: And the remnant of Jacob shall be in the midst of many peoples as dew
    from Jehovah, as showers upon the grass, that tarry not for man, nor wait for
    the sons of men.
  ita-1885: E il rimanente di Giacobbe sarà, in mezzo di molti popoli, come la rugiada
    mandata dal Signore, come pioggia minuta sopra l'erba, che non aspetta l'uomo,
    e non ispera ne' figliuoli degli uomini.
  eng-LXXUP: And the remnant of Jacob shall be among the Gentiles in the midst of
    many nations, as a lion in the forest among cattle, and as a lion’s whelp among
    flocks of sheep, even as when he goes through, and selects, and carries off his
    prey, and there is none to deliver.
  eng-ULB: The remnant of Jacob will be in the midst of many peoples, like dew from
    Yahweh, like showers on the grass, that do not wait for a man, and they do not
    wait for the children of mankind.
  spa-VBL: Entonces los que quedan del pueblo de Jacob estarán en medio de muchas
    naciones, como rocío del Señor, como lluvias sobre el pasto, que no espera a nadie,
    y que nadie puede detener.
  fra-_FOB: Et le reste de Jacob sera, parmi des peuples nombreux, comme une rosée
    qui vient de l'Éternel, comme les gouttes de pluie sur l'herbe, qui n'attend rien
    de l'homme, et n'espère rien des enfants des hommes.
  mal-mal: യാക്കോബിൽ ശേഷിപ്പുള്ളവർ പലജാതികളുടെയും ഇടയിൽ യഹോവയിങ്കൽ നിന്നുള്ള മഞ്ഞുപോലെയും,
    മനുഷ്യനായി കാത്തുനിൽക്കുകയോ മനുഷ്യപുത്രന്മാർക്കായി കാത്തിരിക്കുകയോ ചെയ്യാതെ പുല്ലിന്മേൽ
    പെയ്യുന്ന മാരിപോലെയും ആകും.
  urd-GVR: Tab Yāqūb ke jitne log bach kar muta'addid aqwām ke bīch meṅ raheṅge wuh
    Rab kī bhejī huī os yā hariyālī par paṛne wālī bārish kī mānind hoṅge yānī aisī
    chīzoṅ kī mānind jo na kisī insān ke intazār meṅ rahtī, na kisī insān ke hukm
    par paṛtī haiṅ.
  suz-BL: याकूब आ लीशो मुर शुश आन दातेम परमप्रभु यावे रे जाक्‍शो सीत नु घांस तार जुक्‍शो
    रेउ खोदेंशो दुम्‍नीम। मेकोमी “सुइ मुरुम वारच पाइनीमी कों” दे मकोव़नीम। मिनु मुर
    आन आस मपाइनीम।
  eng-NOY: The residue of Jacob shall be in the midst of many nations As the dew which
    cometh from Jehovah, As drops of rain upon the grass, Which tarrieth not for man,
    Nor waiteth for the sons of men.
  ita-1927: (H5-6) Il resto di Giacobbe sarà, in mezzo a molti popoli, come una rugiada
    che vien dall’Eterno, come una fitta pioggia sull’erba, le quali non aspettano
    ordine d’uomo, e non dipendono dai figliuoli degli uomini.
  ckb-ckb: پاشماوەی یاقوب لەنێو چەندین گەل دەبێت، وەک شەونم لەلایەن یەزدانەوە، وەک
    بارانی بە لێزمەی سەر گژوگیا، ئەوەی چاوەڕوانی مرۆڤ ناکات و بۆ ئادەمیزاد ناوەستێت.
  eng-BBE: And the rest of Jacob will be among the mass of peoples like dew from the
    Lord, like showers on the grass, which may not be kept back by man, or be waiting
    for the sons of men.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಕೋಬನ ಶೇಷವು ಅನೇಕ ಜನಾಂಗಳ ಮಧ್ಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಂದ ಬಂದ ಮಂಜಿನ ಹಾಗೆಯೂ
    ಹುಲ್ಲಿನ ಮೇಲೆ ಜಡಿಮಳೆಯ ಹಾಗೆಯೂ ಇರುವುದು. ಅದು ಮನುಷ್ಯರಿಗೋಸ್ಕರ ಆತುಕೊಳ್ಳುವುದಿಲ್ಲ, ಮನುಷ್ಯ
    ಮಕ್ಕಳಿಗಾಗಿ ಕಾದುಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: யாக்கோபிலே மீதியானவர்கள் யெகோவாலே வருகிற பனியைப்போலவும், மனிதனுக்குக்
    காத்திருக்காமலும், மனுமக்களுக்குத் தாமதிக்காமலும், பூண்டுகள்மேல் வருகிற மழைகளைப்போலவும்,
    அநேக மக்களின் நடுவிலே இருப்பார்கள்.
  spa-RV-1909: Y será el residuo de Jacob en medio de muchos pueblos, como el rocío
    de Jehová, como las lluvias sobre la hierba, las cuales no esperan varón, ni aguardan
    á hijos de hombres.
  ron-BTF: Și rămășița lui Iacov va fi în mijlocul multor popoare ca o rouă de la
    DOMNUL, ca ploaia pe iarbă, care nu întârzie pentru om nici nu așteaptă pe fiii
    oamenilor.
  eng-WEBP: The remnant of Jacob will be among many peoples like dew from the LORD,
    like showers on the grass, that don’t wait for man nor wait for the sons of men.
  eng-FBV: Then those who are left of the people of Jacob shall be in the center of
    many nations, like dew from the Lord, like showers on the grass, which wait for
    no one, and which no one can delay.
  nld-1939: Dan zal Jakobs Rest in de kring van machtige volken Als de dauw van Jahweh
    zijn, als regen op gras, Dat niet op mensen hoeft te wachten, Geen mensenkinderen
    verbeidt.
  nch-BL: Huan ipan nochi taltipacti ipan nopa tonali, nopa israelitame mocahuase
    campa hueli quej quema TOTECO techtitanilía ajhuechti cati tasejseltía o at cati
    quixolonía xihuime. Nopa at cati techmaca amo quichiya hasta masehualme quinequij
    ma huetzi, yon amo mocahua quema masehualme quinequij ma mocahua.
  vie-1934: (05-6) Phần sót lại của Gia-cốp sẽ ở giữa nhiều dân, như giọt móc đến
    từ Đức Giê-hô-va, như mưa nhỏ sa xuống trên cỏ, chẳng đợi người ta và không mong
    gì ở con trai loài người.
  hin-CV: याकोब का बचा भाग बहुत से लोगों के बीच होगा. वह याहवेह द्वारा भेजे ओस, घांस
    पर पड़नेवाली वर्षा के समान होगा, जो किसी का इंतजार नहीं करता और न ही किसी मनुष्य
    पर निर्भर रहता है.
  spa-BES: Y el remanente de Jacob estará entre la multitud de pueblos como el rocío
    del Señor, como aguaceros sobre la hierba, que no esperan al hombre, ni esperan
    a los hijos del hombre.
  tdx-tdx: Ho am-po’ o fifeheañeo ty sehanga’ Iakobe añivo’ o kilakila’ ondatio ao,
    hanahake ty liona añ’ate’ o bibin-alao, naho ty ana-diona añivo’ o añondry lia-raikeo
    ao, ie miranga ro mandialia naho mandrimidrimitse vaho tsy eo ty handrombake.
  tha-KJV: แล​้วคนยาโคบที่​เหลืออยู่​จะอยู่ท่ามกลางชนชาติทั้งหลายเป็​นอ​ันมาก เหมือนน้ำค้างจากพระเยโฮวาห์
