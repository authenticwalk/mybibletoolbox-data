  dop-dop: Pɑɑ wɛɛ toŋ kɛ́, ɩsɩɩ tɔɣɔlɑɣɑ kɛ tɑɑlɛ wontu hɛkʋ, yɑɑ heeŋ kɑlǝkʋ tɑɑ.
