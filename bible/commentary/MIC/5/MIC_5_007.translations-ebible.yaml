  tam-TCV: அப்போது யாக்கோபில் எஞ்சியிருப்போர், மக்கள் கூட்டங்களிடையே யெகோவாவிடமிருந்து
    வரும் பனியைப்போல் இருப்பார்கள், அவர்கள் மனிதனுக்காகக் காத்திராமலும், மனுக்குலத்துக்காகத்
