  kan-2017: ಯೆಹೋವನ ವರವಾದ ಇಬ್ಬನಿಯೂ ಮತ್ತು ಹುಲ್ಲನ್ನು ಬೆಳೆಯಿಸುವ ಹದಮಳೆಗಳೂ ಮಾನವರ ಪ್ರಯತ್ನವಿಲ್ಲದೆ
