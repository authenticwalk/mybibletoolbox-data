    like showers on the grass, that don’t wait for man nor wait for the sons of men.
  urd-GVH: तब याक़ूब के जितने लोग बचकर मुतअद्दिद अक़वाम के बीच में रहेंगे वह रब की
    भेजी हुई ओस या हरियाली पर पड़नेवाली बारिश की मानिंद होंगे यानी ऐसी चीज़ों की मानिंद
    जो न किसी इनसान के इंतज़ार में रहती, न किसी इनसान के हुक्म पर पड़ती हैं।
  rug-rug: Sari ka visavisa tie koa holadi te Zekopi si kote koa pa vari korapadi
    ri soku butubutu guana puni sapu maena koe Zihova, guana ruku pa duduli, sapu
    lopu kote lavelave nia sa tie babe hukata ia.
  gaz-gaz: Hambaan Yaaqoob namoota hedduu gidduutti akkuma fixeensa Waaqayyo biraa
    dhufuu, akkuma tiifuu marga irraa kan nama hin eegnee yookaan ilmaan namaa hin
    eeggannee taʼa.
  fra-LSG: 'Le reste de Jacob sera parmi les nations, Au milieu des peuples nombreux,
    Comme un lion parmi les bêtes de la forêt, Comme un lionceau parmi les troupeaux
    de brebis: Lorsqu’il passe, il foule et déchire, Et personne ne délivre.'
  gnn-gnn: Yo, märr‐ḻurrkun'nha yurru Yitjuralpuyŋu walŋamirrinydja nhina yukurra,
    yurru ŋuliwitjandhi ḻurrkun'kalaŋukurrunydja yurru ŋayipi Garrayyunydja yuṯakumana
    dhikana wal'ŋu bukmaknha wäŋanha buku‐ḻiw'marama, bitjan yana liŋgu bitjan dhuwala
    wäŋa munatha' ŋuli monyguma wakuluŋgul'yu ŋuriŋi, gaŋgathinyamirriyama ŋunhi yuṯakuma.
    Yo, ŋunhi ŋayi yurru dharyundja, djurrŋgul'yundja waltjaṉdhunydja, mulmunydja
    yurru gaŋgathirrina marrtji walŋathirrina dhikana, yuṯana ŋanyana wal'ŋu, ga bitjandhiyi
    ŋayipi Godthunydja yurru yuṯakumana walŋakumana bukmaknha bäpurru'nha buku‐ḻiw'marama
    yana. Ga yakana yurru ŋayi dhuwalayi yuṯanydja walŋa dhawaṯthun beŋuru yolŋuwalanydja
    djämayu.
  yal-yal: Nayi, Yaxuba bɔnsɔnna muxu dɔnxɛne luma nɛn siyane nun yama wuyaxine yɛ,
    alo yatan burunna subene yɛ, alo yata sɛnbɛmaan xuruse xunxurine yɛ. A na dangu,
    a e suxu, a e yibɔ, muxu yo mi e bama a yii.
  haw-1868: A o ke koena o Iakoba iwaena o na lahuikanaka he nui, E like ia me ka
    hau mai o Iehova mai, Me ka ua maluna o ka weuweu, Ka mea kali ole no ke kanaka,
    Aohe hoi e hookaulua no ke keiki a ke kanaka.
  arb-NAV: عِنْدَئِذٍ تَغْدُو بَقِيَّةُ ذُرِّيَّةِ يَعْقُوبَ بَيْنَ الأُمَمِ الْكَثِيرَةِ
    كَنَدىً مِنْ لَدُنِ الرَّبِّ، كَالْمَطَرِ الْوَابِلِ عَلَى الْعُشْبِ الَّذِي لَا
    يَتَوَانَى مِنْ أَجْلِ النَّاسِ أَوْ يَرْجُو أَبْنَاءَ الْبَشَرِ.
  ewe-ewe: Yakob ƒe ame mamlɛawo anɔ ame geɖewo dome abe ahũ si dza tso Yehowa gbɔ
    kple agbafie si dzana ɖe gbe dzi, eye melalaa amegbetɔ alo kpɔa amegbetɔ ƒe asinu
    o la ene.
  eng-LEE: (5:6) And the remnant of Jacob shall be in the midst of many people like
    dew from the Lord, like showers upon the herbs, that wait not for man, nor hope
    for the sons of man.
  asm-FB: বহুতো মানুহৰ মাজত যাকোবৰ অৱশিষ্ট লোক, যিহোৱাৰ পৰা অহা নিয়ৰ, আৰু ঘাঁহত পৰা
    বৰষুণৰ দৰে থাকিব। সেইবোৰে মানুহৰ, আৰু মনুষ্য সন্তান সকলৰ বাবে অপেক্ষা নকৰে।
  sus-A: يَشُبَ بْنسْي دْنشْييٍ لُمَ نّ دُنِحَ سِ فبٍفبٍ يَ مَ، عَلْ يّتّ نَشَن تِمَ
    وُلَءِ سُبٍيٍ تَفِ، عَلْ يّتّ يْرّ نَشَن حّرّ مَ شُرُ سٍيٍ يَ مَ، عَ قَ دُتُن
    ندٍيٍ مَ، عَ عٍ عِبْو، مِشِ يٌ مُ نْمَ عٍ بَدٍ عَ يِ رَ.
  fra-SBL: Le reste de Jacob sera parmi de nombreux peuples. comme la rosée de Yahvé,
    comme des averses sur l'herbe, qui n'attendent pas l'homme ni attendre les fils
    des hommes.
  hbo-hbo: וְהָיָה֩ שְׁאֵרִ֨ית יַעֲקֹ֜ב בַּגֹּויִ֗ם בְּקֶ֙רֶב֙ עַמִּ֣ים רַבִּ֔ים כְּאַרְיֵה֙
    בְּבַהֲמֹ֣ות יַ֔עַר כִּכְפִ֖יר בְּעֶדְרֵי־צֹ֑אן אֲשֶׁ֧ר אִם עָבַ֛ר וְרָמַ֥ס וְטָרַ֖ף
    וְאֵ֥ין מַצִּֽיל׃
  piu-2006: '@see-verse:MIC.005.006'
  kik-kik: Matigari ma Jakubu magaatuĩka ta ime riumĩte harĩ Jehova gatagatĩ-inĩ ka
    ndũrĩrĩ nyingĩ, o na ta mbura ya rũthuthuũ yurĩte nyeki-inĩ, ĩrĩa ĩtarehagwo nĩ
    mũndũ kana ĩkoirio nĩ andũ.
  fra-NCL: Et le reste de Jacob sera aussi parmi les nations, au milieu de peuples
    nombreux, comme un lion parmi les bêtes de la forêt, comme un jeune lion parmi
    les troupeaux de brebis ; lorsqu’il passe, foule et déchire, personne ne délivre.
  cek-AK: Kanghmat Jakob ih kaminawk loe Angraeng mah paek ih dantui baktih, kami
    kazing ai, kami capanawk doeh kazing ai, phroh nui ih khotui baktiah pop parai
    kaminawk salakah om o tih.
  cuk-cuk: Igi Bab-Jehová wakudaryala boo-bomiardae, degi, igi gagangi dii-owiardabali,
    debayobi, Jacob-wagan-napi-besmaladi, neggwebur-bamalad-abargine gudii gumaloed.
    Gaganmar gwen dule-eoged abdakdasulid deyobi, gumaloed.
  uig-CYR: Вә Яқупниң қалдиси нурғун хәлиқләр арисида Пәрвәрдигардин чүшкән шәбнәмдәк
    болиду, Чөп үстигә яққан ямғурлардәк болиду; Булар инсан үчүн кечикмәйду, Адәм
    балилириниң әҗрини күтүп турмайду.
  tel-2017: యాకోబు సంతానంలో మిగిలినవారు అనేక ప్రజల మధ్య నివసిస్తూ, యెహోవా కురిపించే
    మంచులాగా, మానవ ప్రయత్నం, ఆలోచన లేకుండ, గడ్డి మీద పడే వానలాగా ఉంటారు.
  hat-BSA: Epi konsa, retay Jacob la va nan mitan anpil nasyon pèp yo, tankou lawouze
    ki sòti nan SENYÈ a, tankou lapli k ap farinen sou zèb, ki p ap tann lòm, ni fè
    reta pou fis a lòm yo.
  kos-kos: Mwet Israel su painmoulla ac fah oana aunfong su tuku sin LEUM GOD me in
    akoyohuye mutunfacl puspis, ac oana af nu fin ma kapak inima uh. Elos ac fah lulalfongi
    God, ac tia mwet uh.
  hbo-WLC: וְהָיָה֩ שְׁאֵרִ֨ית יַעֲקֹ֜ב בַּגּוֹיִ֗ם בְּקֶ֙רֶב֙ עַמִּ֣ים רַבִּ֔ים כְּאַרְיֵה֙
    בְּבַהֲמ֣וֹת יַ֔עַר כִּכְפִ֖יר בְּעֶדְרֵי צֹ֑אן אֲשֶׁ֧ר אִם עָבַ֛ר וְרָמַ֥ס וְטָרַ֖ף
    וְאֵ֥ין מַצִּֽיל׃
  ibo-ibo: Mgbe ahụ, ndị fọdụrụ afọdụ nke Jekọb ga-adị nʼetiti ọtụtụ ndị mmadụ, dịka
    igirigi si nʼebe Onyenwe anyị nọ abịa, maọbụ dịka mmiri ozuzo ntakịrị na-ezokwasị
    ahịhịa, nke na-adịghị ele anya mmadụ maọbụ chere ụmụ mmadụ.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁଙ୍କ ନିକଟରୁ ଆଗତ ଯେଉଁ ଶିଶିର ଓ ତୃଣ ଉପରେ ପତିତ ଯେଉଁ ବୃଷ୍ଟି ମନୁଷ୍ୟ
    ପାଇଁ ବିଳମ୍ବ ନ କରେ, କିଅବା ମନୁଷ୍ୟ-ସନ୍ତାନଗଣର ଅପେକ୍ଷା ନ କରେ, ତାହାର ତୂଲ୍ୟ ଯାକୁବର ଅବଶିଷ୍ଟାଂଶ
    ଅନେକ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ରହିବେ।
  chk-chk: Mürin ekewe mi chüen manau seni mwirimwirin Jakop repwe wewe ngeni amurenipwin
    seni ewe Samol mi Lapalap me lein chomong mwü, repwe pwal wewe ngeni üt won fetil.
    Resap eäni apilükülük aramas ika älälei och seni chon fanüfan.
  rop-rop: “Wal afta det fait ol detlot Isreil pipul hu jidan laibala garra meigim
    bigmob pipul langa ebri kantri gudbinji jis laik det dyu weya YAWEI oldei jandim
    blanga meigim ola gras grinwan. En dei garra meigim bigmob pipul langa ebri kantri
    gudbinji jis laik det rein weya YAWEI oldei jandim blanga meigim ola gadin gro.
    Dei garra meigim detlot pipul gudbinji lagijat, dumaji dei nomo weidabat enibodi
    blanga album olabat. Oni blanga God na dei weidabat.
  ukr-1871: І буде тодї останок із Якова посеред многих народів росою од Господа й
    дощем на траву, та й не буде спускатись на чоловіка, не буде покладати надїю на
    синів Адамових.
  deu-1951: (05-6) Und es wird der Überrest Jakobs inmitten vieler Völker sein wie
    ein Tau vom HERRN, wie Regenschauer auf das Gras, das auf niemand wartet und nicht
    auf Menschenkinder hofft.
  eng-JPS: (5-6) And the remnant of Jacob shall be in the midst of many peoples, as
    dew from the LORD, as showers upon the grass, that are not looked for from man,
    nor awaited at the hands of the sons of men.
  srp-1865: I ostatak æe Jakovljev biti usred mnogih naroda kao rosa od Gospoda i
    kao sitan dažd po travi, koja ne èeka èovjeka niti se uzda u sinove èovjeèije.
  lug-lug: Abantu ba Isirayiri abalisigalawo balibeera wakati mu mawanga agabeetoolodde,
    babe ng’omusulo oguva eri Mukama, ng’obukubakuba obutonnyeredde ku muddo obutalindirira
    muntu oba abaana b’abantu.
  heb-heb: והיה שארית יעקב בקרב עמים רבים כטל מאת יהוה כרביבים עלי עשב אשר לא יקוה
    לאיש ולא ייחל לבני אדם׃
  ben-IRV: বহু জাতির মধ্যে যাকোব কুলের বাকি লোকেরা থাকবে, সদাপ্রভুর কাছ থেকে শিশিরের
    মত, ঘাসের ওপরে বৃষ্টির মত, যা লোকেদের জন্য অপেক্ষা করে না, মানুষের জন্য অপেক্ষা
    করে না।
  pan-pan: ਤਦ ਯਾਕੂਬ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕ ਕੌਮਾਂ ਦੇ ਵਿਚਕਾਰ, ਤ੍ਰੇਲ ਵਾਂਗੂੰ ਹੋਣਗੇ ਜਿਹੜੀ ਯਹੋਵਾਹ
    ਵੱਲੋਂ ਪੈਂਦੀ ਹੈ, ਅਤੇ ਫੁਹਾਰਾਂ ਵਾਂਗੂੰ, ਜਿਹੜੀਆਂ ਘਾਹ ਤੇ ਪੈ ਕੇ ਮਨੁੱਖ ਲਈ ਨਹੀਂ ਠਹਿਰਦੀਆਂ,
    ਨਾ ਹੀ ਆਦਮ-ਵੰਸ਼ ਲਈ ਉਡੀਕ ਕਰਦੀਆਂ ਹਨ।
  mya-JVB: ကျန် ကြွင်းသော ယာကုပ် အမျိုးသားတို့သည် တပါး အမျိုးသားအများ တို့တွင် နေ၍၊
    ထာဝရဘုရား ပေးတော်မူသောနှင်း ကဲ့သို့ ၎င်း ၊ လူ ကို မ ငံ့လင့် ၊ လူသား တို့ ၏ အလို
    သို့မ လိုက်သော မိုဃ်း ရေကဲ့သို့ ၎င်း ဖြစ် ကြ လိမ့်မည်။
  hmo-hmo: Israela taudia, idia do mauri noho taudia be bese idauidau edia huanai
    do idia noho, Lohiabada ese ia siaia hanuaboi ena paripari namona bamona. Israela
    taudia ese tanobada taudia do idia hanamoa, medu ese rei ia hanamoa bamona. Bona
    inai Israela taudia ese Dirava dekena amo durua do idia abia, taunimanima dekena
    amo lasi.
  urd-urd: और या'क़ूब का बक़िया बहुत सी उम्मतों के लिए ऐसा होगा, जैसे ख़ुदावन्द की
    तरफ़ से ओस और घास पर बारिश, जो न इंसान का इन्तिज़ार करती है, और न बनी आदम के लिए
    ठहरती है।
  rus-SYN: И будет остаток Иакова среди многих народов как роса от Господа, как ливень
    на траве, и он не будет зависеть от человека и полагаться на сынов Адамовых.
  bqc-SIM: Yakↄbu bui kↄ̃naↄ aaↄ ku buiↄ guu, bùsu pↄ́ aaↄ ku a guuↄ aaↄ dasi, lán
    nↄ̀ↄmusu kua líkpɛ nↄ̀bↄↄ guu ge nↄ̀ↄkusi kua sã kaauwa. Gↄↄ pↄ́ àlɛ pãa,
    ì kusimá à ń taitai, gbɛ̃e ku à ń bↄ aà ↄzĩo.
  tcz-CHONGTHU: Chuteng Israel amoh chengse mitin vaipi laha um uva, Pakaiya kona
    hungkumlha daitwi tobang ahilouleh hampa chunga go hung julha tobang hidiu ahitai.
  mar-mar: जसे परमेश्वराकडून दहिवर येते, जशा गवतावर सरी येतात आणि त्या मनुष्याची वाट
    पाहत नाही व मनुष्याच्या मुलाची वाट पाहत नाही, तसे याकोबचे उरलेले लोक पुष्कळ लोकांच्यामध्ये
    होतील.
  qub-qub: Chaura Jacobpita miraj quëdajcunaga intëru nasyuncunachömi caycangapaj.
    Shullayta Tayta Dios guewaman cada tuta chayachimushannömi caycanga. Chaycunataga
    manami runachu chayachimun. Chaypa ruquenga Diosllami chayachimun.
  bqp-bqp: Isireli be bɑ tiɑrɑ bɑ ko n wɑ̃ɑ tɔmbun suunu sɔɔ, kpɑ bɑ n dɑm mɔ nge
    gbee sunɔ ge gɑ wɑ̃ɑ gbeeku yɛɛn suunu sɔɔ, ǹ kun mɛ yɑ̃ɑ gɔ̃ɔ sɔɔ. Mi gɑ duɑ
    kpuro, gɑ rɑ yɑɑ kɑsukuwɑ gu mwɛ. Goo kun mɑɑ kpɛ̃ u gu mwɑɑri.
  hat-hat: Lè sa a, rès moun ki vivan toujou nan pèp la va tankou lawouze Bondye voye.
    Y'a viv nan mitan lòt nasyon yo. Y'a tankou lapli k'ap tonbe sou jaden k'ap pouse,
    paske yo pa mete espwa yo nan moun men nan Bondye.
  eng-BSB: Then the remnant of Jacob will be in the midst of many peoples like dew
    from the LORD, like showers on the grass, which do not wait for man or linger
    for mankind.
  tod-tod: Izelayɛle nuɓusɛi mɔtaiti ta yɛ ziiti saama, nuɓusɛ mɔinmɔin saama, ti
    zu ɠa ɓaa, eɠɛ zalai é dɔɓɔ zuaiti saama, ɓaa eɠɛ zala ɓokpagi é toganiiti saama.
    Siɛgi zu é leʋesu da, é ɗa ɠɔɠɔlo ti ma, é ɗa ti ʋali ga, nu nɔpɛ ge la kulaa
    zea.
  eng-WEBPB: The remnant of Jacob will be amongst many peoples like dew from the LORD,
    like showers on the grass, that don’t wait for man nor wait for the sons of men.
  kbq-kbq: Hagi Israeli vahepinti'ma ha' vahe'mo'za ozamahe zamatresage'za osi'a manisaza
    vahe'mo'za atre'za ru moparega umani emani hugahaze. Ana hugahazanki'za, nanterama
    ata ko'mo trazante'ene mopare runteankna nehu'za, ko'mo trazante runteankna huza
    maka kaziga umani emani hugahaze. Anazama haniana mago vahe'mo'a aze'origahiankino,
    Ra Anumzamo'a Agra'a hankanevefi hugahie.
  nhe-BL: Huan ipan nochi tlaltepactli ipan nopa tonali, nopa israelitame mocahuase
    campa hueli queja quema TOTECO techtitlanilía ajhuechtli tlen tlasejseltía o atl
    tlen quixolonía xihuitl. Nopa atl tlen techmaca ax quichiya hasta tlacame quinequij
    ma huetzi, niyon ax mocahua quema tlacame quinequi ma mocahua.
  gub-BL: — Zuwiri zàwenugar wà, i'i putar teko amo ae ywy rehe har wà nehe, Izaew
    umàno 'ym ma'e kwer wanupe wà nehe. Tupàn Tuweharupi Wiko Ma'e umur kar zuwiri
    ywy rehe a'e. Nuzawy kwaw àmàn ma'e itym pyrer rehe u'ar ma'e kwer wà nehe no.
    Tupàn wiko a'e Izaew wikuwe ma'e wapytywà àràm romo nehe. — Urepytywà pe nehe,
    ni'i kwaw amo teko wanupe wà nehe. Xo Tupàn pe zo i'i putar wà nehe.
  eng-DRA: And the remnant of Jacob shall be in the midst of many peoples as a dew
    from the Lord, and as drops upon the grass, which waiteth not for man, nor tarrieth
    for the children of men.
