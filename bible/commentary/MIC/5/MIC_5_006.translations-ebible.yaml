verse: MIC.005.006
translations:
  mal-C: അവർ അശ്ശൂർദേശത്തെ വാൾകൊണ്ടും നിമ്രോദിന്റെ ദേശത്തെ ഊരിയവാൾകൊണ്ടും ഭരിക്കും.
    അശ്ശൂർ നമ്മുടെ ദേശം ആക്രമിച്ചു നമ്മുടെ അതിർത്തികളിലേക്കു നീങ്ങുമ്പോൾ അവിടന്ന്
    നമ്മെ അവരിൽനിന്നു വിടുവിക്കും.
  deu-TKW: Dann wird es mit dem Überreste Jakobs unter den Heiden inmitten vieler
    Völker ergehen, wie mit dem Tau, der von Jahwe kommt, mit den Regentropfen, die
    auf die Pflanzen fallen, die auf niemanden harren und nicht auf Menschen warten.
  lin-lin: Batikali ya Jakobi bakozala, kati na bikolo ebele lokola mamwe oyo ewuti
    epai na Yawe, mpe na likolo ya matiti lokola londende oyo ekweyaka na makasi ya
    moto te to mpe etalelaka moto te.
  eng-LSV: And they have afflicted the land of Asshur with the sword, || And the land
    of Nimrod at its openings, || And He has delivered from Asshur when he comes into
    our land, || And when he treads in our borders.
  eng-GNV: 'And they shall destroy Asshur with the sword, and the land of Nimrod with
    their swordes: thus shall he deliuer vs from Asshur, when hee commeth into our
    lande, and when he shall tread within our borders.'
  eng-WEBSTER: 'And they shall waste the land of Assyria with the sword, and the land
    of Nimrod in its entrances: thus will he deliver us from the Assyrian, when he
    cometh into our land, and when he treadeth within our borders.'
  nhw-BL: Huan ica machete quinahuatise tlali Asiria catli elqui itlal Nimrod. Yaya
    techmanahuis ininmaco Asiria ehuani quema hualase para quihuilanase totlal huan
    quipanose tonepa.
  swh-ONEN: Wataitawala nchi ya Ashuru kwa upanga, nchi ya Nimrodi kwa upanga. Atatuokoa
    kutoka kwa Mwashuru atakapoivamia nchi yetu na kuingia katika mipaka yetu.
  bba-bba: Isireli be bɑ tiɑrɑ bɑ ko n wɑ̃ɑ tɔn dɑbinun suunu sɔɔ nɡe kɑko ɑrufɑɑniɡiru
    te Yinni Gusunɔ u derɑ tɑ wɔrumɑ, ǹ kun mɛ nɡe ɡurɑ ye yɑ nɛmɔ tɛɛru, yɑ ǹ ɡɑ̃ɑnu
    yĩiyɔ tɔnun min di.
  eng-KJVCPB: 'And they shall waste the land of Assyria with the sword, And the land
    of Nimrod in the entrances thereof: Thus shall he deliver us from the Assyrian,
    When he cometh into our land, And when he treadeth within our borders.'
  luo-luo: Gibiro loyo piny jo-Asuria gi ligangla, piny jo-Nimrod ibiro loyo gi ligangla
    mowuodhi. Noresgi e lwet jo-Asuria ka nomonj pinywa, kendo ka nochopi e tongʼwa.
  meu-meu: Idia ese Asuria tanona bae lohiaia, dare amo; bona Nimrod ena tano danu,
    ala-ala darena amo. Idia ese Asuria tauna imana amo bae hamaurida, eda kaha bainema,
    eda tano baine moimoilaia, negana ai.
  npi-ULB: तिनीहरूले अश्शूर देश र निम्रोदको देशलाई तिनीहरूको प्रवेशद्धारमा तरवारद्धारा
    नियन्त्रण गर्नेछन् । अश्शूरीहरू हाम्रो देशमा आउँदा, र तिनीहरू हाम्रो सिमानाभित्र
    अगि बढ्दा उहाँले हामीलाई तिनीहरूबाट बचाउनुहुनेछ ।
  yor-yor: Wọn yóò sì fi idà pa ilẹ̀ Asiria run, àti ilẹ̀ Nimrodu pẹ̀lú idà tí a fà.
    Òun yóò sì gbà wá sílẹ̀ lọ́wọ́ àwọn ará Asiria nígbà tí wọn bá gbógun ti ilẹ̀
    wa tí wọ́n sì tún yan wọ ẹnu-bodè wa.
  pes-OPCB: و ایشان با شمشیرهای از غلاف کشیده، آشور، سرزمین نمرود را فتح خواهند کرد.
    زمانی که آشوری‌ها به سرزمین ما حمله‌ور شوند، او ما را از دست ایشان خواهد رهانید.
  tgl-ULB: Pamumunuan ng mga kalalakihang ito ang lupain ng Asiria sa pamamagitan
    ng espada at ang lupain ng Nimrod dala ang mga espada sa kanilang mga kamay. Ililigtas
    niya tayo mula sa mga taga-Asiria kung darating sila sa ating lupain, kapag nagmamartsa
    sila sa loob ng ating mga hangganan.
  cbu-NT: '@see-verse:MIC.005.005'
  hui-hui: Tigua wai bialu Asiria dindi mini mende Nimirodi wiago helalu bo podo pelowa
    tigua karulolebira. Ani bialu Asirialiru ina kamagoria anda ibalu karia mbirali
    haru haga biago ibugua ina pele ngialu hapai holebira.
  mya-mya: သူ​တို့​သည်​လက်​နက်​အင်​အား​ဖြင့်​အာ​ရှု​ရိ ပြည်၊ နိမ်​ရော​ဋ္ဌ​ပြည်​ကို​တိုက်​ခိုက်​အောင်​မြင်
    ကြ​လိမ့်​မည်။ အာ​ရှု​ရိ​အ​မျိုး​သား​များ​က ငါ​တို့​၏​နယ်​မြေ​ကို​ဝင်​ရောက်​တိုက်​ခိုက်​သော
    အ​ခါ ထို​ခေါင်း​ဆောင်​များ​သည်​ငါ​တို့ အား​ရန်​သူ​၏​လက်​မှ​ကယ်​တင်​လိမ့်​မည်။
  bod-N: ཁོང་རྣམས་ཀྱིས་ཨ་སུར་གྱི་ཡུལ་དང་ནིམ་རོད་ཡུལ་ལ་རལ་གྲི་ཡིས་སྲིད་སྐྱོང་བར་འགྱུར་ཞིང་།
    ཨ་སུར་པས་ང་ཚོའི་ཡུལ་དུ་བཙན་འཛུལ་བྱས་ནས་ང་ཚོའི་ས་མཚམས་ལ་རྡོག་རོལ་གཏོང་བའི་ཚེ། ཁོང་གིས་རང་ཅག་སྐྱོབ་ངེས་ཡིན།
  sna-sna: Vachatonga nyika yeAsiria nomunondo, nyika yaNimurodhi nomunondo wakavhomorwa.
    Achatirwira kubva kumuAsiria paachapinda munyika yedu nokupinda pamiganhu yedu.
  spa-BLM: Gobernarán la tierra de Asiria con la espada, y la tierra de Nimrod en
    sus puertas. Él nos librará del asirio, cuando invada nuestra tierra, y cuando
    marche dentro de nuestra frontera.
  cac-cac: A eb' chi' yed' q'uen yespada eb' ol yac' ganar eb' aj Asiria chi', aton
    snación vin̈aj Nimrod. Ol on̈ colchaj yuj jun cajalil d'a eb' aj Asiria chi',
    ayic ol c'axpajec'ta eb' d'a co mojon yic syic'anec' lum co luum eb' yalani.
  swh-ULB: Watachunga nchi ya Ashuru kwa upanga, na nchi ya Nimrodi katika malango
    yake. Atatuokoa kutoka kwa Waashuru, watakapokuja kwenye nchi yetu, watakapoingia
    kwenye mipaka yetu.
  bel-bel: І будуць яны пасьвіць зямлю Асура мечам і зямлю Нэмврода ў самай браме
    яе, і вось Ён выбавіць ад Асура, калі той прыйдзе ў зямлю нашую і калі ўступіць
    у межы нашыя.
  deu-ELBBK: Und der Überrest Jakobs wird inmitten vieler Völker sein wie ein Tau
    von dem HERRN, wie Regenschauer auf das Kraut, der nicht auf Menschen wartet und
    nicht auf Menschenkinder harrt.
  mbb-OT: Edaaǥen dan wey egkezumala zan is Asiria he tanà ni Nimrod, pinaaǥi te menge
    ǥumaan dan. Umbe edlibriyen kiw zan emun edsurung is menge tig-Asiria kayi te
    tanè tew.
  mal-2015: അവർ അശ്ശൂർദേശത്തെയും അതിന്റെ പ്രവശേനങ്ങളിൽവെച്ചു നിമ്രോദ് ദേശത്തെയും വാൾകൊണ്ടു
    പാഴാക്കും; അശ്ശൂർ നമ്മുടെ ദേശത്തു വന്നു നമ്മുടെ അതിരുകളിൽ ചവിട്ടുമ്പോൾ അവൻ നമ്മെ
    അവരുടെ കയ്യിൽനിന്നു വിടുവിക്കും.
  rmc-rmc: Ola, ko ačhena te dživel andral o Jakob, ena akor maškar aver narodi sar
    e rosa le RAJESTAR, sar o brišind pre čar, save pes na muken pro manuš a na užaren
    pro čhave le manušeskre.
  pes-OPV: و ایشان زمین آشور و مدخل های زمین نمرود رابا شمشیر حکمرانی خواهند نمود
    و او ما را ازآشور رهایی خواهد داد، هنگامی که به زمین ماداخل شده، حدود ما را پایمال
    کند.
  ron-1924: Ей вор пустии цара Асирией ку сабия ши цара луй Нимрод ку сабия скоасэ
    дин тякэ. Не ва избэви астфел де асириян кынд ва вени ын цара ноастрэ ши ва пэтрунде
    ын цинутул ностру.
  ben-OBCV: সেই সময় তারা আসিরিয়ার দেশ তরোয়াল দ্বারা, নিম্রোদের দেশকে খোলা তরোয়াল
    দ্বারা শাসন করবে। তারা যখন আমাদের দেশ আক্রমণ করবে এবং আমাদের দেশের সীমানার মধ্যে
    দিয়ে যাবে তিনি আমাদের আসিরীয়দের হাত থেকে রক্ষা করবেন।
  som-som: Oo dalka Ashuur seef baa lagu dumin doonaa, oo dalka reer Nimrod waa laga
    dumin doonaa irdaha laga galo, oo isagu wuxuu inaga samatabbixin doonaa kan reer
    Ashuur markuu dalkeenna soo galo iyo markuu soohdinteenna dhex maro.
  lat-VUC: et pascent terram Assur in gladio, et terram Nemrod in lanceis ejus, et
    liberabit ab Assur cum venerit in terram nostram, et cum calcaverit in finibus
    nostris.
  eng-ASVBT: 'And they shall waste the land of Assyria with the sword, and the land
    of Nimrod in the entrances thereof: and he shall deliver us from the Assyrian,
    when he cometh into our land, and when he treadeth within our border.'
  ita-1885: Ed essi deserteranno il paese degli Assiri con la spada, e il paese di
    Nimrod con le sue proprie coltella; ed egli ci riscoterà dagli Assiri, quando
    saranno entrati nel nostro paese, ed avranno messo il piè ne' nostri confini.
  eng-LXXUP: And the remnant of Jacob shall be among the Gentiles in the midst of
    many peoples, as dew falling from the Lord, and as lambs on the grass; that none
    may assemble nor resist among the sons of men.
  eng-ULB: They will shepherd the land of Assyria with the sword, and the land of
    Nimrod in its entrances. He will rescue us from the Assyrians, when they come
    into our land, when they march inside our borders.
  spa-VBL: y ellos gobernarán a Asiria con sus espadas, la tierra de Nemrod con espadas.
    Él nos rescatará de los asirios cuando vengan a invadirnos y pongan su pie dentro
    de nuestras fronteras.
  fra-_FOB: Ils paîtront le pays d'Assyrie avec l'épée, et le pays de Nimrod dans
    ses portes. Il nous délivrera de l'Assyrien, quand il viendra dans notre pays,
    et quand il mettra le pied sur notre territoire.
  mal-mal: അവർ അശ്ശൂർദേശത്തെയും അതിന്റെ പ്രവേശനങ്ങളിൽവച്ച് നിമ്രോദ് ദേശത്തെയും വാൾകൊണ്ട്
    നശിപ്പിക്കും; അശ്ശൂർ നമ്മുടെ ദേശത്തുവന്ന് നമ്മുടെ അതിരുകളിൽ ചവിട്ടുമ്പോൾ അവിടുന്ന്
    നമ്മെ അവരുടെ കയ്യിൽനിന്ന് വിടുവിക്കും.
  urd-GVR: jo talwār se Mulk-e-Asūr kī gallābānī kareṅge, hāṅ talwār ko miyān se khīṅch
    kar Namrūd ke mulk par hukūmat kareṅge. Yoṅ hukmrān hameṅ Asūr se bachāegā jab
    yih hamāre mulk aur hamārī sarhad meṅ ghus āegā.
  suz-BL: मेकोपुकीमी अस्‍सुर रागी कली तरवारम हुकुम पाइनीम। निम्रोद रागी कली शोइश्‍शो
    तरवारमी हुकुम पाइनीम। मिनु मेकोपुकीमी इं कली “अस्‍सुरी इं रागी ओव़तेक्‍म हना यो,
    इं कली प्रोंइनीम। इ रागी ङा सांदम जाक्‍तेक्‍म हना यो, इं कली प्रोंइनीम” देंनीम।
    भजन संग्रह ११०:३
  eng-NOY: And they shall devour the land of Assyria with the sword, The land of Nimrod
    within her gates. Thus shall he deliver us from the Assyrian, when he cometh into
    our land, And treadeth in our borders.
  ita-1927: (H5-5) Essi pasceranno il paese dell’Assiro con la spada, e la terra di
    Nimrod nelle sue proprie città; ed egli ci libererà dall’Assiro, quando questi
    verrà nel nostro paese, e metterà il piede nei nostri confini.
  ckb-ckb: بە شمشێر شوانایەتی خاکی ئاشور دەکەن و خاکی نەمرودیش بە شمشێری هەڵکێشراو.
    بەڵام لە ئاشور دەربازمان دەکات، کاتێک هێرش دەکاتە سەر خاکەکەمان و کاتێک پێ دەنێتە
    سنوورەکانمان.
  eng-BBE: 'And they will make waste the land of Assyria with the sword, and the land
    of Nimrod with the edge of the sword: he will give us salvation from the Assyrian
    when he comes into our country, when his feet come inside the limit of our land.'
  kan-OKCV: ಅವರು ಅಸ್ಸೀರಿಯ ದೇಶವನ್ನು ಖಡ್ಗದಿಂದಲೂ ನಿಮ್ರೋದನ ದೇಶವನ್ನು ಹಿಡಿದ ಖಡ್ಗದಿಂದಲೂ ಆಳುವರು.
    ಅಸ್ಸೀರಿಯವು ನಮ್ಮ ದೇಶದಲ್ಲಿ ಬಂದು ನಮ್ಮ ಪ್ರದೇಶವನ್ನು ಮುತ್ತಿಗೆ ಹಾಕಿ ಪ್ರಾಂತಗಳಲ್ಲಿ ನಡೆಯುವಾಗ
    ಆತನು ನಮ್ಮನ್ನು ತಪ್ಪಿಸುವನು.
  tam-2017: இவர்கள் அசீரியா தேசத்தையும், நிம்ரோதின் தேசத்தையும், அதினுடைய வாசல்களுக்கு
    உட்புறமாகப் பட்டயத்திற்கு இரையாக்குவார்கள்; அசீரியன் நம்முடைய தேசத்தில் வரும்போதும்,
    நம்முடைய எல்லைகளை மிதிக்கும்போதும் அவனுக்கு நம்மைத் தப்புவிப்பார்.
  spa-RV-1909: 'Y comerán la tierra de Assur á cuchillo, y la tierra de Nimrod con
    sus espadas: y nos librará del Asirio, cuando viniere contra nuestra tierra y
    hollare nuestros términos.'
  ron-BTF: Și ei vor pustii țara Asiriei cu sabia, și țara lui Nimrod în intrările
    acesteia; astfel el ne va elibera de Asirian, când va veni în țara noastră și
    când va călca înăuntrul granițelor noastre.
  eng-WEBP: They will rule the land of Assyria with the sword, and the land of Nimrod
    in its gates. He will deliver us from the Assyrian, when he invades our land,
    and when he marches within our border.
  eng-FBV: and they will rule Assyria with their swords, the land of Nimrod with drawn
    swords. He shall rescue us from the Assyrians when they invade our land, marching
    across our borders.
  nld-1939: Zij zullen te zwaard het land van Assjoer afweiden, En het land van Nimrod
    met klingen; Hij zal ons van Assjoer verlossen, als die in ons land komt, En onze
    grenzen betreedt.
  nch-BL: Huan ica macheta quinahuatise tali Asiria cati elqui ital Nimrod. Yaya techmanahuis
    inimaco Asiria ehuani quema hualase para quitehuise total huan quipanose tonepa.
  vie-1934: (05-5) Họ sẽ dùng gươm hủy phá đất A-si-ri, và các cửa của đất Nim-rốt;
    và Ngài sẽ giải cứu chúng ta khỏi người A-si-ri, khi nó sẽ vào đất chúng ta, và
    giày đạp trong bờ cõi chúng ta.
  hin-CV: जो अश्शूर देश पर, निमरोद के देश पर तलवार से शासन करेंगे. वह हमें अश्शूरवासियों
    से छुड़ाएगा जब वे हमारे देश पर आक्रमण करेंगे और हमारी सीमाओं को पार करेंगे.
  spa-BES: Y destruirán la tierra de Asiria con la espada, y la tierra de Nimrod con
    el filo de la espada; nos dará la salvación del asirio cuando venga a nuestro
    país, cuando sus pies entren en el límite de nuestra tierra.
  tdx-tdx: Ho añivo’ o kilakila’ondatio añe ty sehanga’ Iakobe, hoe zono boak’ am’
    Iehovà, hoe oran-joba amo ahetseo, tsy nitamà’ ondaty, tsy niliñisa’ o ana’ondatio.
  tha-KJV: เขาทั้งหลายจะทำลายแผ่นดิ​นอ​ัสซี​เรียด​้วยดาบ และแผ่นดินนิมโรดในทางเข้า
    และพระองค์จะทรงช่วยเราให้พ้นจากชาวอัสซีเรียเมื่อชาวอัสซีเรียยกเข้ามาในแผ่นดินของเรา
    และเหยียบย่ำภายในเขตแดนของเรา
  por-BR-2018: E dominarão a terra da Assíria pela espada, e a terra de Ninrode em
    suas entradas; assim ele nos livrará do assírios, quando vierem contra nossa terra
    e invadirem nossas fronteiras.
  deu-ELO: (05:5) Und sie werden das Land Assyrien mit dem Schwerte weiden, und das
    Land Nimrods in seinen Toren; und er wird uns von Assyrien erretten, wenn es in
    unser Land kommen und wenn es in unsere Grenzen treten wird.
  eng-WYC-2018: And they shall waste the land of Assur by sword, and the land of Nimrod
    by (the) spears of him; and he shall deliver us from Assur, when he shall come
    into our land, and when he shall tread in our coasts. (And they shall destroy
    the land of Assyria with the sword, and the land of Nimrod with their spears;
    and they shall save us from the Assyrians, when they shall come into our land,
    and when they shall tread upon all our coasts.)
  epo-epo: Ili paŝtos la landon Asirian per glavo kaj la landon de Nimrod per iliaj
    lancoj; kaj li savos nin kontraŭ la Asiriano, kiam ĉi tiu venos en nian landon
    kaj enpaŝos en niajn limojn.
  uig-PIN: Ular Asuriyǝ zeminini ⱪiliq bilǝn, Nimrodning zeminini ɵtkǝlliridǝ harabǝ
    ⱪilidu; Wǝ Asuriyǝlik zeminimizƣa bɵsüp kirgǝndǝ, Qegrimiz iqini qǝyligǝndǝ, U
    adǝm bizni uning ⱪolidin ⱪutⱪuzidu.
  beo-beo: 'Isala:ili gasa bagade dadi gagui dunu ilia da Asilia (Nimolode ea soge)
    amoga doagala:le, ili hasalasimu. Amalu, Asilia fi dunu ilia ninima doagala:musa:
    ninia alalo amo giadofale masea, amo Isala:ili gasa bagade gegesu dunu ilia da
    nini gaga:mu.'
  tpi-OTNT: Na bai ol i pait strong long ol Asiria na winim ol na kisim kantri Nimrot,
    em kantri bilong ol, na long dispela pasin dispela hetman bai i kisim bek yumi
    long han bilong ol dispela Asiria i laik mekim nogut long yumi.
  hau-SA: Za su yi mulkin ƙasar Assuriya da takobi, ƙasar Nimrod kuma da zaran takobi.
    Zai cece mu daga hannun Assuriyawa sa’ad da suka kawo wa ƙasarmu hari suka kuma
    tattake zuwa cikin iyakokinmu.
  uig-LAT: Ular Asuriye zéminini qilich bilen, Nimrodning zéminini ötkelliride xarabe
    qilidu; We Asuriyelik zéminimizgha bösüp kirgende, Chégrimiz ichini cheyligende,
    U adem bizni uning qolidin qutquzidu.
  nde-nde: Bazabusa ilizwe lase-Asiriya ngenkemba, ilizwe likaNimrodi behlome ngenkemba,
    uzasikhulula kumʼAsiriya lapho ehlasela ilizwe lethu engena phakathi kwemingcele
    yethu.
  ton-ton: 'Pea te nau maumau ʻaki ʻae heletā ʻae fonua ʻo ʻAsilia, pea mo e fonua
    ʻo Nimilote, ʻi hono ngaahi hūʻanga: ʻe pehē ʻene fakahaofi kitautolu mei he ʻAsilia,
    ʻoka ne ka haʻu ia ki hotau fonua, pea ʻoka ne ka tuʻu ia ʻi hotau ngaahi mata
    fonua.'
  ces-1613: Kteříž spasou zemi Assyrskou mečem, a zemi Nimrodovu v pomezích jejích.
    A tak vytrhne od Assura, když přitáhne do země naší, a šlapati bude po našem pomezí.
  eng-WMB: They will rule the land of Assyria with the sword, and the land of Nimrod
    in its gates. He will deliver us from the Assyrian, when he invades our land,
    and when he marches within our border.
  tam-TCV: அவர்கள் அசீரிய நாட்டை வாளினால் ஆளுகை செய்வார்கள். நிம்ரோத் நாட்டை, உருவிய
    வாளினால் ஆளுகை செய்வார்கள். அசீரியன் எங்கள் நாட்டின்மேல் படையெடுத்து, எங்கள் எல்லைகளில்
    அணிவகுத்து வரும்போது, அவர் எங்களை விடுவிப்பார்.
  ceb-ULB: Bantayan nila ang yuta sa Asiria gamit ang mga espada, ug sa mga ganghaan
    sa yuta ni Nimrod. Luwason niya kita gikan sa taga-Asiria, sa dihang moabot sila
    sa atong yuta, sa dihang magpanon sila pasulod sa atong mga utlanan.
  pol-UBG: Ci ogołocą ziemię Asyrii mieczem i ziemię Nimroda na jej granicach. W ten
    sposób wybawi nas od Asyryjczyka, gdy nadciągnie do naszej ziemi i gdy będzie
    stąpał w naszych granicach.
  agr-agr: Dutika depetka Asiria, Nimrotan nugkega nunú utsaantua ii jukitnaitji.
  kyc-kyc: Nembaramanopa nakamana yanda kaku wuape dokome porayapala yuu Asiria doko
    nyuo isa palyarami. Asiria wambu dupwame namwana yuu doko pyao uki palyamwali
    lao pirami dokopa dopa pyuo pyapala namwa nyiso kyawa lete nyerami.
  urd-GVU: جو تلوار سے ملکِ اسور کی گلہ بانی کریں گے، ہاں تلوار کو میان سے کھینچ کر
    نمرود کے ملک پر حکومت کریں گے۔ یوں حکمران ہمیں اسور سے بچائے گا جب یہ ہمارے ملک
    اور ہماری سرحد میں گھس آئے گا۔
  eng-OEBCW: They will shepherd Assyria with a sword, and the land of Nimrod with
    bared blades. They will deliver us from Assyria, when they come into our land,
    and tread within our borders.
  deu-1912: die das Land Assur verderben mit dem Schwert und das Land Nimrods mit
    ihren bloßen Waffen. Also wird er uns von Assur erretten, wenn er in unser Land
    fallen und in unsre Grenzen brechen wird.
  kan-2017: ಅವರ ಶಸ್ತ್ರಾಸ್ತ್ರಗಳು ಅಶ್ಶೂರ ದೇಶವನ್ನು ಧ್ವಂಸಮಾಡುವುದು. ನಿಮ್ರೋದ್ ಸೀಮೆಯ ಪ್ರವೇಶಸ್ಥಾನಗಳು
    ಅವರ ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗುವವು. ಅಶ್ಶೂರ್ಯರು ನಮ್ಮ ದೇಶದಲ್ಲಿ ನುಗ್ಗಿ, ನಮ್ಮ ಪ್ರಾಂತ್ಯವನ್ನು
    ತುಳಿದುಹಾಕುವಾಗ ಆ ಸಮಾಧಾನಪ್ರದನು ನಮ್ಮನ್ನು ಅವರ ಕೈಯೊಳಗಿಂದ ಉದ್ಧರಿಸುವನು.
  yap-yap: Miyad maruwel ko saydon rorad ngar koled e nam nu Assyria, nge nam rok
    Nimrod. Ma yad ra ayuwegdad u pa’ yu Assyria u nap’an ni yad ra yib ni ngar koled
    tafadad.
  hlt-MCSB: Assyria khohmuen khaw, Nimrod khohmuen neh a thohka khaw cunghang neh
    luem uh ni. Tedae mamih khohmuen la ha kun tih mah khorhi te a cawt vaengah Assyria
    lamloh n'huul ni.
  mdy-ETH: ናምሩዴ ዓጮ ጌይንታ ዓሶኦሬ ዔያታ ፔኤኮ ዖሎ ዓሶ ዎልቆና ዖሊ ባሺ ዓርቃንዳኔ፤ ዓሶኦሬ ዓሳ ኑኡኮ ዓጮ ዖሊ ባሺ፥
    ዛጶና ኑኡኮ ፒንቄቴያ ኑኡኮ ሱኡጋ ዔያቶ ኩጫፓ ኑና ዓውሳንዳኔ።
  twi-ASANTE: Wɔde akofena bɛdi Asiria asase so, wɔbɛtwe akofena de adi Nimrod asase
    so. Sɛ Asiriafoɔ to hyɛ yɛn so, bɔ nsra fa yɛn ahyeɛ so a, ɔbɛgye yɛn afiri ne
    nsam.
  eng-WEBU: They will rule the land of Assyria with the sword, and the land of Nimrod
    in its gates. He will deliver us from the Assyrian, when he invades our land,
    and when he marches within our border.
  wal-wal: Eti Asoore biittaa olan xoonana; qassi he biittan de7iya Naamiruudi keexxido
    katamaakka haarana. Asoore biittaa asati nu biittaa woraajjiyo wodenne nu zawaakka
    yedhdhiyo wode, nu biittaa haariyaagee nuna etappe ashshana.
  spa-PDDPT: los cuales devastarán a espada la tierra de Asiria y la tierra de Nimrod
    en sus puertas. Él nos librará del asirio cuando ataque nuestra tierra, cuando
    pisotee nuestro territorio.
  gun-gun: Ha'e va'e kuery ma kyxe py ombovaipa 'rã Assíria ha'e Ninrode yvy, ha'e
    kuery ropy ae. Ha'e rami py nhandereraa jepe 'rã Assíria pygua kuery gui, ha'e
    kuery nhandeyvy re ou vy nhanderekoa re opyrõ ramo.
  agu-BL: Yi e' wi'tz ajcawa'tz ẍchicawunk tibaj tircu'n Asiria, yi tanum Nimrod,
    na xconk chispar cya'n tan chicawe'n. Nin kelpon liwr cya'n yi e' wi'tz ajcawa'tz
    ẍchik'ab yi e' aj Asiria, yi nsken wi't cho'c tzaj tul katnumil tan majle'n klo'
    ka'ama'l.
  ilo-ULB: Agturayto dagitoy a lallaki ti daga iti Asiria babaen iti kampilan, ken
    ti daga ni Nimrod babaen iti kampilan kadagiti imada. Isalakannatayonto manipud
    kadagiti Asirriano, inton umayda iti dagatayo, inton agmartsada nga umuneg kadagiti
    beddengtayo.
  kpg-kpg: Digaula ga haga magedaa Assyria, di guongo o Nimrod, ga haga dagaloaha
    gidaadou gi daha mo digau Assyria ala ma ga loomoi gi lodo tadau guongo ga hagahuaidu
    tadau guongo.
  uig-ARA: ئۇلار ئاسۇرىيە زېمىنىنى قىلىچ بىلەن، نىمرودنىڭ زېمىنىنى ئۆتكەللىرىدە خارابە
    قىلىدۇ؛ ۋە ئاسۇرىيەلىك زېمىنىمىزغا بۆسۈپ كىرگەندە، چېگرىمىز ئىچىنى چەيلىگەندە،
    ئۇ ئادەم بىزنى ئۇنىڭ قولىدىن قۇتقۇزىدۇ.
  sus-sus: Yaxuba bɔnsɔɛ dɔnxɔɛe luma nɛ duniɲa sie ya ma, alɔ xini naxan kelima Alatala
    ma, alɔ tunɛ ye naxan dɔxɔma burɛxɛ ra. E mu e xaxili tima ibunadama ra, e mu
    e yɛtɛ taxuma mixi yo ra.
  pon-2006: Re pahn kalowehdkihdi wehin Asiria, me iei sapwen Nimrod, neirail tehtehn
    mahwen kan. Re pahn kapitkitailsang mehn Asiria kan ni ar pahn kohdo pedolong
    nan sapwatail oh kamwomwala atail wasa kan.
  jae-jae: Êsêac oc sênam gôliŋ gamêŋ Asuria ŋa siŋ ma Nimrodnê gamêŋ ŋa siŋ ŋamata,
    ma êndêŋ taŋ lau Asur sêsa aêacnêŋ gamêŋ sêmêŋ ma sêŋgêli aêacnêŋ nom ŋamadiŋ
    naŋ, êsêac oc sênam aêac kêsi aŋga Asur lemeŋ.
  ksd-ksd: Diat a vamutue ra gunan Asiria ma ra pakat na vinarubu, ma ra gunan Nimrod
    ta ra olaolo tana; ma na valangalanga dat kan ra te Asiria ba i pot ta kada gunan,
    ma ba i rua kada langun.
  grc-BRENT: Καὶ ἔσται τὸ ὑπόλειμμα τοῦ Ἰακὼβ ἐν τοῖς ἔθνεσιν ἐν μέσῳ λαῶν πολλῶν,
    ὡς δρόσος παρὰ Κυρίου πίπτουσα, καὶ ὡς ἄρνες ἐπὶ ἄγρωστιν, ὅπως μὴ συναχθῇ μηδεὶς,
    μηδὲ ὑποστῇ ἐν υἱοῖς ἀνθρώπων.
  ind-AYT: (5-5) “Mereka akan meremukkan negeri Asyur dengan pedang, dan negeri Nimrod
    di pintu-pintu masuk. Dia akan membebaskan kita dari Asyur, ketika dia masuk ke
    negeri kita dan menginjak daerah kita.”
  nya-nya: Iwo adzagonjetsa dziko la Asiriya ndi lupanga, dziko la Nimurodi adzalilamulira
    mwankhondo. Adzatipulumutsa kwa Asiriya akadzafika mʼmalire a mʼdziko lathu kudzatithira
    nkhondo.
  hrv-hrv: Tada će Ostatak Jakovljev, među brojnim narodima, biti kao rosa koja od
    Jahve dolazi, kao kapljice kiše na travi koja ne čeka na čovjeka niti iščekuje
    sina čovječjeg.
  mps-mps: Te augwaligo Asiria dabe dali hwįbo bomo mu elama, te moni bobobage bainat
    hwągo te augwali aiyaba elaluama, te augwa bulu tǫ kantri nogi Nimrot te saibao.
    Tama tebogo te Betlehemde pedelali genuai tuni bidigo da te Asiria bagego nogode
    ma dobola saibao. Te Asiria bage dago tǫ dąį bolama, hwįagasobo sogo, agai
    tama tiaibao.
  tpi-tpi: Na bai ol i pait strong long ol Asiria na winim ol na kisim kantri Nimrot,
    em kantri bilong ol, na long dispela pasin dispela hetman bai i kisim bek yumi
    long han bilong ol dispela Asiria i laik mekim nogut long yumi.
  dan-1931: Da bliver Jakobs Rest i de mange Folkeslags Midte som Dug, der kommer
    fra HERREN, som Regnens Dråber på Græs, der ikke venter på nogen eller bier på
    Menneskens Børn.
  vie-OVCB: Họ sẽ cai trị A-sy-ri bằng gươm và tiến vào lãnh thổ của Nim-rốt. Người
    giải cứu chúng ta khỏi quân A-sy-ri khi chúng xâm lăng dày xéo quê hương chúng
    ta.
  guj-2017: આ માણસો આશ્શૂરના દેશ પર તલવારથી, નિમ્રોદના દેશ પર તેઓના હાથોમાંની તલવારોથી
    શાસન કરશે. જ્યારે તેઓ આપણા દેશમાં આવીને, આપણી સરહદોમાં ફરશે, ત્યારે તે આપણને આશ્શૂરથી
    બચાવશે.
  pon-2006A: Re pahn kalowehdkihdi wehin Asiria, me iei sapwen Nimrod, neirail tehtehn
    mahwen kan. Re pahn kapitkitailsang mehn Asiria kan ni ar pahn kohdo pedolong
    nan sapwatail oh kamwomwala atail wasa kan.
  por-BRBSL: Eles governarão a terra da Assíria com a espada, e a terra de Nimrod
    em seus portões. Ele nos entregará da Assíria, quando ele invade nossa terra,
    e quando ele marchar dentro de nossa fronteira.
  eng-OEBUS: They will shepherd Assyria with a sword, and the land of Nimrod with
    bared blades. They will deliver us from Assyria, when they come into our land,
    and tread within our borders.
  cth-cth: Tahloi hoi Assiria ram hai thoseh, khopui longkha koevah Nimrod ram hai
    thoseh, koung raphoenae lahoi, maimouh ram lah a tho awh vaiteh, maimae ram thung
    vah ka coungroe e Assiria e kut dawk hoi maimanaw hah na hlout sak awh han.
  twi-twi: Wɔde afoa bedi Asiria asase so, wɔbɛtwe afoa de adi Nimrod asase so. Sɛ
    Asiriafo tow hyɛ yɛn so, bɔ nsra fa yɛn ahye so a, obegye yɛn afi wɔn nsam.
  hlt-hlt: Assyria khohmuen khaw, Nimrod khohmuen neh a thohka khaw cunghang neh luem
    uh ni. Tedae mamih khohmuen la ha kun tih mah khorhi te a cawt vaengah Assyria
    lamloh n'huul ni.
  tbz-SIM: Dɛ kó dimɔ̀nnì Isidɑyɛɛribɛ bɛ̀ɛ̀ kpɑɑ́ ibotí pɛ́u miɛkɛ, bɛ̀ bo ndò ntimɑɑ̀ntì
    ti Yiɛ̀ nKuyie nduɔ̀nní tì ɔ̃ ndòmmɛ̀, kɛ duɔ̀ nkubooku kɛtenkɛ̀, bɛ̀ bo ndò nfɛtɑɑfɛ̀
    dòmmɛ̀ kɛ ɔ̃ nyɔ́ɔ̀rì timútì, fɛ̀ dɔ́ dìì mɔ̀nnì, bɑ́ onìtì kpɛti mɑtì í kɔkɛ́
    dɛ miɛkɛ.
  msy-2020: Me Asirian kantri ko mɨsogh me abɨnigh, men kantri iniam, an ziam Nimrot,
    me me dama a inigham. Eghtɨ arazir kamɨn, gumazir dapanir kam, Asirian e gasɨghasɨghasa
    iziba, a men dafarimɨn en akuragh, uam e inigham.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kɑkɑɑsɑɣɑ kɑ wɛɛ piitimnɑɑ lɛlɑɑ tɑɑ ɩsɩɩ cɔlɔʋ. Yɑɑ tɛʋ
    ŋku Tɑcɑɑ yeki nɑ kʋ nɩɩkɩ nɑ pǝ́ tɑ́ lɩɩnɑ yʋlʋ toŋ tɑɑ tɔ.
  azb-azb: Qılıncla Aşşur torpaqlarını, Nəmrud ölkəsini viran edəcəklər. Aşşurlular
    torpağımıza gələndə, Sərhədimizi keçəndə Bizi rəhbərlərimiz qurtaracaq.
  eng-DBY: And they shall waste the land of Asshur with the sword, and the land of
    Nimrod in the entrances thereof; and he shall deliver [us] from the Assyrian,
    when he cometh into our land, and when he treadeth within our borders.
  hin-2017: और वे अश्शूर के देश को वरन् प्रवेश के स्थानों तक निम्रोद के देश को तलवार
    चलाकर मार लेंगे; और जब अश्शूरी लोग हमारे देश में आएँ, और उसकी सीमा के भीतर पाँव
    रखें, तब वही पुरुष हमको उनसे बचाएगा।
  wol-KYG: Ci biir askan yu bare la ndesu Yanqóoba di nekk, mel nib lay bu bawoo fa
    Aji Sax ji, nirook waame wu wàccal gàncax, xaarul lenni nit, lenni doom aadama
    la séentuwul.
  eng-YLT: And they have afflicted the land of Asshur with the sword, And the land
    of Nimrod at its openings, And he hath delivered from Asshur when he doth come
    into our land, And when he treadeth in our borders.
  kne-kne: Isalakan das datako et abaken da din taga-Assyria, pag dan iturayan daida
    babaen si kampilan da.
  eng-WYC-2017: And they shall waste the land of Assur by sword, and the land of Nimrod
    by spears of him; and he shall deliver us from Assur, when he shall come into
    our land, and when he shall tread in our coasts.
  eng-WMBB: They will rule the land of Assyria with the sword, and the land of Nimrod
    in its gates. He will deliver us from the Assyrian, when he invades our land,
    and when he marches within our border.
  urd-GVH: जो तलवार से मुल्के-असूर की गल्लाबानी करेंगे, हाँ तलवार को मियान से खींचकर
    नमरूद के मुल्क पर हुकूमत करेंगे। यों हुक्मरान हमें असूर से बचाएगा जब यह हमारे
    मुल्क और हमारी सरहद में घुस आएगा।
  rug-rug: Pa vedara kote baṉara nia rini sa popoa Asiria, na vedara ta lobusu vurana
    kote kopu nia si pa popoa te Nimirodi. Sa Baṉara sapu sa sepati pa butubutu Izireli
    si kote harupu gita koari pa Asiria pana mae rapata ia sa sa nada popoa meke ene
    nuquru pa nada voloso.
  gaz-gaz: Isaan biyya Asoor goraadeedhaan biyya Naamruudis goraadee luqqifameen bulchu.
    Yeroo warri Asoor biyya keenya weeraranii daarii keenya keessa baʼanitti, inni
    warra Asoor sana jalaa nu baasa.
  fra-LSG: 'Le reste de Jacob sera au milieu des peuples nombreux Comme une rosée
    qui vient de l’Éternel, Comme des gouttes d’eau sur l’herbe: Elles ne comptent
    pas sur l’homme, Elles ne dépendent pas des enfants des hommes.'
  gnn-gnn: '@see-verse:MIC.005.005'
  yal-yal: Nayi, Yaxubaa yamaan muxu dɔnxɛne luma nɛn siya wuyaxin yɛ, alo xiila naxan
    kelixi Alatala ma, alo tulen naxan sama sɛxɛn yii ra, naxanye mako mi adamadiine
    ma, e yengi mi sese ma muxune yii.
  haw-1868: A e ai lakou i ka aina o Asuria, me ka pahikaua, A i ka aina o Nimeroda
    ma kona mau wahi komo; A e hoopakele no ia mai ko Suria mai, I ka wa e komo mai
    ia iloko o ko kakou aina, A i ka wa e hehi iho ia maloko o ko kakou mau mokuna.
  arb-NAV: فَيَحْكُمُونَ بِلادَ أَشُّورَ بِقُوَّةِ السَّيْفِ، وَيَقْتَحِمُونَ بَوَّابَاتِ
    أَرْضِ نِمْرُودَ، وَيُنْقِذُنَا (اللهُ) مِنَ الأَشُّورِيِّينَ عِنْدَمَا يَزْحَفُونَ
    إِلَى أَرْضِنَا وَيَطَأُونَ تُخُومَنَا.
  ewe-ewe: Woaɖu Asiria dzi kple yi, eye woato eƒe agbowo me age ɖe Nimrɔd ƒe anyigba
    dzi. Aɖe mí tso Asiria ƒe asime nenye be wòho aʋa va dze míaƒe anyigba dzi be
    yeaɖo afɔ míaƒe liƒowo dzi.
  eng-LEE: '(5:5) And they shall lay waste the land of Asshur with the sword, and
    the land of Nimrod in the gates of its [cities]: thus will he deliver us from
    Asshur, if he should come into our land, and if he should tread within our borders.'
  asm-FB: এই লোকসকলে তৰোৱালেৰে অচূৰৰ দেশ, আৰু নিজৰ হাতৰ তৰোৱালেৰে নিম্রোদৰ দেশ শাসন
    কৰিব। যেতিয়া অচূৰে আমাৰ দেশত সোমাব, আৰু আমাৰ সীমাৰ ভিতৰত খোজ দিব, তেতিয়া তেওঁ
    আমাক অচূৰৰ পৰা ৰক্ষা কৰিব।
  sus-A: يَشُبَ بْنسْي دْنشْييٍ لُمَ نّ دُنِحَ سِيٍ يَ مَ، عَلْ شِنِ نَشَن كٍلِمَ
    عَلَتَلَ مَ، عَلْ تُنّ يٍ نَشَن دْشْمَ بُرّشّ رَ. عٍ مُ عٍ شَشِلِ تِمَ عِبُنَدَ مَ
    رَ، عٍ مُ عٍ يّتّ تَشُمَ مِشِ يٌ رَ.
  fra-SBL: Ils domineront le pays d'Assyrie par l'épée, et le pays de Nimrod dans
    ses portes. Il nous délivrera de l'Assyrien, quand il envahira notre pays, et
    quand il défile à l'intérieur de notre frontière.
  hbo-hbo: וְהָיָ֣ה ׀ שְׁאֵרִ֣ית יַעֲקֹ֗ב בְּקֶ֙רֶב֙ עַמִּ֣ים רַבִּ֔ים כְּטַל֙ מֵאֵ֣ת
    יְהוָ֔ה כִּרְבִיבִ֖ים עֲלֵי־עֵ֑שֶׂב אֲשֶׁ֤ר לֹֽא־יְקַוֶּה֙ לְאִ֔ישׁ וְלֹ֥א יְיַחֵ֖ל
    לִבְנֵ֥י אָדָֽם׃
  piu-2006: '@see-verse:MIC.005.005'
  kik-kik: Nĩmagaatha bũrũri wa Ashuri na rũhiũ rwa njora; maathe bũrũri wa Nimurodi
    na hiũ cia njora icomoretwo. Nĩagatũhonokia kuuma kũrĩ Aashuri hĩndĩ ĩrĩa magaatharĩkĩra
    bũrũri witũ na matuĩkanĩirie mĩhaka-inĩ iitũ.
  fra-NCL: Et le reste de Jacob sera, au milieu de peuples nombreux, comme une rosée
    venant de Yahweh, comme des gouttes de pluie sur le gazon, lequel n’attend personne,
    et n’espère pas dans les enfants des hommes.
  cek-AK: Nihcae mah Assyria prae to sumsen hoiah paro o boih ueloe, Nimrod ih prae
    to khongkha karoek to pazawk o tih; Assyria loe aicae prae thungah angzoh moe,
    aicae prae angzithaih karoek to phak naah, anih mah aicae to pahlong tih.
  cuk-cuk: Wemala, gandikidba dadsaila-Nimrod-yala Asiriaʼye-nugad semai gumaloed,
    Asiria-dulemar anmar-yar subiguarmalale, degi, anmar-yar-abingunanaidgi dogbiguarmalale,
    a-dule, anmar-bendakoed.
  uig-CYR: Улар Асурийә зиминини қилич билән, Нимродниң зиминини өткәллиридә харабә
    қилиду; Вә Асурийәлик зиминимизға бөсүп киргәндә, Чегаримиз ичини чәйлигәндә,
    У адәм бизни униң қолидин қутқузиду.
  tel-2017: వారు కత్తితో అష్షూరు దేశాన్ని పాలిస్తారు. తమ చేతుల్లోని కత్తులతో నిమ్రోదు
    దేశాన్ని పరిపాలిస్తారు. అష్షూరీయులు మన దేశంలో చొరబడి మన సరిహద్దుల్లో ప్రవేశించినప్పుడు
    ఆయన మనలను ఇలా కాపాడతాడు.
  hat-BSA: Yo va regle peyi Assyrie ak nepe, ak peyi Nimrod la menm nan pòtay li yo.
    Konsa, li va delivre nou soti nan men Asiryen an lè l fè envazyon peyi nou an,
    ak lè li mache anndan fwontyè nou an.
  kos-kos: Ke ku lun mwe mweun lalos elos fah kutangla Assyria, acn lal Nimrod, ac
    elos fah molikutla liki mwet Assyria ke mwet Assyria elos utyak nu fin acn sesr.
  hbo-WLC: וְהָיָ֣ה ׀ שְׁאֵרִ֣ית יַעֲקֹ֗ב בְּקֶ֙רֶב֙ עַמִּ֣ים רַבִּ֔ים כְּטַל֙ מֵאֵ֣ת
    יְהוָ֔ה כִּרְבִיבִ֖ים עֲלֵי־עֵ֑שֶׂב אֲשֶׁ֤ר לֹֽא־יְקַוֶּה֙ לְאִ֔ישׁ וְלֹ֥א יְיַחֵ֖ל
    לִבְנֵ֥י אָדָֽם׃
  ibo-ibo: Onye ga-eji mma agha chịa ala Asịrịa, jirikwa mma agha a mịpụtara amịpụta
    chịa ala Nimrọd. Ọ ga-anapụta anyị site nʼaka ndị Asịrịa ahụ, mgbe ha ga-eji ike
    bata nʼala anyị, ma zọrọkwa ije gafee oke ala anyị.
  ory-ory: ପୁଣି, ସେମାନେ ଖଡ୍ଗ ଦ୍ୱାରା ଅଶୂରୀୟର ଦେଶ ଓ ନିମ୍ରୋଦ୍‍ ଦେଶର ପ୍ରବେଶ-ସ୍ଥାନସକଳ ଉଚ୍ଛିନ୍ନ
    କରିବେ; ପୁଣି, ଅଶୂରୀୟ ଗୋଷ୍ଠୀ ଆମ୍ଭମାନଙ୍କ ଦେଶକୁ ଆସି ଆମ୍ଭମାନଙ୍କ ସୀମାରେ ପଦାର୍ପଣ କଲେ
    ସେ ସେମାନଙ୍କଠାରୁ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ।
  chk-chk: Repwe liapeni ewe fanü Asiria, ewe fanüen Nimrot fän kenin ketilas. Repwe
    angasakem seni ekewe chon Asiria, lupwen repwe tolong lon fanüem.
  rop-rop: Wal aibin kipgon tok, “Wen detlot Asiriya pipul garra kaman langa wi kantri
    en fait langa wi, wal wi garra jandim ola strongwan lida blanga wi blanga fait
    langa olabat, en detlot lida blanga wi garra bidim olabat garram ola wepan weya
    dei yusum blanga fait, en dei garra seibum wi brom detlot Asiriya pipul wen dei
    kaman iya langa dijan kantri.
  ukr-1871: І будуть вони пасти землю Ассурську мечем й землю Нимродову в самих її
    воротях, і визволить він нас од Ассура, як сей прийде до нас у землю й вломиться
    в гряницї наші.
  deu-1951: (05-5) die werden das Land Assur mit dem Schwerte abweiden und das Land
    Nimrod mit ihren bloßen Waffen; und so wird er uns von dem Assyrer erretten, wenn
    dieser in unser Land kommt und unser Gebiet betritt.
  eng-JPS: (5-5) And they shall waste the land of Assyria with the sword, and the
    land of Nimrod with the keen-edged sword; and he shall deliver us from the Assyrian,
    when he cometh into our land, and when he treadeth within our border.
  srp-1865: I oni æe opasti zemlju Asirsku maèem i zemlju Nevrodovu na vratima njegovijem;
    i on æe nas izbaviti od Asirca kad doðe u našu zemlju i kad stupi na meðu našu.
  lug-lug: Abo be balifuga ensi ya Asuli n’ekitala era ensi ya Nimuloodi nayo bagyonoone.
    Naye alitulokola eri Omwasuli bw’alitulumba mu nsi yaffe era bw’aliyingira mu
    nsalo zaffe.
  heb-heb: ורעו את ארץ אשור בחרב ואת ארץ נמרד בפתחיה והציל מאשור כי יבוא בארצנו וכי
    ידרך בגבולנו׃
  ben-IRV: এই লোকেরা অশূর দেশে তলোয়ার দিয়ে শাসন করবে এবং তলোয়ার হাতে নিয়ে নিম্রোদ
    দেশ শাসন করবে। তিনি আমাদের অশূরদের হাত থেকে উদ্ধার করবেন, যখন তারা আমাদের দেশে
    আসবে, যখন তারা আমাদের দেশের সীমানার ভিতরে আসবে।
  pan-pan: ਉਹ ਅੱਸ਼ੂਰ ਦੇ ਦੇਸ਼ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਵਿਰਾਨ ਕਰ ਸੁੱਟਣਗੇ, ਅਤੇ ਨਿਮਰੋਦ ਦੇ ਦੇਸ਼ ਨੂੰ
    ਉਹ ਦੇ ਲਾਂਘਿਆਂ ਤੱਕ, ਜਦ ਉਹ ਸਾਡੇ ਦੇਸ਼ ਵਿੱਚ ਆਉਣਗੇ, ਅਤੇ ਜਦ ਉਹ ਸਾਡੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਫਿਰਨਗੇ,
    ਤਦ ਉਹ ਸਾਨੂੰ ਅੱਸ਼ੂਰੀਆਂ ਤੋਂ ਛੁਡਾਉਣਗੇ।
  mya-JVB: ထား လက်နက်ဖြင့် အာရှုရိ ပြည် ကို၎င်း၊ မြို့ တံခါးဝ အတွင်း ၌ နိမ်ရောဓ နိုင်ငံ
    ကို၎င်းသုတ်သင် ပယ်ရှင်း သောအားဖြင့်၊ ငါ တို့ပြည် သို့ လာ ၍ ၊ ငါ တို့နယ် အတွင်း
    တွင် နင်း သော အာရှုရိ လူ၏လက်မှ ငါတို့ကို ကယ်လွှတ် လိမ့်မည်။
  hmo-hmo: Bona idia ese tuari ena goada dekena amo Asuria do idia halusia, oibe,
    Nimiroda ena tano do idia biagua. Idia ese Asuria taudia dekena amo ita do idia
    hamauria, iseda tano idia vareai kava neganai.
  urd-urd: और वह असूर के मुल्क को, और नमरूद की सरज़मीन के मदखलों को तलवार से वीरान
    करेंगे; और जब असूर हमारे मुल्क में आकर हमारी हदों को पायमाल करेगा, तो वह हम को
    रिहाई बख़्शेगा।
  rus-SYN: И будут они пасти землю Ассура мечом и землю Немврода в самых воротах ее,
    и Он-то избавит от Ассура, когда тот придет в землю нашу и когда вступит в пределы
    наши.
  bqc-SIM: Yakↄbu bui kↄ̃naↄ ku buiↄ guu lán fíi pↄ́ bↄ̀ Dii kĩ́i kpaawa, ìli
    sↄ̃́a gbɛ̃nazĩnazio, lán lou'i pↄ́ fã̀fã sɛ̃wawa, ìli gbɛ̃e dão.
  tcz-CHONGTHU: Amahon Assyria gam'a chemjama vai ahopuva Nimrod gamsung jong vai
    ahop diu Assyria mite a kona hi amahon eihuhdoh diu ahi
  mar-mar: तो आपल्या तलवारीच्या बळावर अश्शूरींवर आणि निम्रोदच्या प्रदेशांमध्ये तलवारीने
    घात करेल. जेव्हा ते आमच्या देशात येतील आणि आमच्या सीमा पायदळी तुडवतील. तेव्हा
    हा पुरुष त्याच्यापासून आम्हाला सोडवीन.
  qub-qub: Chaura paycunami pushamäshun Asiria runacuna cajman, Nimrodcho tiyajcunata
    binsiycur mandananchïpaj. Paycunami salbamäshunpaj Asiria runacuna nasyunninchïman
    yaycamuptinpis.
  bqp-bqp: Isireli be bɑ tiɑrɑ bɑ ko n wɑ̃ɑ tɔn dɑbinun suunu sɔɔ nge kɑko ɑrufɑɑnigiru
    te Yinni Gusunɔ u derɑ tɑ wɔrumɑ, ǹ kun mɛ nge gurɑ ye yɑ nɛmɔ tɛɛru, yɑ ǹ gɑ̃ɑnu
    yĩiyɔ tɔnun min di.
  hat-hat: Y'a goumen, y'a pran peyi moun Lasiri yo nan men yo. Avèk nepe yo, y'a
    pran peyi Nenmwòd la nan men li. Y'a delivre nou anba men moun Lasiri yo, lè y'a
    anvayi peyi a, lè y'a antre sou fwontyè nou yo.
  eng-BSB: And they will rule the land of Assyria with the sword, and the land of
    Nimrod with the blade drawn. So He will deliver us when Assyria invades our land
    and marches into our borders.
  tod-tod: Izelayɛle nuɓusɛi mɔtaiti ta yɛ nuɓusɛ mɔinmɔin saama, ta ɠɛ eɠɛ nɔɗa pagɔi
    Ɠɔoɠɔ GALAGI teʋesu, ɓa eɠɛ sabalagi é ʋuuzu tufai ɠa, zee la laani nu nɔpɛ ma,
    ki ge la loni nuɓusɛ ʋa.
  eng-WEBPB: They will rule the land of Assyria with the sword, and the land of Nimrod
    in its gates. He will deliver us from the Assyrian, when he invades our land,
    and when he marches within our border.
  kbq-kbq: Hagi zamagra ana kva vahe'mo'za hankaveti'za Asiria vahera bainati kazinteti
    hara ome huzamagatere'za kegava hunezamante'za, Nimroti vahe'mokizmi mopafima
    unefraza kantamimpinti ufre vagare'za bainati kazinteti hara ome hu'za mopa erigahaze.
    Hagi Asiria vahe'mo'zama isagama agatere'za tagri mopafima efrenaku'ma zamazatre
    zamagatrema hu'za ne-esageno'a, tagri kini ne'mo'a taza huno tagu vazigahie.
  nhe-BL: Huan ica machete quinahuatise tlali Asiria tlen elqui itlal Nimrod. Yajaya
    techmanahuis ininmaco Asiria ehuani quema hualase para quitehuise totlal huan
    quipanose tonepa.
  gub-BL: Zaneruwihaw wixe putar Axir ywy rehe wà nehe, a'e ywy ipyro pà wà nehe,
    a'e zauxiapekwer wamumaw pà wà nehe. (Niroz amo ae Axir her romo a'e.) Nezewe
    mehe Axir zaneiwy iàmàtyry'ym mehe zaneruwihawete zanepyro putar wanuwi a'e nehe.
  eng-DRA: 'And they shall feed the land of Assyria with the sword, and the land of
    Nemrod with the spears thereof: and he shall deliver us from the Assyrian, when
    he shall come into our land, and when he shall tread in our borders.'
