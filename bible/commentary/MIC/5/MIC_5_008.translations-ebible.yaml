verse: MIC.005.008
translations:
  mal-C: യാക്കോബിന്റെ ശേഷിപ്പ് ഇതര രാഷ്ട്രങ്ങൾക്കിടയിൽ, അതേ, അനേക വംശങ്ങൾക്കിടയിൽ,
    കാട്ടുമൃഗങ്ങൾക്കിടയിലെ സിംഹംപോലെയും ആട്ടിൻകൂട്ടത്തിന്റെ മധ്യത്തിലെ സിംഹക്കുട്ടിപോലെയും
    ആയിരിക്കും; അവൻ അകത്തുകടന്നാൽ ചവിട്ടിക്കടിച്ചു കീറിക്കളയും, വിടുവിക്കാൻ ആരും ഉണ്ടാകുകയില്ല.
  deu-TKW: Du wirst deine Bedränger siegreich überwinden, und alle deine Feinde werden
    vertilgt werden!
  lin-lin: Tika ete loboko na yo elonga banguna na yo, mpe bayini na yo nyonso babebisama
    nye !
  eng-LSV: Indeed, the remnant of Jacob has been among nations, || In the midst of
    many peoples, || As a lion among beasts of a forest, || As a young lion among
    ranks of a flock, || Which if it has passed through, || Has both trodden down
    and has torn, || And there is no deliverer.
  eng-GNV: And the remnant of Iaakob shalbe among the Gentiles in the middes of many
    people, as the lyon among the beastes of the forest, and as the lyons whelpe among
    the flockes of sheepe, who when he goeth thorow, treadeth downe and teareth in
    pieces, and none can deliuer.
  eng-WEBSTER: 'And the remnant of Jacob shall be among the gentiles in the midst
    of many people as a lion among the beasts of the forest, as a young lion among
    the flocks of sheep: who, if he goeth through, both treadeth down, and teareth
    in pieces, and none can deliver.'
  nhw-BL: Quena, nopa israelitame itztose ipan campa hueli tlalme ininhuaya tlen hueli
    tlamantli masehualme. Huan nopa masehualme quinimacasise quen sequinoc tlapiyalme
    ipan cuatitlamitl quiimacasij nopa hueyi tecuani león. Huan nopa israelitame catli
    mocahuase ipan nopa tonali tlanahuatise campa hueli huan amo aqui huelis momanahuis
    iniixpa pampa itztose quen se tecuani catli nemi tlatlajco borregojme catli quinmictijtinemis
    huan quinhuejhuelojtinemis catli quinequis.
  swh-ONEN: Mabaki ya Yakobo yatakuwa miongoni mwa mataifa, katikati ya mataifa mengi,
    kama simba miongoni mwa wanyama wa msituni, kama mwana simba miongoni mwa makundi
    ya kondoo, ambaye anaumiza vibaya na kuwararua kila anapopita katikati yao, wala
    hakuna awezaye kuokoa.
  bba-bba: Isirelibɑ, i seewo i bɛɛn yibɛrɛbɑ wɔri. Kpɑ i bu ɡo mɑm mɑm.
  eng-KJVCPB: 'And the remnant of Jacob shall be among the Gentiles in the midst of
    many people As a lion among the beasts of the forest, As a young lion among the
    flocks of sheep: Who, if he go through, both treadeth down, and teareth in pieces,
    And none can deliver.'
  luo-luo: Joka Jakobo modongʼ nobed e dier ogendini, ginibed e dier ji mayoreyore,
    mana ka sibuor e dier le mag bungu, kata ka sibuor matin e dier rombe, makidho
    kendo nyulo kokadho, maonge ngʼama nyalo resogi.
  meu-meu: Iakob taudia kwabukwabudia na basileia idau-idau bogaragidiai bae noho,
    bese momo bogaragidiai bae noho, leona uda boromadia bogaragidiai na heto, leona
    natuna mamoe seridia bogaragidiai na heto; e raka hanaimu negana ai, e moi tao
    moi taomu, e dare patapatamu, asi tauna ta baine hahemauri.
  npi-ULB: याकूबका बाँकी रहेकाहरू राष्‍ट्रहरू र जातिहरूका माझमा हुनेछन् । तिनीहरू
    जङ्गलका पशुहरूका बिचमा भएको एउटा सिंहझैँ, र भेडाहरूको बगालमा एउटा जवान सिंहझैँ
    हुन् । जब त्यो तिनीहरूका बिचबाट जान्छ, त्यसले तिनीहरूलाई कुल्चनेछ र तिनीहरूलाई
    टुक्रा-टुक्रा पार्नेछ, अनि तिनीहरूलाई बचाउने त्यहाँ कोही हुनेछैन ।
  yor-yor: Ìyókù Jakọbu yóò sì wà láàrín àwọn aláìkọlà ní àárín àwọn ọ̀pọ̀ ènìyàn,
    bí i kìnnìún láàrín àwọn ẹranko inú igbó, bí i ọmọ kìnnìún láàrín agbo àgùntàn,
    èyí tí ó máa ń fà á ya pẹ́rẹpẹ̀rẹ, tí ó sì máa ń tẹ̀ ẹ́ mọ́lẹ̀, tí kò sì ṣí ẹnìkan
    tí ó lè gbà á là.
  pes-OPCB: ایشان در میان قومها و ملتهای بسیار مانند شیری درنده در میان گله‌های گوسفند
    خواهند بود، که هنگام عبور پایمال می‌کند و می‌درد و کسی نمی‌تواند آنها را برهاند.
  tgl-ULB: Ang mga natitira kay Jacob ay mapapabilang sa mga bansa, kasama ng maraming
    tao. Tulad ng isang leon na kasama ng mga hayop sa kagubatan, tulad ng isang batang
    leon na kasama sa mga kawan ng tupa. Kapag daraan siya sa kanila, sila ay kaniyang
    tatapakan at pagpipira-pirasuhin sila at walang sinuman ang makapagligtas sa kanila.
  cbu-NT: Itaru, iyashchee natsakinaareesinaya, iyashuchsha tputs tumuz manginshuch
    opeejaa watandpunush zayaru, wanutsee katungambayaru, wanapootstam katungayaru,
    kasataru, iyashuch ashikpaz ashirusin, natsampanee tputs kachingchinllinaya.
  hui-hui: Hameigini maru tara tara karu hengeneha yu wahene karu ti laiono pudi timbuni
    ale ira taniru teha tomo taya bialu biragadagua taya bialu ka. Ibu nogo sibi karu
    hengeneha íbu iragaho howa abale nogo sibi deni karu porabudaga halu bo didubaga
    biaga. Ani biragola nogo sibi uruni yu wahalu ibida pelo pele mulene mbira naholebira.
  mya-mya: တော​သား​ရဲ​များ​ထဲ​သို့​ရောက်​ရှိ​နေ​သော ခြင်္သေ့​ကဲ့​သို့​လည်း​ကောင်း၊
    သိုး​အုပ်​ထဲ​သို့​ရောက် ရှိ​နေ​သော​ခြင်္သေ့​ပျို​ကဲ့​သို့​လည်း​ကောင်း အ​သက် မ​သေ​ဘဲ​ကျန်​ရစ်​ခဲ့​သော​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​သည်​အ​ခြား​လူ​မျိုး​များ​ထဲ​တွင် ရောက်​ရှိ​နေ​လိမ့်​မည်။ ခြင်္သေ့​သည်​သိုး​အုပ်​ထဲ
    သို့​ဝင်​၍ သိုး​များ​ကို​အုပ်​ဖမ်း​လျက်​အ​ပိုင်း ပိုင်း​ကိုက်​ဖြတ်​မည်​ဖြစ်​ရာ၊
    မည်​သူ​က​မျှ ကယ်​နိုင်​မည်​မ​ဟုတ်။-
  bod-N: ཡ་ཀོབ་མི་རིགས་ཀྱི་ལྷག་ལུས་རྣམས་ནི་རྒྱལ་ཁབ་ཁག་དང་མི་རིགས་མང་པོའི་ཁྲོད་དུ་གནས་ཤིང་།
    ནགས་ཚལ་གྱི་རི་དྭགས་རྣམས་ལས་སེང་གེ་ལྟ་བུ་དང་། ཡང་སེང་གེ་དར་མ་ལུག་ཁྱུ་རུ་རྒྱུ་བ་བཞིན་ཡིན།
    དེ་རྒྱུ་བའི་ཚེ་རྡོག་རོལ་བཏང་ནས་གཤགས་པར་འགྱུར་ལ་སུས་ཀྱང་སྐྱོབ་མི་ནུས་སོ། །
  sna-sna: Vakasara vaJakobho vachava pakati pendudzi, pakati poruzhinji rwamarudzi,
    seshumba pakati pezvikara zvesango, seshumba duku pakati pamapoka amakwai, inotsika
    uye inobvambura ichienda, pasina anogona kununura.
  spa-BLM: El remanente de Jacob estará entre las naciones, entre muchos pueblos,
    como un león entre los animales del bosque, como un león joven entre los rebaños
    de ovejas; que, si pasa, pisa y despedaza, y no hay nadie que lo entregue.
  cac-cac: A eb' yin̈tilal vin̈aj Jacob olto can chi', lajan ol aj eb' d'a scal juntzan̈
    nación icha junoc noc' choj ay d'a scal noc' c'ultaquil noc', ma icha junoc noc'
    choj tz'och d'a scal junoc n̈ilan̈ noc' calnel. Ayic tz'och noc' d'a scal noc'
    calnel chi', syamancot noc' scotac tzilchitanb'at noc'. Man̈xa junoc mach syal
    scolanel noc'.
  swh-ULB: Mabaki ya Yakobo yatakuwa miongoni mwa mataifa, miongoni mwa watu wengi,
    kama simba katikati ya kundi la kondoo. wakati akipita katikati yao, atawakanyaga
    juu yao na kuwachachana kuwa vipande vipande, na hakutakuwa na mtu wa kuwaokoa.
  bel-bel: І будзе астатак Якаваў паміж народамі, сярод многіх плямёнаў, як леў -
    сярод зьвяроў лясных, як ільвяня - сярод статку авечак, які, калі выступіць, дык
    топча і рве, і ніхто не ўратуе ад яго.
  deu-ELBBK: Hoch erhoben sei deine Hand über deine Bedränger, und alle deine Feinde
    mögen ausgerottet werden!
  mbb-OT: Piru ebpekeuwit daan sikandan te kezeetan diyà te menge nasyun. Egkeiring
    sikandan te mevurut he erimaung he ed-etaki te menge langgam diyà te ketelunan
    wey menge kerehidu ziyà te penebtavà. Su emun ed-etaki heini ne edlingketawan
    din is ebiktimahan din wey ebpengeǥaten din ne kenè ne heini ebpekelingkawas kandin.
  mal-2015: യാക്കോബിൽ ശേഷിപ്പുള്ളവർ ജാതികളുടെ ഇടയിൽ, അനേകവംശങ്ങളുടെ ഇടയിൽ തന്നേ, കാട്ടുമൃഗങ്ങളിൽ
    ഒരു സിംഹംപോലെയും ആട്ടിൻ കൂട്ടങ്ങളിൽ ഒരു ബാലസിംഹംപോലെയും ആകും; അതു അകത്തു കടന്നാൽ
    ചവിട്ടി കടിച്ചുകീറിക്കളയും; വിടുവിപ്പാൻ ആരും ഉണ്ടാകയില്ല.
  rmc-rmc: Tiro vast ela uprehazdlo upral ola, ko pre tu džan, a savore tire ňeprijaťeľa
    ena zňičimen.
  pes-OPV: و بقیه یعقوب در میان امت‌ها و در وسط قوم های بسیار، مثل شیر درمیان جانوران
    جنگل و مانند شیر ژیان در میان گله های گوسفندان خواهند بود که چون عبورمی نماید
    پایمال می‌کند و می‌درد و رهاننده‌ای نمی باشد.
  ron-1924: Рэмэшица луй Иаков ва фи ынтре нямурь, ын мижлокул мултор попоаре, ка
    ун леу ынтре фяреле пэдурий, ка ун пуй де леу ынтре турмеле де ой, каре, кынд
    трече, калкэ ын пичоаре ши сфышие, ши нимень ну поате скэпа пе алтул.
  ben-OBCV: অনেক জাতির মধ্যে যাকোবের বেঁচে থাকা লোকেরা হবে জঙ্গলের বুনো পশুর মধ্যে
    সিংহের মতো, মেষপালের মধ্যে যুবক সিংহের মতো, সে যখন পালের মধ্যে দিয়ে যায় তখন
    তাদের টুকরো টুকরো করে ছিঁড়ে ফেলে, কেউ তাদের উদ্ধার করতে পারে না।
  som-som: Oo kuwa reer Yacquub ka hadhayna waxay quruumaha dhexdooda iyo dadyow badan
    dhexbadhtankooda joogi doonaan sidii libaax ku dhex jira xayawaanka kaynta, iyo
    sidii aaran libaax oo ku dhex jira ido foof ah, kaasoo markuu dhex maraaba ku
    tunta oo kala jeexjeexda, oo weliba aan la arag mid ka samatabbixiya.
  lat-VUC: Et erunt reliquiæ Jacob in gentibus, in medio populorum multorum, quasi
    leo in jumentis silvarum, et quasi catulus leonis in gregibus pecorum, qui cum
    transierit, et conculcaverit, et ceperit, non est qui eruat.
  eng-ASVBT: And the remnant of Jacob shall be among the nations, in the midst of
    many peoples, as a lion among the beasts of the forest, as a young lion among
    the flocks of sheep; who, if he go through, treadeth down and teareth in pieces,
    and there is none to deliver.
  ita-1885: Il rimanente di Giacobbe sarà eziandio fra le genti, in mezzo di molti
    popoli, come un leone fra il bestiame delle selve; come un leoncello fra le mandre
    delle pecore; il quale, se passa in alcun luogo, calpesta e lacera; e non vi è
    alcuno che possa riscuotere.
  eng-LXXUP: Thine hand shall be lifted up against them that afflict thee, and all
    thine enemies shall be utterly destroyed.
  eng-ULB: The remnant of Jacob will be among the nations, among many peoples, like
    a lion among the animals of the forest, like a young lion among the flocks of
    sheep. When he goes through them, he will trample over them and tear them to pieces,
    and there will be no one to save them.
  spa-VBL: Los que quedan en el pueblo de Jacob estarán entre muchas naciones, en
    medio de muchos pueblos. Ellos serán como un león en medio de los animales salvajes,
    como un león joven en medio de rebaños de ovejas, usando sus garras para arañar
    y romper lo que encuentra a su paso, sin nadie que lo detenga.
  fra-_FOB: Et le reste de Jacob sera entre les nations, parmi des peuples nombreux,
    comme un lion parmi les bêtes de la forêt, comme un lionceau parmi les troupeaux
    de brebis, qui, lorsqu'il passe, foule et déchire, et personne ne délivre.
  mal-mal: യാക്കോബിൽ ശേഷിപ്പുള്ളവർ ജനതകളുടെ ഇടയിൽ, അനേകവംശങ്ങളുടെ ഇടയിൽ തന്നെ, കാട്ടുമൃഗങ്ങളിൽ
    ഒരു സിംഹംപോലെയും ആട്ടിൻകൂട്ടങ്ങളിൽ ഒരു ബാലസിംഹംപോലെയും ആകും; അത് അകത്തുകടന്നാൽ
    ചവിട്ടി കടിച്ചുകീറിക്കളയും; വിടുവിക്കുവാൻ ആരും ഉണ്ടാകുകയില്ല.
  urd-GVR: Yāqūb ke jitne log bach kar muta'addid aqwām ke bīch meṅ raheṅge wuh janglī
    jānwaroṅ ke darmiyān sherbabar aur bheṛ-bakriyoṅ ke bīch meṅ jawān sher kī mānind
    hoṅge yānī aise jānwar kī mānind jo jahāṅ se bhī guzare jānwaroṅ ko raund kar
    phāṛ letā hai. Us ke hāth se koī bachā nahīṅ saktā.
  suz-BL: याकूब आ लीशो मुर शुश आन दातेमी ब्‍वाकी ङा गुप्‍स खोदेंशो दुम्‍नीम। मेकोपुकी
    भेडा गोठम बाक्‍शो गुप्‍स आ चाइक्‍ब खोदेंशो दुम्‍नीम। गुप्‍स मेकेर लाम्‍तेक्‍म
    हना, साइश्‍शा ब्‍वाइनीम। मिनु सुइमी मेको आन कली प्रोंइने मचाप्‍नीम।
  eng-NOY: The residue of Jacob shall be among the nations, In the midst of many kingdoms,
    As a lion among the beasts of the forest, As a young lion among flocks of sheep,
    Who, when he assaulteth, treadeth down and teareth, and none can deliver.
  ita-1927: (H5-7) Il resto di Giacobbe sarà fra le nazioni, in mezzo a molti popoli,
    come un leone tra le bestie della foresta, come un leoncello fra i greggi di pecore,
    il quale, quando passa, calpesta e sbrana, senza che alcuno possa liberare.
  ckb-ckb: پاشماوەی یاقوب لەنێو نەتەوەکان، لەنێو چەندین گەل، وەک شێر لەنێو دڕندەکانی
    دارستاندا، وەک جوانە شێر لەنێو ڕانە مەڕدا، ئەوەی بپەڕێتەوە دەیشێلێت و پەلاماری
    دەدات، کەس نییە لە دەستی دەربازی بکات.
  eng-BBE: 'And the rest of Jacob will be among the nations, in the middle of the
    mass of peoples, like a lion among the beasts of the woods, like a young lion
    among the flocks of sheep: if he goes through, they will be crushed under foot
    and pulled to bits, and there will be no saviour.'
  kan-OKCV: ಯಾಕೋಬನ ಜನಶೇಷವು ದೇಶದೇಶಗಳೊಳಗೆ ಅನೇಕ ಜನಾಂಗಗಳ ಮಧ್ಯದಲ್ಲಿ, ಅಡವಿಯ ಮೃಗಗಳಲ್ಲಿ ಸಿಂಹದಂತೆಯೂ
    ಕುರಿಮಂದೆಗಳಲ್ಲಿ ಪ್ರಾಯದ ಸಿಂಹದಂತೆಯೂ ಇರುವುದು. ಅದು ಹಾದುಹೋದರೆ ಇಳಿದುಬಿಟ್ಟು ಹರಿದುಬಿಡುತ್ತದೆ,
    ಯಾರೂ ಬಿಡಿಸಲಾರರು,
  tam-2017: யாக்கோபிலே மீதியானவர்கள், சிங்கம் காட்டுமிருகங்களுக்குள்ளே இருக்கிறதற்குச்
    சமமாகவும், கடந்துபோய் மிதித்துத் தப்புவிப்பார் இல்லாமல் பீறிப்போடுகிற பாலசிங்கம்
    ஆட்டுமந்தைகளுக்குள்ளே இருக்கிறதற்குச் சமமாகவும் மக்களுக்குள் அநேக மக்களின் நடுவிலே
    இருப்பார்கள்.
  spa-RV-1909: Asimismo será el resto de Jacob entre las gentes, en medio de muchos
    pueblos, como el león entre las bestias de la montaña, como el cachorro del león
    entre las manadas de las ovejas, el cual si pasare, y hollare, y arrebatare, no
    hay quien escape.
  ron-BTF: Și rămășița lui Iacob va fi printre neamuri în mijlocul multor popoare
    ca un leu printre fiarele pădurii, ca un leu tânăr printre turmele de oi, care,
    dacă trece prin ele, deopotrivă calcă în picioare și sfâșie în bucăți și nimeni
    nu poate elibera.
  eng-WEBP: The remnant of Jacob will be among the nations, among many peoples, like
    a lion among the animals of the forest, like a young lion among the flocks of
    sheep; who, if he goes through, treads down and tears in pieces, and there is
    no one to deliver.
  eng-FBV: Those who are left of the people of Jacob shall be among many nations,
    in the center of many peoples. They will be like a lion among the wild animals
    of the forest, like a young lion among flocks of sheep, clawing and tearing as
    it passes through, with no one to come to the rescue.
  nld-1939: Dan zal Jakobs Rest te midden der naties, En in de kring van machtige
    volken, Als een leeuw zijn onder de dieren in het woud, Als een jonge leeuw te
    midden der kudde.
  nch-BL: Quena, nopa israelitame itztose ipan campa hueli talme inihuaya ten hueli
    tamanti masehualme. Huan nopa masehualme quinimacasise quej sequinoc tapiyalme
    ipan cuatitamit quiimacasij nopa hueyi tecuani león. Huan nopa israelitame cati
    mocahuase ipan nopa tonali tanahuatise campa hueli huan amo aqui huelis momanahuis
    iniixpa pampa itztose quej se tecuani cati nemi tatajco ten borregojme cati quinmictijtinemi
    huan quinhuejhuelojtinemi cati quinequi.
  vie-1934: '(05-7) Phần sót lại của Gia-cốp cũng sẽ ở giữa các nước và ở giữa nhiều
    dân, như sư tử ở giữa những thú rừng, và như sư tử con ở giữa các bầy chiên: khi
    nó đi qua thì chà đạp và cắn xé, không ai cứu được hết.'
  hin-CV: याकोब का बचा भाग जातियों के बीच और लोगों के बीच ऐसा होगा, जैसा एक सिंह जंगली
    जानवरों के बीच होता है, और एक जवान सिंह जो भेड़ों के झुंड के बीच होता है, और वह
    उनके मध्य से जाते हुए उन पर झपटता है और उनको फाड़ डालता है, और कोई उन्हें बचा
    नहीं सकता.
  spa-BES: Y el remanente de Jacob estará entre las naciones, en medio de muchos pueblos,
    como un león entre las bestias del bosque, como un leoncillo entre los rebaños
    de ovejas; que si pasa, pisotea y desgarra, y no habrá quien libre.
  tdx-tdx: Honjoneñe ambone’ o rafelahi’oo ty fità’o, vaho haitoañe iaby o malaiñ’
    Azoo.
  tha-KJV: และคนยาโคบที่​เหลืออยู่​จะอยู่ท่ามกลางประชาชาติ ในท่ามกลางชนชาติทั้งหลายเป็​นอ​ันมาก
    ดังสิงโตอยู่ท่ามกลางสัตว์เดียรัจฉานในป่า ดังสิงโตหนุ่มอยู่ท่ามกลางฝูงแพะแกะ ซึ่งเมื่​อม​ันผ่านไป
    มั​นก​็​เหย​ียบย่ำลงและฉีกเสีย ไม่มี​ใครช่วยให้พ้นได้
  por-BR-2018: E o restante de Jacó estará entre as nações, no meio de muitos povos,
    como o leão entre os animais do bosque, como o leão jovem entre os rebanhos de
    ovelhas, o qual quando passa, atropela e despedaça, de modo que ninguém há que
    possa livrar.
  deu-ELO: (05:7) Und der Überrest Jakobs wird unter den Nationen, inmitten vieler
    Völker, sein wie ein Löwe unter den Tieren des Waldes, wie ein junger Löwe unter
    den Schafherden, der, wenn er hindurchgeht, zertritt und zerreißt, und niemand
    errettet. -
  eng-WYC-2018: And remnants of Jacob shall be in heathen men, in the middle of many
    peoples, as a lion among beasts of the woods, and as a whelp of a lion roaring
    in flocks of sheep; and when he passeth, and defouleth, and taketh, there is not
    that shall deliver. (And the remnants of Jacob shall be among the heathen, in
    the midst of many peoples, like a lion among the beasts of the woods, and like
    a lion’s cub roaring among the flocks of sheep; and when he passeth by, and taketh,
    and defileth them, there is no one who shall save them.)
  epo-epo: Kaj la restaĵo de Jakob estos inter la nacioj, meze de multaj popoloj,
    kiel leono inter la bestoj de la arbaro, kiel leonido meze de ŝafaroj, kiu dispremas
    pasante, disŝiras, kaj neniu povas savi.
  uig-PIN: Yaⱪupning ⱪaldisi ǝllǝr arisida, Yǝni nurƣun hǝlⱪlǝr arisida ormandiki
    ⱨaywanlar arisidiki xirdǝk bolidu, Ⱪoy padiliri arisidiki arslandǝk bolidu; Xir
    ɵtkǝndǝ ularning arisidin, Ⱨeqkim ⱪutⱪuzup alalmiƣudǝk qǝylǝp dǝssǝydu, Titma-tit
    ⱪilip yirtiwetidu.
  beo-beo: Fifi asi gala amo ganodini hame bogoi esalebe dunu, ilia da laione wa:me
    sogeba:le ha:i manu hohogola lalebe agoai ba:mu. Amo laione wa:me da sibi wa:i
    amo ganodini sa:ili, ilima doagala:le, ilia da:i dadega:le, fofonobone sala. Sibi
    hobeale masunu logo da hame ba:sa.
  tpi-OTNT: Dispela lain bilong Israel bai i stap namel long ol arapela lain olsem
    laion i wok long painim abus long bus o i laik kaikai ol sipsip long banis. Em
    i go namel long ol sipsip na i kalap antap long ol na brukim ol nabaut, na bai
    i no gat wanpela man bilong helpim ol sipsip.
  hau-SA: Raguwar Yaƙub za tă kasance tare da al’ummai, a cikin mutane masu yawa,
    kamar zaki a cikin sauran namun jeji, kamar ɗan zaki cikin garken tumaki, wanda
    yake tattaka yă kuma yi kaca-kaca da su sa’ad da yake ratsa a cikinsu, ba kuwa
    wanda zai cece su.
  uig-LAT: Yaqupning qaldisi eller arisida, Yeni nurghun xelqler arisida ormandiki
    haywanlar arisidiki shirdek bolidu, Qoy padiliri arisidiki arslandek bolidu; Shir
    ötkende ularning arisidin, Héchkim qutquzup alalmighudek cheylep desseydu, Titma-tit
    qilip yirtiwétidu.
  nde-nde: Insalela zabakoJakhobe zizakuba phakathi kwezizwe, phakathi kwabantu abanengi,
    njengesilwane phakathi kwezinyamazana zegusu, lanjengeguqa lesilwane phakathi
    komhlambi wezimvu, esidlithizayo sidabule ekuhambeni kwaso, kungekho ongahlenga.
  ton-ton: Pea ko e toenga ʻo Sēkope ʻe ʻi he lotolotonga ʻoe kau Senitaile, ʻi he
    haʻohaʻonga ʻoe ngaahi kakai, ʻo hangē ha laione ʻi he lotolotonga ʻoe fanga manu
    ʻoe vao ʻakau, hangē ha laione mui ʻi he lotolotonga ʻoe fanga sipi; ʻaia, ka
    ne ka laka atu ia ʻoku ne malaki hifo mo haehae foki, pea ʻe ʻikai ha taha ʻe
    fakahaofi.
  ces-1613: Budou též ostatkové Jákobovi mezi pohany, a u prostřed národů mnohých,
    jako lev mezi zvěří divokou, jako mladý lev mezi stády ovec. Kterýžto když jde,
    a pošlapává, i lapá, není žádného, kdo by vytrhl.
  eng-WMB: The remnant of Jacob will be among the nations, among many peoples, like
    a lion among the animals of the forest, like a young lion among the flocks of
    sheep; who, if he goes through, treads down and tears in pieces, and there is
    no one to deliver.
  tam-TCV: எனவே, யாக்கோபில் மீதியானோர், நாடுகளின் மத்தியில் திரளான மக்களின் நடுவிலே
    இருப்பார்கள். அவர்கள் காட்டு மிருகங்களின் நடுவில் இருக்கும் சிங்கம் போலவும், செம்மறியாட்டு
    மந்தைகளுக்கிடையில் புகுந்து கிழித்துச் சிதைக்கிற, சிங்கக் குட்டியைப்போலவும் இருப்பார்கள்.
    ஒருவனாலும் அந்நாடுகளைக் காப்பாற்ற முடியாதிருக்கும்.
  ceb-ULB: Ang nahibilin nga kaliwatan ni Jacob igapataliwala sa mga nasod, taliwala
    sa daghang katawhan, sama sa liyon taliwala sa mga mananap sa kalasangan, sama
    sa nating liyon taliwala sa panon sa karnero. Sa dihang mosulod siya ngadto kanila,
    tamakan niya sila ug kuniskunison, ug wala gayoy bisan usa nga moluwas kanila.
  pol-UBG: Resztka Jakuba będzie też pośród pogan, wśród wielu narodów, jak lew między
    leśnymi zwierzętami i jak lwiątko między trzodami owiec, które – gdy przechodzi
    – depcze i szarpie, a nie ma nikogo, kto by je ocalił.
  agr-agr: '@see-verse:MIC.005.007'
  kyc-kyc: Isaraele wambu lapo yuu wakale dupwana mende yaka yaka lao mena laene nenge
    koto isako imwa dupwana paenge dopale ingyuo paeyo kararami. Nakama mena sipisipi
    kararami dupwana sukusa pao kararaminyipa pyakala lambwapala kapuso nyepala nao
    rokwalya rokwana pinyi nembarami. Mendeme nyisara lao suu pyaa narami.
  urd-GVU: یعقوب کے جتنے لوگ بچ کر متعدد اقوام کے بیچ میں رہیں گے وہ جنگلی جانوروں
    کے درمیان شیرببر اور بھیڑبکریوں کے بیچ میں جوان شیر کی مانند ہوں گے یعنی ایسے
    جانور کی مانند جو جہاں سے بھی گزرے جانوروں کو روند کر پھاڑ لیتا ہے۔ اُس کے ہاتھ
    سے کوئی بچا نہیں سکتا۔
  eng-OEBCW: And the survivors of Jacob will be disbursed among the nations, in the
    midst of many peoples, like a lion among the beasts of the forest, like a young
    lion among the sheep-folds, who, when he passes through, pounces. He savages his
    prey. There is no rescuer.
  deu-1912: Ja, die übrigen aus Jakob werden unter den Heiden bei vielen Völkern sein
    wie ein Löwe unter den Tieren im Walde, wie ein junger Löwe unter einer Herde
    Schafe, welchem niemand wehren kann, wenn er dadurch geht, zertritt und zerreißt.
  kan-2017: ಇದಲ್ಲದೆ ಸಿಂಹವು ಕಾಡುಮೃಗಗಳನ್ನು, ಪ್ರಾಯದ ಸಿಂಹವು ಕುರಿಹಿಂಡುಗಳನ್ನು ಹಾದುಹೋಗುವಾಗೆಲ್ಲಾ
    ಅವುಗಳನ್ನು ಯಾರೂ ರಕ್ಷಿಸಲಾರದಂತೆ ತುಳಿದು, ಸೀಳಿಹಾಕುವ ಹಾಗೆ ಯಾಕೋಬಿನ ಜನಶೇಷವು ದೇಶದೇಶಗಳ,
    ಬಹು ಜನಾಂಗಗಳ ಮಧ್ಯದಲ್ಲಿ ನಾಶಕರವಾಗಿರುವರು.
  yap-yap: Ma ku yad ra bod ba layon ni be gay e ggan ni nge kay u fithik’ e gerger
    ara gin bay e pan riy nma kay e gamanman. Bay i yan nga fithik’ e saf ngi i og
    ngorad nge popofrad, ma dariy be’ nra ayuwegrad rok.
  hlt-MCSB: Jakob rhaengnaeng te pilnam miping khui kah namtom taengah om ni. Duup
    rhamsa lakli kah sathueng bangla, tuping boiva lakli kah sathuengca bangla te
    te a pah tih, a taelh tih a baeh phoeiah tah aka huul a om moenih.
  mdy-ETH: ዬንሢ ሜታሢዳፓ ዓቴ ዒስራዔኤሌ ዴሮንሢ ሚርጌ ዴሮ ሜሌሢ ባኣካ ናንጋኣና ካይዚዳ ቦዖ ኬሚ ናንጋ ዞቢጉዲ ማዓንዳኔ፤
    ዬያጉዲ ሃሣ ዔያቶ ዓውሳ ዓሲባኣ ማራቶ ባኣኮ ዔርቱዋንቴ ጌሊ ሜንሢ ሾኦሊ ሙዓ ሃጊ ዔቃ ዞቢጉዲ ማዓንዳኔ።
  twi-ASANTE: Wɔbɛkane Yakob asefoɔ nkaeɛ no afra aman no mu, wɔbɛfrafra nnipa bebree
    mu te sɛ gyata a ɔfra mmoa mu wɔ kwaeɛ mu, te sɛ gyata ba a ɔfra nnwankuo mu a
    ɔbobɔ wɔn tete wɔn mu na obiara ntumi nnye wɔn.
  eng-WEBU: The remnant of Jacob will be among the nations, among many peoples, like
    a lion among the animals of the forest, like a young lion among the flocks of
    sheep; who, if he goes through, treads down and tears in pieces, and there is
    no one to deliver.
  wal-wal: Yaaqooba zaretu atettati kawotettatu giddon, daro asaa giddon, bazzo do7atu
    giddon de7iya gaammo malanne dorssaa wudiyaa giddon de7iya wodala gaammo mala
    gidana. I hegaara kanttiyo wode yereretteesinne mentterettees; ooninne ashshanau
    danddayenna.
  spa-PDDPT: El remanente de Jacob estará entre las naciones, en medio de muchos pueblos,
    como el león entre las bestias del campo, como el cachorro de león en medio de
    rebaños de ovejas, las cuales, si pasa, arrebata y desgarra, sin que alguna escape.
  gun-gun: Ha'e rami vy Jacó regua kuery rembyrekue ma amboae regua kuery mbyte rupi
    ikuai 'rã mymba kuery ka'aguy regua mbyte rupi guary oiko va'e rami. Yvy regua
    kuery ikuaia rupi ikuai 'rã vexa'i kuery ikuaia rupi guary ra'y oiko va'e rami,
    mba'eta guary oaxaa rupi joe opyrõ reve omboa'ypa 'rã, heraa jepearã ndoikoi rã
    guive.
  agu-BL: Ej, nin yi cobox tal xonl k'ajtzun Jacowa'tz yi ẍchiclaxok cyen, chocpon
    chi ik león yi cya'l xcye' quen scye'j, nka chi jun león ẍchixo'l cobox tal cne'r,
    yi katzij cu'n lche' tulej, nin yi qui'c nin jun nink clax tk'ab. Che'n cunin
    tzun ẍchibne' yi e' xonl k'ajtzun Jacowtz.
  ilo-ULB: Maitiponto kadagiti nasion dagiti tidda ni Jacob, maitipondanto kadagiti
    adu a tattao, a kas iti leon a naitipon kadagiti ayup iti kabakiran, a kasla iti
    ubing a leon a naitipon kadagiti arban ti karnero. Ket inton maitiponda kadakuada,
    badde-baddeknanto ida ken rangrangkayennanto ida, ket awanto ti siasinoman a mangispal
    kadakuada.
  kpg-kpg: Digau Israel ala ma gaa dubu i lodo nia henua llauehe la gaa hai gadoo
    be di laion dela ma gaa hana e halahala ana meegai i lodo henua mo i hongo di
    gowaa maalama, gaa hula gi mehanga nia siibi, ga dadaaligi nia siibi, gei nia
    siibi gu di nadau haga dagaloaha ginaadou ai.
  uig-ARA: ياقۇپنىڭ قالدىسى ئەللەر ئارىسىدا، يەنى نۇرغۇن خەلقلەر ئارىسىدا ئورماندىكى
    ھايۋانلار ئارىسىدىكى شىردەك بولىدۇ، قوي پادىلىرى ئارىسىدىكى ئارسلاندەك بولىدۇ؛
    شىر ئۆتكەندە ئۇلارنىڭ ئارىسىدىن، ھېچكىم قۇتقۇزۇپ ئالالمىغۇدەك چەيلەپ دەسسەيدۇ،
    تىتما-تىت قىلىپ يىرتىۋېتىدۇ.
  sus-sus: I xun nakelima nɛ i yaxuie ya i, e birin sɔntɔ.
  pon-2006: Ekei mehn Israel kan pahn kin mihmi nanpwungen wehi kan, rasehng laion
    me kin raparapahki kene kisin mwenge nanwel oh nan mohs kan, me kin poar pohn
    sihpw kan oh kapisetikihpene—oh sohte me pahn kak adihasang.
  jae-jae: Ma Jakobnê lau ŋapopoc oc sêmoa lau tomôkê-tomôkê ŋalêlôm têtôm lewe teŋ
    gêmoa bôc saleŋŋa ŋalêlôm, têtôm lewe wakuc teŋ gêmoa domba ŋatoŋ ŋalêlôm. Lewe
    embe êô lasê, go êka tôŋ ma êkac êŋgic-êŋgic ma ŋac teŋ gebe ênam kêsiŋa gêmoa
    atom.
  ksd-ksd: Ma ra ibaiba i Iakob na da ra leon pire ra lavur vuna gunan, livuan ta
    mangoro na vuna tarai, da ra leon pire ra umana leing ta ra pupui, da ra nat na
    leon pire ra umana kikil na sip; nina i ruarua taun diat ba i vana alu tana, ma
    i karat kadakadal diat, ma pa ta na abara ba na valavalaun.
  grc-BRENT: Ὑψωθήσεται ἡ χείρ σου ἐπὶ τοὺς θλίβοντάς σε, καὶ πάντες οἱ ἐχθροί σου
    ἐξολοθρευθήσονται.
  ind-AYT: (5-7) “Sisa-sisa keturunan Yakub akan ada di antara suku-suku bangsa, di
    tengah-tengah banyak bangsa, seperti singa di antara binatang-binatang hutan,
    seperti singa muda di antara kawanan kambing domba. Ke mana pun ia pergi, ia akan
    menginjak-injak dan mencabik, dan tidak ada yang akan melepaskan.”
  nya-nya: Otsala a Yakobo adzakhala pakati pa mitundu ya anthu, mʼgulu la anthu a
    mitundu yambiri, ngati mkango pakati pa nyama za mʼnkhalango. Ngati mwana wa mkango
    pakati pa gulu la nkhosa, amene pozidutsa amazidya ndi kuzikhadzula, ndipo palibe
    angathe kuzilanditsa.
  hrv-hrv: Tvoja ruka neka se podigne na protivnike, svi tvoji neprijatelji bit će
    zatrti!
  mps-mps: Te Israel hani te gasa hani tomode bidiyu, te laiongo buside te hasa sibi
    ela tueinu gegebo sę tiwai eyu, ma te sipsip obode ela tueinu ebo tiwai yaibao.
    Aga te sipsip dabe tomoba pelama, te augwali daiba samonama, te augwali gąųgo
    subigila tologa sąsąbo tiwai eyu, tama te sipsip dabe tau sabo bidi me deli
    meni ebo ąǫ yaibao.
  tpi-tpi: Dispela lain bilong Israel bai i stap namel long ol arapela lain olsem
    laion i wok long painim abus long bus o i laik kaikai ol sipsip long banis. Em
    i go namel long ol sipsip na i kalap antap long ol na brukim ol nabaut, na bai
    i no gat wanpela man bilong helpim ol sipsip.
  dan-1931: Din Hånd skal være over dine Uvenner, alle dine Fjender ryddes bort.
  vie-OVCB: Dân sống sót của Ít-ra-ên sẽ ở giữa các nước. Họ sẽ ở giữa nhiều dân như
    sư tử giữa các thú rừng, như sư tử tơ giữa bầy chiên và bầy dê, nó sẽ chà đạp
    và cắn xé trên đường nó đi, nếu không có người giải cứu.
  guj-2017: યાકૂબના બચેલા ઘણી પ્રજાઓ મધ્યે, ઘણાં લોકો મધ્યે, જંગલી પશુઓ મધ્યે સિંહના
    જેવા, ઘેટાંના ટોળાંમાં જુવાન સિંહના બચ્ચા જેવા થશે. જ્યારે તે તેઓમાં થઈને જાય
    છે, ત્યારે તે તેઓને કચડી નાખીને ટુકડા કરી દે છે, તેમને છોડાવનાર કોઈ હોતું નથી.
  pon-2006A: Ekei mehn Israel kan pahn kin mihmi nanpwungen wehi kan, rasehng laion
    me kin raparapahki kene kisin mwenge nanwel oh nan mohs kan, me kin poar pohn
    sihpw kan oh kapisetikihpene—oh sohte me pahn kak adihasang.
  por-BRBSL: O remanescente de Jacob estará entre as nações, entre muitos povos, como
    um leão entre os animais da floresta, como um leão jovem entre os rebanhos de
    ovelhas; que, se ele passar, pisa e rasga em pedaços, e não há ninguém para entregar.
  eng-OEBUS: And the survivors of Jacob will be disbursed among the nations, in the
    midst of many peoples, like a lion among the beasts of the forest, like a young
    lion among the sheep-folds, who, when he passes through, pounces. He savages his
    prey. There is no rescuer.
  cth-cth: Kacawie Jakop miphunnaw ni Jentelnaw koe ao awh vaiteh, ratu e sarang sendek
    patetlah thoseh, tuhunaw koe sendektanca patetlah ao han. Sendek a kâen toteh
    apinihai ngang thai laipalah a coungroe vaiteh a ca han.
  twi-twi: Wɔbɛkan Yakob asefo nkae no afra aman no mu, wɔbɛfrafra nnipa bebree mu
    te sɛ gyata a ɔfra mmoa mu wɔ kwae mu, te sɛ gyata ba a ɔfra nguankuw mu a ɔbobɔ
    wɔn tetew wɔn mu na obiara ntumi nnye wɔn.
  hlt-hlt: Jakob rhaengnaeng te pilnam miping khui kah namtom taengah om ni. Duup
    rhamsa lakli kah sathueng bangla, tuping boiva lakli kah sathuengca bangla te
    te a pah tih, a taelh tih a baeh phoeiah tah aka huul a om moenih.
  tbz-SIM: Isidɑyɛɛribɛ donɛ̀ di dootitɔbɛ̀, kɛ́ bɛ̀ yɔurɛ pɑ́íí.
  msy-2020: Eghtɨ Jekopɨn ovavir boribar ikiavɨra itir varazira, me kantrin igharazir
    avɨribar gumazamizibar tongɨn ikɨ, mati laion ruarimɨn itir asɨziba ko, sipsipɨn
    dɨvazimɨn aven itibar amasa gari. A sipsipbar tongɨn mangɨ, uabɨ fɨ sipsipbav
    kɨn me givi me aghoram. Eghtɨ gumazir men akurvaghamiba puvatɨgham.
  dop-dop: Ɩsɛɣɛlɩ kpɑ nyɑ́ kolontunɑɑ tǝnɑ nɑ n cǝlɩ-wɛ.
  azb-azb: Yaqub nəslinin sağ qalanları Çoxlu xalqların, millətlərin arasında Sanki
    meşə heyvanları arasındakı şir, Qoyun sürüsü arasındakı gənc aslandır. Sürünün
    içinə girsə, didib dağıdar, Heç kəs ondan qurtula bilməz.
  eng-DBY: 'And the remnant of Jacob shall be among the nations, in the midst of many
    peoples, as a lion among the beasts of the forest, as a young lion among the flocks
    of sheep: who, if he go through, treadeth down, and teareth in pieces, and there
    is none to deliver.'
  hin-2017: और याकूब के बचे हुए लोग जातियों में और देश-देश के लोगों के बीच ऐसे होंगे
    जैसे वन-पशुओं में सिंह, या भेड़-बकरियों के झुण्डों में जवान सिंह होता है, क्योंकि
    जब वह उनके बीच में से जाए, तो लताड़ता और फाड़ता जाएगा, और कोई बचा न सकेगा।
  wol-KYG: Aji Sax ji, sa loxo ca kaw, tiim say bañ, mboolem say noon lees di dagge
    ci kaw suuf.
  eng-YLT: Yea, the remnant of Jacob hath been among nations, In the midst of many
    peoples, As a lion among beasts of a forest, As a young lion among ranks of a
    flock, Which if it hath passed through, Hath both trodden down and hath torn,
    And there is no deliverer.
  eng-WYC-2017: And remnants of Jacob shall be in heathen men, in the middle of many
    peoples, as a lion among beasts of the woods, and as a whelp of a lion roaring
    in flocks of sheep; and when he passeth, and defouleth, and taketh, there is not
    that shall deliver.
  eng-WMBB: The remnant of Jacob will be amongst the nations, amongst many peoples,
    like a lion amongst the animals of the forest, like a young lion amongst the flocks
    of sheep; who, if he goes through, treads down and tears in pieces, and there
    is no one to deliver.
  urd-GVH: याक़ूब के जितने लोग बचकर मुतअद्दिद अक़वाम के बीच में रहेंगे वह जंगली जानवरों
    के दरमियान शेरबबर और भेड़-बकरियों के बीच में जवान शेर की मानिंद होंगे यानी ऐसे
    जानवर की मानिंद जो जहाँ से भी गुज़रे जानवरों को रौंदकर फाड़ लेता है। उसके हाथ
    से कोई बचा नहीं सकता।
  rug-rug: Sari ka visavisa tie koa holadi te Zekopi si kote koa dia pa vari korapadi
    ri na butubutu, pa vari korapadi ri soku tinoni, guana laione koari na kurukuru
    pinomo pa soloso, guana tuna laione koari na rovana sipi, sapu va matei sa meke
    ganigani gana meke loke tie si boka la harupi.
  gaz-gaz: Hambaan Yaaqoob saboota gidduutti, uummata hedduu gidduuttis, akkuma leenca
    bineensota bosonaa gidduu jiruu, akkuma leenca saafela bushaayee gidduu jiru kan
    irra ejjetee isaan cicciruutii fi kan namni tokko iyyuu harkaa buusuu hin dandeenyee
    taʼa.
  fra-LSG: Que ta main se lève sur tes adversaires, Et que tous tes ennemis soient
    exterminés!
  gnn-gnn: Yo, ŋunhi ŋayi ŋuli wäyin maḏakarritjtja marrtji ŋula ḻarruma wäyingunydja
    ḻukanharawu, yana yurru ŋayi wapthunna ŋuriki yulŋuwunydja, bala ḻäwumana gulk‐gulkthunna
    ŋuriŋi nhanukalay ŋayi ḻirrayunydja. Ga bitjandhiyina yurru Yitjuralnydja miṯtji
    wapthunna ŋurikala miriŋuwalanydja walalaŋgala, bala barr'‐barrmaramana muṉguykumana,
    ga yakana yurru ŋula yolthu walalanha walŋakumanydja.
  yal-yal: Ɛ yiini te ɛ yaxune xili ma, alogo ɛ yaxune birin xa raxɔri.
  haw-1868: A lilo ke koena o Iakoba iwaena o ko na aina e, Iwaena o na lahuikanaka
    he nui, e like me ka liona iwaena o na holoholona o ka ululaau, E like me ka liona
    opio iwaena o ka ohana hipa; No ka mea, i kona hele ana'e, hehi iho ilalo, a e
    haehae wale, aohe mea nana e hoopakele.
  arb-NAV: وَتَكُونُ بَقِيَّةُ ذُرِّيَّةِ يَعْقُوبَ بَيْنَ الشُّعُوبِ الْكَثِيرَةِ
    كَأَسَدٍ بَيْنَ وُحُوشِ الْغَابَةِ، أَوْ كَشِبْلٍ بَيْنَ قُطْعَانِ الْغَنَمِ،
    الَّذِي إِنِ اقْتَحَمَ يَدُوسُ وَيَفْتَرِسُ وَلَيْسَ مِنْ مُنْقِذٍ.
  ewe-ewe: Yakob ƒe ame mamlɛawo anɔ dukɔwo kple ame geɖewo dome abe dzata le lã wɔadã
    siwo le ave me kple dzatavi le alẽhawo dome ene. Dzatavi si le yiyim la, enyea
    avuzi hevuvua nu eye ame aɖeke mate ŋu axɔ nu le esi o.
  eng-LEE: '(5:7) And the remnant of Jacob shall be among the nations, in the midst
    of many people, like a lion among the beasts of the forest, like a young lion
    among flocks of sheep: who, if he break in, both treadeth down, and teareth in
    pieces, while none can deliver.'
  asm-FB: দেশৰ আৰু বহুতো মানুহৰ মাজত যাকোবৰ অৱশিষ্ট লোক, জংঘলত জন্তুৰ মাজত থকা সিংহ
    দৰে, আৰু মেৰ-ছাগৰ জাকৰ মাজত থকা যুবা সিংহৰ দৰে থাকিব। যেতিয়া তেওঁ তেওঁলোকৰ মাজেৰে
    যায়, তেওঁ তেওঁলোকক গচকে আৰু ফালি টুকুৰা টুকুৰ কৰে, আৰু সেই ঠাইত তেওঁলোকক ৰক্ষা
    কৰিবলৈ কোনো নাথাকে।
  sus-A: عِ شُن نَكٍلِمَ نّ عِ يَشُييٍ يَ عِ، عٍ بِرِن سْنتْ.
  fra-SBL: Le reste de Jacob sera parmi les nations, parmi de nombreux peuples, comme
    un lion parmi les animaux de la forêt, comme un jeune lion parmi les troupeaux
    de moutons ; qui, s'il passe, piétine et met en pièces, et il n'y a personne pour
    le faire.
  hbo-hbo: תָּרֹ֥ם יָדְךָ֖ עַל־צָרֶ֑יךָ וְכָל־אֹיְבֶ֖יךָ יִכָּרֵֽתוּ׃ פ
  piu-2006: '@see-verse:MIC.005.007'
  kik-kik: Matigari ma Jakubu magaakoragwo gatagatĩ ka ndũrĩrĩ, o gatagatĩ ka ndũrĩrĩ
    nyingĩ, ta mũrũũthi ũrĩ thĩinĩ wa nyamũ cia mũtitũ, na ta kĩana kĩa mũrũũthi kĩrĩ
    thĩinĩ wa ndũũru cia ngʼondu, kĩrĩa gĩthiiaga gĩgĩcitihangagia na gĩgĩcitambuuraga
    na gũtirĩ mũndũ ũngĩcihonokia.
  fra-NCL: Que votre main se lève contre vos adversaires, et que vos ennemis soient
    exterminés !
  cek-AK: Kanghmat Jakob ih kaminawk loe pop parai Gentelnawk salakah om o ueloe,
    moinawk salak ih kaipui baktih, tuunawk salak ih kaipui kanawk baktiah om o tih,
    anih loe kaipui baktiah caeh ueloe, taprawt pet pet tih, to naah nihcae abomh
    kami mi doeh om mak ai.
  cuk-cuk: Igi achumigur-nono-wawaad, ibdurgan-sapurbarmalad-imbagi gudidae, debayobi,
    Jacob-wagan-napi-besmaladi gumaloed. Igi achumigur-senigwad sibad-wawaad-bukwadgi-gudiidgi,
    sibad-wawaad-gasadae, gwen-odulodasuli, debayobi, Jacob-wagan neggwebur-bamalad-imbagine
    gudigumaloed.
  uig-CYR: Яқупниң қалдиси әлләр арисида, Йәни нурғун хәлиқләр арисида ормандики һайванлар
    арисидики ширдәк болиду, Қой падилири арисидики асландәк болиду; Шир өткәндә уларниң
    арисидин, Һеч ким қутқузуп алалмиғидәк чәйләп дәссәйду, Титма-тит қилип житиветиду.
  tel-2017: యాకోబు సంతానంలో మిగిలినవారు రాజ్యాల మధ్య, అనేక ప్రజల మధ్య అడవి జంతువుల్లోని
    సింహం లాగా, గొర్రెల మందల్లోని కొదమ సింహం లాగా ఉంటారు. అది మందల్లో దూరి వాటిని
    తొక్కుతూ వాటిని చీల్చేస్తుంది.
  hat-BSA: Retay Jacob la va pami nasyon yo, pami anpil pèp; Tankou yon lyon pami
    bèt forè, tankou yon jèn lyon nan mitan bann mouton; li menm, si l pase, mache,
    dechire an mòso e p ap gen pèsòn ki pou delivre.
  kos-kos: Elos su ac lula inmasrlon mutunfacl uh ac fah oana soko lion su suk mwe
    mongo nal in ima uh, ku oana soko lion fusr inmasrlon un sheep in acn musrasra.
    El ac mahsrikyak inmasrlon sheep uh, atuyang nu faclos ac srelosi in ip srisrik,
    ac wangin sie in molelosla.
  hbo-WLC: תָּרֹ֥ם יָדְךָ֖ עַל־צָרֶ֑יךָ וְכָל־אֹיְבֶ֖יךָ יִכָּרֵֽתוּ׃ פ
  ibo-ibo: Ndị fọdụrụ afọdụ nke Jekọb ga-adịkwa nʼetiti ọtụtụ ndị mmadụ dị ka ọdụm
    nʼetiti anụ ọhịa niile dị iche iche, e, dịka nwa ọdụm nʼetiti igwe atụrụ, nke
    na-azọda na-adọkasị mgbe ọ na-agabiga, ma o nweghị onye ga-anapụta ya.
  ory-ory: ପୁଣି, ବନ ପଶୁଗଣ ମଧ୍ୟରେ ଯେପରି ସିଂହ, ମେଷପଲ ମଧ୍ୟରେ ଯେପରି ଯୁବା ସିଂହ ଯାଇ ଦଳି
    ପକାଏ ଓ ବିଦୀର୍ଣ୍ଣ କରେ, ଆଉ ଉଦ୍ଧାରକାରୀ କେହି ନ ଥାଏ, ସେପରି ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ, ଅନେକ ଗୋଷ୍ଠୀ
    ମଧ୍ୟରେ ଯାକୁବର ଅବଶିଷ୍ଟାଂଶ ହେବେ।
  chk-chk: Iwe, chokewe mi chüen manau seni mwirimwirin Jakop repwe nonom lein chon
    ekewe mwü usun eman laion lein ekewe manmwachon lein wöllap, usun eman nienifön
    laion mi nom lein epwi pwiin sip, epwe puriretiu o atatakisiir, nge esap wor eman
    a tongeni amanaueer.
  rop-rop: “Wal seimtaim afta det fait detlot Isreil pipul hu jidan laibala garra
    jidan langa ola najalot pipul jis laiga laiyan weya im go en lukabat daga. Det
    laiyan im go langa bush kantri o langa pedik, en wen im luk ola ship, im jamp
    langa olabat, en im terrimap olabat. Nobodi kaan seibum detlot ship brom det laiyan.
  ukr-1871: І буде Яковів останок між многими людами, нїби той лев між зьвірями лїсними,
    нїби левчук між отарою, що, як настигне, то й тратує й роздирає, так що нїхто
    врятувати незгіден.
  deu-1951: (05-7) Und der Überrest Jakobs wird unter den Nationen inmitten vieler
    Völker sein wie ein Löwe unter den Tieren des Waldes, wie ein junger Leu unter
    den Schafherden, der, wenn er hindurchgeht, niedertritt und zerreißt, daß niemand
    retten kann.
  eng-JPS: (5-7) And the remnant of Jacob shall be among the nations, in the midst
    of many peoples, as a lion among the beasts of the forest, as a young lion among
    the flocks of sheep, who, if he go through, treadeth down and teareth in pieces,
    and there is none to deliver.
  srp-1865: I ostatak æe Jakovljev biti meðu narodima, usred mnogih naroda, kao lav
    meðu zvijerima šumskim, kao laviæ meðu stadima ovaca, koji kad ide tlaèi i rastrže
    i nema nikoga da izbavi.
  lug-lug: Ng’empologoma bw’ebeera n’ensolo endala ez’omu nsiko, abantu abaasigalawo
    aba Yakobo balibeera mu mawanga mangi agabeetoolodde; ate era ng’empologoma ento
    mu bisibo by’endiga, bw’egenda n’eyitamu n’etaagulataagula ne wataba n’omu aziwonya.
  heb-heb: והיה שארית יעקב בגוים בקרב עמים רבים כאריה בבהמות יער ככפיר בעדרי צאן אשר
    אם עבר ורמס וטרף ואין מציל׃
  ben-IRV: যাকোব কুলের বাকি লোকেরা জাতির মধ্যে থাকবে, অনেক লোকের মধ্যে, জঙ্গলে অনেক
    পশুদের মধ্যে যেমন সিংহ, যেমন ভেড়ারপালের মধ্যে যুবসিংহ। যখন সে তাদের মধ্যে দিয়ে
    যায়, সে তাদের ওপরে মাড়াবে এবং তাদের ছিঁড়ে টুকরো টুকরো করবে এবং তাদের রক্ষা
    করার কেউ থাকবে না।
  pan-pan: ਯਾਕੂਬ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕ ਕੌਮਾਂ ਦੇ ਵਿੱਚ, ਸਗੋਂ ਬਹੁਤੀਆਂ ਉੱਮਤਾਂ ਦੇ ਵਿਚਕਾਰ ਅਜਿਹੇ
    ਹੋਣਗੇ, ਜਿਵੇਂ ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਦੇ ਵਿਚਕਾਰ ਬੱਬਰ ਸ਼ੇਰ, ਜਾਂ ਜਿਵੇਂ ਭੇਡਾਂ ਦੀਆਂ ਇੱਜੜਾਂ ਵਿੱਚ
    ਜੁਆਨ ਸ਼ੇਰ ਹੁੰਦਾ ਹੈ, ਜੋ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਕੇ ਲਤਾੜਦਾ ਤੇ ਪਾੜਦਾ ਹੈ, ਅਤੇ ਕੋਈ ਛੁਡਾਉਣ ਵਾਲਾ
    ਨਹੀਂ ਹੁੰਦਾ!
  mya-JVB: ကျန် ကြွင်းသော ယာကုပ် အမျိုးသားတို့သည် တပါး အမျိုးသားအများ တို့တွင် နေ၍၊
    တော သားရဲ တို့တွင် ခြင်္သေ့ ကဲ့သို့ ၎င်း ၊ သိုး စု တို့တွင် ခြင်္သေ့ ပျိုကဲ့သို့
    ၎င်း ဖြစ် ကြ လိမ့်မည်။ ခြင်္သေ့ဝင် သောအခါ အဘယ်သူ မျှမကယ်နှုတ် နိုင်အောင် နင်း
    ၍ ကိုက်စား တတ်၏။
  hmo-hmo: Inai Israela taudia, bese idauidau edia huanai idia noho, be laiona, uda
    dekenai ia noho bamona, ia ese boroma bona mamoe ania totona ia labana noho. Ia
    be mamoe edia magu ia vareai, ia ese mamoe ia dogoatao, ia daredia dikadika, bona
    tau ta ese mamoe ia durudia diba lasi.
  urd-urd: और या'क़ूब का बक़िया या बहुत सी क़ौमों और उम्मतों में, ऐसा होगा जैसे शेर
    — ए — बबर जंगल के जानवरों में, और जवान शेर भेड़ों के गल्ले में, जब वह उनके बीच
    से गुज़रता है, तो पायमाल करता और फाड़ता है, और कोई छुड़ा नहीं सकता।
  rus-SYN: И будет остаток Иакова между народами, среди многих племен, как лев среди
    зверей лесных, как скимен среди стада овец, который, когда выступит, то попирает
    и терзает, и никто не спасет от него.
  bqc-SIM: Á ↄloo á ibɛɛↄla, í á wɛ̀lɛpiↄ dɛdɛ píi.
  tcz-CHONGTHU: Israel amoh chengse chu namtin vaipi laha um uva, kithe thang soh
    diu, gammang laha keipi bahkai um banga, chule kelngoi hon laha keipi bahkai nou
    banga umdiu, kelngoi chu ahung potdoh tih tengule abotel teldiu koimachan ahuhdoh
    theilou tobang hiding ahi.
  mar-mar: जसा जंगलातील प्राण्यांमधील सिंह येतो, जसा तरूण सिंह मेंढ्यांच्या कळपांत
    येतो, आणि तो मेंढ्यांच्या कळपातून गेला तर त्यांना तुडवितो व चिरडून टाकतो व त्यांना
    वाचवायला कोणी नसते, त्याच प्रकारे याकोबाचे राहीलेले लोक, पुष्कळ लोकांच्यामध्ये
    असतील.
  qub-qub: Chaynöpis Jacobpita miraj quëdajcunaga intëru nasyuncunachömi aypacasha
    caycangapaj. Animalcunacho manchacuypaj liyun caycajnömi caycangapaj. Liyonga
    uyshacunata charishpan rachir-usharinmi. Cawaycajtaga manami ni jucnayllatapis
    cachaycunchu.
  bqp-bqp: Isirelibɑ, i seewo i bɛɛn yibɛrɛbɑ wɔri. Kpɑ i bu go mɑm mɑm.
  hat-hat: Rès moun pèp Izrayèl yo va viv nan mitan lòt nasyon yo, nan mitan anpil
    lòt nasyon. Y'a tankou yon lyon nan mitan bèt nan bwa, osinon yon jenn ti lyon
    nan mitan bann mouton. Y'ap pase nan mitan lòt nasyon yo. Y'ap kraze yo anba pye
    yo, y'ap dechikete yo. Pesonn p'ap ka delivre moun anba men yo.
  eng-BSB: Then the remnant of Jacob will be among the nations, in the midst of many
    peoples, like a lion among the beasts of the forest, like a young lion among flocks
    of sheep, which tramples and tears as it passes through, with no one to rescue
    them.
  tod-tod: À yeeʋɛɛ wo-ɓɔɛɲɔɠɔiti ma, ta mɔnɔ wo zili nuiti pɛ ti ɠoloɠolo!
  eng-WEBPB: The remnant of Jacob will be amongst the nations, amongst many peoples,
    like a lion amongst the animals of the forest, like a young lion amongst the flocks
    of sheep; who, if he goes through, treads down and tears in pieces, and there
    is no one to deliver.
  kbq-kbq: Hagi Jekopu nagapinti'ma osi'a naga'ma zamatresage'za, kokankokama ru vahepima
    umani emanima hanaza vahe'mo'za, zafa ta'nopafima ruzahu ruzahu afi zagagafama
    mani'naza amu'nompima laioni maniaza nehu'za, sipisipi afu'ene meme afu kevuma
    maniza amu'nompi, hankavenentake hu'nea kasefa laionimo kva vahe'zami omani'negeno
    zamagumpi taka ureno ana afutamima zamaheno tagana taganu vaziaza hanige'za mago'a
    vahe'mo'za zamaza osugahaze.
  nhe-BL: Quena, nopa israelitame itztose ipan campa hueli tlaltini ininhuaya tlen
    hueli tlamantli tlacame. Huan nopa tlacame quinimacasise queja sequinoc tlapiyalime
    ipan cuatitlamitl quiimacasij nopa hueyi tecuani león. Huan nopa israelitame tlen
    mocahuase ipan nopa tonali tlanahuatise campa hueli huan axaca huelis momanahuis
    iniixpa pampa itztose queja se tecuani tlen nemi tlatlajco borregojme tlen quinmictijtinemis
    huan quinhuejhuelojtinemis tlen quinequis.
  gub-BL: Izaew wikuwe ma'e wiko putar amogwer teko wainuinuromo wà nehe. Nuzawy kwaw
    zàwàruhu iriàw miar wainuinuromo har wà nehe. Nuzawy kwaw zàwàruhu ipyahu ma'e
    àràpuhàràn uzemono'og ma'e waàmàtyry'ymar nehe. Upyhyk wà. Upei'ài'àg wà no. Ni
    amo nupuner kwaw a'e àràpuhàràn wapyro haw rehe zàwàruhu wi wà.
  eng-DRA: 'And the remnant of Jacob shall be among the Gentiles in the midst of many
    peoples as a lion among the beasts of the forests, and as a young lion among the
    flocks of sheep: who when he shall go through and tread down, and take, there
    is none to deliver.'
