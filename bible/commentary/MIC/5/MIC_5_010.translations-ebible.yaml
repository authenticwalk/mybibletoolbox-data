  bqp-bqp: Kpɑ n bɛɛn wusu kɑm koosiɑ. Kpɑ n bɛɛn gbɑ̃rɑnu suriri.
  hat-hat: 'Seyè a di ankò: Jou sa a, m''ap touye tout chwal batay nou yo. M''a detwi
