  mar-mar: परमेश्वर असे म्हणतो, “त्या दिवसात असे होईल की, मी तुझे घोडे तुझ्यामध्ये
    नष्ट करीन आणि तुमचे रथ मोडून टाकीन.
  qub-qub: 'Tayta Diosga Payllaman yäracunanpämi Israelcunataga cayno nin: «Chay junäga
