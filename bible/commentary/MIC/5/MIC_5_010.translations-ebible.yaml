  ory-ory: ଆହୁରି, ସଦାପ୍ରଭୁ କହନ୍ତି, ସେଦିନ ଆମ୍ଭେ ତୁମ୍ଭ ମଧ୍ୟରୁ ତୁମ୍ଭ ଅଶ୍ୱଗଣକୁ ଉଚ୍ଛିନ୍ନ
    କରିବା ଓ ତୁମ୍ଭର ରଥସବୁ ନଷ୍ଟ କରିବା;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Lon ena fansoun üpwe angei senikemi nöümi
