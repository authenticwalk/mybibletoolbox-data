  kbq-kbq: Ra Anumzamo'a Israeli vahekura huno, Ana knafina tamagri hosi afutamina
    zamahe frivaga nere'na, karisi taminena eri haviza huvaga regahue hu'ne.
  nhe-BL: 'Huan TOTECO quiijtohua: “Ipan nopa tonali niquinxolehuas nochi imotlatehuijca
    carros huan imocahuayojhua tlen ipan inmotemachijtose para inmomanahuise.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe teko Izaew wanupe kury. — A'e 'ar
    mehe azuka putar waneimaw kawaru ihe wà nehe. Azukazuka putar wama'e ywyramawa
    ihe wà nehe no.
  eng-DRA: And it shall come to pass in that day, saith the Lord, that I will take
    away thy horses out of the midst of thee, and will destroy thy chariots.
