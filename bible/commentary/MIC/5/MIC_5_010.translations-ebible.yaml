    n’amagaali go.
  heb-heb: והיה ביום ההוא נאם יהוה והכרתי סוסיך מקרבך והאבדתי מרכבתיך׃
  ben-IRV: সদাপ্রভু বলেন, “সেই দিনের এটা ঘটবে,” “আমি তোমাদের মধ্যে থেকে তোমাদের ঘোড়াদের
