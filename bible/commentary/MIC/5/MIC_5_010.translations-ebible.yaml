    chariot nutuwos.
  hbo-WLC: וְהִכְרַתִּ֖י עָרֵ֣י אַרְצֶ֑ךָ וְהָרַסְתִּ֖י כָּל־מִבְצָרֶֽיךָ׃
  ibo-ibo: “Nʼụbọchị ahụ kwa,” otu a ka Onyenwe anyị kwubiri, “Aga m ala ịnyịnya unu
