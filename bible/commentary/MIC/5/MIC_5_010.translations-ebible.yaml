  uig-CYR: Шу күнидә шундақ болидуки, — дәйду Пәрвәрдигар, Мән араңлардин барлиқ атлириңни
    үзүп ташлаймән, Җәң һарвулириңни һалак қилимән.
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు, “ఆ రోజు నేను నీ గుర్రాలన్నిటినీ నాశనం చేస్తాను.
    నీ రథాలను ధ్వంసం చేస్తాను.
  hat-BSA: “Li va rive, nan jou sa a,”, deklare SENYÈ a, “ke Mwen va retire cheval
