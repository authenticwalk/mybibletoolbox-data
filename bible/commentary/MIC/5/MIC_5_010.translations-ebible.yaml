  pan-pan: “ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ,” ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, “ਕਿ ਮੈਂ ਤੇਰੇ ਘੋੜਿਆਂ ਨੂੰ ਤੇਰੇ ਵਿਚਕਾਰੋਂ
    ਵੱਢ ਸੁੱਟਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਰਥਾਂ ਨੂੰ ਬਰਬਾਦ ਕਰਾਂਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို ကာလ ၌ သင် ၏မြင်း တို့ကို သင့် အလယ် က
    ငါပယ်ရှင်း ၍ ၊ သင် ၏ ရထား တို့ကိုလည်း ဖျက်ဆီး မည်။
  hmo-hmo: Lohiabada ese Israela taudia ma ia hamaoroa, ia gwau, “Unai dinadia lalonai
