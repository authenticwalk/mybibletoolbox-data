verse: MIC.005.010
translations:
  mal-C: '“ആ ദിവസത്തിൽ,” യഹോവ അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്റെ കുതിരകളെ നിന്നിൽനിന്നു
    നശിപ്പിക്കുകയും നിന്റെ രഥങ്ങളെ തകർത്തുകളയുകയും ചെയ്യും.'
  deu-TKW: die festen Städte deines Landes vertilgen und alle deine Festungen zerstören,
  lin-lin: nakobebisa bingumba ya mokili na yo mpe nakokweyisa bandako na yo, oyo
    batonga makasi ;
  eng-LSV: “And it has come to pass in that day,” || A declaration of YHWH, || “I
    have cut off your horses from your midst, || And I have destroyed your chariots,
  eng-GNV: And it shall come to passe in that day, sayth the Lord, that I will cut
    off thine horses out of the middes of thee, and I will destroy thy charets.
  eng-WEBSTER: 'And it shall come to pass in that day, saith the LORD, that I will
    cut off thy horses out of the midst of thee, and I will destroy thy chariots:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Ipan nopa tonali niquinsosolos nochi amotlahuilanca
    carros huan amocahuayojhua catli ipan anmotemachijtose para anmomanahuise.'
  swh-ONEN: “Katika siku ile,” asema Bwana, “nitaangamiza farasi zenu katikati yenu
    na kubomoa magari yenu ya vita.
  bba-bba: Kpɑ n bɛɛn wusu kɑm koosiɑ. Kpɑ n bɛɛn ɡbɑ̃rɑnu suriri.
  eng-KJVCPB: 'And it shall come to pass in that day, saith the Lord, That I will
    cut off thy horses out of the midst of thee, And I will destroy thy chariots:'
  luo-luo: Jehova Nyasaye owacho niya, “E odiechiengno anaketh fareseu kendo nabanj
    gecheu mag lweny.
  meu-meu: 'Iehova na e tomu: Una dina ai emui hosi na baina aladia mase bogaragimui
    ai, bona emui kariota baina hamakohidia rohoroho.'
  npi-ULB: परमप्रभु घोषणा गर्नुहुन्छ, “त्यस दिन यस्तो हुनेछ । म तिमीहरूका बिचमा तिमीहरूका
    घोडाहरूलाई नाश गर्नेछु र तिमीहरूका रथहरू भत्‍काइदिनेछु ।
  yor-yor: “Ní ọjọ́ náà,” ni Olúwa wí, “Èmi yóò pa àwọn ẹṣin rẹ̀ run kúrò láàrín rẹ
    èmi yóò sì pa àwọn kẹ̀kẹ́ ogun rẹ̀ run.
  pes-OPCB: 'خداوند به قوم اسرائیل می‌فرماید: «در آن زمان تمام اسبها و ارابه‌های شما
    را از بین خواهم برد،'
  tgl-ULB: “Mangyayari ito sa araw na iyon,” sinabi ni Yahweh “na aking wawasakin
    ang inyong mga kabayo kasama ninyo at gigibain ko ang inyong mga karwahe.
  cbu-NT: 'Nuw Apanlli Taarashipani siyaa Israelchicheetsis atina: Yuwash zar tatsamkachu
    anush nuw siyaa kapaachureetsis tapazpanee mishat, tapazeem pshiyrshishi payukis
    anootstam ichingaru tpachingachima.'
  hui-hui: Anduane Homogohanda lalu, Horo ogoningi i̱na tínaga nogo hosi karu haru
    tagira pialu wai biaga garo ale mini karisi nogo hosime gililaga ngamiru mo gialo
    bagabu waore holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ထို​အ​ချိန်​တွင်​ငါ​သည် သင်​တို့​၏​မြင်း​များ​ကို​ဖယ်​ရှား​၍
    သင်​တို့​၏ စစ်​ရ​ထား​များ​ကို​ဖျက်​ဆီး​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཉིན་མོ་དེ་ལ་ངས་ཁྱོད་ཚོའི་ནང་དུ་ཡོད་པའི་རྟ་རྣམས་བཀུམས་ནས་ཤིང་རྟ་རྣམས་མེད་པར་བྱ།
  sna-sna: “Pazuva iro,” ndizvo zvinotaura Jehovha, “ndichaparadza mabhiza enyu pakati
    penyu uye ndichapwanya ngoro dzenyu.
  spa-BLM: “Sucederá en ese día”, dice Yahvé, “que cortaré vuestros caballos de entre
    vosotros y destruirá tus carros.
  cac-cac: 'Ex vetisraelal, a Jehová tz''alan icha tic d''ayex: A d''a jun c''ual
    chi'', ol in mac''cham noc'' e chej, ol in satanel e carruaje yic oval.'
  swh-ULB: “Itatokea siku hiyo,” asema Yahwe, “kwamba nitawaharibu farasi wako kutoka
    miongoni mwenu na nitayavunja magari yako ya farasi.
  bel-bel: 'І будзе ў той дзень, кажа Гасподзь: зьнішчу коней тваіх з асяродзьдзя
    твайго і зьнішчу калясьніцы твае,'
  deu-ELBBK: Und ich werde ausrotten die Städte deines Landes und alle deine Festungen
    niederreißen.
  mbb-OT: Migkaǥi is Nengazen te, “Ziyà te huziyan he menge andew, ebpehimetayan ku
    is menge kudè niw wey edweǥayen ku is menge kerwahi niw.
  mal-2015: അന്നാളിൽ ഞാൻ നിന്റെ കുതിരകളെ നിന്റെ നടുവിൽനിന്നു ഛേദിച്ചുകളയും നിന്റെ
    രഥങ്ങളെ നശിപ്പിക്കയും ചെയ്യും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Zňičinava o fori andre tiri phuv a čhivava tele savore tire pevnosťi.
  pes-OPV: و خداوند می‌گوید که در آن روز اسبان تورا از میانت منقطع و ارابه هایت را
    معدوم خواهم نمود.
  ron-1924: „Ын зиуа ачея”, зиче Домнул, „ыць вой нимичи ку десэвыршире каий дин мижлокул
    тэу ши-ць вой сфэрыма кареле;
  ben-OBCV: “সেইদিন,” সদাপ্রভুর বলেন, “আমি তোমাদের ঘোড়াদের তোমাদের মধ্যে থেকে বিনাশ
    করব এবং তোমাদের রথগুলি ধ্বংস করব।
  som-som: Oo Rabbigu wuxuu leeyahay, Wakhtigaas fardihiinna waan idinka dhex baabbi'in
    doonaa, oo gaadhifardoodkiinnana waan wada jejebin doonaa.
  lat-VUC: 'Et erit in die illa, dicit Dominus: auferam equos tuos de medio tui, et
    disperdam quadrigas tuas.'
  eng-ASVBT: 'And it shall come to pass in that day, saith Jehovah, that I will cut
    off thy horses out of the midst of thee, and will destroy thy chariots:'
  ita-1885: Ed avverrà in quel giorno, dice il Signore, che io distruggerò i tuoi
    cavalli del mezzo di te, e farò perire i tuoi carri;
  eng-LXXUP: 'and I will utterly destroy the cities of thy land, and demolish all
    thy strongholds:'
  eng-ULB: “It will happen in that day”—this is Yahweh's declaration— “that I will
    destroy your horses from among you and will demolish your chariots.
  spa-VBL: Ese día, dice el Señor, yo mataré tus caballos y quebrantaré tus carruajes.
  fra-_FOB: En ce jour-là, dit l'Éternel, je retrancherai tes chevaux du milieu de
    toi, et je détruirai tes chars.
  mal-mal: “ആ നാളിൽ ഞാൻ നിന്റെ കുതിരകളെ നിന്റെ നടുവിൽനിന്ന് ഛേദിച്ചുകളയും; നിന്റെ
    രഥങ്ങളെ നശിപ്പിക്കുകയും ചെയ്യും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Us din maiṅ tere ghoṛoṅ ko nest aur tere rathoṅ ko nābūd
    karūṅga.
  suz-BL: मेको नाक्‍ती गो इन शारा इन दाते रे खतम पोक्‍नुङ। इन बग्‍गी प्रेश्‍शा गेनुङ।
  eng-NOY: It shall come to pass in that day, saith Jehovah, That I will destroy thy
    horses from the midst of thee, And I will consume thy chariots;
  ita-1927: (H5-9) E in quel giorno avverrà, dice l’Eterno, che io sterminerò i tuoi
    cavalli in mezzo a te, e distruggerò i tuoi carri;
  ckb-ckb: 'یەزدان دەفەرموێت: «لەو ڕۆژەدا ئەسپەکانت لەنێو خۆت لەناودەبەم و گالیسکەکانت
    ڕیشەکێش دەکەم.'
  eng-BBE: 'And it will come about in that day, says the Lord, that I will take away
    your horses from you, and will give your war-carriages to destruction:'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಘೋಷಿಸುತ್ತಾರೆ: “ಆ ದಿವಸದಲ್ಲಿ, ನಾನು ನಿನ್ನ ಮಧ್ಯದೊಳಗಿರುವ
    ನಿನ್ನ ಕುದುರೆಗಳನ್ನು ಕಡಿದುಬಿಟ್ಟು ನಿನ್ನ ರಥಗಳನ್ನು ನಾಶಮಾಡುವೆನು.'
  tam-2017: அந்நாளிலே நான் உன் குதிரைகளை உன் நடுவில் இராமல் அழித்து, உன் இரதங்களை
    அழித்து,
  spa-RV-1909: Y acontecerá en aquel día, dice Jehová, que haré matar tus caballos
    de en medio de ti, y haré destruir tus carros.
  ron-BTF: Și se va întâmpla, în acea zi, spune DOMNUL, că voi stârpi caii tăi din
    mijlocul tău și îți voi distruge carele.
  eng-WEBP: “It will happen in that day”, says the LORD, “that I will cut off your
    horses from among you and will destroy your chariots.
  eng-FBV: On that day, says the Lord, I will kill your horses and break your chariots.
  nld-1939: Dan zal het geschieden op die dag, Is de godsspraak van Jahweh, Dat Ik
    de paarden uit uw midden verwijder, En uw wagens verniel!
  nch-BL: 'Huan TOTECO quiijtohua: “Ipan nopa tonali niquinsosolos nochi amotatehuijca
    carrojhua huan amocahuayojhua cati ipan anmotemachijtose para anmomanahuise.'
  vie-1934: '(05-9) Đức Giê-hô-va phán: Xảy ra trong ngày đó, ta sẽ cất hết những
    ngựa ngươi khỏi giữa ngươi, và diệt hết xe ngươi.'
  hin-CV: याहवेह की घोषणा यह है, “उस दिन मैं तुम्हारे घोड़ों को तुम्हारे बीच नाश कर
    दूंगा और तुम्हारे रथों को भी नष्ट कर दूंगा.
  spa-BES: 'Y sucederá en ese día, dice el Señor, que te quitaré tus caballos y destruiré
    tus carruajes de guerra:'
  tdx-tdx: Haitoako ka o rova’ i taneio, vaho fonga hahotrako ambane o kijoly fatratseo;
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ต่อมาในวันนั้นเราจะขจั​ดม​้าของเจ้าให้หมดไปจากท่ามกลางเจ้า
    และจะทำลายรถรบของเจ้า
  por-BR-2018: E será naquele dia,diz o SENHOR, que destruirei teus cavalos do meio
    de ti, e acabarei com tuas carruagens.
  deu-ELO: (05:9) Und es wird geschehen an jenem Tage, spricht Jehova, da werde ich
    deine Rosse ausrotten aus deiner Mitte und deine Wagen vernichten.
  eng-WYC-2018: And it shall be, in that day, saith the Lord, I shall take away thine
    horses from the middle of thee, and I shall destroy thy four-horsed carts. (And
    it shall be, on that day, saith the Lord, I shall take away thy horses from thy
    midst, and I shall destroy thy chariots.)
  epo-epo: En tiu tago, diras la Eternulo, Mi ekstermos viajn ĉevalojn ĉe vi kaj pereigos
    viajn ĉarojn;
  uig-PIN: Xu künidǝ xundaⱪ boliduki, — dǝydu Pǝrwǝrdigar, Mǝn aranglardin barliⱪ
    atliringni üzüp taxlaymǝn, Jǝng ⱨarwiliringni ⱨalak ⱪilimǝn.
  beo-beo: Hina Gode da amane sia:sa, “Amo esoga, Na da dilia hosi sasamogene, dilia
    sa:liode amo wadela:lesisimu.
  tpi-OTNT: Bikpela i tokim ol Israel olsem, “Long dispela taim bai mi bagarapim ol
    samting bilong pait. Bai mi rausim ol hos na bagarapim ol karis.
  hau-SA: “A wannan rana,” in ji Ubangiji “Zan hallaka dawakanku daga cikinku, in
    kuma rurrushe kekunan yaƙinku.
  uig-LAT: Shu künide shundaq boliduki, — deydu Perwerdigar, Men aranglardin barliq
    atliringni üzüp tashlaymen, Jeng harwiliringni halak qilimen.
  nde-nde: “Ngalolosuku,” kutsho uThixo, “ngizabhubhisa amabhiza enu phakathi kwenu
    ngibhidlize lezinqola zenu zempi.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻE hoko ʻo pehē ʻi he ʻaho ko ia, te u motuhi hoʻo
    fanga hoosi mei ho lotolotonga, pea te u maumauʻi hoʻo ngaahi saliote.
  ces-1613: I stane se v ten den, dí Hospodin, že vypléním koně tvé z prostředku tvého,
    a zkazím vozy tvé.
  eng-WMB: “It will happen in that day”, says the LORD, “that I will cut off your
    horses from among you and will destroy your chariots.
  tam-TCV: 'யெகோவா இஸ்ரயேலுக்கு அறிவிக்கிறதாவது: “அந்த நாளில் உன் மத்தியிலிருந்து
    போர்க் குதிரைகளை அழிப்பேன். உன் தேர்ப் படைகளை அழித்தொழிப்பேன்.'
  ceb-ULB: “Mahitabo kini nianang adlawa,” miingon si Yahweh, “nga laglagon ko ang
    inyong mga kabayo taliwala kaninyo ug dugmokon ko ang inyong mga karwahe.
  pol-UBG: I stanie się w tym dniu, mówi PAN, że wytracę twoje konie spośród ciebie
    i zniszczę twoje rydwany.
  agr-agr: 'Tuke Pujuu chichaak: “Nunú tsawan jegatna duwi, amina caballojum maanitai
    aidaunak ashí ijituattagme, dutikakun carrojum aidaunashkam tsaigkattagme.'
  kyc-kyc: Kamongo dokome lao, Yuu gii dokopa nambame nakamana mona mena ose dupwa
    pyao nembo mena oseme ipyuo penge uliuli dupwa pyao kokwa soo nembakao piru, letamo.
  urd-GVU: رب فرماتا ہے، ”اُس دن مَیں تیرے گھوڑوں کو نیست اور تیرے رتھوں کو نابود
    کروں گا۔
  eng-OEBCW: 'On that day, says the Lord: ‘I will slaughter your horses from your
    midst, and destroy your chariots.'
  deu-1912: Zur selben Zeit, spricht der HERR, will ich deine Rosse von dir tun und
    deine Wagen zunichte machen;
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆ ದಿನಗಳಲ್ಲಿ ನಿನ್ನ ಕುದುರೆಗಳನ್ನು ನಿನ್ನೊಳಗಿಂದ ಕಡಿದುಬಿಡುವೆನು.
    ನಿನ್ನ ರಥಗಳನ್ನು ನಾಶಗೊಳಿಸುವೆನು.
  yap-yap: Be ga’ar SOMOL, “Ngiyal’ nem e bay gu fek e pi os rom mu gu kirebnag e
    pi chariot rom.
  hlt-MCSB: BOEIPA kah olphong khohnin te a pai vaengah tah na khui lamkah na marhang
    te ka hnawt vetih na leng te ka poo sak ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ቤርታዺ ጋዓንቴ ታኣኒ ፓራሢ ዒንሢ ባኣካፓ ባይዛንዳኔ፤ ሳርጌሎ ዖይቶዋ ጋፒሲ ባይዛንዳኔ።
  twi-ASANTE: “Saa ɛda no,” sɛdeɛ Awurade seɛ nie, “Mɛsɛe apɔnkɔ a wowɔ na mabubu
    wo nteaseɛnam.
  eng-WEBU: “It will happen in that day”, says the LORD, “that I will cut off your
    horses from among you and will destroy your chariots.
  wal-wal: GODAI hagaadan yaagees; “He gallassi taani ne parata ne giddoppe xaissana;
    ne para gaaretakka mentterettana.
  spa-PDDPT: Aquel día, dice Yavé, eliminaré tus caballos de en medio de ti, y destruiré
    tus carruajes.
  gun-gun: 'Senhor aipoe''i: — Ha''e va''e ára ma penembyte gui aipe''apa ''rã penerymba
    kavaju kuery, ha''e ambovaipa ''rã penerenda karóxa joe opu''ãa pygua.'
  agu-BL: 'Je yol Kataj Ryose''j, yi tz''elpon cu''n te''j: “Axwok xonl Israel, tul
    yi jun k''ejlala''tz yi at tulbil, chicopon imbiyol cyakil yi ichej tetz oyintzi'',
    tuml yi e''chk icare''t tetz oyintzi'', tircu''n xitok wa''n.'
  ilo-ULB: “Ket mapasamakto iti dayta nga aldaw,” kuna ni Yahweh, “a parmekekto dagiti
    kabaliom ken rakrakekto dagiti karwahem.
  kpg-kpg: Dimaadua ga helekai, “Di madagoaa hua deelaa, gei Au gaa kae godou hoodo
    gi daha mo goodou, gaa oho godou waga dauwa hongo henua.
  uig-ARA: شۇ كۈنىدە شۇنداق بولىدۇكى، ــ دەيدۇ پەرۋەردىگار، مەن ئاراڭلاردىن بارلىق
    ئاتلىرىڭنى ئۈزۈپ تاشلايمەن، جەڭ ھارۋىلىرىڭنى ھالاك قىلىمەن.
  sus-sus: N wo xa bɔxi xa taae kanama nɛ, n wo xa yire makantaxie rabira.
  pon-2006: 'Eri, iet mahsen en KAUN-O: “Ni ahnsowo, I pahn ketikihsang noumwail oahs
    akan, oh kauwehla waramwail werennansapw en mahwen kan.'
  jae-jae: Apômtau kêsôm gebe “Êndêŋ bêc tônê aê oc janseŋ nêm hos su ma jatuc nêm
    kareta siŋŋa popoc.
  ksd-ksd: Ma ta nam ra e, ra Luluai i biti, ina vamutue vue kaum lavur os kan u,
    ma ina vakaina vue kaum lavur kiki na vinavana;
  grc-BRENT: καὶ ἐξολεθρεύσω τὰς πόλεις τῆς γῆς σου, καὶ ἐξαρῶ πάντα τὰ ὀχυρώματά
    σου·
  ind-AYT: (5-9) “Pada hari itu akan terjadi,” firman TUHAN, “Aku akan melenyapkan
    kuda-kudamu dari antaramu, dan membinasakan kereta-keretamu.”
  nya-nya: Yehova akuti, “Tsiku limenelo ndidzawononga akavalo anu onse ndi kuphwasula
    magaleta anu.
  hrv-hrv: razorit ću po tvojoj zemlji svako naselje, porušiti sve tvoje tvrde gradove.
  mps-mps: Genuai Bidigo te Israel dabeba te po wali, “Te sogo eno te hwįbo doado
    bage dolaibao,” wali. “Te boi hwįabo hos dabe eno sela sąnama, te karis dabe
    dolaibao,” wai dao.
  tpi-tpi: Bikpela i tokim ol Israel olsem, “Long dispela taim bai mi bagarapim ol
    samting bilong pait. Bai mi rausim ol hos na bagarapim ol karis.
  dan-1931: rydder Byerne bort i dit Land, river alle dine Fæstninger ned,
  vie-OVCB: 'Chúa Hằng Hữu phán: “Trong ngày ấy, Ta sẽ quét sạch các chiến mã và tiêu
    diệt các chiến xa của ngươi.'
  guj-2017: “વળી યહોવાહ કહે છે કે, તે દિવસે એવું થશે કે,” “હું તારા ઘોડાઓનો નાશ કરીશ
    અને તારા રથોને તોડી નાખીશ.
  pon-2006A: 'Eri, iet mahsen en KAUN-O: “Ni ahnsowo, I pahn ketikihsang noumwail
    oahs akan, oh kauwehla waramwail werennansapw en mahwen kan.'
  por-BRBSL: “Isso acontecerá naquele dia”, diz Yahweh, “que eu cortarei seus cavalos
    dentre vocês e destruirá suas carruagens.
  eng-OEBUS: 'On that day, says the Lord: “I will slaughter your horses from your
    midst, and destroy your chariots.'
  cth-cth: BAWIPA a dei e teh, hote atueng dawkvah, nangmae umsali hai marangnaw hoi
    ranglengnaw koung ka raphoe han.
  twi-twi: “Saa da no,” sɛnea Awurade se ni, “Mɛsɛe apɔnkɔ a wowɔ na mabubu wo nteaseɛnam.
  hlt-hlt: BOEIPA kah olphong khohnin te a pai vaengah tah na khui lamkah na marhang
    te ka hnawt vetih na leng te ka poo sak ni.
  tbz-SIM: M bo puɔ ndi tenkɛ̀ yɛhɛkɛ̀ diɛyɛ̀, kɛ́buɔ́ nyɛhɛkɛ̀ iduotí fitɛ́ yɛ̀.
  msy-2020: 'Ikiavɨra Itir God, kamaghɨn Israelia mɨgɨa ghaze: “Gɨn otivamin dughiamɨn,
    kɨ mɨdorozir bizibagh asɨghasɨgham. Egh ian hoziabagh asɨghasɨgh ian karisba apɨrarigham.'
  dop-dop: Mɑɑ yɔkɩ mǝ ɑcɑlɛɛ nɑ mǝ koloosi nyǝnɑ.
  azb-azb: «Gün gələcək» Rəbb bəyan edir, «Atlarınızı qıracağam, Döyüş arabalarınızı
    yox edəcəyəm.
  eng-DBY: And it shall come to pass in that day, saith Jehovah, that I will cut off
    thy horses out of the midst of thee, and I will destroy thy chariots.
  hin-2017: यहोवा की यही वाणी है, उस समय मैं तेरे घोड़ों का तेरे बीच में से नाश करूँगा;
    और तेरे रथों का विनाश करूँगा।
  wol-KYG: Maa fiy dagge sa dëkki réew mi, màbb sa tata yépp.
  eng-YLT: And it hath come to pass in that day, An affirmation of Jehovah, I have
    cut off thy horses from thy midst, And I have destroyed thy chariots,
  eng-WYC-2017: And it shall be, in that day, saith the Lord, I shall take away thine
    horses from the middle of thee, and I shall destroy thy four-horsed carts.
  eng-WMBB: “It will happen in that day”, says the LORD, “that I will cut off your
    horses from amongst you and will destroy your chariots.
  urd-GVH: रब फ़रमाता है, “उस दिन मैं तेरे घोड़ों को नेस्त और तेरे रथों को नाबूद करूँगा।
  rug-rug: Zama vura gua se Zihova, “Koasa rane asa, si kote va mate i Arau sari mia
    hose meke huara i sari mia totopili varipera.
  gaz-gaz: Waaqayyo akkana jedha; “Gaafas ani fardeen keessan gidduu keessanii nan
    balleessa; gaariiwwan keessan kan waraanaas nan barbadeessa.
  fra-LSG: J’exterminerai les villes de ton pays, Et je renverserai toutes tes forteresses;
  gnn-gnn: Yo, Garraynydja waŋa yukurra bitjan, “Nhumanydja mak ŋuli guyaŋirri yanapi
    nhuma ḏälmirri gal'ŋu, liŋgu nhuma yukurra ŋayathama mirithirri guḻku' gara ga
    dhika nhä bunharawu girri' ŋunhi, yurru yakana nhuma yurru djuḻkthundja ŋuriki
    miriŋuwunydja walalaŋgu ŋuriŋi nhokalaynydja nhe ganydjarryu. Ŋulinyaramirriyu
    dhä‐yawar'yunarayunydja waluyu ŋarranydja yurru nhuŋu garanha ḏaw'‐ḏawyunna warrpam'thunna,
    ga ŋunha ŋunhi wäŋa ḻoḻu marrtji ŋorra gunganhamirriyanhara yurru yakana nhumalanha
    gunganhamirriyama bulunydja, liŋgu warrpam'thunna yurru ŋunhiyinydja muṉguythirrina
    buḻwaŋ'thunna.
  yal-yal: N na i ya taane kalama nɛn i ya yamanani, n yi i ya yire makantanxine birin
    nabira.
  haw-1868: 'A i kela manawa, wahi a Iehova, E oki aku au i kou poe lio mai waena
    mai ou, A e luku aku au i kou poe halekaa:'
  arb-NAV: 'وَيَقُولُ الرَّبُّ: فِي ذَلِكَ الْيَوْمِ أَسْتَأْصِلُ خُيُولَكُمْ مِنْ
    بَيْنِكُمْ وَأُدَمِّرُ مَرْكَبَاتِ حَرْبِكُمْ،'
  ewe-ewe: 'Yehowa be: “Le gbe ma gbe la, matsrɔ̃ miaƒe sɔwo eye magblẽ miaƒe tasiaɖamwo'
  eng-LEE: (5:9) And it shall come to pass on that day, saith the Lord, that I will
    cut off thy horses out of the midst of thee, and I will destroy thy chariots;
  asm-FB: “সেই দিনা এইদৰে ঘটিব,” যিহোৱাই কৈছে, “মই তোমালোকৰ মাজৰ পৰা তোমালোকৰ ঘোঁৰাবোৰ
    ধ্বংস কৰিম, আৰু তোমালোকৰ ৰথবোৰ বিনষ্ট কৰিম।
  sus-A: ﭑ وٌ شَ بْشِ شَ تَايٍ كَنَمَ نّ، ﭑ وٌ شَ يِرٍ مَكَنتَشِيٍ رَبِرَ.
  fra-SBL: « Cela arrivera en ce jour-là », dit Yahvé, « que je retrancherai vos chevaux
    du milieu de vous et détruira tes chars.
  hbo-hbo: וְהִכְרַתִּ֖י עָרֵ֣י אַרְצֶ֑ךָ וְהָרַסְתִּ֖י כָּל־מִבְצָרֶֽיךָ׃
  piu-2006: '@see-verse:MIC.005.009'
  kik-kik: Jehova ekuuga atĩrĩ, “Mũthenya ũcio-rĩ, “nĩngananga mbarathi ciaku ikweherere
