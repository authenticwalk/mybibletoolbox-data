  rop-rop: Wal YAWEI bin tok na, “Wal seimtaim ai garra deigidawei ola hosis blanga
    yumob Isreil pipul, en ai garra binijimap ola bagi blanga yumob weya yumob bin
    oldei yusum blanga fait,
  ukr-1871: І буде того часу, говорить Господь, що вигублю з проміж тебе боєві конї,
