verse: MIC.005.005
translations:
  mal-C: അവിടന്ന് നമ്മുടെ സമാധാനം ആയിരിക്കും. അശ്ശൂർ നമ്മുടെ ദേശം ആക്രമിച്ചു നമ്മുടെ
    കോട്ടകളിലൂടെ മുന്നേറുമ്പോൾ, നാം അവർക്കെതിരേ ഏഴ് ഇടയന്മാരെയും എട്ട് സൈന്യാധിപന്മാരെയും
    ഉയർത്തും.
  deu-TKW: die sollen das Land der Assyrier mit dem Schwerte weiden und das Land Nimrods
    mit gezückten Degen. Und so wird er vor den Assyrieren erretten, wenn sie in unser
    Land einfallen und unser Gebiet betreten.
  lin-lin: Bakokamba mokili ya Asiri mpe ya Nimirodi na mopanga. Boye, akokangola
    biso na bokonzi ya mampinga ya Asiri tango bakokota na makasi na mabele na biso
    mpe na bandelo na yango.
  eng-LSV: And this [One] has been peace. Asshur, when he comes into our land, ||
    And when he treads in our palaces, || We have raised against him seven shepherds,
    || And eight anointed of man.
  eng-GNV: 'And hee shall be our peace when Asshur shall come into our lande: when
    he shall tread in our palaces, then shall we raise against him seuen shepheardes,
    and eight principall men.'
  eng-WEBSTER: 'And this man will be the peace, when the Assyrian shall come into
    our land: and when he shall tread in our palaces, then shall we raise against
    him seven shepherds, and eight principal men.'
  nhw-BL: Huan tlen ya hualas tlasehuilistli. Quema nopa tlali Asiria ehuani quinequise
    calaquise ipan totlal para quisosolose tocalhua catli más cuali tlasencahuali,
    ica ya tiquintlalise tlahuel miyaqui israelita tlayacanani huan tlamocuitlahuiani
    catli tejtetique para quintlanise.
  swh-ONEN: Naye atakuwa amani yao. Wakati Mwashuru atakapovamia nchi yetu na kupita
    katika ngome zetu, tutawainua wachungaji saba dhidi yake, hata viongozi wanane
    wa watu.
  bba-bba: Ben tɑbu yɑ̃nun sɔ̃, bɑ koo Asiriɡibu kɑ Nimuroduɡii be tɑɑre, kpɑ bu sun
    wɔrɑ Asiriɡibu bɑ̀ n bɛsɛn tem wɔrimɑ.
  eng-KJVCPB: 'And this man shall be the peace, When the Assyrian shall come into
    our land: And when he shall tread in our palaces, Then shall we raise against
    him seven shepherds, And eight principal men.'
  luo-luo: kendo en owuon ema nobed kwe margi. Ka jo-Asuria omonjo pinywa, kendo ka
    ginyono kuondewa mochiel motegno, to wabiro yiero jokwath abiriyo mondo oked kodgi;
    adier jotendwa aboro norad kodgi.
  meu-meu: 'Maino dalana binai, Asuria tauna na eda kaha ai bainema, bona eda tano
    baine moimoilaia negana ai: ita ese mamoe ireḡudia taudia hahitu baita haginidia,
    ia ilao-ahuna, bona hanua lohiadia taurahani danu.'
  npi-ULB: किनभने हाम्रो शान्तिचाहिँ यो हुनेछ - जब अश्शूरीहरू हाम्रो देशभित्र प्रवेश
    गर्नेछन्, र जब तिनीहरू हाम्रा किल्लाहरूतर्फ अगि बढ्‍छन्, त्यसबेला हामी तिनीहरूका
    विरुद्ध सात गोठाला र मानिसहरूमाथि आठ अगुवा खडा गर्नेछौँ ।
  yor-yor: Òun yóò sì jẹ́ àlàáfíà wọn. Nígbà tí àwọn Asiria bá gbógun sí ilẹ̀ wa tí
    wọ́n sì ń yan lórí odi alágbára wa, nígbà náà ni a ó gbé olùṣọ́-àgùntàn méje dìde
    sí i, àti olórí ènìyàn mẹ́jọ.
  pes-OPCB: و او صلح و سلامتی به ارمغان خواهد آورد. هنگامی که آشوری‌ها به سرزمین ما
    هجوم آورده، وارد قلعه‌هایمان شوند، رهبران نیرومند خود را به مقابله با آنها خواهیم
    فرستاد؛
  tgl-ULB: Siya ang magiging kapayapaan natin. Kung darating ang mga taga-Asiria sa
    ating lupain, kapag nagmartsa sila laban sa ating mga tanggulan, tatayo tayo laban
    sa kanila, pitong pastol at walong pinuno ng mga kalalakihan.
  cbu-NT: Ashiriya Asiriyashuch iyaa Israelchicheetsini kasimaam kuseersin, sundarush
    pang' kapungush pshtukchusin, uwsha kurak iyaa tapachindachiya. Tsimbun matayaru
    kurakaa, mishat tuchip matayaru sundarootstam urkar kurak zangankachu, uwapa wizpur
    Asiriyashchee, Nimrodshuchi tputs kasichiniya. Ashkachuni, yamari kizpureewani
    Asiriyashchee tpuxtakchuni, ndusha iyash tsapuni yusur kuschinllinaya. Ashiri
    Apanll ipusamarini Biringush yakat nllurtachu anoo na kamaneena. Apanll nuwaa
    kamanirangtamta.
  hui-hui: '@see-verse:MIC.005.004'
  mya-mya: တိုင်း​ပြည်​သည်​လည်း​ငြိမ်း​ချမ်း​သာ​ယာ လိမ့်​မည်။ အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​သည်​ငါ​တို့​၏​နိုင်​ငံ
    ကို​တိုက်​ခိုက်​၍ ငါ​တို့​၏​ခံ​တပ်​များ​ကို​ချိုး ဖောက်​ဝင်​ရောက်​ကြ​သော​အ​ခါ၊
    ငါ​တို့​တွင် ခွန်​အား​ကြီး​သော​ခေါင်း​ဆောင်​များ​ကို​စေ လွှတ်​၍ ရန်​သူ​တို့​ကို​ခု​ခံ​တိုက်​ခိုက်​မည်။-
  bod-N: སྐྱེས་བུ་འདི་ནི་ཞི་བདེ་གནང་མཁན་ཡིན་ལ། ཨ་སུར་པས་ང་ཚོའི་ཡུལ་དུ་བཙན་འཛུལ་བྱས་ཏེ་རང་ཅག་གི་ཕོ་བྲང་ལ་རྡོག་རོལ་གཏོང་བའི་ཚེ།
    རང་ཅག་གིས་རྫི་བོ་བདུན་དང་འགོ་དཔོན་བརྒྱད་བསྐོས་ནས་དེ་རྣམས་ལ་རྒོལ་བར་བྱ།
  sna-sna: Uye iye achava rugare rwavo. MuAsiria paacharwisa nyika yedu agofamba achipfuura
    nomunhare dzedu, tichamumutsira vafudzi vanomwe kuti vamurwise kunyange vatungamiri
    vasere vavanhu.
  spa-BLM: Él será nuestra paz cuando Asiria invada nuestra tierra y cuando marche
    a través de nuestras fortalezas, entonces levantaremos contra él siete pastores,
    y ocho líderes de hombres.
  cac-cac: A jun Rey chi' ol ic'ancot junc'olal. Ayic ol javoc eb' aj Asiria d'a yol
    co nación tic, yic tz'och eb' d'a yoltac co cuartel, ol co checb'at ucvan̈ vajxacvan̈oc
    eb' yajal nivac yelc'ochi, yic syac' oval eb' yed' eb' aj Asiria chi'.
  swh-ULB: Atakuwa amani yetu. Wakati Waashuru watakapokuja kwenye nchi yetu, wakati
    wakitembea dhidi ya boma yetu, kisha kisha tutainuka juu yao wachungaji saba na
    viongozi nane juu ya watu.
  bel-bel: І будзе Ён - мір. Калі Асур прыйдзе ў нашую зямлю і ўступіць у нашыя харомы,
    мы выставім супроць яго сем пастыраў і восем князёў.
  deu-ELBBK: Und sie werden das Land Assyrien mit dem Schwert weiden, und das Land
    Nimrods in seinen Toren; und er wird uns von Assyrien erretten, wenn es in unser
    Land kommen und wenn es in unsere Grenzen treten wird.
  mbb-OT: Ebeǥayan din te meupiya he kebpekesavuk is menge etew zin. Emun edsurung
    is menge tig-Asiria kayi te tanè tew wey edselezan dan is melig-en he menge vahin
    te inged tew, ebpekidtebek kiw kandan he ebpurungan ebpenguluwi te menge pengulu
    tew.
  mal-2015: അവൻ സമാധാനമാകും; അശ്ശൂർ നമ്മുടെ ദേശത്തു വന്നു നമ്മുടെ അരമനകളിൽ ചവിട്ടുമ്പോൾ
    നാം അവരുടെ നേരെ ഏഴു ഇടയന്മാരെയും എട്ടു മാനുഷപ്രഭുക്കന്മാരെയും നിർത്തും.
  rmc-rmc: On vladňinena upral e Asirija la šabľaha, upral le Nimrodoskri phuv la
    avricirdňa šabľaha. Amaro kraľis amen zachraňinela la Asirijatar, te avľahas pre
    amende a dochudňahas pes pre amari phuv.
  pes-OPV: و او سلامتی خواهد بود. هنگامی که آشور به زمین ما داخل شده، برقصرهای ما
    قدم نهد، آنگاه هفت شبان و هشت سرور آدمیان را به مقابل او برپا خواهیم داشت.
  ron-1924: Ел ва фи пачя ноастрэ! Кынд ва вени асириянул ын цара ноастрэ ши ва пэтрунде
    ын палателе ноастре, вом ридика ымпотрива луй шапте пэсторь ши опт кэпетений але
    попорулуй.
  ben-OBCV: আর তিনি আমাদের পক্ষে শান্তি হবেন যখন আসিরীয়রা আমাদের দেশ আক্রমণ করবে
    এবং আমাদের দুর্গগুলি পদদলিত করবে তখন আমরা তাদের বিরুদ্ধে সাতজন মেষপালক, এমনকি
    আটজন দলপতি নিযুক্ত করব।
  som-som: Oo kanu wuxuu noqon doonaa nabaddeenna. Markii kan reer Ashuur uu dalkeenna
    soo galo, oo uu ku dhex socdo daaraheenna waaweyn, markaasaynu isaga ku kicin
    doonnaa toddoba adhijir iyo siddeed nin oo madax ah.
  lat-VUC: 'Et erit iste pax: cum venerit Assyrius in terram nostram, et quando calcaverit
    domibus nostris, et suscitabimus super eum septem pastores et octo primates homines;'
  eng-ASVBT: And this man shall be our peace. When the Assyrian shall come into our
    land, and when he shall tread in our palaces, then shall we raise against him
    seven shepherds, and eight principal men.
  ita-1885: E costui sarà la pace; quando l'Assiro entrerà nel nostro paese, e quando
    metterà il piè ne' nostri palazzi, noi ordineremo contro a lui sette pastori,
    e otto principi d'infra il comun degli uomini.
  eng-LXXUP: 'And they shall tend the Assyrian with a sword, and the land of Nimrod
    with her trench: and he shall deliver you from the Assyrian, when he shall come
    upon your land, and when he shall invade your coasts.'
  eng-ULB: For this shall be the peace— when the Assyrians come into our land, and
    when they march against our fortresses, then we will raise against them seven
    shepherds and eight leaders over men.
  spa-VBL: Él será nuestra Fuente de paz cuando los asirios invadan nuestra tierra
    y destruyan nuestras fortalezas. Entonces designaremos líderes fuertes,
  fra-_FOB: Quand l'Assyrien viendra dans notre pays, et qu'il mettra le pied dans
    nos palais, nous lui opposerons sept pasteurs et huit princes du peuple.
  mal-mal: അവിടുന്ന് സമാധാനമാകും; അശ്ശൂർ നമ്മുടെ ദേശത്തുവന്ന് നമ്മുടെ അരമനകളിൽ ചവിട്ടുമ്പോൾ
    നാം അവരുടെ നേരെ ഏഴ് ഇടയന്മാരെയും എട്ട് ജനപ്രഭുക്കന്മാരെയും നിർത്തും.
  urd-GVR: Wuhī salāmatī kā mambā hogā. Jab Asūr kī fauj hamāre mulk meṅ dāḳhil ho
    kar hamāre mahaloṅ meṅ ghus āe to ham us ke ḳhilāf sāt charwāhe aur āṭh ra'īs
    khaṛe kareṅge
  suz-BL: मिनु मेकोमी थुं नाइक्‍चा गेब। मिनु अस्‍सुर ङा मुर इं रागी ओव़शा लडाइ पचा
    गोम्‍तेक्‍म हना, गोपुकीमी ७ जना गोठला नु ८ जना हुकुम पाइब वोइक्‍नीकी।
  eng-NOY: And he shall be peace. When the Assyrian shall come into our land, To trample
    upon our palaces, Then shall we raise against him seven shepherds, And eight leaders
    of the people,
  ita-1927: (H5-4) E sarà lui che recherà la pace. Quando l’Assiro verrà nel nostro
    paese, e metterà il piede nei nostri palazzi, noi faremo sorgere contro di lui
    sette pastori e otto principi di fra il popolo.
  ckb-ckb: ئەو دەبێتە ئاشتی ئێمە، کاتێک ئاشور هێرش بکاتە سەر خاکەکەمان و پێ بنێتە
    ناو قەڵاکانمان. حەوت شوانی لەسەر دادەنێین، لەگەڵ هەشت میر.
  eng-BBE: 'And this will be our peace: when the Assyrian comes into our country and
    his feet are in our land, then we will put up against him seven keepers of the
    flocks and eight chiefs among men.'
  kan-OKCV: ಆತನೇ ಅವರ ಸಮಾಧಾನವಾಗಿರುವನು. ಅಸ್ಸೀರಿಯದವನು ನಮ್ಮ ನಾಡಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕುವಾಗ ನಮ್ಮ
    ಕೋಟೆಗಳ ಮೂಲಕ ಸೈನ್ಯವಾಗಿ ಹೋಗುವಾಗ ನಾವು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಏಳು ಕುರುಬರನ್ನೂ ಎಂಟು ಸೇನಾಪತಿಗಳನ್ನೂ
    ಎಬ್ಬಿಸುವೆವು.
  tam-2017: இவரே சமாதான காரணர்; அசீரியன் நம்முடைய தேசத்திலே வரும்போதும், நம்முடைய
    அரண்மனைகளை மிதிக்கும்போதும், ஏழு மேய்ப்பர்களையும் மனிதர்களில் எட்டு அதிபதிகளையும்
    அவனுக்கு விரோதமாக நிறுத்துவேன்.
  spa-RV-1909: Y éste será nuestra paz. Cuando Assur viniere á nuestra tierra, y cuando
    pisare nuestros palacios, entonces levantaremos contra él siete pastores, y ocho
    hombres principales;
  ron-BTF: Și acest bărbat va fi pacea, când Asirianul va veni în țara noastră; și
    când el va călca în palatele noastre, atunci vom ridica împotriva lui șapte păstori
    și opt bărbați conducători.
  eng-WEBP: He will be our peace when Assyria invades our land and when he marches
    through our fortresses, then we will raise against him seven shepherds, and eight
    leaders of men.
  eng-FBV: He will be our source of peace when the Assyrians invade our land and destroy
    our fortresses. Then we will appoint many strong leaders,
  nld-1939: Als Assjoer dan in ons land zal komen, En de voet zal zetten in onze paleizen,
    Dan zullen wij zeven herders tegenover hem stellen, En acht vorsten onder de mensen.
  nch-BL: Huan ten ya hualas tasehuilisti. Quema nopa tali Asiria ehuani quinequise
    calaquise ipan total para quisosolose tocalhua cati más cuali tasencahuali, ica
    ya tiquintalise tahuel miyaqui israelita tayacanani huan tamocuitahuiani cati
    tejtetique para quintanise.
  vie-1934: (05-4) Aáy chính Ngài sẽ làm sự bình an của chúng ta. Khi người A-si-ri
    sẽ đến trong đất chúng ta và giày đạp trong cung đền chúng ta, thì chúng ta sẽ
    dấy lên bảy kẻ chăn và tám quan trưởng của dân mà nghịch lại nó.
  hin-CV: और वह हमारी शांति होगा जब अश्शूरवासी हमारे देश पर आक्रमण करेंगे और हमारे
    गढ़ों में प्रवेश करेंगे. हम उनके विरुद्ध सात चरवाहे, वरन आठ सेनापति खड़े कर देंगे,
  spa-BES: 'Y esta será nuestra paz: cuando el asirio entre a nuestro país y cuando
    pisotee nuestros palacios, entonces levantaremos contra él a siete guardianes
    de los rebaños y ocho jefes de entre el pueblo.'
  tdx-tdx: Harahe’ iereo am-pibara ty tane Asore, naho ty tane’ i Nimrode amo lalambei’eo
    naho havotso’e amo nte-Asoreo tika, ie mivotrak’ an-tanen-tika ao, mandialia añate’
    o efe-tanen-tikañeo.
  tha-KJV: พระองค์​ผู้​นี้​จะเป็นสันติ​สุข คือเมื่อชาวอัสซีเรียจะยกเข้ามาในแผ่นดินของเราและเมื่อเขาจะเหยียบย่ำในปราสาททั้งหลายของเรา
    เราจะยกผู้เลี้ยงแกะเจ็ดคนและเจ้านายแปดคนมาต่อต้านเขา
  por-BR-2018: E este será nossa paz; quando a Assíria vier a nossa terra, e quando
    pisar nossos palácios, então levantaremos contra ela sete pastores, e oito príncipes
    dentre os homens;
  deu-ELO: (05:4) Und dieser wird Friede sein. Wenn Assyrien in unser Land kommen
    und wenn es in unsere Paläste treten wird, so werden wir sieben Hirten und acht
    Menschenfürsten gegen dasselbe aufstellen.
  eng-WYC-2018: And this shall be peace, when (the) Assyrian shall come into our land,
    and when he shall tread in our houses; and we shall raise on him seven shepherds,
    and eight primates men, either the first in dignity. (And he shall be a man of
    peace. But when the Assyrians shall come into our land, and when they shall tread
    down our houses, then we shall raise up against them seven or eight shepherds,
    or primates, that is, those who be the first in dignity.)
  epo-epo: Kaj li estos paco. Kiam la Asiriano venos en nian landon kaj enpaŝos en
    niajn palacojn, ni starigos kontraŭ li sep paŝtistojn kaj ok eminentulojn.
  uig-PIN: Wǝ bu adǝm aram-hatirjǝmlikimiz bolidu; Asuriyǝlik zeminimizƣa bɵsüp kirgǝndǝ,
    Ordilirimizni dǝssǝp qǝyligǝndǝ, Biz uningƣa ⱪarxi yǝttǝ hǝlⱪ padiqisini, Sǝkkiz
    ⱪabiliyǝtlik yetǝkqini qiⱪirimiz;
  beo-beo: 'Amola E da olofosu gaguli misunu. Asilia dunu da ninia soge doagala:musa:
    golili dasea, amola ninia gaga:le aligi amo fili masea, ninia da ninia gasa bagade
    dadi gagui ouligisu dunu ilima gegema:ne asunasimu.'
  tpi-OTNT: Na bai em i givim bel isi long olgeta manmeri, na pasin birua i no ken
    kamap moa. Taim ol Asiria i kam long graun bilong yumi na i brukim ol banis bilong
    ol strongpela taun bilong yumi, bai yumi makim ol strongpela lida tru bilong bosim
    ol soldia na bai yumi salim ol i go pait long ol birua.
  hau-SA: Zai kuma zama salamarsu. Sa’ad da Assuriyawa suka kawo wa ƙasarmu hari suka
    tattake kagarunmu, za mu tā da makiyaya bakwai, har ma shugabannin mutane takwas
    su yi gāba da su.
  uig-LAT: We bu adem aram-xatirjemlikimiz bolidu; Asuriyelik zéminimizgha bösüp kirgende,
    Ordilirimizni dessep cheyligende, Biz uninggha qarshi yette xelq padichisini,
    Sekkiz qabiliyetlik yétekchini chiqirimiz;
  nde-nde: Uzakuba yikuthula kwabo. Lapho umʼAsiriya ehlasela ilizwe lethu edabula
    phakathi kwezinqaba zethu, sizamvusela abelusi abayisikhombisa, kanye labakhokheli
    babantu abayisificaminwembili.
  ton-ton: Pea ko e tangata ni ʻe hoko ko e melino; ʻoka hoko mai ʻae ʻAsilia ki hotau
    fonua, pea ʻoka ne ka laka ia ʻi hotau ngaahi fale fakaʻeiʻeiki, te tau fokotuʻu
    kiate ia ʻae kau tauhi sipi ʻe toko fitu, mo e kau tangata tuʻu ki muʻa ʻe toko
    valu.
  ces-1613: I budeť takový pokoj, že když Assur přitáhne do země naší, a šlapati bude
    po palácích našich, tedy postavíme proti němu sedm pastýřů, a osmero knížat z
    lidu,
  eng-WMB: He will be our peace when Assyria invades our land and when he marches
    through our fortresses, then we will raise against him seven shepherds, and eight
    leaders of men.
  tam-TCV: அவரே அவர்களுடைய சமாதானமாயிருப்பார். நமது நாட்டின்மேல் அசீரியன் படையெடுத்து,
    நமது அரண்மனைகளை மிதிக்கும்போது, நாங்கள் அவனுக்கு எதிராக ஏழு மேய்ப்பர்களையும்,
    எட்டு தலைவர்களையும் எழுப்புவோம்.
  ceb-ULB: Mahimo siya nga atong kalinaw. Sa dihang moabot ang taga-Asiria sa atong
    yuta, sa dihang magpanon sila padulong sa atong mga kuta, busa magatindog kita
    batok kanila sa pito ka mga magbalantay sa karnero ug walo ka mga pangulo sa mga
    sundalo.
  pol-UBG: I będzie on pokojem, gdy Asyryjczyk wtargnie do naszej ziemi. I gdy podepcze
    nasze pałace, wtedy wystawimy przeciw niemu siedmiu pasterzy i ośmiu książąt z
    ludu.
  agr-agr: Nuniak nii agkan pujutan amastinai. Tuja asirianmaya aidau iina nugken
    utsanawag jega múun aidaun atanjamjatag tuinakuig, siete apu aidau ocho suntaja
    apuji aidaujai ditan jetektinme tusa ishiaktatji.
  kyc-kyc: '@see-verse:MIC.005.004'
  urd-GVU: وہی سلامتی کا منبع ہو گا۔ جب اسور کی فوج ہمارے ملک میں داخل ہو کر ہمارے
    محلوں میں گھس آئے تو ہم اُس کے خلاف سات چرواہے اور آٹھ رئیس کھڑے کریں گے
  eng-OEBCW: 'This will be our peace: when Assyria comes into our land and treads
    on our soil, we will raise up against him seven shepherds, eight leaders of men.'
  deu-1912: Und er wird unser Friede sein. Wenn Assur in unser Land fällt und in unsre
    Häuser bricht, so werden wir sieben Hirten und acht Fürsten wider ihn bestellen,
  ntj-ntj: Nyangka-tjananya puurrpa palunyalu miranykanyinma. Nyangka-ya yarnangu
    kutjupa-kutjupa pikaku pitjakitjamunu. Nyangka-ya ngurlumaalpa walykumunu nyinama.
  kan-2017: ಆತನೇ ನಮಗೆ ಸಮಾಧಾನಪ್ರದನು. ಅಶ್ಶೂರ್ಯರು ನಮ್ಮ ದೇಶದಲ್ಲಿ ನುಗ್ಗಿ, ನಮ್ಮ ಅರಮನೆಗಳನ್ನು
    ತುಳಿದುಹಾಕುವಾಗ, ನಾವು ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಏಳು ಪಾಲಕರನ್ನು ಹೌದು ಎಂಟು ಪುರುಷಶ್ರೇಷ್ಠರನ್ನು
    ನೇಮಿಸುವೆವು.
  yap-yap: ma bayi fek e gapas i yib. Ra yib piyu Assyria ra m’aged e mael ko nam
    rodad miyad kuruf e yoror ni kad ted ni fan ko mael, ma gadad pi’ e pi’in nth’abi
    gel ni yad be yog e thin rodad ngar chamgad ngorad.
  hlt-MCSB: Mamih khohmuen la ha kun vaengah Assyria neh rhoepnah om ni. Mamih kah
    impuei long a cawt vaengah anih taengah hlang aka dawn parhih neh boeimang hlang
    parhet neh n'thoo ni.
  mdy-ETH: ዒዚ ዔያቶም ኮሹሞ ዔኪ ሙካንዳኔ። ዓሶኦሬ ዓሳ ኑ ዓጮ ዖሊ ዓርቃኒ ሙኪ፥ ኑኡኮ ዋርዲዮ ኬኤሎ ዲፆ ጊዔቴ ኑኡኮ
    ካፓ ዓሶ ላንኮና ሳሎ ሱኡጎና ኑ ዔያቶ ዖሊሻንዳኔ።
  twi-ASANTE: Na ɔbɛyɛ wɔn asomdwoeɛ. Sɛ Asiriafoɔ bɛto hyɛ yɛn so, na wɔbɔ nsra fa
    yɛn aban mu a, yɛde nnwanhwɛfoɔ nson, mpo ntuanofoɔ nwɔtwe bɛhyia wɔn.
  eng-WEBU: He will be our peace when Assyria invades our land and when he marches
    through our fortresses, then we will raise against him seven shepherds, and eight
    leaders of men.
  wal-wal: I etau sarotetta gidana. Asoore biittaa asati nu biittaa woraajjiyo wodenne
    nu qatotakka yererettidi geliyo wode, nuuni asaa heemmanaunne kaalettanau gidiyaanne
    gididi palahiya asaa denttidi, etaara olaa gaittana.
  spa-PDDPT: Éste será nuestra paz. Si Asiria se atreve a invadir nuestra tierra,
    si trata de pisotear nuestros palacios, la enfrentaremos siete pastores y ocho
    líderes de hombres,
  gun-gun: Ha'e ae 'rã oiko nhanemoingo porãarã. Ha'e gui Assíria pygua kuery ma nhandeyvy
    re ou vy huvixa ro ikuai va'e rupi oaxa jogueravy ramo nhande kuery va'e regua
    opu'ã 'rã ha'e kuery rovai, sete joe opena va'e ha'e irundy meme avakue rerekoa
    'rã opu'ã.
  agu-BL: Sjalok tzun tzatzin paztz ta'n. Poro yil chu'l yi e' aj Asiria tan oyintzi'
    scye yi katnum, nin yil cho'c klo' tul cobox ka'ama'l tetz colo'n ib, nchiben
    tzun kachakol juk nka wajxak wi'tz ajcaw yi wi'nin chik'ej tan makle'n chiwutz.
  ilo-ULB: Isunanto ti kappiatayo. Inton umay dagiti Assiriano iti dagatayo, inton
    lumasatda kadagiti sarikedkedtayo, isabattayo kadakuada dagiti pito nga agpaspastor
    ken walo a mangidada-ulo kadagiti lallaki.
  kpg-kpg: e wanga gi digaula di noho baba. I di madagoaa digau Assyria ala ma ga ulu mai
    gi lodo tadau guongo mo di hunahuna tadau abaaba, gei gidaadou ga hagau tadau
    daane ala koia e maaloo e heebagi gi digaula.
  uig-ARA: ۋە بۇ ئادەم ئارام-خاتىرجەملىكىمىز بولىدۇ؛ ئاسۇرىيەلىك زېمىنىمىزغا بۆسۈپ
    كىرگەندە، ئوردىلىرىمىزنى دەسسەپ چەيلىگەندە، بىز ئۇنىڭغا قارشى يەتتە خەلق پادىچىسىنى،
    سەككىز قابىلىيەتلىك يېتەكچىنى چىقىرىمىز؛
  sus-sus: E Asiriya bɔxi yamarima nɛ santidɛgɛma ra, e dɔxɔ Nimirodi xa bɔxi xun
    ma tanbɛ ra. Won ma mangɛ won bama nɛ Asiriyakae yi ra, e na tugan won ma naaninyi
    xun ma, e so won ma bɔxi kui.
  pon-2006: oh e pahn ketikihdo mweimwahu oh popohl. Ni mehn Asiria kan ar pahn kohdo
    oh pedolong nan sapwatail oh kauwehla atail kehl kan, kitail pahn kadaralahng
    irail neitail kaunen sounpei me keieu kehlail kan.
  jae-jae: Êndêŋ taŋ lau Asur sêsa aêacnêŋ gamêŋ sêmêŋ ma eŋkaiŋ êka aêacnêŋ kôm tôŋ
    naŋ, aêac takêŋ nêŋ laugejob 7 to nêŋ kasêga 8 sêkô êsêac auc.
  ksd-ksd: Ma go na painavuna ta ra malmal; ba ra te Asiria na pot ta kada gunan,
    ma ba i rua kada pia, dat a tur bat ia ma lavurua na tena varbalaurai ma lavutul
    na ngalangala.
  grc-BRENT: καὶ ποιμανοῦσι τὸν Ἀσσοὺρ ἐν ῥομφαίᾳ, καὶ τὴν γῆν τοῦ Νεβρὼδ ἐν τῇ τάφρῳ
    αὐτῆς· καὶ ῥύσεται ἐκ τοῦ Ἀσσοὺρ ὅταν ἐπέλθῃ ἐπὶ τὴν γῆν ὑμῶν, καὶ ὅταν ἐπιβῇ
    ἐπὶ τὰ ὅρια ὑμῶν.
  ind-AYT: (5-4) “Dia akan menjadi damai sejahtera. Apabila Asyur masuk ke negeri
    kita, dan menginjak istana kita, kita akan membangkitkan tujuh gembala untuk melawannya,
    serta delapan pemimpin manusia.”
  nya-nya: Ndipo Iye adzakhala mtendere wawo. Asiriya akadzalowa mʼdziko lathu ndi
    kuyamba kuthira nkhondo malo athu otetezedwa, tidzawadzutsira abusa asanu ndi
    awiri, ngakhalenso atsogoleri asanu ndi atatu.
  hrv-hrv: Zemlju asirsku oni će mačem opasti, zemlju Nimrodovu sabljama. I on će
    nas osloboditi od Asiraca ako provale u našu zemlju, ako stupe na naše tlo.
  mps-mps: Tama aga digi te nagame yai haliga ebo homu te tigidali we bidiba mayu,
    tama te boi bidi homu ebo kolesaga te munu ma me pedalugobeo. Te Asiria dabe dago
    tǫba asobo sogo, te dago taun bagulali masigi obo dabe aluama, dago te ami dabe
    tonaluabo bomai polalubo bidi dabe hauwa tagala palama, augwaligo te boi bidi
    dabe dali hwįmainu yaibao.
  tpi-tpi: Na bai em i givim bel isi long olgeta manmeri, na pasin birua i no ken
    kamap moa. Taim ol Asiria i kam long graun bilong yumi na i brukim ol banis bilong
    ol strongpela taun bilong yumi, bai yumi makim ol strongpela lida tru bilong bosim
    ol soldia na bai yumi salim ol i go pait long ol birua.
  dan-1931: som skal vogte Assurs Land med Sværd og Nimrods Land med Klinge. Og han
    skal fri os fra Assur, når han trænger ind i vort Land, træder ind på vore Enemærker.
  vie-OVCB: Và Người sẽ đem lại hòa bình. Khi quân A-sy-ri xâm lăng đất nước, và đi
    ngang qua các cung đền, chúng ta sẽ cử bảy người chăn chúng ta, và tám lãnh đạo
    hướng dẫn chúng ta.
  guj-2017: તે આપણી શાંતિ થશે. જ્યારે આશ્શૂરીઓનું સૈન્ય આપણા દેશમાં આવશે, જ્યારે તેઓ
    આપણા કિલ્લાઓ ઉપર કૂચ કરશે, ત્યારે આપણે તેની વિરુદ્ધ સાત પાળકોને તથા આઠ આગેવાનોને
    ઊભા કરીશું.
  pon-2006A: oh e pahn ketikihdo mweimwahu oh popohl. Ni mehn Asiria kan ar pahn kohdo
    oh pedolong nan sapwatail oh kauwehla atail kehl kan, kitail pahn kadaralahng
    irail neitail kaunen sounpei me keieu kehlail kan.
  por-BRBSL: Ele será nossa paz quando a Assíria invadir nossa terra e quando ele
    marcha através de nossas fortalezas, então vamos levantar contra ele sete pastores,
    e oito líderes de homens.
  eng-OEBUS: 'This will be our peace: when Assyria comes into our land and treads
    on our soil, we will raise up against him seven shepherds, eight leaders of men.'
  cth-cth: Assiria tami ni kaimouh ram a tho teh, maimae imnaw a coungroe navah, tukhoum
    sari touh hoi bawi taroe touh a tâco vaiteh,
  twi-twi: Na ɔbɛyɛ wɔn asomdwoe. Sɛ Asiriafo bɛtow ahyɛ yɛn asase so, na wɔbɔ nsra
    fa yɛn aban mu a, yɛde nguanhwɛfo baason, mpo asahene baawɔtwe behyia wɔn.
  hlt-hlt: Mamih khohmuen la ha kun vaengah Assyria neh rhoepnah om ni. Mamih kah
    impuei long a cawt vaengah anih taengah hlang aka dawn parhih neh boeimang hlang
    parhet neh n'thoo ni.
  tbz-SIM: Bɛ̀ bo ncɛ̃mmú Asidii kɔbɛ nɛ̀ disiè, kɛ́mbɑkɛ́ Nɛmmudoti kɔbɛ nɛ̀ disekontiri,
    kɛ̀ dɛ̀ dò nhAsidii kɔbɛ tɑ ti tenkɛ̀ bɛɛ̀ yóó ti dɛɛtɛ́nɛ̀ bɛ.
  msy-2020: Eghtɨ a navir amɨrizim ko, dabirabir aghuim isɨ uan gumazamizibar anɨngam.
    Eghtɨ Asirian mɨdorozir gumaziba izɨ, en nguibar ekiar gavgavibar dɨvaziba akartɨ,
    e uan mɨdorozir gumazir faragha zuir gavgaviba amɨseveghtɨ, me mangɨ me ko mɨsogham.
  dop-dop: Pɑɑ lɛɛkɩ Nimloti Asilii nyǝ́mɑ nɑ toŋ. Pɑɑ wɑɑsɩ-tʋɣʋ pɑ niŋ tɑɑ kɛ́ wɑɑtʋ
    wei pɛlɛ pɑɑ tɛsɩ tɑ́ kɑŋmɑɑɣɑ nɑ pɑ́ wɑtɩ-tʋ tɔ.
  azb-azb: Xalq onun bəxş etdiyi sülhlə yaşayacaq. Əgər Aşşurlular ölkəmizə gələrsə,
    Qalalarımıza ayaq açarlarsa, Onlara qarşı başçılarımız – Xalqımızdan olan çoxlu
    rəhbərlərimiz çıxar.
  eng-DBY: And this [man] shall be Peace. When the Assyrian shall come into our land,
    and when he shall tread in our palaces, then shall we raise against him seven
    shepherds, and eight princes of men.
  hin-2017: और वह शान्ति का मूल होगा, जब अश्शूरी हमारे देश पर चढ़ाई करें, और हमारे
    राजभवनों में पाँव रखें, तब हम उनके विरुद्ध सात चरवाहे वरन् आठ प्रधान मनुष्य खड़े
    करेंगे।
  wol-KYG: Ab saamar la ñooñuy yilife Asiri, réewum Nimróot mooma ca biiri buntam.
    Kilifa gi ñu dige moo nuy xettleek Asiri, bu ñu nu songee, ba joggati sunu suuf.
  eng-YLT: And this [one] hath been peace, Asshur! when he doth come into our land,
    And when he doth tread in our palaces, We have raised against him seven shepherds,
    And eight anointed of man.
  kne-kne: et sisya ay mismo di kapoan di talna. Mo omali din taga-Assyria ay mangobat
    en datako ya makasgep da sin makneg ay pankamangan tako, omanay din papangolo
    ay ipasango takon daida ay manalaknib en datako.
  eng-WYC-2017: And this shall be peace, when Assyrian shall come into our land, and
    when he shall tread in our houses; and we shall raise on him seven shepherds,
    and eight primates men, either the first in dignity.
  eng-WMBB: He will be our peace when Assyria invades our land and when he marches
    through our fortresses, then we will raise against him seven shepherds, and eight
    leaders of men.
  urd-GVH: वही सलामती का मंबा होगा। जब असूर की फ़ौज हमारे मुल्क में दाख़िल होकर हमारे
    महलों में घुस आए तो हम उसके ख़िलाफ़ सात चरवाहे और आठ रईस खड़े करेंगे
  rug-rug: Meke kote na dia binule si Asa, pana mae rapata ia sa qeto minate Asiria
    sa nada popoa meke ene nuquru gua koari nada vasileana ṉiṉiradi. Kote garunu lani
    gita sari doduru tie tuturaṉa meke sa qeto minate varipera pude la raza i.
  gaz-gaz: Inni nagaa keenya taʼa; yeroo warri Asoor biyya keenya weeraranii daʼannoo
    keenya keessa baʼanitti nu tiksoota torbaa fi ajajjuuwwan saddeet itti kakaasna.
  fra-LSG: Ils feront avec l’épée leur pâture du pays d’Assyrie Et du pays de Nimrod
    au-dedans de ses portes. Il nous délivrera ainsi de l’Assyrien, Lorsqu’il viendra
    dans notre pays, Et qu’il pénétrera sur notre territoire.
  gnn-gnn: Ga ŋayipi yana waŋganydhu yurru gäma nhanŋuwaynydja yolŋu'‐yulŋunha mäwaya'mirriyunydja
    romdhu. Yo, miriŋunydja yurru marrtji bena ŋanya dhikana miṯtji wal'ŋu, bala walala
    yurru muŋdhu'‐muŋdhunna ŋilimurruŋgu dhuwala wäŋanhanydja, yurru ŋunhi ŋilimurruŋgu
    djäkamirrinydja walala ga ŋurru'‐ŋurruŋunydja yurru dhärra wuṉḏaŋarryirri warray,
    ḻuku‐wuṉḏaŋarryirri, ga walalana yurru djuḻkmaramanydja wal'ŋu ŋunhi miriŋunhanydja
    walalanha. Yo, ŋayinydja yurru ŋuriŋiyinydjayi buŋgawayu walŋakumana ŋilimurrunha
    beŋuruyi goŋŋuru miriŋuwalanydja, ŋunhi walala yurru marrtji miriŋunydja marimirrinydja,
    ŋilimurruŋgalanydja ŋunhiwalanydja wäŋalili wapthun, bala muŋdhu'‐muŋdhunna marrtji
    ŋilimurruŋgunydja wäŋanha walalaŋgalay djalkiriyuna.
  yal-yal: E mangayaan ligama nɛn Asiriya yamanani silanfanna ra e yii, e Nimirodi
    bɔxɔn tongo. Mangana en xunbama nɛn Asiriya kaane yii, e na sa so en yamanani
    e na e sanna ti en ma bɔxɔni.
  iou-iou: Ude täŋkaŋ bänep kwini täŋo mähemi ude api it yämek.
  haw-1868: A oia ka mea e maluhia'i, I ka manawa e hele mai ai ko Asuria, ma ko kakou
    aina; A i ka wa e hele ai ia iloko o ko kakou mau halealii, Alaila, e hooku e
    kakou ia ia i na kahuhipa ehiku, A me na'lii, na kanaka ewalu.
  arb-NAV: وَيُصْبِحُ الرَّبُّ سَلامَهُمْ، إِذْ حِينَ يَزْحَفُ الأَشُّورِيُّونَ إِلَى
    أَرْضِنَا وَيَطَأُونَ تُرَابَنَا، فَإِنَّنَا نُثِيرُ عَلَيْهِمْ سَبْعَةَ رُعَاةٍ
    وَثَمَانِيَةَ أُمَرَاءَ مِنَ النَّاسِ،
  ewe-ewe: Eyae anye woƒe ŋutifafa. Ne Asiria ho aʋa va míaƒe anyigba dzi heto míaƒe
    mɔ sesẽwo me la, ekema míadɔ alẽkplɔla adre ɖe eŋuti kple kplɔla enyi be woakplɔ
    mí.
  eng-LEE: '(5:4) And in this [manner] shall there be peace: If Asshur should come
    into our land; and if he should tread in our palaces, then will we raise up against
    him seven shepherds, and eight anointed men.'
  asm-FB: তেঁৱেই আমাৰ শান্তি হ’ব; যেতিয়া অচূৰে আমাৰ দেশলৈ সোমাই আহিব, আৰু আমাৰ দুৰ্গবোৰৰ
    অহিতে তেওঁলোকে দৃঢ়ভাৱে অগ্রগতি কৰিব, তেতিয়া আমি তেওঁলোকৰ বিৰুদ্ধে সাত জন মেৰ-ছাগ
    ৰখীয়া, আৰু লোকসকলৰ ওপৰত আঠ জন মূখ্য লোকক তুলি ধৰিম।
  sus-A: عٍ عَسِرِيَ بْشِ يَمَرِ مَ نّ سَنتِدّفّمَ رَ، عٍ دْشْ نِمِرٌدِ شَ بْشِ شُن
    مَ تَنبّ رَ. وٌن مَ مَنفّ وٌن بَمَ نّ عَسِرِيَكَيٍ يِ رَ، عٍ نَ تُفَن وٌن مَ نَانِنيِ
    شُن مَ، عٍ سٌ وٌن مَ بْشِ كُي.
  fra-SBL: Il sera notre paix lorsque l'Assyrie envahira notre pays. et quand il marche
    à travers nos forteresses, alors nous dresserons contre lui sept bergers, et huit
    chefs d'hommes.
  hbo-hbo: וְרָע֞וּ אֶת־אֶ֤רֶץ אַשּׁוּר֙ בַּחֶ֔רֶב וְאֶת־אֶ֥רֶץ נִמְרֹ֖ד בִּפְתָחֶ֑יהָ
    וְהִצִּיל֙ מֵֽאַשּׁ֔וּר כִּֽי־יָבֹ֣וא בְאַרְצֵ֔נוּ וְכִ֥י יִדְרֹ֖ךְ בִּגְבוּלֵֽנוּ׃
    ס
  piu-2006: '@see-verse:MIC.005.004'
  pjt-pjt: Munu paluṟu aṉangu tjuṯa kalypa nyinanytjaku palyalku.”
  kik-kik: Nake nĩagatuĩka thayũ wao. Hĩndĩ ĩrĩa Ashuri makaahithũkĩra bũrũri witũ,
    na matuĩkanĩrie ciĩhitho ciitũ nũmu, nĩtũkamaarahũrĩra arĩithi mũgwanja, o na
    anene anana mamokĩrĩre.
  fra-NCL: Ils paîtront le pays d’Assur avec l’épée, et le pays de Nemrod dans ses
    portes ; Il nous délivrera de l’Assyrien, lorsqu’il viendra dans notre pays, et
    que son pied foulera notre territoire.
  cek-AK: 'Assyria kaminawk aicae prae thungah angzoh o naah, Anih loe monghaih ah
    om tih boeh: aicae angraeng ohhaih ahmuen ah nihcae phak o naah loe, aicae tuu
    toepkung sarihto hoi kami zaehoikung tazettonawk mah aicae han misa tuh o tih.'
  cuk-cuk: Ar a-dule neg-bogidikid senonikoed. Ar Asiria-dulemar anmar-yar-subiguarmalale,
    anmar-neg-gandikmalad-bibisbiguarmalale, a-dule, anmar-bendaknonikoed. E-abin
    e-gugle (7) dummagan barmidoed, degi, e-baabak (8) neggwebur-sapin-dummagan barmidabaloed.
  uig-CYR: Вә бу адәм арам-хатирҗәмлигимиз болиду; Асурийәлик зиминимизға бөсүп киргәндә,
    Ордилиримизни дәссәп чәйлигәндә, Биз униңға қарши йәттә хәлиқ падичисини, Сәккиз
    қабилийәтлик йетәкчини чиқиримиз;
  tel-2017: అష్షూరీయులు మన దేశంలో చొరబడినప్పుడు, వాళ్ళు మన ప్రాకారాల మీద దండెత్తినప్పుడు
    వాన్ని ఎదిరించడానికి మేము ఏడుగురు గొర్రెల కాపరులను, ఎనిమిది మంది నాయకులను నియమిస్తాం.
    ఆయనే మనకు శాంతి.
  hat-BSA: Li va lapè nou lè Asiryen yo vini nan peyi nou an, e lè li va mache nan
    palè nou yo. Konsa, nou va leve kont li sèt bèje ak uit chèf prensipal.
  kos-kos: ac el fah use misla. Ke mwet Assyria elos ac utyak nu fin acn sesr ac fokolla
    pot ku lasr, kut fah supwala mwet kol ma ku oemeet lasr in lainulos.
  hbo-WLC: וְרָע֞וּ אֶת־אֶ֤רֶץ אַשּׁוּר֙ בַּחֶ֔רֶב וְאֶת־אֶ֥רֶץ נִמְרֹ֖ד בִּפְתָחֶ֑יהָ
    וְהִצִּיל֙ מֵֽאַשּׁ֔וּר כִּֽי־יָב֣וֹא בְאַרְצֵ֔נוּ וְכִ֥י יִדְרֹ֖ךְ בִּגְבוּלֵֽנוּ׃
    ס
  ibo-ibo: Ọ ga-abụkwa udo anyị. Mgbe ndị Asịrịa ga-abata nʼala anyị nʼike, sikwa
    nʼebe niile e wusiri ike nke anyị na-agafe, anyị ga-ahọpụta ndị ọzụzụ atụrụ asaa,
    ọ bụladị ndịisi asatọ.
  ory-ory: ଆଉ, ଏହି ମନୁଷ୍ୟ ଆମ୍ଭମାନଙ୍କର ଶାନ୍ତି ସ୍ୱରୂପ ହେବେ; ଯେଉଁ ସମୟରେ ଅଶୂରୀୟ ଗୋଷ୍ଠୀ
    ଆମ୍ଭମାନଙ୍କ ଦେଶକୁ ଆସିବେ ଓ ଆମ୍ଭମାନଙ୍କ ଅଟ୍ଟାଳିକାମାନରେ ପଦାର୍ପଣ କରିବ, ସେହି ସମୟରେ ଆମ୍ଭେମାନେ
    ତାହା ବିରୁଦ୍ଧରେ ସାତ ଜଣ ପଲରକ୍ଷକ ଓ ଆଠ ଜଣ ପ୍ରଧାନ ଲୋକଙ୍କୁ ଉତ୍ଥାପନ କରିବା।
  chk-chk: Iwe, i epwe atoto kinamwe. Lupwen ekewe chon Asiria repwe tolong lon fanüem
    o ataelong äm kewe imwen maun mi pöchökül, äm aipwe tinala nöüm kewe souemwen
    mi fokun pöchökül pwe repwe maun ngeniir.
  rop-rop: en im garra meigim ebrijing jidan gudwei.”
  ukr-1871: І буде він нам супокоєм. Як же Ассур в нашу землю увійде й вломиться в
    наші доми, то ми проти його поставимо, хоч би аж сїм пастирів та вісїм князїв.
  deu-1951: (05-4) Und dieser wird der Friede sein! Wenn Assur in unser Land kommt
    und unsere Paläste betritt, so werden wir sieben Hirten und acht Menschenfürsten
    gegen ihn aufstellen;
  eng-JPS: '(5-4) And this shall be peace: when the Assyrian shall come into our land,
    and when he shall tread in our palaces, then shall we raise against him seven
    shepherds, and eight princes among men.'
  srp-1865: I on æe biti mir; kad doðe Asirac u našu zemlju, i kad stupi u dvore naše,
    tada æemo podignuti na nj sedam pastira i osam knezova iz naroda.
  lug-lug: Omukulu oyo aliba mirembe gyabwe. Omwasuli bw’alirumba ensi yaffe n’abuna
    ebigo byaffe, tulimuyimbulira abasumba musanvu, n’abakulembeze munaana.
  heb-heb: והיה זה שלום אשור כי יבוא בארצנו וכי ידרך בארמנתינו והקמנו עליו שבעה רעים
    ושמנה נסיכי אדם׃
  ben-IRV: তিনি আমাদের শান্তি হবেন। যখন অশূরীয়রা আমাদের দেশে আসবে, যখন তারা আমাদের
    দূর্গগুলোর বিরুদ্ধে আসবে, তখন আমরা তাদের বিরুদ্ধে সাতজন মেষপালক এবং আটজন নেতা
    ওঠাবো।
  pan-pan: ਉਹ ਸਾਡੀ ਸ਼ਾਂਤੀ ਹੋਵੇਗਾ। ਜਦ ਅੱਸ਼ੂਰੀ ਸਾਡੇ ਦੇਸ਼ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰਨਗੇ, ਜਦ ਉਹ ਸਾਡੇ
    ਗੜ੍ਹਾਂ ਵਿੱਚ ਫਿਰਨਗੇ, ਤਦ ਅਸੀਂ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਸੱਤ ਅਯਾਲੀ, ਸਗੋਂ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਅੱਠ
    ਪ੍ਰਧਾਨ ਖੜ੍ਹੇ ਕਰਾਂਗੇ।
  mya-JVB: အာရှုရိ လူသည် ငါ တို့ပြည် သို့ လာ ၍ ၊ ငါ တို့ ဘုံ ဗိမာန်များကို နင်း သောအခါ
    ၊ သိုးထိန်း ခုနစ် ပါးနှင့် လူကြီး ရှစ် ပါးတို့သည် ငါတို့တွင် ပေါ်ထွန်း ၍ ၊
  hmo-hmo: Inai Lohia ese maino do ia havaraia. Asuria tuari taudia ese iseda tano
    do idia vareai kava, bona iseda hanua edia magu idia makohia neganai, ita ese
    mamoe naria taudia 7 do ita haginia, bona taunimanima gunalaia taudia 8.
  urd-urd: और वही हमारी सलामती होगा। जब असूर हमारे मुल्क में आएगा और हमारे क़स्रों
    में क़दम रख्खेगा, तो हम उसके ख़िलाफ़ सात चरवाहे और आठ सरगिरोह खड़े करेंगे;
  rus-SYN: И будет Он мир. Когда Ассур придет в нашу землю и вступит в наши чертоги,
    мы выставим против него семь пастырей и восемь князей.
  bqc-SIM: Aa kible Asili bùsuwa ń fɛ̃ndao, aa gbãable Niũlodi bùsupiwa ń fɛ̃ndao
    woa a kpɛ́u. Tó Asiliↄ sìwágu mɛ́ aa ↄ̃zↄ̃̀ wá bùsuwa, kíapi mɛ́ a wá bↄ
    ń ↄzĩ.
  tcz-CHONGTHU: Chuleh ama chamkonna hung hiding, Assyria miten gamsunga gal ahin
    boltinguleh, kelngoi chinga mi sagi le mipi laha milen milal miget pang diu ahi.
  mar-mar: आणि तो पुरुष आंम्हास शांती असा होईल. अश्शूर जेव्हा आमच्या देशात येईल व
    ते आमच्या राजवाड्यात चालतील, तेव्हा आम्ही सात मेंढपाळ आणि आठ मुख्य त्याच्याविरुध्द
    उभे राहू.
  qub-qub: Pay mandaptenga alli goyaymi cangapaj. Asiria runacuna nasyunninchïman
    yaycamuptin, palasyunchïcunaman yaycuptin, paycunaman cachashun ganchis mandajninchïcunata,
    pusaj mas rispitädu runacunatapis.
  bqp-bqp: Ben tɑbu yɑ̃nun sɔ̃, bɑ koo Asirigibu kɑ Nimurodugii be tɑɑre, kpɑ bu sun
    wɔrɑ Asirigibu bɑ̀ n bɛsɛn tem wɔrimɑ.
  hat-hat: L'a fè tout moun viv byen yonn ak lòt. Lè moun peyi Lasiri yo va anvayi
    peyi nou an, lè y'a pwonmennen mache nan tout peyi a, n'a voye sèt chèf, n'a voye
    wit menm al konbat yo.
  eng-BSB: And He will be our peace when Assyria invades our land and tramples our
    citadels. We will raise against it seven shepherds, even eight leaders of men.
  tod-tod: Ta-ɠɔɔɠɔ zɔɔlaiti saɓui zu, ta-zobogi ɠa ɠɛ Asiili yooi ma, Nimelɔde yooi.
    Tɔ ɓɔɠɔi toɠa gi ɠula Asiili nuiti zeezu, siɛgi zu ta gá-you ɠwɛpelemaʋɛ maazuɓudɛna
    la, ti lɔ gá-yooi zu.
  eng-WEBPB: He will be our peace when Assyria invades our land and when he marches
    through our fortresses, then we will raise against him seven shepherds, and eight
    leaders of men.
  kbq-kbq: Ana ne'moke'za zamarimpa frua zamigahie. Hagi Asiria vahe'mo'zama mopatifima
    efre'za, hankave vihutima tapage hu'zama efresageta, 7ni'a kva vahe huhamparizamante
    sanunke'za tagrira kegava hunerantesnageta, sondia vahete kva vahera 8'a huhampari
    zamantegahune.
  nhe-BL: Huan tlen ya hualas tlasehuilistli. Quema nopa tlali Asiria ehuani quinequise
    calaquise ipan totlal para quixolehuase tocalhua tlen más cuali tlasencahuali,
    ica ya tiquintlalise tlahuel miyac israelita tlayacanani huan tlamocuitlahuiani
    tlen tejtetique para quintlanise.
  gub-BL: Werur putar zeàmàtyry'ym 'ymaw purupe nehe. Zauxiapekwer Axir pe har uzàmàtyry'ym
    putar zaneiwy rehe har a'e wà nehe, tawhu ikàg ma'e wapyhyk pà a'e wà nehe. Ximono
    kar putar zaneruwihaw ikàg wera'u ma'e a'e zauxiapekwer wakutyr zane wà nehe.
  eng-DRA: 'And this man shall be our peace, when the Assyrian shall come into our
    land, and when he shall set his foot in our houses: and we shall raise against
    him seven shepherds, and eight principal men.'
