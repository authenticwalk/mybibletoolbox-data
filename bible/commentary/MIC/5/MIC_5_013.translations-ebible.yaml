verse: MIC.005.013
translations:
  mal-C: ഞാൻ നിന്റെ ബിംബങ്ങളും ആചാരസ്തൂപങ്ങളും നശിപ്പിച്ചുകളയും; നിന്റെ കൈപ്പണികളുടെ
    മുമ്പിൽ നീ ഇനി വണങ്ങുകയില്ല.
  deu-TKW: Ich will deine Ascheren aus dir ausreißen und deine Götzenbilder vernichten
  lin-lin: nakobebisa makonzi ya bule ya nzambe Ashera oyo ezali kati na yo mpe nakobebisa
    bingumba na yo.
  eng-LSV: And I have cut off your carved images, || And your standing-pillars out
    of your midst, || And you do not bow yourself anymore || To the work of your hands.
  eng-GNV: 'Thine idoles also will I cut off, and thine images out of the middes of
    thee: and thou shalt no more worship the woorke of thine hands.'
  eng-WEBSTER: Thy graven images also will I cut off, and thy standing images out
    of the midst of thee; and thou shalt no more worship the work of thy hands.
  nhw-BL: Huan niquinsosolos nochi tiotzitzi huan tlaixcopincayome catli anquinhueyichihuaj.
    Huan ayacmo quema anmotlancuaquetzase para anquihueyichihuase catli se quichijchijtoc
    ica imax.
  swh-ONEN: Nitaangamiza vinyago vyenu vya kuchonga na mawe yenu ya ibada yatoke katikati
    yenu; hamtasujudia tena kazi ya mikono yenu.
  bba-bba: Kon bũu wi bɑ mɔ̀ Asitɑɑten sɑ̃ɑ yerun dɑ̃nu wukiri. Kpɑ n bɛɛn wusu kɔsuku.
  eng-KJVCPB: Thy graven images also will I cut off, And thy standing images out of
    the midst of thee; And thou shalt no more worship the work of thine hands.
  luo-luo: Abiro ketho kido mopa mau kod kite mulamo manie dieru. Ok unuchak ukulru
    piny ne gik ma lwetu oloso.
  meu-meu: emui kaivakuku baina utudia gari, bona emui au-tubua danu bogaragimui ai;
    bena imamui amo e kara ḡaudia na basio toma henidia diho lou;
  npi-ULB: म तिमीहरूले हातले बनाएका मुर्तिहरू र तिमीहरूका ढुङ्गाका स्तम्भहरूलाई नाश
    गर्नेछु । अबदेखि तिमीहरूले आफ्ना हातले बनाएका वस्तुहरूलाई पुज्नेछैनौ ।
  yor-yor: Èmi yóò pa àwọn ère fínfín rẹ̀ run, àti ọwọ̀n rẹ̀ kúrò láàrín rẹ̀; ìwọ
    kì yóò sì le è foríbalẹ̀ fún iṣẹ́ ọwọ́ rẹ mọ́.
  pes-OPCB: تمام بتهای شما را سرنگون خواهم ساخت. دیگر هرگز آنچه را که با دست خود ساخته‌اید
    عبادت نخواهید کرد.
  tgl-ULB: Sisirain ko ang mga imahen na inukit ng inyong mga kamay at ang mga batong
    haligi na kasama ninyo. Hindi na kayo kailanman sasamba sa mga ginawa ng inyong
    mga kamay.
  cbu-NT: Apanllputsireetstamtis, mishat patumbcheetstam, yuwaa ungirtapani átus tinarangis,
    anootstam pátangambeeruri kasachima. Ayamtaati tputs waana tinamarineetsini ungirtachazinllinaja,
    ndambaree.
  hui-hui: I̱na tínaga bi pupu wule gime wabini ngamirubi gebeanda to̱le̱ gebe minaga
    karubi mo ko halu gialo baga bulebero. Ani berogola tígua tíni gime wabini urunihondo
    bi pupu wialu holene mbira nawilo.
  mya-mya: ငါ​သည်​သင်​တို့​ဝတ်​ပြု​သော​ရုပ်​တု​များ​နှင့် ကိုး​ကွယ်​ရာ​ကျောက်​တိုင်​များ​ကို​ဖျက်​ဆီး
    မည်။ နောက်​တစ်​ဖန်​သင်​တို့​သည်​သင်​တို့​လက် ဖြင့်​လုပ်​သော​အ​ရာ​များ​ကို​မ​ကိုး​ကွယ်​ရ။-
  bod-N: ཡང་ཁྱོད་ཚོའི་ཁྲོད་ཀྱི་རྡོ་བརྐོས་ཀྱི་སྐུ་འདྲ་དང་རྡོ་རིང་རྣམས་མེད་པར་བྱ་སྟེ།
    ད་ནི་ཁྱོད་ཀྱིས་རང་གི་ལག་པས་བཟོས་པར་ཕྱག་མི་འཚལ།
  sna-sna: Ndichaparadza zvifananidzo zvenyu zvakavezwa neshongwe dzenyu pakati penyu;
    hamuchazokotamiri kubasa ramaoko enyu.
  spa-BLM: Cortaré de entre vosotros vuestras imágenes grabadas y vuestras columnas;
    y no adorarás más la obra de tus manos.
  cac-cac: Ol in satel juntzan̈ e comon dios yed' q'uen q'ueen b'aj tzex lesalvi,
    yic man̈xo ol ex och ejmelal d'a juntzan̈ tas tze b'o e diosaloc chi'.
  swh-ULB: Nitaziaharibu sanamu zako za pango na nguzo za mawe kutoka miongoni mwako.
    Hautaabudu tena ustadi wa mikono yako.
  bel-bel: зьнішчу балваноў тваіх і ідалаў з асяродзьдзя твайго, - і ня будзеш больш
    пакланяцца вырабам рук тваіх;
  deu-ELBBK: Und ich werde deine Ascherim herausreißen aus deiner Mitte und deine
    Städte vertilgen.
  mbb-OT: Ne kenè kew en ebpekaazap te menge ledawan wey tedeman he menge vatu he
    mibeelan niw, su edrupeten ku heini,
  mal-2015: ഞാൻ വിഗ്രഹങ്ങളെയും സ്തംഭപ്രതിഷ്ഠകളെയും നിന്റെ നടുവിൽനിന്നു ഛേദിച്ചുകളയും;
    നീ ഇനി നിന്റെ കൈപ്പണിയെ നമസ്കരിക്കയുമില്ല.
  rmc-rmc: Čhivava tutar het la Ašerakre slupi a zňičinava tire fori.
  pes-OPV: و بتهای تراشیده و تمثالهای تو را از میانت نابود خواهم ساخت که بار دیگر
    به صنعت دست خود سجده ننمایی.
  ron-1924: вой нимичи ку десэвыршире идолий тэй ши стылпий тэй идолешть дин мижлокул
    тэу ши ну те вей май ынкина ла лукраря мынилор тале;
  ben-OBCV: আমি তোমার মধ্যে থেকে তোমার ক্ষোদিত মূর্তিগুলি এবং তোমার পবিত্র পাথরগুলি
    ধ্বংস করব; যাতে তুমি আর কখনও নিজের হাতে নির্মিত বস্তুসকলের কাছে নত না হও।
  som-som: Oo waxaan dhexdiinna ka baabbi'in doonaa taswiirahiinna xardhan iyo tiirarkiinna,
    oo mar dambe ma aad caabudi doontaan sancada gacmihiinna.
  lat-VUC: et evellam lucos tuos de medio tui, et conteram civitates tuas.
  eng-ASVBT: and I will cut off thy graven images and thy pillars out of the midst
    of thee; and thou shalt no more worship the work of thy hands;
  ita-1885: E distruggerò del mezzo di te le tue sculture, e le tue statue; e tu non
    adorerai più l'opera delle tue mani.
  eng-LXXUP: And I will cut off the groves out of the midst of thee, and I will abolish
    thy cities.
  eng-ULB: I will destroy your carved figures and your stone pillars from among you.
    You will no longer worship the workmanship of your hands.
  spa-VBL: Yo destruiré todos tus ídolos y pilares de piedra. Nunca más te inclinarás
    ni adorarás ídolos que hayas hecho con tus manos.
  fra-_FOB: Je retrancherai du milieu de toi tes images taillées et tes statues, et
    tu ne te prosterneras plus devant l'ouvrage de tes mains;
  mal-mal: ഞാൻ വിഗ്രഹങ്ങളെയും സ്തംഭപ്രതിഷ്ഠകളെയും നിന്റെ നടുവിൽനിന്ന് ഛേദിച്ചുകളയും;
    നീ ഇനി നിന്റെ കൈപ്പണിയെ നമസ്കരിക്കുകയുമില്ല.
  urd-GVR: Tere but aur tere maḳhsūs satūnoṅ ko maiṅ yoṅ tabāh karūṅga ki tū āindā
    apne hāth kī banāī huī chīzoṅ kī pūjā nahīṅ karegā.
  suz-BL: गो इन दा‍ते ङा मूर्ति नेल्‍ल खतम पोक्‍नुङ। इन पूजा पचा कली ख्रुक्‍‍शो फुल्‍लु
    खतम पोक्‍नुङ। मिनु इन गुइमी सेल्‍शो थोव़क आन ङोंइती मबाप्‍नीनी।
  eng-NOY: I will destroy thy graven images and thy statues from the midst of thee,
    And thou shalt no more bow down to the work of thine hands;
  ita-1927: (H5-12) sterminerò in mezzo a te le tue immagini scolpite e le tue statue,
    e tu non ti prostrerai più davanti all’opera delle tue mani.
  ckb-ckb: بتە داتاشراوەکانت لەناودەبەم و لەگەڵ هەموو بەردە تەرخانکراوەکانت لەناوەڕاستت،
    ئیتر کڕنۆش نابەیت بۆ دەستکردی دەستەکانت.
  eng-BBE: And I will have your images and your pillars cut off from you; and you
    will no longer give worship to the work of your hands.
  kan-OKCV: ನಿನ್ನ ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳನ್ನೂ ನಿಂತಿರುವ ನಿನ್ನ ಪ್ರತಿಮೆಗಳನ್ನೂ ಸಹ ನಿನ್ನ ಮಧ್ಯದೊಳಗಿಂದ
    ಕಡಿದುಬಿಡುವೆನು. ಇನ್ನು ನಿನ್ನ ಸ್ವಂತ ಕೈಗಳು ರೂಪಿಸಿದ್ದನ್ನು ನೀನು ಆರಾಧಿಸದಂತೆ ಮಾಡುವೆನು.
  tam-2017: உன் வார்ப்பிக்கப்பட்ட சிலைகளையும் உன் சிலைகளையும் உன் நடுவில் இல்லாதபடிக்கு
    நிர்மூலமாக்குவேன்; உன் கையின் படைப்புகளை நீ இனிப் பணிந்துகொள்ளமாட்டாய்.
  spa-RV-1909: Y haré destruir tus esculturas y tus imágenes de en medio de ti, y
    nunca más te inclinarás á la obra de tus manos;
  ron-BTF: Chipurile tale cioplite le voi stârpi deopotrivă și stâlpii tăi idolești
    din mijlocul tău; și nu te vei mai închina lucrării mâinilor tale.
  eng-WEBP: I will cut off your engraved images and your pillars from among you; and
    you shall no more worship the work of your hands.
  eng-FBV: 'I will smash down the idols and stone pillars that stand among you: you
    shall not bow down and worship idols that you make with your own hands any more.'
  nld-1939: Ik zal uw godenbeelden vernielen, En uw zuilen in uw midden; Nooit meer
    zult ge aanbidden Het werk uwer handen.
  nch-BL: Huan niquinsosolos nochi teteyome huan taixcopincayome cati anquinhueyichihuaj.
    Huan ayecmo quema anmotancuaquetzase para anquihueyichihuase se tamanti cati tamachijchihuali.
  vie-1934: (05-12) Ta sẽ làm cho tiệt những tượng chạm và trụ tượng khỏi giữa ngươi,
    ngươi sẽ không còn quì lạy trước công việc của tay mình làm ra.
  hin-CV: मैं तुम्हारे मूर्तियों और तुम्हारे बीच तुम्हारे पवित्र पत्थरों को नाश कर
    दूंगा; तुम फिर कभी अपने हाथ से बनाये चीज़ों की आराधना नहीं करोगे.
  spa-BES: Destruiré tus imágenes y tus columnas; y ya no rendirás culto a la obra
    de tus manos.
  tdx-tdx: Hombotako boak’ añivo’o ao ka o samposampo’oo; vaho ho rotsaheko o rova’oo.
  tha-KJV: เราจะขจัดรูปเคารพสลักของเจ้าออกเสียด้วย และทำลายเสาศั​กด​ิ์​สิทธิ์​จากท่ามกลางเจ้า
    เจ้​าจะมิ​ได้​กราบลงไหว้ผลงานของมือของเจ้าอีกต่อไป
  por-BR-2018: Também destruirei as tuas imagens de escultura e tuas colunas de idolatria
    do meio de ti, e nunca mais te encurvarás diante da obra de tuas mãos;
  deu-ELO: (05:12) Und ich werde deine geschnitzten Bilder und deine Bildsäulen aus
    deiner Mitte ausrotten, und du wirst dich nicht mehr niederwerfen vor dem Werke
    deiner Hände.
  eng-WYC-2018: And I shall make for to perish thy graven images, and I shall break
    together from the middle of thee thine images, and thou shalt no more worship
    the works of thine hands. (And I shall make thy carved idols to perish, and I
    shall altogether break thy images, or thy figures, in thy midst, and thou shalt
    no more worship the works of thy hands.)
  epo-epo: Mi ekstermos el via mezo viajn idolojn kaj viajn statuojn, kaj vi ne plu
    adorkliniĝos antaŭ la faritaĵo de viaj manoj;
  uig-PIN: Mǝn oyma mǝbudliringni, «But tüwrük»liringlarni otturungdin üzüp taxlaymǝn;
    Sǝn ɵz ⱪolungning yasiƣiniƣa ikkinqi bax urmaysǝn.
  beo-beo: Na da dilia loboga hamoi ogogosu ‘gode’ amola sema gele mogomogoi amo wadela:lesimu.
    Dilia da bu dilia loboga hamoi liligi amoma hame nodone sia:ne gadomu.
  tpi-OTNT: Bai mi rausim olgeta giaman god na olgeta pos ston i gat piksa bilong
    ol giaman god. Na bai yupela i no ken lotu moa long ol samting yupela yet i bin
    wokim.
  hau-SA: Zan sassare dukan gumakan da kuka sassaƙa da keɓaɓɓun duwatsunku a cikinku,
    nan gaba ba za ku ƙara rusuna wa aikin hannuwanku ba.
  uig-LAT: Men oyma mebudliringni, «But tüwrük»liringlarni otturungdin üzüp tashlaymen;
    Sen öz qolungning yasighinigha ikkinchi bash urmaysen.
  nde-nde: Ngizachitha izithombe zenu ezabazwayo lamatshe enu okukhonza phakathi kwenu;
    kalisayi kuwukhothamela futhi umsebenzi wezandla zenu.
  ton-ton: Pea mo hoʻo ngaahi tamapua kuo tongi foki te u motuhi, mo hoʻo ngaahi tamapua
    tuʻumaʻu meiate koe; pea ʻe ʻikai te ke toe lotu ki he ngāue ʻa ho nima.
  ces-1613: Zahladím i rytiny tvé, i obrazy tvé z prostředku tvého, a nebudeš se klaněti
    více dílu rukou svých.
  eng-WMB: I will cut off your engraved images and your pillars from among you; and
    you shall no more worship the work of your hands.
  tam-TCV: நான் உனது செதுக்கப்பட்ட உருவச்சிலைகளையும், புனித கற்களையும் உன் மத்தியிலிருந்து
    அழிப்பேன். நீ இனிமேலும் உன் கைகளின் வேலையான விக்கிரகங்களை விழுந்து வணங்கமாட்டாய்.
  ceb-ULB: Laglagon ko ang mga kinulit nga larawan ug ang inyong bato nga mga haligi
    nga anaa kaninyo. Dili na kamo mosimba sa binuhat sa inyong mga kamot.
  pol-UBG: Wyniszczę też twoje rzeźbione bożki i twoje obrazy spośród ciebie i nie
    będziesz już oddawać pokłonu dziełu swoich rąk.
  agr-agr: Amina apajuímtaijum aidaunak, tuja dakumka kaya najanamu aina nujai ashí
    tsaiktatjai. Dutika ai ame najanamu emematu pujam duka ataktuk emematchatnaitme.
  kyc-kyc: Nambame nakamana semango lao mee isa lapo wasapala lakandenge dupwa pyao
    kokwa soo nembaro. Nembaronopa bange rangena wasisi dupwa dee lakanda narami.
  urd-GVU: تیرے بُت اور تیرے مخصوص ستونوں کو مَیں یوں تباہ کروں گا کہ تُو آئندہ اپنے
    ہاتھ کی بنائی ہوئی چیزوں کی پوجا نہیں کرے گا۔
  eng-OEBCW: I will cut down your idols and sacred pillars, and you will not worship
    any more the work of your hands.
  deu-1912: Ich will deine Bilder und Götzen von dir ausrotten, daß du nicht mehr
    sollst anbeten deiner Hände Werk.
  kan-2017: ನಿನ್ನ ಮೂರ್ತಿಗಳನ್ನು, ಕಲ್ಲುಕಂಬಗಳನ್ನು ನಿನ್ನಲ್ಲಿ ನಿಲ್ಲದಂತೆ ಒಡೆದುಹಾಕುವೆನು.
    ನಿನ್ನ ಕೈರೂಪಿಸಿದ್ದನ್ನು ಇನ್ನು ಪೂಜಿಸದಂತೆ ಮಾಡುವೆ.
  yap-yap: Bay gu kirebnag e pi liyos nge pi malang ni kam ubung ngalang. Ma aram
    e dab kum meybil ko pin’en ni gur e mu ngongliy nga pa’am.
  hlt-MCSB: Na mueidaep neh na kaam te na khui lamloh ka hnawt vetih na kut saii taengah
    na bakop voel mahpawh.
  mdy-ETH: ዒንሢ ቆኦቂ ኮሼ ሜሌ ፆኦዞንታ ዒንሢ ዚጋ ዻኣቦ ዒንሢ ባኣካፓ ታኣኒ ባይዛንዳኔ፤ ዒንሢ ኩቻ ኮሼ፥ ሜሌ ፆኦዞም
    ሃካፓ ሴካ ዒንሢ ዚጋዓኬ።
  twi-ASANTE: Mɛsɛe nsɛsodeɛ a wode wo nsa ayɛ ne aboɔ ahoni a wowɔ no, na worenkoto
    nsɔre wo nsa ano adwuma bio.
  eng-WEBU: I will cut off your engraved images and your pillars from among you; and
    you shall no more worship the work of your hands.
  wal-wal: Taani ne eeqa misiletanne ne goinnanau essido shuchchata ne giddoppe xaissana;
    hagaappe sinttanau neeni ne kushiyan medhdhidobaassi goinnakka.
  spa-PDDPT: Haré destruir tus imágenes talladas y tus piedras rituales en medio de
    ti. Nunca más te inclinarás ante la obra de tus manos.
  gun-gun: Peẽ kuery mbyte gui aipe'a 'rã mba'emo ra'angaa pejapo va'ekue, ha'e ita
    pembojerovia aguã pemopu'ã va'ekue. Ha'e rami rire ndapejero'avei 'rã pendepo
    py ae pejapo va'ekue renonde.
  agu-BL: Chicopon inxitul yi e'chk iryosil yi banij cuntu' ita'n, tuml yi e'chk c'ub
    yi xan tziwutz, bantz qui't cxo'cwok tan c'u'laje'n sbne' opon tunintz.
  ilo-ULB: Dadaelekto dagiti kinitikitan a ladawam ken dagiti adigim a bato. Saanmonton
    a dayawen dagiti aramid dagiti imam.
  kpg-kpg: Au gaa oho godou ada god mo nia duludulu hadu haga madagu ala e daumaha
    ginai goodou, gei goodou ga hagalee dadaumaha labelaa gi nia mee ala ne hai go
    goodou gi godou lima.
  uig-ARA: مەن ئويما مەبۇدلىرىڭنى، «بۇت تۈۋرۈك»لىرىڭلارنى ئوتتۇرۇڭدىن ئۈزۈپ تاشلايمەن؛
    سەن ئۆز قولۇڭنىڭ ياسىغىنىغا ئىككىنچى باش ئۇرمايسەن.
  sus-sus: N wo xa Aseri wuri masolixie talama nɛ wo tagi, n wo xa taae kanama nɛ,
  pon-2006: I pahn kauwehla noumwail dikedik en eni kan, oh uhr takai sarawi kan me
    kumwail kin pwongih. Kumwail solahr pahn kaudokiong mehkot me pein kumwail wiahda.
  jae-jae: Aê oc janseŋ nêm gwam to nêm alê gwam su aŋga amac ŋalêlôm ma apôŋ emduc
    êndêŋ lemem ŋakôm êtiam atom.
  ksd-ksd: ma ina vamutue vue kan u kaum lavur tabataba ma kaum umana pagapaga na
    tabalar; ma pa una lotu tadav mule ra papalum na limam.
  grc-BRENT: Καὶ ἐκκόψω τὰ ἄλση ἐκ μέσου σου, καὶ ἀφανιῶ τὰς πόλεις σου.
  ind-AYT: (5-12) “Aku akan memusnahkan patung-patungmu, dan tugu-tugu berhalamu dari
    tengah-tengahmu sehingga kamu tidak akan lagi menyembah kepada buatan tanganmu.”
  nya-nya: Ndidzawononga mafano anu osema pamodzi ndi miyala yanu yopatulika imene
    ili pakati panu; simudzagwadiranso zinthu zopanga ndi manja anu.
  hrv-hrv: Iskorijenit ću ašere iz tebe i razorit ću tvoje gradove.
  mps-mps: “Te eno te tigidali kapago nigai tibo god, me te lotu wabo masigi pos tigidali
    sela sąwaibao. Tama te duga digi nigali nai dabeba munu ma lotu omainu me egobeo,”
    wali.
  tpi-tpi: Bai mi rausim olgeta giaman god na olgeta pos ston i gat piksa bilong ol
    giaman god. Na bai yupela i no ken lotu moa long ol samting yupela yet i bin wokim.
  dan-1931: Jeg udrydder dine Asjerer og lægger dine Afguder øde;
  vie-OVCB: Ta sẽ tuyệt diệt các thần tượng chạm trổ và các trụ thờ tà thần của ngươi,
    để ngươi sẽ không còn quỳ lạy các tượng do tay mình làm ra.
  guj-2017: હું તારી સર્વ કોતરેલી મૂર્તિઓનો અને તારામાંથી ભજનસ્તંભોનો નાશ કરીશ. તું
    ફરીથી તારા હાથની કારીગરીની ભક્તિ કરશે નહિ.
  pon-2006A: I pahn kauwehla noumwail dikedik en eni kan, oh uhr takai sarawi kan
    me kumwail kin pwongih. Kumwail solahr pahn kaudokiong mehkot me pein kumwail
    wiahda.
  por-BRBSL: I cortará suas imagens gravadas e seus pilares de entre vocês; e você
    não mais adorará o trabalho de suas mãos.
  eng-OEBUS: I will cut down your idols and sacred pillars, and you will not worship
    any more the work of your hands.
  cth-cth: Meikaphawknaw hah nangmae hmaitung koung ka raphoe han. Meikaphawknaw hah
    nangmouh ni bout na bawk awh mahoeh toe.
  twi-twi: Mɛsɛe nsɛsode a wode wo nsa ayɛ ne abo ahoni a wowɔ no, na worenkotow nsɔre
    wo nsa ano adwuma bio.
  hlt-hlt: Na mueidaep neh na kaam te na khui lamloh ka hnawt vetih na kut saii taengah
    na bakop voel mahpawh.
  tbz-SIM: M bo u di bɔɔ̀ Asedɑɑ teedɛí kɛ́puɔ ndi ɛkɛ̀ diɛyɛ̀.
  msy-2020: Egh kɨ ian marvir guaba ko, asebar nedaziba bar da batuegham. Ia uari
    uan dafaribar ingarizir bizibar ziaba fan markɨ.
  dop-dop: Mɑɑ kpɛsɩ mǝ tʋɣʋ ɑlʋnyǝŋkʋ Asǝtɑtɩ tesikɑ kʋlɑlɑɑɣɑ, nɑ mɑ́ yɔkɩ mǝ ɑcɑlɛɛ.
  azb-azb: Sizin bütlərinizi qıracağam, Daş sütunlarınızı söküb-dağıdacağam. Əllərinizlə
    düzəltdiyiniz əşyaya Artıq səcdə etməyəcəksiniz.
  eng-DBY: Thy graven images also will I cut off, and thy statues out of the midst
    of thee; and thou shalt no more bow down to the work of thy hands.
  hin-2017: और मैं तेरी खुदी हुई मूरतें, और तेरी लाठें, तेरे बीच में से नष्ट करूँगा;
    और तू आगे को अपने हाथ की बनाई हुई वस्तुओं को दण्डवत् न करेगा।
  wol-KYG: Maay buddee fi sa biir xeri jaamookaayi Asera tuur mi, te maay tas say
    jaamookaay.
  eng-YLT: And I have cut off thy graven images, And thy standing-pillars out of thy
    midst, And thou dost not bow thyself any more To the work of thy hands.
  eng-WYC-2017: And I shall make for to perish thy graven images, and I shall break
    altogether from the middle of thee thine images, and thou shalt no more worship
    the works of thine hands.
  eng-WMBB: I will cut off your engraved images and your pillars from amongst you;
    and you shall no more worship the work of your hands.
  urd-GVH: तेरे बुत और तेरे मख़सूस सतूनों को मैं यों तबाह करूँगा कि तू आइंदा अपने
    हाथ की बनाई हुई चीज़ों की पूजा नहीं करेगा।
  rug-rug: Kote huari Rau sari mia kineha ta peqodi meke sari dedegere patu hopedi
    pa vari korapa mia; pude lopu kote todoṉo pule si gamu koari na tinavete pa limamia.
  gaz-gaz: Ani fakkiiwwan kee soofamoo fi utubaawwan waaqeffannaa keetii gidduu keetii
    nan balleessa; ati siʼachi gad jettee hojii harka keetiitiif hin sagaddu.
  fra-LSG: J’exterminerai du milieu de toi tes idoles d’Astarté, Et je détruirai tes
    villes.
  gnn-gnn: Ga bitjandhi liŋgu ŋarra yurru baḏuwaḏuyundhi be nhumalaŋgu waŋarrnhanydja,
    goŋbuynhanydja ŋunhi djämawuynha, ga maḏayin'nhanydja malaŋunha be nhänhanydja,
    yakana biyapulnydja nhuma yurru yukurra buku‐ŋal'yun ŋurikiyinydja malanyŋuwu
    ŋunhi nhuma ŋuli djäma nhumalaŋgalay goŋdhu.
  yal-yal: N na ɛ Asera kide gbindonne bama nɛn ɛ yii, n yi ɛ taane halagi.
  haw-1868: A e oki aku au i kou mau kii kalaiia, A i kou mau kii mai waena mai ou,
    Aole hoi oe e hoomana hou aku i ka hana a kou mau lima.
  arb-NAV: وَأَنْتَزِعُ تَمَاثِيلَكُمْ وَأَنْصَابَكُمْ مِنْ وَسَطِكُمْ، فَلا تَعُودُونَ
    تَسْجُدُونَ لأَصْنَامٍ مِنْ صُنْعِ أَيْدِيكُمْ.
  ewe-ewe: Matɔ dzo wò aklamakpakpɛwo eye magbã wò legba siwo nèwɔ kple wò asiwo be
    màgade ta agu na wo o.
  eng-LEE: (5:12) And I will cut off thy graven images, and thy statues out of the
    midst of thee; and thou shalt no more prostrate thyself to the work of thy hands;
  asm-FB: মই তোমালোকৰ মাজৰ পৰা কটা-প্ৰতিমাবোৰ, আৰু তোমালোকৰ শিলৰ স্তম্ভবোৰ ধ্বংস কৰিম।
    তোমালোকৰ নিজৰ হাতৰ কার্যক প্ৰণিপাত কৰি নাথাকিবা;
  sus-A: ﭑ وٌ شَ عَسٍرِ وُرِ مَسٌلِشِيٍ تَلَمَ نّ وٌ تَفِ، ﭑ وٌ شَ تَايٍ كَنَمَ نّ،
  fra-SBL: J'éliminerai du milieu de vous vos images gravées et vos statues ; et vous
    n'adorerez plus l'ouvrage de vos mains.
  hbo-hbo: וְנָתַשְׁתִּ֥י אֲשֵׁירֶ֖יךָ מִקִּרְבֶּ֑ךָ וְהִשְׁמַדְתִּ֖י עָרֶֽיךָ׃
  piu-2006: '@see-verse:MIC.005.012'
  kik-kik: Nĩngananga mĩhianano yanyu ya gwacũhio, na nyanange mahiga manyu marĩa
    maamũre mũrĩ namo; mũtigacooka kũinamĩrĩra wĩra wa moko manyu rĩngĩ.
  fra-NCL: J’arracherai du milieu de toi tes aschéras, et je détruirai tes villes.
  cek-AK: na sak o cop ih krangnawk hoi nangmacae salakah angdoe krangnawk doeh ka
    phraek han; to naah loe na ban hoi sak ih hmuennawk to na bok mak ai boeh.
  cuk-cuk: An bela be-bab-dummadyob-imaklemalad obelogoed, degi, akwa-dummagan-islidikmalad
    an bela obelobaloed. Bipisaale, be-ibmar-sobsamalad-asabin bar sindigar be sigosurmalad.
  uig-CYR: Мән ойма мәбудлириңни, «Бут түврүк»лириңларни оттуруңдин үзүп ташлаймән;
    Сән өз қолуңниң ясиғиниға иккинчи баш урмайсән.
  tel-2017: చెక్కిన విగ్రహాలూ దేవతా స్తంభాలూ మీ మధ్య ఉండకుండాా నాశనం చేస్తాను. అప్పటినుంచి
    మీరు చేతులతో చేసిన వాటికి మొక్కరు.
  hat-BSA: Mwen va retire imaj taye nou yo ak pilye sakre ki pami nou yo, pou nou
    pa adore zèv men nou yo ankò.
  kos-kos: Nga fah kunausla ma sruloala ac sru oal lowos, ac kowos fah tia sifil alyalu
    nu ke ma kowos sifacna orala.
  hbo-WLC: וְנָתַשְׁתִּ֥י אֲשֵׁירֶ֖יךָ מִקִּרְבֶּ֑ךָ וְהִשְׁמַדְתִּ֖י עָרֶֽיךָ׃
  ibo-ibo: Aga m ala arụsị a pịrị apị unu niile nʼiyi, ya na nkume nsọ ahụ niile dị
    nʼetiti unu. Unu agakwaghị akpọ isiala nye ihe unu ji aka unu kpụọ.
  ory-ory: ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭ ମଧ୍ୟରୁ ତୁମ୍ଭର ଖୋଦିତ ପ୍ରତିମା ଓ ତୁମ୍ଭର ସ୍ତମ୍ଭସକଳ ଉଚ୍ଛିନ୍ନ
    କରିବା; ତହିଁରେ ତୁମ୍ଭେ ଆପଣା ହସ୍ତକୃତ ବସ୍ତୁକୁ ଆଉ ପ୍ରଣାମ କରିବ ନାହିଁ।
  chk-chk: Üpwe ataela ämi kewe uluulun anümwäl o pöküetiu ämi kewe ür mi pin pwe
    ousap chüen fel ngeni angangen pöümi kewe.
  rop-rop: En ai garra binijimap ola drimin sheip en ola seikridwan ston blanga yumob
    du,
  ukr-1871: Ідоли твої й боввани твої вигублю з посеред тебе, й не будеш уже припадати
    перед виробами рук твоїх;
  deu-1951: (05-12) Auch deine Bilder und deine geschnitzten Bildsäulen will ich aus
    deiner Mitte vertilgen, daß du das Werk deiner Hände nicht mehr anbeten sollst.
  eng-JPS: (5-12) And I will cut off thy graven images and thy pillars out of the
    midst of thee; and thou shalt no more worship the work of thy hands.
  srp-1865: I istrijebiæu likove tvoje rezane i stupove tvoje isred tebe, i neæeš
    se više klanjati djelu ruku svojih;
  lug-lug: N’ebibumbe bye musinza ndibizikiriza. Ne nziggyawo n’amayinja ge mwawonga;
    temuliddayo nate kuvuunamira bakatonda be mwekoledde n’emikono gyammwe.
  heb-heb: והכרתי פסיליך ומצבותיך מקרבך ולא תשתחוה עוד למעשה ידיך׃
  ben-IRV: আমি তোমাদের খোদিত মূর্ত্তি গুলোকে এবং তোমাদের পাথরের স্তম্ভ গুলোকে ধ্বংস
    করব। তোমরা আর তোমাদের হাতের তৈরী জিনিসের পূজা করবে না।
  pan-pan: ਮੈਂ ਤੇਰੀਆਂ ਮੂਰਤਾਂ ਨੂੰ ਅਤੇ ਤੇਰੇ ਥੰਮ੍ਹਾਂ ਨੂੰ ਤੇਰੇ ਵਿਚਕਾਰੋਂ ਵੱਢ ਸੁੱਟਾਂਗਾ,
    ਅਤੇ ਤੂੰ ਫੇਰ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਨੂੰ ਮੱਥਾ ਨਾ ਟੇਕੇਂਗਾ।
  mya-JVB: ထုလုပ် သော ရုပ်တု ဆင်းတုတို့ကို သင့် အလယ် က ငါပယ်ရှင်း ၍ ၊ ကိုယ် လက် နှင့်လုပ်
    သော အရာကို နောက် တဖန်သင်မ ကိုးကွယ် ရ။
  hmo-hmo: “Lau ese emui dirava koikoi bona emui nadi du helagadia, umui tomadiho
    henidia gaudia do lau hadikaia ore. Bona umui sibona umui karaia gaudia dekenai
    do umui tomadiho henia lou lasi.
  urd-urd: और तेरी खोदी हुई मूरतें और तेरे सुतून तेरे बीच से बर्बाद कर दूँगा और फिर
    तू अपनी दस्तकारी की इबादत न करेगा;
  rus-SYN: истреблю истуканов твоих и кумиров из среды твоей, и не будешь более поклоняться
    изделиям рук твоих.
  bqc-SIM: Má Asetaati líↄ wolɛwolɛ, mí á wɛ̃́lɛↄ yaa.
  tcz-CHONGTHU: Milim doihouna nasem jouse jong kasuh mong soh ding.
  mar-mar: मी तुझ्या कोरीव मूर्तींचा आणि दगडी स्तंभांचा नाश करीन. तुमच्या हातांनी
    घडविलेल्या वस्तूंची तुम्ही पूजा करणार नाही.
  qub-qub: Ïduluyquicunatapis, rispitashayqui wancacunatapis ushajpämi illgächishaj.
    Chayno ruraptëga imaypis manami aduranquipänachu quiquiquicuna ‹diosnë› nir rurashayquita.
  bqp-bqp: Kon bũu wi bɑ mɔ̀ Asitɑɑten sɑ̃ɑ yerun dɑ̃nu wukiri. Kpɑ n bɛɛn wusu kɔsuku.
  hat-hat: M'ap detwi tout estati ak tout moniman nou te moute pou zidòl yo. Nou p'ap
    gen lide adore bagay nou fè ak men nou ankò.
  eng-BSB: I will also cut off the carved images and sacred pillars from among you,
    so that you will no longer bow down to the work of your own hands.
  tod-tod: Nà wa-zale ɠɔɔ wuluiti tɔɔɠula, gè wa-laaiti koloɠolo.
  eng-WEBPB: I will cut off your engraved images and your pillars from amongst you;
    and you shall no more worship the work of your hands.
  kbq-kbq: Ana nehu'na havi anumzamofo amema'ama zafare antreta tro'ma hunte'naza
    zantamine, havere'ma havi anumzamofo amema'ama tro'ma hunte'naza zantaminena eri
    atre vagaresanugeta, tamagra'a tamazampinti'ma tro'ma hunte'nesaza zantera tamare'na
    reta monora huontegahaze.
  nhe-BL: Huan niquinxolehuas nochi totiotzitzi huan tlaixcopincayome tlen inquinhueyichihuaj.
    Huan ayoc quema inmotlancuaquetzase para inquihueyichihuase tlen se quichijchijtoc
    ica ima.
  gub-BL: Azukazuka putar wazar tupàn a'ua'u ihe wà nehe. Azukazuka putar ita aiha
    katu ma'e tupàn a'ua'u Ma'aw her ma'e wanagapaw ihe wà nehe no. Napemuwete wi
    pixik kwaw ma'e pepo pupe penemiapo kwer pe wà nehe kury.
  eng-DRA: 'And I will pluck up thy groves out of the midst of thee: and will crush
    thy cities.'
