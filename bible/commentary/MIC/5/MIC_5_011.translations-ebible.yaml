verse: MIC.005.011
translations:
  mal-C: ഞാൻ നിന്റെ ദേശത്തിലെ പട്ടണങ്ങൾ നശിപ്പിക്കും നിന്റെ സകലസുരക്ഷിതകേന്ദ്രങ്ങളും
    തകർത്തുകളയും.
  deu-TKW: die Zauberdinge aus deiner Hand vertilgen, und Beschwörer soll es bei dir
    nicht mehr geben.
  lin-lin: nakobebisa misala na yo nyonso ya kindoki, mpe okotikala lisusu na bato
    ya soloka te ;
  eng-LSV: And I have cut off the cities of your land, || And I have thrown down all
    your fortresses,
  eng-GNV: And I will cut off the cities of thy land, and ouerthrowe all thy strong
    holdes.
  eng-WEBSTER: 'And I will cut off the cities of thy land, and throw down all thy
    strong holds:'
  nhw-BL: Nojquiya nitlanahuatis ma quisosoloca amoaltepehua catli anmoilhuíaj temachtli
    catli ipan anmotlatíaj quema onca tlahuilancayotl. Quena, nijsemanas sesen tepamitl
    catli quiyahualohua amoaltepehua pampa ayacmo monequis.
  swh-ONEN: Nitaiangamiza miji ya nchi yenu na kuziangusha chini ngome zenu zote.
  bba-bba: Kon bɛɛn dobo doboɡibu ɡo. I ǹ mɑɑ ben dobo dobo wɑsi bɛɛn suunu sɔɔ.
  eng-KJVCPB: 'And I will cut off the cities of thy land, And throw down all thy strong
    holds:'
  luo-luo: Anaketh mier madongo manie pinyu mochiel motegno kendo anamuk ohingau.
  meu-meu: Emui tano hanuadia baina habuadia tari, bona emui gabu aukadia iboudiai
    baina ḡiḡidia dobi;
  npi-ULB: तेरो भुमिका सहरहरूलाई म नाश गर्नेछु र तिमीहरूका गढीहरूलाई भत्काइदिनेछु
    ।
  yor-yor: Èmi yóò sì pa ilẹ̀ ìlú ńlá rẹ̀ run, èmi ó sì fa gbogbo ibi gíga rẹ̀ ya.
  pes-OPCB: شهرهای شما را خراب نموده، همهٔ قلعه‌هایتان را ویران خواهم کرد.
  tgl-ULB: Wawasakin ko ang mga lungsod sa inyong lupain at pababagsakin ko ang inyong
    mga tanggulan.
  cbu-NT: Yaktareetsis sundarurpatartis pang' ichinguroo kapeetchima.
  hui-hui: I̱na tínaga tano dewa bu haame karuni bo gialo baga bu wahalu tinaga wai
    pabe payidamiruni gialo baga bu waore hai helobero.
  mya-mya: ငါ​သည်​သင်​တို့​ပြည်​တွင်​ရှိ​သော​မြို့​များ ကို​ဖျက်​ဆီး​၍ သင်​တို့​၏​ခံ​တပ်​များ​ကို
    ဖြို​ဖျက်​မည်။-
  bod-N: ཁྱོད་ཀྱི་ཡུལ་གྱི་གྲོང་ཁྱེར་རྣམས་ཚར་བཅད་དེ། ཁྱོད་ཀྱི་བཙན་རྫོང་ཐམས་ཅད་གཏོར་བར་བྱ།
  sna-sna: Ndichaparadza maguta enyika yenyu uye ndichaputsa nhare dzenyu dzose.
  spa-BLM: Cortaré las ciudades de tu tierra y derribará todas sus fortalezas.
  cac-cac: A e chon̈ab' ayoch smuroal yed' e cuartel ol in satel d'a juneln̈ej.
  swh-ULB: Nitaiharibu miji katika nchi yako na kuzingusha ngome zako zote.
  bel-bel: вынішчу гарады ў зямлі тваёй, і разбуру ўсе ўмацаваньні твае;
  deu-ELBBK: Und ich werde die Wahrsagereien ausrotten aus deiner Hand, und du wirst
    keine Zauberer mehr haben.
  mbb-OT: Edweǥayen ku is menge inged niw ragkes en is binerengbeng he menge inged.
  mal-2015: ഞാൻ നിന്റെ ദേശത്തിലെ പട്ടണങ്ങളെ നശിപ്പിക്കയും നിന്റെ കോട്ടകളെ ഒക്കെയും
    ഇടിച്ചുകളകയും ചെയ്യും.
  rmc-rmc: Zňičinava o čaroďejňictvo, so keres, a na ela tut vražňika.
  pes-OPV: و شهرهای ولایت تو را خراب نموده، همه قلعه هایت را منهدم خواهم ساخت.
  ron-1924: вой нимичи ку десэвыршире четэциле дин цара та ши-ць вой сурпа тоате четэцуиле.
  ben-OBCV: আমি তোমাদের দেশের নগরগুলি ধ্বংস করব আর তোমার সব দুর্গগুলি ভেঙে ফেলব।
  som-som: Oo magaalooyinka dalkiinna waan baabbi'in doonaa, oo qalcadihiinnana waan
    wada dumin doonaa.
  lat-VUC: 'Et perdam civitates terræ tuæ, et destruam omnes munitiones tuas: et auferam
    maleficia de manu tua, et divinationes non erunt in te:'
  eng-ASVBT: and I will cut off the cities of thy land, and will throw down all thy
    strongholds.
  ita-1885: e distruggerò le città del tuo paese, e manderò in ruina tutte le tue
    fortezze.
  eng-LXXUP: and I will utterly destroy thy sorceries out of thy hands; and there
    shall be no soothsayers in thee.
  eng-ULB: I will destroy the cities in your land and throw down all your strongholds.
  spa-VBL: Yo derribaré tus muros y echaré por tierra tus castillos.
  fra-_FOB: Je retrancherai les villes de ton pays, et je renverserai toutes tes forteresses.
  mal-mal: ഞാൻ നിന്റെ ദേശത്തിലെ പട്ടണങ്ങളെ നശിപ്പിക്കുകയും നിന്റെ കോട്ടകളെ എല്ലാം
    ഇടിച്ചുകളയുകയും ചെയ്യും.
  urd-GVR: Maiṅ tere mulk ke shahroṅ ko ḳhāk meṅ milā kar tere tamām qiloṅ ko girā
    dūṅgā.
  suz-BL: गो इन रागी ङा सहर नेल्‍ल खतम पोक्‍नुङ। गो इन बोल्‍यो दरवार नेल्‍ल प्रेत्‍नुङ।
  eng-NOY: I will destroy the fortified cities of thy land, And throw down all thy
    strongholds;
  ita-1927: (H5-10) sterminerò le città del tuo paese, e atterrerò tutte le tue fortezze;
  ckb-ckb: شارەکانی خاکەکەت لەناودەبەم و هەموو قەڵاکانت تێکدەدەم.
  eng-BBE: 'I will have the towns of your land cut off and all your strong places
    pulled down:'
  kan-OKCV: ನಿನ್ನ ದೇಶದ ಪಟ್ಟಣಗಳನ್ನು ನಾಶಮಾಡಿಬಿಟ್ಟು ನಿನ್ನ ಕೋಟೆಗಳನ್ನೆಲ್ಲಾ ಕೆಡವಿಹಾಕುವೆನು.
  tam-2017: உன் தேசத்துப் பட்டணங்களை அழித்து, உன் மதில்களையெல்லாம் அழித்து,
  spa-RV-1909: Haré también destruir las ciudades de tu tierra, y arruinaré todas
    tus fortalezas.
  ron-BTF: Și voi stârpi cetățile țării tale și voi dărâma toate întăriturile tale,
  eng-WEBP: I will cut off the cities of your land and will tear down all your strongholds.
  eng-FBV: I will tear down your city walls and demolish your fortresses.
  nld-1939: Ik zal de sterkten van uw land vernielen, En al uw vestingen slopen;
  nch-BL: Nojquiya nitanahuatis ma quisosoloca amoaltepehua cati anmoilhuíaj temachti
    cati ipan anmotatíaj quema onca tatehuilisti. Quena, nijxitinis sesen tepamit
    cati quiyahualojtoc amoaltepehua pampa ayecmo monequis.
  vie-1934: (05-10) Ta sẽ trừ hết các thành của đất ngươi, và sẽ phá đổ mọi đồn lũy
    ngươi.
  hin-CV: मैं तुम्हारे देश के शहरों को नष्ट कर दूंगा और तुम्हारे गढ़ों को ध्वस्त कर
    दूंगा.
  spa-BES: 'Destruiré los pueblos de tu tierra y que derriben todos tus fortalezas:'
  tdx-tdx: Haitoako am-pità’o ze atao famorehañe; ihe tsy ho amam-pisikily ka;
  tha-KJV: และเราจะขจัดเมืองให้หมดไปจากแผ่นดินของเจ้า และจะโค่​นที​่กำบังเข้มแข็งของเจ้าทั้งสิ้น
  por-BR-2018: Também destruirei as cidades da tua terra, e derrubarei todas as tuas
    fortalezas.
  deu-ELO: (05:10) Und ich werde ausrotten die Städte deines Landes und alle deine
    Festungen niederreißen.
  eng-WYC-2018: And I shall lose the cities of thy land, and I shall destroy all thy
    strongholds, either wardings; (And I shall destroy the cities of thy land, and
    I shall destroy all thy fortresses;)
  epo-epo: Mi ekstermos la urbojn de via lando kaj detruos ĉiujn viajn fortikaĵojn;
  uig-PIN: Zeminingdiki xǝⱨǝrliringni yoⱪitimǝn, Barliⱪ istiⱨkamliringni ƣulitimǝn.
  beo-beo: Na dilia soge ganodini moilai bai bagade huluane mugululi fasimu. Amola,
    gaga:le gagoi liligi amo huluane dusa:le fasimu.
  tpi-OTNT: Na bai mi bagarapim olgeta banis bilong ol taun bilong yupela, na bai
    yupela i no inap hait long ol.
  hau-SA: Zan hallaka biranen ƙasarku in yi rugu-rugu da dukan katangunku.
  uig-LAT: Zéminingdiki sheherliringni yoqitimen, Barliq istihkamliringni ghulitimen.
  nde-nde: Ngizachitha amadolobho elizwe lenu ngibhidlize lezinqaba zenu zonke.
  ton-ton: 'Pea te u motuhi ʻae ngaahi kolo ʻo ho fonua, mo holoki hifo ho ngaahi
    potu mālohi kotoa pē:'
  ces-1613: A vypléním města země tvé, a rozbořím všecky pevnosti tvé.
  eng-WMB: I will cut off the cities of your land and will tear down all your strongholds.
  tam-TCV: உன் நாட்டிலுள்ள நகரங்களின் அரண்களையும், உன் கோட்டைகளையும் எடுத்துப்போடுவேன்.
  ceb-ULB: Pagagun-obon ko ang mga siyudad sa inyong yuta ug laglagon ko ang tanan
    ninyong mga salipdanan.
  pol-UBG: Wygubię miasta twojej ziemi i zburzę wszystkie twoje twierdze.
  agr-agr: Tuja yaaktajum aidaunashkam kumpin jiigbau ayá nujai ashí tsaiktinaitjai.
  kyc-kyc: Nambame nakamana yuu taone dupwa pyao kokwa soo yanda lome yanda karenge
    kame dupwa pyao lalyinyi nembo piru.
  urd-GVU: مَیں تیرے ملک کے شہروں کو خاک میں ملا کر تیرے تمام قلعوں کو گرا دوں گا۔
  eng-OEBCW: I will devastate the cities in your land, and tear down your fortresses.
  deu-1912: und will die Städte deines Landes ausrotten und alle deine Festen zerbrechen.
  kan-2017: ನಿನ್ನ ದೇಶದ ಪಟ್ಟಣಗಳನ್ನು ಹಾಳುಮಾಡಿ, ನಿನ್ನ ಕೋಟೆಗಳನ್ನೆಲ್ಲಾ ಕೆಡವಿಹಾಕುವೆನು.
  yap-yap: Mu gu thirif u but’ e pi binaw ni bay u lan e nam rom mu gu buthug e yungi
    n’en ni kam yororiy ni fan ko mael.
  hlt-MCSB: Na khohmuen kah khopuei rhoek ka hnawt vetih na hmuencak boeih te ka koengloeng
    ni.
  mdy-ETH: ዒንሢኮ ዓጮይዳ ዓኣ ካታሞዋ ታኣኒ ሻሃንዳኔ፤ ዋርዲዮ ቤዞዋ ቢያ ታኣኒ ዶይሳንዳኔ።
  twi-ASANTE: Mɛsɛe nkuropɔn a ɛwɔ wʼasase so na madwiri wo banbɔ denden nyinaa agu.
  eng-WEBU: I will cut off the cities of your land and will tear down all your strongholds.
  wal-wal: Taani ne biittaa katamata xaissana; ne qatotakka ubbaa laalana.
  spa-PDDPT: También destruiré las ciudades de tu tierra y derribaré todas tus fortalezas.
  gun-gun: Pendeyvy re ambovaipa 'rã tetã ikuai va'e, ha'e aitypa 'rã oo ikorapa va'e
    pejapo va'ekue.
  agu-BL: K'uchi'n cu'n swuleje' tircu'n yi tapij yi banij ita'n solte'j yi itnumil
    tan icolche'n ẍchik'ab icontr.
  ilo-ULB: Parmekekto dagiti siudad iti dagam ken rebbaekto dagiti amin a sarikedkedmo.
  kpg-kpg: Au gaa oho nia waahale o di godou henua, gaa oho gi lala godou duuli.
  uig-ARA: زېمىنىڭدىكى شەھەرلىرىڭنى يوقىتىمەن، بارلىق ئىستىھكاملىرىڭنى غۇلىتىمەن.
  sus-sus: N wo xa duureya kanama nɛ, n wo xa se matoe rayensen yɛ.
  pon-2006: I pahn kamwomwala kahnimw kan nan sapwamwail, oh kauwehla amwail kelen
    mahwen kan koaros.
  jae-jae: Aê oc janseŋ malac kapôêŋ su aŋga nêm gamêŋ ma jaku nêm malac ŋajaŋa tulu.
  ksd-ksd: ma ina vamutue vue ra lavur pia na pal ta kaum gunan, ma ina re pukue vue
    kaum lavur dekdek na balada;
  grc-BRENT: καὶ ἐξολοθρεύσω τὰ φάρμακά σου ἐκ τῶν χειρῶν σου, καὶ ἀποφθεγγόμενοι
    οὐκ ἔσονται ἐν σοί·
  ind-AYT: (5-10) “Aku akan melenyapkan kota-kota di negerimu dan akan menghancurkan
    semua kubu-kubumu.”
  nya-nya: Ndidzawononga mizinda ya mʼdziko mwanu ndi kugwetsa malinga anu onse.
  hrv-hrv: Zatrt ću iz tvoje ruke bajanje, vračara više nećeš imati;
  mps-mps: “Te eno dagego taun dabe dali, te taun bagulali masigi obo dabe tigidali
    dolama, tama dage tede geme duala sainu ebo usu me egobeo,” wai dao.
  tpi-tpi: Na bai mi bagarapim olgeta banis bilong ol taun bilong yupela, na bai yupela
    i no inap hait long ol.
  dan-1931: rydder Trolddommen bort af din Hånd, Tegntydere får du ej mer;
  vie-OVCB: Ta sẽ phá hủy các thành và kéo sập các đồn lũy ngươi.
  guj-2017: હું તારા દેશના નગરોનો નાશ કરીશ, તારા સર્વ કિલ્લાઓને તોડી પાડીશ.
  pon-2006A: I pahn kamwomwala kahnimw kan nan sapwamwail, oh kauwehla amwail kelen
    mahwen kan koaros.
  por-BRBSL: Cortarei as cidades de sua terra e derrubará todas as suas fortalezas.
  eng-OEBUS: I will devastate the cities in your land, and tear down your fortresses.
  cth-cth: Na ram dawk e rapanimnaw hoi khopuinaw hai ka raphoe han.
  twi-twi: Mɛsɛe nkuropɔn a ɛwɔ wʼasase so na madwiriw wo bammɔ dennen nyinaa agu.
  hlt-hlt: Na khohmuen kah khopuei rhoek ka hnawt vetih na hmuencak boeih te ka koengloeng
    ni.
  tbz-SIM: M bo pɑɑ ntinitinɔ̀ntì di cuokɛ̀, opɑ̃ũ̀ tɛ̃́nkɛ bɑ́ mbo di tenkɛ̀.
  msy-2020: Egh kɨ ian nguibar ekiaba ko dar dɨvazir gavgaviba bar ada akarightɨ,
    ia uam adar mongɨva avegham.
  dop-dop: Mɑɑ wɑkǝlɩ nyɑ́ topotopo tǝmɑ, hɑlɩ pɑ kɑɑ nɑ nyɑ́ tɛɣɛ tʋ́ʋ́.
  azb-azb: Ölkənizdəki şəhərləri darmadağın edəcəyəm, Bütün qalalarınızı yerlə yeksan
    edəcəyəm.
  eng-DBY: And I will cut off the cities of thy land, and overthrow all thy strongholds.
  hin-2017: मैं तेरे देश के नगरों को भी नष्ट करूँगा, और तेरे किलों को ढा दूँगा।
  wol-KYG: Maay foqatee ay xërëm ci sa loxo, te ay gisaanekat, dootuloo ko am.
  eng-YLT: And I have cut off the cities of thy land, And I have thrown down all thy
    fortresses,
  eng-WYC-2017: And I shall lose the cities of thy land, and I shall destroy all thy
    strongholds, either wardings;
  eng-WMBB: I will cut off the cities of your land and will tear down all your strongholds.
  urd-GVH: मैं तेरे मुल्क के शहरों को ख़ाक में मिलाकर तेरे तमाम क़िलों को गिरा दूँगा।
  rug-rug: Kote huari Rau sari vasileana lavata pa mia popoa meke huara goreni sari
    mia vasidi ṉiṉiradi.
  gaz-gaz: Ani magaalaawwan biyya keessanii nan barbadeessa; daʼannoowwan keessan
    hundas nan diiga.
  fra-LSG: J’exterminerai de ta main les enchantements, Et tu n’auras plus de magiciens;
  gnn-gnn: '@see-verse:MIC.005.010'
  yal-yal: N kɔɛrayaan bama nɛn ɛ yɛ. Yiimatone mi fa luma ɛ yɛ.
  haw-1868: 'A e oki aku au i na kulanakauhale e kou aina, A e hoohiolo au i kou mau
    wahi paa a pau:'
  arb-NAV: وَأُخَرِّبُ مُدُنَكُمْ وَأَهْدِمُ جَمِيعَ حُصُونِكُمْ،
  ewe-ewe: Magbã wò duwo eye mamu wò mɔ sesẽwo aƒu anyi.
  eng-LEE: (5:10) And I will cut off the cities of thy land, and I will throw down
    all thy strongholds;
  asm-FB: মই তোমালোকৰ দেশৰ নগৰবোৰ উচ্ছন্ন কৰিম, আৰু তোমালোকৰ দুৰ্গবোৰ ভাঙি পেলাম।
  sus-A: ﭑ وٌ شَ دُورٍيَ كَنَمَ نّ، ﭑ وٌ شَ سٍ مَتٌي رَيٍنسٍن يّ.
  fra-SBL: J'exterminerai les villes de ton pays et détruira toutes vos forteresses.
  hbo-hbo: וְהִכְרַתִּ֥י כְשָׁפִ֖ים מִיָּדֶ֑ךָ וּֽמְעֹונְנִ֖ים לֹ֥א יִֽהְיוּ־לָֽךְ׃
  piu-2006: '@see-verse:MIC.005.010'
  kik-kik: Nĩngananga matũũra marĩa manene ma bũrũri wanyu, na tharũrie ciĩhitho iria
    nũmu cianyu ciothe.
  fra-NCL: Je retrancherai de ta main les sortilèges, et il n’y aura plus chez toi
    de devins.
  cek-AK: 'na prae thung ih vangpuinawk to kam rosak moe, nangcae misa abuephaih ahmuennawk
    doeh ka phraek han:'
  cuk-cuk: An bela be-neggweburmar obelogoed, degi, be-neg-gandikmalad bela an obelogoed.
  uig-CYR: Зиминиңдики шәһәрлириңни йоқитимән, Барлиқ истиһкамлириңни ғулитимән.
  tel-2017: నీ దేశంలోని పట్టణాలను నాశనం చేస్తాను. నీ కోటలన్నిటినీ పడగొడతాను.
  hat-BSA: “Anplis, Mwen va koupe retire vil nan peyi nou yo, e mwen va jete tout
    miray fòterès nou yo.
  kos-kos: Nga fah kunausla siti nukewa ac ikruiya pot ku nukewa lowos.
  hbo-WLC: וְהִכְרַתִּ֥י כְשָׁפִ֖ים מִיָּדֶ֑ךָ וּֽמְעוֹנְנִ֖ים לֹ֥א יִֽהְיוּ־לָֽךְ׃
  ibo-ibo: Aga m ala obodo niile dị nʼala unu nʼiyi, dọdasịakwa ebe unu niile e wusiri
    ike.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ଦେଶର ନଗରସବୁ ଉଚ୍ଛିନ୍ନ କରିବା ଓ ତୁମ୍ଭର ଦୃଢ଼ ଦୁର୍ଗସବୁ ଭାଙ୍ଗି
    ପକାଇବା;
  chk-chk: Üpwe ataela ekewe telinimw lon fanüemi o atatakisietiu ämi kewe leni mi
    pöchökül meinisin.
  rop-rop: en ai garra binijimap ola taun deya langa yumob kantri, en ai garra nokamdan
    ol detlot strongwan haus weya yumob oldei jidan,
  ukr-1871: Порозвалюю міста твої й порозбурюю твердинї твої;
  deu-1951: (05-10) und ich will die Städte deines Landes ausrotten und alle deine
    Festungen schleifen.
  eng-JPS: (5-10) And I will cut off the cities of thy land, and will throw down all
    thy strongholds;
  srp-1865: I zatræu gradove u tvojoj zemlji, i razvaliæu sva tvrda mjesta tvoja;
  lug-lug: Ndizikiriza ebibuga eby’omu nsi yo era mmenyemenye n’ebigo byo byonna.
  heb-heb: והכרתי ערי ארצך והרסתי כל מבצריך׃
  ben-IRV: আমি তোমার দেশের শহর গুলোকে ধ্বংস করে দেব এবং তোমার সব দূর্গগুলোকে ফেলে
    দেব।
  pan-pan: ਮੈਂ ਤੇਰੇ ਦੇਸ਼ ਦੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਨਾਸ ਕਰਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਗੜ੍ਹਾਂ ਨੂੰ ਢਾਹ ਸੁੱਟਾਂਗਾ।
  mya-JVB: သင် ၏ပြည် ၌ မြို့ရိုး တို့ကို ငါပယ်ရှင်း ၍ ၊ သင် ၏ ရဲတိုက် ရှိသမျှ တို့ကို
    ဖြိုဖျက် မည်။
  hmo-hmo: Bona emui hanua edia magu ibounai do lau kokia, emui kohoro, hunia gabudia,
    danu do lau kokia ore.
  urd-urd: और तेरे मुल्क के शहरों को बर्बाद, और तेरे सब क़िलो' को मिस्मार करूँगा।
  rus-SYN: истреблю города в земле твоей и разрушу все укрепления твои,
  bqc-SIM: Má á gbɛ̃kↄↄlɛkɛnaↄ bãdɛ, pↄdamadeↄ aaↄ kú á guu lↄo.
  tcz-CHONGTHU: Nakhutna na tohdoh phunsan jouse jong kasuh mongsoh helding
  mar-mar: तुझ्या देशातील गावांचा मी नाश करीन आणि तुझे सर्व किल्ले पाडून टाकीन.
  qub-qub: Siudäniquicunatapis illgächishaj. Pacacunayquicunatapis ushajpämi juchurgärachishaj.
  bqp-bqp: Kon bɛɛn dobo dobogibu go. I ǹ mɑɑ ben dobo dobo wɑsi bɛɛn suunu sɔɔ.
  hat-hat: M'ap detwi tout lavil nou bati nan peyi a, m'ap kraze tout fò ak tout ranpa
    nou yo.
  eng-BSB: I will remove the cities of your land and tear down all your strongholds.
  tod-tod: Nà zoɠo vaiti pɛ kula wo zaama, ungaiziɛ nu nɔpɛ ge la mɔ ɠɛa wo yeema.
  eng-WEBPB: I will cut off the cities of your land and will tear down all your strongholds.
  kbq-kbq: Ana nehu'na ranra kumatamina eri haviza huvaga nere'na, ana kuma tamire'ma
    hankave vihuramima hugaginazana tapage hu'na eri atre vaganere'na,
  nhe-BL: Nojquiya nitlanahuatis ma quixolehuaca imoaltepehua tlen inmoilhuíaj temachtli
    tlen ipan inmotlatíaj quema onca tlatehuijcayotl. Quena, nijxolehuas sesen tepamitl
    tlen quiyahualohua imoaltepehua pampa ayoc monequis.
  gub-BL: Waneko haw tawhu azapo putar ma'e heityk pyrer ywytyr romo uzeapo ma'e kwer
    romo nehe. Aeityk putar wanàpuzuhu tàtà ma'e ihe wà nehe no.
  eng-DRA: And I will destroy the cities of thy land, and will throw down all thy
    strong holds, and I will take away sorceries out of thy hand, and there shall
    be no divinations in thee.
