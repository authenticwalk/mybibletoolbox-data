verse: MIC.005.014
translations:
  mal-C: ഞാൻ നിങ്ങളുടെ മധ്യത്തിൽനിന്ന് അശേരാസ്തംഭങ്ങൾ തരിപ്പണമാക്കും നിങ്ങളുടെ പട്ടണങ്ങൾ
    തകർത്തുകളയും.
  deu-TKW: und will in Zorn und Grimm Rache üben an den Völkern, die nicht gehorsam
    gewesen sind.
  lin-lin: Na kanda na Ngai ya makasi, nakozongisa mabe na mabe na bikolo oyo etosaki
    Ngai te. »
  eng-LSV: And I have plucked up your Asherim out of your midst, || And I have destroyed
    your enemies.
  eng-GNV: 'And I wil plucke vp thy groues out of the middes of thee: so will I destroy
    thine enemies.'
  eng-WEBSTER: 'And I will pluck up thy groves out of the midst of thee: so will I
    destroy thy cities.'
  nhw-BL: Niquinquixtis nochi nopa tlaixcopincayome tlen nopa teteyotl Asera catli
    mopantía amohuaya huan niquinsosolos. Nojquiya nijsemanas nochi altepeme campa
    quinhueyichihuaj tiotzitzi.
  swh-ONEN: Nitangʼoa nguzo za Ashera katikati yenu na kubomoa miji yenu.
  bba-bba: Nɛn mɔru koo se, kpɑ n nɛn dɑm sɔ̃ɔsi bwese ni nu ǹ mɑn mɛm nɔɔwɑmmɛn
    mi.
  eng-KJVCPB: 'And I will pluck up thy groves out of the midst of thee: So will I
    destroy thy cities.'
  luo-luo: Abiro muko sirni mag nyasachu ma Ashera mi agol kuomu kendo abiro ketho
    miechu madongo chuth.
  meu-meu: emui au-tubua helaḡadia baina hagaridia bogaragimui ai, bona emui hanua
    baina habuadia tari.
  npi-ULB: म तिमीहरूका बिचबाट अशेराका खम्बाहरू उखेलिदिनेछु, र म तिमीहरूका सहरहरू नाश
    गर्नेछु ।
  yor-yor: Èmi yóò fa ère Aṣerah tu kúrò láàrín rẹ̀, èmi yóò sì pa ìlú ńlá rẹ̀ run.
  pes-OPCB: بتهایی را که در سرزمین شماست منهدم خواهم کرد و شهرهایتان را با خاک یکسان
    خواهم نمود.
  tgl-ULB: Bubunutin ko ang haligi ni Ashera na kasama ninyo at wawasakin ko ang inyong
    mga lungsod.
  cbu-NT: Yaktareetssis kapeetkachuri, yasinareetstamtis, yuwaa ungirtakis anootstam
    yuxeeruri kapeetchima.
  hui-hui: Tínaga minime manda bialu irame wabini dama wali beda mini Asera wali biraradagua
    berelo dindini wawa heledamiruni i̱na gialope halu tínaga anda dewa bu hama pedaruni
    gialo baga bu waore holebero.
  mya-mya: ငါ​သည်​သင်​တို့​ပြည်​တွင်​ရှိ​သော အာ​ရှ​ရ နတ်​သ​မီး​တံ​ခွန်​တိုင်​များ​နှင့်
    ရုပ်​တု​များ ကို​ဖျက်​ဆီး​ပစ်​မည်။-
  bod-N: ངས་ཁྱོད་ཚོའི་ཁྲོད་ནས་ལྷ་མོ་ཨ་ཤེ་རཱའི་སྐུ་བརྙན་རྣམས་མེད་པར་བཟོ་སྟེ། ཁྱོད་ཀྱི་གྲོང་ཁྱེར་རྣམས་མེད་པར་བཟོ་ངེས་ཡིན།
  sna-sna: Ndichadzura kubva pakati penyu matanda aAshera uye ndichaparadza maguta
    enyu.
  spa-BLM: Arrancaré de entre ustedes sus postes de Asera; y destruiré sus ciudades.
  cac-cac: Ol in toc'q'ueta masanil te te' b'aj tzex och ejmelal, ol in satanel e
    chon̈ab' b'aj tzeyac' e silab' d'a juntzan̈ comon dios.
  swh-ULB: Nitazin'goa nguzo zako za Ashera kutoka miongoni mwenu, na nitaiharibu
    miji yenu.
  bel-bel: выкараню з асяродзьдзя твайго сьвяшчэнныя гаі твае і спустошу гарады твае.
  deu-ELBBK: Und ich werde in Zorn und in Grimm Rache üben an den Nationen, die nicht
    gehört haben.
  mbb-OT: ragkes is menge tukud he simbulu te vahi he ed-ezapen he si Ashera. Ne edezeetan
    ku heini is menge inged niw.
  mal-2015: ഞാൻ നിന്റെ അശേരാപ്രതിഷ്ഠകളെ നിന്റെ നടുവിൽനിന്നു പറിച്ചുകളകയും നിന്റെ പട്ടണങ്ങളെ
    നശിപ്പിക്കയും ചെയ്യും.
  rmc-rmc: Mira bara choľaha man pomsťinava savore narodenge, so man na kamenas te
    šunel.“
  pes-OPV: و اشیره هایت را از میانت کنده، شهرهایت را منهدم خواهم ساخت.
  ron-1924: вой нимичи ку десэвыршире дин мижлокул тэу астартееле тале ши-ць вой дэрыма
    идолий.
  ben-OBCV: যখন তোমার নগরগুলি ধ্বংস করব, আমি তোমার মধ্যে থেকে তোমার আশেরার খুঁটিগুলি
    উপড়ে ফেলব।
  som-som: Oo dhexbadhtankiinna waan ka rujin doonaa geedihiinna Asheeraah ah, oo
    magaalooyinkiinnana waan wada dumin doonaa.
  lat-VUC: Et faciam, in furore et in indignatione, ultionem in omnibus gentibus quæ
    non audierunt.]
  eng-ASVBT: and I will pluck up thine Asherim out of the midst of thee; and I will
    destroy thy cities.
  ita-1885: E stirperò i tuoi boschi del mezzo di te, e disfarò le tue città.
  eng-LXXUP: And I will execute vengeance on the heathen in anger and wrath, because
    they hearkened not.
  eng-ULB: I will uproot your Asherah poles from among you, and I will destroy your
    cities.
  spa-VBL: Yo arrancaré los postes de Asera y destruiré tu sitios paganos.
  fra-_FOB: J'arracherai du milieu de toi tes emblèmes d'Ashéra, et je détruirai tes
    villes.
  mal-mal: ഞാൻ നിന്റെ അശേരാപ്രതിഷ്ഠകളെ നിന്റെ നടുവിൽനിന്ന് പറിച്ചുകളയുകയും നിന്റെ
    പട്ടണങ്ങളെ നശിപ്പിക്കുകയും ചെയ്യും.
  urd-GVR: Tere asīrat dewī ke khambe maiṅ ukhāṛ kar tere shahroṅ ko mismār karūṅga.
  suz-BL: गो इन दा‍ते ङा मूर्ति पाइश्‍शो थाम तुल्‍शा बेरपाइक्‍नुङ। मिनु इन सहर आन
    कली प्रेत्‍नुङ।
  eng-NOY: I will root out thy Astartes from the midst of thee, And I will destroy
    thy fortified cities;
  ita-1927: (H5-13) Io estirperò di mezzo a te i tuoi idoli d’Astarte, e distruggerò
    le tue città.
  ckb-ckb: ستوونە ئەشێراکانت لەنێوتدا هەڵدەکێشم و شارەکانت وێران دەکەم.
  eng-BBE: 'I will have your Asherahs pulled up from among you: and I will send destruction
    on your images.'
  kan-OKCV: ನಿನ್ನ ಅಶೇರ ಸ್ತಂಭಗಳನ್ನು ನಿನ್ನ ಮಧ್ಯದೊಳಗಿಂದ ಕಿತ್ತುಹಾಕಿ ನಿನ್ನ ಪಟ್ಟಣಗಳನ್ನು
    ನಾಶಮಾಡುವೆನು.
  tam-2017: நான் உன் விக்கிரகத்தோப்புகளை உன் நடுவில் இல்லாமல் பிடுங்கி, உன் பட்டணங்களை
    அழித்து,
  spa-RV-1909: Y arrancaré tus bosques de en medio de ti, y destruiré tus ciudades.
  ron-BTF: Și voi smulge dumbrăvile tale de închinare din mijlocul tău, astfel îți
    voi distruge cetățile.
  eng-WEBP: I will uproot your Asherah poles from among you; and I will destroy your
    cities.
  eng-FBV: I will pull up the Asherah poles that you have and destroy your pagan places.
  nld-1939: Ik zal uw heilige stammen uit uw midden rukken, Uw bomen verdelgen,
  nch-BL: Niquinquixtis nochi nopa taixcopincayome ten nopa teteyot Asera cati mopantía
    amohuaya huan niquinsosolos. Nojquiya nijxitinis nochi altepeme campa quinhueyichihuaj
    teteyome.
  vie-1934: (05-13) Ta sẽ nhổ tượng Aùt-tạt-tê khỏi giữa ngươi, và hủy diệt các thành
    ngươi.
  hin-CV: जब मैं तुम्हारे शहरों का विनाश करूंगा तो मैं तुम्हारे बीच से तुम्हारे अशेरा-स्तम्भों
    को उखाड़ फेंकूंगा.
  spa-BES: Haré que saquen a sus Aseras de entre ustedes, y enviaré destrucción a
    sus ciudades.
  tdx-tdx: Le hondrohako amo kilakila’ ondatio ty vale-fate an-kabosehañe, naho am-piforoforoañe
    amo tsy nañaoñeo.
  tha-KJV: เราจะถอนเสารูปเคารพของเจ้าเสียจากท่ามกลางเจ้า และจะทำลายเมืองของเจ้าเสีย
  por-BR-2018: Também arrancarei teus bosques do meio de ti, e arruinarei tuas cidades.
  deu-ELO: (05:13) Und ich werde deine Ascherim herausreißen aus deiner Mitte und
    deine Städte vertilgen.
  eng-WYC-2018: And I shall draw out of the midst of thee thy woods (dedicated to
    idols), and I shall all-break thy cities. (And I shall pull down thy sacred poles
    in thy midst, and I shall altogether break, or completely destroy, thy cities.)
  epo-epo: Mi elŝiros el via mezo viajn sanktajn stangojn kaj ekstermos viajn urbojn.
  uig-PIN: Arangdin «Axeraⱨ»liringni yuluwetimǝn, Wǝ xǝⱨǝrliringni ⱨalak ⱪilimǝn;
  beo-beo: Na ogogosu uda ‘gode’ Asila e agoaila dilia soge ganodini dialebe, amola
    dilia moilai bai bagade huluane amo mugululi sasalimu.
  tpi-OTNT: Bai mi kamautim ol pos i gat piksa bilong god meri Asera, na bai mi rausim
    ol long ol ples bilong yupela. Na bai mi bagarapim ol taun bilong yupela.
  hau-SA: Zan tumɓuke daga gare ku ginshiƙan Asheranku in kuma rurrushe biranenku.
  uig-LAT: Arangdin «Ashérah»liringni yuluwétimen, We sheherliringni halak qilimen;
  nde-nde: Ngizasiphula phakathi kwenu izinsika zenu zika-Ashera, ngidilize lamadolobho
    enu.
  ton-ton: 'Pea te u taʻaki mei ho lotolotonga ʻae ngaahi vao tapu: ʻe pehē ʻeku fakaʻauha
    ho ngaahi kolo.'
  ces-1613: Vykořením i háje tvé z prostředku tvého, a zkazím nepřátely tvé.
  eng-WMB: I will uproot your Asherah poles from among you; and I will destroy your
    cities.
  tam-TCV: உன் மத்தியிலுள்ள வழிபாட்டு அசேரா தேவதைத் தூண்களைப் பிடுங்கி, உன் பட்டணங்களை
    அழித்தொழிப்பேன்.
  ceb-ULB: Paga-ibton ko ang inyong mga haligi nga si Ashera taliwala kaninyo, ug
    pagalaglagon ko ang inyong mga siyudad.
  pol-UBG: Wykorzenię twoje gaje spośród ciebie i zgładzę twoich wrogów.
  agr-agr: Yaaktajum aidaunak ashí tsaiktatjai, tuja amina apajuímtaijum Astarté,
    dakumka najanamua nunashkam, numi aidau emematam nujai tsaiktatjai.
  kyc-kyc: Nakamana yuu dokona mee bange enda anatu kingi Asera lenge dopale wasisi
    dupwa pyao lakao palyuo nakamana yuu taone andake dupwa pyao inji ranji pyuo kokwa
    soo nembaro.
  urd-GVU: تیرے اسیرت دیوی کے کھمبے مَیں اُکھاڑ کر تیرے شہروں کو مسمار کروں گا۔
  eng-OEBCW: I will uproot your sacred poles, and destroy your idols.
  deu-1912: Und will deine Ascherabilder zerbrechen und deine Städte vertilgen.
  kan-2017: ನಿನ್ನ ಅಶೇರವೆಂಬ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ನಿನ್ನ ಮಧ್ಯದೊಳಗಿಂದ ಕಿತ್ತುಬಿಟ್ಟು, ನಿನ್ನ
    ಪಟ್ಟಣಗಳನ್ನು ನಿರ್ಮೂಲಮಾಡುವೆನು.
  yap-yap: Bay gu t’ar fa yu ley i gek’iy ni kam reg nga fithik’ e but’ u lan e nam
    rom ni fan ko fare got ni bpin ni Asherah, mu gu kirebnag e pi binaw rom.
  hlt-MCSB: Na khui lamloh nang kah Asherah te ka phong vetih na khopuei khaw ka milh
    sak ni.
  mdy-ETH: ዓሼራኮ ማላቶዋ ታ ዒንሢ ዓጫፓ ቱጊ ባይዛንዳኔ፤ ዒንሢኮ ካታሞዋ ታኣኒ ሻሃንዳኔ።
  twi-ASANTE: Mɛtutu Asera afɔrebukyia no afiri wo mu na masɛe wo nkuropɔn.
  eng-WEBU: I will uproot your Asherah poles from among you; and I will destroy your
    cities.
  wal-wal: Taani Asheero giyo xoossee misiliyaa ne giddoppe xoqollana; ne katamatakka
    xaissana.
  spa-PDDPT: Arrancaré tus Aseras de en medio de ti, y destruiré tus ciudades.
  gun-gun: Penembyte gui aipe'apa 'rã ta'angaarã yvyra pemopu'ã va'ekue, ha'e ambovaipa
    'rã peneretã ikuai va'e.
  agu-BL: Chijepon imbuk'ul yi e'chk tkan tze' yi xan tziwutz, nin xitu'n cunin swuleje'
    e'chk tnum kale atit yi chica'lil yi e'chk iryosil.
  ilo-ULB: Parutekto dagiti imahe ni Asera iti tengngayo, ken dadaelekto dagiti siudadyo.
  kpg-kpg: Au ga hudi iha gi lala nia ada o di god ahina go Asherah i godou baahi,
    gaa oho godou waahale.
  uig-ARA: ئاراڭدىن «ئاشېراھ»لىرىڭنى يۇلۇۋېتىمەن، ۋە شەھەرلىرىڭنى ھالاك قىلىمەن؛
  sus-sus: n n gbeɲɔxɔma xɔnɛ nan kui, sie ma naxee mu tin n xui suxude.»
  pon-2006: I pahn kesepwekehdi sansal en koht lih Asera nan sapwamwailen oh kamwomwala
    amwail kahnimw kan.
  jae-jae: Aê oc jambuc nêm anôtôonê ŋakatu sa ma janseŋ nêm malac kapôêŋ su.
  ksd-ksd: Ma ina rubat vue kaum lavur tabataba Asera; ma ina re vue kaum umana pia
    na pal.
  grc-BRENT: Καὶ ποιήσω ἐν ὀργῇ καὶ ἐν θυμῷ ἐκδίκησιν ἐν τοῖς ἔθνεσιν, ἀνθʼ ὧν οὐκ
    εἰσήκουσαν.
  ind-AYT: (5-13) “Aku akan mencabut Asyeramu dari tengah-tengahmu, dan menghancurkan
    kota-kotamu.”
  nya-nya: Ndidzazula mitengo ya mafano a Asera imene ili pakati panu, ndipo ndidzawononga
    mizinda yanu.
  hrv-hrv: U gnjevu, u bijesu, izvršit ću osvetu na narodima koji nisu slušali.”
  mps-mps: “Te eno te god we Aserago noma elalubo pos dabe guda sąnama, te duga bidali
    pesagede sela sąnama, te dagego taun dabe eno dolaibao,” wai dao.
  tpi-tpi: Bai mi kamautim ol pos i gat piksa bilong god meri Asera, na bai mi rausim
    ol long ol ples bilong yupela. Na bai mi bagarapim ol taun bilong yupela.
  dan-1931: i Vrede og Harme tager jeg Hævn over Folk, som ikke vil høre.
  vie-OVCB: Ta sẽ nhổ bật các tượng A-sê-ra và tiêu diệt các thành ngươi.
  guj-2017: હું તારામાંથી અશેરીમ દેવીને ઉખેડી નાખીશ; તારાં નગરોનો તથા મૂર્તિઓનો નાશ
    કરીશ.
  pon-2006A: I pahn kesepwekehdi sansal en koht lih Asera nan sapwamwailen oh kamwomwala
    amwail kahnimw kan.
  por-BRBSL: Desarraigarei seus bastões de Asherah de entre vocês; e eu destruirei
    suas cidades.
  eng-OEBUS: I will uproot your sacred poles, and destroy your idols.
  cth-cth: Asherahkungnaw na hmaitung vah ka phawk han. Na khopui haiyah be ka raphoe
    han.
  twi-twi: Metutu Asera abosomnnua no afi wo mu na masɛe wo nkuropɔn.
  hlt-hlt: Na khui lamloh nang kah Asherah te ka phong vetih na khopuei khaw ka milh
    sak ni.
  tbz-SIM: Dɛ mɔ̀nnì m miɛkɛ bo yɛ̀ mɛdiɛ̀ mbɛ̀ɛ̀ yetɛ n kpɛti, kɛ̀ m bɛ̀ potɛ́ kɛ́pɛitɛ.
  msy-2020: Egh kɨ temer guarir aser amizim Aseran nedazim itiba apɨrarigh, ian nguibamɨn
    bar da batuegham. Egh ian nguibar ekiaba bar adagh asɨghasigham.
  dop-dop: Mɑɑ mʋ pɑ́ɑ́nɑ́ sɔsɔɔnɑ, nɑ mɑ́ lɛɛtɩ piitimnɑɑ mpɑ pɑɑ tʋɣʋnɑ-m tɔ.
  azb-azb: Sizin Aşera bütlərinizi qırıb-dağıdacağam. Şəhərlərinizi viran qoyacağam.
  eng-DBY: And I will pluck up thine Asherahs out of the midst of thee, and I will
    destroy thy cities.
  hin-2017: और मैं तेरी अशेरा नामक मूरतों को तेरी भूमि में से उखाड़ डालूँगा, और तेरे
    नगरों का विनाश करूँगा।
  wol-KYG: Mer akum sànj laay feye xeeti yéefar, yi déggul ndigal.»
  eng-YLT: And I have plucked up thy shrines out of thy midst, And I have destroyed
    thine enemies.
  eng-WYC-2017: And I shall draw out of the midst of thee thy woods dedicated to idols,
    and I shall all-break thy cities.
  eng-WMBB: I will uproot your Asherah poles from amongst you; and I will destroy
    your cities.
  urd-GVH: तेरे असीरत देवी के खंबे मैं उखाड़कर तेरे शहरों को मिसमार करूँगा।
  rug-rug: Kote rabutu pani Rau pa vari korapa mia sari na beku kinehana sa tamasa
    barikaleqe sapu se Asera meke huari sari mia vasileana lavata.
  gaz-gaz: Ani siidaa Aasheeraa gidduu keetii buqqisee magaalaawwan kees nan barbadeessa.
  fra-LSG: J’exercerai ma vengeance avec colère, avec fureur, sur les nations Qui
    n’ont pas écouté.
  gnn-gnn: Ŋarranydja yurru yana dhulŋurr'yunna nhumalaŋgu ŋunhiyi dharrpalnhanydja
    dharpanha, ŋunhi ŋayi yukurra yurru djingaryun dharrpalŋura be wal'ŋu wäŋaŋura,
    ŋunhi nhuma ŋuli buŋgul djäma yukurra be nhäku wiripuŋuwu waŋarrwu, ga bitjandhi
    liŋgu ŋarra yurru baḏuwaḏuyundhi nhumalaŋgu wäŋanhanydja warrpam'thun yana.
  yal-yal: N fitinaxina n gbeen ɲɔxɔma nɛn xɔlɔni siyane birin na naxanye mi n xuiin
    namɛxi.”
  haw-1868: A e hookuke aku au i kou mau kii akua mai waena mai ou, A e luku aku au
    i kou mau kulanakauhale.
  arb-NAV: وَأُفْنِي عَشْتَارُوثَ مِنْ بَيْنِكُمْ، وَأَهْدِمُ مُدُنَكُمْ،
  ewe-ewe: Maho miaƒe aƒeli kɔkɔwo aƒu anyi eye magbã miaƒe duwo.
  eng-LEE: (5:13) And I will pluck up thy groves out of the midst of thee; and I will
    destroy thy enemies.
  asm-FB: মই তোমালোকৰ মাজৰ পৰা আচেৰা খুঁটা বিনাশ কৰিম, আৰু মই তোমালোকৰ নগৰবোৰ ধ্বংস
    কৰিম।
  sus-A: ﭑ ﭑ فبٍحْشْمَ شْنّ نَن كُي، سِيٍ مَ نَشٍيٍ مُ تِن ﭑ شُي سُشُدٍ.»
  fra-SBL: Je déracinerai vos mâts d'Ashérah du milieu de vous ; et je détruirai vos
    villes.
  hbo-hbo: וְעָשִׂ֜יתִי בְּאַ֧ף וּבְחֵמָ֛ה נָקָ֖ם אֶת־הַגֹּויִ֑ם אֲשֶׁ֖ר לֹ֥א שָׁמֵֽעוּ׃
    ס
  piu-2006: '@see-verse:MIC.005.013'
  kik-kik: Itugĩ cia Ashera iria mũrĩ nacio nĩngacimunya na momore matũũra manyu manene.
  fra-NCL: Et dans ma colère et dans ma fureur, je tirerai vengeance des peuples qui
    n’auront pas écouté.
  cek-AK: Nangcae salak ih krang sakhaih thingnawk to ka phongh moe, na vangpuinawk
    doeh kam rosak han.
  cuk-cuk: Be-bab-bundor-Asera-e-wilub-gwismalad an bemar-ibe ungoed, degi, bela be-neggweburmar
    an obelogoed.
  uig-CYR: Араңдин «Ашераһ»лириңни жулуветимән, Вә шәһәрлириңни һалак қилимән;
  tel-2017: మీ అషేరా దేవతా స్తంభాలను మీ మధ్య ఉండకుండాా వాటిని పెల్లగిస్తాను. నీ పట్టణాలను
    పడగొడతాను.
  hat-BSA: Mwen va dechouke Asherim ki pami nou yo, e mwen va detwi vil nou yo.
  kos-kos: Nga fah koteya ma sruloala ma orekla in lumahl god mutan Asherah in acn
    suwos, ac kunausla siti lowos nukewa.
  hbo-WLC: וְעָשִׂ֜יתִי בְּאַ֧ף וּבְחֵמָ֛ה נָקָ֖ם אֶת־הַגּוֹיִ֑ם אֲשֶׁ֖ר לֹ֥א שָׁמֵֽעוּ׃
    ס
  ibo-ibo: Aga m ehopu ogidi arụsị niile nke dị nʼetiti unu, mgbe m ga-akụdasị obodo
    unu niile
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ମଧ୍ୟରୁ ତୁମ୍ଭର ଆଶେରା ମୂର୍ତ୍ତିସକଳ ଉତ୍ପାଟନ କରିବା ଓ ତୁମ୍ଭର
    ନଗରସବୁ ବିନଷ୍ଟ କରିବା।
  chk-chk: Üpwe üttätä uluulun ewe anüfefin Asera seni lon fanüemi o ataela ämi kewe
    telinimw.
  rop-rop: en yumob kaan baudan lida langa detlot ting weya yumob bin oldei meigimbat
    garram yumob ron bingga, dumaji ai garra rudimat ol detlot sheip blanga det drimin
    neim Eshara brom ebriweya langa det kantri blanga yumob.
  ukr-1871: Викореню з посеред тебе сьвяті гаї твої й побурю міста твої.
  deu-1951: (05-13) Dazu will ich die Ascheren in deiner Mitte ausreißen und deine
    Götzen vernichten.
  eng-JPS: (5-13) And I will pluck up thy Asherim out of the midst of thee; and I
    will destroy thine enemies.
  srp-1865: I iskorijeniæu gajeve tvoje isred tebe, i raskopaæu gradove tvoje,
  lug-lug: Era ndisigula Baasera okuva mu mmwe, ebibuga byammwe n’embizikiriza.
  heb-heb: ונתשתי אשיריך מקרבך והשמדתי עריך׃
  ben-IRV: আমি আশেরার খুঁটি গুলোকে তোমাদের মধ্যে থেকে উপড়ে ফেলব এবং আমি তোমাদের শহর
    গুলো ধ্বংস করব।
  pan-pan: ਮੈਂ ਤੇਰੇ ਅਸ਼ੇਰਾਹ ਦੇ ਥੰਮ੍ਹਾਂ ਨੂੰ ਤੇਰੇ ਵਿਚਕਾਰੋਂ ਪੁੱਟ ਸੁੱਟਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਸ਼ਹਿਰਾਂ
    ਨੂੰ ਬਰਬਾਦ ਕਰਾਂਗਾ।
  mya-JVB: အာရှရ ပင်တို့ကိုလည်း သင့် အလယ် ၌ ငါနှုတ် ၍ ၊ သင် ၏မြို့ တို့ကိုလည်း ငါဖျက်ဆီး
    မည်။
  hmo-hmo: Lau ese unai hahine dirava Asera ena kaivakuku do lau veria diho, bona
    emui hanua do lau hadikaia.
  urd-urd: और मैं तेरी यसीरतों को तेरे बीच से उखाड़ डालूँगा और तेरे शहरों को तबाह
    करूँगा।
  rus-SYN: Искореню из среды твоей священные рощи твои и разорю города твои.
  bqc-SIM: Bui pↄ́ aai ma yãmaoↄ sↄ̃, má tↄsimá ń pↄkũmao ń kyã̀wãaoɛ.
  tcz-CHONGTHU: Nakoma kona asrins doi nahou jong ka suhmong ding chuleh nakhopi jouseu
    jong kasuh mongsoh helding ahi.
  mar-mar: तुझ्यामधून अशेराचे पूजास्तंभ मी उपटून काढीन, आणि तुझ्या शहरांचा नाश करीन.
  qub-qub: Rispitashayqui Asera diosa-niraj ïdulutapis ushajpämi jitarishaj. Siudäniquicunatapis
    ushajpämi juchurgärachishaj.
  bqp-bqp: Nɛn mɔru koo se, kpɑ n nɛn dɑm sɔ̃ɔsi bwese ni nu ǹ mɑn mɛm nɔɔwɑmmɛn
    mi.
  hat-hat: M'ap derasinen tout pyebwa repozwa nan peyi a. M'ap detwi tout lavil nou
    yo.
  eng-BSB: I will root out the Asherah poles from your midst and demolish your cities.
  tod-tod: Nà potokulai ɠɛ zii ɠiligiti ma, ti la ɠoloni bɛ̀, ga ziiɠaawanai ta ziiɠulagi.»
  eng-WEBPB: I will uproot your Asherah poles from amongst you; and I will destroy
    your cities.
  kbq-kbq: Ana nehu'na Asera havi anumzamofo amema'ama zafare'ma antreta tro'ma hunte
    nazana erikasi atre vaganere'na, ranra kuma taminena eri haviza huvaga nere'na,
  nhe-BL: Niquinquixtis nochi nopa tlaixcopincayome tlen nopa teteyotl Asera tlen
    mopantía imohuaya huan niquinxolehuas. Nojquiya nijxolehuas nochi altepetini campa
    quinhueyichihuaj totiotzitzi.
  gub-BL: Aeityk putar ywyra aiha katu ma'e tupàn a'ua'u pezar wanagapaw ihe wà nehe
    no. Amumaw putar tawhu paw nehe no.
  eng-DRA: And I will execute vengeance in wrath and in indignation among all the
    nations that have not given ear.
