verse: MIC.005.004
translations:
  mal-C: യഹോവയുടെ ശക്തിയിലും തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്റെ മഹത്ത്വത്തിലും തന്റെ
    ആട്ടിൻകൂട്ടത്തെ മേയിക്കാനായി അവൻ എഴുന്നേൽക്കും. അവർ സുരക്ഷിതരായി വസിക്കും; അങ്ങനെ
    അവന്റെ മഹത്ത്വം ഭൂമിയുടെ അറ്റത്തോളം വ്യാപിക്കും.
  deu-TKW: und er wird der Friede sein! Wenn die Assyrier in unser Land einfallen
    und unsere Heimat betreten, so werden wir ihnen sieben Hirten entgegenstellen
    und acht fürstliche Männer,
  lin-lin: Boye, akozala kimia na bango ! Tango mampinga ya Asiri bakokota na makasi
    kati na mokili na biso mpe na bandako na biso, oyo batonga makasi, tokotindela
    bango babateli sambo ya bibwele mpe bakambi mwambe ya bato mpo na kobundisa bango.
  eng-LSV: And He has stood and delighted in the strength of YHWH, || In the excellence
    of the Name of His God YHWH, || And they have remained, || For now He is great
    to the ends of the earth.
  eng-GNV: 'And he shall stand, and feed in the strength of the Lord, and in the maiestie
    of the Name of the Lord his God, and they shall dwel still: for now shall he be
    magnified vnto the ends of the world.'
  eng-WEBSTER: 'And he will stand and feed in the strength of the LORD, in the majesty
    of the name of the LORD his God; and they shall abide: for now will he be great
    to the ends of the earth.'
  nhw-BL: Huan ipan nopa tonali yaya motlananas ica ichicahualis TOTECO huan quinmocuitlahuis
    imasehualhua ica ichicahualis TOTECO. Huan quihuicas itoca TOTECO iDios. Huan
    imasehualhua itztose ica temachili huan pajcaitztose. Huan campa hueli ipan tlaltipactli
    tlahuel quihueyitlepanitase.
  swh-ONEN: Atasimama na kulichunga kundi lake katika nguvu ya Bwana, katika utukufu
    wa jina la Bwana Mungu wake. Nao wataishi kwa usalama, kwa kuwa wakati huo ukuu
    wake utaenea hadi miisho ya dunia.
  bba-bba: Wiyɑ u koo kɑ bɔri yɛndu nɑ. Asiriɡibu bɑ̀ n nɑ, bɑ bɛsɛn tem wɔri bɑ duɑ
    sere bɛsɛn sinɑ kpɑɑrɔ, sɑ ko bɛsɛn kpɑro be bɑ dɑm bo seeyɑ bu bu wɔri.
  eng-KJVCPB: 'And he shall stand and feed in the strength of the Lord, In the majesty
    of the name of the Lord his God; And they shall abide: For now shall he be great
    unto the ends of the earth.'
  cpy-cpy: Ari retanakyaawori pinkathari raamaako-wentee-yaari isheninka-paeni, Rootaki
    imatantee-yaari ishintsinka Tajorentsi. Ari ikantzi-teetyaari ipinkatha-teetero
    iwaero Itajorentsite. Aritaki ijeekawaetee kameetha, Tema antawoete ipinkathee-teeri
    Tajorentsi, Imaeteero maawoeni jempe-rika oweyaa-thapi-tapaa kepatsi.
  luo-luo: Enochungʼ mi okwa rombe gi teko mar Jehova Nyasaye, ka en gi duongʼ mar
    Jehova Nyasaye ma Nyasache. Joge nodag maonge luoro nikech duongʼne nochop e tunge
    piny,
  meu-meu: Bena ia na baine gini, ena mamoe serina baine ubua, Iehova goadana ai,
    Iehova, ena Dirava, ladana siahuna ai. Idia na mai mainodia ida bae noho, badina
    be ia na baine bada, ela bona tanobada dokodia.
  npi-ULB: परमप्रभुको शक्ति, र परमप्रभु उहाँका परमेश्‍वरको नाउँको महिमामा उहाँ खडा
    भएर आफ्नो बगालको हेरचाह गर्नुहुन्छ । तिनीहरू बाँकी रहनेछन्, किनकि पृथ्वीको कुना-कुनासम्म
    उहाँको महानता रहिरहनेछ ।
  yor-yor: Òun yóò sì dúró, yóò sì máa ṣe olùṣọ́-àgùntàn àwọn agbo ẹran rẹ̀ ní agbára
    Olúwa, ní ọláńlá orúkọ Olúwa Ọlọ́run rẹ̀. Wọn yóò sì wà láìléwu, nítorí nísinsin
    yìí ni títóbi rẹ yóò sì dé òpin ayé.
  pes-OPCB: وقتی او بیاید با قوت و جلال خداوند، خدای خود گلهٔ خود را خواهد چرانید.
    قوم او در امنیت زندگی خواهند کرد، زیرا تمام مردم جهان به عظمت او پی خواهند برد،
  tgl-ULB: Tatayo siya at ipapastol ang kaniyang kawan sa lakas ni Yahweh, sa kaluwalhatian
    ng pangalan ni Yahweh na kaniyang Diyos. Mananatili sila sapagkat magiging dakila
    siya sa bawat sulok ng mundo.
  cbu-NT: Apanll waana nlluraam wizpur panakchu, waana Apanll Taarashipan tamaparee
    ashiritam kurak tiptsiree ksutchiya. Opeejpan tamapari ashiru tiptsiree wanasir
    ksutchiya. Amb ashkachu, Israelchich mapiyrsin wanasir taachinllinaya. Watam tputs
    ztaru arapeewtaa taakana, an Apanllee kuk ichingarusin mazinchinllinawa. Apanll
    Taarashipan kizpurcha, táchinllinaya.
  hui-hui: Ani bu kagola ibu ibirangi ibunaga wali agali uruni haru holene hongo Anduane
    Homogoha howa ibalu Anduane Homogo ibunaga Ngode Datagaliwabenaga mini lene holene
    daliga ibuniore howa ibunaga wali agali haru holebira. Ani bidagola ibunaga wali
    agali uruni ti gi nahe bayaleni helo ibugua mo palia holene yu íbu kagola wali
    agali dindi bibahendeni karume ibu daligaore kagoni lolebira. Asirialirume inanaga
    wai biaga ami agaliru bo podama ina dindini anda ibirangi inanaga haru haga hongoheoreru
    ti baba wai bilo ibiloleberama.
  mya-mya: ထို​ဘု​ရင်​ကြွ​လာ​သော​အ​ခါ​သူ​သည် ထာ​ဝ​ရ ဘု​ရား​ထံ​တော်​မှ​ရ​သော​အ​စွမ်း​သတ္တိ​နှင့်
    လည်း​ကောင်း၊ သူ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​ဘုန်း​တန်​ခိုး​တော်​နှင့်​လည်း​ကောင်း
    မိ​မိ​၏​လူ​စု​ကို​အုပ်​စိုး​လိမ့်​မည်။ ကမ္ဘာ​တစ် ဝှမ်း​လုံး​တွင်​ရှိ​သော​လူ​အ​ပေါင်း​တို့​သည်
    သူ ၏​ကြီး​မြတ်​တော်​မူ​ခြင်း​ကို​ဝန်​ခံ​ကြ သ​ဖြင့် သူ​၏​လူ​မျိုး​တော်​သည်​လုံ​ခြုံ​စွာ
    နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཁོང་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ནུས་མཐུ་ལ་བརྟེན་ངེས་ཡིན་ཏེ། ཁོང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བྱིན་ལྡན་པའི་མཚན་ལ་བརྟེན་ནས།
    ཡར་ལངས་ཏེ་ལུག་ཁྱུ་འཚོ་སྐྱོང་བྱེད་ཅིང་དེ་རྣམས་བདེ་བར་འགོད་པའོ། །ཅི་ལ་ཞེ་ན། ད་ནི་ས་མཐའི་བར་དུ་ཁོང་ལ་བཀུར་སྟི་ཆེན་པོ་འབྱུང་བར་འགྱུར་རོ།
    །
  sna-sna: Achamira agofudza boka rake musimba raJehovha, muukuru hwezita raJehovha
    Mwari wake. Uye vachagara norugare, nokuti ipapo kukura kwake kuchasvika kumagumo
    enyika.
  spa-BLM: Estará de pie y pastoreará con la fuerza de Yahvé, en la majestad del nombre
    de Yahvé su Dios. Vivirán, porque entonces será grande hasta los confines de la
    tierra.
  cac-cac: A jun Rey chi', ol q'ue vaan yed' spoder yed' yopisio ac'b'il yuj Jehová
    yic stan̈vej schon̈ab', yic tz'aj eb' d'a junc'olal, yujto a jun Rey chi', nivan
    ol aj yelc'och d'a scal masanil nación b'aj slajvic'och yolyib'an̈q'uinal tic.
  swh-ULB: Atasimama na kuchunga kundi lake kwa nguvu za Yahwe, kwa ukuu wa enzi ya
    jina la Yahwe Mungu wake. Watabaki, kwa kuwa atakuwa mashuhuri hata mwisho wa
    dunia.
  bel-bel: І стане Ён, і будзе пасьвіць у сіле Гасподняй, у велічы імя Госпада Бога
    Свайго і яны будуць жыць бясьпечна, бо тады Ён будзе вялікі да краёў зямлі.
  wed-wed: Tauna Bada ana rewapanei, ina mairi ma ana sipu ina raveni, ana vinualaulaunei
    ma Bada wavana ḡaeḡaenei. Rava anatapui au dobu, Tauna ina vivirana-kauei ma lamna
    aubaina taui kampa ina mae-kaua.
  deu-ELBBK: Und dieser wird Friede sein. Wenn Assyrien in unser Land kommen und wenn
    es in unsere Paläste treten wird, so werden wir sieben Hirten und acht Menschenfürsten
    gegen dasselbe aufstellen.
  mbb-OT: Edumala heini he pengulu ne ed-elimahan din is menge etew te Israel he iring
    sikandin te perevantey te menge kerehidu. Edhimuwen din heini pinaaǥi te zesen
    wey gehem te Nengazen he Megbevayè din. Ne ebpengungubpaan is menge etew zin he
    wazè dan igkahandek su egkilelaan te menge etew te tivuuk he kelibutan is kegkemekeǥeǥehem
    din.
  mal-2015: എന്നാൽ അവൻ നിന്നു യഹോവയുടെ ശക്തിയോടും തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്റെ
    മഹിമയോടുംകൂടെ മേയിക്കും; അവർ നിർഭയം വസിക്കും; അവൻ അന്നു ഭൂമിയുടെ അറ്റങ്ങളോളം മഹാനാകുമല്ലോ.
  rmc-rmc: Ov ela amaro smirom, te avľahas pre amende e Asirija. Te pes dochudňahas
    andre amare pevnosťi, ačhavaha pre lende efta pasťjeren the ochto vodcen.
  pes-OPV: و او خواهدایستاد و در قوت خداوند و در کبریایی اسم یهوه خدای خویش (گله خود
    را) خواهد چرانید وایشان به آرامی ساکن خواهند شد زیرا که او الان تا اقصای زمین
    بزرگ خواهد شد.
  ron-1924: Ел Се ва ынфэциша ши ва кырмуи ку путеря Домнулуй ши ку мэреция Нумелуй
    Домнулуй Думнезеулуй Сэу; вор локуи лиништиць, кэч Ел ва фи прослэвит пынэ ла
    марӂиниле пэмынтулуй.
  aui-aui: Bi raghanina Badana inapiikana, Yawe God yana maragatama yana wawaya inabodadi
    ware sip bodaboda yana sip yakoyakoyayidina naboni, yana God, Yawe wiibadana ivereni
    na touna inabera. Yana wawaya kadi aviya gwabidima sinamake nuwabeya, basuna wawaya
    tupadi kubura debane na sinakabikarawayena kirakiiyeni.
  ben-OBCV: তিনি দাঁড়িয়ে সদাপ্রভুর শক্তিতে তাঁর ঈশ্বর সদাপ্রভুর নামের মহিমাতে, রাখালের
    মতো তাঁর লোকদের চালাবেন। এবং তারা নিরাপদে বাস করবে, কারণ তখন তাঁর মহত্ত্ব পৃথিবীর
    শেষ সীমা পর্যন্ত পৌঁছাবে।
  som-som: Oo isagu wuu istaagi doonaa, oo wuxuu adhigiisa ku daajin doonaa xoogga
    Rabbiga iyo haybadda magaca Rabbiga Ilaahiisa ah, oo iyana ammaan bay ku joogi
    doonaan, waayo, isagu haatan mid weyn buu ku ahaan doonaa tan iyo dhulka darfihiisa.
  lat-VUC: 'Et stabit, et pascet in fortitudine Domini, in sublimitate nominis Domini
    Dei sui: et convertentur, quia nunc magnificabitur usque ad terminos terræ.'
  eng-ASVBT: 'And he shall stand, and shall feed his flock in the strength of Jehovah,
    in the majesty of the name of Jehovah his God: and they shall abide; for now shall
    he be great unto the ends of the earth.'
  ita-1885: E colui starà ritto, e li pasturerà nella forza del Signore, nell'altezza
    del Nome del Signore Iddio suo; ed essi giaceranno; perciocchè ora egli si farà
    grande fino agli estremi termini della terra.
  eng-LXXUP: And she shall have peace when Assyria shall come into your land, and
    when he shall come up upon your country; and there shall be raised up against
    him seven shepherds, and eight attacks of men.
  eng-ULB: He will stand and shepherd his flock in the strength of Yahweh, in the
    majesty of the name of Yahweh his God. They will remain, for then he will be great
    to the ends of the earth.
  spa-VBL: Él se levantará y alimentará a su rebaño con la fuerza del Señor, en la
    majestad del nombre del Señor su Dios. Ellos vivirán seguros porque su grandeza
    es reconocida en todo el mundo.
  fra-_FOB: Il se maintiendra, et il gouvernera avec la force de l'Éternel, avec la
    majesté du nom de l'Éternel son Dieu. Ils habiteront en paix, car alors il sera
    glorifié jusqu'aux extrémités de la terre. Et c'est lui qui sera la paix.
  mal-mal: എന്നാൽ അവിടുന്ന് യഹോവയുടെ ശക്തിയോടും തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്റെ
    മഹിമയോടുംകൂടി നിന്ന് തന്റെ ആട്ടിൻകൂട്ടത്തെ മേയിക്കും; അവർ നിർഭയം വസിക്കും; അവിടുന്ന്
    അന്ന് ഭൂമിയുടെ അറ്റങ്ങളോളം മഹാനാകുമല്ലോ.
  lit-lit: Ir jis išstovės ir ganys VIEŠPATIES galia, VIEŠPATIES, savo Dievo, vardo
    didybe. Ir jie liks gyventi, nes tuomet jis bus laikomas didžiu iki žemės pakraščių.
  urd-GVR: Yih hukmrān khaṛe ho kar Rab kī quwwat ke sāth apne rewaṛ kī gallābānī
    karegā. Use Rab apne Ḳhudā ke nām kā azīm iḳhtiyār hāsil hogā. Tab qaum salāmatī
    se basegī, kyoṅki us kī azmat duniyā kī intahā tak phailegī.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ सक्तिमी आ बगाल आन कली योव़ब। मिनु मेकोमी आ परमप्रभु
    यावे आ ठेयब नेंमी आ गेय पाइब। मिनु मेकोपुकी रिम्‍शो पा बाक्‍नीम। मारदे हना मेको
    रागी ङा सुर सम्‍म नेल्‍ल क्‍येङा ठेयब दुम्‍ब। यसैया ९:५; एफिसी २:१४
  eng-NOY: He shall stand and rule in the strength of Jehovah, In the majesty of Jehovah,
    his God; And they shall dwell in security, For he shall be great even to the ends
    of the earth.
  ita-1927: (H5-3) Egli starà là e pascerà il suo gregge colla forza dell’Eterno,
    colla maestà del nome dell’Eterno, del suo Dio. E quelli dimoreranno in pace,
    perché allora ei sarà grande fino all’estremità della terra.
  ckb-ckb: جا دەوەستێت و شوانایەتی گەلەکەی دەکات بە هێزی یەزدان، بە باڵادەستیی ناوی
    یەزدانی پەروەردگاری خۆی. جا بە ئاسوودەیی دەژین، چونکە لەو کاتە مەزنایەتی دەگاتە
    ئەوپەڕی زەوی.
  eng-BBE: 'And he will take his place and give food to his flock in the strength
    of the Lord, in the glory of the name of the Lord his God; and their resting-place
    will be safe: for now he will be great to the ends of the earth.'
  kan-OKCV: ಆತನು ಯೆಹೋವ ದೇವರ ಬಲದಲ್ಲಿಯೂ ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನ ಘನತೆಯಲ್ಲಿಯೂ ನಿಂತುಕೊಂಡು
    ತನ್ನ ಮಂದೆಯನ್ನು ಮೇಯಿಸುವನು. ಅವರು ನೆಲೆಯಾಗಿರುವರು, ಆತನ ಘನತೆಯು ಭೂಮಿಯ ಅಂತ್ಯಗಳ ಮಟ್ಟಿಗೂ
    ತಲುಪುವುದು.
  tam-2017: அவர் நின்றுகொண்டு, யெகோவாவுடைய பலத்தோடும் தம்முடைய தேவனாகிய யெகோவாவுடைய
    நாமத்தின் மகத்துவத்தோடும் மேய்ப்பார்; ஆகையால் அவர்கள் நிலைத்திருப்பார்கள்; அவர்
    இனி பூமியின் எல்லைகள் முழுவதிலும் மகிமைப்படுவார்.
  spa-RV-1909: 'Y estará, y apacentará con fortaleza de Jehová, con grandeza del nombre
    de Jehová su Dios: y asentarán; porque ahora será engrandecido hasta los fines
    de la tierra.'
  ron-BTF: Și el va sta în picioare și va paște în tăria DOMNULUI, în maiestatea numelui
    DOMNULUI, Dumnezeul lui; și ei vor dăinui; fiindcă acum el va fi mare până la
    marginile pământului.
  eng-WEBP: He shall stand, and shall shepherd in the strength of the LORD, in the
    majesty of the name of the LORD his God. They will live, for then he will be great
    to the ends of the earth.
  eng-FBV: He will stand up and feed his flock in the strength of the Lord, in the
    majesty of the name of the Lord his God. They will live in safety because his
    greatness is recognized all over the world.
  nld-1939: Dan treedt Hij op, om hen te weiden in Jahweh’s kracht, In de majesteit
    van de Naam van Jahweh, zijn God! Dan zullen zij in veiligheid wonen, want groot
