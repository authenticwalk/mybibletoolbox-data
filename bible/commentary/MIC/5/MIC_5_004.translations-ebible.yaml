    deragh ikiam.
  dop-dop: Nkɛ kɑɑ yelinɑ nɑ tǝ́ hɛɛsɩ. Pɑɑ Asilii nyǝ́mɑ kɔmɑ nɑ pɑ́ wɑtɩ tɑ́ tɛtʋ
    nɑ pɑ́ sʋʋ tɑ́ tɛɛsɩ tɑɑ. Tɩɩ kʋsɩ tɑ́ nyʋɣʋ nyǝ́mɑ tuutuumɑ, nɑ pɑ́ polo pɑ tɔɔ.
  azb-azb: Bu hökmdar Allahı Rəbbin əzəmətli adı ilə qalxacaq, Rəbbin gücü ilə sürüsünü
    otaracaq. Çünki yer üzünün qurtaracağınadək hər yerdə o böyük olacaq,
  eng-DBY: And he shall stand and feed [his flock] in the strength of Jehovah, in
    the majesty of the name of Jehovah his God. And they shall abide; for now shall
    he be great even unto the ends of the earth.
  hin-2017: और वह खड़ा होकर यहोवा की दी हुई शक्ति से, और अपने परमेश्वर यहोवा के नाम
    के प्रताप से, उनकी चरवाही करेगा। और वे सुरक्षित रहेंगे, क्योंकि अब वह पृथ्वी की
    छोर तक महान ठहरेगा।
  wol-KYG: Kookooy doon buntu jàmm, ba bu waa Asiri songee sunum réew, ba daagoo sunu
    kawi tata, juróom ñaari njiit lanu koy yékkatil, ba juróom ñetti garmi.
  eng-YLT: And he hath stood and delighted in the strength of Jehovah, In the excellency
    of the name of Jehovah his God, And they have remained, For now he is great unto
    the ends of earth.
  kne-kne: Sin omaliana, ipango na ya ay-ayowanana din ipogaw na ay kaman din mangay-ayowan
    si karnero. Iturayanas daida babaen sin panakabalin ya kinangaton Yahweh ay Diyos
    na. Magay pan-egyatan din ipogaw na, tan awni et bigbigen di amin ay ipogaw isnan
    daga din kinangato na,
  eng-WYC-2017: And he shall stand, and shall feed in the strength of the Lord, in
    the height of the name of his Lord God; and they shall be converted, for now he
    shall be magnified till to the ends of all earth.
  eng-WMBB: He shall stand, and shall shepherd in the strength of the LORD, in the
    majesty of the name of the LORD his God. They will live, for then he will be great
    to the ends of the earth.
  urd-GVH: यह हुक्मरान खड़े होकर रब की क़ुव्वत के साथ अपने रेवड़ की गल्लाबानी करेगा।
    उसे रब अपने ख़ुदा के नाम का अज़ीम इख़्तियार हासिल होगा। तब क़ौम सलामती से बसेगी,
    क्योंकि उस की अज़मत दुनिया की इंतहा तक फैलेगी।
  rug-rug: Kote turu si Asa meke sepati nia sa Nana rovana sipi pa korapa ṉiniraṉira
    te Zihova, pa korapa Pozana tolavaena sa Baṉara Zihova sa Nana Tamasa. Meke pa
    totoso asa si kote koa pa binule meke lopu matagutu si arini, ura sa Nana linavata
    si kote kamo la pa doduruna sa popoa pepeso.
  gaz-gaz: Inni jabina Waaqayyootiin surraa maqaa Waaqayyo, Waaqa isaatiin dhaabatee
    bushaayee isaa tikfata. Yeroo sanatti surraan isaa waan daarii lafaa gaʼuuf isaan
    nagaadhaan jiraatu.
  fra-LSG: C’est lui qui ramènera la paix. Lorsque l’Assyrien viendra dans notre pays,
    Et qu’il pénétrera dans nos palais, Nous ferons lever contre lui sept pasteurs
    Et huit princes du peuple.
  gnn-gnn: Yo, ŋunhi ŋayinydja yurru ŋunhiyinydjayi marrtji lili, ŋayinydja yurru
    ŋunhi dhärra wuṉḏaŋarryirri yana wal'ŋu, ga gämanydja ŋayi yurru marrtji ŋuriŋiyina
    nhanukalay ŋayi ganydjarryuna walalanha nhanŋuwaynydja ŋayi yolŋu'‐yulŋunha. Ŋayinydja
    yurru ŋunhi mirithirri wal'ŋu ḻatju' ŋanya dhika buŋgawanydja, bitjan yana liŋgu
    bitjan Garray God nhanŋu. Ga yolŋunydja walala yurru yukurra nhina marimiriwnha
    nhämiriwnha, ŋanyana dhika yukurra wäŋanydja djingaryun yurru mäwaya'na, liŋgu
    bukmakthirrina yana yolŋunydja walala yurru birrka'mirriŋura wäŋaŋuranydja ḻakaramanydja
    ŋanya bathala ḻakaramana yurru, ga märr‐ŋal'yundja nhanukala.
  yal-yal: A tan yɛtɛɛn nan findima e bɔɲɛ xunbenla ra. Asiriya kaane na fa en ma
    bɔxɔni e yi so en ma manga banxine kui, en yɛɛrati solofere nan nakelima e xili
    ma hali yamaan kuntigi solomasɛxɛ.
  iou-iou: Täŋpäkaŋ intäjukun äma unitä yawakiye Yawe Anutuni täŋo kehäromi ba wäpi
    ba epmäget kudäni uterak watä kehäromi api it yämek. Watä it yämiŋirän säkgämän
    api itneŋ. Täŋkaŋ äma unitäŋo kehäromi ba wäp biŋam ärowanitä komeni komeni api
    kuŋ morewek.
  haw-1868: A e ku mai no ia, e hanai ma ka ikaika o Iehova, Ma ka mana o ka inoa
    o Iehova kona Akua; A e noho iho lakou; no ka mea, ano e nui auanei oia a hiki
    i na palena o ka honua.
  arb-NAV: فَيَقُومُ وَيَرْعَى شَعْبَهُ بِقُوَّةِ الرَّبِّ وَبِجَلالِ اسْمِ الرَّبِّ
    إِلَهِهِ، فَيَعِيشُونَ بِأَمْنٍ، لأَنَّ عَظَمَتَهُ تَمْتَدُّ إِلَى أَقَاصِي الأَرْضِ.
  ewe-ewe: Atsi tsitre akplɔ eƒe alẽhawo le Yehowa ƒe ŋusẽ me kple Yehowa, eƒe Mawu
    la ƒe fianyenye me. Eƒe dukɔ la anɔ anyi le ŋutifafa me elabena woade bubu eƒe
    gãnyenye ŋuti le xexea me godoo.
  eng-LEE: '(5:3) And he shall stand forward and feed [Israel] through the strength
    of the Lord, through the excellency of the name of the Lord his God: and they
    shall abide [safely]; for now shall he be great even unto the ends of the earth.'
  asm-FB: যিহোৱাৰ শক্তিৰে তেওঁ থিয় হ’ব, আৰু তেওঁৰ পশুৰ জাক চৰাব, তেওঁলোকৰ ঈশ্বৰ যিহোৱাৰ
    নামৰ মহিমাত, তেওঁলোকে বাস কৰিব; কাৰণ তেওঁ পৃথিবীৰ শেষলৈকে মহান হ’ব।
  sus-A: عَ تَن نَن قِندِ مَ وٌن مَ بْحّسَ رَ. عَسِرِيَكَيٍ نَ قَ وٌن مَ بْشِ مَ،
    عٍ سٌ وٌن مَ يِرٍ مَكَنتَشِيٍ كُي، وٌن كَنتَمَ سٌلٌقٍرٍ نُن مَنفّ سٌلٌمَسَشَن
    نَن كٍلِمَ عٍ شِلِ مَ.
  fra-SBL: Il se tiendra debout, et il paîtra dans la force de l'Éternel, dans la
    majesté du nom de Yahvé son Dieu. Ils vivront, car alors il sera grand jusqu'aux
    extrémités de la terre.
  hbo-hbo: וְהָיָ֥ה זֶ֖ה שָׁלֹ֑ום אַשּׁ֣וּר ׀ כִּֽי־יָבֹ֣וא בְאַרְצֵ֗נוּ וְכִ֤י יִדְרֹךְ֙
    בְּאַרְמְנֹתֵ֔ינוּ וַהֲקֵמֹ֤נוּ עָלָיו֙ שִׁבְעָ֣ה רֹעִ֔ים וּשְׁמֹנָ֖ה נְסִיכֵ֥י
    אָדָֽם׃
  piu-2006: '@see-verse:MIC.005.003'
  pjt-pjt: Munu ngayulu palunya witulyankunyangka paluṟu palumpa panya walytja tjuṯa
    wiṟuṟa aṯunytju kanyilku mayatja puḻkangku, kaya tiṯutjara wankaṟu nyinaku. Kaya
    palulanguṟu aṉangu manta winkitjangku palunya kuliṟa ngurkantankuku, ‘Mulapa paluṟu
    puḻka mulapa nyinanyi.’ Ka nyara palulanguṟu palumpa walytja tjuṯa wankaṟu pukuḻpa
    nyinaku.
  kik-kik: Nĩagookĩra arĩithie rũũru rwa mbũri ciake arĩ na hinya wa Jehova, na ũnene
    wa rĩĩtwa rĩa Jehova Ngai wake. Nao nĩmagatũũra marĩ agitĩre, nĩgũkorwo hĩndĩ
    ĩyo ũnene wake ũgaakinya o nginya ituri ciothe cia thĩ.
  fra-NCL: C’est lui qui sera la paix. Quand l’Assyrien viendra dans notre pays, et
    que son pied foulera nos palais, nous ferons lever contre lui sept pasteurs, et
    huit princes du peuple.
  cek-AK: 'Anih loe Angraeng thacakhaih hoi angmah ih Angraeng Sithaw ih ahmin lensawkhaih
    hoiah angdoe ueloe, angmah ih tuunawk to pacah tih; nihcae loe monghaih hoiah
    khosah o tih: long boeng khoek to anih mah lensawkhaih hoiah uk tih.'
  cuk-cuk: Geb a-dule Bab-Jehová-e-ganguedba, e-Bab-Dummad-Jehová-e-nug-gandikidba,
    e-dulemar-idugoed. Dulemar, dobedsuli gudii gumaloed, ar ade, a-dule bela napaneg-naid
    seoed.
  uig-CYR: У болса Пәрвәрдигарниң күчи билән, Пәрвәрдигар Худасиниң наминиң һәйвитидә
    падисини беқишқа орнидин туриду; Шундақ қилип улар мәзмут туруп қалиду; Чүнки
    У шу чағда йәр йүзиниң қәрилиригичә улуқ дәп билиниду.
  pma-pma: Navong hemai, helosil kat revi meatin keil onen hetal min keihoen koa Iahova
    hesani mini. Kei houm en isen Iahova koa hetetamen imok. Meatin keil onen ito
    en tomat, veni meatin vasi keil ten out netan ilei kilea keke kei vi hetetamen
    imok ka ihouhou mini.
  tel-2017: ఆయన యెహోవా బలంతో తన యెహోవా దేవుని పేరులోని గొప్పదనంతో నిలబడి తన మంద మేపుతాడు.
    వాళ్ళు క్షేమంగా ఉంటారు. భూమి కొనల వరకూ ఆయన గొప్పవాడిగా ఉంటాడు.
  hat-BSA: Konsa Li va leve pou mennen bann mouton Li an nan fòs SENYÈ a, nan majeste
    a non SENYÈ, Bondye Li a. Epi yo va viv, paske nan tan sa a, Li va pwisan jis
    rive nan dènye pwent latè.
  bxh-bxh: Yena ya laoma, Guyau Yaubada ena adidili yo ena faꞌatiti haba ya felen.
    Be ena dodoga haba ya tanuwagaidi. Dodoga haba sa miya gwaugwau, paꞌana tanoꞌubu
    dodogadi haba sa faꞌatitiyen.
  kos-kos: Ke pacl se el tuku, el fah leumi mwet lal ke ku su tuku sin LEUM GOD me,
    ac ke wal fulatlana lun LEUM GOD sifacna. Mwet lal fah muta in misla mweyen mwet
    fin faclu nufon fah akilen fulatlana lal,
  hbo-WLC: וְהָיָ֥ה זֶ֖ה שָׁל֑וֹם אַשּׁ֣וּר ׀ כִּֽי־יָב֣וֹא בְאַרְצֵ֗נוּ וְכִ֤י יִדְרֹךְ֙
    בְּאַרְמְנֹתֵ֔ינוּ וַהֲקֵמֹ֤נוּ עָלָיו֙ שִׁבְעָ֣ה רֹעִ֔ים וּשְׁמֹנָ֖ה נְסִיכֵ֥י
    אָדָֽם׃
  ibo-ibo: Ọ ga-eguzo zụọ igwe ewu na atụrụ ya, site nʼike nke Onyenwe anyị, na site
    nʼịdị ukwuu nke aha Onyenwe anyị Chineke ya. Ndị ya ga-anọkwa na-enweghị nsogbu,
    nʼihi na ịdị ukwuu ya ga-eru na nsọtụ niile nke ụwa.
  ory-ory: ପୁଣି, ସେ ଠିଆ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ ଶକ୍ତିରେ, ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନାମର ମହିମାରେ
    ଆପଣା ପଲ ଚରାଇବେ ଓ ସେମାନେ ସୁସ୍ଥିର ହୋଇ ବାସ କରିବେ; କାରଣ ସେହି ସମୟରେ ସେ ପୃଥିବୀର ପ୍ରାନ୍ତ
    ପର୍ଯ୍ୟନ୍ତ ମହାନ ହେବେ।
  chk-chk: Iwe, lupwen ätewe epwe war, epwe nemeni nöün aramas fän pöchökülen ewe
    Samol mi Lapalap, pwal fän lingen iten ewe Samol mi Lapalap an we Kot. Iwe, ekewe
    aramas repwe nonom fän kinamwe, pun lon ena fansoun an tekia epwe föüla won unusen
    fanüfan.
  rop-rop: En wen det beibi garra kaman, im garra lukaftumbat im pipul olabat garram
    det pawa brom YAWEI, en im garra maindimbat olabat brabli haibalawei garram det
    neim blanga YAWEI, en im pipul olabat garra jidan brabli gudbalawei, en pipul
    langa ebri kantri garra sabi im brabli haibalawan,
  ukr-1871: Стане він кріпко й пасти ме в силї Господнїй, в величностї імені Господа,
    Бога свого, й будуть вони жити безпеч, бо великим буде він аж до окраїн землї.
  deu-1951: (05-3) Und er wird auftreten und [sie] weiden in der Kraft des HERRN und
    in der Hoheit des Namens des HERRN, seines Gottes; und sie werden [sicher] wohnen;
    denn er wird groß sein bis an die Enden der Erde.
  eng-JPS: (5-3) And he shall stand, and shall feed his flock in the strength of the
    LORD, in the majesty of the name of the LORD his God; and they shall abide, for
    then shall he be great unto the ends of the earth.
  srp-1865: I stajaæe i pašæe ih silom Gospodnjom, velièanstvom imena Gospoda Boga
    svojega; i oni æe nastavati, jer æe on tada biti velik do krajeva zemaljskih.
  lug-lug: Aliyimirira n’anyweera n’aliisa ekisibo kye mu maanyi ga Mukama, mu kitiibwa
    ky’erinnya lya Mukama Katonda we. Era abantu be tebalibaako abateganya, kubanga
    aliba mukulu okutuusa ku nkomerero y’ensi.
  heb-heb: ועמד ורעה בעז יהוה בגאון שם יהוה אלהיו וישבו כי עתה יגדל עד אפסי ארץ׃
  ben-IRV: সে দাঁড়াবে এবং সদাপ্রভুর শক্তিতে তাঁর মেষপাল চরাবে, তাঁর ঈশ্বর সদাপ্রভুর
    নামের মহিমায় চরাবে। তারা সেখানে থাকবে, কারণ তারপর তিনি পৃথিবীর শেষ সীমা পর্যন্ত
    মহান হবেন।
  pan-pan: ਉਹ ਖੜ੍ਹਾ ਹੋ ਕੇ ਯਹੋਵਾਹ ਦੇ ਬਲ ਵਿੱਚ, ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਦੇ ਪਰਤਾਪ
    ਵਿੱਚ ਆਪਣਾ ਇੱਜੜ ਚਾਰੇਗਾ, ਅਤੇ ਉਹ ਸੁਰੱਖਿਅਤ ਰਹਿਣਗੇ, ਕਿਉਂ ਜੋ ਉਹ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ
    ਮਹਾਨ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသခင်သည် ရပ် ၍ ထာဝရဘုရား ၏အစွမ်း သတ္တိနှင့် ၎င်း ၊ မိမိ ဘုရား သခင် ထာဝရဘုရား
    ၏နာမ တော် တန်ခိုး အာနုဘော် နှင့် ၎င်း ၊ မိမိသိုးစုကို ကျွေးမွေး လိမ့်မည်။ သူတို့သည်လည်း
    တည် ကြလိမ့်မည်။ အကြောင်း မူကား၊ ထိုသခင်သည် မြေကြီး စွန်း တိုင်အောင် အစိုးရ ၍ ၊
    ရန်ငြိမ်း ခြင်း အကြောင်းဖြစ် တော်မူလိမ့်မည်။
  hmo-hmo: Inai Lohia ia ginidae neganai, ia ese iena bese taudia do ia gunalaia,
    mai goada bona mai King ena siahu danu. Inai goada be Lohiabada dekena amo ia
    mai goadana, bona inai King ena siahu be Dirava, Lohiabada sibona ena. Iena bese
    taudia edia noho mauri be do ia namo, mai edia gari lasi, badina be bese idauidau
    taudia ibounai ese inai Lohia ena siahu do idia diba.
  urd-urd: और वह खड़ा होगा और ख़ुदावन्द की क़ुदरत से, और ख़ुदावन्द अपने ख़ुदा के नाम
    की बुज़ुर्गी से गल्ले बानी करेगा। और वह क़ाईम रहेंगे, क्यूँकि वह उस वक़्त इन्तिहा
    — ए — ज़मीन तक बुज़ुर्ग होगा।
  rus-SYN: И станет Он, и будет пасти в силе Господней, в величии имени Господа Бога
    Своего, и они будут жить безопасно, ибо тогда Он будет великим до краев земли.
  bqc-SIM: Ɔ̃mɛ aↄ dɛ ń aafia ũ. Tó Asiliↄ sì wá bùsuu, tó aa ↄ̃zↄ̃̀ wá wɛ̃́lɛ
    bĩ́ideↄwa, wá tó dↄaana gbɛ̃ↄn soplaↄ fɛlɛńnↄ, kíapiↄ ka se swaaↄ̃.
  tcz-CHONGTHU: Pakai thahat vanga ama chu dinga akelngoi hon chu avah ding ahiye.
    Hitia chu amite chu koiman asuhlong louding ahitai chule leiset kolmong geija
    atha’u ajeding ahitai chule amaho jong lungmonga chengdiu ahitai.
  mar-mar: तो उभा राहून परमेश्वराच्या सामर्थ्याने, परमेश्वर त्याचा देव याच्या नावाच्या
    प्रतापाने, आपला कळप चारील, आणि ते वस्ती करतील; कारण आता तो पृथ्वीच्या शेवटापर्यंत
    महान होत जाईल.
  soq-soq: Me ando badowa Iawe God mukawa mampe enepie me apanawa oniadewasamopi,
    gamo apanawa puewa oniadewasamodia rua, Iawe God me Godiwa muka wanena epe dewasapia
    rua. Me apanawa ando oniadewasamompo mai mida da kadimopi, dia. Ipawa apana uduudu
    tawo osowe wanwanlala me nuawadawadasapue wiwirawantopu.
  qub-qub: Paynami marca-masincunataga Tayta Diospa munayninwan mandanga. Uyshëru
    uyshata michejnöpis ricanga. Chaura paycunaga allillanami goyangapaj. Chaynöga
    cangapaj intëru munducho paytana pï-maypis rispitaptinmi.
  bqp-bqp: Wiyɑ u koo kɑ bɔri yɛndu nɑ. Asirigibu bɑ̀ n nɑ, bɑ bɛsɛn tem wɔri bɑ duɑ
    sere bɛsɛn sinɑ kpɑɑrɔ, sɑ ko bɛsɛn kpɑro be bɑ dɑm bo seeyɑ bu bu wɔri.
  hat-hat: Lè chèf sa a va vini, l'a gouvènen pèp li a avèk fòs Seyè a ap ba li a,
    avèk pouvwa k'ap mande respè paske l'ap gouvènen nan non Seyè a, Bondye li a.
    Pèp la va viv ak kè poze, paske moun toupatou sou latè va rekonèt jan li gen pouvwa.
  eng-BSB: He will stand and shepherd His flock in the strength of the LORD, in the
    majestic name of the LORD His God. And they will dwell securely, for then His
    greatness will extend to the ends of the earth.
  tod-tod: Naa ɠa ɠɛ ga ziilɛigi! Siɛgi zu Asiili nuiti ta ʋaa la, ti lɔ gá-yooi
    zu, ti lɔ gá-ʋɛlɛ ʋagɔiti bu, gá totuɠɔiti ta kundiɠi mɔinmɔin teʋe ti laalɔɠɔma.
  eng-WEBPB: He shall stand, and shall shepherd in the strength of the LORD, in the
    majesty of the name of the LORD his God. They will live, for then he will be great
    to the ends of the earth.
  kbq-kbq: Ana ne'mo'a kva efore huteno, Ra Anumzamofo hihamu hankavere'ene, Ra Anumzana
    agri Anumzamofo hankavenentake agifine vahe'a kegava huzmantegahie. Ana hanigeno
    mago zamo'a eno agri vahera eme zamazeri antria osugahie. Na'ankure maka ama mopafima
    kokankokama mani'naza vahe'mo'za agri hankavea ke'za antahiza nehu'za agi'a husga
    huntegahaze.
  nhe-BL: Huan ipan nopa tonali yajaya motlalanas ica ichicahualis TOTECO huan quinmocuitlahuis
    itlacajhua ica ichicahualis TOTECO. Huan quihuicas itoca TOTECO iDios. Huan itlacajhua
    itztose ica temachili huan pajcaitztose. Huan campa hueli ipan tlaltepactli tlahuel
    quihueyitlepanitase.
  gub-BL: Tuwihawete ur putar wemiaihu wanehe uzekaiw ma'e romo wiko pà nehe. Tupàn
    Tuweharupi Wiko Ma'e umur putar ukàgaw izupe nehe, a'e teko waneruze'eg mehe nehe.
    Upureruze'eg putar Tupàn Tuweharupi Wiko Ma'e her rehe nehe, uzar ikàg ma'e her
    rehe ipuràg eteahy ma'e her rehe nehe. Hemiaihu wiko putar ikatu haw rupi wà nehe.
    Ni amo zauxiapekwer amo ae ywy rehe har nuzàmàtyry'ym kwaw wà nehe. Ta'e wanuwihawete
    ikàgaw uhàuhàz putar ywy muite wera'u ma'e nànàn a'e nehe xe.
  eng-DRA: 'And he shall stand, and feed in the strength of the Lord, in the height
    of the name of the Lord his God: and they shall be converted, for now shall he
    be magnified even to the ends of the earth.'
