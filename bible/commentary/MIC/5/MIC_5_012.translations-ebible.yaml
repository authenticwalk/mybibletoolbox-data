verse: MIC.005.012
translations:
  mal-C: നിന്റെ ക്ഷുദ്രപ്രയോഗത്തെ ഞാൻ നശിപ്പിക്കും നീ ഇനിയൊരിക്കലും ലക്ഷണംനോക്കുകയില്ല.
  deu-TKW: Ich will deine Schnitzbilder und deine Malsteine aus dir vertilgen, und
    du sollst fortan nicht mehr das Werk deiner Hände anbeten.
  lin-lin: nakobebisa banzambe ya bikeko oyo ezali kati na yo, mpe okofukamela lisusu
    te bikeko oyo maboko na yo esilaki kosala ;
  eng-LSV: And have cut off sorcerers out of your hand, || And observers of clouds—you
    have none.
  eng-GNV: 'And I will cut off thine enchanters out of thine hande: and thou shalt
    haue no more southsayers.'
  eng-WEBSTER: 'And I will cut off witchcrafts out of thy hand; and thou shalt have
    no more sooth-sayers:'
  nhw-BL: Huan nijsosolos catli ica antetlajchihuíaj huan ayacmo itztos niyon se tetlajchihuijquetl
    campa amojuanti.
  swh-ONEN: Nitaangamiza uchawi wenu na hamtapiga tena ramli.
  bba-bba: Kon bwɑ̃ɑrokunu kɑ kpee ni i ɡirɑ kɔsuku. I ǹ mɑɑ nu sɑ̃ɑmɔ.
  eng-KJVCPB: 'And I will cut off witchcrafts out of thine hand; And thou shalt have
    no more soothsayers:'
  luo-luo: Abiro tieko timbeu mag jwok ma ok unuchak ugo gagi kendo.
  meu-meu: mea ḡaudia na imamui ai baina hamakohidia, emui rohe taudia na bae ore;
  npi-ULB: म तिमीहरूका बिचमा भएको तन्त्रमन्त्र नष्‍ट पार्नेछु, र तिमीहरूका बिचमा कोही
    पनि भविष्यवक्ताहरू हुनेछैनन् ।
  yor-yor: Èmi yóò gé ìwà àjẹ́ kúrò lọ́wọ́ rẹ̀, ìwọ kì yóò sì ní aláfọ̀ṣẹ mọ́.
  pes-OPCB: به جادوگری شما پایان خواهم داد و دیگر فالگیرانی نخواهند بود تا با آنها
    مشورت کنید.
  tgl-ULB: Sisirain ko ang pangkukulam sa inyong kamay at hindi na kayo kailanman
    magkakaroon ng anumang manghuhula.
  cbu-NT: Wishunureetstamtis, mishat natstampaneetstam yuwamun mangis tatkis, anoo
    izuuru chingachima.
  hui-hui: Ani bialu tígua tomia hamburume bagane wirimigoni áyu i̱na mo ko holebero.
    Ani bialu mani bulebiragonaga mbiwia hadebe hagane wirimiru áyu mbira nahelolebero.
  mya-mya: ငါ​သည်​သင်​တို့​ဆောင်​ထား​သော​အင်း​အိုင် လက်​ဖွဲ့​များ​ကို​ဖျက်​ဆီး​သ​ဖြင့်
    သင်​တို့​တွင် ဗေ​ဒင်​ဟော​သူ​မ​ရှိ​စေ​ရ။-
  bod-N: ཁྱོད་ཀྱི་ལག་པའི་རྫུ་འཕྲུལ་རྣམས་མེད་པར་བྱ་སྟེ། ད་ནི་ཁྱོད་ཀྱི་སར་མོ་པ་ཡོད་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Ndichaparadza uroyi hwako uye hauchazovizve navavuki.
  spa-BLM: Destruiré la brujería de tu mano. No tendrás adivinos.
  cac-cac: Ol in satanel eb' ajb'aal d'a e cal. Man̈xo junoc eb' ajchum ol vac'can
    d'a e cal chi'.
  swh-ULB: Nitauharibu uchawi kwenye mkono wako, na hakutakuwa na waaguzi tena.
  bel-bel: і вырву чарадзействы з рукі тваёй, і варажбітоў па аблоках ня будзе ў цябе;
  deu-ELBBK: Und ich werde deine geschnitzten Bilder und deine Bildsäulen aus deiner
    Mitte ausrotten, und du wirst dich nicht mehr niederwerfen vor dem Werk deiner
    Hände.
  mbb-OT: Edezeetan ku is menge hinepetan niw ne egkaawà is menge veyilan niw.
  mal-2015: ഞാൻ ക്ഷുദ്രപ്രയോഗങ്ങളെ നിന്റെ കയ്യിൽനിന്നു ഛേദിച്ചുകളയും; ശകുനവാദികൾ നിനക്കു
    ഇനി ഉണ്ടാകയുമില്ല.
  rmc-rmc: Zňičinava tire modli the tire sveta slupi; imar tut na klaňineha angle
    buči tire vastengri.
  pes-OPV: وجادوگری را از دست تو تلف خواهم نمود که فالگیران دیگر در تو یافت نشوند.
  ron-1924: Вой нимичи ку десэвыршире дескынтечеле дин мижлокул тэу ши ну вей май
    авя врэжиторь;
  ben-OBCV: আমি তোমার জাদুবিদ্যা নষ্ট করব মায়াবিদ্যা ব্যবহারকারীরা তোমার মধ্যে আর
    থাকবে না।
  som-som: Oo gacantiinnana sixir waan ka baabbi'in doonaa, oo mar dambena ma lahaan
    doontaan faaliyayaal.
  lat-VUC: 'et perire faciam sculptilia tua et statuas tuas de medio tui, et non adorabis
    ultra opera manuum tuarum:'
  eng-ASVBT: 'And I will cut off witchcrafts out of thy hand; and thou shalt have
    no more soothsayers:'
  ita-1885: Sterminerò eziandio di man tua gl'incantesimi, e tu non avrai più alcuni
    pronosticatori.
  eng-LXXUP: And I will utterly destroy thy graven images, and thy statues out of
    the midst of thee; and thou shalt never anymore worship the works of thy hands.
  eng-ULB: I will destroy the witchcraft in your hand, and you will no longer have
    any diviners.
  spa-VBL: Acabaré con la hechicería que practicas y no habrá más adivinos.
  fra-_FOB: Je retrancherai de ta main les enchantements, et tu n'auras plus de devins.
  mal-mal: ഞാൻ ക്ഷുദ്രപ്രയോഗങ്ങളെ നിന്റെ കയ്യിൽനിന്ന് ഛേദിച്ചുകളയും; ശകുനവാദികൾ നിനക്ക്
    ഇനി ഉണ്ടാകുകയുമില്ല.
  urd-GVR: Terī jādūgarī ko maiṅ miṭā ḍālūṅgā, qismat kā hāl batāne wāle tere bīch
    meṅ nahīṅ raheṅge.
  suz-BL: गो इन टुना मुना पशो आ पर्बम इन कली खतम पोक्‍नुङ। मिनु इन दातेमी साहीत कोव़ब
    आन कली बाक्‍चा मगेनुङ। जकरिया १३:२
  eng-NOY: I will destroy sorceries from thy borders, And soothsayers shall not be
    with thee.
  ita-1927: (H5-11) sterminerò dalla tua mano i sortilegi, e tu non avrai più pronosticatori;
  ckb-ckb: ئەو جادووگەرییەی کە دەیکەیت لەناوی دەبەم و لەمەودوا ناتوانیت نوشتە بکەیت.
  eng-BBE: 'I will put an end to your use of secret arts, and you will have no more
    readers of signs:'
  kan-OKCV: ನಿನ್ನ ಮಂತ್ರತಂತ್ರವನ್ನು ನಾಶಮಾಡುವೆನು; ಕಣಿ ಹೇಳುವವರು ನಿನಗೆ ಇನ್ನು ಇರುವುದಿಲ್ಲ.
  tam-2017: சூனிய வித்தைகள் உன் கையில் இல்லாதபடிக்கு அகற்றுவேன்; நாள் பார்க்கிறவர்கள்
    உன்னிடத்தில் இல்லாமற்போவார்கள்.
  spa-RV-1909: Asimismo destruiré de tu mano las hechicerías, y no se hallarán en
    ti agoreros.
  ron-BTF: Și voi stârpi vrăjitoriile din mâna ta; și nu vei mai avea ghicitori;
  eng-WEBP: I will destroy witchcraft from your hand. You shall have no soothsayers.
  eng-FBV: I will stop the witchcraft you practice; there will be no more fortune-tellers
    for you.
  nld-1939: Ik zal de tovermiddelen uit uw handen rukken, En er zullen geen waarzeggers
    meer bij u zijn.
  nch-BL: Huan nijsosolos cati ica antenahualhuíaj huan ayecmo itztos yon se tenahualhuijquet
    campa amojuanti.
  vie-1934: (05-11) Ta sẽ cất bỏ đồng bóng khỏi tay ngươi, và ngươi sẽ không có những
    thầy bói nữa.
  hin-CV: मैं तुम्हारे बीच जादू-टोने को समाप्‍त कर दूंगा और तुम फिर कभी ज्योतिष की
    बात न कर सकोगे.
  spa-BES: 'Pondré fin a tus hechicerías, y no tendrás más adivinos:'
  tdx-tdx: Ho firaeko o hatae sinoki’oo, naho o vato mitroatse añivo’o aoo, soa tsy
    hitalahoa’o ka o satam-pità’oo.
  tha-KJV: เราจะขจัดวิทยาคมให้หมดไปจากมือของเจ้า เจ้​าจะไม่​มี​หมอผี​อีกต่อไป
  por-BR-2018: Também destruirei as feitiçarias de tua mão, e não terás mais adivinhadores.
  deu-ELO: (05:11) Und ich werde die Wahrsagereien ausrotten aus deiner Hand, und
    du wirst keine Zauberer mehr haben.
  eng-WYC-2018: and I shall do away witchcrafts from thine hand, and divinations,
    either tellings by devil’s craft, shall not be in thee. (and I shall do away witchcraft
    from thee, and no more shall there be divinations,or fortune-telling by the devil’s
    craft, among thee.)
  epo-epo: Mi ekstermos ĉe vi la sorĉistojn, kaj vi ne plu havos aŭguristojn;
  uig-PIN: Seⱨirlǝrni ⱪolungdin üzüp taxlaymǝn; Silǝrdǝ palqilar bolmaydu.
  beo-beo: Na da dilia gabi amoga dilia wadela:le hamonanebe, amo wadela:lesili, dilima
    fa:no misunu hou adolalusu dunu da bu hame ba:mu.
  tpi-OTNT: Bai mi rausim olgeta marila na posin samting bilong yupela, na bai mi
    no larim ol glasman bilong yupela i stap moa.
  hau-SA: Zan kawar da maitarku, ba za a ƙara yin sihiri ba.
  uig-LAT: Séhirlerni qolungdin üzüp tashlaymen; Silerde palchilar bolmaydu.
  nde-nde: Ngizachitha ubuthakathi benu njalo kalisayikukhunkula futhi.
  ton-ton: 'Pea te u motuhi mei ho nima ʻae kau fie mana loi, pea ʻe ʻikai te ke kei
    maʻu ʻae kau kikite loi:'
  ces-1613: Vypléním též kouzly z tebe, a planetářů nebude v tobě.
  eng-WMB: I will destroy witchcraft from your hand. You shall have no soothsayers.
  tam-TCV: உன் மாயவித்தையை அழிப்பேன். மந்திரம் செய்யும் ஆற்றல் இனி உன் மத்தியில் காணப்படமாட்டாது.
  ceb-ULB: Laglagon ko ang salamangka sa inyong kamot, ug wala na gayod kamoy mga
    mananagna.
  pol-UBG: Wytracę czary z twojej ręki i nie będzie już u ciebie wróżbitów.
  agr-agr: Tunchijum aidaunak, anentaimas dekamin aidaujaí ashí ijituattagme.
  kyc-kyc: Nambame nakamana isako yalu pyuo wara pyuo wambu lao pingi dupwa pyuo kokwa
    soo uki palyakao nakamana pipuli wambu dupwa mende pyarepala paa nana lao piru.
  urd-GVU: تیری جادوگری کو مَیں مٹا ڈالوں گا، قسمت کا حال بتانے والے تیرے بیچ میں
    نہیں رہیں گے۔
  eng-OEBCW: I will destroy your magic charms, and you will have no soothsayers.
  deu-1912: Und will die Zauberer bei dir ausrotten, daß keine Zeichendeuter bei dir
    bleiben sollen.
  kan-2017: ನಿನ್ನ ಕೈಯಲ್ಲಿನ ಮಂತ್ರತಂತ್ರಗಳನ್ನು ನಿಲ್ಲಿಸಿಬಿಡುವೆನು. ನಿನ್ನಲ್ಲಿ ಕಣಿಯವರು ಇರುವುದಿಲ್ಲ.
  yap-yap: Bay gu kirebnag e pi pa’ e pig rom, ma dab gu pag reb e pi tamanbey rom.
  hlt-MCSB: Sungrhai te na kut lamloh ka hnawt vetih kutyaek aka so khaw na taengah
    om mahpawh.
  mdy-ETH: ማርሾ ታ ዒንሢኮ ባይዛንዳኔ፤ ዓማቶ ማዒ ማዻ ዓሲያኣ ዒንሢ ባኣካ ጴዻዓኬ።
  twi-ASANTE: Mɛsɛe wʼabayisɛm na wo ntafowayie to bɛtwa.
  eng-WEBU: I will destroy witchcraft from your hand. You shall have no soothsayers.
  wal-wal: Qassi ne kaayuwaa taani xaissana; murunniyaageetikka hagaappe sinttanau
    ne giddon de7okkona.
  spa-PDDPT: Cortaré de tu mano las hechicerías y no tendrás más adivinos.
  gun-gun: Pendepo gui aipe'apa 'rã mba'evykya, ndapejouvei ma 'rã imba'ekuaa va'erã.
  agu-BL: Ncha'tz ẍchitzajk yi e' aj wutz mes wa'n yi ate' tzixo'lwok, scyuch' yi
    e' yi na cho'c tan talche'n yi mbi sbajok ek ca'p.
  ilo-ULB: Dadaelekto ti panangkulkulam iti imam, ket awanton a pulos iti aniaman
    a mammadles.
  kpg-kpg: Au gaa oho godou goloo hai buubuu, gaa hai goodou gi deai godou gau hai buubuu
    ai.
  uig-ARA: سېھىرلەرنى قولۇڭدىن ئۈزۈپ تاشلايمەن؛ سىلەردە پالچىلار بولمايدۇ.
  sus-sus: N wo xa kuyee nun wo xa gɛmɛ masolixi birin kanama nɛ. Na tɛmui, wo mu
    suyidima se yailanxie bɛ sɔnɔn.
  pon-2006: I pahn kasohrehla amwail dipwisoun kosetipw kan, oh solahr sounkosetipw
    pahn mie rehmwail.
  jae-jae: Aê oc janseŋ nêm mectomaŋ su aŋga amac lemem ma nêm lau-seoc-biŋ-lasêwaga
    oc maleŋmê.
  ksd-ksd: ma ina vamutue vue ra lavur papait kan ra limam, ma pa ta tena agagar na
    ki mulai piram;
  grc-BRENT: καὶ ἐξολοθρεύσω τὰ γλυπτά σου, καὶ τὰς στηλὰς σου ἐκ μέσου σου, καὶ οὐκ
    ἔτι μὴ προσκυνήσεις τοῖς ἔργοις τῶν χειρῶν σου.
  ind-AYT: (5-11) “Aku akan melenyapkan alat-alat sihir dari tanganmu, dan kamu tidak
    akan lagi memiliki peramal-peramal.”
  nya-nya: Ndidzawononga ufiti wanu ndipo sikudzakhalanso anthu owombeza mawula.
  hrv-hrv: i zatrt ću u tebi sve kipove i stupove kamene. I ti se više nećeš klanjati
    pred djelom ruku svojih.
  mps-mps: “Te eno dagego tibo pobi wabo nai me, sisi tomage tigidali sela sąyu,
    tama eno dagego te sogo nigibo bidi, te dabe te munu ma me elalumainu, me egobeo,”
    wali.
  tpi-tpi: Bai mi rausim olgeta marila na posin samting bilong yupela, na bai mi no
    larim ol glasman bilong yupela i stap moa.
  dan-1931: jeg rydder dine Billeder bort, Stenstøtterne bort af din Midte og du skal
    ikke mer tilbede dine Hænders Værk.
  vie-OVCB: Ta sẽ dẹp bỏ phép phù thủy khỏi tay ngươi, và ngươi không còn thầy bói
    nữa.
  guj-2017: હું તારા હાથની જાદુક્રિયાનો નાશ કરીશ, અને હવે પછી તારામાં ભવિષ્ય બતાવનાર
    કોઈ રહેશે નહિ.
  pon-2006A: I pahn kasohrehla amwail dipwisoun kosetipw kan, oh solahr sounkosetipw
    pahn mie rehmwail.
  por-BRBSL: Destruirei a feitiçaria de sua mão. Você não terá adivinhadores.
  eng-OEBUS: I will destroy your magic charms, and you will have no soothsayers.
  cth-cth: Na ram dawk e camkathoumnaw ka raphoe vaiteh, khueyue hai awm mahoeh.
  twi-twi: Mɛsɛe wʼabayisɛm na wo ntafowayi to betwa.
  hlt-hlt: Sungrhai te na kut lamloh ka hnawt vetih kutyaek aka so khaw na taengah
    om mahpawh.
  tbz-SIM: M bo u di bɔkɛ̀ nɛ̀ di tenkɑɑnìi, bɑ́ di tɛ̃́nkɛ bɑ́ɑ́ nɑ kɛ́nínkú di dɔ̀ɔ̀
    dɛ̀ nɛ̀ di nɔu dɛ ììkɛ̀ nɛ̀ di bo mbomɛ̀.
  msy-2020: Egh kɨ ian meziba ko akavsiaba batuegh, ian kukunir gumaziba agɨvaghtɨ,
    me ua ikian kogham.
  dop-dop: Mɑɑ yɔkɩ mǝ tɩɩŋ nɑ pɛɛ kʋlɑlɑɑnɑ. Ɩ́ kɑɑ tɑsɑ luŋuɣu kɛ wontunɑɑ mpɑ ɩ́
    lupɑ mǝ mɑɣɑmɑɣɑ tɔ.
  azb-azb: Əlinizdəki cadugərliyi məhv edəcəyəm, Sizdə gələcəyideyənlər bir daha olmayacaq.
  eng-DBY: And I will cut off sorceries out of thy hand; and thou shalt have no soothsayers.
  hin-2017: और मैं तेरे तंत्र-मंत्र नाश करूँगा, और तुझ में टोन्हे आगे को न रहेंगे।
  wol-KYG: Maay dagge fi sa biir say tuur, ak sa xeri jaamookaay, te dootoo sujjóotal
    loo sàkke say loxo.
  eng-YLT: And have cut off sorcerers out of thy hand, And observers of clouds thou
    hast none.
  eng-WYC-2017: and I shall do away witchcrafts from thine hand, and divinations,
    either tellings by devil’s craft, shall not be in thee.
  eng-WMBB: I will destroy witchcraft from your hand. You shall have no soothsayers.
  urd-GVH: तेरी जादूगरी को मैं मिटा डालूँगा, क़िस्मत का हाल बतानेवाले तेरे बीच में
    नहीं रहेंगे।
  rug-rug: Kote huari Rau sari mia tie sabusabukae pude lopu kote boka pela pule tie
    si gamu.
  gaz-gaz: Ani falfaltoota keessan nan balleessa; isinis deebitanii hin mortan.
  fra-LSG: J’exterminerai du milieu de toi tes idoles et tes statues, Et tu ne te
    prosterneras plus devant l’ouvrage de tes mains;
  gnn-gnn: Dhiyaŋunydja‐wala nhuma yukurra djäma be nhäthu marrŋgitjkala girri'yu,
    ga yolŋuyu walalay yurru ḻakarama be ŋathil'yun ŋuriŋi ŋula yolkala ganydjarryu;
    walalanydja ŋuli ŋunhi guyaŋirri yanapi walala yurru nhina walŋa yukurra ŋuriŋiyi
    be ganydjarryu, yurru ŋarranydja ŋunhi gulkthunna yurru romnha yana, warrpam'thunna
    yurru dhawar'maramana.
  yal-yal: N na ɛ suxurene nun ɛ kide gɛmɛne bama nɛn ɛ yii. Ɛ mi fa ɛ xinbi sinma
    ɛ yii funfun bun ma.
  haw-1868: A e oki aku i ka poe anaana mai kou lima aku, Aole oe e malama hou i na
    kupua.
  arb-NAV: وَأَقْضِي عَلَى السِّحْرِ فِي دِيَارِكُمْ وَلا يَبْقَى لَكُمْ عَرَّافُونَ،
  ewe-ewe: Matsi adzewɔwɔ nu le wò anyigba dzi eye màgasa gbesa azɔ o.
  eng-LEE: (5:11) And I will cut off the arts of witchcraft out of thy hand; and soothsayers
    shalt thou have no more;
  asm-FB: মই তোমালোকৰ হাতৰ মায়াকর্ম নষ্ট কৰিম, আৰু তোমালোকৰ কোনো গণক দীৰ্ঘ সময় নাথাকিব।
  sus-A: ﭑ وٌ شَ كُيٍيٍ نُن وٌ شَ فّمّ مَسٌلِشِ بِرِن كَنَمَ نّ. نَ تّمُي، وٌ مُ سُيِدِ مَ
    سٍ يَءِلَنشِيٍ بّ سْنْن.
  fra-SBL: Je détruirai la sorcellerie de ta main. Tu n'auras pas de devins.
  hbo-hbo: וְהִכְרַתִּ֧י פְסִילֶ֛יךָ וּמַצֵּבֹותֶ֖יךָ מִקִּרְבֶּ֑ךָ וְלֹֽא־תִשְׁתַּחֲוֶ֥ה
    עֹ֖וד לְמַעֲשֵׂ֥ה יָדֶֽיךָ׃
  piu-2006: '@see-verse:MIC.005.011'
  kik-kik: Nĩngananga ũgo wanyu, na mũtigacooka kũragũra rĩngĩ.
  fra-NCL: J’exterminerai du milieu de toi tes idoles et tes stèles, et tu n’adoreras
    plus l’ouvrage de tes mains.
  cek-AK: 'na ban ih kami doihaihnawk to ka phraek moe, angzo han koi hmuen kawng
    thuihaih doeh na sah o mak ai boeh:'
  cuk-cuk: Bela dulemar ina-isgana-imakmalad an obelogoed, degi, bar be nergan-nika
    guosurmalad.
  uig-CYR: Сеһирләрни қолуңдин үзүп ташлаймән; Силәрдә палчилар болмайду.
  tel-2017: మీ మధ్య మంత్రవిద్య లేకుండా నిర్మూలం చేస్తాను. జాతకం చెప్పేవారు ఇక నీలో
    ఉండరు.
  hat-BSA: Mwen va koupe retire zafè tout wanga soti nan men nou, e nou p ap gen divinò
    ankò.
  kos-kos: Nga fah kunausla inutnut lowos ac eisla mwet nukewa su muta palye ma ac
    sikyak uh.
  hbo-WLC: וְהִכְרַתִּ֧י פְסִילֶ֛יךָ וּמַצֵּבוֹתֶ֖יךָ מִקִּרְבֶּ֑ךָ וְלֹֽא־תִשְׁתַּחֲוֶ֥ה
    ע֖וֹד לְמַעֲשֵׂ֥ה יָדֶֽיךָ׃
  ibo-ibo: Aga m ala mgbaasị unu nʼiyi, unu agaghị enwekwa ndị na-ajụ mmụọ ọjọọ ase.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ହସ୍ତରୁ ମାୟାବୀତ୍ୱ ଉଚ୍ଛିନ୍ନ କରିବା ଓ ଗଣକମାନେ ତୁମ୍ଭ ମଧ୍ୟରେ
    ଆଉ ନ ଥିବେ;
  chk-chk: Üpwe aükätiu ämi angangen rong, nge esap chüen wor nöümi souasisil.
  rop-rop: en ai garra binijimap ol detlot klebabala ting weya yumob bin oldei yusumbat,
    en ai garra binijimap ola doktabala blanga yumob du.
  ukr-1871: Чари з рук твоїх вирву, й вже не буде в тебе тих, що з хмар ворожать;
  deu-1951: (05-11) Ich will auch die Zauberdinge aus deiner Hand ausrotten, und du
    sollst keine Wolkendeuter mehr haben.
  eng-JPS: (5-11) And I will cut off witchcrafts out of thy hand; and thou shalt have
    no more soothsayers;
  srp-1865: I istrijebiæu vraèanje iz ruku tvojih, i neæeš imati gatara;
  lug-lug: Obulogo bwo ndibumalawo era toliddayo kukolima nate.
  heb-heb: והכרתי כשפים מידך ומעוננים לא יהיו לך׃
  ben-IRV: আমি তোমার হাতের সমস্ত জাদুবিদ্যা ধ্বংস করে দেব এবং তোমাদের আর কোন জাদুকর
    থাকবে না৷
  pan-pan: ਮੈਂ ਤੇਰੇ ਹੱਥਾਂ ਦੇ ਜਾਦੂ-ਮੰਤਰਾਂ ਨੂੰ ਬਰਬਾਦ ਕਰਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਲਈ ਮਹੂਰਤ ਵੇਖਣ
    ਵਾਲੇ ਨਾ ਹੋਣਗੇ।
  mya-JVB: သင် ၏နယ် ၌ စုန်း လုပ်သောသူတို့ကို ငါပယ်ရှင်း ၍ ၊ သင် ၌ ဗေဒင် ဟောသောသူမ
    ရှိ ရ။
  hmo-hmo: Lau ese emui meamea gaudia do lau hadikaia ore, emui meamea taudia edia
    kara danu do lau haorea.
  urd-urd: और मैं तुझ से जादूगरी दूर करूँगा, और तुझ में फ़ालगीर न रहेंगे;
  rus-SYN: исторгну чародеяния из руки твоей, и гадающих по облакам не будет у тебя;
  bqc-SIM: Má tã́a pↄ́ á ã̀ↄ ɛ́'ɛ, má gbɛ pↄ́ á pɛ̀lɛↄ wíwi, á kúlɛ á pↄkɛapiↄnɛ
    lↄo.
  tcz-CHONGTHU: Nakulpi jouse jong kasuhchim soh hel ding.
  mar-mar: तुझ्या हातून मी जादूटोणा नष्ट करीन, आणि तुमच्यात यापुढे भविष्य सांगणारे
    नसतील.
  qub-qub: Brüjucunatapis ushajpämi illgächishaj. Chaura gamcunachöga manami cangapänachu
    musyacojcunapis.
  bqp-bqp: Kon bwɑ̃ɑrokunu kɑ kpee ni i girɑ kɔsuku. I ǹ mɑɑ nu sɑ̃ɑmɔ.
  hat-hat: M'a wete tout wanga nan peyi a. Nou p'ap jwenn moun ki pou bat kat pou
    nou ankò.
  eng-BSB: I will cut the sorceries from your hand, and you will have no fortune-tellers.
  tod-tod: Nà kɔɔɠɔ ganigiti kula wo zaama, gulu zaɠaaiti ta kɔtu ziɠigiti, wo la
    mɔ nɔkɔga ani nɔpɛ bu, nii wo kpɛtɛai ga yeei.
  eng-WEBPB: I will destroy witchcraft from your hand. You shall have no soothsayers.
  kbq-kbq: afa ha'ma nehaza avu'ava zana Nagra tamagripintira eri atre vaga regahue.
    Ana hanugeno magore huno tamagri amunompina, henkama fore hania zanku zagoma nereno
    havige kasnampa nanekema nehia vahera omanigahie.
  nhe-BL: Huan nijxolehuas tlen ica intetlajchihuíaj huan ayoc itztos niyon se tetlajchihuijquetl
    campa imojuanti.
  gub-BL: Amumaw putar wapaze haw ihe nehe, purumupytuhegatu kar haw iapo re wamupytu'u
    kar pà nehe. Azo'ok putar uzeapo ma'e ràm imume'u har paw wamyter wi wà nehe no.
  eng-DRA: 'And I will destroy thy graven things, and thy statues out of the midst
    of thee: and thou shalt no more adore the works of thy hands.'
