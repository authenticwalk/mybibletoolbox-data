verse: MIC.005.001
translations:
  mal-C: നമ്മെ ഒരു സൈന്യം ഉപരോധിച്ചിരിക്കുന്നു, അതുകൊണ്ട് സൈന്യനഗരമേ, നീ നിന്റെ സൈന്യത്തെ
    അണിനിരത്തുക. ഇസ്രായേലിന്റെ ഭരണാധികാരിയുടെ ചെകിട്ടത്ത് അവർ വടികൊണ്ട് അടിക്കും.
  deu-TKW: Doch du, Bethlehem Ephrath, obgleich du nur klein bist in der Reihe der
    Gaustädte Judas, du sollst mir die Heimat dessen sein, der Herrscher über Israel
    werden soll, und dessen Herkunft der Vergangenheit, den Tagen der Vorzeit, angehört.
  lin-lin: Bongo yo, Beteleemi Efrata, atako ozali moke kati na bingumba ya Yuda,
    ye oyo akokonza Isalaele akowuta kati na yo. Ebandeli na Ye ezala wuta kala penza,
    wuta na ebandeli ya tango.
  eng-LSV: Now gather yourself together, O daughter of troops, || He has laid a siege
    against us, || They strike [the] judge of Israel on the cheek with a rod.
  eng-GNV: 'Nowe assemble thy garisons, O daughter of garisons: he hath layed siege
    against vs: they shall smite the iudge of Israel with a rod vpon the cheeke.'
  eng-WEBSTER: 'Now gather thyself in troops, O daughter of troops: he hath laid siege
    against us: they shall smite the judge of Israel with a rod upon the cheek.'
  nhw-BL: AnJerusalén ehuani, xiquinsentilica amosoldados para anmomanahuise ama,
    sintla anhuelij. Amocualancaitacahua ya quiyahualojtoque ni altepetl Jerusalén.
    Quipinahualtise inintlayacanca tlali Israel ehuani. Quimaquilise ica se cuahuitl
    ipan icampa.
  swh-ONEN: Panga majeshi yako, ee mji wa majeshi, kwa kuwa kuzingirwa kumepangwa
    dhidi yetu. Watampiga mtawala wa Israeli shavuni kwa fimbo.
  bba-bba: Yinni Gusunɔ u nɛɛ, wunɛ Bɛtelehɛmu, Efɑrɑtɑɡibun wuu, wunɑ ɑ piiburu bo
    Yudɑn wusu sɔɔ. Adɑmɑ wunɛn min diyɑ kpɑro koo yɑri wi u koo nɛn tɔmbu Isirelibɑ
    kpɑrɑ. U wɑ̃ɑwɑ sɑɑ yee yellun di.
  eng-KJVCPB: 'Now gather thyself in troops, O daughter of troops: He hath laid siege
    against us: They shall smite the judge of Israel with a rod upon the cheek.'
  cpy-cpy: ¡Rishinto owayiri-paeni! Pikijawentyaa rinkiteetakimira tantotsikira, Tema
    rowayiri-teetatyee. Antawoete rowajankiteeteri reewarite asheninka Israel-paeni,
    Rompoja-waetan-tyaari pajamentotsi ipooki.
  luo-luo: Chokuru jokedo mau, yaye dala maduongʼ mar jokedo, nikech wasikwa osegonwa
    agengʼa. Gibiro goyo lemb ruodh jo-Israel gi luth.
  meu-meu: Harihari vada e maḡumu ahu; vada e kouda heḡege; hebota auna amo Israel
    lohiana vahana e botaiamu.
  npi-ULB: अब, ए सेनाहरूका छोरी, युद्धको निम्ति पङ्क्तिमा आओ, किनभने सेनाहरूले सहरको
    वरिपरि घेरा लगाएका छन्, र तिनीहरूले इस्राएलका न्यायकर्ताको गालामा छडीले हिर्काउनेछन्
    ।
  yor-yor: Nísinsin yìí, kó àwọn ọ̀wọ́ ogun rẹ jọ, ìwọ ìlú ti o ni ọmọ-ogun, nítorí
    ó ti fi gbógun dó tì wá. Wọn yóò fi ọ̀pá lu àwọn alákòóso Israẹli ní ẹ̀rẹ̀kẹ́.
  pes-OPCB: ای شهر لشکرها، سربازانت را بسیج کن، زیرا محاصره شده‌ای. دشمن با عصای خود
    به صورت حاکم اسرائیل ضربه خواهند زد.
  tgl-ULB: Ngayon ay humanay kayong lahat para sa labanan, mga taga-Jerusalem. Napapalibutan
    ng pader ang inyong lungsod, ngunit hahampasin nila ang pinuno ng Israel sa pisngi
    gamit ang isang pamalo.
  cbu-NT: Siy Irusarinshuchis saanaatsi tapachindamaam na sundarureetsis kamachtangtsa.
    Watam tputs siyaa pachamaam katiripeechinawa. Siyaa kasirsin, kurakareetsis uru
    kiyung yachachinllinaya, átcha Apanlli siyaatsi. Ashiriya, kamaneena yuwaa Babiloniyashuch
    Israelchichee machtayarusin, Apanllsha undararee tpachingayaru, yusur tapachindachu
    anootsi.
  hui-hui: Yarusalemealiru-o tínaga wai biaga ami agaliru mo mogo bidaba. Ai ina ho
    mabu bialu minayaha harimadago. Isaraelenaga haru haga heago abale tigua minalu
    kangome ibunaga yangane dambira.
  mya-mya: '``ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊ သင်​တို့​၏​တပ်​များ ကို​စု​ရုံး​စေ​ကြ​လော့၊
    ငါ​တို့​ကို​ရန်​သူ​များ ဝိုင်း​ထား​ကြ​ပြီ။ သူ​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ခေါင်း​ဆောင်​များ​ကို
    သုတ်​သင်​ပယ်​ရှင်း​ပစ်​ရန်​ကြိုး​စား​ကြ​၏။'
  bod-N: ཀྱེ་ཀྱེ་མི་སྡེའི་རུ་ཤོག་རྣམས། ད་ལྟ་མཉམ་དུ་འདུས་ནས་དཔུང་སྒྲིལ་ཅིག དགྲ་རྣམས་འོངས་ཏེ་ང་ཚོའི་མཐའ་ནས་བསྐོར་བ་དང་།
    དབྱུག་པས་ཡེས་ར་ཨེལ་གྱི་སྲིད་སྐྱོང་མཁན་གྱི་གདོང་ལ་རྒྱག་པར་འགྱུར།
  sna-sna: Unganidza mauto ako, iwe guta ramauto, nokuti takombwa nomuvengi. Vacharova
    mutongi waIsraeri netsvimbo padama.
  spa-BLM: Ahora te reunirás en tropas, hija de las tropas. Nos ha sitiado. Golpearán
    al juez de Israel con una vara en la mejilla.
  cac-cac: Ex aj Sion, b'oecoch smuroal b'aj tze col e b'a, yujto ix javi oyan eb'
    ajc'ol d'a e patic. Ol smac' spac'ultac sti' vin̈ yajalil Israel eb' yed' te'
    jixc'ab' te'.
  swh-ULB: Sasa njoni pamoja katika safu ya kupigana, binti wa maaskari; maaskari
    wameuzingira mji, kwa ufito watampiga mwamuzi wa Israeli kwenye shavu.
  bel-bel: 'Цяпер узбурся, дачка полчышчаў: абкладзі нас аблогаю, трысьцінаю біцьмуць
    па шчацэ судзьдзю Ізраілевага.'
  wed-wed: Sorodia ona vomairi! Ona vokaukaua! Ḡavia Jerusalem i matave kwaipipini.
    Israel ana gulau ina kwapui, jiḡonei navanavana ina kwapui.
  deu-ELBBK: Und du, Bethlehem-Ephrata, zu klein, um unter den Tausenden von Juda
    zu sein, aus dir wird mir hervorkommen, der Herrscher über Israel sein soll; und
    seine Ausgänge sind von der Urzeit, von den Tagen der Ewigkeit her.
  mbb-OT: Guntaan, sikiyu is menge tig-Jerusalem, endama niw is menge sundaru niw
    su midliǥuyan kew te menge kuntada niw. Edlegkuten dan te tuked is buked te pengulu
    te Israel.
  mal-2015: ഇപ്പോൾ പടക്കൂട്ടങ്ങളുടെ മകളേ, പടക്കൂട്ടമായി കൂടുക; അവൻ നമ്മുടെ നേരെ വാടകോരുന്നു;
    യിസ്രായേലിന്റെ ന്യായാധിപതിയെ അവർ വടികൊണ്ടു ചെകിട്ടത്തു അടിക്കുന്നു.
  rmc-rmc: „Ale tu, Betlehem, Efrata, kajte sal nekcikneder maškar o fori andre Judsko,
    andral tu mange avela oda, ko vladňinela upral o Izrael. Ov sas imar čirlastar,
    imar le večne dživesendar.“
  pes-OPV: ای دختر افواج، الان در فوجها جمع خواهی شد! ایشان به ضد ما سنگرهابسته‌اند.
    با عصا بر رخسار داور اسرائیل خواهندزد.
  ron-1924: Акум, стрынӂе-ць рындуриле ын четате, чата Сионулуй, кэч сунтем ымпресураць!
    Жудекэторул луй Исраел есте ловит ку нуяуа пе образ!
  aui-aui: Tami Jerusalem dammi, yami wiiyogha tomotomogha kokwatu wiitaghomidi. Kada
    aviya sigawgwara wiikenavivireda sikoyakoyagha da sinagogona. Toudi kiima Isrel
    kana wiibadana nawanawana sinarouvi.
  ben-OBCV: ওহে সৈন্যদলের নগর, এখন তোমার সৈন্যদল নিয়ে যাও, কারণ আমাদের বিরুদ্ধে অবরোধ
    হচ্ছে। ইস্রায়েলের শাসনকর্তার গালে লাঠি দিয়ে আঘাত করবে।
  som-som: Ciidammadoy, hadda waa inaad isa soo urursataan. Isagu waa inoo hareereeyey.
    Xaakinka dalka Israa'iil ul bay dhabanka kaga dhufan doonaan.
  lat-VUC: '[Nunc vastaberis, filia latronis. Obsidionem posuerunt super nos: in virga
    percutient maxillam judicis Israël.]'
  eng-ASVBT: 'Now shalt thou gather thyself in troops, O daughter of troops: he hath
    laid siege against us; they shall smite the judge of Israel with a rod upon the
    cheek.'
  ita-1885: Radunati ora a schiere, figliuola di scherani; l'assedio è stato posto
    contro a noi; il rettore d'Israele è stato percosso con una bacchetta in su la
    guancia.
  eng-LXXUP: And thou, Bethlehem, house of Ephrathah, art few in number to be reckoned
    among the thousands of Judah; yet out of thee shall one come forth to me, to be
    a ruler of Israel; and his goings forth were from the beginning, even from eternity.
  eng-ULB: Now come together in battle ranks, daughter of soldiers; the soldiers have
    set up a siege around city, with a rod they will strike the judge of Israel on
    the cheek.
  spa-VBL: ¡Reúne tus tropas, Jerusalén! Un enemigo nos asedia. Ellos golpearán al
    líder de Israel en la mejilla con una vara.
  fra-_FOB: Maintenant assemble-toi par troupes, fille des troupes! On a mis le siège
    contre nous. De la verge on frappera sur la joue le juge d'Israël.
  mal-mal: ഇപ്പോൾ പടക്കൂട്ടങ്ങളുടെ മകളേ, പടക്കൂട്ടമായി കൂടുക; അവൻ നമ്മുടെനേരെ അണിനിരത്തുന്നു;
    യിസ്രായേലിന്റെ ന്യായാധിപതിയെ അവർ വടികൊണ്ട് ചെകിട്ടത്ത് അടിക്കുന്നു.
  lit-lit: Dabar susiburk į pulkus, o pulkų dukterie! Jis mus apgulė! Lazda jie trenkia
    į žandą Izraelio teisėjui.
  urd-GVR: Ai shahr jis par hamlā ho rahā hai, ab apne āp ko chhurī se zaḳhmī kar,
    kyoṅki hamārā muhāsarā ho rahā hai. Dushman lāṭhī se Isrāīl ke hukmrān ke gāl
    par māregā.
  suz-BL: गे गारो हिरशो सहर बाक्‍नेवे। लडाइ पाइबपुकीमी इ कली पुम्‍नीम। मिनु इस्राएल
    कली सासन पाइब कली कोक्‍केम चोव़चोम तुप्‍नीम। उत्‍पत्ती ३५:१९; मत्ती २:५-६; यूहन्‍ना
    १:१-२
  eng-NOY: Yet now gather yourselves in troops, O people of troops! They lay siege
    against us; With a rod they smite the cheek of the judge of Israel.
  ita-1927: '(H4-14) Ora, o figliuola di schiere, raduna le tue schiere! Ci cingono
    d’assedio: colpiscon con la verga la guancia del giudice d’Israele!'
  ckb-ckb: ئەی شاری سوپاکان، سوپاکانی خۆت کۆبکەرەوە، چونکە گەمارۆ دراوین. بە گۆچان
    لە ڕوومەتی ڕابەری ئیسرائیل دەدەن.
  eng-BBE: 'Now you will give yourselves deep wounds for grief; they will put up a
    wall round us: they will give the judge of Israel a blow on the face with a rod.'
  kan-OKCV: ಬೇತ್ಲೆಹೇಮಿನಿಂದ ಒಬ್ಬ ಅಧಿಪತಿಯು ಸೈನ್ಯಗಳ ಪಟ್ಟಣವೇ, ಗುಂಪುಗಳಾಗಿ ಕೂಡಿಕೊಳ್ಳಿರಿ.
    ನಮ್ಮ ಮೇಲೆ ಮುತ್ತಿಗೆ ಹಾಕಿದ್ದಾರೆ. ಇಸ್ರಾಯೇಲಿನ ಅಧಿಪತಿಯನ್ನು ಕೋಲಿನಿಂದ ಕೆನ್ನೆಯ ಮೇಲೆ ಹೊಡೆಯುತ್ತಾರೆ.
  tam-2017: சேனைகளையுடைய நகரமே, இப்போது குழுக்குழுவாகக் கூடிக்கொள்; நமக்கு விரோதமாக
    முற்றுகை போடப்படும்; இஸ்ரவேலுடைய நியாயாதிபதியைக் கோலினால் கன்னத்திலே அடிப்பார்கள்.
  spa-RV-1909: 'REÚNETE ahora en bandas, oh hija de bandas: nos han sitiado: con vara
    herirán sobre la quijada al juez de Israel.'
  ron-BTF: Acum adună-te în cete, tu, fiică a cetelor; el ne-a asediat; ei vor lovi
    pe judecătorul lui Israel cu un toiag peste obraz.
  eng-WEBP: Now you shall gather yourself in troops, daughter of troops. He has laid
    siege against us. They will strike the judge of Israel with a rod on the cheek.
  eng-FBV: Gather your troops together, Jerusalem! An enemy is besieging us. They
    will strike Israel's leader on the cheek with a rod.
  nld-1939: Nu wordt ge beroofd, gij roversdochter En werpen ze een wal tegen ons
    op; Nu slaan ze nog met de roede Israëls heerser op de wang
  nch-BL: AnJerusalén ehuani, xiquinsentilica amosoldados para anmomanahuise ama,
    sinta anhuelij. Amocualancaitacahua ya quiyahualojtoque ni altepet Jerusalén.
    Quipinahualtise inintayacanca tali Israel ehuani. Quimaquilise ica se cuahuit
    ipan icampa.
  vie-1934: (04-14) Vậy, hỡi nữ đội, bây giờ hãy nhóm đội ngũ ngươi! Người đã vây
    hãm chúng ta. Người ta lấy roi đánh trên má quan xét của Y-sơ-ra-ên.
  hin-CV: हे सैन्य-दलों के शहर, अपने सैनिकों को क़तार में कर लो, क्योंकि हमारे विरुद्ध
    एक घेरा डाला गया है. वे इस्राएल के शासक के गाल पर लाठी से प्रहार करेंगे.
  spa-BES: O hija de guerreros, Ahora prepara tu defensa; nos sitiaron; darán un golpe
    en la cara al juez de Israel con una vara.
  tdx-tdx: Fa ihe ry Betlekheme Efràtae, ty loho kede añivo’ o arivo lahi’ Iehodao;
    boak’ ama’o ty hionjoñe ho ahy, ty ho mpifehe’ Israele, ie haehae añe o fionjona’eo,
    faha-tsietoimoneñe añe.
  tha-KJV: โอ บุ​ตรสาวแห่งกองทัพทหารเอ๋ย บัดนี้​เจ้​าจงรวมกันเป็นกองทัพ ศัตรู​มาล้อมเราทั้งหลายไว้
    เขาจะเอาไม้​ตี​แก้​มของผู้ปกครองอิสราเอล
  por-BR-2018: Agora ajunta-te em tropas, ó filha de tropas; fazem cerco ao nosso
    redor; ferirão ao juiz de Israel com vara no rosto.
  deu-ELO: '(04:14) Nun dränge dich zusammen, Tochter des Gedränges: man hat eine
    Belagerung gegen uns gerichtet; mit dem Stabe schlagen sie den Richter Israels
    auf den Backen.'
  eng-WYC-2018: Now thou, daughter of a thief, shalt be destroyed; they putted on
    us besieging, in a rod they shall smite the cheek of the judge of Israel. (Now,
    daughter of a thief, thou shalt be destroyed; they have put besieging against
    us, and they shall strike the cheek of the judge, or of the ruler, of Israel with
    a rod.)
  epo-epo: Nun armu vin, ho batalistino! oni sieĝos nin; per vergo oni frapos la vangon
    de la juĝisto de Izrael.
  uig-PIN: Əmdi ɵzünglar ⱪoxun-ⱪoxun bolup yiƣilinglar, i ⱪoxun ⱪizi; Qünki birsi
    bizni muⱨasirigǝ aldi; Ular Israilning ⱨakim-soraⱪqisining mǝngzigǝ ⱨasa bilǝn
    uridu;
  beo-beo: 'Yelusaleme fi dunu dilia! Dadi gagui dunu gagadoma! Ninima ha lai dunu
    da nini sisiga:le doagala:musa: eale disi! Ilia da Isala:ili bisilua dunu ema
    doagala:sa.'
  tpi-OTNT: Yupela ol Jerusalem, yupela ol lain bilong pait, yupela i mas sori na
    katim nabaut skin bilong yupela. Ol birua i banisim yumi pinis. Ol i laik pait
    long lida bilong Israel.
  hau-SA: Ki tattara sojojinki, ya ke birnin mayaƙa, gama an kewaye mu da yaƙi. Za
    su bugi kumatun mai mulkin Isra’ila da sandar ƙarfe.
  uig-LAT: Emdi özünglar qoshun-qoshun bolup yighilinglar, i qoshun qizi; Chünki birsi
    bizni muhasirige aldi; Ular Israilning hakim-soraqchisining mengzige hasa bilen
    uridu;
  nde-nde: Hlomisa amabutho akho, wena dolobho lamabutho, ngoba sesivinjezelwe. Bazatshaya
    umbusi wako-Israyeli esihlathini ngomqwayi.
  ton-ton: 'Ko eni, ke ke tānaki fakataha koe ʻi he ngaahi matatau, ʻe ʻofefine ʻoe
    ngaahi matatau: kuo ne fakanofo mai ʻae tau kiate kitautolu: te nau taaʻi ʻae
    fakamaau ʻo ʻIsileli, ʻaki ʻae meʻa tā ʻi hono kouʻahe.'
  ces-1613: Sbeřiž se nyní po houfích, ó záškodnice, oblehni nás, nechať bijí holí
    v líce soudce Izraelského.
  eng-WMB: Now you shall gather yourself in troops, daughter of troops. He has laid
    siege against us. They will strike the judge of Israel with a rod on the cheek.
  tam-TCV: இராணுவவீரர்களின் நகரமே, உன் இராணுவவீரர்களைக் கூட்டிச்சேர்; ஏனெனில் நமக்கு
    எதிராக முற்றுகையிடப் பட்டிருக்கிறது. அவர்கள் இஸ்ரயேலின் ஆளுநரை, கோலினால் கன்னத்தில்
    அடிப்பார்கள்.
  ceb-ULB: Karon pagtigom sa pagpakig-away, anak nga babaye sa mga sundalo, nagpalibot
    na ang mga sundalo sa siyudad, bunalan nila gamit ang sungkod ang aping sa maghuhukom
    sa Israel.
  pol-UBG: Zbierz się teraz w oddziały, córko oddziałów! Obległ nas. Laską będą bić
    w policzek sędziego Izraela.
  agr-agr: Jerusalégnumia aidautigminak tentempawaje, atum ayamjumaktinjum umintsatajum.
    Apajuí atumi shiwaajum aina nuna ishituk, Israel aents aidau apujin senchi suwimkan
    susattawai.
  kyc-kyc: Jerusaleme wambu dupwa nakamana yanda pepengele akali dupwa nyuo malu palyalapa.
    Namwa pyalena nyuo kako pyapelyaminyi. Kako pyapala Isaraele wambunya akali lita
    doko pyalena pilyaminyi.
  urd-GVU: اے شہر جس پر حملہ ہو رہا ہے، اب اپنے آپ کو چھری سے زخمی کر، کیونکہ ہمارا
    محاصرہ ہو رہا ہے۔ دشمن لاٹھی سے اسرائیل کے حکمران کے گال پر مارے گا۔
  eng-OEBCW: ‘Now cut yourself in bitter grief, daughter besieged by soldiers. They
    have set a wall around you. They strike the ruler of Israel, in the face with
    a rod.
  deu-1912: '[4:14] Aber nun, du Kriegerin, rüste dich! denn man wird uns belagern
    und den Richter Israels mit der Rute auf den Backen schlagen.'
  kan-2017: ಚಿಯೋನ್ ನಗರವೇ ನಿನ್ನ ಸೇನಾವ್ಯೂಹಗಳನ್ನು ಈಗ ಒಟ್ಟುಗೂಡಿಸು. ಆಹಾ ಶತ್ರುಗಳು ನಮಗೆ ಮುತ್ತಿಗೆ
    ಹಾಕಿದ್ದಾರೆ. ಇಸ್ರಾಯೇಲಿನ ಅಧಿಪತಿಯ ಕೆನ್ನೆಗೆ ಕೋಲಿನಿಂದ ಹೊಡೆಯುವರು.
  yap-yap: Gimed e girdi’ nu Jerusalem, mu fal’eged rogomed ko cham, ya ka ni m’ag
    e mael ngodad! Yad be cham ngak e en ni ir e be yog e thin rok piyu Israel!
  hlt-MCSB: Tanu te hlap laeh. Caem loh mamih taengah vongup a khueh coeng. Israel
    laitloek kah a kam te caitueng neh a vuek uh pawn ni.
  mdy-ETH: «ዒንሢ ዬሩሳላሜ ዴራ! ሃሢ ኑኡኒ ሞርኬና ማንጊንቴሢሮ፥ ዒስራዔኤሌ ዓሶ ሱኡጋሢኮዋ ጋንጋራ ኮኦሎና ጳርቂንታኒታሢሮ
    ዒንሢኮ ዖሎ ዓሶ ፔቴይዳ ጊኢጊሺ ዔቂሱዋሴ።»
  twi-ASANTE: Mommoaboa mo akodɔm ano, Ao akofoɔ kuropɔn, ɛfiri sɛ, atamfoɔ atwa yɛn
    ho ahyia. Wɔde abaa bɛbɔ Israel sodifoɔ no wɔ nʼafono so.
  eng-WEBU: Now you shall gather yourself in troops, daughter of troops. He has laid
    siege against us. They will strike the judge of Israel with a rod on the cheek.
  wal-wal: Inttenoo, Yerusalaame asatoo, intte olanchchata shiishshite! Aissi giikko,
    nuuni morkketun doodettida; etikka Israa7eela kaalettiyaagaa gappataa gatiman
    shocanau hanoosona.
  spa-PDDPT: ¡Reúnete ahora en tropas, oh hija de guerreros! Fuimos sitiados. Con
    vara herirán en la mejilla al Juez de Israel.
  gun-gun: Ha'e nunga rupi aỹ pemboatypa ke pendea pygua xondaro kuery. Mba'eta nhandejokoa
    'rã okuapy, ha'e yvyra py oinupã 'rã Israel kuery rerekoa rova rupi.
  agu-BL: “Poro axwok jun c'oloj aj Jerusalén, banwok list itib, na ja wi't chu'l
    yi icontr solte'j itnumil, nin chocpon tan buchle'n cunin yi wi'tz itajcawil.
  ilo-ULB: Ita, agsaganakayo a makigubat, dakayo a tattao ti Jerusalem. Adda pader
    a naipalawlaw iti siudadyo, ngem pang-urendanto ti sarukod ti pingping ti mangidadaulo
    ti Israel.
  kpg-kpg: Digau Jerusalem, goodou haga dagabuli ina mai godou gau dauwa. Tadau hagadaumee
    gu duuli di waahale! Digaula ga heebagi gi di tagi o Israel!
  uig-ARA: ئەمدى ئۆزۈڭلار قوشۇن-قوشۇن بولۇپ يىغىلىڭلار، ئى قوشۇن قىزى؛ چۈنكى بىرسى
    بىزنى مۇھاسىرىگە ئالدى؛ ئۇلار ئىسرائىلنىڭ ھاكىم-سوراقچىسىنىڭ مەڭزىگە ھاسا بىلەن
    ئۇرىدۇ؛
  sus-sus: «I tan, Bɛtɛlɛɛmu Efarata, naxan xurun Yuda xabilɛe ya ma, mixi nde minima
    nɛ i ya ma naxan Isirayila yamarima n bɛ. A xa fe fɔlɔxi tɛmui dangixi nɛ naxan
    makuya pon.»
  pon-2006: A met, kumwail mehn Serusalem kan, kumwail kapokonepene noumwail sounpei
    kan! Atail imwintihti kan kapilkitailpenehr; re pahn mahweniong kaunen Israel!
  jae-jae: Galoc tuŋbôm kêkwa aôm auc ma ŋacjo sêgi aôm auc. Êsêac si Israelnêŋ gôliŋwaga
    alianô ŋa tôc.
  ksd-ksd: Io, go di tar kikil bat u ma ra liplip; di tar tur vartakalat bat dat;
    diat a kita ra tena varkurai Israel ta ra pagupagu na ngiene ma ra virit.
  grc-BRENT: Καὶ σὺ Βηθλεὲμ οἶκος Ἐφραθὰ, ὀλιγοστὸς εἶ τοῦ εἶναι ἐν χιλιάσιν Ἰούδα·
    ἐκ σοῦ μοι ἐξελεύσεται, τοῦ εἶναι εἰς ἄρχοντα τοῦ Ἰσραὴλ, καὶ ἔξοδοι αὐτοῦ ἀπʼ
    ἀρχῆς ἐξ ἡμερῶν αἰῶνος.
  ind-AYT: (4-14) “Sekarang, berkumpullah dalam barisan, hai putri-putri pasukan pengepungan
    telah disiapkannya terhadap kita. Dengan tongkat, mereka akan memukul hakim Israel
    pada pipinya.”
  nya-nya: Iwe mzinda wa anthu ankhondo, sonkhanitsa anthu ako ankhondo, pakuti anthu
    atizungulira kuti alimbane nafe. Adzakantha ndi ndodo pa chibwano cha wolamulira
    wa Israeli.
  hrv-hrv: A ti, Betleheme Efrato, najmanji među kneževstvima Judinim, iz tebe će
    mi izaći onaj koji će vladati Izraelom; njegov je iskon od davnina, od vječnih
    vremena.
  mps-mps: Dage Jerusalem dabe, hodaluao, te tigidali ami selama, sisinagasao. Te
    boi bidi dabego da bagua salio. Augwaligo te Israel tuni bidi nabogede te donogo
    eliyu, aga te genuai hale ebo ilaibao.
  tpi-tpi: Yupela ol Jerusalem, yupela ol lain bilong pait, yupela i mas sori na katim
    nabaut skin bilong yupela. Ol birua i banisim yumi pinis. Ol i laik pait long
    lida bilong Israel.
  dan-1931: Og du, du Betlehem-Efrata, liden til at være blandt Judas Tusinder! Af
    dig skal udgå mig én til at være Hersker i Israel. Hans Udspring er fra fordum,
    fra Evigheds Dage.
  vie-OVCB: Vậy bây giờ, hãy chỉnh đốn hàng ngũ! Quân thù đang vây hãm Giê-ru-sa-lem.
    Chúng sẽ quất roi vào má người lãnh đạo của Ít-ra-ên.
  guj-2017: હે યરુશાલેમ, હવે તું તારા સૈન્ય સહિત એકત્ર થશે. તેણે નગરની આસપાસ ઘેરો
    ઘાલ્યો છે; તેઓ ઇઝરાયલના ન્યાયાધીશ પર પ્રહાર કરશે, ગાલ પર સોટી વડે મારશે.
  pon-2006A: A met, kumwail mehn Serusalem kan, kumwail kapokonepene noumwail sounpei
    kan! Atail imwintihti kan kapilkitailpenehr; re pahn mahweniong kaunen Israel!
  por-BRBSL: Agora você deve se reunir em tropas, filha de tropas. Ele nos cercou.
    Eles atacarão o juiz de Israel com uma vara na bochecha.
  eng-OEBUS: “Now cut yourself in bitter grief, daughter besieged by soldiers. They
    have set a wall around you. They strike the ruler of Israel, in the face with
    a rod.
  cth-cth: Ransahu canunaw, kamkhueng awh haw. Maimanaw teh king na kalup awh toe.
    Isarel lawkkungnaw e a hmaibei dawk bongpai hoi a hem awh toe.
  twi-twi: Mommoaboa mo asraafo ano, akofo kuropɔn, efisɛ atamfo atwa yɛn ho ahyia.
    Wɔde abaa bɛbɔ nea odi Israel so no wɔ nʼafono so.
  hlt-hlt: Tanu te hlap laeh. Caem loh mamih taengah vongup a khueh coeng. Israel
    laitloek kah a kam te caitueng neh a vuek uh pawn ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Fɔ̃́ mBɛtideɛmmu Efɑdɑtɑ, fɔ̃́ɔ̃̀ tu
    Sudɑɑ ɛkɛ̀ miɛkɛ disɑ́m̀pɔ́rì. Nɛ̀ mɛmmɛ wèè yó mbɑkɛ́ n nìtìbɛ̀ ò yɛ̀tìní fɔ̃́ɔ̃̀
    miɛkɛ, wèè yó mbɑkɛ́ n nìtìbɛ̀ Isidɑyɛɛribɛ. Dɛ yiɛ̀ ntu wèè do bo wènwe nɛ̀ dimɔ̀nnì.'
  msy-2020: Ia Jerusalemia, ian mɨdorozir gumaziba uari akuvagh, arang uan mɨkarziba
    aghor. Apaniba ia ekɨarugha gɨfa. Me Israelian gumazir dapanim mɨsogh aghumsɨzim
    a danɨngasa, mati apanim aghorim inigha gumazimɨn koviam mɨsoke.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Pɛtǝlɛhɛm ɩcɑtɛ nyɑɣɑ Ɩfǝlɑtɑ tɑɑ, n kɛ́ Yutɑ ɑcɑlɛɛ
    tɑɑ sǝkpete kɛ́. Amɑ nyɑ́ tɑɑ kɛ́ mɑɑ lǝsɩ wei ɩ kɑ́ tiiki Ɩsɛɣɛlɩ nyǝ́mɑ nɑ mɑ
    hǝtɛ tɔ. Pʋntʋ ɩnɩ ɩ lʋlʋɣʋ hoolɑɣɑ lɩɩ sɔsɑɑ tɑɑ kɛ́.'
  azb-azb: Ey qoşunlar qızı, indi qoşunlarını topla! Bizi dövrəyə alıblar, İsrail
    hökmdarının üzünə dəyənəklə vuracaqlar.
  eng-DBY: 'Now gather thyself in troops, O daughter of troops; he hath laid siege
    against us: they shall smite the judge of Israel with a rod upon the cheek.'
  hin-2017: अब हे बहुत दलों के नगर, दल बाँध बाँधकर इकट्ठे हो, क्योंकि उसने हम लोगों
    को घेर लिया है; वे इस्राएल के न्यायी के गाल पर सोंटा मारेंगे। (यूह. 18:22, यूह.
    19:3, विला. 3:30)
  wol-KYG: «Yaw Betleyem Efrata, lu tuut ci làngi Yuda, ci yaw la ku may yilifal Israyil
    di génne, cosaanam di jant yu yàgga yàgg, bu jëkkoon.»
  eng-YLT: Now gather thyself together, O daughter of troops, A siege he hath laid
    against us, With a rod they smite on the cheek the judge of Israel.
  kne-kne: Mantabon kayo sin alad di ili, dakayo ay wada ed Jerusalem, tan enggay
    nilikob di kalaban din ili yo. Awni et abaken das dakayo et ibabain da din ari
    yo ay Israelita.
  eng-WYC-2017: Now thou, daughter of a thief, shalt be destroyed; they putted on
    us besieging, in a rod they shall smite the cheek of the judge of Israel.
  eng-WMBB: Now you shall gather yourself in troops, daughter of troops. He has laid
    siege against us. They will strike the judge of Israel with a rod on the cheek.
  urd-GVH: ऐ शहर जिस पर हमला हो रहा है, अब अपने आपको छुरी से ज़ख़मी कर, क्योंकि हमारा
    मुहासरा हो रहा है। दुश्मन लाठी से इसराईल के हुक्मरान के गाल पर मारेगा।
  rug-rug: Va nama i sari mua tie varipera, agoi na vasileana tadi tie varipera, ura
    ele vari likoho ni gita rini. Kote seke ia rini sa baṉara pa Izireli na kolu kote
    seke nia rini sa paparana.
  gaz-gaz: Yaa magaalaa raayyaa waraanaa, raayyaa kee hiriirsi; nu marfamneerraatii.
    Isaan uleedhaan maddii bulchaa Israaʼel dhaʼu.
  fra-LSG: Et toi, Bethléhem Éphrata, Petite entre les milliers de Juda, De toi sortira
    pour moi Celui qui dominera sur Israël, Et dont l’origine remonte aux temps anciens,
    Aux jours de l’éternité.
  gnn-gnn: Ma' bira'yurrana ga ḏurryurrana nhuma ŋunhi yolŋu'‐yulŋu ŋunhi nhuma nhanŋuway
    Godku; biyaka waŋgany‐manapanmiyana marrtjiya waŋganylilina miṯtjilili ŋurruklili,
    yurru miṯtjilili ga miṯtjilili biyaka. Girri'‐ŋamathiyana marrtjinyarawu bala
    marililina, liŋgu ŋunha yukurra yolŋunydja walala miriŋunydja waŋgany‐manapanmirrina,
    ḻiw'maramana yukurra ŋunha Djurutjalamdja wäŋanha. Walala yurru bartjunmaramana
    dharpayuna burumun'nha ŋurruŋunhanydja ŋunhi Yitjuralpuyŋuwunydja miṯtjiwu.
  yal-yal: I tan, Bɛtɛlɛmi-Efarata taana, i tan xurun Yuda taane tagi, koni naxan
    mangayaan ligama Isirayila xun na n tan xa, na minima i tan nin. A bɔnsɔnna fɔlɔxi
    xabu waxati danguxine yi, xabu singe ra fonne waxatina.
  haw-1868: A NO, e hoakoakoaia oe, e ke kaikamahine o ka poe hao wale; ua hoopilikiaia
    kakou; E hahau mai lakou i ka lunakanawai o ka Iseraela me ke kookoo ma ka papalina.
  arb-NAV: الآنَ احْشُدِي جُيُوشَكِ يَا مَدِينَةَ الْجُيُوشِ، لأَنَّ الْعَدُوَّ يُقِيمُ
    عَلَيْكِ حِصَاراً، وَسَيَضْرِبُ خَدَّ قَاضِي إِسْرَائِيلَ بِالْقَضِيبِ.
  ewe-ewe: O aʋawɔlawo ƒe du. Ƒo wò aʋawɔlawo nu ƒu elabena futɔwo ɖe to ɖe mí. Woatsɔ
    ati aƒo tome na Israel ƒe dziɖula.
  eng-LEE: '(4:14) Now gather thyself in troops, O daughter of troops; they lay siege
    against us: with the rod they smite upon the cheek the judge of Israel.'
  asm-FB: যিৰূচালেমৰ লোকসকল, এতিয়া একলগ হৈ যুদ্ধলৈ শাৰী পাতি আহাঁ, তোমালোকৰ নগৰৰ
    চাৰিওফালে এখন দেৱাল আছে, কিন্তু তেওঁলোকে ইস্রায়েলৰ মূখ্যলোকসকলক লাঠিৰে গালত প্রহাৰ
    কৰিব।
  sus-A: «عِ تَن، بّتّلّيمُ عٍقَرَتَ، نَشَن شُرُن يُدَ شَبِلّيٍ يَ مَ، مِشِ ندٍ مِنِمَ
    نّ عِ يَ مَ نَشَن عِسِرَيِلَ يَمَرِ مَ ﭑ بّ. عَ شَ قٍ قْلْشِ تّمُي دَنفِشِ نّ
    نَشَن مَكُيَ ثٌن.»
  fra-SBL: Maintenant, vous allez vous rassembler en troupes, la fille des troupes.
    Il a fait le siège contre nous. Ils frapperont le juge d'Israël avec une baguette
    sur la joue.
  hbo-hbo: וְאַתָּ֞ה בֵּֽית־לֶ֣חֶם אֶפְרָ֗תָה צָעִיר֙ לִֽהְיֹות֙ בְּאַלְפֵ֣י יְהוּדָ֔ה
    מִמְּךָ֙ לִ֣י יֵצֵ֔א לִֽהְיֹ֥ות מֹושֵׁ֖ל בְּיִשְׂרָאֵ֑ל וּמֹוצָאֹתָ֥יו מִקֶּ֖דֶם
    מִימֵ֥י עֹולָֽם׃
  piu-2006: (4:; 5:) Puḻi palula tjaatji tiṉanya ngaranyi. Puḻi palunya ngula tiṉarringkula
    katulingku ngaraku, puḻi kutjupa tjuṯa ngaranytjala munkarra. Puḻi palulakutu
    ngayuku tjaatji tiṉakutuya yaṉangu tjuṯa paṉa kutjupa kutjupa ngurrara yankula
    tjungurriku. Palulakutu yankukitjangkuya alatji watjalku, “Yarralaka Katutjaku
    tjaatji tiṉakutu!, Yitjurilaku ngaṉṯitja tjuṯaku mayutju tiṉakutu. Katutja palurulanya
    nintilku tjukarurru nyinanytjaku. Kulirala tjukarurru nyinaku. Ngurra palula kutju
    Tjarutjalumala Katutjalulanya palumpa walytja tjuṯa nintilpayi.” Kurayitjanya
    yutirrinytjaku Makayalu yirriṯi watjaṉu. Kurayitjanya yilta yutirrinytjala yurrunpa
    alatji watjaṉu, “Tawunu Pitjiliyamanya wiima ngaranyi Tjuutaku walytja ngaṉṯitja
    tjuṯaku ngurrangka. Ngurra palula tawunu tiṉa tjuṯa ngarala waṉinyi. Tawunu wiima
    palula Kurayitjanya yutirriku. Yitjurilaku walytja ngaṉṯitja tjuṯaku paluru mayutju
    tiṉalpi tjanampa nyinaku. Yitjurilaku walytja ngaṉṯitja tjuṯaku Kurayitja paluru
    tawunu palula yutirriku.”
  kik-kik: Thagathaga mbũtũ ciaku cia mbaara, wee itũũra inene rĩa mbũtũ cia mbaara,
    nĩgũkorwo matũrigiicĩirie matũũkĩrĩre. Nĩmakaringa mwathi wa Isiraeli rũthĩa-inĩ
    na rũthanju.
  fra-NCL: Et toi, Bethléem Ephrata, petite pour être entre les milliers de Juda,
    de toi sortira pour moi celui qui doit être dominateur en Israël, et ses origines
    dateront des temps anciens, des jours de l’éternité.
  cek-AK: Aw misatuh kaminawk ih canu, misatuh kaminawk to nawnto pakhueng ah; anih
    mah aicae takui khoep boeh; nihcae mah Israel ukkung to cung hoi tangbaeng ah
    bop tih.
  cuk-cuk: Jerusalén-dorgan, be-sorda-bila-onomalad guagwar be urbemar. Ar ade, anmar-isdarmalad
    bela anmar-ebiris bukmalad. Israel-dulemar-e-dummad-negsemaidi, sabsur-wiolegoed.
  uig-CYR: Әнди өзүңлар қошун-қошун болуп жиғилиңлар, и қошун қизи; Чүнки бириси бизни
    муһасиригә алди; Улар Исраилниң һаким-сорақчисиниң мәңзигә һаса билән уриду;
  pma-pma: Provet Maeka selus min me-Isrel keil vit, “Meatin keil ten out Serusalem,
    rehemai out hetas keke rovaha rovavae, veni vativieh keil orer akarahit koe taon
    orer. Keil umai avou purun asuv houlu onen me-Isrel keil, umai avouas vatin en
    ai tai.”
  tel-2017: యెరూషలేము ప్రజలారా, యుద్ధ సేనలతో ఇప్పుడు కలిసి రండి. నీ పట్టణం చుట్టూ
    గోడ ఉంది. అయితే శత్రువులు ఇశ్రాయేలీయుల నాయకుణ్ణి బెత్తంతో చెంప మీద కొడతారు.
  hat-BSA: Alò, rasanble nou an twoup lame, O fi a lame yo. Li fin fè syèj kont nou.
    Ak gwo baton, yo va frape jij Israël la sou machwè.
  bxh-bxh: Yelusalem dodogamiu! Emi hiyala tataudi au yoga gogondima. Nuꞌu haisa edi
    hiyala tataudi sa gana panpanda! Isalaela edi baꞌisa haba sa duhu mahanoi!
  kos-kos: Mwet Jerusalem, orani mwet mweun lowos! Rauniyukyak kut! Elos ac sringil
    inwalin leum se lasr inge!
  hbo-WLC: וְאַתָּ֞ה בֵּֽית־לֶ֣חֶם אֶפְרָ֗תָה צָעִיר֙ לִֽהְיוֹת֙ בְּאַלְפֵ֣י יְהוּדָ֔ה
    מִמְּךָ֙ לִ֣י יֵצֵ֔א לִֽהְי֥וֹת מוֹשֵׁ֖ל בְּיִשְׂרָאֵ֑ל וּמוֹצָאֹתָ֥יו מִקֶּ֖דֶם
    מִימֵ֥י עוֹלָֽם׃
  ibo-ibo: Ugbu a doo ndị agha gị nʼusoro, gị obodo nke usuu ndị agha, nʼihi na e
    jirila mgbidi gbaa gị gburugburu ibuso gị agha. Ha ga-eji mkpara tie onyendu Izrel
    na nti.
  ory-ory: ହେ ସୈନ୍ୟଦଳର କନ୍ୟେ, ଏବେ ତୁମ୍ଭେ ଦଳ ଦଳ ହୋଇ ଆପଣାକୁ ଏକତ୍ର କର; ସେମାନେ ଆମ୍ଭମାନଙ୍କ
    ପ୍ରତିକୂଳରେ ସୈନ୍ୟ ବେଷ୍ଟନ କରିଅଛନ୍ତି; ସେମାନେ ଇସ୍ରାଏଲର ବିଚାରକର୍ତ୍ତାର ଗାଲରେ ଦଣ୍ଡାଘାତ
    କରିବେ।
  chk-chk: Ämi chon Jerusalem, oupwe amwichafengeni nöümi kewe sounfiu. Ekewe chon
    oputakich ra pwelifeilikich fän pisekin maun. Repwe pösapei ewe chon nemeni Israel
    ren efoch wok.
  rop-rop: “Ol yumob pipul deya langa Jerusalem, yumob garra majurrumap yumob solja
    olabat na, dumaji ola enami blanga wi bin kaman na, en dei garra fait en bidim
    det king blanga ola Isreil pipul.”
  ukr-1871: Тепер ще узброюйсь, товпо розбишацька, облягай нас облягом; нехай бють
    по щоцї лозою володаря Ізрайлевого! —
  deu-1951: (04-14) Nun schließe deine Reihen, du Schar! Man errichtet Bollwerke gegen
    uns; mit der Rute wollen sie den Richter Israels auf den Backen schlagen.
  eng-JPS: (4-14) Now shalt thou gather thyself in troops, O daughter of troops; they
    have laid siege against us; they smite the judge of Israel with a rod upon the
    cheek.
  srp-1865: Saberi se sada u èete, èetnice, opsjedi nas, neka biju prutom po obrazu
    sudiju Izrailjeva.
  lug-lug: Kuŋŋaanya amaggye go, ggwe ekibuga ekirina amaggye, kubanga tulumbiddwa.
    Omukulembeze wa Isirayiri balimukuba omuggo ku luba.
  heb-heb: עתה תתגדדי בת גדוד מצור שם עלינו בשבט יכו על הלחי את שפט ישראל׃
  ben-IRV: যিরুশালেমের লোকেরা, এখন সামরিকপদ অনুযায়ী একত্রিত হও। একটি দেওয়াল তোমাদের
    শহরের চারিদিকে আছে, কিন্তু তারা ইস্রায়েলের নেতাদের গালে লাঠি দিয়ে আঘাত করবে।
  pan-pan: ਹੁਣ ਹੇ ਜੱਥਿਆਂ ਦੀਏ ਧੀਏ, ਤੂੰ ਆਪਣਿਆਂ ਜੱਥਿਆਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕਰ, ਉਸ ਨੇ ਸਾਡੇ ਵਿਰੁੱਧ
    ਘੇਰਾ ਪਾਇਆ ਹੈ, ਉਹ ਇਸਰਾਏਲ ਦੇ ਨਿਆਈਂ ਨੂੰ ਡੰਡੇ ਨਾਲ ਗੱਲ੍ਹ ਤੇ ਮਾਰਨਗੇ।
  mya-JVB: ယခု မူကား၊ အိုဗိုလ်ခြေ သတို့သမီး ၊ စည်းဝေး ၍ ခင်းကျင်း လော့။ ငါ တို့ကို
    ဝိုင်း ထားကြပြီ။ ဣသရေလ မင်း ၏ ပါး ကို ကြိမ်လုံး နှင့် ရိုက် ကြပြီတကား။
  hmo-hmo: Ierusalema taudia e, umui toreisi, emui tuari taudia do umui haboua! Idau
    bese tuari taudia ese umui idia hagegea noho, Israela ena gunalaia tauna idia
    tuari henia gwauraia!
  urd-urd: ऐ बिन्त — ए — अफ़वाज, अब फ़ौजों में जमा' हो; हमारा घिराव किया जाता है।
    वह इस्राईल के हाकिम के गाल पर छड़ी से मारते हैं।
  rus-SYN: Теперь ополчись, дщерь полчищ; обложили нас осадою, тростью будут бить
    по ланите судью Израилева.
  bqc-SIM: Bɛtɛlɛũ Ɛflata ń kɛ̃́sãa Yuda bùsu wɛ̃́lɛↄzi, ãma n guu gbɛ̃e a bↄu,
    iↄ dɛmɛɛ Isailiↄ kía ũ. Ɔ̃mɛ kú za káaukaau, aà fɛlɛa ku à gɛ̃̀gɛ̃.
  tcz-CHONGTHU: Tun galsat dingin sepai jalamkai ho kigong tauvin, Jeruslem khopi,
    ikimvelluvah galmiten eiumkimvel tauve, galsatdin sepai mihonpi hung kikhom loijun.
    Amaho Israel lamkaipa satdin ahung kon taove.
  mar-mar: यरूशलेमेतील लोकहो, आता युध्दामध्ये एकत्र या. तुझ्या शहरा भोवती एक भिंत
    आहे, पण ते काठीने इस्राएलाच्या न्यायाधीशाच्या गालावर मारतील.
  soq-soq: E Ierusalem apanawa onala apanawa diamono auwepu. No emalawoamba apanawa
    aitamana wimone tonusaneiena onamba enapua baiwa, mo koina mampe Israelwa uwaula
    apanawa sainapa epaubasapu.
  qub-qub: Chaymi cananga Jerusalén runacuna chapacunayquipaj camaricuy. Gamcunamanga
    jäpa runacunami yaycamongapaj. Paycunami Israelcunapa mandajnintaga fiyupa magangapaj.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, wunɛ Bɛtelehɛmu, Efɑrɑtɑgibun wuu, wunɑ ɑ piiburu bo
    Yudɑn wusu sɔɔ. Adɑmɑ wunɛn min diyɑ kpɑro koo yɑri wi u koo nɛn tɔmbu Isirelibɑ
    kpɑrɑ. U wɑ̃ɑwɑ sɑɑ yee yellun di.
  hat-hat: Nou menm, moun lavil Jerizalèm, sanble moun nou yo! Mete yon lame sou pye!
    Men yo sènen lavil la toupatou. Y'ap leve men yo sou chèf pèp Izrayèl la. Y'ap
    ba li baton, y'ap souflete l'.
  eng-BSB: Now, O daughter of troops, mobilize your troops; for a siege is laid against
    us! With a rod they will strike the cheek of the judge of Israel.
  tod-tod: Ɗa ʋe, Ɓɛteleyɛme Efelata, ɗɛi è ga taa goi Zuda laa wolaiti saama, è
    ʋɔ bɛ ɠa nu ɠulazu ná bɛ̀, zɔi a zei Izelayɛle nuɓusɛiti unda, nii ná-fai lɔɔzeizuʋɛ
    ɠulaai wɔlɔwɔlɔi ma ziɛgi zu, yeeɠɛɠalaiti ti leʋegai kaite.
  eng-WEBPB: Now you shall gather yourself in troops, daughter of troops. He has laid
    siege against us. They will strike the judge of Israel with a rod on the cheek.
  kbq-kbq: Hianagi tamagra menina Jerusalemi kumapima nemaniza vahe'mota, sondia vahetamina
    zamazeri atru huta erinte fatgo hiho. Na'ankure ha' vahe'mo'za Jerusalemi kumara
    eme avazagi kanegize. Ana nehazanki'za Israeli kva vahe'mota kumpa kanonteti tamarametare
    rupro huramigahaze.
  nhe-BL: InJerusalén ehuani, xiquinsentilica imosoldados para inmomanahuise ama,
    intla inhuelij. Imocualancaitacahua ya quiyahualojtoque ni altepetl Jerusalén.
    Quipinahualtise inintlayacanca tlali Israel ehuani. Quimaquilise ica se cuahuitl
    ipan icampa.
  gub-BL: Teko Zeruzarez pe har wà. Pezemuàgà'ym peàmàtyry'ymar wanuwi pezepyro pà
    nehe. Ta'e zauxiapekwer peàmàtyry'ymar umàmàn waiko taw iwyr wà xe. Ipuruzuka
    wer Izaew wanuwihawete rehe wà.
  eng-DRA: 'Now shalt thou be laid waste, O daughter of the robber: they have laid
    siege against us, with a rod shall they strike the cheek of the judge of Israel.'
