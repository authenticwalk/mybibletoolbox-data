    na bagh gumazir dapanimɨn otogh Israelia gativagh men ganam. Ezɨ bar fomɨra, an
    ovavir bar faraghavɨra itim, an otogha ike, ezɨ an adarazi datɨrɨghɨn ikia ghuavɨra
    iti.”
  dop-dop: Tɑcɑɑ kɑ́ lɔ ɩ yǝlɑɑ, hɑlǝnɑ pǝ́ tɑlɑ wɑɑtʋ wei ɑlʋ nɔɣɔlʋ ɩ kɑ́ lʋlɩ pǝyɑɣɑ
    tɔ. Mpɑ pɩɩ sɔɔ mpɑ pɑ kuuwɑ tɔ pɑ tɑɑ tɔ, pɛlɛ pɑɑ kɔɔ nɑ pɑ́ sɔɔsɩ Ɩsɛɣɛlɩ nyǝ́mɑ
    lɛlɑɑ tɔɔ.
  azb-azb: 'Rəbb deyir: «Ey Bet-Lexem Efrata, sən Yəhuda nəsillərinin kiçiyi olsan
    da, Mənim üçün İsrail üzərində Hökmdar səndən çıxacaq. Onun nəsli çox qədimlərə,
    Zamanın başlanğıcına gedir».'
  eng-DBY: '(And thou, Bethlehem Ephratah, little to be among the thousands of Judah,
    out of thee shall he come forth unto me [who is] to be Ruler in Israel: whose
    goings forth are from of old, from the days of eternity.)'
  hin-2017: हे बैतलहम एप्राता, यदि तू ऐसा छोटा है कि यहूदा के हजारों में गिना नहीं
    जाता, तो भी तुझ में से मेरे लिये एक पुरुष निकलेगा, जो इस्राएलियों में प्रभुता
    करनेवाला होगा; और उसका निकलना प्राचीनकाल से, वरन् अनादिकाल से होता आया है। (मत्ती
    2:6, यूह. 7:42)
  wol-KYG: Moo tax Aji Sax ji di leen wacc ba keroog jant, ba kiy matu mucc. Ca la
    bokkam ya dese bakkan di dellu, fekki seen bokki bànni Israyil.
  eng-YLT: And thou, Beth-Lehem Ephratah, Little to be among the chiefs of Judah!
    From thee to Me he cometh forth — to be ruler in Israel, And his comings forth
    [are] of old, From the days of antiquity.
  kne-kne: Ngem kanan Diyos, “Sik-a ay Betlehem ed Efrata, sik-a di kakitkittoyan
    ay ili sin lak-am Juda, ngem sik-a di bomalaan di nawawada nanipod ed nabaon ay
    mangituray sin ipogaw ko ay Israelita.”
  eng-WYC-2017: And thou, Bethlehem Ephratah, art little in the thousands of Judah;
    he that is the lordly governor in Israel shall go out of thee to me; and the going
    out of him is from [the] beginning, from days of everlastingness.
  eng-WMBB: But you, Bethlehem Ephrathah, being small amongst the clans of Judah,
    out of you one will come out to me who is to be ruler in Israel; whose goings
    out are from of old, from ancient times.
  urd-GVH: लेकिन तू, ऐ बैत-लहम इफ़राता, जो यहूदाह के दीगर ख़ानदानों की निसबत छोटा
    है, तुझमें से वह निकलेगा जो इसराईल का हुक्मरान होगा और जो क़दीम ज़माने बल्कि अज़ल
    से सादिर हुआ है।
  rug-rug: Zama se Zihova, “Ba agoi, Betilihema Eparata, agoi si keke butubutu hitekemu
    pa Ziuda, ba koa goi si kote va vura ia Rau si Asa sapu kote Baṉara nia sa butubutu
    Izireli, sa tutina Sa si mae guana tu pukerane, pa totoso sapu pukerane hola.”
  gaz-gaz: “Garuu yaa Beetlihem Efraataa, ati yoo balbala Yihuudaa keessaa xinnoo
    taate iyyuu, kan bulchaa Israaʼel taʼu, kan jiraachuun isaa durumaa, kan bara
    duriitii jalqabee ture tokko si keessaa baʼee naaf dhufa.”
  fra-LSG: C’est pourquoi il les livrera Jusqu’au temps où enfantera celle qui doit
    enfanter, Et le reste de ses frères Reviendra auprès des enfants d’Israël.
  gnn-gnn: Yo, ŋunha Bithiliyimdja wäŋa märr‐yutjuwaḻa' ŋaraka, ga ŋunha wiripunydja
    wäŋa malanha Djudiyapuynydja djuḻkmarama yukurra nhunanydja Bithiliyim, yurru
    dhipuŋuruyinydjayi nhokalanydja yurru ŋula yol yolŋu dhawaṯthun, ŋunhi ŋayinydja
    yurru buŋgawana gal'ŋu Yitjuralwu; dhawal‐wuyaŋirrinydja ŋayi yurru ŋunhiliyi
    Bithiliyim wäŋaŋuranydja, yurru yuwalktja ŋayi maḻŋ'thurrunanydja dhä‐ŋäthili
    yana wal'ŋu Godkalanydja, yurruna ŋayi Godthu djäma dhuwala wäŋanha.
  yal-yal: Nanara, Ala Isirayila yamanan nabeɲinma nɛn han naxan diin barima na yi
    diin bari. A ngaxakeden dɔnxɛne mɔn yi xɛtɛ Isirayila yi.
  iou-iou: Yawetä ŋode yäyak; Betlehem Efrata, gäk Juda kome täŋo yotpärare päke unitäŋo
    täpuri ude itan. Upäŋkaŋ inken intäjukun äma pähap kubä api ahäwek. Ahäŋpäŋ näkŋaken
    äbot, Isrel ämawebe u näkŋo wäpna terak api yabäŋ yäwarek. Äma unitäŋo oraniye
    uwä bianinik umu ahäŋkuŋotä ahäŋ yäpmäŋ äbäkaŋ.
  haw-1868: A o oe, Betelehema Eperata, Ka mea uuku iwaena o na tausani o Iuda, Mailoko
    mai ou e hele mai ai io'u nei, Ka mea e alii ana iloko o ka Iseraela; Mamua mai
    kona puka ana, mai ka manawa kahiko loa mai.
  arb-NAV: أَمَّا أَنْتِ يَا بَيْتَ لَحْمِ أَفْرَاتَةَ، مَعَ أَنَّكِ قَرْيَةٌ صَغِيرَةٌ
    بَيْنَ أُلُوفِ قُرَى يَهُوذَا، إِلّا أَنَّ مِنْكِ يَخْرُجُ لِي مَنْ يُصْبِحُ مَلِكاً
    فِي إِسْرَائِيلَ وَأَصْلُهُ مُنْذُ الْقَدِيمِ، مُنْذُ الأَزَلِ.
  ewe-ewe: “Ke wò, Betlehem, Efrata, togbɔ be èle sue le Yuda ƒe ƒomeawo dome hã la,
    mewòe ame si le nye dukɔ Israel kplɔ ge la ado tso nam. Ame si ƒe dzɔtsoƒe metsɔ
    o elabena eli tso keke blema ke.”
  eng-LEE: (5:1) But thou, Beth-lechem Ephratah, the least [though] thou be among
    the thousands of Judah, [yet] out of thee shall he come forth unto me that is
    to be ruler in Israel, whose origin is from olden times, from most ancient days.
  asm-FB: কিন্তু হে বৈৎলেহেম-ইফ্ৰাথা, যিহূদাৰ গোষ্ঠীবোৰৰ মাজত যদিও তোমালোক অতি ক্ষুদ্ৰ,
    তথাপিও ইস্ৰায়েলক শাসন কৰিবলৈ তোমালোকৰ পৰাই এজন মোৰ ওচৰলৈ আহিব, সেই জনৰ আৰম্ভণি
    পূৰ্বকালৰ পৰা অনন্তকাললৈকে;
  sus-A: نَ نَ عَ تٌمَ، عَلَتَلَ عِسِرَيِلَ رَبٌلٌمَ، هَن قُرِ فِنّ قَ عَ شَ دِ بَرِدٍ.
    نَ تّمُي، نَ دِ نفَشَكٍرٍنيِيٍ دْنشْييٍ قَمَ نّ فبِلٍندٍ عِسِرَيِلَ.
  fra-SBL: Mais toi, Bethléem Ephrata, étant petit parmi les clans de Juda, de vous
    sortira quelqu'un qui sera le chef d'Israël ; dont les sorties viennent d'autrefois,
    des temps anciens.
  hbo-hbo: לָכֵ֣ן יִתְּנֵ֔ם עַד־עֵ֥ת יֹולֵדָ֖ה יָלָ֑דָה וְיֶ֣תֶר אֶחָ֔יו יְשׁוּב֖וּן
    עַל־בְּנֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:MIC.005.001'
  pjt-pjt: Palu Mayatja Godalu alatji wangkanyi nyurala, “Kulilaya Bethlehemanya nguraṟa
    tjuṯa! Panya nyura manta pala Judeala nyinanyi ngura tjukutjukungka. Palu tjituṟu-tjituṟurinytja
    wiyangkuya wantima, panya ngura nyara palula mayatja puḻka wirkankuku Israelkunu
    tjuṯa aṯunymaṟa kanyintjikitja, panya nyara palumpa tjamupiti manta panya Judah-ku
    mayatja puḻka iritinguṟu alatjiṯu nyinakatingi wanapari wanapari rawa mulapa.
  kik-kik: “No rĩrĩ, wee Bethilehemu Efiratha, o na harĩa arĩ we mũnini mũno mĩhĩrĩga-inĩ
    ya Juda, thĩinĩ waku nĩkuo gũkoima ũrĩa ũgaatuĩka mwathi wa Isiraeli, ũrĩa kĩhumo
    gĩake nĩ gĩa kuuma tene, kuuma mĩndĩ na mĩndĩ.”
  fra-NCL: C’est pourquoi il les livrera, jusqu’au temps où celle qui doit enfanter
    aura enfanté ; et le reste de ses frères reviendra aux enfants d’Israël.
  cek-AK: Toe nang, Bethlehem Ephrathah loe, Judah acaengnawk thungah vangpui tetta
    ah na oh, toe kai hanah Israel ukkung loe nang thung hoiah ni angzo tih, Anih
    loe boeng thai ai dungzan ah kaom, canghnii ih atue hoiah ni angzoh boeh.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Belén-Efrata, ar bedi Judá-yargi-neggweburmar-bukwadba
    bur bipigwadid. Begine, dule-Israel-yala-seoed nodagoed. We-dulede, amba yoo-napaneg-nague
    bato gudibinned.”'
  uig-CYR: (Сән, и Бәйт-Ләһәм-Әфратаһ, Йәһудадики миңлиған шәһәр-йезилар арисида интайин
    кичик болған болсаңму, Сәндин Мән үчүн Исраилға Һаким Болғучи чиқиду; Униң һозурумдин
    чиқишлири қедимдин, Йәни әзәлдин бар еди)
  pma-pma: Ka Iahova vat kati min meatin keil onen ka en provet Maeka vit, “Avaseini
    keke vatiamal onen Betlehem Efrat vi havivi mok en vatiamal sav keil onen me-Sudah
    keil ka nisakin asuv houlu tai hekistal ien koa helosil kat revi me-Isrel keil.
    Anatin, en avong telamu, kei mul tuai, ka hemai ris helosil kat me-Isrel keil.”
  tel-2017: బేత్లెహేము ఎఫ్రాతా, యూదావారి కుటుంబాల మధ్య నువ్వు చిన్న గ్రామమైనా నా కోసం
    ఇశ్రాయేలీయులను పాలించేవాడు నీలోనుంచి వస్తాడు. ఆయన పూర్వకాలం నుంచి, నిత్యం నుంచి
    ఉన్నవాడు.
  hat-BSA: Men ou menm, Bethléhem Éphrata, pi piti pami fanmi a Juda yo, nan ou va
    soti de Mwen Youn pou vin chèf an Israël. Lè pou L vin parèt la te etabli depi
    nan tan ansyen yo, jis rive nan jou etènite yo.
  bxh-bxh: Yaubada iyebom, Betelehem Efalata, Diuda nuꞌuna ganahewana yai mate um
    taon kiukiu, na ai ganahewam haba Isalaela edi baꞌisa ya tubu, wahawahana yo ena
    sulu mate beyabeyana haꞌa amaiteꞌi sa miyamiya ya laoma bee–, aho te.
  kos-kos: LEUM GOD El fahk, “Bethlehem Ephrathah, kom sie sin acn ma srik oemeet
    in acn Judah, tusruktu nga fah use sie mwet kol lun Israel keim me, su takin sou
    lal nuna ma oemeet me.”
  hbo-WLC: לָכֵ֣ן יִתְּנֵ֔ם עַד־עֵ֥ת יוֹלֵדָ֖ה יָלָ֑דָה וְיֶ֣תֶר אֶחָ֔יו יְשׁוּב֖וּן
    עַל־בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “Ma gị onwe gị, Betlehem Efrata, ọ bụ ezie na ị bụ obodo dị nta nʼetiti
    ndị ikwu Juda niile, ma onye ahụ ga-achị Izrel ga-esi na gị pụta, bụ onye ahụ
    mmalite ya sitere na mgbe ochie, sitekwa na mgbe ebighị ebi gara aga.”
  ory-ory: ମାତ୍ର ହେ ବେଥଲିହିମ-ଇଫ୍ରାଥା, ଯିହୁଦାର ସହସ୍ରଗଣର ମଧ୍ୟରେ କ୍ଷୁଦ୍ର ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭ
    ମଧ୍ୟରୁ ଇସ୍ରାଏଲର ଶାସନକର୍ତ୍ତା ହେବା ନିମନ୍ତେ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ବ୍ୟକ୍ତି ଉତ୍ପନ୍ନ ହେବେ;
    ପୁରାତନ କାଳରୁ, ଅନାଦିକାଳରୁ ତାହାଙ୍କର ଉତ୍ପତ୍ତି ହୋଇଅଛି।
  chk-chk: En Petlehem Efrata, inamwo ika ka kisikis me lein ekewe telinimwen Juta,
    nge ewe mi towu senuk epwe samolun Israel, a nonom seni lomlom, seni fansoun esepop.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok na, “Bethlahem Efratha, nomeda
    yu det lilwan taun langa ola najalot taun deya langa Juda, bat stil brom yu na
    ai garra meigim kamat det boswan main jis laiga gel weya im abum beibi, en det
    beibi weya yu garra abum bin jidan laibala basdam bifo enijing bin jidan, en im
    garra jidan king blanga ola Isreil pipul.” Lagijat na YAWEI bin tok.
  ukr-1871: І ти, Бетлеєме — ти, Ефрато, хоч ти малий між тисячами в Юдеї, але з тебе
    вийде менї Той, що має бути Володарем ув Ізраїлї, а його народини — від початків,
    від днїв вічностї.
  deu-1951: (05-1) Und du, Bethlehem-Ephrata, du bist zwar klein, um unter den Hauptorten
    Judas zu sein; aber aus dir soll mir hervorgehen, der Herrscher über Israel werden
    soll, dessen Ursprung von Anfang, von Ewigkeit her gewesen ist.
  eng-JPS: (5-1) But thou, Beth-lehem Ephrathah, which art little to be among the
    thousands of Judah, out of thee shall one come forth unto Me that is to be ruler
    in Israel; whose goings forth are from of old, from ancient days.
  srp-1865: A ti, Vitlejeme Efrato, ako i jesi najmanji meðu tisuæama Judinijem, iz
    tebe æe mi izaæi koji æe biti gospodar u Izrailju, kojemu su izlasci od poèetka,
    od vjeènijeh vremena.
  lug-lug: “Naye ggwe Besirekemu Efulasa, newaakubadde ng’oli mutono mu bika bya Yuda,
    mu ggwe mwe muliva alibeera omufuzi wange mu Isirayiri. Oyo yaliwo okuva edda
    n’edda, ng’ensi tennabaawo.”
  heb-heb: ואתה בית לחם אפרתה צעיר להיות באלפי יהודה ממך לי יצא להיות מושל בישראל
    ומוצאתיו מקדם מימי עולם׃
  ben-IRV: কিন্তু তুমি, বৈৎলেহম ইফ্রাথা, যদিও যিহূদা কুলের মধ্যে তুমি ছোট, তোমার মধ্যে
    থেকে একজন আমার কাছে আসবে ইস্রায়েলে শাসন করতে, যার উত্পত্তি প্রাচীনকাল থেকে, অনন্তকাল
    থেকে।
  pan-pan: ਪਰ ਹੇ ਬੈਤਲਹਮ ਅਫਰਾਥਾਹ, ਭਾਵੇਂ ਤੂੰ ਯਹੂਦਾਹ ਦੇ ਹਜ਼ਾਰਾਂ ਵਿੱਚ ਛੋਟਾ ਹੈਂ, ਤਾਂ ਵੀ
    ਤੇਰੇ ਵਿੱਚੋਂ ਮੇਰੇ ਲਈ ਇੱਕ ਪੁਰਖ ਨਿੱਕਲੇਗਾ, ਜੋ ਇਸਰਾਏਲ ਵਿੱਚ ਹਾਕਮ ਹੋਵੇਗਾ, ਜਿਸ ਦਾ ਨਿੱਕਲਣਾ
    ਪ੍ਰਾਚੀਨ ਸਮੇਂ ਤੋਂ, ਸਗੋਂ ਅਨਾਦੀ ਤੋਂ ਹੈ।
  mya-JVB: အိုဗက်လင် ဧဖရတ် မြို့၊ အစိုးရသောယုဒ မြို့တို့ တွင် သင် သည် မြို့ငယ် မြို့ယုတ်ဖြစ်
    သော်လည်း ၊ ဣသရေလ အမျိုးကို အုပ်စိုး ရသောသခင်သည် ငါ့ အဘို့ သင် ၏ အထဲ မှာ ပေါ်ထွန်း
    လတံ့။ ထိုသခင်သည် ရှေး ကပ် ကမ္ဘာ မှစ၍ ပေါ်ထွန်း သော သခင်ဖြစ်၏။
  hmo-hmo: Lohiabada ia gwau, “Betelehema Eparata, Iuda ena hanua ibounai edia huanai
    oi be maragi momokani. To oi dekena amo Lohia Badana ta do ia vara, bona ia ese
    Israela do ia biagua, egu ladana dekenai. Iena tubuna bona iena iduhu be gunaguna
    idia noho, ia mai bona hari danu.”
  urd-urd: लेकिन ऐ बैतलहम इफ़राताह, अगरचे तू यहूदाह के हज़ारों में शामिल होने के लिए
    छोटा है, तोभी तुझ में से एक शख़्स निकलेगा; और मेरे सामने इस्राईल का हाकिम होगा,
    और उसका मसदर ज़माना — ए — साबिक़, हाँ क़दीम — उल — अय्याम से है।
  rus-SYN: И ты, Вифлеем-Ефрафа, мал ли ты между тысячами Иудиными? из тебя произойдет
    Мне Тот, Который должен быть Владыкою в Израиле и Которого происхождение из начала,
    от дней вечных.
  bqc-SIM: Ayãmɛto Isailiↄ aaↄ ku vũaaa e gↄↄ pↄ́ nɛ'ina a gɛ nɛ́pi iò, aà gbɛ̃́
    kĩniↄ i su ń Isailiↄ sãnu.
  tcz-CHONGTHU: Ahinlah nangma, O Bethlehem Ephrahthah, Judah phunga aneopen nahi,
    hijongleh nanga kona hi kei dinga Israel sunga vaihom ding khat hung peng doh
    ding, Ama chu akipatna ahung kona gollui laipeha ahitan, ni masalai, lha masalaija
    umjing sapeh ahitai.
  mar-mar: पण हे, बेथलहेम एफ्राथा. जरी तू यहूदातील सर्व कुळांत सर्वात लहान आहेस. तरी
    तुझ्यातून माझ्यासाठी इस्राएलात अधिकारी व्हायला एकजण निघेल. त्याचा प्रारंभ पुरातन
    काळापासून, प्राचीन काळापासून आहे.
  soq-soq: Iawe God wadiase, “Beteliem Eparata, e ipa bola keraudida Iuda bedewe,
    tane e bedeawoe apana dea ando wisepie Israelwa uwaula apanawa segalepie oniamopi
    ne baina, me damba reresawa simaido odene wisenaa.”
  qub-qub: Ichanga Judächo caj marcacunapita mas tacsha Belén Efrata marca, gamchömi
    Israelcunapa raynin yurengapaj. Payga yurenga mas unay famillya aywarajpitami.
  bqp-bqp: Adɑmɑ ko nɑ n ginɑ nɛn tɔn be deriwɑ ben yibɛrɛbɑn nɔmɑ sɔɔ sere kurɔ wì
    u koo kpɑro wi mɑ, u kɑ mɑ. Be bɑ kpikiru dɑ, bɑ koo gɔsirɑmɑ bu Isireli be bɑ
    tie deemɑ.
  hat-hat: 'Seyè a di ankò: Men ou menm, lavil Betleyèm, Efrata, ou se yonn nan pi
    piti nan tout lavil peyi Jida yo, se vre! Men, se nan mitan ou m''ap fè soti pou
    mwen yon chèf pou pèp Izrayèl la, yon chèf k''ap soti nan yon fanmi ki la depi
    lontan lontan.'
  eng-BSB: But you, Bethlehem Ephrathah, who are small among the clans of Judah, out
    of you will come forth for Me One to be ruler over Israel — One whose origins
    are of old, from the days of eternity.
  tod-tod: Naa ɠa é ba, Ɠɔoɠɔ GALAGI ɠa dɛ a ɠaazuzeɠe ná-nuɓusɛiti ba, eyɛsu naama
    yeei zeeli, yeei anzanui naa, nii maanɛai é doin zɔlɔɔ, naa sɔlɔɔ. Kɛɛɠɛleai
    mɔtaiti ti yɛsu duɔlai zu, naati ti ʋa ʋolu, ti ʋu Izelayɛle nui zɔiti ma.
  eng-WEBPB: But you, Bethlehem Ephrathah, being small amongst the clans of Judah,
    out of you one will come out to me who is to be ruler in Israel; whose goings
    out are from of old, from ancient times.
  kbq-kbq: Hianagi Juda mopafima Efrata nagamokizmi kumatamima me'nefintira Betlehemi
    kumamoka, kagra osi kumatfa me'nane. Hianagi Nagri nagi erino kagripinti Israeli
    vahe'mokizmia mago kva ne' efore hugahie. Anama fore hania kva ne'mofo agigo azankomo'za
    korapa mani'za e'naza nagaki'za, meninena naga zamia mani'naze. Ana hu'neankina
    makazana fore osu'negena korapa huhampri ante'noa nekino kva efore hugahie.
  nhe-BL: Yonque ax más hueyi pilaltepetzi Belén Efrata queja sequinoc altepetini
    ipan tlali Judá, pero nopano se tonal tlacatis para na se hueyi Tlanahuatijquetl
    tlen quinnahuatis israelitame. Yajaya nejnentihualajtoc hasta huejcajquiya pampa
    nochipa itztoc.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Merez-Eparat, taw Zuta ywy rehe
    har pixika'i wera'i ma'e romo ereiko ne. Nemyter pe Izaew wanuwihawete ràm uzexak
    kar putar nehe. Kwehe mehe iànàm waipy uzypyrog a'e taw pupe wiko pà wà.
  eng-DRA: 'AND THOU, BETHLEHEM Ephrata, art a little one among the thousands of Juda:
    out of thee shall he come forth unto me that is to be the ruler in Israel: and
    his going forth is from the beginning, from the days of eternity.'
