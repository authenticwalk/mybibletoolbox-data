  por-BR-2018: Porém tu, Belém Efrata, ainda que sejas pequena entre as famílias de
    Judá, de ti me sairá o que será governador em Israel; e suas saídas são desde
    o princípio, desde os dias antigos.
  deu-ELO: (05:1) Und du, Bethlehem, Ephrata, zu klein, um unter den Tausenden von
    Juda zu sein, aus dir wird mir hervorkommen, der Herrscher über Israel sein soll;
    und seine Ausgänge sind von der Urzeit, von den Tagen der Ewigkeit her.
  eng-WYC-2018: And thou, Bethlehem Ephratah, art little in the thousands of Judah;
    he that is the lordly governor in Israel shall go out of thee to me, (or but he
    who shall be the ruler, or the governor, in Israel shall go out of thee to me);
    and the going out of him is from [the] beginning, from (the) days of everlastingness.
  epo-epo: Kaj vi, ho Bet-Leĥem Efrata, kiu estas malgranda inter la milejoj de Judujo,
    el vi eliros al Mi tiu, kiu devas esti reganto en Izrael kaj kies deveno estas
    de tempo tre antikva.
  uig-PIN: (Sǝn, i Bǝyt-Lǝⱨǝm-Əfrataⱨ, Yǝⱨudadiki mingliƣan xǝⱨǝr-yezilar arisida
    intayin kiqik bolƣan bolsangmu, Sǝndin Mǝn üqün Israilƣa Ⱨakim Bolƣuqi qiⱪidu;
    Uning ⱨuzurumdin qiⱪixliri ⱪǝdimdin, Yǝni ǝzǝldin bar idi)
  beo-beo: Hina Gode da amane sia:sa, “Bedeleheme Efala:da moilai! Di da Yuda soge
    ganodini moilai fonobahadidafa gala. Be dilia fi amo ganodini, Na da Isala:ili
    fi ouligima:ne Hina Bagade dunu oule misunu. Egaga fifi misi da hemonegadafa mui.”
  tpi-OTNT: Bikpela i tok olsem, “Betlehem Efrata, yu liklik taun tru namel long olgeta
    taun bilong Juda, tasol wanpela man bilong yu bai i kamap hetman na em bai i bosim
    ol Israel long nem bilong mi. Long bipo tru namba wan tumbuna bilong en i kamap,
    na lain bilong en i stap yet.”
  hau-SA: “Amma ke, Betlehem ta Efrata, ko da yake ke ƙarama ce daga cikin zuriyarki
    a Yahuda, daga cikinki wani zai zo domina wanda zai yi mulkin Isra’ila, wanda
    asalinsa tun fil azal ne.”
  uig-LAT: (Sen, i Beyt-Lehem-Efratah, Yehudadiki minglighan sheher-yézilar arisida
    intayin kichik bolghan bolsangmu, Sendin Men üchün Israilgha Hakim Bolghuchi chiqidu;
    Uning huzurumdin chiqishliri qedimdin, Yeni ezeldin bar idi)
  nde-nde: “Kodwa wena Bhethilehema Efrathi, lanxa umncinyane phakathi kwezizwana
    zakoJuda, kuwe kuzavela ozakuba ngumbusi wako-Israyeli, omdabuko wakhe ngowasekadeni,
    kusukela ezikhathini zendulo.”
  ton-ton: Ka ko koe Petelihema Efalata, neongo ʻoku ke siʻi hifo ʻi he ngaahi toko
    afe ʻo Siuta, ka ʻe haʻu ia meiate koe kiate au, ʻaia ʻe pule ʻi ʻIsileli, ʻaia
    kuo talu mei muʻa ʻene hāʻele atu, mei he kamataʻanga.”
  ces-1613: A ty Betléme Efrata, jakžkoli jsi nejmenší mezi tisíci Judskými, z tebe
    mi vyjde ten, kterýž má býti Panovníkem v Izraeli, a jehož východové jsou od starodávna,
    ode dnů věčných.
  eng-WMB: But you, Bethlehem Ephrathah, being small among the clans of Judah, out
    of you one will come out to me who is to be ruler in Israel; whose goings out
    are from of old, from ancient times.
  tam-TCV: “ஆனால் எப்பிராத்தா எனப்பட்ட பெத்லகேமே, நீ யூதாவின் வம்சங்களில் சிறிதாயிருப்பினும்
    இஸ்ரயேலின்மேல் என் சார்பாக ஆளுநராக வரப்போகிறவர், உன்னிலிருந்து தோன்றுவார். அவரது
    புறப்படுதல் பூர்வீக காலங்களான முந்திய காலத்தினுடையது.”
  ceb-ULB: Apan kamo, Bethlehem Efrata, bisan gamay lamang kamo nga banay ni Juda,
    gikan kaninyo ang usa nga moanhi kanako aron sa pagdumala sa Israel, nga nagsugod
    gikan pa kaniadto nga panahon, gikan sa walay kataposan.
  pol-UBG: Ale ty, Betlejem Efrata, choć jesteś najmniejsze wśród tysięcy w Judzie,
    z ciebie jednak wyjdzie mi ten, który będzie władcą w Izraelu, a jego wyjścia
    są od dawna, od dni wiecznych.
  agr-agr: Untsu Belén Efrata tuuta awagmatia, nuwiya aidautigmek, tikich Judá wegantu
    aina nujai diismash ujumchik ainagme. Nuninuch ainayatkujum, eme anentsa chichagtai
    atinaitjume. Wagki atumi patayi aajakua nuwiya apu atin akiina Judá wegantunum
    inamjattawai.
  kyc-kyc: Yuu Juta dokona Beteleme Eporata taone ama kuki ingyaramopape nambame nakama
    range sukusa dokona mende Isaraele wambu rapu pirande rombo palyuo nyero. Banya
    rora ambasupi dokona wamba malu mee karo peyami dokonandeme rapu piraŋa lao rombo
    palyaro.
  urd-GVU: لیکن تُو، اے بیت لحم اِفراتہ، جو یہوداہ کے دیگر خاندانوں کی نسبت چھوٹا
    ہے، تجھ میں سے وہ نکلے گا جو اسرائیل کا حکمران ہو گا اور جو قدیم زمانے بلکہ ازل
    سے صادر ہوا ہے۔
  eng-OEBCW: ‘Bethlehem in Ephrathah, small among the tribes of Judah, from you will
    come a king who will rule for me over Israel, whose family line goes back to the
    distant past.’
  deu-1912: Und du Bethlehem Ephrata, die du klein bist unter den Städten in Juda,
    aus dir soll mir kommen, der in Israel HERR sei, welches Ausgang von Anfang und
    von Ewigkeit her gewesen ist.
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Yuwa, ngurra purlkanya pirni-ya Tjuutalawana
    ngarala. Nyangka Pitjiliyamanya ngurra kurlunypa ngarala. Parturtu-rna ngurra
    palunyangkatja wati ngurrkarntanku tjunku Yitjurayilku tjamupirtiku puurrpa nyinarratjaku.
    Tjiinyamarntu-ya palunyaku tjamupirti kutjulpirtu ngurra palunyangka nyinarranytja.”
  kan-2017: ಎಫ್ರಾತದ ಬೇತ್ಲೆಹೇಮೇ, ನೀನು ಯೆಹೂದದ ಗ್ರಾಮಗಳಲ್ಲಿ ಚಿಕ್ಕದ್ದಾಗಿದ್ದರೂ ಇಸ್ರಾಯೇಲನ್ನು
    ಆಳತಕ್ಕವನು ನಿನ್ನೊಳಗಿಂದ ನನಗಾಗಿ ಹೊರಡುವನು. ಆತನ ಕುಲದ ಮೂಲವು ಪುರಾತನವೂ ಮತ್ತು ಅನಾದಿಯೂ ಆದದ್ದು.
  yap-yap: Be ga’ar SOMOL, “Bethlehem Efrathah, i gur reb fapi binaw nth’abi achig
    u lan yu Judah. Machane be’ u wur e bay gu fek nggu tay ni nge gagiyegnag yu Israel,
    ni be’ ni bay e tha’ ko tabnaw rok i yan nga tomur ko tin kakrom e rran.”
  hlt-MCSB: Bethlehem Epharath nang tah Judah a thawng a sang lakli ah a noe la na
