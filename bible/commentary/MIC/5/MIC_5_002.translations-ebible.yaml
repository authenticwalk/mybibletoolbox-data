  uig-ARA: (سەن، ئى بەيت-لەھەم-ئەفراتاھ، يەھۇدادىكى مىڭلىغان شەھەر-يېزىلار ئارىسىدا
    ئىنتايىن كىچىك بولغان بولساڭمۇ، سەندىن مەن ئۈچۈن ئىسرائىلغا ھاكىم بولغۇچى چىقىدۇ؛
    ئۇنىڭ ھۇزۇرۇمدىن چىقىشلىرى قەدىمدىن، يەنى ئەزەلدىن بار ئىدى)
  sus-sus: Na na a toma, Alatala Isirayila raboloma, han furi ginɛ fa a xa di baride.
