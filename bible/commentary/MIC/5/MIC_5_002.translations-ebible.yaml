verse: MIC.005.002
translations:
  mal-C: “എന്നാൽ നീയോ ബേത്ലഹേം എഫ്രാത്തേ, നീ യെഹൂദാ വംശങ്ങളിൽ ചെറുതാണെങ്കിലും, ഇസ്രായേലിന്റെ
    ഭരണാധികാരിയാകേണ്ടവൻ; എനിക്കായി നിന്നിൽനിന്നു പുറപ്പെട്ടുവരും, അവിടത്തെ ഉത്ഭവം
    പണ്ടുപണ്ടേയുള്ളതും പുരാതനമായതുംതന്നെ.”
  deu-TKW: Darum wird er sie preisgeben bis zu der Zeit, da eine, die gebären soll,
    geboren hat, und seine übrigen Volksgenossen werden zurückkehren samt den Israeliten.
  lin-lin: Yango wana, Yawe akosundola Isalaele kino tango mwasi oyo azali na pasi
    ya kobota akobota, mpe ndambo ya bandeko na ye, oyo bakotikala bakozonga epai
    ya bandeko na bango, bana ya Isalaele.
  eng-LSV: “And you, Beth-Lehem Ephratah, || Little to be among the chiefs of Judah!
    From you He comes forth to Me—to be ruler in Israel, || And His comings forth
    [are] of old, || From the days of antiquity.”
  eng-GNV: 'And thou Beth-leem Ephrathah art litle to bee among the thousandes of
    Iudah, yet out of thee shall he come forth vnto me, that shalbe the ruler in Israel:
    whose goings forth haue bene from the beginning and from euerlasting.'
  eng-WEBSTER: But thou, Beth-lehem Ephratah, though thou art little among the thousands
    of Judah, yet out of thee shall he come forth to me that is to be ruler in Israel;
    whose goings forth have been from of old, from everlasting.
  nhw-BL: Masque amo más hueyi pilaltepetzi Belén Efrata quen sequinoc altepeme ipan
    tlali Judá, pero nopona se tonal tlacatis para na se hueyi Tlanahuatijquetl catli
    quinnahuatis israelitame. Yaya nejnentihualajtoc hasta huejcajya pampa nochipa
    itztoc.
  swh-ONEN: “Lakini wewe, Bethlehemu Efrathi, ingawa u mdogo miongoni mwa koo za Yuda,
    kutoka kwako atatokea kwa ajili yangu yeye atakayekuwa mtawala katika Israeli,
    ambaye asili yake ni kutoka zamani, kutoka milele.”
  bba-bba: Adɑmɑ ko nɑ n ɡinɑ nɛn tɔn be deriwɑ ben yibɛrɛbɑn nɔmɑ sɔɔ sere kurɔ wì
    u koo kpɑro wi mɑ, u kɑ mɑ. Be bɑ kpikiru dɑ, bɑ koo ɡɔsirɑmɑ bu Isireli be bɑ
    tie deemɑ.
  eng-KJVCPB: But thou, Beth-lehem Ephratah, Though thou be little among the thousands
    of Judah, Yet out of thee shall he come forth unto me that is to be ruler in Israel;
    Whose goings forth have been from of old, from everlasting.
  cpy-cpy: Rooma eeroka, Owapankoni jeekatsiri Poshini-pathaniki, Rawijakimi ishekiiyini
    pisheninka Judá-paeni. Ari ipoñeeyaami pinkathari-wenteerini Israel-paeni. Riitaki
    etakawori itzimaki paerani, Itziman-tayitakari kañaaniri.
  luo-luo: “To in Bethlehem Efratha, kata obedo ni itin e dier dhout Juda, kuomi ema
    ngʼat manobedna jatend Israel nowuogie, ngʼat machakruok mare noa chon, kinde
    machon gi lala.”
  meu-meu: Betelehem Efrata e, oi na maragi, Iuda iduhudia bogaragidiai, to oiemu
    amo tau ta baine tore isi egu, ia na Israel lohiana ai bainela; ena hematama na
    nega gunana amo, sene negadia amo.
  npi-ULB: तर, बेथलेहेम एप्राता, तँ यहूदाका वंशहरूमा सानो भए तापनि, तेरै बिचबाट एक
    जना इस्राएलमा शासन गर्न मकहाँ आउनेछ, जसको सुरुवात प्राचीन समयदेखि, अर्थात् सदादेखि
    नै भएको थियो ।
  yor-yor: “Ṣùgbọ́n ìwọ, Bẹtilẹhẹmu Efrata, bí ìwọ ti jẹ́ kékeré láàrín àwọn ẹ̀yà
    Juda, nínú rẹ ni ẹni tí yóò jẹ́ olórí ní Israẹli yóò ti jáde tọ̀ mí wá, ìjáde
    lọ rẹ̀ sì jẹ́ láti ìgbà àtijọ́, láti ìgbà láéláé.”
  pes-OPCB: اما تو، ای بیت‌لحم افراته، هر چند که در یهودا روستای کوچکی بیش نیستی با
    وجود این از تو کسی برای من ظهور خواهد کرد که از ازل بوده است و او قوم من اسرائیل
    را رهبری خواهد نمود.
  tgl-ULB: Ngunit ikaw Bethlehem Efrata, kahit ikaw ay maliit sa mga angkan ni Juda,
    mula sa iyo ay may darating sa akin upang pamunuan ang Israel, na ang pinagmulan
    ay sa mga unang panahon, mula sa walang hanggan.
  cbu-NT: Efratash tsap, yakat Biringash pakchishtaa, Utaáchich yaktarini zapan kapungutaati
    taaru, itaru ashiritaa Biringash yakat Israelchicheem urkar nllurtachiya. An nllur
    zitaminarini sirútama kurakaam kinarangu anchichcha.
  hui-hui: Anduane Homogohanda Bedelehemeni dindi hobane mbira Ebarada ngagoria hearuhondo
    lalu, Tínaga tano emene ngaru aria mbirago Yuda dindini wia para kago ogoni tíha
    howa Isaraele wali agalinaga haru haga mbira haru tagira ibulebero. Ogoni ibunaga
    mamali hameigini amuraore íbudai buwa ala pigane tehininigoria howa ibulebira,
    lalu ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဧ​ဖ​ရတ်​ခ​ရိုင်၊ ဗက်​လင် မြို့၊ သင်​သည်​ယု​ဒ​ပြည်​တွင်​သိမ်​ငယ်​သော
    မြို့​တစ်​မြို့​ဖြစ်​သော်​လည်း ရှေး​မင်း​ဆက်​ထဲ မှ​ဣ​သ​ရေ​လ​အမျိုး​သား​တို့​ကို​အုပ်​စိုး
    မည့်​ဘု​ရင်​တစ်​ပါး​ကို​ငါ​ပေါ်​ထွန်း​စေ မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་པེད་ལེ་ཧེམ་གྱི་ཨེབ་རཱད་ལགས། ཁྱོད་ནི་ཡ་ཧུ་དཱའི་རུས་རྒྱུད་རྣམས་ལས་ཆུང་ནའང་།
    རྗེས་སུ་ཁྱོད་ལས་མི་ཞིག་ཐོན་ནས་ཡེས་ར་ཨེལ་དུ་བདག་གི་ཕྱིར་དུ་དབང་མཛད་པ་དང་། ཁོང་གི་རྩ་བ་ནི་གནའ་དུས་དང་ཐོག་མ་ནས་ཡོད་པ་ཡིན།
  sna-sna: “Asi iwe, Bheterehema Efurata, kunyange uri muduku pakati pamarudzi aJudha,
    kwauri kuchandibudira mumwe achava mutongi pamusoro peIsraeri, mavambo ake ndeakare
    kare, kubva pamazuva akare kare.”
  spa-BLM: Pero tú, Belén Efrata, siendo pequeño entre los clanes de Judá, de vosotros
    saldrá uno que será el gobernante de Israel; cuyas salidas son de antaño, de tiempos
    antiguos.
  cac-cac: 'A Jehová tz''alan icha tic: A chon̈ab'' Belén ay d''a Efrata, vach''chom
    yunen̈ej d''a scal chon̈ab'' d''a yol yic Judá, palta ata'' ol cot jun ol vac''och
    yajalil d''a yib''an̈ in chon̈ab'' Israel. Ol cot d''a jun in̈tilal aytaxon d''a
    peca'', a jun ol ac''an yajalil chi'', aytaxon yictax yichb''anil, xchi Jehová.'
  swh-ULB: Lakini wewe, Bethlehemu Efrata, hata kama uko mdogo miongoni mwa koo za
    Yuda, kutoka kweko mmoja atakuja kwangu kutawala Israeli, ambaye mwanzo wake ni
    kutoka nyakati za kale, toka milele.
  bel-bel: І ты, Віфляеме - Эфрата, ці ж малы ты сярод тысячаў Юдавых? зь цябе пойдзе
    Мне Той, Які павінен быць Валадаром у Ізраілі, і Якога паходжаньне з пачатку,
    ад дзён вечных.
  wed-wed: Tam, Bethlehem Ephrathah, melaḡai aburu oina dam Judah au orai. Wate awarimiei,
    Israel ai gulau ina opu. Tauna wariaḡana, au karena da marina.
  deu-ELBBK: Darum wird er sie dahingeben bis zur Zeit, da eine Gebärende geboren
    hat; und der Rest seiner Brüder wird zurückkehren samt den Kindern Israel.
  mbb-OT: Migkaǥi is Nengazen te, “Sikew, Betlehem Efrata, sevaha ka te kinezeisayan
    he inged diyà te Juda. Piru ziyà ebpuun te kenikew is etew he ebpenilbi kedì he
    pengulu te Israel, he is menge kepuun din nevantug dengan he menge etew.”
  mal-2015: നീയോ, ബേത്ത്ലേഹേം എഫ്രാത്തേ, നീ യെഹൂദാസഹസ്രങ്ങളിൽ ചെറുതായിരുന്നാലും യിസ്രായേലിന്നു
    അധിപതിയായിരിക്കേണ്ടുന്നവൻ എനിക്കു നിന്നിൽനിന്നു ഉത്ഭവിച്ചുവരും; അവന്റെ ഉത്ഭവം
    പണ്ടേയുള്ളതും പുരാതനമായതും തന്നേ.
  rmc-rmc: O Izrael ela dino andro vasta le ňeprijaťeľenge, medik odi, ko hiňi khabňi,
    na ločhola le čhavores a medik okla leskre phrala na avena pale ko manuša andro
    Izrael.
  pes-OPV: و تو‌ای بیت لحم افراته اگر‌چه در هزاره های یهودا کوچک هستی، از تو برای
    من کسی بیرون خواهد آمد که بر قوم من اسرائیل حکمرانی خواهد نمود و طلوع های او از
    قدیم و از ایام ازل بوده است.
  ron-1924: „Ши ту, Бетлееме Ефрата, мэкар кэ ешть пря мик ынтре четэциле де кэпетение
    але луй Иуда, тотушь дин тине Ымь ва еши Чел че ва стэпыни песте Исраел ши а кэруй
    обыршие се суе пынэ ын времурь стрэвекь, пынэ ын зилеле вешничией.”
  aui-aui: Yawe God iwona bo, “Betlihem Iparata, tam Jiuda kamone na kwanatu gisigisi
    kawagha, bi gegha da tam gwabimma na wawaya tana inapiika da kiiraviguve Isrel
    inibadeni, iiyabo na yana kayena inaveramagha inanagho raghani katamanidiye.”
  ben-OBCV: “কিন্তু তুমি, হে বেথলেহেম ইফ্রাথা, যদিও তুমি যিহূদার শাসকদের মধ্যে ছোটো,
    তোমার মধ্যে দিয়ে আমার জন্যে ইস্রায়েলের এক শাসক বেরিয়ে আসবে, যাঁর শুরু প্রাচীনকাল
    থেকে অনাদিকাল থেকে।”
  som-som: Laakiinse adigu Beytlaxam Efraataahay in kastoo aad ku yar tahay kumanyaalka
    reer Yahuudah, waxaa adiga iiga kaa soo bixi doona mid dalka Israa'iil taliye
    ka noqon doona, kaasoo bixitinkiisu ahaa waa hore, iyo tan iyo weligiis.
  lat-VUC: '[Et tu, Bethlehem Ephrata, parvulus es in millibus Juda; ex te mihi egredietur
    qui sit dominator in Israël, et egressus ejus ab initio, a diebus æternitatis.'
  eng-ASVBT: But thou, Beth-lehem Ephrathah, which art little to be among the thousands
    of Judah, out of thee shall one come forth unto me that is to be ruler in Israel;
    whose goings forth are from of old, from everlasting.
  ita-1885: MA di te, o Betlehem Efrata, benchè tu sii il minimo de' migliai di Giuda,
    mi uscirà colui che sarà il Signore in Israele; le cui uscite sono ab antico,
    da' tempi eterni.
  eng-LXXUP: 'Therefore shall he appoint them to wait till the time of her that travails:
    she shall bring forth, and then the remnant of their brethren shall return to
    the children of Israel.'
  eng-ULB: But you, Bethlehem Ephrathah, even though you are small among the clans
    of Judah, out of you one will come to me to rule in Israel, whose beginning is
    from ancient times, from everlasting.
  spa-VBL: Pero de ti, Belén Efrata, (aunque eres solamente un lugar pequeño en Judá),
    nacerá un gobernante de Israel que hará mi voluntad. Su existencia es desde la
    eternidad pasada.
  fra-_FOB: Mais toi, Bethléhem Éphrata, qui es petite entre les milliers de Juda,
    de toi sortira celui qui doit être dominateur en Israël. Ses origines sont d'ancienneté,
    dès les jours éternels.
  mal-mal: നീയോ, ബേത്ത്-ലേഹേം എഫ്രാത്തേ, നീ യെഹൂദാസഹസ്രങ്ങളിൽ ചെറുതായിരുന്നാലും യിസ്രായേലിന്
    അധിപതിയായിരിക്കേണ്ടുന്നവൻ എനിക്ക് നിന്നിൽനിന്ന് ഉത്ഭവിച്ചുവരും; അവന്റെ ഉത്ഭവം
    പണ്ടേയുള്ളതും പുരാതനമായതും തന്നെ.
  lit-lit: Bet tu, Betliejau Efratoje, nors esi menkas tarp Judo tūkstančių, tačiau
    mano labui išeis iš tavęs tas, kuris bus valdovas Izraelyje, kurio išėjimai buvo
    nuo tolimos praeities, nuo amžinybės dienų.
  urd-GVR: Lekin tū, ai Bait-laham Ifrātā, jo Yahūdāh ke dīgar ḳhāndānoṅ kī nisbat
    chhoṭā hai, tujh meṅ se wuh niklegā jo Isrāīl kā hukmrān hogā aur jo qadīm zamāne
    balki azal se sādir huā hai.
  suz-BL: तन्‍न गे बेथलेहेम एफ्राथाह, गे यहूदा ङा सहर आन दाते ङा आइक्‍च बाक्‍ते हना
    यो, इ रे पा आं पा ङा इस्राएल कली हुकुम पाइब का जाक्‍ब। मेको साइ ङोंइती रेन बाक्‍शो
    बाक्‍त। यसैया ४:१७; यसैया ११:१२
  eng-NOY: But thou, Bethlehem Ephratah, Who art small to be among the thousands of
    Judah, Out of thee shall he come forth for me to be ruler in Israel, Whose origin
    is from the ancient age, from the days of old!
  ita-1927: (H5-1) Ma da te, o Bethlehem Efrata, piccola per essere tra i migliaia
    di Giuda, da te mi uscirà colui che sarà dominatore in Israele, le cui origini
    risalgono ai tempi antichi, ai giorni eterni.
  ckb-ckb: «بەڵام تۆ ئەی بێت‌لەحمی ئەفراتە، هەرچەندە لەنێو شارۆچکەکانی یەهودا بچووکیت،
    بەڵام یەکێک لە تۆوە بۆ من دەردەکەوێت ئەوەی دەبێتە فەرمانڕەوای ئیسرائیل، ڕەچەڵەکی
    لە دێرزەمانەوەیە، لە ئەزەلەوەیە.»
  eng-BBE: And you, Beth-lehem Ephrathah, the least among the families of Judah, out
    of you one will come to me who is to be ruler in Israel; whose going out has been
    purposed from time past, from the eternal days.
  kan-OKCV: ಆದರೆ ಎಫ್ರಾತದ ಬೇತ್ಲೆಹೇಮೇ, ನೀನು ಯೆಹೂದದ ಗೋತ್ರಗಳಲ್ಲಿ ಸಣ್ಣದಾಗಿದ್ದರೂ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ದೊರೆತನ ಮಾಡತಕ್ಕವನು ನಿನ್ನೊಳಗಿಂದ ನನಗಾಗಿ ಹೊರಡುವನು. ಆತನ ಮೂಲವು ಪೂರ್ವದಿಂದಲೂ ಅನಾದಿ ಕಾಲದಿಂದಲೂ
    ಆದದ್ದು.
  tam-2017: எப்பிராத்தா என்னப்பட்ட பெத்லெகேமே, நீ யூதேயாவிலுள்ள ஆயிரங்களுக்குள்ளே
    சிறியதாயிருந்தும், இஸ்ரவேலை ஆளப்போகிறவர் உன்னிடத்திலிருந்து புறப்பட்டு என்னிடத்தில்
    வருவார்; அவருடைய புறப்படுதல் அநாதி நாட்களாகிய பூர்வத்தினுடையது.
  spa-RV-1909: Mas tú, Beth-lehem Ephrata, pequeña para ser en los millares de Judá,
    de ti me saldrá el que será Señor en Israel; y sus salidas son desde el principio,
    desde los días del siglo.
  ron-BTF: Dar tu, Betleeme Efrata, deși ești mică între miile lui Iuda, totuși din
    tine îmi va ieși cel care va fi conducător peste Israel, a cărui ieșiri au fost
    din vechime, din veșnicie.
  eng-WEBP: But you, Bethlehem Ephrathah, being small among the clans of Judah, out
    of you one will come out to me who is to be ruler in Israel; whose goings out
    are from of old, from ancient times.
  eng-FBV: But from you, Bethlehem Ephrathah, (though you are only a small place in
    Judah), will come a ruler of Israel to do my will. His existence is from the ages
    of eternity past.
  nld-1939: 'Maar gij, Betlehem van Efrata, Te klein om onder Juda’s gouwen te tellen:
    Uit u zal Mij Een ontspruiten, die over Israël zal heersen. Wiens oorsprong ligt
    in oude tijd, in eeuwige dagen!'
  nch-BL: Masque amo más hueyi pilaltepetzi Belén Efrata quej sequinoc altepeme ipan
    tali Judá, pero nopona se tonali tacatis para na se hueyi Tanahuatijquet cati
    quinnahuatis israelitame. Yaya nejnentihualajtoc hasta huejcajquiya pampa nochipa
    itztoc.
  vie-1934: (05-1) Hỡi Bết-lê-hem Eùp-ra-ta, ngươi ở trong hàng ngàn Giu-đa là nhỏ
    lắm, song từ nơi ngươi sẽ ra cho ta một Đấng cai trị trong Y-sơ-ra-ên; gốc tích
    của Ngài bởi từ đời xưa, từ trước vô cùng.
  hin-CV: “पर तुम, हे एफ़राथा के बेथलेहेम, यद्यपि तुम यहूदिया के वंशजों में छोटे हो,
    तुमसे ही मेरे लिए एक व्यक्ति का आगमन होगा जो इस्राएल के ऊपर शासक होगा, जिसका उद्गम
    पुराने समय से, प्राचीन काल से है.”
  spa-BES: Y tú, Belén de Efrata, la menor de las familias de Judá, de ti vendrá uno
    que será el gobernante en Israel; cuya salida ha sido propuesta desde el pasado,
    desde los días eternos.
  tdx-tdx: Aa le hatolo’e añe iereo ampara’ te nahatoly anake i mitsongoy, himpoly
    amy zao ty sehanga’ o longo’eo mb’amo ana’ Israeleo mb’eo.
  tha-KJV: เบธเลเฮม เอฟราธาห์​เอ๋ย แต่​เจ้​าผู้เป็นหน่วยเล็กในบรรดาคนยูดาห์​ที่​นับเป็นพันๆ
    จากเจ้าจะมี​ผู้​หน​ึ่งออกมาเพื่อเรา เป็นผู้​ที่​จะปกครองในอิสราเอล ดั้งเดิมของท่านมาจากสมัยเก่า
