  hlt-hlt: Bethlehem Epharath nang tah Judah a thawng a sang lakli ah a noe la na
    om. Nang lamkah te kai yueng la thoeng vetih Israel aka taem la om ni. Te dongah
    hlamat lamkah khosuen tue lamloh a naat nah coeng.
  tbz-SIM: M mu nyó mbɛ̀ wùónkomu, kɛ kémmúnɛ̀ wèè dò nkóò pɛitɛ́ ò bo ò pɛitɛ́mɛ̀.
    Dɛ mɔ̀nnì ndi o kɔbɛ bɛ̀ɛ̀ do kpɑɑ́ bɛ̀ do bɛ̀ pĩ̀ḿmú, kɛ́kònnɛ̀ kɛ̀, bɛ̀ wɛ̃tinímɛ̀
    Isidɑyɛɛribɛ tɔbɛ̀ borɛ̀.
  msy-2020: Ikiavɨra Itir God ghaze, “O Betlehem, nɨ Efratan Distrighɨn itir nguibam,
