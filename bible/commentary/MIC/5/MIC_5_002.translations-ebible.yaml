    hlamat lamkah khosuen tue lamloh a naat nah coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ኔኤኒ፥ ዔፕራታይዳ ዓኣ ቤኤቴሌሄሜ ካታሜሌ! ዪሁዳ ዓጮይዳ ዓኣ ዻኮ ዻኮ ካታሞይዳፓ ፔቴዞ
    ኔኤኒ ማዔታቴያ ሙካ ዒዛኮ ሚናኣፓ ዓርቃዖ ናንጊና ናንጋያ ማዔ፥ ዒስራዔኤሌ ዴሮ ዎይሣንዳ ሱኡጌ ታኣም ኬስካንዳኔ» ጋዓኔ።
  twi-ASANTE: “Nanso wo, Betlehem Efrata, ɛwom sɛ woyɛ ketewa wɔ Yuda mmusua mu deɛ,
