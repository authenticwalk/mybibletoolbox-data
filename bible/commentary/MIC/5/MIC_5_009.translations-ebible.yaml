verse: MIC.005.009
translations:
  mal-C: നിന്റെ കൈ നിന്റെ ശത്രുക്കളുടെമേൽ ഉയർന്നിരിക്കും, നിന്റെ സകലശത്രുക്കളും നശിപ്പിക്കപ്പെടും.
  deu-TKW: An jenem Tag, ist der Spruch Jahwes, will ich deine Rosse aus dir vertilgen
    und deine Kriegswagen hinwegschaffen,
  lin-lin: « Na mokolo wana, » elobi Yawe, « nakobebisa bashar mpe bampunda ya mokili
    na yo,
  eng-LSV: High is your hand above your adversaries, || And all your enemies are cut
    off.
  eng-GNV: Thine hand shall bee lift vp vpon thine aduersaries, and all thine enemies
    shalbe cut off.
  eng-WEBSTER: Thy hand shall be lifted up upon thy adversaries, and all thy enemies
    shall be cut off.
  nhw-BL: Quena, TOTECO quinmatlananas israelitame huan quintzontlamiltise nochi inincualancaitacahua.
  swh-ONEN: Mkono wako utainuliwa juu kwa ushindi juu ya watesi wako, nao adui zako
    wote wataangamizwa.
  bba-bba: Yinni Gusunɔ u nɛɛ, tɔ̃ru ɡɑrɑ sisi tè sɔɔ kon bɛɛn dumi kɑ bɛɛn tɑbu kɛkɛbɑ
    kpeerɑsiɑ.
  eng-KJVCPB: Thine hand shall be lift up upon thine adversaries, And all thine enemies
    shall be cut off.
  luo-luo: Notingʼ lweti malo kiseloyo wasiki, kendo joma kedo kodi duto notieki.
  meu-meu: Imamui na bae heabi isi, amui inai taudia daediai, inaimui na bae henege
    daure.
  npi-ULB: तेरो हात तेरा शत्रुहरूका विरुद्ध उठ्नेछन् र त्यसले तिनीहरूलाई सर्वनाश गर्नेछ
    ।
  yor-yor: A ó gbé ọwọ́ rẹ̀ sókè ní ìṣẹ́gun lórí àwọn ọ̀tá rẹ̀, gbogbo àwọn ọ̀tá rẹ̀
    sì ni a ó parun.
  pes-OPCB: قوم اسرائیل در برابر دشمنانش خواهد ایستاد و آنها را نابود خواهد کرد.
  tgl-ULB: Maitataas ang inyong kamay laban sa inyong mga kaaway at wawasakin sila
    nito.
  cbu-NT: Apaa, shiyamari kundarareetsish izuuru tpachingayarush kasachsha, nuw Mikiyasi
    atina. Ashiriya, na yuwaa iyashuch tputs pseertaru taaksin, Apanll istachu anoo
    kamaneena.
  hui-hui: Isaraelealirume tinaga waitigi hayaru bope halu ti wayali howa bo gialo
    payabu waore holebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ရန်​သူ များ​ကို တိုက်​ခိုက်​ချေ​မှုန်း​ကြ​လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱི་ཕྱག་ནི་ཡར་བཀྱགས་ནས་དགྲ་ལས་རྒྱལ་བར་སྨོན། ཁྱེད་ཀྱི་དགྲ་རྣམས་འཇོམས་པར་གྱུར་ཅིག
  sna-sna: Ruoko rwenyu ruchasimudzwa mukukunda uye vadzivisi venyu vose vachaparadzwa.
  spa-BLM: Que tu mano se alce sobre tus adversarios, y que todos tus enemigos sean
    eliminados.
  cac-cac: Ex yin̈tilal vin̈aj Jacob, icha chi' ol aj eyac'an ganar eb' eyajc'ool,
    ol e satanel eb'.
  swh-ULB: Mkono wako utainuliwa dhidi ya maadui zako, na utawaharibu.
  bel-bel: Падымецца рука твая над ворагамі тваімі, і ўсе непрыяцелі твае будуць вынішчаны.
  deu-ELBBK: Und es wird geschehen an jenem Tag, spricht der HERR, da werde ich deine
    Pferde ausrotten aus deiner Mitte und deine Wagen vernichten.
  mbb-OT: Ebpekezaag is menge Israilihanen te menge kuntada zan. Edezeetan dan sikandan
    is langun.”
  mal-2015: നിന്റെ കൈ നിന്റെ വൈരികൾക്കുമീതെ ഉയർന്നിരിക്കും; നിന്റെ സകലശത്രുക്കളും
    ഛേദിക്കപ്പെടും.
  rmc-rmc: „Andre oda džives,“ phenel o RAJ, „murdarava avri tire grajen a zňičinava
    tire maribnaskre verdana.
  pes-OPV: و دست تو بر خصمانت بلند خواهدشد و جمیع دشمنانت منقطع خواهند گردید.
  ron-1924: Ци се ва ридика мына песте потривничий тэй ши тоць врэжмаший тэй вор фи
    нимичиць!
  ben-OBCV: তোমরা তোমাদের শত্রুদের উপর জয়লাভ করবে, এবং তোমার সমস্ত শত্রু ধ্বংস হবে।
  som-som: Gacantiinnu ha ka sarrayso cadaawayaashiinna, oo colkiinna oo dhanna ha
    wada baabbo'o.
  lat-VUC: Exaltabitur manus tua super hostes tuos, et omnes inimici tui interibunt.
  eng-ASVBT: Let thy hand be lifted up above thine adversaries, and let all thine
    enemies be cut off.
  ita-1885: La tua mano sarà alzata sopra i tuoi avversari, e tutti i tuoi nemici
    saranno sterminati.
  eng-LXXUP: 'And it shall come to pass in that day, saith the Lord, that I will utterly
    destroy the horses out of the midst of thee, and destroy thy chariots:'
  eng-ULB: Your hand will be lifted against your enemies, and it will destroy them.
  spa-VBL: Levanten sus manos en celebración de triunfo contra sus enemigos, pues
    todos serán destruidos.
  fra-_FOB: Que ta main se lève contre tes adversaires, et que tous tes ennemis soient
    exterminés!
  mal-mal: നിന്റെ കൈ നിന്റെ വൈരികൾക്കുമീതെ ഉയർന്നിരിക്കും; നിന്റെ സകലശത്രുക്കളും ഛേദിക്കപ്പെടും.
  urd-GVR: Terā hāth tere tamām muḳhālifoṅ par fatah pāegā, tere tamām dushman nest-o-nābūd
    ho jāeṅge.
  suz-BL: मिनु परमप्रभु यावेमी “गे इन गुइ इन जोरी सत्रु क्‍येङा बोल्‍यो दुम्‍‍शा ग्रानीनी।
    मिनु इन जोरी सत्रु नेल्‍ल खतम दुम्‍नीम। जकरिया ९:१०
  eng-NOY: Thy hand shall be lifted up over thine adversaries, And all thine enemies
    shall be destroyed!
  ita-1927: (H5-8) Si levi la tua mano sopra i tuoi avversari, e tutti i tuoi nemici
    siano sterminati!
  ckb-ckb: دەستت بەسەر ناحەزانت زاڵ دەبێت و هەموو دوژمنەکانت لەناودەچن.
  eng-BBE: Your hand is lifted up against those who are against you, and all your
    haters will be cut off.
  kan-OKCV: ನಿನ್ನ ಕೈ ನಿನ್ನ ವೈರಿಗಳೆಲ್ಲರ ಮೇಲೆ ಉನ್ನತವಾಗಿರುವುದು. ನಿನ್ನ ಶತ್ರುಗಳೆಲ್ಲರು ನಾಶಹೊಂದುವರು.
  tam-2017: உன்னுடைய கை உன் விரோதிகளின்மேல் உயரும்; உன் எதிரிகளெல்லோரும் அழிக்கப்படுவார்கள்.
  spa-RV-1909: Tu mano se alzará sobre tus enemigos, y todos tus adversarios serán
    talados.
  ron-BTF: Mâna ta se va înălța asupra potrivnicilor tăi și toți dușmanii tăi vor
    fi stârpiți.
  eng-WEBP: Let your hand be lifted up above your adversaries, and let all of your
    enemies be cut off.
  eng-FBV: Lift your hand in triumph against your enemies; all of them will be destroyed.
  nld-1939: 'Zoals die bespringt en vertrapt, Verscheurt, en niemand die redt: Zo
    zal uw hand zich tegen uw verdrukkers verheffen, En al uw vijanden zullen vergaan!'
  nch-BL: Quena, TOTECO quinmatananas israelitame huan quintzontamiltise nochi inincualancaitacahua.
  vie-1934: (05-8) Nguyền tay Chúa dấy lên trên những kẻ cừu địch Ngài, và những kẻ
    thù Ngài bị trừ diệt!
  hin-CV: तुम्हारा हाथ अपने शत्रुओं के ऊपर विजय उल्लास में ऊंचा उठेगा, और तुम्हारे
    सब शत्रु नाश किए जाएंगे.
  spa-BES: Tu mano se levanta contra los que están contra ti, y todos tus enemigos
    serán exterminados.
  tdx-tdx: Ie amy andro zay, hoe t’Iehovà, te hapitsoko añivo’o ao o soavala’oo, vaho
    ho rotsaheko o sarete’oo.
  tha-KJV: มือของเจ้าจะถูกยกขึ้นเหนือคู่​อริ​ของเจ้า และศั​ตรู​ทั้งสิ้นของเจ้าจะถูกตัดขาดไป
  por-BR-2018: Tua mão se erguerá sobre teus adversários, e todos os teus inimigos
    serão exterminados.
  deu-ELO: (05:8) Hoch erhoben sei deine Hand über deine Bedränger, und alle deine
    Feinde mögen ausgerottet werden!
  eng-WYC-2018: And thine hand shall be raised (up)on thine enemies, and all thine
    enemies shall perish.
  epo-epo: Leviĝos via mano super viaj kontraŭuloj, kaj ĉiuj viaj malamikoj ekstermiĝos.
  uig-PIN: Ⱪolung küxǝndiliring üstigǝ kɵtürülidu, Barliⱪ düxmǝnliring üzüp taxlinidu.
  beo-beo: Isala:ili fi da ilima ha lai huluanedafa hasalasimu amola ili huluane gugunufinisimu.
  tpi-OTNT: Olsem tasol ol Israel bai i daunim olgeta birua bilong ol na pinisim ol.
  hau-SA: Za a ɗaga hannunka cikin nasara a kan abokan gābanka, za a hallaka maƙiyanka
    duka.
  uig-LAT: Qolung küshendiliring üstige kötürülidu, Barliq düshmenliring üzüp tashlinidu.
  nde-nde: Isandla sakho sizaphakanyiselwa phezulu ngokunqoba izitha zakho, njalo
    zonke izitha zakho zizachithwa.
  ton-ton: ‌ʻE hiki hake ho nima ki ho ngaahi fili, pea ʻe motuhi ho kau fili kotoa
    pē.
  ces-1613: Vyvýšiť se ruka tvá nad tvými nepřátely, a všickni protivníci tvoji vypléněni
    budou.
  eng-WMB: Let your hand be lifted up above your adversaries, and let all of your
    enemies be cut off.
  tam-TCV: அவர்களுடைய கை அவர்கள் பகைவர்களுக்கு மேலாக வெற்றியுடன் உயர்த்தப்படும். அவர்களுடைய
    எதிரிகள் எல்லோருமே அழிக்கப்படுவார்கள்.
  ceb-ULB: Igabayaw ang inyong kamot batok sa inyong mga kaaway, ug magalaglag kini
    kanila.
  pol-UBG: Wywyższy się twoja ręka nad twoimi wrogami, a wszyscy twoi przeciwnicy
    będą wykorzenieni.
  agr-agr: Tuke Pujuuwah, amek amina shiwaajum aidauk imatika jetekam ashí ijinatnaitme.
  kyc-kyc: Dopa pyuo Isaraele dupwame nakamana yanda pimwai dupwa pyao isa palyuo
    kokwa soo nembarami.
  urd-GVU: تیرا ہاتھ تیرے تمام مخالفوں پر فتح پائے گا، تیرے تمام دشمن نیست و نابود
    ہو جائیں گے۔
  eng-OEBCW: Let your hand triumph over your adversaries, let all your enemies be
    cut off.
  deu-1912: Denn deine Hand wird siegen wider alle deine Widersacher, daß alle deine
    Feinde müssen ausgerottet werden.
  kan-2017: ಯಾಕೋಬೇ, ನಿನ್ನ ಕೈ ನಿನ್ನ ವಿರೋಧಿಗಳ ಮೇಲೆ ಎತ್ತಲ್ಪಡಲಿ. ನಿನ್ನ ವೈರಿಗಳೆಲ್ಲಾ ನಿರ್ಮೂಲವಾಗಲಿ.
  yap-yap: Israel e bayi gel ngak e pi to’ogor rok ko mael me thirifrad u but’ ni
    yad gubin.
  hlt-MCSB: Na kut te na rhal soah phuel uh vetih na thunkha rhoek te boeih a saii
    uh ni.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ፔኤኮ ዶዶ ዎልቆና ሞርኮ ዖሊ ባይዛንዳኔ።
  twi-ASANTE: Wɔbɛma wo nsa so sɛ woadi wʼatamfoɔ so nkonim, na wɔbɛsɛe wʼatamfoɔ
    nyinaa.
  eng-WEBU: Let your hand be lifted up above your adversaries, and let all of your
    enemies be cut off.
  wal-wal: Ne kushee nenaara eqettiyaageetu bolli denddana; ne morkketi ubbaikka xayana.
  spa-PDDPT: ¡Levanta tu mano contra tus adversarios, y serán todos destruidos!
  gun-gun: Ha'e rami ae avi ndepo'aka 'rã nderovaigua kuery re. Ha'e ramo ha'e kuery
    omokanhymbaa 'rã.
  agu-BL: Chocpon tzuntz tan oyintzi' scye'j yi e' yi na chi'ch chic'u'l scye'j, nin
    ẍchixcyek tan chixite'n cu'n chicyakil.
  ilo-ULB: Maitag-ayto ti imam a mangsuppiat kadagiti kabusormo, ket daytanto ti mangdadael
    kadakuada.
  kpg-kpg: Digau Israel ga heebagi gi nadau hagadaumee, ga daaligi digaula huogodoo.
  uig-ARA: قولۇڭ كۈشەندىلىرىڭ ئۈستىگە كۆتۈرۈلىدۇ، بارلىق دۈشمەنلىرىڭ ئۈزۈپ تاشلىنىدۇ.
  sus-sus: Alatala naxa a masen, «Lɔxɔ nde fama a lide, n wo xa soee nun wo xa sɔɔri
    ragisee xa fe kanama nɛ.
  pon-2006: Israel pahn kalowehdi eh imwintihti kan koaros oh kamwomwirailla.
  jae-jae: Amac lemem akôniŋ nêm soŋo-soŋo tôŋ ma nêm ŋacjo samob oc sênaŋa.
  ksd-ksd: Boina ba ra limam na ongor pa diat dia tur bat u, ma boina ba kaum lavur
    ebar diat a virua.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, ἐξολοθρεύσω τοὺς ἵππους ἐκ
    μέσου σου, καὶ ἀπολῶ τὰ ἅρματά σου,
  ind-AYT: (5-8) “Tanganmu akan diangkat mengatasi lawan-lawanmu dan semua musuhmu
    akan dilenyapkan.”
  nya-nya: Mudzagonjetsa adani anu, ndipo adani anu onse adzawonongeka.
  hrv-hrv: “U onaj dan - riječ je Jahvina - potamanit ću sve tvoje konje, uništiti
    tvoja bojna kola;
  mps-mps: Te tiwai naga dage Israel dabego te dagego boi bidi tigidali aiyaba elaluama,
    te augwali mu silaibao. Tama augwali posoyu, dagego duga wele si ugwaba saibao.
  tpi-tpi: Olsem tasol ol Israel bai i daunim olgeta birua bilong ol na pinisim ol.
  dan-1931: På hin Dag, lyder det fra HERREN, udrydder jeg Hestene af dig, dine Stridsvogne
    gør jeg til intet,
  vie-OVCB: Dân của Ít-ra-ên sẽ đứng lên, tự tin và tất cả kẻ thù họ sẽ bị trừ diệt.
  guj-2017: તારા શત્રુઓ વિરુદ્ધ તારો હાથ ઊઠશે, તે હાથ તેઓનો નાશ કરશે.
  pon-2006A: Israel pahn kalowehdi eh imwintihti kan koaros oh kamwomwirailla.
  por-BRBSL: Deixe sua mão ser erguida acima de seus adversários, e deixar que todos
    os seus inimigos sejam cortados.
  eng-OEBUS: Let your hand triumph over your adversaries, let all your enemies be
    cut off.
  cth-cth: Nangmae taran koelah kambawng e naw hah na tuk awh vaiteh, na tarannaw
    pueng teh asung han.
  twi-twi: Wɔbɛma wo nsa so sɛ woadi wʼatamfo so nkonim, na wɔbɛsɛe wʼatamfo nyinaa.
  hlt-hlt: Na kut te na rhal soah phuel uh vetih na thunkha rhoek te boeih a saii
    uh ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ yiè kpɑɑnímu kɛ̀ m bo kuɔ di sɛ̃ĩ́,
    kɛ́puɔ ndi kpɑ̀rìnɑɑsɛ̃ĩ́.'
  msy-2020: Eghtɨ tuavir kamɨn Israelia uan apaniba abɨnigh bar me agɨvagham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Kʋyɑkʋ nɑkʋlɩ kɩɩ kɔɔ, ŋku kʋ tɑɑ mɑɑ kʋ mǝ
    kpɑɣɑnǝŋ nɑ mɑ́ wɑkǝlɩ mǝ yoou kɛɛkɛnɑɑ tɔ.'
  azb-azb: Əlin düşmənlərin üzərinə qalxacaq, Ey İsrail, yağıların məhv olacaq!
  eng-DBY: Thy hand shall be lifted up upon thine adversaries, and all thine enemies
    shall be cut off.
  hin-2017: तेरा हाथ तेरे द्रोहियों पर पड़े, और तेरे सब शत्रु नष्ट हो जाएँ।
  wol-KYG: «Bésub keroog,» kàddug Aji Sax jee, «maay dagge fi sa biir, sa fasi xare,
    te maay sànk sa watiiri xare.
  eng-YLT: High is thy hand above thine adversaries, And all thine enemies are cut
    off.
  eng-WYC-2017: And thine hand shall be raised on thine enemies, and all thine enemies
    shall perish.
  eng-WMBB: Let your hand be lifted up above your adversaries, and let all of your
    enemies be cut off.
  urd-GVH: तेरा हाथ तेरे तमाम मुख़ालिफ़ों पर फ़तह पाएगा, तेरे तमाम दुश्मन नेस्तो-नाबूद
    हो जाएंगे।
  rug-rug: Sa limamu si kote ta ovulu sage pa minataqara koari mua kana, meke doduru
    pu kana igo si kote tava mate.
  gaz-gaz: Harki kee moʼannaadhaan diinota keetti kaʼa; amajaajonni kee hundinuu ni
    barbadeeffamu.
  fra-LSG: En ce jour-là, dit l’Éternel, J’exterminerai du milieu de toi tes chevaux,
    Et je détruirai tes chars;
  gnn-gnn: Yo, yuwalk yana nhuma yurru baḏuwaḏuyun miriŋunhanydja ŋunhiyi, warrpam'thunna
    yana walalanha yurru ŋunhi baḏuwaḏuyundja.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Na lɔxɔni, n ni i ya soone bama nɛn
    i konni n yi i ya wontorone ralɔ ayi.
  haw-1868: E hookiekieia kou lima maluna o kou poe ku e mai, A e hookiia'ku kou poe
    enemi a pau.
  arb-NAV: فَتَتَعَاظَمُ يَا شَعْبِي عَلَى مُبْغِضِيكَ، وَيَبِيدُ جَمِيعُ أَعْدَائِكَ.
  ewe-ewe: Àkɔ wò alɔ dzi le dziɖuɖu me ɖe wò futɔwo ŋuti eye àɖu wò ketɔwo katã dzi.
  eng-LEE: (5:8) High shall thy hand be lifted up above thy adversaries, and all thy
    enemies shall be cut off.
  asm-FB: তোমাৰ শত্ৰুবোৰৰ বিৰুদ্ধে তোমাৰ হাত তুলি ধৰা হওক, আৰু সেয়ে তেওঁলোকক ধ্বংস
    কৰিব।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «لْشْ ندٍ قَمَ عَ لِدٍ، ﭑ وٌ شَ سٌييٍ نُن وٌ شَ سْورِ
    رَفِسٍيٍ شَ قٍ كَنَمَ نّ.
  fra-SBL: Que ta main s'élève au-dessus de tes adversaires, et que tous vos ennemis
    soient exterminés.
  hbo-hbo: וְהָיָ֤ה בַיֹּום־הַהוּא֙ נְאֻם־יְהוָ֔ה וְהִכְרַתִּ֥י סוּסֶ֖יךָ מִקִּרְבֶּ֑ךָ
    וְהַאֲבַדְתִּ֖י מַרְכְּבֹתֶֽיךָ׃
  piu-2006: '@see-verse:MIC.005.008'
  kik-kik: Guoko gwaku nĩgũkambarario na igũrũ kuonanie ũhootani harĩ thũ ciaku, na
    amuku aku othe nĩmakaniinwo.
  fra-NCL: En ce jour-là, — oracle de Yahweh, j’exterminerai tes chevaux du milieu
    de toi, et je détruirai tes chars.
  cek-AK: Na misanawk nuiah ban na payangh ueloe, misanawk to na paduek boih tih.
  cuk-cuk: Bab-Jehová, bee be, be-isdarmaladgi gwichiguoed, bela be-isdarmalad be
    obelogoed.
  uig-CYR: Қолуң күшәндилириң үстигә көтирилиду, Барлиқ дүшмәнлириң үзүп ташлиниду.
  tel-2017: నీ చెయ్యి నీ శత్రువుల మీద ఎత్తి ఉంటుంది. అది వారిని నిర్మూలం చేస్తుంది.
  hat-BSA: Ke men ou vin leve kont advèsè Ou yo e lènmi Ou yo va vin koupe retire
    nèt.
  kos-kos: Israel ac fah kutangla mwet lokoalok lal ac kunauselosla nukewa.
  hbo-WLC: וְהָיָ֤ה בַיּוֹם־הַהוּא֙ נְאֻם־יְהוָ֔ה וְהִכְרַתִּ֥י סוּסֶ֖יךָ מִקִּרְבֶּ֑ךָ
    וְהַאֲבַדְתִּ֖י מַרְכְּבֹתֶֽיךָ׃
  ibo-ibo: Aka gị ga-adị elu na mmeri nke ndị iro ya, a ghakwaghị ịla ndị iro gị niile
    nʼiyi.
  ory-ory: ତୁମ୍ଭ ବିପକ୍ଷଗଣର ଉପରେ ତୁମ୍ଭର ହସ୍ତ ଉନ୍ନତ ହେଉ ଓ ତୁମ୍ଭର ଶତ୍ରୁ ସମସ୍ତେ ଉଚ୍ଛିନ୍ନ
    ହେଉନ୍ତୁ।
  chk-chk: Chon Israel repwe akufu chon oputeer meinisin o aroserela.
  rop-rop: En nobodi kaan seibum detlot pipul brom detlot Isreil pipul du, dumaji
    detlot Isreil pipul garra bidim ola enami blanga olabat, en dei garra binijimap
    olabat brabliwei.” Lagijat na aibin tok.
  ukr-1871: Підійметься рука твоя над ворогами твоїми, й усї супротивники твої повигибають.
  deu-1951: (05-8) Deine Hand wird siegen über deine Widersacher, und alle deine Feinde
    sollen ausgerottet werden!
  eng-JPS: (5-8) Let Thy hand be lifted up above Thine adversaries, and let all Thine
    enemies be cut off.
  srp-1865: Ruka æe ti se uzvisiti nad protivnicima tvojim, i svi æe se neprijatelji
    tvoji istrijebiti.
  lug-lug: Omukono gwo guliwangula abalabe bo, ne bonna abakuyigganya balizikirizibwa.
  heb-heb: תרם ידך על צריך וכל איביך יכרתו׃
  ben-IRV: তোমার হাত তোমার শত্রুদের বিরুদ্ধে উঠবে এবং এটা তাদের ধ্বংস করবে।
  pan-pan: ਤੇਰਾ ਹੱਥ ਤੇਰੇ ਵਿਰੋਧੀਆਂ ਦੇ ਵਿਰੁੱਧ ਉੱਠਿਆ ਰਹੇਗਾ, ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਵੈਰੀ ਵੱਢੇ ਜਾਣਗੇ।
  mya-JVB: သင် ၏ရန်ဘက် ၌ နေသောသူတို့ကို သင် တိုက် ၍ ၊ ရန်သူ အပေါင်း တို့သည် ဆုံးရှုံး
    ကြလိမ့်မည်။
  hmo-hmo: Inai bamona dala dekenai Israela ese, ia dekenai idia tuari henia taudia
    do ia halusia, bona do ia hadikadia ore momokani.
  urd-urd: तेरा हाथ तेरे दुश्मनों पर उठे, और तेरे सब मुख़ालिफ़ हलाक हो जाएँ।
  rus-SYN: Поднимется рука твоя над врагами твоими, и все неприятели твои будут истреблены.
  bqc-SIM: Ma Dii ma mɛ̀, gↄↄ bee má á sↄ̃́ↄ midɛ á guu, mí á sↄ̃́goↄ wíwi.
  tcz-CHONGTHU: Nagalmi, nakidoupite chunga Israel in nadinpi ding, chule nagal mite
    kithat gamding.
  mar-mar: तुझा हात तू शत्रूंवर उंचावलेला होवो आणि तो त्यांचा नाश करो.
  qub-qub: Tayta Dios, gamga chaynömi illgächinquipaj contrayqui jatarejcunata.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, tɔ̃ru gɑrɑ sisi tè sɔɔ kon bɛɛn dumi kɑ bɛɛn tɑbu kɛkɛbɑ
    kpeerɑsiɑ.
  hat-hat: Izrayèl va leve kont lènmi li yo, l'a disparèt yo nèt.
  eng-BSB: Your hand will be lifted over your foes, and all your enemies will be cut
    off.
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠaa: «Naama volo ná, nà wa-ɠɔɔɠɔ zooiti pɛ kula zooi
    ʋa, gè wa-ɠɔɔɠɔ wotoloiti pɛ koloɠolo.'
  eng-WEBPB: Let your hand be lifted up above your adversaries, and let all of your
    enemies be cut off.
  kbq-kbq: Tamagra Israeli vahe'mota maka ha' vahetamina hara huzmanteta zamahe fanane
    huvagaregahaze.
  nhe-BL: Quena, TOTECO quinmatlalanas israelitame huan quintzontlamiltise nochi inincualancaitacahua.
  gub-BL: Nezewe mehe teko Izaew weityk putar wàmàtyry'ymar upaw rupi wà nehe. Uzuka
    putar upaw rupi wà nehe no.
  eng-DRA: Thy hand shall be lifted up over thy enemies, and all thy enemies shall
    be cut off.
