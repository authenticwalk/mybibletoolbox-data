  tnp-tnp: Iəu iəsegəhaniən e nɨpətan məmə okotəgətun kəni motarmənɨg e nəman. Ilah
    okotəkeikei məsotagətiən,
  urd-urd: और मैं इजाज़त नहीं देता कि'औरत सिखाए या मर्द पर हुक्म चलाए, बल्कि चुपचाप
    रहे।
  hot-hot: Wapômbêŋ hapesaŋ Adam hamôŋ ma Ewa haveŋ yam. Ba intu miŋ yahatak avi ek
    nênêm auk mena nêmôŋ ek anyô ami. Thêlô nêmô bônôŋ iyom.
  mqj-NT: Tae' la kupabeai umpatudu battu umparenta muane sapo' la mengkamma'.
  rus-SYN: а учить жене не позволяю, ни властвовать над мужем, но быть в безмолвии.
  mbh-mbh: Na ong mit roal sengre mo o mothong tova o paesa or nge totomonengaere
    na o pamireal or nge a God ile riong. Aro sengre o men poreng inga na o nongpol
    riong.
  bdd-bdd: Geya yatagwala ma wahiwahine siheꞌita tapwalolo ꞌoina. Sahena siloiloina
    loheloheya ꞌoidiya, ma hesi sida miyahenono ma sihesagoha.
  cbt-NTPO: Niyontonpatama', quëmapi'sa' pënënchina'. Sanapi'saso nipirinhuë', co
    pënëntacaso' ya'huërinhuë'. Ama quëmapi'sa' camaiinasohuë', tënahuë caso'. Ta'tatona'
    nataina'.
  srn-NT: Mi no e gi umasma pasi fu gi leri noso fu abi makti tapu mansma. Den mus
    tan tiri.
  cta-NT: Ná ta naꞌ chacuayáꞌ jiꞌi̱ sca nu cunaꞌa̱ chaꞌ culuꞌu chaꞌ jiꞌi̱ ycuiꞌ Ndyosi
    jiꞌi̱ tyaꞌa nguꞌ loꞌo ndyuꞌu tiꞌi̱ nguꞌ tsa tlyu ti, chaꞌ ná tsoꞌo si culo nu
    cunaꞌa̱ cña jiꞌi̱ nu quiꞌyu juaꞌa̱. Ti̱ ti tyiꞌi̱ nguꞌ cunaꞌa̱ tsoꞌo la.
  bqc-SIM: Mili we nↄɛↄ yãdàda gↄ̃ɛↄnɛ ge aaↄ iko vĩmáo, sema aaↄ ku kílikili.
  tcz-CHONGTHU: Numei hohi pasalho chunga thunei dingleh thuhil dingin thu kapepoi,
    thipkhen chan thu ngaileu kati.
  mar-mar: मी स्त्रीला शिकविण्याची परवानगी देत नाही किंवा पुरुषावर अधिकार गाजवण्यास
    परवानगी देत नाही. त्याऐवजी तिने शांत रहावे.
  snp-snp: '@see-verse:1TI.002.011'
  isl-isl: Ég leyfi konum ekki að uppfræða karlmenn eða taka sér vald yfir þeim. Þær
    eiga að vera kyrrlátar.
  spy-NT: ‑Māāchāmchinē koorko kuyēk kāānēētiintēētaab ng'ālyoontēētaab Yēyiin nto
    mbo kule kubayta saanteenyii. Māchāktōōs kusiisyinē keey.
  xnn-xnn: '@see-verse:1TI.002.011'
  mwe-mwe: Nne nguti, jwankongwe anannjiganye wala kuntagwala jwannume, ikabhe aitimalishe.
  tte-tte: Nige yatatalam sinesineo siyakayakatai tapwalolo mena, tabu siloloina tatao
    kolili, simiya-obiga na sibenalimo.
  tcs-tcs: Ai no laue oman po bi tisa blo ol man o kare lo oba dempla. Dem oman mas
    stap kuaiatwan.
  hlt-THB: Nu ing cawngpyi aham ingkaw pa ak khanawh saithainaak taak aham am ngaih
    nyng; a awm dym aham awm hy.
  soq-soq: Ita ne mai menaneipona ioto apana mona osouwo muka wadapu ba waeuwamopu,
    tane waeuwa bedewe mo daina os waimompa.
  qub-qub: Nogaga manami munächu warmicuna ollgucunata yachachinanta, ni ollgucunatapis
    munashanno purichinanta. Paycunaga manami chayno cananpächu caycan.
  att-att: Á sikán, arák ku anugutan ta babay yù mangituddu onu makáwayyá sù ira lálláki.
    Máwák nga magimammà nga magginná lâ yù ira bábbay.
  bki-bki: Maka noto najamo ka tire nalo averloglog sum̃ano nalo, p̃eli na aje tuboiano
    mave loa nalo, mia monoka atu melumu ga.
  bqp-bqp: Madì we nↄgbɛ̃nↄ yã dada gↄ̃gbɛ̃nↄnɛ ke ògↄ̃ iko vĩḿmaro, séde ògↄ̃ yĩtɛna
    kítikiti.
  mcp-mcp: Mə ayə́yɛ́ múdá ŋkul nə́ a jɨ́ɨ́gʉ́líg, ŋkí ntâg nə́ a jwúg nə mudûm. A
    dʉ́g ji kʉ́l-kʉ̂l.
  hat-hat: Mwen pa bay fanm yo dwa moutre pesonn anyen. Yo pa gen okenn otorite sou
    gason. Se pou yo rete byen trankil.
  npl-NT: Porke ne amo niktekawilia se siwatl matlamachti nion makinawatijto n tlakatl,
    yej san mamokajtia.
  bgg-bgg: Gu ne ithek shii yua pha de aphi chiih-è hò-aphuii lakhung shii riichai
    rek pha de aphi ro, ithek ne aro pha rai chid.
  eng-TCENT: I do not permit a woman to teach or to have authority over a man; rather,
    she is to remain quiet.
  eng-BSB: I do not permit a woman to teach or to exercise authority over a man; she
    is to remain quiet.
  cpu-NT: Te noshinetakaantero iyotaantayete tsinane, te noshinetakaantero ojevateri
    shirampariite eejatzi. Intaani ovayempitayetya.
  san-ASM: নাৰ্য্যাঃ শিক্ষাদানং পুৰুষাযাজ্ঞাদানং ৱাহং নানুজানামি তযা নিৰ্ৱ্ৱিৰোेধৎৱম্
    আচৰিতৱ্যং|
  tac-NT: Neka tabilé elá napurigá umugí nokimea beniria Onorúgame nila ra'íchali
    napu'lige napuísa ralámuli Onorúgame nila ra'íchali benimea, 'lige aminami tabilé
    najkí ne napurigá umugí nulémala a'boi 'yula, rió 'yúgame nísaká, 'lige uché jaré
    rió. Neka najkí napurigá i'kilí mochímala tabilé che anigá.
  eng-WEBPB: But I don’t permit a woman to teach, nor to exercise authority over a
    man, but to be in quietness.
  gfk-H: Pa iau haut bia tiga hahina na hausur bia na kurei tiga tunaan. Na kis matien
    mon.
  viv-viv: Iya keke vevine gadahawahegedi be kaliva hinavehawaledi o kaꞋi kaliva agaidiya
    hinavetonagona. Au hinaveꞋawaꞋibodedi.
  yao-yao: Une ngangumpa jwankongwe lipesa lya kwiganya, atamuno kwatawala ŵankwakwe,
    nambo atame jii.
  tgp-tgp: Tarea, enau na sopo majinga vara har̃ai la vujangi teni la mai patu tamlohi
    la tiroma la aulu na tamlohi. Mo vono, enira la pa toho malum purongo,
  auc-NT: Godongämæ̈ mïni pönencabo weca ongonte mïnitö onquiyæ̈mïni ïñömö odömonte
    apæ̈nedämaï incæmïnimpa, ante botö wææ ämopa. Ayæ̈ adobaï onguïñæ̈mïni ïmïnite
    onquiyæ̈mïni ïñömö, Ïïmaï cæedäni, ante änämaï incæmïnimpa, ante wææ ämopa. Wæætë
    tededämaï ëñencæmïnimpa.
  kbc-NT: Eledi ajikatece iwaalo daɡ̶a diiɡ̶axinaɡ̶atece Aneotedoɡ̶oji lotaɡ̶a, daɡ̶a
    iiɡ̶axi ɡ̶oneleegiwadi, oteɡ̶exaaɡ̶aɡ̶a yakadi me iiɡ̶e ɡ̶oneleegiwadi. Pida leeditibige
    me notokotiniwace.
  bmh-bmh: Izal dabeleu enai, air tub go nug dudu Uwait nugau Ze i abai maramau. Go
    han gusig oimai, dudu i gumaramau. Go ze tub i maramau, go soai damau.
  ctu-BL: Come mach comic mi' cha'leñob cʌntesa x'ixicob. Mach yomic mi' yumʌntelob
    i cha'an winicob. Ñʌch'ʌl yom mi' yajñelob x'ixicob.
  meq-meq: Na vəlatay tsəveɗ a ŋgwas hay ka matətikatay a hasləka hay bay ada tâ ləvay
    gər a hasləka hay bay. Tâ ndza ɗikɗik,
  noa-H: Mua hʌʌinag chan culto hee hõor k'apanag hee Hẽwandam hiekjã jaaupiba, ni
    hamachta hemk'ooin k'ãaijã hʌ̃rpai hapiba chirʌm. Magju k'ãai sĩi warag k'ĩuuta
    Hẽwandam hiek hũr hʌrrjëe hawi höbërju haai nʌm.
  alp-NT: Au suka kena binaru esi atetuke mokwai mo. Au suka esi pleta mokwai mo.
    Suke tamata binaru esi ndene.
  san-VEL: naaryyaa.h "sik.saadaana.m puru.saayaaj naadaana.m vaaha.m naanujaanaami
    tayaa nirvviroेdhatvam aacaritavya.m|
  kbq-kbq: Hu'neanagi nagra a'nemo'za vene'nea rempi huzmi zankuro, kva mani'zankura
    navenosie. E'igu agazone hu'za manisanaze.
  kbh-kbh: Ats̈e ndoñe quichatsleséncia, canÿe shembása boyabásenga chaotsabuatambá,
    ni chaotsamë́nda. Canÿe boyabása tojtsabuatambá o tojtsamë́nda ora, shembása ndocá
    chaondë́tsichamo.
  ron-LSB: Dar eu nu permit ca o femeie să învețe și nici să exercite autoritate asupra
    unui bărbat, ci să fie în liniște.
  pon-pon: I jota mueid on li amen, en wiada padak, de kaunda ol, a en nenenla.
  nhe-BL: Ax niquincahuilía sihuame ma quipiyaca nopa tequitl para quinmachtise tlacame
    ipan tlasentilistli, niyon para quipiyase tequihuejcayotl ica tlacame. Ma san
    tlacaquica.
  sps-sps: Nyo gim rou ma famanat ir fuainy muiny fafaaman ma faatsuts ari tana gum
    nar vainy fafaaman ge ma tagaa ot ir fuainy tsoiny; ari ma tomani,
  wnc-wnc: Nata maya tapatu dua katewa aminbamu miti wam yanindamumbik ba wawi apaapa
    yapbike tupan tapa binga dakngawik. Wena. Mayata kuma yuke wamban natapningge
    nataat.
  bus-bus: Mɛɛ̀ wezi nↄgbɛ̃nↄ yã dada gↄ̃gbɛ̃nↄnɛ ke aↄ̃gↄ̃ iko vĩḿmaro, séde aↄ̃gↄ̃
    yĩtɛna kítikiti.
  gub-BL: Peinu katu ko heze'eg nehe. Tuwe kuzà nuiko kwaw awa kwer waneruze'egar
    romo wà nehe. Tuwe wapyk a'e pe wà nehe, uzeapyaka katu pà uze'eg 'ym pà wà nehe.
  imo-imo: Ambomani iyema naa nokoko, Gotenga unguma mane naa tiengei nio. Ungu naa
    ningo taka liko molko pilengei.
  boj-boj: Naŋgi Qotei aqa anjam plaltaib. Osib tamo naŋgo gate saib. E na naŋgi saidnjronum.
    Naŋgi medabu getentosib anjam segi quoqnebe.
  eng-DRA: 'But I suffer not a woman to teach, nor to use authority over the man:
    but to be in silence.'
  knf-knf: Mëndinan ñaaţ ajukan këme aşih ñiinţ, awo kaŧiimandër.
  san-KHM: នាយ៌្យាះ ឝិក្ឞាទានំ បុរុឞាយាជ្ញាទានំ វាហំ នានុជានាមិ តយា និវ៌្វិរោेធត្វម៑
    អាចរិតវ្យំ។
  arn-NT: Iñche feypiken ta domo ñi kimeltunoael trawün che mew ka ñi ngünenoafiel
    rume ta wentru. Feley tañi ñüküfküleael müten
  zas-NT: Din ad zatiëëbtan guial gulüü tijb béngunaa bejn ree chi radxaag lasaꞌ reeman
    par gucaagdiajg reeman xtiidx Dios, ad rayalt nabee béngunaa xinguiaaw, rayal
    gucaagdiajgzaman.
  ken-NT: Mbɨ́kɨ́ ka bɛ ngɔrɛ́ ántɔ́ŋ Ɛyɔŋ Mandɛm, nɛ mbɨ́kɨ́ ka bɛ́ ngɔrɛ́ ámbɔŋ
    bɛtaŋ amfay babhakanɛm. Abhɔŋ bɛ́chɔ́kɔ chí kpák.
