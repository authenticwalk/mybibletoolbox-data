  gnn-gnn: '@see-verse:1TI.002.011'
  yal-yal: N mi tinɲɛ ɲaxanla xa xaranna ti, a yi nɔɔn sɔtɔ xɛmɛn fari. A xa sabari.
  cnt-NT: Tsá₃ cuë₅ jniá₂ jmɨg₄ jua'₅₄ a₂jme₃tag₅ 'io₅₄, on₃ guë'₂ jua'₅₄ jmo₃ 'éi'₃
