  gun-gun: Kunhague pe xee nanhombo'e ukai, neĩ ime re nambopo'aka ukai guive. Ha'e
    rami 'rãgue py tokyrirĩ toiny.
  agu-BL: Qui tzawak' ama'l scyetz yi e' xna'n tan chichusle'n yi e' nim juy, nka
    tan chicawe'n yi e' yaj. Ma na tajwe'n tan chinumewe'n e' xna'n.
  isn-isn: Singa numugombilye umusungu kumanyisa, ang'wi kutula nuuhumi kumogohekwe
    inge wikie nukianza kaukilaji.
  eng-PEV: I don’t let women teach men or be men’s bosses in spiritual things. They
    just have to be quiet.
  ilo-ULB: Saanko a palubosan a mangisuro ti babai wenno iturayanna ti lalaki, ngem
    ketdi agbiag iti kinaulimek.
  pir-NT: Sa yeye numia ʉmʉare buheracãhdo. Sa yeye ʉmʉare dutieracãhdo. Tiquina numia
    pehe dihta marieno ijiahro. Adãre Cohãcjʉ̃ ye mʉhtahye. Tiquiro bato Evare yeahye.
    Sa yero watĩno ni mehogʉ̃ tʉhoriquiro Adán ijierahye. Tiquiro ni mehogʉ̃ tʉhoricoro
    pehe Eva ijiahye. Sa tiquiro ni mehogʉ̃ tʉhoro, Cohãcjʉ̃re yʉhdʉdʉcaricoro wahahye
    ticoro. Sa yeye, numia pehe ʉmʉare dutieracãhdo.
  anv-NT: Nkɛle fɔ́ nnó andée álɛrege mekomejɔɔ́ Ɛsɔwɔ yɛ́ nnó áwyaá uto ápwɔ
    ánde wɔ. Ábɛ́ nyame áwuúge genó ɛyigé ande álɛrege.
  sab-NT: Cha me takalin muinga kwian mo litaba Chube geruadi ulita tke tangle, muinga
    ulita chegedale kamne. Kaire cha me takalin muinga mo gbe ma kweri onbrege onbre
    kage.
  tmd-tmd: Nɨ mö akuyöbö ñɨgö yadmɨdla, ñɨŋ God Mönö nöbö bla yad nöleñ; ñɨŋ nöbö
    piaku nugwidɨx mɨdeñ. Nöbö bla God Mönö yad nölmɨjöñ aku, mö bla ñɨŋ mönö bli
    yadeñ.
  acr-NNT: Riꞌin na kanya ta luwar chike rixoqibꞌ kebꞌuꞌan e aj kꞌutunel chikiwach
    rachijabꞌ o ketaqan pakiwiꞌ; ma ri lik ubꞌe e xa kakito.
  kpg-kpg: Au hagalee dugu anga nia ahina gi agoago, be e dagi nia daane, digaula
    gii noho dee muu.
  taj-taj: म्रिङम्‍हेमेगदेसे ह्रेम्‍फेबेगदेदा तहरी थान्‍बादेन परमेश्‍वरला बचन लोप्‍बा
    अधिकार चा ङाइ आपिन, तर थेनीगदे कुटीसीन चितोःला।
  avt-avt: Hi ap ewis miyapɨr nerp natɨp mɨt hɨm me God neit wɨnak ke God naanmɨpror
    au emɨt! Hɨr enkintɨp enu nentar menmen im.
  cbk-cbk: Hende yo ta permiti que un mujer ta enseña o ta domina con el maga hombre.
    Necesita el maga mujer esta quieto adentro del iglesia durante el adoracion para
    con Dios.
  uig-ARA: لېكىن ئاياللارنىڭ ئەرلەرگە تەلىم بېرىشى ياكى ئۇلار ئۈستىدىن ھۆكۈم سۈرۈشىگە
    يول قويمايمەن. ئەكسىچە، ئۇلار تىنچ بولسۇن.
  tuf-tuf: Wiw̃inat serin siw̃in acu aját ajc waátiro. Serin ayin acu ajc waátiro.
    Wiw̃ín ajc sarac chaquin ácucuano.
  abx-abx: Ga'i ako agtugot nga i danda i manuro' o ma'in ngani' nga aniya' gahum-na
    pagdalom si lalla. Kinahanglan nga ga'i mga iya agparapanribok.
  mco-NT: Yɨ töxyjäydɨjc ca'p niducyɨch yaj'ixpɨgɨpy jäy ajcxy ma je naymujctac. E
    ni ca' ypadyii nɨcxy yëydɨjc ane'my. Huen ajcxy amoñɨ y'ity.
  cpb-NT: Te nishinetakaantero iyotaante tsinane rapatotapiintaitaga, te nishinetakaantero
    eewateri shiramparipaini eejatzi. Apatziro owayempitayetya.
  aon-aon: Eik Pol yakri uwok um ono armago upe debeiwori um armam aria unek skulumam
    um Iruhin ananin baraen, uwok. Owo ta upe mokureg.
  hus-NT-2005: Pos an mímláb yab jaꞌ u walkál ti okʼtsix ba jun i junkuntaláb, nibal
    kin kóꞌoy takʼnél ni jun i inik, yejat ka kʼwajay echʼekʼi chamamadh.
  mig-NT: Chi̱ tú já'a‑ri̱ tu̱'un ja̱ kánduu̱ ñasɨ́'ɨ́ stá'a̱n‑ña, ni tú tá'ú‑ña tíñu
    nuu̱ cháa, chi̱ ná'ín‑ni ná kóo‑ña.
  bps-bps: Na làgu ale fatdò ku demen mebe i dad lagi, bay fye fa ku tatì ale fanak.
  mbs-mbs: Eked kepakay diyà kanak aw bayi se megtoladà aw lomowan diyà te meama.
    Keilangan olò dan menenalan,
  tof-tof: Ka koke ubi baindóla, kola pam koke umulbain korale Godónbóka, ó pam koke
    balngomól korale wirri arüngpükü. I wata piküp korale.
  cme-NT: Mi sa taara ciɛŋo sire yiɛra wuɔ u waŋ Diiloŋ-nelma, u saa bi saaya u waa
    bibiɛŋo yuŋ-nu, u par fĩinamma yoŋ.
  sus-sus: N mu a luma ginɛe xa xɛmɛe xaran, xa na mu a ra e xa e yamari. Ginɛe xa
    lu sabari kui,
  pon-2006: I sohte kin mweidohng lih akan en padahk de ahneki manaman pohn ohl akan,
    ahpw irail en nennenla.
  dad-dad: Aya kayaum tamo ifelnẽya be, wal fiye ken, uyu iroukenẽya nigin to yo auf,
    ĩ foro yalauf bagai.
  zab-NT: Zec chi adxasaa zeclɨ de nguiu ne zeclɨza de gunaa par icuadiagdeb xtiidx
    Dios, quɨt náti par iseed tuby gunaa laadeb te pur nguiu ná ni nap guelrnabee
    par ziy, ax quɨt náti par tedlo de gunaa sino que ná par icuadiagtisdeb.
  jae-jae: Aê jalôc gebe lauo têndôŋ lau to têtu ŋacwaganêŋ ŋatauo nec atom. Êsêac
    sêmoa sênam tauŋ tôŋgeŋ.
  ksd-ksd: Ma pa iau nur tar ia tai ta vavina upi na tena vartovo, ba na malamala
    ngala pire ra tutana, na ki vovovon ika.
  msm-NT: '@see-verse:1TI.002.011'
  myk-myk: Nɛ funŋɔ wa nago cèe pʼa kalaa kaan namaa mu nʼa daa fɛɛ pu tapinnɛgɛ ni
    wɛ, kelee na puyɛ yaha namaa ɲuŋɔfɛɛ wɛ. Pʼa yaa na cari cari puyɛ na, na niwegee
    shan.
  sbe-sbe: Nige ya talam bena taba sinesineo se lauhekata tatao udiyedi na yodi gigibwali
    se saedikwaidi, na bena se tautaubiga.
  mcr-mcr: Nyi apäkä hui, qokiquau äkittqiyetä, Goti Hanjuwä Iqueä kukŋui ätätä motqueqäŋqe,
    qŋqaŋä äyqä. Ii kiqä qanyä pmeqäŋqe.
  cux-NT: Nguɛ́ɛ́ neⁿ'é chi n'daataá ca'cueeⁿ yā saⁿ'ā chɛɛti yaacū ní nguɛ́ɛ́ cunee
    yā lado yeⁿ'e 'iiⁿntyéⁿ'ē chi caaⁿ'maⁿ ntiiⁿnyuⁿ yā yeⁿ'e saⁿ'ā. Ní nguɛ́ɛ́ canéé
    chi caaⁿ'maⁿ n'daataá s'eeⁿ chɛɛti yaācū.
  tur-YTC: Kadının öğretmesine ya da erkeğe egemen kesilmesine izin vermiyorum. Kadın
    sessiz kalmalı.
  san-ITR: nAryyAH shikShAdAnaM puruShAyAj nAdAnaM vAhaM nAnujAnAmi tayA nirvviroेdhatvam
    AcharitavyaM|
  bel-N: А жанчыне, каб навучала, не дазваляю, ані каб мужам кіравала, але каб у маўчаньні
    была.
  sch-sch: Mi minchu rangin mini, aninônchu pasal chunga rachamnei rangin mini phal
    mu unga; an dâirek ngêt rang ani.
  mic-MIQNT: Mo wel'te'tmuaqig e'pijig gina'mua'tinew aq iganpugutuanew ji'nmug. Amujpa
    i'mu'tijig wantaqo'ti'gtug.
  huu-NT: Omoɨ ofia, omoɨ ɨiñɨaɨna llofuiana jitaiñedɨcue. Nainomo omoɨ ñaɨñena. Ɨiñɨaɨ
    omoɨ anamo illana jitaiñedɨcue. Iese omoɨ rɨñonɨaɨmo lloiacadɨcue.
  jiv-NT: Nuwa̱nka ashí iruntramunam unuiniartinniasha tura ni áishri̱n akupkatniuncha
    suritiajai. Antsu takamtak pujustiniaiti.
  otm-NT: Nɛ dí xi'i hin dim 'bɛt'o yʉ xisu ngue da xänba yʉn 'yohʉ, pɛ din hɛ̨tho.
  dah-dah: Irde alya bereya gabu irde haŋde gor epte ma al saba yirde hinayiŋ. Irde
    epte ma al doyaŋ yirde hinayiŋ. Bere beleŋ mata gwahade teŋ teŋ gobe ne beleŋ
    utaŋ yirde hime. Berebe alya bereya gabu irde haŋde gor dufaymiŋde mali mere ma
    teŋ hinayiŋ, balmiŋ po hinayiŋ.
  tnk-tnk: Iou iapkəseni mhə mə nɨpran tuhahatən uə hərɨmənu ia nərman. Irəha tuhaməkeikei
    mhafafa,
  kpr-kpr: Na eminge sise seraena. Evetu eniimi jo eredo, gegenembo dengoro indae
    arira, o gegenembo da giti jighari jo nune ae arira. Evevetu ne beka dodo iraeteri!
  san-IAS: nāryyāḥ śikṣādānaṁ puruṣāyājñādānaṁ vāhaṁ nānujānāmi tayā nirvviroेdhatvam
    ācaritavyaṁ|
  nho-nho: Nau see hiihai maa naa haahine raa ki ttuu no akonaki naa tama te lotu,
    aa maa laatou ki mee ni vana hakamaatua i aruna naa taanata; laatou ki nnoho seemuu
    koi.
  gym-NT: Erere arato, nitre tödekaka Jesubti käta gätäre, ye känti ni merire käkwe
    ñan diri jire ni brareye. Erere arato, ñan ja mikadre ni brare brare dänkiene,
    ie ti tö. Ni merire raba kwekbe,
  azg-NT: Ee tyiꞌmancya ja na ncüii tsanscu na ntsiꞌman juu ndëë nnꞌan na conduihan
    tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon, min na ntcoꞌxen jon nannon, xiaꞌntyi na cꞌonhan na
    machen jndyuehan joꞌ.
  bhd-bhd: अवं अज़ाज़त न देईं कि कुआन्शां मड़दन शिखालन ते तैन पुड़ अधिकार रखन। ज़ैखन तुस
    आराधना केरनेरे लेइ अकोट्ठे भोथ त कुआन्शेईं च़ुप लोड़े रावरू।
  too-NT: Quit tū' icmakxteka que kalhatin puscāt camāsu'yulh nīn cacāmāpa'ksīlh huan
    chi'xcuhuī'n. Xla' tzē'k catahui'lalh
  ind-AYT: Akan tetapi, aku tidak mengizinkan perempuan mengajar atau memerintah laki-laki.
    Namun, perempuan harus tetap tenang
  cjo-NT: '@see-verse:1TI.002.011'
  nsn-nsn: Inggo ahik pahu uahue tasisina ra mene ualasira ue ra i rana tasir bulout.
    Gisina paka uanguangoul sikoro kompe.
  san-DEV: नार्य्याः शिक्षादानं पुरुषायाज्ञादानं वाहं नानुजानामि तया निर्व्विरोेधत्वम्
    आचरितव्यं।
  tna-NT: Quema tsada mahue epuna cuana ja deja cuana pabuetsuata puji. Be epuna cuana
    ja deja cuana pacuatsasiata. Cuatsa mahue ani taji huecuana.
  lid-lid: Jo baseken aha ales ta leheya lakou ma hawe katondrok iri mwan bwe; aha
    badeh, kado le.
  wim-wim: Aꞌ than wanch al-alangana keꞌ wik thaaꞌ-aath-aathayn thanang pam anangan,
    aꞌ putha moom piꞌan keꞌ iiy-iiyayn pamantana, an yaꞌa. An min yaꞌa, ngay nanangan
    kaangk keꞌa! Than wanch anangan-a, appap nyiin-nyiinayn aak churchangan,
  zga-M: Sanikhupa udaala uvulegefu wa khumanysya khuve khuva vulogonchi pavagosi,
    pu atamage mbusita khuva na mamenyu.
  yom-yom: Ndikadi vana minsua kuidi nketo mu longa voti yadila bakala. Vayi bika
    kaba dio sui.
  san-SIN: නාර‍්‍ය්‍යාඃ ශික්‍ෂාදානං පුරුෂායාඥාදානං වාහං නානුජානාමි තයා නිර්ව්විරෝेධත්වම්
    ආචරිතව්‍යං|
  yut-yut: Nak mɨŋat yopbo wɨli dakon mibɨltok amɨn egek Piŋkop dakon gen do yoyɨŋdet
    ani do dɨmasi nandɨsat. Mɨrak gɨn yopmaŋek egɨpni.
  grc-BYZ: γυναικὶ δὲ διδάσκειν οὐκ ἐπιτρέπω, οὐδὲ αὐθεντεῖν ἀνδρός, ἀλλ᾽ εἶναι ἐν
    ἡσυχίᾳ.
  cpc-NT: Tii noshinitakaantziro iyotaantayiti tsinani, tii noshinitakaantziro ojiwatiri
    shirampariiti iijatzi. Apa owakimpitayitya.
  nhg-NT: Pos naja amo nejcöhua sohuatl ma tlamachte noso ma tlamandöro ca tlöca,
    tlöcamo sa ma tlacacta.
  nya-nya: Ine sindikulola kuti amayi aziphunzitsa kapena kulamulira amuna; koma akhale
    chete.
  ngu-NT: Niman xnicahuilia on sihuatl ma quimachti nion ma quimandaro tlacatl, yej
    ma ca ma nahuati,
  kup-kup: Met paru añahol korav ahori ravat het Godiz ñetiv abanarin badede mañohopanezavoz
    ne kaev, oñ paru kilam toutat het abanariz hahopanezat hatevetehopanez ne ev hamoh.
  jid-jid: Bana no mba kon duba tsro nda kpa ba lon mba tsir na, naki du ba sun ni
    vu tu.
  wmw-wmw: Simwasa mwanamuka kufunda wala kuwa na mamulaka julu ya mwananlume, fala
    ajuzi anyamare.
  gmv-GGM: Maccashshi coou gaanape attin iza tamarssana mala woykko adde bolla godatana
    mala koykke.
  ssg-ssg: Nga kum sowini hani teka hehin to masiwi ti teka wawan ma hanaualaha kakai
    Haeu ti puli lawe seilon. Laha kewa hong matainiai kakain.
  zpo-NT: Nu nii na nyent mod seed ngwnaa re xaabyi nu nixa nanabeyyt me lo re xaabyi,
    sinka nzhekla na naniit me leen pa nkasa gu nu nakeet me rezh.
  poy-poy: Kumbiti neni numulekiziya ndiri mdala kuwera na uwezu kufunda ama kumkolamlima
    mpalu, kafiruwa kalikali jii.
  qwh-NT: Manam munätsu warmicuna nunacunata inglisiachoqa yachatsinanta, ni ollqucunata
    mandecachäyänanta. Mas bien shumaq wiyacuyätsun.
  gaw-gaw: Da ah laip̱u laa nug ip̱uniṯak ah daaḵunu o danab dilag iḵi daaḵunu aib
    aṯem. Nug anam ii daama, nug dagomib daaḵu.
  nca-nca: Nondo pareto Anutu koro mande koro murí rondaqe yunowaŋgo ŋuro soré yereyoteno.
    Kowe pareto uni wiri yereweya ŋuro soré yereyoteno. Pare soso maŋgoye kusiyoro
    mande naŋge iŋowaŋgo.
  zpz-NTPP: Ya̱ warica̱ rishbeey nu lyuu biñ mñaa lat mbecy zigy. Nunu warica̱ rishbeey
    nu gyub ic dem lat de yu gyeey. Sinu rlagya̱ nu ri gzub dem. Cueꞌ gniim.
  zac-NT: Adë rdë́ꞌëdiaꞌa sí guëluaꞌa ra naꞌa ra shmënë Dios, nilë rnibë́ꞌadiꞌi raiꞌ
    nguiu sino guëac dchi ra naꞌa
  kyg-kyg: Nagaemo aꞌnemogi aliꞌa apaya malege ve anagaꞌaiteꞌmo yagaiꞌa apatege hisayafeꞌmo
    aliꞌna oꞌapateꞌnovanageꞌa ge osuꞌa afaꞌa maigae.
  kmk-kmk: Adik ipalubus ud babai un mangitudtudu onnu mangiyapu sidan laḻaki. Masapula
    gumiginnok da.
  cao-NT: Jasca, joni bo yoxa bá tiisimayamaxëti xo ra. E qui yoi tsi xo toa joni
    bo ja yonacanaina. Ja pasixëti ca xo.
  bbr-bbr: Isakasar kar asir inikerta, kos roat Anut nukan ämän wa tamarai. Is ko
    inikerta, ko sakau oianik, roat wa kamwarai. Ko kar ämän wa aräi, ko asor rawai.
  inb-inb: Warmi­kunata mana saki­ni­chu, kari­kunata iacha­chispa, man­dag kan­ga­pa.
    Pai­kuna iukan­kunami, ima iacha­chi­kus­kata upa­lla uia­na­kunga.
  hrv-hrv: Poučavati pak ženi ne dopuštam, ni vladati nad mužem, nego - neka bude
    na miru.
  box-NT: Ĩ yí tà le ɓa hã́awa wé kàrán ɓa báawa, tàá à ɓa yí pànká
    ɓa wán. Ɓa ko ɓa wé kɛɛní sṹuní.
  ote-NT: Hindí ne gue go ya ꞌbɛhña̱ da xahna ya ꞌñøhø ja ya hmuntsꞌi, nixi hingo
    maꞌna da mandaꞌʉ que ya ꞌñøhø. Dá ꞌyøstho.
  wnu-wnu: Ye yamangar ger ebesam wurine munon qei qomon wuriimbig qiyo a umami me
    bumai igo. Ue, wuri irugest qas umami qob igatar igorunor.
  zam-NT: 'Tedib con'' ñibe''en lool, ne, Timote: Ne''ta''del lugar gàc thìb mèngot
    maistr par lu'' mèngot loo mènbi'' co''se'' queltàa mèn le''n templ loo xnaa.
    Ne'' ne'' ta''l lugar ñibe'' mèngot loo mènbi''. Ndxe''leque'', xèe cue mèngota
    co''se'' queltàa mèn le''n templ. Ne''càb rode mèngota loo mènbi''.'
  zyp-NT: Canu tei capaw cung letah cawngpah le nawhnui cawh sai bei neh, canghrasala
    de teitah bia aa nge ruapaw a cang.
  sey-NT: Cuiꞌne nomiohuaꞌire ë̱seyë, jai pa̱i tsiꞌsi sitona yeꞌyaye. Cuiꞌne ë̱seyë,
    ë̱mëohuaꞌire meñe quëcoyeje̱. Coa ai jerepa deꞌoye joꞌcua asaye paꞌiji, nomiohuaꞌi
    cato.
  nvm-nvm: '@see-verse:1TI.002.011'
  mps-mps: Te Godigo po odobo we bidi hani tomode te eno te we me deli te po ola mabo
    tisa bidi ma te bidi dabego tobolu we bidimainogo me gogolobo menio. Te menio.
    Te we dabe sibi augwali te pedauwali pania selama, tama bidigo wabo po naga odao.
  pab-NT: Kasani ohironae maisa enanae aotyakisa, wakatya hare naokare. Maika mema
    tyaonaha.
  llg-llg: Tungga au, na ta nandaa ina kala ala sosoꞌuk aok fo palenda tou kala, ma
    lanoli sala. Malolenak ina kala, kada ala bendoo.
  kyf-kyf: Ɩ'ɩn 'nyɛ 'ŋwnɔ 'yoo ɔ 'ka nʋkpasia gbʋ -slolu. Wa 'na -kalɩ 'tɩtɛ nʋkpasia
    -gʋ -nɩ, nɩɩ, wa 'na gbalɩ ŋwɛ -nɩ.
  tpi-tpi: Mi no save larim ol meri i bosim ol man na i skulim ol long tok bilong
    God. Nogat. Ol meri i mas pasim maus na harim tok tasol.
  mih-NT: Ña sehi sa zacuaha ñuzɨhɨ Tuhun Ndyoo (nuu cuaha ñiyɨvɨ) a sa cundyaca ñaha
    ñu sii rayɨɨ vatyi cuñi si sa coo taxi ñu.
  qvh-NT: Musyashgansinöpis Adanta camarcurrämi Evata Tayta Diosninsi camargan. Saynöpis
    manami Adantasu Satanás engañargan Tayta Diosninsi mandashgancunata mana cäsucunanpä,
    sinöga Evatami. Saymi shuntacäyashgancho warmicuna olgucunata yachasiyanmansu
