verse: 1TI.002.012
translations:
  kpx-kpx: Di isiviholialeike keateau malaha haivei abuemo vuvunealiho. Isito abu
    hotoeabe evisi tobekai ugei.
  okv-H: eto evohu na embo tihi jigesuja eto ahe poekasuja avo na uje ae ra te evohu
    amo jamo eto iresuja.
  tbo-tbo: Ega ata luhogaleya ipa wiwine ona lauguguya, po ololoto ona tanitaniwagehi.
    Ona genuwana ma ona lautanigana imahi.
  mal-C: ഞാൻ സ്ത്രീയെ, ശാന്തമായിരിക്കാൻ അല്ലാതെ ഉപദേശിക്കുന്നതിനോ പുരുഷന്റെമേൽ അധികാരം
    പ്രയോഗിക്കുന്നതിനോ അനുവദിക്കുന്നില്ല;
  grc-SR: ⸉Γυναικὶ δὲ διδάσκειν⸊ οὐκ ἐπιτρέπω, οὐδὲ αὐθεντεῖν ἀνδρός, ἀλλ᾽ εἶναι ἐν
    ἡσυχίᾳ.
  bgc-bgc: मै बिरबानियाँ ताहीं मर्दां नै सिखाण या उसपै हावी होण की इजाजत कोनी देंदा,
    जिब थम आराधना म्ह मिलो हो, तो बिरबानियाँ नै चुप रहणा चाहिए।
  khz-khz: Au ati aririwana gare vevega-ripa inaguluna pia kalaa, e vevai magulinai
    irana maru ragai pia kune-agira, e ragai pia kilakila.
  deu-TKW: Zu lehren gestatte ich einer Frau nicht, auch nicht über den Mann zu herrschen,
    sondern sie soll sich stille halten.
  zsr-NT: Cutu runnaꞌ latj ngul lusë́dinu len culaꞌná béꞌinu bönniꞌ. Ral‑laꞌ laꞌcuaꞌnu
    dxiz ga nudubgac bunách queëꞌ Cristo.
  lin-lin: Napesi te na mwasi nzela ya koteya to ya kozala na bokonzi na likolo ya
    mobali ; mwasi asengeli nde kovanda nye.
  hns-NT: Ham na maangiela kie aurat log samaadj me siekhaawe kie to mardaana log
    ke oeppar hoekoem tjalaawe.
  noa-E: Mua ʉʉinag chan culto ee õor khapanag ee Ẽwandam iekjã jaaupiba, ni amachta
    emkhooin khãaijã ʉ̈rpai apiba chirʉm. Magju khãai sĩi warag khĩuuta Ẽwandam iek
    ũr ʉrrjëe awi öbërju aai nʉm.
  eng-EMTV: And I do not permit a woman to teach, nor to have authority over a man,
    but to be in silence.
  mib-NT: Chi tu jéhe ri jnūhun jeē steén ñahan nuū ñáyuu ndutútú, ni jeē ndácu ña
    jniñu nuū tēe. Chi sa suhva na cúni nahín ña.
  lif-NT2: इङ्‌गाॽग मे़न्‍छुमाहाॽरे़ ये़म्‍बित्‍छाॽहाॽ हुॽमासि नु युक्‍को कप्‍मासि
    युक् मे़बिरुङ्‌सिङ्‌ङिन्‍लो॥ कर मे़न्‍छुमाहाॽग स्‍वाःत् मे़वाॽररो॥
  xnj-xnj: Nene nigana lepi mdala amuwula amala amlongosa mgosi, iganikiwa kutama
    nuu.
  mmx-mmx: Axo vara i do lavakin dina lox ase lavatlok to xeneng at lotu la di noxomgomgo
    ri lavatlok. Dinak lox atnaasan mun.
  cbr-NT: Cana mi cain, axa Jesucristomi catamëcë unicama timë́cëbëtan ca xanuxun
    bana ñuixuntima 'icën, nucë bënë unían aín bana tanquin an cacësabi oquin 'anun
    quiax ca quitima 'icën. Usai 'ianan ca unían Nucën Papa Diosan bana ñuixuncëbë
    banatima 'icën.
  tee-NT: Ju lacatalhavat jantu iclacasq'uin ni cata'amalaninilh ixchivinti Dios ju
    chakolun. Ca'amalanicalh ju jok'atni. Nin yuchi ni lai xamati' ca'amap'aksinin.
    Alai va sek catatavi.
  eng-LSV: and I do not allow a woman to teach, nor to rule a husband, but to be in
    quietness,
  cak-NT: Roma ren man ninya' ta lugar chi ri ixoki' más nim niqui'en chiquiwech ri
    achi'a', ni chi yequitijoj ri kach'alal cuando quimolon-qui'. Xa can man jun tzij
    tiqui'ij.
  pah-NT: 'A''e hete ji nde ve: Kunhangwera''g̃a ti toko Tupana''ga nhi''ig̃a rehe
    jate. Tombo''eyme ti g̃a Tupana''ga nhi''ig̃aatyviva''ea rehe. Te''iyme tuhẽ ti
    g̃a: “Kunhangwerava''ea oapo akwaimba''eva''ea.” Tombo''eyme ti g̃a a''ea rehe
    Tupana''ga nhi''ig̃aatyviva''ea rehe.'
  sja-NT: Mɨa wẽraarãmaa ɨmɨk'ĩraarã jarateepik'aa maa-e pɨrã chok'a pëipik'aa. K'ĩup'ee
    p'anadaipia bɨ ijãapataarã see jõnɨ misa.
  xed-xed: Vlaŋ a yu ta tvi ta marakw ŋa taghanaftá skwi, dər ŋa ga mgham ta ghəŋa
    zgun wa. Seftekwa katsi nzata.
  mks-NT: Ta co̱ sáhan i̱ ña̱ma̱ni̱ nu̱ú na̱ji̱hí ña̱ ná jána̱ha̱ na̱ nu̱ tácá ña̱yivi.
    Ta ni co̱ sáhan i̱ ña̱ma̱ni̱ nu̱ ná ña̱ ná cacomí na̱ cuéntá sa̱há da̱ta̱a. Joo
    ndítahan nu̱ ná coo táji̱ ná.
  gfk-S: Iou paile haut be tike haine na hausur be na kure tike tunana. Na kis matien
    mon.
  bmu-bmu: Ambi eŋön azi galöm köla kusum eŋgimegöra nöŋön ‘Oŋ!’ qahö jizalmö, tokogetka
    ösöŋ keu bök tatme.
  dgz-dgz: Go mu yone apan paina yamamume nop ya wadidiamot anuivin. Go mu yaentuk
    neman gure anuiwanuman.
  eng-GNV: I permit not a woman to teache, neither to vsurpe authoritie ouer the man,
    but to be in silence.
  zaa-NT: Nia' qui'ni bittu ná qui'ni ttu niula nna quixá'anią ca nubeyu' le' iglesia
    qui'ni į nuą' ná, o qui'ni gunią dirigir ca nubeyu' le' iglesia, sino ná qui'ni
    bihua biỹa innią.
  eng-WEBSTER: But I suffer not a woman to teach, nor to usurp authority over the
    man, but to be in silence.
  guh-guh: Petiriavi apo tocopatsinë pemuxujiobinexa pebijivi. Apo tocopatsinënua
    petiriavi beayaijamatabëcuenevi nataeya pitorobabiabinexa pebijivi. Biji rajane
    petiriavi beveliajamatabëcuenevi nataeya ajumejibia benamuxunaevetena.
  bon-bon: Cane singi lica magebi te irecu ätumuta ngalebora abiberäjame coo mope
    biname me äbitame rooriye bime tääpume, yepä tabe miiji bojäcu lenaja.
  nhw-BL: Amo niquincahuilía sihuame ma quipiyaca nopa tequitl para quinmachtise tlacame
    ipan tlasentililistli, niyon para quipiyase tequiticayotl ica tlacame. Ma san
    tlacaquica.
  swh-ONEN: Simpi mwanamke ruhusa ya kufundisha au kuwa na mamlaka juu ya mwanaume.
    Mwanamke inampasa kukaa kimya.
  wbi-wbi: nanikumpela umukujuuva uvutavulua ulwakuvulanisia nambe kukuntema umukinhaata.
    looli avisaghe mpuliki.
  bba-bba: Nɑ ǹ wure tɔn kurɔ u keu sɔ̃ɔsi, ǹ kun mɛ u n sɑ̃ɑ tɔn durɔn wiruɡii
    ɑdɑmɑ u n dɑ n mɑɑri.
  eng-KJVCPB: But I suffer not a woman to teach, nor to usurp authority over the man,
    but to be in silence.
  kgk-NT: Ndahejái kunha kwimba'e-pe ohekombo'e. Tomanda e'ỹ kwimba'e-rehe kunha.
    Onhe'ẽ e'ỹ reheve tohendu ae katu inhe'ẽ.
  waj-waj: Gioonnaiya Anutuuqaa kuaivaa vaidiiya kiaa mmida iyara diaaraivaara na
    ooqoo kiaunoo. Gioonnaiya kua seemuaa varida kuaivaa nnaasu rikiaatee.
  cpy-cpy: Tee noshineta-kaantziro iyotaante tsinani, tee noshineta-kaantziro eewateri
    shirampari-paeni eejatzi. Apatziro owayempi-tayityaa okemijante.
  mpx-mpx: Nau nige ya tatalam yowau nihi panpankiti bolau elal o ebo nihi logugui
    lakel, iyai te nihi mibabakuhu.
  wbp-wbp: Ngajulurlu Puurlurlu, ngulaju karna-jana karntakarntaju warrarda jarraly-pinja-wangurlu
    warla-pajirni yangka kalakalu-jana wati-patu marda pinarri-mani, manu kalakalu-jana
    marda wiri nyina karntakarntaju wati-patukuju. Wangkami warrarda karna-jana karntakarntaju
    yungulu nyina wurulypa jaajirlaju.
  luo-luo: Ok ayie mondo dhako opuonj ji kata obed gi teko ewi ngʼama dichwo; nyaka
    olingʼ mos,
  nhe-NT: Ax niquincahuilía sihuame ma quipiyaca nopa tequitl para quinmachtise tlacame
    ipan tlasentilistli, niyon para quipiyase tequihuejcayotl ica tlacame. Ma san
    tlacaquica.
  aii-aii: ܐܝܼܢܵܐ ܠܹܐ ܝܘܸܢ ܒܝܼܵܗܒ݂ܵܐ ܦܣܵܣܵܐ ܠܒܲܟ݂ܬܵ‌ܐ ܕܡܲܠܦܵܐ ܘܠܵܐ ܕܥܵܒ݂ܕܵܐ ܫܘܼܠܛܵܢܵܐ
    ܥܲܠܔ ܓܲܒ݂ܪܵܐ، ܐܝܼܢܵܐ ܗܵܘܝܵܐ ܫܠܝܼܬܵ‌ܐ.
  esk-NT: Uvaŋa aġnat iḷisautritqunġitchitka unniiñ aŋutit qarġullugich aglaan iñuksruisaaqtuksraurut.
  msb-msb: Dili ko ginatugutan na pagatukduan opagapamunuan sin babayi an kalalakihan.
    Dapat magpuyo lang gayod siya,
  cpa-NT: Jøng² mai³¹ la² ca¹hnángh¹jni hŋiéng¹. Tsa¹cuø³jni jǿg³ he¹ hio¹³ jǿg³ quiah¹²
    Diú¹³ ja³tiogh³ dsa² jue¹². Tsa¹cuø¹²jni cán² hio¹³ ni³ quiah¹² dsa² ŋioh¹². Ju³tiúgh³
    hio¹³ tei³ dsi²néi² guøh¹².
  dso-dso: ମୁଇ ମାଇଜିମନ୍‌କେ ସିକାଇବା ଅଦିକାର୍‌ କି ମୁନୁସର୍‌ ଉପ୍‌ରେ ସାସନ୍‌ କର୍‌ବା ଅଦିକାର୍‌
    ଦେଇନାଇ । ତାର୍‌ ବାଦୁଲେ ସେମନ୍‌ ଚିମ୍‌ରାଇଅଇ ରଅତ୍‌ ।
  meu-meu: Hahine na na gwaua tubumu, basine hahediba, bona tau basine gunalaia; ia
    na asi reḡereḡena baine noho.
  yva-NT: Syo wanya mansamayaro wo ananyao raugaje irati anya mansai jewen muno vemo
    ube akarive anya mai jinya, yara syare umanin bayave.
  dgc-dgc: Ewan ko pakultaden du bébe a mégtoldu, Sakay pati, éwan side maari a te
    kapangyarian du lélake. Kailangan san side a manahimik ta pégmiting.
  zpm-NT: gnedzd naa diidz ne zha so cseed miech, o zhagaa gnabey lo mgui. None dzese
    sob zho,
  hix-NT: Onà wyaro kanye ro me wehxaha, uro, woràskomo kom hoko. Hananàhno yhera
    hak nahtxoko, kàrkomo komo yohon mehra hak nahtxoko, kanye ro me wehxaha, àhokonye.
    Àro ke, tatàknye roro rma hak nahtxoko.
  sim-sim: An mbeek a halashiwak hulayi nokopjihi siyok li siwak nokopji Avui Wasilakahi
    mashin lirin sawenda ambu lir, wahau. Halanak nokopji men mayam li lihi li liwangarika.
  npi-ULB: म स्‍त्रीलाई सिकाउन र पुरुषमाथि अधिकार गर्न अनुमति दिन्‍न तर तिनी चुपचाप
    रहून् ।
  cgc-cgc: Ula a gatugot na mga bai magtudlo daw magdumala ta mga mama. Dapat mamati
    nang danen an na maglineng.
  tim-tim: Âmbâle siâŋe Kristogât keiŋe hekat yeŋgiwerâm akbiap arekŋe luâk ewangi
    yekmâ kinbiâp dâm aregât nâŋgâre bo ârândâŋ aktâp. Aregât hain bo akbiâp. Yâk
    yân kâŋgom yoŋâk manbiâp.
  yor-yor: Ṣùgbọ́n èmi kò fi àṣẹ fún obìnrin láti máa kọ́ni, tàbí láti pàṣẹ lórí ọkùnrin,
    bí kò ṣe kí ó dákẹ́ jẹ́ẹ́.
  wos-wos: Wuni angi wuni we. Takwa Godna jémbaka duré yamba wakwekéndi. Takwa duka
    néma takwa yamba rekéndi. Di buléhafi yata nakélak retandi. Wungi wuni we.
  emp-NTPO: Ãbaa dji jʌrebʌdad̶e mʌ̃a iduaribicaa wẽrãba jaradia b̶aida wa umaquĩrãda
    idji jʌwaed̶a erob̶aida. Ãtebʌrʌ wẽrãba chupea ũrĩ b̶aida b̶ʌa.
  eng-F35: I do not permit a woman to teach or to have authority over a man, but to
    be in silence.
  ind-ind: '@see-verse:1TI.002.011'
  pes-OPCB: اجازه نمی‌دهم زنان به مردان چیزی یاد دهند و یا بر آنان مسلط شوند. زنان
    باید ساکت باشند.
  mpt-mpt: '@see-verse:1TI.002.011'
  ssx-ssx: I̱ma꞉ta꞉ wanda꞉ homeke ma꞉nda꞉ma꞉ mo haliweki pa꞉ta꞉ pi wala꞉la꞉ you wanda꞉
    haena꞉e hone na witolome. Dia꞉me. Ikita꞉ pi na leke pita꞉ opita꞉la꞉eki homeke
    pia꞉pa꞉peke ya꞉la꞉me laa la꞉ witolome.
  mkl-mkl: Ǹ kù jɛ inɑɑbo ŋɑ ɑ kɔ si cio wɑlɑkɔ ɑ jɛ inɛ nɡboi inɛmɔkɔ ŋɑ. Ammɑ í
    sĩɑ ɑ yɑ mɑɑ coko.
  gaq-gaq: ଉପଦେସ୍‌ ବିନେ ଣ୍ତୁଲା ଙ୍ଗିରେ ଆଡ଼ାତ୍ରା ସାସନ୍‌ ଡିଙ୍ଗ୍‌ନେ ଅଦିକାର୍ ନେଙ୍ଗ୍ ସେଲାମ୍ବୁଏଃଇଂକେ
    ନାବିକେ ଣ୍ତୁ ।
  gof-RNT: Taani maccasay tamaarssana mela woykko adde bolla aawatana mela gidonnashin
    si77i gidi daana mela koyays.
  unx-unx: କୁଡ଼ିକ ଇତୁକକାକ ଚାଏ କଡ଼ାକଆଃ ଚେତାନ୍‌ରେ ଆକ୍‌ତେୟାର୍‌ରେକାକ ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌
    ଆଚୁକତାନା, ମେନ୍‌ଦ ଇନ୍‌କୁ ହାପାକାନ୍‌ଗି ତାଇନ୍‌କାକ ।
  gah-gah: Vená neneta monó tisa lilí itamope itó ve kivilegeko gizapa oketatune litamope
    nenemú gele kemesá amuve. Monó litakú nene keza gakó lamiki legesó iki minataze.
  lcm-lcm: Napo tav ainak ani aina si vil akalkalit vo si tutu taunai ani tauan. Aina
    kapo ro ka musik.
  aer-aer: The Paul-ele arelhe areye ntertelhe-ileme, tyatye akngerre kwenele angkeme-ketye.
    Itne artwe areye akaltyele-anthetyeke arrangkwe, itne artwe areyeke alartetye
    anetyeke arrangkwe. Kele the arelhe areye ileme itne-arle nterte anetyeke tyatye
    akngerre kwenele.
  qvc-NT: Yumbayniki tandakaptiki Dyusta aduranaykiqa, warmikunaqa ama runakunata
    yach'achinqachu ni kamachinqachu. Ashwanri paykunaqa shumaqta uyakunqallapa.
  tgl-ULB: Hindi ko pinahihintulutan ang isang babae na magturo o pamahalaan ang isang
    lalaki ngunit mamuhay sa katahimikan.
  cbs-NT: Ja dukun damiwakin taewakinan, Adán Diosun damiwaniki. Ja kachu jawen ain
    Eva damiwadianiki. Adán Satanásan padanun, iwanan, yuiama jakia jawen ain Eva
    padankin ja dukun chakabuwamaniki. Jaskawen taexun xanen ibukin ainbuaibun yunutiduma
    inun junibu yusintidubuma en jatu nemamiski, jau pesxun ninka bestikubainunbunan.
  xtm-NTPP: Vaa ñatuu kúni sa ja ña'a ma, te kaxtnu'u ña tnu'u Su'si ma nuu ka iyo
    kua'a ñayii ma, ni a ko tatnuni ña nuu tee ma. Su'va na kasiyu'u ña.
  nnq-nnq: Ne nannekaje munkege babole andaje antawale munalome, apaligwa kutama nuu.
  bao-NT: Nomio cõ ca bue majioro, ʉmʉre cõ ca ĩi ametʉa nʉcãro yʉ booti. Wedetigora
    cõ ca niiro yʉ boo.
  san-ORI: ନାର୍ୟ୍ୟାଃ ଶିକ୍ଷାଦାନଂ ପୁରୁଷାଯାଜ୍ଞାଦାନଂ ୱାହଂ ନାନୁଜାନାମି ତଯା ନିର୍ୱ୍ୱିରୋेଧତ୍ୱମ୍
    ଆଚରିତୱ୍ୟଂ|
  huv-NT: Xique ngo nüüch montaj maquiajchiw tiül nipilan; at sapiüng ngondom majlüyiw
    wüx masajüw monxey nguineay netam marangüw. Naleaing ich manguiayiw ndijchiümójan.
  otn-NT: Porque hi̱n da̱di̱ u̱ngä ra̱ nt'ɛ̱di̱ ngue di̱ nxännba̱te n'na ra̱ xisu,
    sinoque ra̱ xisu i ja ngue da̱ 'yøxtho ra̱ hya̱. Porque hi̱ngui̱ sä di̱ m'mɛt'o
    p'ʉ ha 'bʉhyø n'yohʉ ngue di̱ ma̱nda.
  nop-nop: Tamdi mewoidok talitimeŋ tiyemdok be mewoi Bepaŋ’walaŋ mede yenindidimedok
    adi mu nadiyemilat. Adi adi kabup ila Bepaŋ’walaŋ mede nadiyaneeŋ.
  obo-NT: Dii a od aman no iddos mgo ba-ay kos od nonaw woy'd ponguu to mgo mama.
    Ko-ilangan nod po-onong-onong da sikandan.
  cak-ENT: Y man ninya' tüj k'ij richin que ri ixoki' más ta ye nimak' nquibün que
    chiquivüch ri achi'a', ni richin nyetijon, ni richin nquitzijoj ri rutzij ri Dios
    chiquivüch ri hermanos tok quimolon-qui'. Xa man jun c'a tzij c'uluman que nquibij.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤜᤠ᤹ ᤜᤢ᤹ᤔᤠᤛᤡ ᤏᤢ ᤕᤢᤰᤁᤥ ᤁᤵᤔᤠᤛᤡ ᤕᤢᤰ ᤔᤧᤒᤡᤖᤢᤱᤛᤡᤱᤅᤡᤴᤗᤥ॥
    ᤁᤖ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤃ ᤛᤫᤠ᤺ᤳ ᤔᤧᤘᤠ᤹ᤖᤖᤥ॥
  mie-NT: Chi nduú jéhe nī tūhun jā stéhēn ñahan nūū nchivī ndútútú, ni jā ndacu ña
    tiñu nūū tēe. Chi vāchi jā cunini ña-ni.
