  swe-swe: 'Jag tillåter inte att en kvinna undervisar att hon är mannens ursprung
    (grekiska ”authenteo”, den dominerande), utan hon ska vara i stillhet (lugn och
    ro). [Denna vers är en av de mer kontroversiella i hela Bibeln. Anledningen är
    att beroende på översättning påverkas kvinnans roll att undervisa. Eftersom kvinnan
    Priscilla undervisade Apollos här i Efesos, och Timoteus blev undervisad av sin
    mor och mormor, kan inte versen förbjuda kvinnor att undervisa, se . I så fall
    skulle Paulus motsäga Jesus, som sände några kvinnor med uppdrag att berätta för
    lärjungarna om sin uppståndelse, se , och även GT där Hulda, Debora och Miriam
    var gudfruktiga kvinnliga ledare. Ofta delas versen upp i två delar. Först verkar
    Paulus förbjuda en kvinna att undervisa, sedan kommer ordet ”eller” följt av det
    andra förbudet: att ha auktoritet över en man. Problemet med den tolkningen är
    att ordet ”eller”, det grekiska ”oude”, som återfinns 31 gånger i Paulus brev,
    alltid används för att kombinera två tankar till en helhet. Vad som också försvårar
    tolkningen är att Paulus inte använder det vanliga ordet ”exousia” för auktoritet.
    I stället väljer han ”authenteo” som bara används här i hela Bibeln. Även i antika
    källor är ordet ovanligt. I skrifter från ett par hundra år f.Kr. verkar ordet
    syfta på den som är ansvarig för någons död, och ha sexuella anspelningar, medan
    det i modernare texter verkar syfta på kontroll och auktoritet. Ordets ursprung
    har att göra med ”den som utför något och den som är ansvarig”. Ordet användes
    även inom gnosticismen, och genom att använda detta ord kan Paulus specifikt syftat
    på tidiga gnostiska läror som florerade i Efesos tillsammans med den kvinnodominerande
    Artemiskulten. De lärde att Eva existerade andligt före Adam, och att hon inte
    blev bedragen utan i stället upplyst av ormen. Att formen ”kvinna” i singular
    används här, kan kanske syfta på en specifik kvinna i Efesos. I inledningen i
    refereras inte bara till män, utan också till kvinnor. I grannstaden Thyatira
    lärde en kvinna ut ”djupa sanningar om Satan” och förledde många, se .]'
