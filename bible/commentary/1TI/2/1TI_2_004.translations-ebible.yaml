verse: 1TI.002.004
translations:
  kpx-kpx: Iale keu isiviale ata bahataeau hoto seleve evisi kemo elike uveve dua
    malei.
  okv-H: '@see-verse:1TI.002.003'
  tbo-tbo: Babana Yaubada a luhogala ipa lawa ataputa ina wiluyagohanita po a nugotuhu
    u nugonugota hina memae.
  mal-C: സകലമനുഷ്യരും രക്ഷപ്രാപിക്കണമെന്നും സത്യത്തിന്റെ പരിജ്ഞാനത്തിൽ എത്തിച്ചേരണമെന്നും
    അവിടന്ന് ആഗ്രഹിക്കുന്നു.
  grc-SR: ὃς πάντας ἀνθρώπους θέλει σωθῆναι καὶ εἰς ἐπίγνωσιν ἀληθείας ἐλθεῖν.
  bgc-bgc: वो चाहवै सै के हरेक इन्सान सच्चाई के ज्ञान नै समझ ले अर वे बच जावै।
  khz-khz: Palagu eririwana taunilimalima maparara pia maguli e kila taunatauna pia
    ripaa.
  deu-TKW: der da will, daß alle Menschen gerettet werden und zur Erkenntnis der Wahrheit
    kommen.
  zsr-NT: Dioscz rëꞌnnëꞌ lulá yúguꞌtë bunách len rëꞌnnëꞌ lunbëꞌ le nac gdutë li.
  lin-lin: oyo alingi ete bato nyonso babikisama mpe bayeba solo.
  hns-NT: maange hai kie sab iensaan logan okar sattjaai djaane aur boeraai me se
    batj djaai.
  noa-E: Iruan thumaam khʉʉnag chadcha ichdëu maach peerdʉ aaujem iekta khaphʉ apim
    khõsi sim, mag khaphʉ nʉisiewai thumaam khʉʉnau amach peerdʉju aai nʉm a khap
    amkhĩir.
  eng-EMTV: who desires all people to be saved, and to come to the full knowledge
    of the truth.
  mib-NT: Chi máá yá cuní yā jnama ya tāca ñáyuu te cuni i ndese íyó jnúhun ndaā yā.
  lif-NT2: खुने़ॽग काक् मे़न्‍छाम् याप्‍मिहाॽरे़ से़क्‍खाःन् कुसिङ् मे़निःत्तुआङ्
    ताङ्‌मे़से़ःप्‍ल के़लॽबा निङ्‌वाॽ इःत्तुरो॥
  xnj-xnj: mweigana vandu voha vasanguliwayi na vaumanya uchakaka.
  mmx-mmx: Neni i vara i do limixin axap dinaba ruuna ka lorooro avolo, la dinabaklen
    avukat levelinga ruturun teren.
  cbr-NT: Ax ca camabi unían ainan 'inux ië́quin ax cuëëncësabi oi 'iti 'unánti cuëënia.
  tee-NT: Ju yuchi lacasq'uinch ni catatak'alhtaxtulh tachi chun ju lapanacni chai
    catamispalh ju stavasalanti chivinti ixlacata ju Cristo.
  eng-LSV: who wills all men to be saved, and to come to the full knowledge of the
    truth;
  cak-NT: Roma raja' nrojo' chi can conojel ta ri winak niquitemaj ta ri ketzij y
    yecolotaj chupa ri quimac.
  pah-NT: Ga opota hete yvyakotyve'g̃a ndekote'varuhua mombora g̃a nhaporemo ti tomomboruka
    ji ve javo. G̃anembikwahava ga opota no g̃a nhaporemo ti tokwaha Jesus Cristo'ga
    mombe'ua a'itituhẽva'ea javo.
  sja-NT: Ichia eperãarã jõmaweda o k'achiadeepa k'aripa ata k'inia bɨ. K'inia bɨ
    jõmaarãpa ichi wãarata k'awaadamerã.
  xed-xed: Ta kumay tsatsi ta mbafta inda mndu, ka mutsafta taŋ ta snaŋtá kahwathwata.
  mks-NT: Jáchi̱ cúni̱ a̱ jáca̱cu a tócó ndihi ña̱yivi ña̱ ná canda̱a̱ ini na ña̱
    nda̱a̱ sa̱ha̱ mé á.
  gfk-S: '@see-verse:1TI.002.003'
  bmu-bmu: Yaŋön ambazip körekŋan Buŋa keu ölŋi möt kutuba uruŋini meleŋgetka amöt
    qem eŋgii letotmegöra jitsihitŋi mörakza.
  dgz-dgz: Iwa God anuiwandini waenapan iragi nop tave iragena anu kakayase inak warapen
    menan anuiwan.
  eng-GNV: Who will that all men shalbe saued, and come vnto the acknowledging of
    the trueth.
  zaa-NT: porqui'ni calatsi'e qui'ni iyábani ca enne' nna gunibía' cą nu ná lí nna
    tsía latsi' quį nna l·lá cą.
  eng-WEBSTER: Who will have all men to be saved, and to come to the knowledge of
    the truth.
  guh-guh: Bajarapacuenia daxitajivi vajatovajëtsijava Dioso jitsipa. Tsipaji Dioso
    jitsipa daxitajivi pecapanepaenexa bajaraponëjavabelia. Dioso tojitsipanua daxitajivi
    peyapëtaenexa pexaniajailivaisi, Jesucristo pelivaisi.
  bon-bon: Tabe singi gyene iyeta biname bine niiya cabu ca äsecrerame piiyepu teepi
    umle äbitame, egä ngena gyene toraca.
  nhw-BL: pampa yaya quinequi nochi masehualme ma momaquixtica huan ma quimatica catli
    nelía melahuac.
  swh-ONEN: anayetaka watu wote waokolewe na wafikie kuijua kweli.
  wbi-wbi: UNguluve ilonda avanhu vooni vapokue nakukagula uvwakyang'ani.
  bba-bba: wi u kĩ tɔmbu kpuro bu fɑɑbɑ wɑ, kpɑ bu wɑ bu ɡem tubu.
  eng-KJVCPB: who will have all men to be saved, and to come unto the knowledge of
    the truth.
  kgk-NT: Oipota enterove onheresende. Oipota enterove oikwaa anhetegwa va'e. Upéa-gwi
    enterove va'e-rehe jajapo ramo oração, nhande rerovy'a tee voi Nhandejáry.
  waj-waj: Ivo mmuakiaa gioonna kiaapuuya inna kua kutaivaa arinaima rikiakio iya
    vitoo yoketaivau yapaanaraivaara inna yoketainoo.
  cpy-cpy: Tema ikowatzii Tajorentsi maawoeni rawijako-shireteete, ikoyi eejatzi maawoeni
    riyotakoe-teero kyaariperori ñaantsi.
  mpx-mpx: iya nuwana gamagalau gegewel wasa tutunahotina nihi atena inoke mwal nihi
    pwawa.
  wbp-wbp: Nyanungu kajana yulkami yungu-jana ngula-jangkarluju muurl-mardarni wankaru
    palinja-kujaku. Yimi Ngurrju nyanungu-nyangu ngulaju junga-nyayirni. Kaatuju-ka
    ngampurrpa nyina yungu-jana pinarri-mani yapa jintawarlayi-jiki ngula-kurlurluju.
  luo-luo: madwaro ni ji duto oyud warruok kendo ongʼe adiera.
  nhe-NT: pampa yajaya quinequi nochi tlacame ma momaquixtica huan ma quimatica tlen
    nelía melahuac.
  aii-aii: ܗ̇ܘ ܕܟܹܐ ܒܵܥܹܐ ܕܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܦܵܪܩܝܼ ܘܐܵܬ‌ܝܼ ܠܝܕܵܥܬܵ‌ܐ ܕܫܪܵܪܵܐ.
  esk-NT: anniqsuquriruami iñuŋnik iluqaitñik suli iḷitchuqsritquruami iḷumutuułiġmik.
  msb-msb: na an ginahandom masalbar an tanan na mga tawo kag makaaram sinda sa kamatuudan,
  cpa-NT: Di³ hniu¹ Diú¹³ hi² liúg² ca¹lah¹já¹ dsa² jmøi¹guǿi¹. Hniu¹dsa hi² li¹ŋi¹²
    cu²rø² dsa² jmøi¹guǿi¹ jǿg³ dsøg¹².
  dso-dso: ସବୁଲକ୍‌ ଜେନ୍ତାର୍‌ କି ରକିଆ ପାଅତ୍‌ ଆରି ସତ୍‌ ବିସଇ ଜାନତ୍‌ ବଲି ପର୍‌ମେସର୍‌ ମନ୍‍
    କଲାନି ।
  meu-meu: badina be ia na e uramu taunimanima iboudiai bae mauri bona hereva momokani
    bae diba.
  yva-NT: muno beker indamu vatan tenambe nawamo Po mansapaya irati ayao kakaije rai
    muno unanta irati Apa ananyao tugae rai.
  dgc-dgc: I kaluubena na Diyos, éy makaligtas i étanan a tolay ta mundua; sakay i
    kaluuben na bia, éy mapospusan de i katutuhanan.
  zpm-NT: meṉ ne racladz grëse miech sëëb xnëz Jesús, gacnaṉ zho miṉe nac diidzli.
  hix-NT: Toto komo yonyhoryenàr xe rma haxa naha. Omeroron komo yonyhoryenàr xe rma
    haxa naha. Àwyanye yaworon xaxa hutwanàr xe rma haxa naha, noro ha.
  sim-sim: Or hulaima nokopman jivinahanda ma ri. Ma amber or jivinakmbaha hishinda
    ri. Ushinak mashi orhi oso mainome sihin yawur li heyehe krahakorokmbahan.
  npi-ULB: उहाँले सबै मानिसहरू बाचून् र सत्यताको ज्ञानमा आऊन् भन्‍ने चाहनुहुन्छ ।
  cgc-cgc: Liag din na tanan na mga ittaw maluwas alin ta silot ta iran na mga sala
    daw maintindian man danen kamatuuran parti ta pagtuo ki Jesu-Cristo
  tim-tim: Anutuŋe âmâ luâk hârokŋe den bunŋe nâŋgâmbiâ heŋgemgo yekbiapgât egâliaŋmap.
  yor-yor: ẹni tí ó fẹ́ kí gbogbo ènìyàn ní ìgbàlà kí wọ́n sì wá sínú ìmọ̀ òtítọ́.
  wos-wos: Atéfék du takwa déka hundi xékéndat, God diré Satanéna tambambu hérandét,
    di déka mwi hundika xékélakindate, God dé mawuli ye.
  emp-NTPO: Idjia quĩrĩã b̶ʌa jũmarãba wãrã bed̶eada cawad̶aped̶a cadjiruad̶ebemada
    ẽdrʌd̶ida.
  eng-F35: who desires all men to be saved and to come into a real knowledge of Truth.
  ind-ind: Dan sebagai Penyelamat, Dia menginginkan agar setiap orang diselamatkan
    dan mengenal ajaran benar tentang Kristus.
  pes-OPCB: که می‌خواهد همهٔ مردم نجات یابند و به شناخت حقیقت برسند،
  mpt-mpt: E bobol temo fumbeo Nakaia unangai hengmino temo blibo ne alukum dotlaia
    i ne weng moton ota wente bianiba kla tekein keine ge fumbebe.
  ssx-ssx: Ipika꞉ hone pa꞉la꞉ ekita꞉ wanda꞉hali paeyaoma꞉ ipika꞉ da꞉ta꞉la꞉eki mea
    hata꞉ mo ota꞉ pina꞉ teke handa꞉ wina꞉e.
  mkl-mkl: Í bi bɛɛbɛi domi í bi inɛ fei ku bɑ fɑɑbɑ nɔ ku mɑ̀ ntɔ.
  gaq-gaq: ସାପାରେ ପାପ୍‌ବାନ୍‌ ଉଦାର୍ ବାଚେ ସତ୍ ବିସୟ୍‌ରେ ବୁଦି ବାପା ଏନ୍ ମେଁନେ ଇକ୍‌ଚା ।
  gof-RNT: Xoossay asi ubbay attanaadanne tumaa eranaada koyees.
  unx-unx: ସବେନ୍‌ ହଡ଼କଆଃ ଜୀଉ ବାଞ୍ଚାଅଃକା ଆଡଃ ସାର୍‌ତି ବିଷାଏରେ ସେଣାଁଁକ ନାମେକା ମେନ୍ତେ
    ଇନିୟାଃ ସାନାଙ୍ଗ୍‌ତାନାଃ ।
  gah-gah: Eza nene vegená mukitoka kugutó vizitove loko itó gakó gihila ali lá itave
    loko geleaká noive.
  lcm-lcm: Na kapo buk alava ta ri vap aongos ki to na ani ki atogon a nas roron ani
    tutuman.
  aer-aer: Re tyerrtye ingkirrekeke ahentye anthurre aneme, anwernenhe ingkirreke
    mwantyele arntarnte-aremele. Re ahentye aneme anwernenhe itetheke mpwaretyeke.
    Ayeye Mwerre Ikwerenhe arratye anthurre-arle. Re ahentye-aneme tyerrtye ingkirreke
    anthurre Ayeye Mwerre nhenheke akaltye-irretyeke.
  qvc-NT: Chaqa payqam munan, yumbay runakuna, warmikuna paypi kriyishpa, washakashpa,
    allip kaqta intyindinanllapa.
  tgl-ULB: Ninanais niya na ang lahat ng tao ay maligtas at magkaroon ng kaalaman
    tungkol sa katotohanan.
  cbs-NT: Jatunan, jakidi jawen kakape chanima dasibibun unankin jau ikunwain mekexanunbun
    Diosun bechipaikiki.
  xtm-NTPP: Vaa ja kúni Su'si ma kúu ja ndaka ñayii ma jin kuni tnu'u ndaa tnu'u ndija
    ni kaxtnu'u ya ma, sukan‑va'a jin ndani'i ta'vi i.
  nnq-nnq: jwenio apala bandu boa bakomboligwe nu kuumanya ukweli.
  bao-NT: Cʉ̃a, niipetirã ametʉa, díámacʉ̃ ca niirijere maji, cʉ̃ja ca biiro boomi.
  san-ORI: ସ ସର୍ୱ୍ୱେଷାଂ ମାନୱାନାଂ ପରିତ୍ରାଣଂ ସତ୍ୟଜ୍ଞାନପ୍ରାପ୍ତିଞ୍ଚେଚ୍ଛତି|
  huv-NT: Teat Dios andiüm mawün wüx asoetiw meáwan nipilan, müüch majawüw naleaing
    leawa nej tapiüng.
  otn-NT: Porque Oja̱, nnepe ngue xøgue gätho yø ja̱'i̱ di̱ nya̱nyø te. 'Nɛ̱ nnepe
    ngue da̱ di̱ni̱ xa̱nho yø mmʉi yø ja̱'i̱ hanja na̱ ra̱ hya̱ ma̱jua̱ni̱.
  nop-nop: Adi yadi metam wanakaŋ hogohogok kedebadapmaaŋ mede folooŋ hinek u nadidahi
    titiŋdok-ku yolak.
  obo-NT: Su id kopi-i rin no iddos langun no minuvu, od kotobbus woy'd pokaabbot
    taddot bonnaan nonaw.
  cak-ENT: Roma rija' nrajo' que conojel ta vinük nquetamaj ta ri ketzij y nyecolotüj
    ta pe chupan ri quimac.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤛᤧᤰᤂᤠ᤺ᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤋᤠᤱᤔᤧᤛᤧ᤺ᤵᤗ ᤁᤧᤗ᤹ᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: Chi maá yā cúnī yā scácu yā ndācá nchivī de cunī ji nāsa íyó tūhun ndāā
    yā.
  san-TIB: ས སཪྻྭེཥཱཾ མཱནཝཱནཱཾ པརིཏྲཱཎཾ སཏྱཛྙཱནཔྲཱཔྟིཉྩེཙྪཏི།
  qve-NT: Diosqa munanmi llapallan runakuna salvasqa kanankuta, hinallataq cheqaq
    kaqta yachanankutapas.
  pao-NT: Mu numu sakwa no'yoona ka Te Naa-witu besa nakasopedakwatoo, Te Naa no'oko
    numu soomagwetzoa'e.
  cbu-NT: Apanll ichinguru tputsee tapachindapi kurakaatstamta, presidenteetstamta
    atiya. Ichinguru nuwaa mangoonpana átcha.
  usa-usa: miráipoata nunamummá kétenanataa káqo-yugaraq yeqtí kúmiq-yataapike atóbaigaae
    téna kéitaiye. miráinata yemá árain-aikaraq máqtemma árai-qtataakaraq aónanoe.
  soy-soy: U lɑlɛ ukɛ́ pisoi nnɛ́í yóriyɛ pikɛ́ fe pikɛ́ ɑsei ceri.
  hui-hui: Ibugua wali agali bibahende pele mulene yu helobi mana henene ngago manda
    bu helobi hamelo ka.
  amf-amf: Harrna hambhidianna, Barjoyn zagayno eedi wulin dhaqoadettsibee goninam
    kenin dhesoadettsibene.
  quc-NNT: Are k'u kraj ri Dios chi konojel ri winaq käkiriq ru tob'anik, xuquje'
    käketamaj jas ri' ri qas tzij.
  dob-dob: manuna Yaubada nina nuwanuwana tomota maiboꞌadi ꞌidi toꞌumalinao ꞌediyega
    ꞌiꞌetoseyedi, be nuwadi ꞌida sabwalena eꞌita ꞌaiꞌaila manuna.
  wrs-wrs: Sesoava indva vrinv, indhanamba indkumbimba hihil velm hevelmangas. Wo
    himba undva vrinv indkumbimba, osm levrapivolla moanonoamoa.
  mca-mca: Hikpa' yisu'untax qu' iƚiye' ene' week jukhew qa yisu'untax iye qu' week
    nenekets qa' nenikfe'lets eke' ƚe'lijei in yijaalija.
  tzo-TZC: Yuꞌun ti stuque ta scꞌan ti acꞌo sta scolel scotol ti cristianoetique,
    ti acꞌo yojtiquinic ti melele.
  mya-mya: လူ​အ​ပေါင်း​တို့​ကယ်​တင်​ခြင်း​ခံ​ရ​ကြ​စေ ရန်​နှင့်​သမ္မာ​တ​ရား​တော်​ကို​သိ​ရှိ​နား​လည်
    လာ​ကြ​စေ​ရန်​ကိုယ်​တော်​အ​လို​ရှိ​တော်​မူ​၏။-
  gng-NT: U yíe binib kɛ ń ŋmɛre nɛ, kí bɛnde kí ye uʼgbɛr yé tigbɛmɔ̀nt.
  cbi-NTPO: matyu yaa kumuinchi chachillanu tyee anbuda jutyuñuba juntsanu keemija'
    delivee-isa tya' mitya,
  ikk-NT: makẹni Osolobuẹ chọ nị onyẹ ọwụlẹ nwọn nzụọfụha, marịnzịkwọ ezioku.
  leu-leu: Nane vubuk o mu rabuna xapiak ri taa texaas sena fepitaian tuuna sina e
    ri taa kaaxup.
  maz-NT: Na ngue ne'e angueze ra jogü o̱ mü'bü texe yo nte, ra mbãrãji c'ü na cjuana.
  bod-N: ཁོང་གིས་མི་ཐམས་ཅད་ལ་ཐར་པ་འཐོབ་པ་དང་ཀུན་གྱིས་བདེན་པ་ཉིད་རྟོགས་ཐུབ་པར་དགོངས་སོ།།
  tca-NT: Erü nüma nanaxwèxe na guxãma tüxü̃́ nangẽxmaxü̃ i maxü̃ i taguma gúxü̃ rü
    guxãma nüxü̃ cuáxü̃ i ngẽma ore i aixcüma ixĩxü̃.
  zpl-NT: Nu niarquiꞌnu nú tsilaꞌa ye bee bene nu riña bichia nú chuꞌlu bee bene lunú
    neli neca.
  mbc-NT: Maasa pra Paapa wanî tamî'nawîronkon anpîika'tîpai, moropai imaimu wanî
    yairon pe epu'tî to'ya nîrî yu'se awanî.
  ndg-ndg: Sapendi babdu boti baokolewe bapate tanga kweli.
  wsk-wsk: Noko gomang mu kariimet suen la nunga sangaru tauk se den nunguning ko
    ikimonko gomang aniso.
  toj-NT: Ja yeni huas sc'ana que mi ni june oj ch'ayuc ja caltziltiqui. Huas sc'ana
    que jpetzaniltic oj cabtic ja smeranil ja sbaj Diosi.
  kkl-kkl: Eldi yeng seneropnena, “Nimi ni sikne Yesus sembe el taheng. El taikti,
    Yesusag 'Sikne' aro seneraglamik andarina, sindi malia ulamangne agha taulbahinun,”
    aro yeng senelamla.
  tbc-tbc: Ilon yen an lo iŋ tamolpein fidian patud ipasi wa, agod ru rumok ak san
    maŋau diŋanep iŋ idaisuda wa.
  sna-sna: Anoda kuti vanhu vose vaponeswe uye kuti vazive chokwadi.
  smk-NT: Wanin ta rabay na nin Dios a say sarba nin tawo ket maisalba tan matandaan
