  kbq-kbq: Kefo zampinti tahoke he'nea ne'mo'a, maka vahe'mo'za tamage naneke antahi'za
    zamasimu erisazegu ave'nesie.
  kbh-kbh: y chca jtsóyejuayana, er cha endbos̈e nÿetsca ents̈anga atsebácanënga chamotsemnama
    y chë ndegombre buayenánana chamotsábuatmama.
  ron-LSB: care dorește ca toți oamenii să fie mântuiți și să ajungă la deplina cunoaștere
    a adevărului.
  pon-pon: Me kotin men, aramaj akan karoj en dorela o lolekon kila melel.
  nhe-BL: pampa yajaya quinequi nochi tlacame ma momaquixtica huan ma quimatica tlen
