    nataak.
  bus-bus: kɛ̀ à yezi baade píngi mìsina e, aↄ̃gↄ̃ yãpuraa dↄ̃.
  gub-BL: Ipurupyro wer teko paw wanehe a'e, katu 'ymaw wi tatahu wi a'e. Umuigo kar
    putar uzepyr tuweharupi a'e wà nehe. Ipurukwaw kar wer uze'eg azeharomoete har
    rehe teko nànàn a'e.
  imo-imo: Gote yuni imboma pali mindili nolemala aulkena wendo ongo na kinye peya
    molko kondonge aulkena pungo, ungu tukumemu pilko ambolonge lemo paa konopu lepa
    moromo.
  boj-boj: Qotei aqa are koba endegsi unu. A na tamo uŋgasari kalil naŋgi eleŋamqa
    naŋgi aqa anjam bole poinjrim ojesqab.
  eng-DRA: Who will have all men to be saved, and to come to the knowledge of the
    truth.
