  ken-NT: Yi ǎyaŋ bɛpɛmɛ bo mankɛm nɛ ǎyaŋ yɛ̌ntɨkɨ mmu ándɨ́ŋɨ́ nɛtɔ́ŋ ɛnɛn tɛtɛp
