  san-KHM: ស សវ៌្វេឞាំ មានវានាំ បរិត្រាណំ សត្យជ្ញានប្រាប្តិញ្ចេច្ឆតិ។
  arn-NT: kisu am ayünielu kom che tañi montuael ka tañi kimürpuafiel engün tati rüfngechi
