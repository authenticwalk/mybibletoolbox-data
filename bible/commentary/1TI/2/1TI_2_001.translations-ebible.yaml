    xonmotlasohcamatican por yehuan.
  ttc-NT: Ntons [tzan tpaj kyaqil nini], tb'ay wetz ngan tzan txik nq'uma' tzan qxnaq'tzan
    tuky'i Qtata Dios b'ix tzan txik jqani' tuky'i'l b'ix tzan txik qsi' pixon te
