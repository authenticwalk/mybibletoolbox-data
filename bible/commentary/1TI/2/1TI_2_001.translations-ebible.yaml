  uli-uli: Metamol ngo ibe dongor ngalir yarmat rebe ma mepel ngo rebe ma dongor ngal
    Deus ngo re kangalu yal hachigchig bo yaglir pangal yarmat,
  nin-NT: Uwa a si ni ima yo inkindirr ime̱me̱ yi nggo ingga ta da di imba bu na inggi
