    Be mate Mamaitua koi kaiwena banaga matabudi aubaidima.'
  twi-ASANTE: Mʼafotuo ne sɛ, deɛ ɛdi ɛkan no, mehyɛ mo sɛ monsrɛ, mommɔ mpaeɛ, mommisa
    na monna Onyankopɔn ase mma nnipa nyinaa;
  aoj-aoj: Maol inimba aeꞌ aꞌi esaꞌma okom ineꞌimi nendaꞌani, basef fagaliꞌi naꞌamba.
