  mto-NT: Mutoꞌk viijn, je̱ꞌe̱ a̱tseꞌe ntsa̱jkp je̱tseꞌe je̱ jayu je̱ Nteꞌyam du̱ꞌamó̱tudat
    anañu̱joma je̱ jayu ka̱jxta, je̱ Nteꞌyam du̱mukó̱tstat, du̱munooꞌkxtu̱ktat, je̱tseꞌe
    du̱kuko̱jtsjadat.
  bzh-bzh: 'Sa bë nanër niwëëk vu honġ nabë ham gwevonġ nġaa sënë natu muġinsën:
    Ham najom jaḳ in alam pin. Ham kwetaġ vu Anutu nabë doḳ vu sir bebo niwëëk
    vu sir medebare, log ham najom jaḳ los kwamin vesa vu yi in sir.'
  guj-2017: હવે સર્વ પ્રથમ હું એવો બોધ કરું છું કે, વિનંતી, પ્રાર્થના, મધ્યસ્થી તથા
    આભારસ્તુતિ સઘળાં માણસોને માટે કરવામાં આવે;
  jvn-NT: Timotius, karepku sing ndisik déwé marang kowé yakuwi, pada ndedongaa, nyuwuna
    lan maturkesuwuna marang Gusti Allah kanggo wong kabèh.
  byr-byr: Sɨnnawɨnyaꞌ dahaaꞌ yagaala mudɨꞌnanyaꞌ gɨthɨdeꞌ daresɨ. Gotɨyarɨ wɨdaana!
    “Pwaraavɨ wɨgainɨvanɨka,” dawaajɨ yɨdanganaana! Yuyaraavɨna wɨdaana! “Gotɨyai
    wɨgaimwagana!” dawaajɨ marewɨdaana! Yuyaraavɨna “Su!” wɨdaana!
  ian-ian: Tat mɨn kat God kat wagalamangat wowun. Ndɨ kat wagalameya nat nɨmba kat
    tɨga God kat wagalamba. God kat wagalameyan ndɨ kat sɨvu agɨmba. Nat nɨmba kat
    tɨga aywaa God kat wagalamba.
  hun-hun: Arra kérlek mindenekelőtt, hogy tartsatok könyörgéseket, imádságokat, esedezéseket,
    hálaadásokat minden emberért,
  mcf-NT: Tantia. Utsibotedi chuinu. Matses abitedi tantiaquin Nuquin Papa chianenuna.
    —Matses abitedi min Mado Esusbëdta mibi bëdamboen tantiamequin bëdamboen ista,
    Papa. Matses nashunquidquio yec mibi bëdamboshë iquec, Papa —quequin Nuquin Papa
    chianenuna.
  kjs-kjs: 'Gore nena abala ririna pape kogonore neme go-rupa lagialo: Enaali raayome
    Gote-para beten tapape. Go-rupa puma lape agale-para enaalinu raba meape agale-para
    ele meape agale page beten loma agaa mealepape.'
  mni-mni: Eikhoina Tengban Mapuda laining chetna amadi asengba punsi mahing amaga
    loinana ingna chikna panba punsi ama hingba yananaba mi pumnamakki, ningthousinggi
    amasung angam athou pumnamakkidamak wakatpiba, nibiba, haijabiba amasung thagatnaba
    eina ahanbamaktada nahakpu thougatli.
  yad-NT: 'Ri̱tatye munatyate yiva: Vurya̱joránu ti̱ta̱ju̱ nijya̱nvay jiyadaju̱, vurya̱nique
    sisa̱ Ju̱denu, vurya̱jachiñu̱y riyadaju̱ni̱, vurya̱jtay variy siva: Ranumayu.'
  mxb-NT: Noo̱ ndidaá ña̱ꞌa káꞌa̱n niꞌinii noo̱ ndidaá na̱ ndéi xaa̱n ña̱ ná koo ini
    na̱ kueí ndaꞌí na̱ noo̱ Ndios saꞌa̱ ndidaá ta̱ néꞌe choon, ta ná kaka̱ taꞌi̱ ná
    noo̱ ná saꞌa̱ rá, ta ná kaka̱ na̱ ña̱ mani̱ saꞌa̱ rá, ta ná naki̱ꞌo na ndivéꞌe
    noo̱ Ndios saꞌa̱ rá.
  pon-2006A: Eri, mwohn mehkoaros I men koangngoangehkin uhk pwe pekipek oh kapakap
    akan, anahn akan, oh kapingkalahngan, en kin wiawihong Koht pwehki aramas akan
    koaros;
  maq-NT: Vëhë xi nguehe cuichjá cojo ri ta jemu meje rë xi chjahyan rë Nina cjuandaja,
    meje rë xi tahan nacuechji rë me, hacuaha meje rë xi nihña oración ngatsë rë yëjë
    ni xuta.
  hto-hto: 'Fueñe ona dáɨitɨcue: Mai nana comɨnɨ íena Juzíñamuimo o jɨcáfɨreiri. Afena
    Juzíñamuimo ɨ́ɨnotɨnona o lloiri. Iemo jɨáɨ, izire comɨ́nɨmo ie dúecailleza mai
    jɨcari. Daɨí nana comɨnɨ íena Juzíñamuimo o úrifɨreiri. Afe llezica nana comɨ́nɨdo
    afémɨena ɨere fɨgora o daɨífɨreiri. Daɨí féitañeno nana comɨ́nɨdo Juzíñamuimo
    ñue úrifɨreiri.'
  por-BRBSL: Exorto, portanto, antes de tudo, que petições, orações, intercessões
    e agradecimentos sejam feitos para todos os homens,
  ces-NKB: Především pak žádám, aby se konaly prosby, modlitby, žádosti a díkůčinění
    za všechny lidi,
  cui-cui: 'Copiya caitorobatsi baxuanje xua exanaename: Nacomtha tsipaebare daxita
    jiwi nexa; Nacomtha wʉcare xua Nacom peyawenaenexa daxita jiwi; yawa jande Nacomtha:
    “Nacom, maisa jʉntʉ coyene weiweinan xua daxita xanepanaya jinya netaexanaewam
    jiwi”, jande.'
  boj-2014: O Timoti, e anjam kobaquja bei endegsi mermit ni qusim daurye. Ni na Kristen
    naŋgi minjroqnimqa naŋgi tamo uŋgasari kalil qa pailyoqnsib Qotei biŋiyoqnebe.
  eng-OEBUS: First of all, then, I ask that petitions, prayers, intercessions, and
    thanksgivings should be offered for everyone,
  eri-eri: Ariya ne dada amugou onowau ganga wa benou. Ne fai-aita lenigahenga nere
    Itou hauya tudu no hilobainga tubode, fai-aita oruwanga hoyo nigei nomo isoki
    tuwogu.
  aly-aly: 'Atha ngenh ileyew Christian-rnem-then alakenh-anyem: arrantherrarl akarrerreyel,
    Akngey ayern-ayntenh-arey ingwer-rnemew-then, rernemaw angkeperrenhey-alpeyew
    ikwer-warl-athek. Arrantherrap nakemel angkem, ra mwerrarl ingkerrew.'
  wiu-wiu: Eya tobou kakoa tamene wane uku-ye. Ali atoa peyane kowitikakilepa i ago
    i atoa auapeano ta, ke wa kowitikakala tamene.
  swe-swe: '[Även om ett nytt stycke börjar här finns det en koppling till föregående
    ämne där några lidit skeppsbrott i tron. Bönen, som primärt är umgänge med Gud,
    håller en människa kvar på trons väg.] Därför uppmanar jag dig [Timoteus] först
    av allt (som något mycket viktigt som måste få prioritet) till böner (personliga
    specifika behov, t.o.m. under rop eller högljudd gråt, se ), förtroliga böner
    (interaktiv tvåvägsdialog, samtal, tillbedjan och hängivenhet i förtrolighet med
    Gud) [det vanligaste ordet för bön i Nya testamentet, se vers 8], förböner (vädjan
    för andras behov och att Guds vilja ska ske i deras liv) [Grundordet betyder att
    ”träffa målet”. Verbet används i där Anden hjälper oss att i bön hitta Guds vilja.
    Substantivet används bara här och i .I den apokryfiska boken Andra Mackabéerboken
    4:8 används ordet om audiens inför kungen. Förbön är ett förtroligt rådslag med
    Gud.] och tacksägelse [alla fyra orden är i plural i grekiskan, talar om uthållig
    bön], för alla (kategorier av) människor,'
  cth-cth: Tami pueng hanelah hai thoseh, siangpahrangnaw hoi kâ katawnnaw hanelah
    hai thoseh,
  mti-mti: Meoya namuirenwa ne mame watan eni. Iyayapan undag ge kin ge nau koukawa
    eme igiyawa munan anog nun waigimiya, sira mu munanwa oya dividivi oraiwa aigimtanwa
    oya nun waigimiya, sira gaun waigimiya.
  pad-NT: Hari. Oniaroa, va'ora ohonaria'imidiaki adani Jesus kaija'ari, nahina vakainamoki-ra
    vakanikhariabakhiavini Deus kania. Deu-ra vara vani'abakhia jaboni. Deu-ra vakanikhariabakhia
    jaboni vahoariha Deus va'ora kajoamorara kaimoni. Deu-ra khai vani'a'a bana hi'ida
    a'onira no'avini hi'ikia.
  twi-twi: Mʼafotu ne sɛ, nea edi kan no mehyɛ mo sɛ monsrɛ, mommɔ mpae, mummisa na
