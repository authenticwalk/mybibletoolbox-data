  tpi-tpi: Orait namba wan samting yu mas mekim, em i olsem. Yu mas tokim ol manmeri
    long mekim ol prea na beten long God na tenkyu long em na askim em long helpim
    olgeta manmeri.
  mih-NT: Sa xihna ñi sehi tyiño vatyi cahan ndo sihin ra Ndyoo sa cuenda tandɨhɨ
