    Nā natamaxquī' tapāxcatca'tzīn Dios ixlīpō'ktu tū cāmaxquī'nī't.
  bjk-bjk: 'Io, a sisila ne tinenge re e i bira: e öxaxat ire bara ire tabo seseng
    ma tabo tengen deek urungan te God ulamun a nangadi xirip.'
  msy-2020: Kɨ mɨghɨghavɨra ia mɨgei, faragh damuamin bizim a kamakɨn, ia gumazamiziba
