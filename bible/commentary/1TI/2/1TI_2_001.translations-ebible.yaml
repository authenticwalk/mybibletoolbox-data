verse: 1TI.002.001
translations:
  kpx-kpx: Vasohuta di a namihai. Vani bahata a noinoianiege ata bahata kebiaho noinoianela.
    Isi a isivi keta loui Dilava namihai vahaehoveta vage.
  okv-H: Eto ke kihi ta amo ke nau erevi ava erena, God ta degi penunu ari eto jakeka
    ari eto God ta hondate avoeto osa ari eto embo tapa avoeto pari evujo.
  tbo-tbo: U luhogala tahatahayana ipa lawa una paliwelehi omi tapalolo hougahi ona
    laupali lawa atapuhi ubeihi Yaubada uyahina, po ona laupali gawagawata anai wimaamalami.
  mal-C: സകലമനുഷ്യർക്കുംവേണ്ടി അപേക്ഷകളും പ്രാർഥനകളും മധ്യസ്ഥതയും സ്തോത്രവും അർപ്പിക്കണമെന്ന്
    ആദ്യംതന്നെ ഞാൻ പ്രബോധിപ്പിക്കട്ടെ.
  grc-SR: Παρακαλῶ οὖν πρῶτον πάντων ποιεῖσθαι δεήσεις, προσευχάς, ἐντεύξεις, εὐχαριστίας,
    ὑπὲρ πάντων ἀνθρώπων·
  bgc-bgc: इब मै सारया तै पैहल्या यो आग्रह करुँ सूं, के बिनती, प्रार्थना, निवेदन,
    अर धन्यवाद सारे माणसां कै खात्तर करे जावै।
  khz-khz: Au geku vegavutina kunena ea; Taunilimalima maparara pakaurai Palagu pio
    nogi-venia, pio rapali, taunilimalima maparara pakurai Palagu e talima vekarawarai
    pio ruga, Palagu pio nogia e pio tanikiu-venia.
  deu-TKW: So ermahne ich nun zu allererst zu thun Bitte, Gebet, Fürbitte, Danksagung
    für alle Menschen,
  zsr-NT: 'Qui lë ni naꞌ le nac blau ruchiziaꞌ icj naggac bunách nac ca ral‑laꞌ ulidzruꞌ‑nëꞌ
    Dios len ca ral‑laꞌ gátaꞌyuruꞌ lahuëꞌ, len ca ral‑laꞌ gnabruꞌ lahuëꞌ bi rquíniruꞌ,
    len ca ral‑laꞌ guiëruꞌ‑nëꞌ: Xclenuꞌ. Yuguꞌ lë ni ral‑laꞌ gunruꞌ uláz quegac yúguꞌtë
    bunách.'
  lin-lin: Boye liboso na nyonso, nazali kolendisa ete bosengaka na Nzambe, bosambelaka
    Ye, bobondelaka Ye mpo na bato mosusu mpe bozongiselaka Ye matondi mpo na bato
    nyonso,
  hns-NT: Pahiela dardja par ham maangiela kie iesaai logan Parmeswar ke gor giere,
    sab manai log khaatien praatna kare, aur dhanbaad dewe.
  noa-E: 'Keena, mua pãrag jaaum ig chirʉmʉn mʉgau: Õor thum mʉg jẽb gaai thʉnʉm khʉʉn
    kõit Ẽwandamag jëeubat. Mag jëeumamua nem thumaam paarjã ĩchab irig ʉ̈u ajim abat.'
  eng-EMTV: Therefore I exhort first of all that supplications, prayers, intercessions,
    and thanksgivings be made on behalf of all people,
  mib-NT: Núu súcuan te xīhna gā ndácu ri jeē cacán tahú rō jehē tāca ñáyuu. Te cahān
    ndahú ró jehē i, te cacān rō na‑ni na vé jíni ñúhún i, te nacuatáhú ró nuū yā
    jeē sɨquɨ́ i.
  lif-NT2: हे़क्‍केःल्‍ले़, काक्‍नुःल्‍ले़ तगि, काक् मे़न्‍छाम् याप्‍मिहाॽरे़ खुनिॽ
    लागि हे़क्‍क्‍याङ् हाङ्‌हाॽ नु वेॽ युक्‍साबाहाॽरे़ खुनिॽ लागि निङ्‌वाॽफुमाङ्‌ङिल्‍लो
    पेलि, तुवाहाॽ, ये़क्‍पेलिगे़न् तुवाहाॽ नु हे़ना नोगे़न्‍हाॽ तोःम्‍मा फाॽआङ् इङ्‌गाॽ
    पेलि फाक्‍निङ्‌लो॥ हे़क्‍केलॽरिक् आनिॽ सनारुङ्‌ङो नु ये़म्‌ये़म्‌वा हिङ्‌मन्‍नो,
    हे़क्‍क्‍याङ् साम्‍निमो नु मिङ्‌सो इङ्‌धाःङ्‌ङो हिङ्‌मा आसुक्‍लरो॥
  xnj-xnj: Kutumbula hoti mumjovela Chapanga chemwigana, mumyupa Chapanga, muvayupila
    vandu vangi na mumsengusa Chapanga ndava ya vandu voha.
  mmx-mmx: Lavanga avot keretna. Nia a sing lolos u do limixin at lotu dina tong asu
    amisik levesingising la levelinga loklox avukat kusu ti lok tooro limixin axap.
  cbr-NT: 'Ënë ñucama pain ñuiquin cana mi cain: Timoteo, min camina axa Jesucristomi
    catamëcë unicaman, uni raíri upiti bucunun ''imianan aín cuëëncë ñuribi bianan
    ami catamëanuan sinánminun, Nucën Papa Dios ñucáxunun ''ë caxunti ''ain. Canan
    camina atúan Nucën Papa Dios —asábi ca —quixun canun cati ''ain.'
  tee-NT: Pus p'ulhnan iclamap'aksiyau ni at'ap'aininit'it ju Dios chai at'ach'ivinint'it
    chai asq'uinit'it ju Dios chai a'unit'it lak'ailakts'iuch. Chunch alat'it ixlacata'an
    tachi chun ju lapanacni.
  eng-LSV: I exhort, then, first of all, there be made supplications, prayers, intercessions,
    thanksgivings, for all men—
  cak-NT: Cami c'a nin-ij chawe chi can siempre kac'utuj che ri Dios ri nic'atzin
    chake, can siempre kabana' orar, siempre kojch'o'n chuka' riq'uin ri Dios pa quiwi'
    ri ch'aka chic y quiri' chuka' siempre kaya' matiox che. Quiri' kabana' pa quiwi'
    conojel ri winak.
  pah-NT: 'Kiro ji ena''ẽi nde ve: Jesus''gareheve''g̃a ti tonhi''ĩ Tupana''ga pe
    yvyakotyve''g̃a mombe''gwovo g̃a nhaporemo g̃a ndepyga. Te''i ti g̃a ga pe: “Epoko
    ti g̃a imombyryva g̃a pe. Ndepyry hete nde g̃a nderekokatuavo jipi.” A''ea ti
    g̃a te''i Tupana''ga pe.'
  sja-NT: Naapɨara ũraait'ee parã Cristode ijãapataarã chip'edaidak'ãri, jõmaarã pari
    ɨt'aa t'ɨ̃damerã, Tachi Ak'õrepa ãra k'aripamerã. Chupɨria iidítɨ pãchi pari mãik'aapa
    awaraarã pari mãik'aapa gracias jarátɨ Tachi Ak'õremaa irua ne-inaa jõma ooda
    pari.
  xed-xed: Skwi ya vli yu ta mbraku taŋtaŋ ta ghəŋani karaku ná, tsaya ɗawa skwiha
    da Lazglafta nda maga duʼa, nda taw ma ghuvani, nda rfanaghata ta ghəŋa inda mnduha.
  mks-NT: Ña̱ xíní ñúhú chága̱ caja ndó quéa̱ ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ sa̱há
    ndihi ña̱yivi ña̱ ná ta̱hvi̱ ini a sa̱ha̱ ná. Ndiquia̱hva ndó ndixa̱hvi nu̱ Ndióxi̱
    sa̱há ña̱ma̱ni̱ cája mé á xi̱hi̱n ndó.
  gfk-S: Io, no luaina linge tano nugu nianga i horek. Iou haragat dait be dait na
    sasaring tupas God uta ira turadi bakut, ma be dait na tanga tahut tana uta di.
  bmu-bmu: 'Yuai bohonŋi mi köuluk nup. Nöŋön miaŋgö uruwahöt keuŋi jiba uruŋini kewö
    kuŋguzal: Iŋini mönö ambazip körek pakpak eŋgöra köuluköba kapaŋ köla uleta Anutu
    qesim waŋgiba saiwap jiba malme.'
  dgz-dgz: Ne diagen waingina, namu iragen waenapan iravi munan God inap mup taingan,
    bagu sisi muga menan gaune den inap waingan.
  eng-GNV: I Exhort therefore, that first of all supplications, prayers, intercessions,
    and giuing of thanks be made for all men,
  zaa-NT: Primérute runia' animar iyaba ca creyente qui'ni guni cą oración por iyaba
    ca enne' nna inàbani cą Tata Dios por iyaba cą qui'ni gunie cą cualani biỹa necesidad
    te qui' quį, ą'hua qui'ni hué' cą gracia Tata Dios por iyaba ca enne'.
  eng-WEBSTER: I exhort therefore, that first of all supplications, prayers, intercessions,
    and giving of thanks be made for all men;
  guh-guh: Timoteo, copiaya caitorobatsi mapacueniaje. Caitorobatsi panetovajëtabiabinexa
    daxitajivi Diosojavabelia. Daxitajivi Diosojavabelia patovajëtabiabianame pitaxutotsoniataenexatsi
    Dioso. Itsa baja Dioso itaxutotsoniataenatsi bajarapamonae, nexata pexaniajamatabëcuene
    parajutsianame Diosojavabelia bajarapamonae yabara.
  bon-bon: Yoo siige, cane baborage singi gäne weene Acejiyame bau me irecu ätumutame,
    teebine awejename cuta eso ceerame iyeta biname bime tääpume.
  nhw-BL: Timoteo, achtihui nimitztlajtlanía chicahuac para nochi amojuanti ximotlatlajtica
    ica Toteco por nochi masehualme. Xijtlajtlanica Toteco ma quintiochihuas huan
    ma quintlasojtlas. Xijtlajtlanica ma quinmaca catli quinmonequilía huan xijtlascamatica
    Toteco por sesen inijuanti.
  swh-ONEN: 'Awali ya yote, nasihi kwamba dua, sala, maombezi na shukrani zifanyike
    kwa ajili ya watu wote:'
  wbi-wbi: ululongosi musooni nisuma munsumilanilaghe kwa Nguluve. munsumaghe uNguluve
    kuuti, avatange na kukuvafunya avanhu vooni kange, uNguluve vwimila avanhu vooni.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ kɑnɑmɔ ɡbiikɑɑ, i n kɑnɑru mɔ̀ tɔmbu kpuron sɔ̃ i n bikiɑmɔ
    kɑ tii kɑwɑbu, kpɑ i n dɑ mɑɑ Gusunɔ siɑre.
  eng-KJVCPB: I exhort therefore that, first of all, supplications, prayers, intercessions,
    and giving of thanks, be made for all men;
  kgk-NT: Aipota eterei Cristo reroviaha ojapo oração. Tojapo oração ojóehe kwéry.
    Opaixagwa kente kwéry-rehe tojapo oração. Tojerure gwemikotevẽ-rehe, tojerure
    gwapixa pegwarã-rehe, totima porã Nhandejáry-pe ave.
  waj-waj: Itaama vainai na aa tauraanaa kua aavaa yaagueeqama ngii giaa ngii minai
    rikiaatee. Mmuakiaa gioonna kiaapuuyara ngia yaaku varada Anutuuqaata kua tida
    iyara inna yaparaida iyara yoketaayavee kiatee.
  cpy-cpy: 'Iroka netawakyaari noshintsi-temiri: Otzimatyee pamanyaa, pikowako-wentante,
    pikanta-kowentante, pamanako-tyaari maawoeni.'
  mpx-mpx: Houwan ga na ba pagasisi eliyam nu ba toabulilek nihi awanun Yehoba elana
    gamagalau gegewel kaiweliya. Nihi awanun te Yehoba ni label, ge wali awanun elana
    nihi ba mulolu kaiweliya.
  wbp-wbp: 'Yimi yungurna-nyarra wangka nyurrurlaku jintawarlayiki-juku Kirijinikiji:
    Yati-wangkayalurla Kaatukuju, manulu-janarla payika Kaatuju yapaku panuku-juku
    yungu-jana warrawarra-kanyi.'
  luo-luo: Wach mokwongo ma jiwo en ni ji duto mondo oter kwayogi e nyim Nyasaye ka
    gilamo kendo ka gigoyo erokamano ni Nyasaye
  nhe-NT: Timoteo, achtohui nimitztlajtlanía chicahuac para nochi imojuanti ximomaijtoca
    ica Toteco ipampa nochi tlacame. Xijtlajtlanica Toteco ma quintiochihuas huan
    ma quintlasojtlas. Xijtlajtlanica ma quinmaca tlen quimonequilía huan xijtlascamatica
    Toteco ipampa sesen inijuanti.
  aii-aii: ܡ̣ܢ ܩܲܕܡ ܟܠܔ ܡܸܢܕܝܼ، ܒܸܛܠܵܒܵܐ ܝܘܸܢ ܕܒܵܥܘܼܝܵܬܹ̈‌ܐ ܘܨܠܵܘܵܬܹ̈‌ܐ ܘܦܲܪ̈ܦܲܠܝܵܬܹ‌ܐ
    ܘܫܲܟܲܪ̈ܝܵܬܹ‌ܐ ܦܵܝܫܝܼ ܡܘܼܩܪܸܒܹܐ ܡ̣ܢ ܓܹܒܵܐ ܕܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ܢܵܫܵܐ،
  esk-NT: Sivulliuplugu agaayyutiqaġniałłapsitñi apiqsruutitqugipsi iŋiqsruutilugich
    suli quyyatigilugich Agaayyutmun iñupayaat
  msb-msb: Una sa tanan, ginahangyo ko gayod na makimaluoy, mangadyi, mag-ayoʼn bulig
    kag magpasalamat kita sa Dios para sa tanan na tawo,
  cpa-NT: 'Jøng² lah¹la² juǿi²jni hning² lah¹ni³: Hlanh¹³hning Diú¹³ huu¹³ quiah¹²
    ca¹lah¹já¹ dsa² jmøi¹guǿi¹. Møah³hning Diú¹³ hi² li¹chi² he² hi² hniuh¹² quiah¹²dsa.
    Jøng² juaih¹³hning Diú¹³ di³hmah³ huu¹³ quiah¹²dsa.'
  dso-dso: ପର୍‌ତୁମ୍‌ ବିସଇ ତମ୍‌କେ ଡାଟ୍‌ସଙ୍ଗ୍‍ କଇଲିନି, ସେଟା ଅଇଲାନି ସବୁର୍‌ଟାନେଅନି ମୁକିଅ
    ବିସଇ । ସବୁ ଲକ୍‌ମନର୍‌ପାଇ ପର୍‌ମେସର୍‌କେ ଗୁଆରି କରା । ସେମନର୍‌ପାଇ ପାର୍‌ତନା କରି ମଜାଇ
    ଉଆ ଆରି ସେମନର୍‌ ପାଇ ତାକେ ଦନିଅବାଦ୍‌ ଦିଆସ୍‌ ।
  meu-meu: 'Taunabunai, egu hahealo gini-gunana binai: noinoi bona ḡuriḡuri be Dirava
    igamena bona ihanamolaina ba kara, taunimanima daidiai,'
  yva-NT: Soamo syare syo ananyao raugaje irati anugano Amisye wasai. Manasyimbe,
    syare wasambayambe vatan tenambe mansai, wapo Amisye anajo indamu Po kove raugaje
    mai, muno wapo kove raura seo Amisye ai.
  dgc-dgc: Nadid, Timoteo, i kailangan moya, éy ipanalangin moy du étanan a tolay.
    Dumaying kam ta Diyos, a kagbian na side. Sakay purién moy i Diyos éng tulungan
    na side.
  zpm-NT: 'Laa naa rso diidz lo to: Goḻguieṉ none gnab to lo Dios por grëse miech
    ne ndxie lo guidzliu, goḻnab lo me guṉlay me zho, gacnieṉ me zho; ni goḻdeed xquizh
    lo me por grëtaa ncuaaṉe ruṉ me.'
  hix-NT: Wahoro htxero onà wyaro àkehe, àton kom hoko. Khoryenkom yakoro hak nàrwonàmtxowà,
    anar kom hoko, omeroron kom hoko. Apa y, noro hoko ryhe kàrwonaha, ayakoro, katxow
    haka. Apa y, noro akoronomako nyhe, katxow haka. Apa y, noro txko ryhe mewakryeko.
    Ohxe xaxa manaha, katxow haka. Àro wyaro hak nàrwonàmtxowà, àton komo, anaro rha
    toto kom hoko,
  sim-sim: Misi, mirin a sawekwa karem, ma ondon sawenak lir ermba ermbak Avui Wasilakan
    armesarmek li mbaha orin li saweka. Ma amber ondonjik li sawenak orvai lirin jelyaka.
  npi-ULB: यसकारण, सर्वप्रथम म आग्रह गर्दछु कि सबै मानिसहरूको निम्‍ति अनुरोधहरू, प्रार्थनाहरू,
    अन्तरबिन्तीहरू र धन्यवाद चढाइऊन्,
  cgc-cgc: 'Anduni, yi impurtanti gid na tudlo ko ta mga gatuo: Dapat pirmi ki mangamuyo
    para ta mga paryo ta na ittaw. Magpangabay ki na tabangan danen ta Dyos daw magpasalamat
    ki man ki kanen tenged ta iya na tabang ki danen.'
  tim-tim: Galane, nâ den ire nâŋgâre umatŋe akmapgât makgiŋbe. Kâmotlupgande Anutu
    ulilaŋberâm âmâ hin akbei. Hokboâk hokboâk Anutugât nâŋgaŋbiâ ârândâŋ akmapgât
    mepaimŋe membei. Akto luâk âmbâle hârok yâk Anutuŋe tânyeŋguâkgât ulilaŋbei.
  yor-yor: Nítorí náà mo gbà yín níyànjú ṣáájú ohun gbogbo, pé kí a máa bẹ̀bẹ̀, kí
    a máa gbàdúrà, kí a máa ṣìpẹ̀, àti kí a máa dúpẹ́ nítorí gbogbo ènìyàn.
  wos-wos: Ané hundi méniré watawuni. Ané jémba atéfék jémbaré dé sarékéngwandé. Guni
    Krais Jisasna hundi xékékwa du takwa, hérangwanda reta Godka diména naata Godré
    wakwexékétanguni, atéfék du takwaka. Dika sarékéta mawuli yata Godré wakwexékétanguni,
    dé diré yikafre hurundéte.
  emp-NTPO: 'Naʌ̃da biara jaraya: jũma ẽberãrã carea djabarãba Ãcõrẽa bed̶ea djuburiad̶ida
    panʌa, carebamãrẽã iwid̶id̶ida panʌa, idjab̶a bia b̶ʌad̶a ad̶ida panʌa.'
  eng-F35: Therefore I exhort first of all that supplications, prayers, intercessions
    and thanksgivings be made on behalf of all men
  ind-ind: 'Saya mendorong kamu untuk mengajarkan hal-hal berikut ini kepada jemaat
    yang kamu layani: Pertama, hendaklah setiap anggota jemaat bertekun menyampaikan
    segala permohonan doa kepada Allah bagi semua orang, dengan disertai ucapan syukur.'
  pes-OPCB: از این رو، پیش از هر چیز، سفارش می‌کنم که برای جمیع مردمان، درخواستها،
    دعاها، شفاعت‌ها و شکرگزاری‌ها به‌جا آورده شود،
  mpt-mpt: Ne wengo mikiktemo kobo baabkenamabi ole kobo naka mak unang maki baabeneba
    i nakaia unangai alukum beteno daaye bianiba Gode baabaniba Kobo nakaia unanga
    isa komok sum isa eka komokwali mak isa alukum daayemale ge oha bianiba Gode gangobo
    galine! Nibo inamob mole ayam bianoba Gode kukubo wafu bioba naka mak unang maki
    nib kukubo yateniba funaniba I kukubo ayamobo ge funanomabiobe.
  ssx-ssx: Ya sutiaaso titina꞉ pita꞉ dupa. Ikana꞉ma꞉ Koda꞉ pa꞉ta꞉ yeni pimika꞉na꞉ta꞉
    wanda꞉hali paeyao make ika꞉ kini haliweki make kapomani e poka꞉la꞉ haliweki make
    Koda꞉ma꞉ tamba꞉ mina꞉ honke lo hapa꞉peke. Kutaa make ikina꞉ keiyae lo hapa꞉peke.
    Koto yeni pulu peleme ekina꞉ teketa꞉ do ekina꞉ alome. Iki niki paeyao yopu hao
    polumana꞉ make Koda꞉na꞉ tikitiki piki hau mumana꞉ alome.
  mkl-mkl: Mii sinte iyi ǹ wɑ n tɔɔ ŋɛi í jɛ i yɑ ce kutɔɔ ŋɑ. Mii iyi ì nɛ bukɑɑtɑɛ
    fei, i yɑ tɔɔ Ilɑɑɔ̃ ŋɑ nɔ i yɑ ce kutɔɔ nɑ irii inɛ fei ŋɑ nɔ i yɑ sɑɑbu Ilɑɑɔ̃
    nɑ iri nŋɑ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍‌ ସେନୁଗ୍‌ ଗୁଆରି ଣ୍ତିଙ୍ଗ୍‌ଏ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ବେଲା ସାପାରେ ନ୍‌ସା ଇସ୍‌ପର୍‌ନେ
    ଡାଗ୍ରା ପାର୍‍ତନା ନିବେଦନ ବାରି ଦନ୍ୟବାଦ୍‌ ଆମ୍ୟାପା
  gof-RNT: Ubbaafe sinthatada, asa ubbaas Xoossaa oychchanaw, woossanaw, gaannatanawunne
    galatanaw besseyssa taani nena akeekisays.
