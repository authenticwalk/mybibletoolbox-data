  qwh-NT: 'Canan quecunatam neq: Rogacushun, mañacushun, suplicacushun y grasias nïcushun
    Diosnintsicta llapan nunapaq.'
  gaw-gaw: Amunu da tatam ag tamaniakp̱a daaṯeb amu ag uḏat imu heḵulagnu oolag maḏ
    edaṯem. Ag unuqiṯakp̱a, danab oh dilagnu Kayak unuqidnana, ahilagnu ele Kayak
    amegp̱a, “Ena heme,” aḵulag.
  nca-nca: Asa ko koretero kondé ŋande yimiroteno, ko ye haririko Anutu nekero unipare
    soso samaka yerewero quro hariri tero o tukuni teteŋgo ŋuro kirayoya Anutu yuŋgunaŋoyuri
    qembe.
  zpz-NTPP: Nu loga la rne̱e̱ lo de mbecy ni Crisht nu ricy ñi presis nu zaab cyiñ
    la dey dela coz nu cyiiñ ni mbecy lo Ñgyoozh. Nunu ricy ñi presis nu nii nu dey
    mi. Ricy ñi presis nu cyiñ dey lom par dela mbecy. Nunu ricy ñi presis nu cuic
    dey gras nim.
  zac-NT: Primeramëntë rac shtuaꞌa gunë të ruëguë lu Dios, nu gulë gunaꞌbë lu më,
    nu gulë guadiꞌdzënú lëꞌë më, nu gulë bëdëꞌë graci lu më por grë́tëꞌ ra mënë.
  kyg-kyg: Nagaemo, Goti vayaꞌamogimo hogoteꞌa muki vayaꞌaifeꞌmo Gotifekeꞌmo aukaya
    huꞌa ge huge nunumuꞌmo huge nunumuꞌmo huꞌa apatege hao ke hege huꞌa maiyo, huꞌna
    lokiya gefatikeꞌmo nehuve.
  kmk-kmk: Taḻona inoonoot ku kan sika un iluwaḻuwam dan losana tagu ulay nu singngadan
    na. Makapangpangngaasi ka kan Apudyus ta kaasiyana dida kan adita liuwana manyaman
    kan siya utdan tuḻung na kan dida.
  cao-NT: 'Noho jariapari ca yoba tsi xo naa: Nohiria bo tëquë bax no bëhoxti xo iquia.
    Bëhoxquí tsi Dios no nicaxëti xo jato ja mëbino. Jasca, “Gracias” i Dios qui ti
    no shina-bënoyamano iquia.'
  bbr-bbr: Is amke sakau ämän keser aisom, na Kristen roasiret awarota, ak karauk
    roasiret sarwaraun mesin Anut auraiei. Roasiret ak owo osap owaun ronkateäi, ak
    Anut auraiei. Ak orip orip Anut ‘pere’ auraiei.
  inb-inb: 'Tukui­manda ñugpa, kasa iacha­chin­ga­pa­mi mañaiki: tukui­kuna­manda
    Taita Diusta mañaspa i ruaspa, “Pai Siñur” nispa kan­gi­chi.'
  hrv-hrv: Dakle, preporučujem prije svega da se obavljaju prošnje, molitve, molbenice
    i zahvalnice za sve ljude,
  box-NT: 'Bìo á à wé here mia á à dí bìo ká ɓúenɓúen yahó lé bìo kà:
    Mi wé fìo le Dónbeenì yi lè mí sòobɛ́ɛ, á ɓónɓóní le, á dé le bárákà
    ɓa nùpua ɓúenɓúen bìo yi.'
  ote-NT: Rá mʉdi dí ꞌbɛpꞌaꞌihʉ gue gui orahʉ por gatho ya ja̱ꞌi. Gui ꞌyaphʉ Ajua̱
    da matsꞌiꞌʉ, ne gui umfʉ njama̱diꞌa̱.
  wnu-wnu: 'Ne sarau qamar ete eb qamb nonob qemeribam eng: Ne munon gugum wurinob
    qamara ne wuri Qenu wot mismisir qebi qamarari munon gugum wurimusieriner.'
  zam-NT: 'Nerleque'' con'' co'' más ndlyazen lil, Timote, bnibe'' loo mèn co'' ndxela''s
    co'' nqueltàa loo cón che''n Diox por cón che''n Crist trè'', ña''b mèna loo Diox,
    no cuez mèna Diox, no teri''th mèna di''s loo Diox, no gab mèna: Diox quix U'',
    Diox, loo Diox por cón che''n ryete mèn.'
  zyp-NT: Macawtaco, a hmasaw letah ka ca siapaw cawh ming vytei cawtah haepahnah
    tua le thlawchangnah hnui le thlawchangpahnah le alawngnah bia hlainah tuapaw
    heh a cang.
  sey-NT: Iyere duꞌru macarepa yoꞌojë paꞌijë̱ꞌë caquë cua̱ñeñë, siꞌaohuaꞌire iye yeja
    paꞌicohuaꞌire se̱cacaijë Maijaꞌquë necaiyere deꞌoji cajë pëpayere, necaire pajë̱ꞌë
    cajë se̱ñere, ai teaye cajë se̱ñere.
  nvm-nvm: Ijefuon Timoti vuak fok na kuardainva ijia vuak bomana besum iji sirimamejo
    ijin. Na bomana vierafega e fok God ma vierafejo iji buka duok fok bu tavan bog
    ine karikfuon iji bu sirimamene God kuardaknum vo fu vajiamo ijefuon una fuon
    oimarkfuon. Regavo kuardiaga bu e kafokafo ijiebuon sirimamekfuon. Regavo e mamkanuk
    nuvuon kafokafo moikigia no samuagduovo ijiebuon sirimamekin no tavan bog afuime
    isuar igia unam akaij iji God oimaikfuon ijia kariokfuon.
  mps-mps: Tama tibaso, nago yabo sęde, te sę nago emainogo eno nage homu hodolobo
    po obao. Hasia tuni po e tama. God agai tigidali we bidi tau somainogo eyu, nago
    te Godigo hani we bidi tigidalibolo gedu haluasa po wao, te po wao. Tama tiyu,
    agai augwali tau sao po hanaluyu, tama agabolo nage usu dao po me wao. Godigo
    te gavman tuni bidi dabe dali, te genuai gavman sę ebo bidi dabe tigidali tau
    somainogo eyu, dagego agabolo gedu haluasa po wao. Magi basowe? Godigo augwali
    tau siyu, tama augwaligo augwa te we bidi tonalubo sę bugagia eyu da, teda da
    we bidi tigidali da bugagia bidaibao. Gasa bidi augwaligo dabolo sęgę magobeo,
    tama da tigidali homu nagame wiegi yai elama Godigo homu naga wali peyu, tama
    gasa we bidi dali bugagia bidaibao.
  pab-NT: 'Exakere hotohare: Maika iraexatyati, xaxati harenae kaomaka ihalahaliti
    Enore kakoa, tyotya halitinae tahi.'
  llg-llg: Makasososan, au oke ei hule–haladoi fee basa hataholi la. Ei miu masale
    Manetualain, na, hule fo Ana tulu–fali basa hataholi malai toꞌa–taa kala dale.
    Ma moke makasi, huu Ana tao malole soaneu sila basa sala.
  kyf-kyf: Tɩada, -we ɩn gbaa a nʋ lɛ, mʋ -wa nɩɩ, a bhubhoe -Lagɔ nyɩma weee -nʋ
    nya, a 'palɩ -Lagɔ -bɛlʋ -yɔ, a 'palɩ ɔ zukpa -yɔ wa -nʋ nya, 'ɩn a 'ka ɔ fuo
