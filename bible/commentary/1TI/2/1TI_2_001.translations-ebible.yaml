  kmg-kmg: 'No bâbâni dâŋ moc gaza qâmoc epe: Nunumu wâwâsic â daŋge mumuteŋ izi ŋaŋacne
    â ŋic gâcne sasawa dopec-jopahuc'
  aso-aso: 'Idoꞌ naza gamazi gaka do lolonguꞌ mene ganaꞌ neve nene tiꞌ lo nolo-gimuve:
