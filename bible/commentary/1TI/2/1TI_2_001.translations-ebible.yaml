  mdy-ETH: ዓካሪ ቢያፓ ቤርታሲ ኔ ዛላ፥ ሜሌ ዓሲ ዛላ ሃሣ ዓሲ ዛላ ቢያ ሺኢቃንዳጉዲና ጋላታንዳጉዲ ታ ኔና ዞራኔ።
  spl-spl: Gâŋeâmâ Kiristohât lohimbi yeŋgât kunyeŋe mansat yakât yuwu sâmune nâŋgâ.
