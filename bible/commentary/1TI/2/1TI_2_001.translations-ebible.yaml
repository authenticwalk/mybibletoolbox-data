    pinkantakoventante, pimpaasoonkeventairi maaroni.'
  san-ASM: মম প্ৰথম আদেশোঽযং, প্ৰাৰ্থনাৱিনযনিৱেদনধন্যৱাদাঃ কৰ্ত্তৱ্যাঃ,
  tac-NT: Napu ne ruimeli ju 'we najtékame ju. Neka najkí napurigá suwábaga Onorúgame
    oyérame tánimala Onorúgame napurigá gu'írimala suwábaga ralámuli, abiena najkí
    ne napurigá tánimala Onorúgame napurigá na'temaka etémala suwábaga ralámuli. 'Lige
    najkí ne napurigá wa'lú cheliera 'yámala Onorúgame wa'lú nejkúrame kóriká.
  eng-WEBPB: I exhort therefore, first of all, that petitions, prayers, intercessions,
    and givings of thanks be made for all men,
  gfk-H: Io, no luena linga tano nugu nianga i hoken. Iau haragat dahat bia dahat
    na sasaring uram ta Kalou uta ira tunatuna bakut, ma dahat na tanga tahut tana
    uta diet.
  viv-viv: Tu natuku, yaku lauꞋage nagona ma omi tovetumagana badi kaliva moyaꞋaidi
    faꞋidiya wanaveꞋoveꞋoꞋola. E, yami awalulauꞋu yami tagivedadaga kadu yami vesiule
    Yaubada againe badi faꞋidiya wanaseusena.
  yao-yao: Nipele, chikanaŵe chachili chose mwasalile Akunnungu yankwisaka ni mwapopele
    Akunnungu ni mwapopelele ŵandu ŵane ni mwatogolele Akunnungu kwa ligongo lya ŵandu
    wose.
  tgp-tgp: Tiroma, na lo verea r̃ilangi vara tamlohi na nora usiusi mata tamlohi tari,
    la usi God mata tuetueni, la usiusi mata tinapua, ale vara la vere meje isan God.
  auc-NT: Mïni pönencabo ïñömïnite botö täno ïïmaï ämopa. Wængonguï ingante mïni apæ̈neyedë
    quïëmë mïni æ̈ïnënö ante apæ̈necæmïnimpa. Tömengä ingante waa ate pönente apæ̈nedinque
    waodäni tömänäni beyæ̈ ante apæ̈necæmïnimpa ämopa.
  kbc-NT: Odoejegi nimedi jemaa me ɡ̶adiladeenitece niɡ̶ina oko me leeditibige modipokotalo
    niɡ̶ina moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji, modipokotalo Aneotedoɡ̶oji me yaxawatediogi
    inatawece eledi oko, codaa modiniotagodetibigimece Aneotedoɡ̶oji.
  bmh-bmh: Iz amegai gusig ze guzenai aizem, na Kristen duailel awaremen, ag duailel
    ipal isanarabun en Uwait auran. Duailel ag ein ece wabun dabilanemen, go Uwait
    auramam. Ag umkoskos Uwait ‘Ese-e’ auran.
  ctu-BL: 'Ñaxan mic xic''beñetla: c''ajtibenla Dios chuqui yom la'' cha''an, cha''lenla
    oración, pejcʌbenla Dios winicob x''ixicob, subenla Dios wocolix i yʌlʌ cha''an
    pejtelob.'
  meq-meq: 'Makurre i wu nakə a seŋ mətsikatay a ndo hay aye na, anaŋ: Tsətsahum ka
    Mbəlom, ɗuwulumay me, gumay amboh tə məgay naha sɨsœ hərwi ndo hay tebiye.'
  noa-H: 'Keena, mua pãrag jaaum hig chirʌmʌn mʌgau: Hõor t''um mʌg jẽb gaai t''ʌnʌm
    k''ʌʌn kõit Hẽwandamag jëeubat. Mag jëeumamua nem t''umaam paarjã hĩchab hirig
    hʌ̈u hajim habat.'
  alp-NT: Kena memenaije, au ahnau be imi rebe hlaleke loko Tuhane suke lepa kai Alla.
    Kai kotie trima kasi bei Alla ete pusue tamata.
  san-VEL: mama prathama aade"so.aya.m, praarthanaavinayanivedanadhanyavaadaa.h karttavyaa.h,
  kbq-kbq: Anumzamofo agihanta vazi'zana pusaza me'ne. Nunamu huta agihanta nevazita,
    tagri'ma tavesinia zanku antahinegeta, muse hunenteta, maka vahe zamagi erita
    zamaza hanigu antahigesanune.
  kbh-kbh: Nÿetsca soyama más cbontsaimpadana ndayá chë Jesucrístbeñe os̈buáchiyënga
    Bëngbe Bëtsáftaca chamojtsencuénta ora, nÿetsca soyëngama nts̈amo tojtsëjabotcá
    cha chamotseimpadana, nÿetsca ents̈angbiama, y cha sempre chamotsatschuaná.
  ron-LSB: Îndemn, așadar, mai întâi de toate, să se facă cereri, rugăciuni, mijlociri
    și mulțumiri pentru toți oamenii,
  pon-pon: 'Iet me I men panaui maj: Komail nidinideki o kapakapki, o poekipoeki aramaj
    akan karoj, o wia danke.'
  nhe-BL: Timoteo, achtohui nimitztlajtlanía chicahuac para nochi imojuanti ximomaijtoca
    ica Toteco ipampa nochi tlacame. Xijtlajtlanica Toteco ma quintiochihuas huan
    ma quintlasojtlas. Xijtlajtlanica ma quinmaca tlen quimonequilía huan xijtlascamatica
    Toteco ipampa sesen inijuanti.
  sps-sps: Vaamuan nana ka ma kat anyi to, nyi ma tsue of ir vainy tan gum nar vainy
    fafaaman tsuam ma faakats of arin fuainy vainy ten Gov. Ri ma rangats Ya ma faakouts
    rari ri, ai to kan tana foka te aaruts iny rori; ai to kan tan tsue faarof naa
    ten Gov.
  wnc-wnc: Siwan wamu tupan taknga gata tawake tasiwiyakge natake nata ganiwa natapso.
    Gaat gatu notninu gikat gatake yuaing amikatda Anutue inimbakngake tumuk wam iniwa
    ita aminu kuupbam gatayamik.
  bus-bus: Káaku gĩa ma lɛ́ dàmma, à adua kɛ baade pínginɛ, à zɛ́ gbekańnɛ, à kúɛ
    kɛ Ludanɛ ń yãnzi kↄ̃n sáabukpanao.
  gub-BL: Azapo kar putar amo ma'e newe ihe nehe kury. — Eze'eg Tupàn pe tuwihaw wanehe
    nehe, ma'e henoz pà izupe nehe. Aze Tupàn uzapo ikatu ma'e nehe, amo teko wanupe
    nehe, a'e mehe — Nekatuahy wanupe, ere Tupàn pe nehe, ikatu haw rehe neze'eg pà
    izupe nehe. Eze'eg izupe zanereruze'egar wanehe nehe, zaneruwihaw wanehe nehe
    no. A'e rupi zanereko haw ikatuahy putar zanewe nehe. Zaiko katu putar zanezehezehe
    nehe no. Naxiàmàtyry'ym kwaw amo zane wà nehe, nazaneàmàtyry'ym kwaw amo a'e wà
    nehe no. Ximuwete katu Tupàn zane nehe no. Xiapo hemiapo putar haw nehe.
  imo-imo: Manda, nani eno teangei nimbo ulumanga oi kumbe lepo enge nimbo teangei
    nimbo niomu i tepa, Imbomanga pali Gotendo unguma nindiko, konge tendeko, eno
    tapondopili nindiko, paa tereno ningo nengei.
  boj-boj: O Timoti, e anjam kobaquja bei endegsi mermit ni qusim daurye. Ni na Kristen
    naŋgi minjroqnimqa naŋgi tamo uŋgasari kalil qa pailyoqnsib Qotei biŋiyoqnebe.
  eng-DRA: 'I desire therefore, first of all, that supplications, prayers, intercessions,
    and thanksgivings be made for all men:'
  knf-knf: Uko uŧeek wi nji kajunnuŋ uwo pkooţan nado kañehandër bañaaŋ bŧi Naşibaţi,
    nakooţa aţënk baka, nado kañehana aţen ñaaŋ andoli uko wi anumiiŋ, nabot nabeeba
    ţi iko yi adoluŋ pa baka.
  san-KHM: មម ប្រថម អាទេឝោៜយំ, ប្រាត៌្ហនាវិនយនិវេទនធន្យវាទាះ កត៌្តវ្យាះ,
  arn-NT: Wünelu mew ngülamkünuwayiñ tamün llellipuleael ka ngillatuleael, füreneen
    pileael ka mañumtuniengeael ta Ngünechen itrokom che mew.
  zas-NT: Yalojdoo ni rnin lojdi na̱j guial cwedx guiniabidi Dios, cwedx guiniabidi
    laaman por gra ree bénguidxliuj, gudëëd tëëdi quixtëë lojman.
  ken-NT: Ɛnyɨŋɨ́ mbɨ ɛnɛ́ nchí ghati yɛ wɔ chí bɛ bǎkɛ́ rɔ mɛnɨkmʉɛt ɛ̌ti bo mankɛm.
    Ɛ́rɨ mǎnɨkmʉɛt ɛ̌ti bo abhɛn mɛnyɨŋ bɛ́chɛ́bhɛ́ bhɔ nɛ ɛ̌ti bo báchák. Ɛ́rɨ
    mɛnɨkmʉɛt bɛ́chyɛ bakak ntá Mandɛm ɛ̌ti mɛnyɨŋ ɛbhɛn yi ákʉ́ ntá bho mankɛm.
