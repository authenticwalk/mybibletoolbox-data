    wahapi kumbwa nu dani Gotri sumbu kipe tumbwa nu sirinanda.'
  vie-OVCB: Trước hết ta khuyên dặn con phải cầu xin, khẩn nguyện, cảm tạ và cầu thay
    cho mọi người,
  kze-kze: maarán-áímbá simátimiyo sé'a kwésimamune. Áánútumpa'o námúnaamo kwésemba
