  hlt-hlt: Te dongah rhenbihnah, thangthuinah, rhikhangnah, uemonah te hlang boeih
    yueng, manghai rhoek neh dudapnah dongah aka om rhoek boeih yueng la boeih saii
    lamhma ham kam bih.
  tbz-SIM: Mɛketimɛ̀, n dɔ́ di mbɑ́ɑ́mmu Kuyie mbɛnìtìbɛ̀ bɛmɔu kpɛ́í, kɛ́ nkù bɑ̀ɑ́
    nkɛ kù mɔ̀ú di kpɑ dɛ̀, kɛ kù sɑ̃ntí,
  san-GUJ: મમ પ્રથમ આદેશોઽયં, પ્રાર્થનાવિનયનિવેદનધન્યવાદાઃ કર્ત્તવ્યાઃ,
  amx-amx: 'Timothy-ay, yeng ahentj, arrantherrenh angketj tjeperr nhenh iletjeh-amparr.
    Arrantherr Altjerr renh tjang-pawenhetjeh tjerrtj ingkerrekeh. Arrantherr nakemel
    Altjerr-warn angketjeh, nheng lakenh mwerr mpwarekarl tjerrtj ingkerrekeh. Arrantherr
    lakenh-arteh tjerrtj ineh Altjerr renh tjang-pawenhetjeh: Altjerr rang tjerrtj
    ineh tangetjel anetjenheng, rang inenh wenh-wenh apek anthetjenheng, inenh twer-iletjeh.'
  ake-NT: Tanporon wapiya ekama'po tanporon kon pona rɨ tʉusennasen pe, tʉwɨpʉremasen
    pe, ekama'ponin pe ɨwesi pa, tenki tawon pe tanporon kon ka'pon amʉ' pɨ'—
  qvn-NT: 'Cananga Jesusman yupachicugcunata niyushag imata rurapäcunanpagsi: Naupataga
    quiquiquicunapitam Diosta chaynuyla manacurcanqui, jinaman Diosninchiwan chaynuylam
    rimapäcunqui. Chaypitam manacurcanqui lapan runacunapag, jinamanmi Diosta “Gracias”
    nicurcanqui.'
  tku-NT: Icuaniyān huā'mā'. Cacāmāsu'yuni' tachi'xcuhuī't chī xlīlakalīyān natasqui'ni'
