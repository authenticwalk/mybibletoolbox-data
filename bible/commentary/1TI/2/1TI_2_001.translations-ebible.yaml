  peg-peg: ଆନ୍‌ ପର୍ତୁମ୍‌ ଗୱାରି କିନାଙ୍ଗ୍‌, ପାର୍ତାନା କିନିୱେଡ଼ାଂ ୱିଜ଼ାର୍‌ କାଜିଂ ଇସ୍ୱର୍‌ତି
