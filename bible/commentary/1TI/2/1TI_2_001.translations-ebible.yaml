    kot paj mẽ kaxyw amã hã karõ. Kêr ka mẽ piitã mẽ ho Tĩrtũm wỳr ho ri pa. Nẽ kãm
    mẽ harẽ nẽ mẽ kaxyw mẽmoj tã axàhwỳr o ri apa. Kêr kê ama nẽ tanhmã mẽ ho mex
    to. Kê mẽ amnhĩ tã omu nẽ ã kãm kapẽr anẽ nẽ kãm: —Pa Tĩrtũm? Nà ãm hãmri na ka
    ã mẽ ixto mex anẽ. Amex o amex. Anẽ.'
  ctp-NT: Ndiꞌin chaꞌ chkwianꞌ loꞌo Ndiose chaꞌ ꞌin nchga nten chalyuu, bra nu jñaan
