    mpes. Najas yupj wi'in̈ Dios lal jupj liji mpes la p'a jilal.
  zap-NT: Ne primer yna noo lo de yra de, gunab lo Dëdyuzh, gunab por mén ne rzak
    lyaaz, gunab por yrandxee mén, gudee dexkyizhtee lo Ne.
  wer-wer: Ne wet rëak epël kosang wesak niamaan kat wi. Anutuun omën pourö kaamök
    elmëëpnaan ök maimeë kimang ngöntak yoöre ërëp man.
  ipi-ipi: Kitisene wandakali nanimato wandakali waka tupa towa yanda pua ata napene,
    tambo lo atoto, Gotena mana epene tika-pene tupa pitaka kuai lo wato minu atape-pene.
    Mana epene utupane wato mina-makale nembo toto, Goteto kiŋipi, gapomanepi, utupane
    moyoto, nembo-tene epene maiyakale loto, nanimato pote lape-pene. Goteto wandakali
    pitaka moyakale lo tee loto, nanimato Gote tama puato, bala ando wayu pele lape-pene.
    Pote lolane mana okone Timoti nimbato wandakali waka tupa mana lamawua atola loto,
    nambato nimba wamba ini mana langeyo.
  qul-NT: 'Ñaupajtaka nimuyqui: Tucuy runacunapaj Diosmanta mañachuncu, oracionta
    ruwachuncu, majacuchuncu, Diosman graciasta kochuncu.'
  ter-NT: 'Inúxoti ya uhá koêti, hara injíko''okopi: Konókoti itíkinoa orásaum ne
