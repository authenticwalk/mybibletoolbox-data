  san-TAM: 'மம ப்ரத²ம ஆதே³ஸோ²(அ)யம்ʼ, ப்ரார்த²நாவிநயநிவேத³நத⁴ந்யவாதா³​: கர்த்தவ்யா​:,'
  cof-NT: Casale Diosibe rocailaisa payinayoe. Jeralelachi tenchi Diosibe rocaito
