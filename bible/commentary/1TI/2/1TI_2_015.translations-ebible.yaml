    dugwit, ogaguselok andi, it eneyagi endak inipu-sinigik, Ala en enagap wendarinipu
    dogosogon.
  tgo-tgo: Bayae Loi iŋa wanakau lenji ghambɨ ne i vuyowo, ko iyemaeŋge lenji ghambɨ
    ne ghambaŋa e tɨne Loi ne i njimbukikiŋgi na i vamoruŋgi thoŋgo mbaŋake wolaghɨye
    thɨ vareminja Loi, thɨ gharethovu weŋgiya ghanjiune, na thoŋgo weinji lenji gharenja
    na ghanjithanavu i thovuye.
  yap-yap: Machane pi’in ni ppin e ku yad ra thap ngak Got ni fa’anra ur chuguliyed
    e bitir ma yad be par ni yad ba yul’yul’ ngak Got u fithik’ e michan’ rorad ngak
    ma yad be par nib t’uf Got rorad nge girdi’, ma yad ba thothup ma ba sobut’an’rad.
  mop-NT: Bel u ca'a sa'albül wa jumpul que'en u yool tu pach a Dioso. Tan ti tan
    ilic u yacunticoo' u yetcristianojil. Tan ti tan ilic u betic a jabix u c'ati
    a Dioso. Yan ilic u tuclic u bajil etel c'u' a ca' u bete'e. Ti baalo'o, sa'albül
    u ca'a ca'ax yaj ti tan u yantal u yal.
  tet-tet: Masik nunia moos, feto bele netan moris, tan nahoris oan. Surak sia fiar
    baa Yesus Kristus, sia moris nadomi malu, sia moris fatan bodik Kristus eman nodi
    neon moon.
  hlt-MCSB: Tedae tangnah dongah lungnah neh cimcaihnah, cuepmueihnah neh a om uh
    atah cacunnah rhangneh daem ni.
  xtd-NT: Kueꞌe vida ka yaꞌa‑ña hora ka xajan‑ña daꞌya, ko ma kuú‑ña nux kukanu ini‑ña
