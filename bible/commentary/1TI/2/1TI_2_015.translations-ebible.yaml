  spl-spl: Yakât otmâ imbilipyeŋaŋe Kiristohâlen biwiyeŋaŋe kepeim loklipyeŋe yeŋgât
    amutgen mannomai. Yawu manmâ nan baralipyeŋe wawaeyekmâ tihityeŋe otŋetâ yanâmâ
    Anitâŋe yekmu ârândâŋ otmu manman kârikŋahât pat kuyiŋgiwuap. Otmu Kiristohâlen
    biwiyeŋaŋe yawuâk kepeim biwiyeŋe galemahom manmâ bukulipyeŋe yeŋgât nâŋgâyiŋginomai
    yanâmâ manman kârikŋahât bulâŋe ya menomai.
  usp-NT: Pero yak anm ticolmajtaka' laj jk'ab' jmacak wi ta' tijquib'aj ranmak chirij
    Kakaj Jesucristo, wi tilok'intak y wi tijtos rib'ak re mak etzltak no'j onque
    xye'saji' jc'axc'olak jwi'l Kakaj Dios cuando tijye' Dios rechak.
  zav-NT: De'e na'anə' no'ol ca' chəsə'əžaglaogüe' catə' chəsə'əzane'. Pero žɉəsyə'ənite'e
    len Diozən' zeɉḻicaṉe šə nitə'ətezə ṉite'e so'onḻilaže'ene'. Ḻeczə c̱heyaḻə' sa'aquene'
    c̱he Diozən' na' əsa'ac la'ažda'oga'aque'enə' xi'ilažə' na' bito so'e latɉə ṉabia'
    la'ažda'omalga'aque'enə' ḻega'aque'.
  sgz-sgz: Tan wák koion da longoi talar kándi á tan káláu, ái sár da long arwat pasi
