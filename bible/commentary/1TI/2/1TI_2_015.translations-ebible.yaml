  wer-wer: Pël ëautak öngörö pit ëöaat naën lup santaring wë Anutuun kön wi kosang
    wasööre lup kölam wë pël ëeim öpna pötak ru wilak ngarangk yaëën Anutuuk utpetetakaan
    moöpnaat.
  ipi-ipi: '@see-verse:1TI.002.014'
  qul-NT: Chaywanpas warmeka salvaconka sumaj mama cayninta junt'aspa, allin yuyaywan
    creeyninta, munacuyninta, ch'uwa caytawan wakaychaspa.
  ter-NT: Itea kóyeanemo íteovo ohone xe'éxa ne senóhiko enepo okoxé'exa, koane ákomakamo
