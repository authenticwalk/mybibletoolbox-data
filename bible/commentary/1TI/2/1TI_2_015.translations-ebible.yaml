    na ḡoane nama. Inam kedane tokare Mamaitua ei yawasanidina.
  twi-ASANTE: Na sɛ ɔbaa tena ase gyidie, ɔdɔ, kronnyɛ ne ahobrɛaseɛ mu a ɔbɛwo asomdwoeɛ
    mu.
  aoj-aoj: Waf nematawa ondaꞌafi afamba. Awo ondahapifa God endilisi eaꞌ ukup pipila
    anis daias otopalopas, eaꞌ ondape boꞌowa hililiꞌma ugumafi awo andeandeꞌma waf
    awafi akawa. Iꞌi uhapila waf afamba wilaf atapiwa, God atiasi nokwahomawa waf
    awafi nofaꞌawa utanimai ogape andeandeꞌ. Ma ogola awasima, atiasi notopalopawa
    ogolas andeandeꞌ.
  cbv-cbv: Obohjeéhtih, yad wili Diosdih mi yap yoh jwíihichah yʉhna, yaádh ĩ wehdih
    tʉ́i en daonít, Diosdih tʉ́i jenah joí cádahcan, ãjeéh ĩ tʉ́i jʉmbipna caá. Diosdih
    cã́acwãdihbʉt oinit, ĩ tʉ́i chãjachah, queétdih ã wẽi enbipna caá.
  taw-taw: Pen bin okok mubwak kɨli ak sek gos tɨmud kɨli ak sek, kod mɨdtep gɨnɨgel.
    Ñapay tɨkɨl, Klays nop gos nɨgɨlɨg, binɨb okok kɨlop mapen lɨlɨg, suŋtep mɨdɨlɨg,
    tap anɨb okok mɨdupsek gɨtep gɨlɨg yenɨgabal ak, God kɨlop tɨg asɨk dɨnɨgab.
  jic-NT: Mop'in nin, nequem 'ücj mpatjam Dios lal, Jesucristo po'o lovin japon na.
    'Ücj mpatjam Dios lal, la p'a wa lovin quelel la sajay na. 'Ücj mpatjam Dios lal,
    Dios jos jinwá lovin lajay na. Ninana 'ücj polel lajay, 'ücj jisas na nequem way
    yupj. Ninana 'ücj polel lajay, jisas na ma niyom jinwá nsem yupj. Ninana lajay
    na, Dios jos sin jacüipap jupj jos jinwá. Mpes la p'a ca ma yus nucucj yupj jis
    pülül mpes.
  zap-NT: Per sláá wnaa por ne rzan men zhiin men belne rsalzaandet men ne rlaleedx
