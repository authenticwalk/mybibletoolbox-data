  cof-NT: Tsanla jototiya sonala se lono podeilaichunae. Seque nenato, Diosica tennan,
    na quin, uyanlaca laquiran, sen jun, jonunca telaquepolaquitutori, se lolaichunae.
  srm-NT: Nöö fu di dë hedi Gadu taa te mujëë o pai, nöö pai fëën o taanga. Wë sö
