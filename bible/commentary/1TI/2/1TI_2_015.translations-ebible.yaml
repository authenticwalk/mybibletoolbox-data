    no ban bixa' nab tsa par Dios, mbaino nu nagakt una' tu xa' dox nabe.
  cbc-NT: Bairo cõ caĩtoecoro bero, roro popiye catãmʉopao Dios cʉ̃ cacũrĩcõ nimiocʉ̃ã,
    nipetirije carõmio cõ caátipee Dios cʉ̃ cacũrĩqũẽrẽ cõ caátipeyoata, roro cõ caátaje
    wapare netõmasĩgomo. Tunu bairoa caroaro nʉcʉ̃bʉgoro Dios mena tʉ̃goñatutuari,
    caroaro ãmeo mairĩ camasãrẽ cõ cajʉátinemoata, cõ netõgʉmi Dios. Caroarã, ñe ũnie
    na rupaʉpʉ carorije wapa cʉ̃goena na caãnimasĩata, na netõgʉmi Dios carõmiarẽ.
  qxo-NT: Tsaynö cayänanpa rantinga wawancunata shumag ricayänanpä cagta yarpachacuyätsun.
    Y piwan maywanpis shumag cawayätsun Diosnintsicman criyicurnin. Tsaynö alli cawarga
    salvacuyangam.
  mox-mox: Ta baʼitagana vivine edi venatuna ʼinega Yaubada ana fata naʼetoyavuidi.
    ʼEguma me edi vetumaqana be, me edi veyoluba, ta wese ʼeguma edi ilivu vunavunaqina
    ta tunutunuqina, e ʼinega Yaubada naiuledi.
  kew-kew: Gore onanumi kone rulaawa epe kone saa-mama pua piralimiri Gote-me nimu
    raba minalo epe-rupa piralimi. Goa puare onanumi nogo naaki madialimi rabu Gote-me
    nimu epe-rupa raba mina.
  dww-dww: Be waiwaivi adi noyama naumeki da sibo ai natunatunana. Be mate adi waisumaḡama
