    jiꞌi̱ nguꞌ cunaꞌa̱ biꞌ cuaꞌa jiꞌi̱ ycuiꞌ ca nguꞌ chaꞌ ná ca tyucuaa tiꞌ nguꞌ jiꞌi̱
    ñati̱.
  bqc-SIM: Tó nↄɛ wɛtã̀ ń luanaaikɛao ń yea gbɛ̃́ↄzio ń kuaadoakɛo zĩamↄnɛ sai,
    ali nɛ'i aafia.
  tcz-CHONGTHU: Ahinlah numeiho hi tahsannale ngailutna'a, thenna le chonnema aum
    jingleh achahin uva kona huhhing'a umding ahiuve.
  mar-mar: तथापि मुलांना जन्म देण्याच्या वेळेस तिचे रक्षण होईल, ती मर्यादेने विश्वास,
    प्रीती व पवित्रपण यांमध्ये राहिल्यास हे होईल.
  snp-snp: Ido wenaipa kani kife loti mona lalo meleti, koli kikitoti seni-muluni
    gimiti, felegaga mona mele-mele enawamo ya nomilipani kedenawamo ya olu omuni
    kenaiye.
  isl-isl: En Kristur fæddist inn í þennan heim og hann mun frelsa sálir kvenna, ef
    þær treysta honum og lifa hógværu lífi í helgun og kærleika.
  spy-NT: Māchāktōōs ꞉koorko ake tukul kuriibē kōōnyii āk lōkōkyii ām kēēlto nyēē
    karaam. Yoo kamuyta, kookaasee keey Yēyiin, kutinyē chamateet, kutiliil ānkuriibē
    keey, mākutēbto *soboontaab kibchuulyo ākookoy.
  xnn-xnn: Siya nan gapo ay mapaligatan nan bababai ay omanak ngem badbadangan Apo
    Dios daida kayet ta maisalakanda no itoltoloyda ay mamati ken siya. Masapol abes
    ay managlayadda isnan ib-ada ya nadiosan koma nan nemnemda ay mang-ikkan is ostoosto.
  mwe-mwe: Ikabheje, bhakongwe shibhatapulwe kwa bheleka bhana, ibhaga shibhalonjeye
    nngulupai na nkupingana, na ukonjelo, na ntima gwa kwiitimalika.
  tte-tte: Mwa sinesineo ali kabi koina kani Yaubada ileboili na tem me ali meli yo
    me ali mulolo yo sauga meuloina mumugali sinamwanamwa yo sidudulai yo Yaubada
    siyakasisiyan.
  tcs-tcs: Mina tru. God go seibe dempla wen dempla go bone pikinini, solong dempla
    kip bilib wea God ane kip labe ol pipol, stap oli, ane kontrol demplaselp wea
    gudpasin.
  hlt-THB: Cehlai cangnaak, lungnaak ingkaw ciimcaihnaak ta nawh, kawlung ak dyng
    cana a awm awhtaw ca taaknaak ak caming hulnaak ce hu kaw.
  soq-soq: Tane ioto oto muwa bedewe inantopu, naita mo sumanai, nuawadawada ita wanwan
    euda dodomana kakaiwaida waimompa.
  qub-qub: Chayno casha captinpis warmicunaga salbaconga wawata tarir alli uywarmi,
    Tayta Diosninchïman yäracur pay munashannölla cawarmi, pï-maywanpis cuyanacurmi.
  att-att: Á yá pabbalinán nayù liwâ da yù karigirigâ nayù ira bábbay ta paganâ da.
    Ngam abbágán na ira ni Apu Namarò, tapè meyígù ira, nu mapasigaggà yù ángngikatalà
    da kâ Apu Kesu, á iddi-iddukad da yù ira kábulud da, ánna marenu yù nonò da, ánna
    napiá yù ággangnguá ra.
  bki-bki: Sim̃aro mijukubin Iv, mia Atua tinien miia tira nalo keiano vo, jian im̃auano
    novo tai banlo, ka avar kiritete vou nalo amoluo ea yetemeriba nei. Ana ver tira
    tai, naio ve kiano viekouoiano, kiano bajago rivujo ka tinietiiano, kiano meuliano
    rive lu vatitigio, a kiano jidomiano to tano, mia Atua naio risaaro ka rilarurio.
  bqp-bqp: Ama tó nↄgbɛ̃nↄ mɛna fↄ̃̀ kũ ludanaanikɛnaao kũ yenyĩo kũ kúadonaao
    zĩdamↄnnɛnaa baasi, oni nɛ́ i aafia.
  mcp-mcp: Njɨ, mudá mə́ bá *dʉ́g cʉg nə byálə á bá byá yí. Njɨ, í bá jɨɨ nə́ a bə́g
    nə zɛ́ny búgə́, nə zɛ́ny cɛɛlí, nə zɛ́ny cʉgə́lə mbií Zɛmbî mə cɛ́ɛl yí, a mbíd
    lâm ájijilə̂.
  hat-hat: Men, yon fanm va delivre lè la fè pitit, si l' kenbe fèm nan konfyans li,
    nan renmen, nan lavi l'ap mennen apa pou Bondye a, si l' rete tou senp.
  npl-NT: Pero n tesiwa momakixtis tla kuali kinmokuitlawis ipilwah, tla kineltokas
    Toteko Cristo Jesús, tla tetlasojtlas, tla nemis ika iyolo chipawak iwa mayeto
    yekmilajka.
  bgg-bgg: Jishii ai ne migi rog shii chiih-è miie nane so bushun rog shii isiie rek
    chid arone hò-amuii ne ani giak pha ji re-è ragia rey ruii phro.
  eng-TCENT: Nevertheless, women will be saved through childbearing, if they continue
    in faith, love, and holiness, with self-control.
  eng-BSB: Women, however, will be saved through childbearing, if they continue in
    faith, love, and holiness, with self-control.
  cpu-NT: Iro kantamaitacha, tsinaneete, tema irootake ovaiyantaatsiri, ari onkantake
    avisakoshireyetai eekerorika iyaatakaanakityeero onkempisante, etakotantya, kyaaryooperoini
    onkameethashireyete.
  san-ASM: তথাপি নাৰীগণো যদি ৱিশ্ৱাসে প্ৰেম্নি পৱিত্ৰতাযাং সংযতমনসি চ তিষ্ঠতি তৰ্হ্যপত্যপ্ৰসৱৱৰ্ত্মনা
    পৰিত্ৰাণং প্ৰাপ্স্যতি|
  tac-NT: Onorúgameka gastigárile umugí napurigá 'we o'kómala u'tátiri ochérimichi
    nobi 'wéchigo ku 'la bi'wígame alawégame gainámalagó alué umugí 'we 'la bijchígame
    nísaká Esukristo nila ra'ichálila, 'lige aminami 'we 'la galegá eteme nísaká uché
    jaré ralámuli.
  eng-WEBPB: but she will be saved through her childbearing, if they continue in faith,
    love, and holiness with sobriety.
  gfk-H: 'Ma senbia Kalou na halon ira hahina ing bia diet gil hoken: diet na kakaha,
    ma diet na nurnur hatikai tikai ma ra harmarsai hargilaas, ma diet na mur ira
    magingin ing i bilai ma i takodas.'
  viv-viv: Atu kaꞋi vevine yadi wanuwahobu vetumagana nuwanuwa hawahawahegana kadu
    dewa mahamahalina againe hinaluluveꞋavina, au yadi venatuna ana toveya lugolagola
    hinanuhagana.
  yao-yao: Nambo jwankongwe chakulupuswe ni chaligopole uchenene, naga chalonjele
    mu chikulupi ni unonyelo ni uswejelo pamo ni kuligosa.
  tgp-tgp: Pani God i pa juri na har̃ai na tapetape, vara la lo turu r̃ilangi na rasua,
    opoia, la hahau na mauri vokevoke peresi na posposi hasera taurilatira.
  auc-NT: Incæte onquiyæ̈näni Wængonguï ingante godömenque pönëninque cöwë waadete
    pönënäni ïnönäni inte në nö pönente tæiyæ̈ waëmö entawënäni ïninque tömënäni wëñæ̈näni
    ïnänite mäñönänite Wængonguï wææ aacä beyænque quëwencædänimpa, ämopa.
  kbc-NT: Pida Aneotedoɡ̶oji eote me yewiɡ̶atace iwaalo, nige dinigaje, codaa nige
    dowediteloco lionigipi, nigidokee meyiwaɡ̶adi Ǥoniotagodi, nigidokee me yemaa
    eledi oko, nigidokee me yewiɡ̶atema Aneotedoɡ̶oji, nige yajacaɡ̶adi lowooko, codaa
    nige dinajacaɡ̶aditema niɡ̶inoa anepaa lidaɡ̶ataka.
  bmh-bmh: Ailel agal salau go mogoi soliagwabun. Ag go guzenaimai, ag Yesus en agal
    oiagab petak aimai, igul naliu tutak mai daimai, agal dabeleu agtal suban gumeimai,
    duailel ipal en oiagab noumebi, Uwait nug ag koli imaramau.
  ctu-BL: Pero mi caj i coltʌntelob x'ixicob cha'an ti' yʌc'ol alʌlob ti pañimil mi
    xuc'ul mi' chʌn ñopob, mi xuc'ulob ti c'uxbiya, mi ch'ujulob, mi ma'anic mi' chañ'esañob
    i bʌ.
  meq-meq: Kwa mâ ge andza niye bəbay, ŋgwas ta wiye wawa ada Mbəlom ma təmiye tay
    ha. Ane tuk na, tâ dzala ha ka Mbəlom huya, tâ wuɗa ndo hay, tâ təra ŋgwalak eye
    ka ɗəre i Mbəlom, tâ gay metsehe a bo tay.
  noa-H: Hichta nacha mag pekau hee burrtarr gaaimuata Hẽwandamau hirig, “Pʌ chaai
    hoogpaawai hich jãg pʌ gaai machag hãwat hʌrraju” hajim. Magjieb mamʌ hirua Hẽwandam
    hiek t'ãraucha hʌ̈k'a hʌrrʌmʌn, hijã hĩchab hemk'ooijö peerdʌju. Mamʌ mag nʌm
    dʌ̈i t'umaam k'ʌʌn k'a k'õsinaa, Hẽwandamau k'õsi sim nempaita waunaa, hĩchab
    hich hʌrrʌmpierr hagpierrraa hʌrraju haai sim.
  alp-NT: Po binaru esi supu hlamate bei Alla bei esi ruele kwetele, sepo esi hlaleke
    loko Alla rame, kai sepo esi oki lomai rame, kai sepo esi ono dosa mo kai sepo
    esi raka mimise.
  san-VEL: tathaapi naariiga.no yadi vi"svaase premni pavitrataayaa.m sa.myatamanasi
    ca ti.s.thati tarhyapatyaprasavavartmanaa paritraa.na.m praapsyati|
  kbq-kbq: Hu'neanagi a'nemo'za mofavrema kase nezmante'za, zamentinti nehu'za, ovesinte
    avesinte nehu'za, mani ruotage hu'za nemani'za, zamagu'ane zamagi'ene, kva hanaza
    zamo knare mani'zana erigahaze.
  kbh-kbh: Pero shembása atsbocaná echántsemna, básenga quem luaroye endbaúshejangoyeca,
    pero chamna, aíñe nÿets tempo Bëngbe Bëtsábeñe tojtsos̈buáchese, nÿetscanga tojtsababuánÿeshanëse,
    cachá nÿetsca soyënguiñe jenomándama tojtsobenëse, y nÿets tempo ts̈abe soyënga
    tojtsamëse, nts̈amo Bëngbe Bëtsabe ents̈anga mondbetsamcá.
  ron-LSB: dar ea va fi salvată prin nașterea copiilor, dacă vor continua în credință,
    în iubire și în sfințenie cu sobrietate.
  pon-pon: A a pan dorela ni a naitik ma a pan podidi on pojon, o limpok, o jaraui,
    o tiak mau.
  nhe-BL: Pero Toteco quinmaquixtis sihuame ica nopa conetl tlen quichijqui ma tlacati
    intla inijuanti quineltocase huan teicnelise huan quipiyase ininnemilis tlen tlatzejtzeloltic
    huan inintlalnamiquilis tlen cuali.
  sps-sps: Ai Gov faan iny to na kamits an kat iny saraa kamits tan moun to te faagiir
    fi rorin guei, sana Ayei nai saup fatabin non a fo aave rari to te faason fatatabin
    rori Tsunia ana ri te kat fanatnat, ri te taabos me matan e Gov fiisen men kat
    iny mangiir a mesmes.
  wnc-wnc: Ngana apmanu mayata puya inaapmang tasike engang pangaikaingge natake Anututa
    wa aminu waiakngane sandetnangge dua bitawik. Aho. Maya tapatuta Anutue natapan
    kekekawan aminde musip gwaang natayamuke kepi nomana siknga akngane sukuwiu waapatane
    waiakngana Anututa asandekngamik.
  bus-bus: Mↄde tó à mɛna fↄ̃̀ kↄ̃n ludanaanɛkɛnao kↄ̃n yenzio kↄ̃n kúadonao zĩndamↄnnɛna
    baasi, eé nɛ́ i aafia.
  gub-BL: Tupàn upyro putar kuzàgwer a'e wà nehe, ta'e imemymemyr a'e wà xe. Aze kuzà
    uzeruzar Zezuz rehe nehe, aze upuruamutar oho iko nehe no, aze utyryk ikatu 'ym
    ma'e wi Tupàn pe nehe no, aze nuzapo kwaw ma'e upuràgaw hexak kar pà amogwer wanupe
    nehe no, a'e re Tupàn a'e nehe, upyro putar tuwe uzepyr imuigo kar pà a'e nehe.
  imo-imo: Aku paimbo nalo amboma Kraist Jisasi molopa tenderemo mele paimbo ningo
    enge ningo pimele mele tiye naa kolko waliwalima enge ningo pilko kau molko, waliwalima
    imboma konopu mondoko, lino Gotenga amboma molamili ningo yuni ulu kake telima
    nimbe karomo uluma teko, enonga imbima teko mainye munduko taka liko molkolio,
    bakulu menge kinye Goteni eno molko kondangei nimbe lipe tapondombalo.
  boj-boj: Deqa ni na uŋgasari naŋgi minjroqnimqa naŋgi aŋgrotoqnsib aŋgro qa wauoqnebe.
    Naŋgi wau di yoqnsib gaigai Yesus qa naŋgo areqalo siŋgilatoqnebe. Osib qalaqalaiyo
    kumbra dauryosib Qotei aqa segi kumbra boleq di sosib naŋgo segi jejamu taqatoqnebe.
    Yim deqa Qotei na naŋgi eleŋqas.
  eng-DRA: Yet she shall be saved through childbearing; if she continue in faith,
    and love, and sanctification, with sobriety.
  knf-knf: Kë kabuk kaşë luŋ kadola abuur. Baaţ babuur woli bataman afiyaar *Kriŧtu,
    aŋal bañaaŋ abot awo bañaaŋ banwooŋ bajinţ piş ţi kadun ki Naşibaţi. Bawo kak
    kawut pdo kala pwinana.
  san-KHM: តថាបិ នារីគណោ យទិ វិឝ្វាសេ ប្រេម្និ បវិត្រតាយាំ សំយតមនសិ ច តិឞ្ឋតិ តហ៌្យបត្យប្រសវវត៌្មនា
    បរិត្រាណំ ប្រាប្ស្យតិ។
  arn-NT: Welu ta domo montuay kim küme ngüneniele ñi dungu chumngechi feley ñi femael
    kiñe küme ñuke, fey ka küme nor rakiduam mew mupiltulele, tati piwkeyen mew ka
    ti lif küme mongen mew.
  zas-NT: Per zajc gac béngunaa perdon, bal güün xchiinman zagdxe guial najman na,
    bal gusnuu chililadxaman Dios, guiënman bejn ree guiban tëëman xnejz.
  ken-NT: Yɛ̌ nɔ, chɔŋ Mandɛm ampɛmɛ baghɔrɛ́ bɛfʉɛt ndǔ nɛbhé anɛ bɔ́ bábhè bɔ,
    nɛ mbák bapu tɔŋ mmʉɛt, nɛ mbák bábhɨ́kɨ́ rɔ bɛsɨkɨ ntɨ nɛ Kristo, nɛ mbák
    bárɔ̀ŋ ambɨ bɛkɔŋ bɛtɨ̌ bakwaŋwaŋ, nɛ mbák báchi nyáŋá ndǔ nɛpɛ́m ɛnap,
    kɛbhɔŋ bɛkwɛnɛ.
