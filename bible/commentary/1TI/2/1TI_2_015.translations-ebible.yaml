    pagas, má da mur áklisnai tatalen án armámna mai pilpil án bál di má mai tatalen
    a nokwan.
  kek-NT: Li Dios quixye nak li ixk riq'uin raylal ta̱q'uiresi̱nk. Abanan, cua̱nkeb
