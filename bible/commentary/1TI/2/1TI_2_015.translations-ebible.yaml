  yad-NT: Ramuni̱day riryupachusara vatuvyeda jaryi ju̱nuramusiy, dañuma saramityaniy
    Ju̱denu mityara rijyuuchuveda, sara̱y variy riyada, riñumatiy siityari̱ni̱, riñumatiy
