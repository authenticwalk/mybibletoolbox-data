    ne mã me my nomã mrãnh kêt. Godja me ã kute anhỹr jabej nhym Metĩndjwỳnh me kra
    bixadjwỳr kutã me utà nhym me kra me bĩn kêt ne.
  eng-WEBU: but she will be saved through her childbearing, if they continue in faith,
    love, and holiness with sobriety.
  gnw-NT: Cuña reta jecuaeño imembɨta uiporara reve, ẽrei Tumpa uepɨta. Ẽrei jecuaeño
    tupurugüɨrovia jare tupuruau. Tuñeñono tee Tumpa peguarã. Jecuaeño tuico cavi.
  mux-mux: Akili sika akiliinga-pe ambuma ‘⸤Krais Yesos molupa tinjirim tenjimba mele⸥
    sika.’ niku tondulu munduku piliilimili mele munduku naa kelku taki-taki tondulu
    munduku piliiku mindi molku, taki-taki yambuma numanu monjuku, ‘Oliu Pulu Yili-nga
    ambuma molamili.’ niku yu-ni ulu kake tílima nimba kanolemú uluma teku, eninga
    bima toku mania munduku táka-niku molku kene, kangambula mingí kene Pulu Yili-ni
    ‘Enini molku konjangi.’ nimba tepa liimba.
  maj-NT: Tu̱nga n'e̱k'ankihí jminchjíu̱n nga ku̱a̱se̱he̱ ntí xi s'e̱he̱, tsa ndjá
    ku̱i̱nchajin ni xi s'ejinná ko̱ kju̱a̱tjoo̱ ko̱ ni xi je nginku̱n Nti̱a̱ná, ko̱
    tsa nda s'e̱yaha̱.
  bkq-NT: Imezezemo, âpyneânzemo warâ, Deus olâ esemo. Jesus nheinwândylymo, tagonrodo
    agâ âpynedylymo. Deus ize ato ara lelâ aidylymo, toenzepa tâensedo keba anhekylymo
    warâ watay, Deusram âzemakeozemo.
  kue-kue: 'Ba ambu konguno yegl: Ye gak kugltre, te God wedi pirngidi, te yomba kanwakai
    yei, te mambuno du-wakai ere, ana nomano wakai panan, ye God ere-inambuka.'
  cot-NT: Irooquea icantantacaroca Aapani Irioshi antsipevaequempa irijanintaquempagueti,
    cotanquitsi incavintsajacoqueroquea maasano manquigarentsijia arigueti oncoquempani
    avenquempari, aisa ompintsatacotanquempa aisa onquenquejamajajiaquero quero oncoquempani
    oncomajamajaquempagueti.
  bnp-bnp: Pali a leho ne huriki a ngatavine, ni poda a koma. Na tahuna ri pesi tora
    ni luhoi torea e Kristo, ri ngaru e huriki, ri laho malamala, ri muri mai a naro
    i kara ria, bara i korimule ria a Vure.
  apn-NT: Mỳrapê na htem mẽnijaja hpijagri ho hikwỹ nhũm mẽ hkrajaja à htỳx kãm hapôj.
    Tã nom koja mẽ Jejus kôt amnhĩ xunhwỳ nẽ ã ixte mẽ kaxyw amã mẽmoj tã karõ xà
    hkôt amnhĩ nhĩpêx hãmri nẽ nhỹrmã mex kumrẽx nẽ htĩr tũm nẽ pa ho pa. E kêr ka
    ã mẽnijê mã mẽmoj tã karõ anẽ Ximotre.
  ctp-NT: Kanꞌ chaꞌ tnun ꞌa tñan ndiya ꞌin neꞌ kunaꞌan bra nu kala sñiꞌ neꞌ ni, loꞌo
    kulaa Ndiose ꞌin neꞌ kunaꞌan si xñi suꞌwe neꞌ chaꞌ ꞌin Ni, si suꞌwe ka tiye neꞌ
    ñaꞌan neꞌ ꞌin taꞌa nten neꞌ. Kuꞌni Ni chaꞌ ka luwi kasiya ꞌin nu kunaꞌan nu ngwañaꞌan
    ngiꞌni; si talo neꞌ kuꞌni neꞌ chaꞌ suꞌwe kanꞌ, si nchka ꞌin nu kunaꞌan kanꞌ kuꞌni
    kwenta ꞌin ti ykwiꞌ ti, chaꞌ ja ka siyeꞌ neꞌ loꞌo taꞌa nten neꞌ.
  opm-opm: Baso porpat orhor iraire brer saripti ohe pe oh ihir Got ohnong inahatin
    hatin hanwa dahayao arwananah ihirnong apin ohe da oh apriyao yah danong ongeng
    mat papayao hahram hat sayao hat ayahanoh ama ohe pe oh Got oh ambutipramur.
  bvr-bvr: Wurra wuriya gun-gata minypa gama mu-ngoyurra werra jinyu-negiyana, wurra
    nipa Wangarr jiny-jarlapurda jiny-janyja a-workiya gama jin-guyinda minypa delipa
    a-mangga jiny-yorkiya. Wurra wurpa lika minyja nipa jin-gata gama jin-guyinda
    gala barrwa jiny-jeka, wurra mu-nguy marr jiny-balcha nula Wangarr, rrapa minypa
