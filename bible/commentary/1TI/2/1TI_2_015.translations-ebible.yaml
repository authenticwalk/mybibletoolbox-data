  fuf-fuf: Kono fow e mun, debbo dandirte jiidi mun ndin si o duumike e nder gomɗinal
    ngal e giggol e laaɓal no haaniri.
  bhl-bhl: Kaneko kasike, waneng i ikalem Sunbin-Got ilo duyemkabe aluwbamin aluwko,
