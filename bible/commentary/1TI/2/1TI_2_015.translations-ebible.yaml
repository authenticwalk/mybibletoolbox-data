verse: 1TI.002.015
translations:
  kpx-kpx: Katealemoike keateabuna ese maleliege vavaeabena haniagei. Isito abuna
    abu evievimo negolahai moleho isivilahai mole tedaevei vaveve dua unaha vage Dilavana
    vatetumu kemo kebia tedaevegei.
  okv-H: rate evohu amuna meni humbasi ue memenga kogue osa ari te otohu ari te na
    siro pure ue God humota ururoro God na kito oreketo humbasuja.
  tbo-tbo: Yaka wiwine omi houga wigunaguna uyahina Yaubada apo wiyuwa uyahinei ina
    halomi. Apo witumagana ma luhogala po wiwoiyawa mamaehi ona miyena tagohi yaka.
  mal-C: എന്നാൽ സ്ത്രീകൾ വിശ്വാസത്തിലും സ്നേഹത്തിലും വിശുദ്ധിയിലും ശാലീനതയോടെ തുടരുന്നെങ്കിൽ
    മാതൃത്വത്തിലൂടെ രക്ഷപ്രാപിക്കും.
  grc-SR: σωθήσεται δὲ διὰ τῆς τεκνογονίας, ἐὰν μείνωσιν ἐν πίστει καὶ ἀγάπῃ καὶ ἁγιασμῷ
    μετὰ σωφροσύνης.
  bgc-bgc: तोभी बिरबान्नी बाळक पैदा करण कै जरिये उद्धार पावैगीं, जै वा मसीह पै बिश्वास
    करै, दुसरे तै प्यार, अर पवित्र अर सही बरताव करै।
  khz-khz: Na gare melo pia gapi. Kwalana voanana gare vevega-maguli pia vaia. Voo
    pene geria kamonagi e ulamagi pia gapi-gaugaura e pia veaga e pia maguli namanama.
  deu-TKW: sie soll aber gerettet werden durch Kindergebären, wenn sie bleiben in
    Glauben und Liebe und Heiligung und Selbstbeherrschung.
  zsr-NT: san ulanu ngul ruzoanu‑biꞌ biꞌidauꞌ chquiꞌ gúntecznu ca rajlö́z le réjlëꞌruꞌ
    Dios len yöl‑laꞌ nadxíꞌi, len chquiꞌ gacnu gdu dxiꞌa len gdu ladxiꞌ.
  lin-lin: kasi mwasi akobikisama na nzela ya kobota. Basi bakobikisama soki bakobi
    kati na kondima, kati na bolingo mpe kati na bosantu oyo ezangi lolendo.
  hns-NT: Tabbo oelog batj djaai aur oelogke larkan paida hoi djab oesab bieswaas
    aur prem se aur sadhaaran se aapan djiewan bietaawat rahie.
  noa-E: Ichta nacha mag pekau ee burrtarr gaaimuata Ẽwandamau irig, “Pʉ chaai oogpaawai
    ich jãg pʉ gaai machag ãwat ʉrraju” ajim. Magjieb mamʉ irua Ẽwandam iek thãraucha
    ʉ̈kha ʉrrʉmʉn, ijã ĩchab emkhooijö peerdʉju. Mamʉ mag nʉm dʉ̈i thumaam khʉʉn kha
    khõsinaa, Ẽwandamau khõsi sim nempaita waunaa, ĩchab ich ʉrrʉmpierr agpierrraa
    ʉrraju aai sim.
  eng-EMTV: Nevertheless she shall be saved through childbirth, if they remain in
    faith and love, and sanctification, with self-control.
  mib-NT: Te jeē scácu tācá ña sēhe te coo vāha ña, te núu na quéndōo ña jíín jnúhun
    cándíje ña ya, jíín jéē cundáhú ni ña jnáhan ña, jíín jéē cóo ndoo ánuá ña, jíín
    jéē sáha yɨ́ñúhún ña.
  lif-NT2: कर मे़न्‍छुमाॽइन् चक्‍मे़ल्‍लॽए नसाःन्‍नो, वेॽहाॽ लुङ्‌माॽ तुक्‍मासिओ हे़क्‍क्‍याङ्
    सेसे हिङ्‌मन्‍नो वाॽने़ फाॽग्र सागप्‍मोलाम्‌ताङ्‌से़ःप्‍लो॥
  xnj-xnj: Nambu vadala yati viveleka bwina ngati vasindimili musadika na uganu na
    ungolongondi.
  mmx-mmx: Ketla lavakin di pisik laxamdak lixilik. Kuren la dinaba lok ka lorooro,
    mo do dina nemen lolos at lununu la labalamu la lixitkis dadat mi loklok mulus.
  cbr-NT: Usa 'aínbi ca uinu 'icë xanun cara tuáñu 'ianan Jesucristomi catamëcë 'ixun,
    bëtsibë nuibananquin upí sinánñu 'ixun 'atima ñu sinánquinma, tuáñu xanúan 'ati
    ñucama upí oquin 'aia, a xanux Nucën Papa Diosan upí oquin 'aquincë 'iti 'icën.
  tee-NT: Pus ixlhiyuchi jantu k'ox ni va cata'amalaninilh ixchivinti Dios lacatalhavat.
    Ju ixlhich'alhcat'an ju yu'unch yuchi ni catalak'ayalh ju is'ask'at'an chai catamalanilh
    ju k'ox chai catalhilaca'ank'alhilh ju Jesús. Cata'amapaininilh. Catatsuculh tachi
    ju k'ox lhiulai ju Dios. Chai jantu va k'aya catatalacasu. Pus ni catamuctaxtuk'oya'
    ju chunch pus catatak'alhtaxtuya'.
  eng-LSV: and she will be saved through the childbearing, if they remain in faith,
    and love, and sanctification, with sobriety.
  cak-NT: Y ri ixoki' xquiecolotaj roma ye'alan, xa can niquiya' ri cánima riq'uin
    ri Dios, xa yequijo' conojel winak, xa niquic'uaj jun c'aslen ch'ajch'oj, y can
    xe ri utz niqui'en.
  pah-NT: Emo kunhangwera'g̃a jikogame Jesus Cristo'ga rehe jipi Tupana'ga omombo
    g̃andekote'varuhua g̃a hugwi. Ojikogame ga rehe g̃a ojipe'g̃a arõhetei okopyryvamo
    onhimbovyvya. Nahã g̃andeaporog̃ita pyahuro. Igwete pyryvamo g̃a nda'yramo g̃wembireko'g̃a
    pe.
  sja-NT: Ma k'aurepa eperãarã jõmaweda o k'achiade p'aneejida. Mamĩda wẽraarã paara
    ma o k'achiadeepa uchiadai Cristode ijãaruta pɨrã mãik'aapa k'ĩra jĩp'a ooruta
    pɨrã Tachi Ak'õrepa k'inia bɨk'a; ãchideerã pia ak'ɨpataadamerã mãik'aapa awaraarã
    k'inia iru p'anapataadamerã.
  xed-xed: Dər má mantsa tsi, dzaʼa mbanafmba Lazglafta ta marakw nda ma yayni ta
    zwani, ka gɗavagɗa tsi ta ŋavata ma zlghay nda ŋuɗufani, nda ɗvutá mndu, nda nzaku
    nda ghuɓa.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱caja Ndióxi̱ xi̱hín na̱ji̱hí ña̱ ná ndoho ini na
    tá cacu ja̱hyi na. Joo jáca̱cu Ndióxi̱ na̱ tá ná a̱ jándacoo na ña̱ cándeé ini
    na mé á. Ta já ndítahan nu̱ ná qui̱hvi̱ ini na ña̱yivi. Ta ná a̱ cája lánda̱ ná
    ta ná ndiquia̱hva vií na̱ mé ná ndáha̱ Ndióxi̱.
  gfk-S: 'Ma sene God na halon ira haine ing be di gil horek: di na kakaho, ma di
    na nurnur hatikai tikai ma ra harmarsai harbasie, a gamgamatien na tinga di, ma
    ra tintalen takados.'
  bmu-bmu: Töndup ambi yeŋön nup areŋini wuataŋgöba morö memba Kraist möt nariba ahakmeme
    sarakŋi wuataŋgöba urumeleŋ alaurupŋini urunöŋ jöpaköm eŋgiba ösöŋ malme ewö,
    Anutunöŋ mönö ölöp amöt qem eŋgiiga letota Suepnöŋ öŋgöme. Mewö.
  dgz-dgz: Go waen orup sepi amba anu dao ge baigan muga imu pose woup sep muk ingane
    kwayup God inap tanau amo wanumampinawa gamup God wat inakam mumeta.
  eng-GNV: Notwithstanding, through bearing of children she shalbe saued if they continue
    in faith, and loue, and holines with modestie.
  zaa-NT: 'Pero ttu niula nna gata'' salvación quì''į de runią nu ná qui''ni gunią,
    por ejemplo: guditsìna''ą ca ỹi''nį nna runią seguir lani la'' tsi''ilatsi'' nna
    fe nna, ą''hua canchu gunią seguir ccá nàri la'' labani quì''į delante de Dios
    lani ttu la'' rulábalatsi'' nu ná tsè''.'
  eng-WEBSTER: Notwithstanding, she will be saved in child-bearing, if they continue
    in faith, and charity, and holiness, with sobriety.
  guh-guh: Bajaraxuata daxita petiriavi Dioso tocopatatsi pevixaeitonotsinexatsi penacueto
    itsa vecuanaexanatsi. Itsiata baitsi jane bajarapamonae capanepaenatsi Diosojavabelia
    itsa casaë tsane penajamatabëcuenecopatsijava Diosojavabelia. Capanepaenatsi Diosojavabelia
    daxitajivi ata asivaya itsa taena, Dioso ata asivaya itsa taena. Capanepaenatsi
    Diosojavabelia xaniavaetsia itsa jinavanapanua pacuenia Dioso tojitsipatsi.
  bon-bon: Yepä, biname lui te ai gawecewe me niiya ne ecatuji, tabe magebi me cabu
    ca gyene, peei name pi magebi cina teeme cabu ca ireclota ne birige päpäna, teepi
    liba ätrunga cama, owecu cama, epucäco piiyepu cängena ngene atwana cama.
  nhw-BL: Pero Toteco quinmaquixtis sihuame ica nopa conetl catli quichijqui ma tlacati
    sintla inijuanti quineltocase huan teicnelise huan quipiyase ininnemilis catli
    tlatzejtzeloltic huan inintlalnamiquilis catli cuali.
  swh-ONEN: Lakini mwanamke ataokolewa kwa kuzaa kwake, kama wakiendelea kudumu katika
    imani, upendo na utakatifu, pamoja na kuwa na kiasi.
  wbi-wbi: neke nave umukujuuva ilikwupila uvupoki vwimila uvupaafi vwake nave ikukala
    mulwitiko, mulughano, muvwimike na kuuva nu luveelo ulunono.
  bba-bba: Adɑmɑ tɔn kurɔ u koo fɑɑbɑ wɑ ù n bibu mɑrumɔ ù n ɡesi wɑ̃ɑ nɑɑnɛ dokebu
    kɑ kĩru kɑ wɑ̃ɑ dɛɛrɑru sɔɔ kɑ tii yɛ̃ru sɑnnu.
  eng-KJVCPB: Notwithstanding she shall be saved in childbearing, if they continue
    in faith and charity and holiness with sobriety.
  kgk-NT: Ha kunha katu onheresende-ma va'erã. Nhandejáry-rehe ojerovia oiko-vy ramo,
    ojohayhu oiko-vy ramo, Nhandejáry remimbota ojapo-ma oiko-vy ramo, tekoha-rupi
    oiko-ramo ave, onheresende-ma va'erã voi. Imemby hagwã ohasa asy ramo jepe, onheresende-ma
    va'erã.
  waj-waj: Fai gioonnaiya nnaakaraiya mmatada varida iya mmannammanna Yisuunnara kutaavaivee
    tida ngiari seenaiyara mmuduuya rida tirooma yoketaa tuanaaya varikio Anutuuqo
    iya vitoo yoketaivau yapaanaravai.
  cpy-cpy: Roo kanteencha iroka tsinani-paeni tzimayita-tsiri eentsite, aritaki okantaki
    awijako-shire-yitee eekiro-rika iyaatakaa-nakityeero okemijanta-yitee, etakotantayiteeyaa,
    okite-shire-yitee, eero okaashintyaki-yitziro oethaari ikowan-teetyaawori.
  mpx-mpx: Lahena Yehoba i ba yowau wali ab ni pulowan, yaa wali ab ana sauga elana
    Yehoba ni matahikagil ge ni pwamwalil, ebo sauga gegewena nihi melteli Yehoba
    elana, avaliyau nihi nunuwana-agil, ge ebo ginebi wali hanalau wali pagan ni sapu.
  wbp-wbp: Kajilirla karntakarnta warrarda nyinami wala-juku Jijaji Kirajiki, manu
    kajili-jana warrarda yulkami Kirijini-kariyi-nyanuku, manu kajilirla warrarda
    nyinami jungarni Kaatuku, manu kajili wurulypa warrarda nyina jaajirla milkarra-wangu,
    ngularrakuju Kaatuju yungu-jana wardinyi nyinami. Manu kajili-nyanu murrumurru
    purda-nyanyi kurdungka karrmulypa-jarrinja-puruju, kuja-kujakuju kapu-jana Kaaturlu
    muurl-mardarni-juku.
  luo-luo: Kata kamano mon noyud resruok e yor nywolo nyithindo, ka gisiko e yie kod
    hera gi ngima maler kendo modimbore.
  nhe-NT: Pero Toteco quinmaquixtis sihuame ica nopa conetl tlen quichijqui ma tlacati
    intla inijuanti quineltocase huan teicnelise huan quipiyase ininnemilis tlen tlatzejtzeloltic
    huan inintlalnamiquilis tlen cuali.
  aii-aii: ܐܝܼܢܵܐ ܒܲܟ݂ܬܵ‌ܐ ܒܸܬ ܦܵܝܫܵܐ ܦܪܝܼܩܬܵ‌ܐ ܒܗܲܨܲܠܬܵ‌ܐ ܕܝܵܠܹ̈ܕ݇ܐ ܐܸܢ ܥܲܪܩܸܠܵܐ
    ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܘܒܚܘܼܒܵܐ، ܘܒܩܲܕܝܼܫܘܼܬܵ‌ܐ، ܥܲܡ ܢܲܟ݂ܦܘܼܬܵ‌ܐ.
  esk-NT: Aglaan aġnaq ukpiqsrił̣iġmik piqpaktamiglu suli ipqił̣iġmik piaqtauyułikun
    piqaġumi qitunġiułiġmigun anniqsuġisiruq.
  msb-msb: Kaya tungod sani may kalisudan an mga kababayihan sa inda pag-aanak pero
    masasalbar sinda kun magpakabuhay na disinti sa pagtuod, pagkamuot kag pagkabanal.
  cpa-NT: Hi² jøng² báh³ ca¹jmo¹ Diú¹³ ma²ŋai¹² hio¹³ jmø³uai¹² ja³li¹chian² guing²
    quián¹²dsa. Di³ tiog¹³ báh³ liúg² hio¹³ ju³ná³ ca¹hé¹dsa jǿg³ quiah¹² Diú¹³. Jøng²
    dsio¹ ŋi¹nio¹dsa huø³ dsǿa¹²dsa, hi² neng¹² dsǿa¹²dsa, hi² ti³jai¹ dsǿa¹²dsa,
    hi² hnio¹dsa dsa² jmøi¹guǿi¹ jian¹²dsa.
  dso-dso: ମାତର୍‌ ମାଇଜିମନ୍‌ ପିଲାଟକିମନ୍‌କେ ଜନମ୍‌ ଦେଇକରି ଉଦାର୍‌ ପାଇବାଇ । ସେମନ୍‌ କିରିସ୍‌ଟକେ
    ବିସ୍‌ବାସ୍‌ କରି ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କରି ସୁଆଲ୍‌ ସୁକଲ୍‌ ସଙ୍ଗ୍‍ ଚଲାଚଲ୍‌ତି କରତ୍‌
    ।
  meu-meu: A natuna iabina ai mauri baine davaria, kamonai bona lalokau bona kara
    helaḡa baine badina mai lalo-pararana ida negana ai.
  yva-NT: Weramu indati Amisye po wanya mapaya irati awa ayao kakaije rai weye wo
    arikainye mavaki. Weti ranivara wanya wanave Yesus ai tutir muno ubekobeo vatane
    mai, manuga ngkakavimbe muno mpaaje rautan, wea indati Amisye po mapaya kakai
    rai.
  dgc-dgc: Kanya méghirap du bébe éng magenak side. Pero agawén side na Diyos éng
    méniwala side diya, sakay éng mebait side, sakay éng éwan side tu kasalanan, sakay
    éng kagbian de du kapareho de.
  zpm-NT: Per silaa Dios wnaa lo xtoḻ zho, teḻne dib zdoo zho gliladz zho me, tsoxco
    zho gban zho zigne racladz me, guieṉ zho guṉ zho miṉe rieguiaḻ wnaa, gap zho xpëëd
    zho ni cchoob zho win.
  hix-NT: Ohxe mak natxhe hampànà, woràskomo komo. Thokru komo yonunutoko ryhe, tukrunhosom
    me rma haxa natxhe hampànà. Khoryenkom hona haxa xenye ro me tehtokonye, tukrunhosom
    me nenuryatxhe hampànà. Toto komo xe tehtokony xarha, enyhoru ro me tehtokony
    xarha, takàhso tehtokony xarha, tukrunhosom me nenuryatxhe hampànà, woràskomo
    komo.
  sim-sim: Undosik halanak nokopji jikisin li waka. Uhu os Jisasin sunguwavu lihik
    li ewehe ma amber li rupshihi nombo jivin li tiya nahi, avak Avui Wasilaka lirin
    or jivinakwa lira.
  npi-ULB: तरै पनि, यदि तिनीहरू भद्रतासाथ विश्‍वास, प्रेम र पवित्र आत्मामा लागि रहे
    भने बालक जन्माउदा तिनीहरू बचाइनेछन् ।
  cgc-cgc: Bisan Eva ya pasilutan ta Dyos tak gapaluko kanen ya, mga bai luwasen man
    gyapon ta Dyos alin ta silot. Piro, dapat na magtuman danen ta iran na katengdanan
    bilang mga sawa na bai paryo ta pagbata daw ta pag-asikaso ta iran na mga bata.
    Dapat man na magpadayon danen ta iran na pagtuo, paggugma ta tanan daw pagtuman
    man ta liag ta Dyos. Dapat iling tan iran na buaten na gasunod danen ta batasan
    na igo para ta mga gatuo.
  tim-tim: Dâ âmbâle âmâ Kristo nâŋgaŋmâ han kalem olop manmâ han kau kau manmâ yeŋaet
    nâŋgâmbiâ gembo âmâ nanaŋ membai amâ Anutuŋe heŋgemgo yekbiap.
  yor-yor: Ṣùgbọ́n a ó gbà àwọn obìnrin là nípa ìbímọ wọn, bí wọ́n bá dúró nínú ìgbàgbọ́,
    ìfẹ́, àti ìwà mímọ́ pẹ̀lú ìwà àìrékọjá.
  wos-wos: Wungi maki, takwa Godka jémba sarékéta, déka némafwimbu mawuli yata, haraki
    saraki sémbut huruhafi yata, di wungi yikafre sémbut hurundat, God diré yikafre
    hurutandé, nyan hératendaka nukwambu. Diré yikafre hurundét, di jémba retandi.
  emp-NTPO: Baribʌrʌ warra to panʌneba wẽrãrãra ẽdrʌd̶ia Critoda ĩjã pananibʌrʌ, wãrã
    quĩrĩãda eropananibʌrʌ, idjab̶a Ãcõrẽ itea bia pananibʌrʌ. Jũma maʌ̃gʌra quĩrãipa
    ẽpẽnida panʌa.
  eng-F35: However, she will be saved through the Childbirth—if they continue in faith,
    love and holiness, with self-control.
  ind-ind: Akibat dosa itu, keturunan Hawa yang perempuan menanggung hukuman Allah
    berupa rasa sakit sewaktu melahirkan. Namun demikian, Allah bersedia menolong
    dan menyelamatkan setiap perempuan, asalkan dia tetap percaya penuh kepada-Nya,
    berbuat kasih, serta hidup suci dan bijaksana.
  pes-OPCB: اما زنان از طریق آوردن فرزند رستگار خواهند شد، البته اگر به زندگی کردن
    در ایمان، محبت، تقدّس و نجابت ادامه دهند.
  mpt-mpt: Otane unang ile meme ita yomiobe. I ina bianiba Gode bainobo gabianiba
    naka mak unang maki gobe bianiba daaye bianiba i bobol temo kining aniba kukubo
    fiab nimibo Gode i daayemabebe.
  ssx-ssx: Kutu piekepate wanda꞉wekima꞉ weki taapolo hata꞉ a꞉nda꞉ kimelema꞉ hone tulao
    pukima꞉ homaa tikitiki piki hone taapuna꞉ hata꞉ pu haemeka꞉na꞉ta꞉ kota꞉ mo ika꞉
    weki mendilimi ekima꞉ta꞉ iki pa꞉ta꞉ eki a꞉nda꞉ epolo pa꞉la꞉eki sa꞉sa꞉ pilieke.
  mkl-mkl: Ammɑ inɑɑbo ŋɑ ɑɑ bɑ fɑɑbɑ si kpɑ̃ɑi ɑmɑ ku bí bii ɑ̀ wɑɑ mu ɑrɑ nŋɑ nɔ
    ɑ̀ leekĩ si kpɑ̃ɑi nɑɑnɛ ku dɑsi do kubi do kuwɛɛ iyi í mɑ́.
  gaq-gaq: ଡାଗ୍ଲା ସେଲାମ୍ବୁଏଃଇଂ ନିମାଣ୍ତା ବୁଦି ଏତେ ବିସ୍‌ବାସ୍‌ ଆଲାଦ୍ ବାରି ପବିତ୍ରତାନ୍ନିଆ
    ବୁଙ୍ଗ୍‌ନା ଲେଃଲା ମେଁ ଗଡ଼େଅଇଂ ଜନମ୍‌ ବିନେ ବାନ୍‌ ମେଇଂ ମୁକ୍ତି ବାଏ ।
  gof-RNT: Shin maccasi ammanon, siiqoninne geeshshatethan banttana haaridi de7ikko
    nayta yelon attana.
