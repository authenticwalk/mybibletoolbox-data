    ilo ibolow fian dulew dulew kukuw so, Sunbin-Got em fukunin kiol gelewomin em
    kukuw so, ibolow nanbow kebin em kukuw so, kukuw alik alik beem deiw ete kuw kakamiw
    tewe, Sunbin-Got e biim kuankemin deiw fein bul gewsi belei, okileweko, ilo akalem
    mit finik so deiw mo koyemoke te.
  ons-ons: Ŋo siluŋ ŋerep eŋe medep ebu ebu wane menageake, mali malip so wet maep
