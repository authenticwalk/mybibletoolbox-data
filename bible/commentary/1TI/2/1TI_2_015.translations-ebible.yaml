    Gadu ta hoi go dou ta lobi sëmbë ta libi a wan gbelingbelin fasi ku saka fasi
    nöö hënseei sa feni heepi a Gadu tu. Sö e, womi.
  qvs-NT: Chashna kaptinpish warmikuna wawayashpa wawankunata wiwashpa allita rurashpa
    Jesukristuta tukuy shunku kreyishpa kawsashpankuna Tata Diosta kushichinkasapa.
  zca-NT: Per Dios ko' rë una' lo rë kwa'n nzë'b xki bixa' por gap bixa' më'd, no
