    rë me, hacuaha sa xi vetjo me cjuatacun rë me.
  hto-hto: Mei íadɨ naga rɨngo Juzíñamuimo ɨ́ɨnogafuemo jeire oíadɨ, íemo ei ocuícafuiaɨ
