    cui cuanqueb sa' ti̱quilal ut sa' tuktu̱quilal.
  blz-NT: Mau koiya'a, wiwine bo salamatkonon gause i raaya'a mondompu'kon anak, kalu
    i raaya'a sinampang parasaya ni Kristus, ka' molingu'kon mian sambana ka' tumuo'
    molinas koi men kana'.
  poe-NT: "A̱ ntá tí chojni chjin la kjónté xi̱kaha kjuíchꞌe sín la Dios sinchekaá\
