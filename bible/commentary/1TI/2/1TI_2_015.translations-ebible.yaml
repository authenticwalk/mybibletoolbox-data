    du.
  mdy-ETH: ያዺ ማዔቴያ ላኣሊ ፆኦሲ ጉሙርቂሢና ናሹሞና ዓኣያ ማዒ ሃሣ ፆኦሲም ፔና ዱማሲ ዶዴቴ፥ ጊንሣ ሼሌዔ ማዒ ናንጌቴ
