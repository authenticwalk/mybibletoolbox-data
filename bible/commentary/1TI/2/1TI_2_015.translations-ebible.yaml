    khametohota paimaneho baura pui biranatemi oke qaupuiteqa qidzanatakoi. Maqa,
    oi noo haba bahe meenipamu.
  peg-peg: ମାତର୍‌ କଗ୍‌ଲେକ୍‌ ହାର୍‌ଦିବୁଦି ଲାହାଙ୍ଗ୍‌ ପାର୍ତି, ଜିଉନନାକା ଆରି ପୁଇପୁୟାତାଂ
