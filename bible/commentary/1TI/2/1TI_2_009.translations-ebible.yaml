  kbq-kbq: Hagi nagri'ma navesiana, a'nemo'za fatgo huza kukena nehu'za, zamavasesema
    hanafina vahe'mo'za kezmasane hu'zana nosuza, zamanu zamazoka hane'zane, golire
    trohunte'naza avasase zane, hage rimpinti zane (pearl), marerisa kukena osiho.
  kbh-kbh: Y ats̈e së́ntsebos̈e shembásenga ents̈ayangá chamuatíchëtjo, mo chë ts̈abe
    shembásenga mondbetsichëtjoncá, ndoñe nÿe ents̈anga chamotsëbuáuatjama y nts̈amo
    tmojtsichë́tjonama chëngna uámanënga imomna ca ents̈anga chamotsejuabnama. Ndoñe
    quenátamna jtsenóbotamnayana, nÿa mo chca chquëcnënga jtsemnëse, ni castellano
    soyë́ngaca o uámana fjantse ndëts̈béngaca, o yapa uámana ents̈ayangaca, chca,
    nÿe ents̈anga jinÿama ts̈abá jtsemnama.
  ron-LSB: La fel, ca și femeile să se împodobească în haine decente, cu modestie
    și cuviinciozitate, nu cu păr împletit, cu aur, cu perle sau cu haine scumpe,
  pon-pon: Pil dueta li akan, ren kapwadeki likau makelekel o lelapok, o tiak mau,
    a kaidin ni inid pit en mona, de kold, de manaman akan, de likau linan,
  nhe-BL: Huan nijnequi sihuame ma moyoyontica huan moyectlalise queja quinamiqui
    para sequinoc ma quintlepanitaca. Ma ax huejcahuaca para mocualtlalise ica miyac
    oro, huan perlas, huan yoyomitl tlen tlahuel patiyo para tlacame ma quintlachilica.
  sps-sps: Nyo komainy kainy rou moun, u muiny fafaaman ma fakats vaaren vau, ri te
    faatok vaare iny a fo puar ari ma kat fanatnat tana fo vau tsuri to te vavau rori;
    ri ma fakaaras gengen vaare, ge pous gengen vaare me na fo gol pous vakiri ana
    fo ngip gengen, ana ri te vau vaaren vau foiny nan ya nai jias, ka iny kat famamarof
    tsun rari.
  wnc-wnc: Sike nata mayae kuut natake daniwa natapnong. Mayata tauknga pake inaapmang
    pasiningge nataat. Sike mayata gupna tasigwaanutnangge natakengu sanga inata kundu
    tasike gwapaknga kwaikwaapa kuningge apbitanggat. Gatu tauk ba kamakumu gwaam
    siknga mani buyambamda usinanga pasikwaapa kuningge apbitanggat.
  bus-bus: Má yezi dↄ nↄgbɛ̃nↄ ń zĩnda kɛkɛ a zɛ́a yↄ̃̀kↄ̃kɛna sai, zĩndamↄnnɛna baasi.
    Èe kɛ kↄ̃n mì yↄ̃̀kↄ̃de tãnao ke vura kↄ̃n òso nↄmaablebↄnↄ ke bisa ↄↄdeenↄonlo.
  gub-BL: Azapo kar putar ma'e kuzàgwer wanupe xe ihe nehe kury. — A, kutàri amunehew
    putar ita hekuzar katu ma'e or her ma'e ihe nehe kury, per her ma'e ihe nehe no,
    amunehew putar ipuràg eteahy ma'e ihe nehe no, a'e rupi teko paw ume'e putar herehe
    wà nehe, peze zo nehe, ere wanupe nehe. — Peiko zo kuzàwyzài wazàwe nehe. Uzexak
    kar aiaiw amogwer wanupe wà. Peiko zo nezewe nehe, ere kuzà wanupe nehe. — Pepupepupe
    zo pe'aw pepuràgaw hexak kar pà amogwer wanupe nehe, ere wanupe nehe. — Pemunehew
    zo ita hekuzar katu ma'e nehe, pepuràgaw hexak kar pà wanupe nehe, ere wanupe
    nehe.
  imo-imo: Ambomanga ungu te i nio. Iyemani lino kanoko eio konopu leangei ningo wale
    pakoli pengama naa pakangei. Au nombe nombe naa tondaio. Enonga pinyendima au
    tiko, kou goloni teli melema kinye kulumbu penga kou mone olandopa purumoma kinye,
    akumani enonga kangima au tiko wale pakoli kou olando pulima pakoko, naa teangei.
    Enonga mandana pakoromele mele aku teko pakangei.
  boj-boj: Ni na Kristen uŋgasari naŋgi minjroqnimqa naŋgi areqalo bole na gara jigoqnebe.
    Naŋgi diqoqnsib naŋgo gate baŋga walatoqnaib. Osib kolilei na ti wala bole na
    ti naŋgo jejamu maqtosib gara wala ti jigoqnaib.
  eng-DRA: 'In like manner women also in decent apparel: adorning themselves with
    modesty and sobriety, not with plaited hair, or gold, or pearls, or costly attire,'
  knf-knf: Kë baaţ, dŋal bawohara, bawun ŋleef ŋi baka, bawut kajotan kadun pşiiran
    na pţu irinku yi uwuuru këme plankara mnko na pñëga maakan,
  san-KHM: តទ្វត៑ នាយ៌្យោៜបិ សលជ្ជាះ សំយតមនសឝ្ច សត្យោ យោគ្យមាច្ឆាទនំ បរិទធតុ កិញ្ច
    កេឝសំស្ការៃះ កណកមុក្តាភិ រ្មហាគ៌្ហ្យបរិច្ឆទៃឝ្ចាត្មភូឞណំ ន កុវ៌្វត្យះ
  arn-NT: Iñche ayülen tati pu domo ñi küme tukutuwküleael engün ñi mallmatukutuwkülenoael
    ka ñi fill adelkamekenoael ñi tünay longko, oro mew no rume, ka chem wilüfchi
    kura mew no rume tati rume falichi pollera no rume,
  zas-NT: Rën tëën guial ree béngunaa su reeman ziꞌc rayal, ad tëdlaj suchaaw reeman
    con or, në ree perl në ree vistid zagdxe o guial tëdlaj güünchaaw guidxguijc reeman.
  ken-NT: Nchi yaŋ nkwɔ́ bɛ baghɔrɛ́ mánsɔ́bhɛ́rí nɔ́kɔ́ mmʉɛt nɛ kɛnókó, mándɨŋɨ
    ndu báyàp ndɛn nɛ mámfyɛ yɔ sayri ɛnyu ɛnɛ ɛ́kwáy. Bákɛ́ ghoko batí ámbák
    yɛ̌ntɨkɨ ɛnyu nɛ mɛnyɨŋ ŋwaŋwaŋ arɛ́ kpaŋtí kpáŋtí nɛ bákɛ́ fyɛ ndɛn bɛyǎ
    nkáp.
