  dop-dop: Mɑ cɑɑ tɔtɔ sɩ ɑlɑɑ ɩ́ tɔɣɔlǝɣɩ pɑ wontu kɛ ɩsǝnɑ pǝ mʋnɑ pɑ́ tɔɣɔlǝɣɩ
