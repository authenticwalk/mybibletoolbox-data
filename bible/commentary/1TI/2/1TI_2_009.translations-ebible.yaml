verse: 1TI.002.009
translations:
  kpx-kpx: Isi di isiviale keateau atae nimo ogo egete unaha hatuevegei. Isi abu kina
    bisi onobenobe dua avuemo otoveveve ke huhu moaga halevai. Isi ogoe dua ibina
    balugate keta huhu halevai.
  okv-H: Eto evohu na me kiari irae bo javotoho pere evora uje ere ona amo siro pupu
    ta kogombeto hambo tureto humbuto mane asora te
  tbo-tbo: Wiwine, kaleko yeuyeuna ona luiya po galenami ona woimahi, ma ega ipa wihiya
    po kaleko ubeihi ma mone baneina ona hahaleya.
  mal-C: സ്ത്രീകൾ, ശാലീനതയോടും വിവേകത്തോടുംകൂടെ മാന്യമായി വസ്ത്രധാരണം ചെയ്യണം.
  grc-SR: Ὡσαύτως ⸋καὶ⸌ ⸋2τὰς⸌ γυναῖκας ἐν καταστολῇ κοσμίῳ, μετὰ αἰδοῦς καὶ σωφροσύνης,
    κοσμεῖν ἑαυτάς, μὴ ἐν ⸂πλέγμασιν, ἢ χρυσῷ, ἢ μαργαρίταις, ἢ ἱματισμῷ πολυτελεῖ,⸃
  bgc-bgc: इस्से तरियां मै चाहूँ सूं के मसीह बिरबानियाँ नै भी सही तरियां के लत्ते
    पैहरणे चाहिए, जो के साद्दे हो, ना के भड़कीले। ना के खूबसूरती तै बाळ गूँथणा, ना
    सोन्ने, मोतियाँ अर घणे महँगे लत्यां तै अपणे-आपनै सवारणा।
  khz-khz: Au aririwana gare maki pia verapuga-gitakau, mavekuparagerai rapuga pia
    ligo. Guira ragai pia vatu kaki irauiraura, e kolo pa gege maralemara irauiraurana
    ragai pia kwago, e rapuga voira kamura na ragai pia verapuga.
  deu-TKW: Ebenso die Frauen in Sittsamkeit sich schamhaft und maßvoll schmücken,
    nicht mit Haargeflecht und Gold oder Perlen oder kostbaren Kleidern,
  zsr-NT: Lëzcaꞌ cni, rëꞌndaꞌ lácunu ngul le nac baꞌa. Le nac lach le ral‑laꞌ luluiꞌnu
    lahui nac yöl‑laꞌ nöxj ladxiꞌ len le nac gdu ladxiꞌ, len clëg le tuꞌpaꞌznu icj
    laucnu len oro, len yuguꞌ bga, len lariꞌ záquiꞌtsqui.
  lin-lin: Nalingi mpe ete basi balataka na ndenge oyo ebongi, oyo ekoki te kobetisa
    bato mabaku, mpe na ndenge ya lolendo te ; bakangisa suki te mpe balata te ezala
    biloko ya wolo, mayaka to bilamba ya talo makasi,
  hns-NT: Aur ham maangiela kie aurat log ieddjat aur sahoer se kapra pahiene aur
    sadhaaran se rahe. Oelogke na tjaahie biesaal baar banaaike sona ke gahana aur
    nag se sadje ke aur mahanga kapra pahienke dekhaawe ke.
  noa-E: 'Ʉʉinagjã mua mag chirʉm: Pãach chihöowai oob athuu chihöomiet; agpierrpaita
    chihöobat. Oob sĩi nem atcharag õor dauderraa pör megmiet. Oob chihöo ooimʉ sĩi
    phuphup phĩr dënpa khãijã pör ee phĩkha jũamiet; oob khajũa khãijã nem parhẽpagkham
    jũamiet, magʉm gaaimua õrau pãachig eerpapaad am ugua.'
  eng-EMTV: Likewise also that the women adorn themselves in modest apparel, with
    propriety and discretion, not with braids or gold or pearls or expensive clothing,
  mib-NT: Te suni súcuan tācá ñahan, na cásɨ vāha ña máá ña nájnūhun cánuú, návāha
    ma cóo jnūhun canu. Te ma cóndɨhvɨ̄ ni ña jeē sáha luu ndasɨ́ ña xinī ña, chí
    jéē cuhun ña sɨquɨ̄ oro chí perla chí sahma váha ga.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छुमाहाॽरे़आङ् सिङ्‌सिङ्‌ङाङ् नुःरिक्‍काङ् चाङ्‌हाॽ
    मे़जाक्‍खुररो॥ हे़क्‍क्‍याङ् ओलिओलिबा थाःक् फःमा, साम्‍म्‍याङ् नु वेॽ इमे़ल्‍लुङ्‌बा
    वाःत्ति, हे़क्‍क्‍याङ् इमे़ल्‍लुङ्‌बा चाङ्‌हाॽरे़ मे़न्‍जोःक्‍सिङ्‌ङिल्‍ल,
  xnj-xnj: Mewawa, nikuvagana vadala vangolongondi na kuwala nyula za utopesa lepi
    ndava ya kujinyambisa lepi kwa mitindu ya kukangasa kutiva mayunju, amala kujinyambisa
    kwa vindu vyabwina, lulu amala nyula za mashonga gamahele,
  mmx-mmx: A vara box i do lavakin dina lok tatao avukat luruptuvuk atnedi la dina
    ven mumu avukat levesingsiga atdi la dina sinang avukat di. Nemen dita meva lempatkabinim
    atnedi la nemen bok dita sinang mi leven gol la levenpeal, la levempanga singsiga,
    luunun teren i silok.
  cbr-NT: Usaribiti ca axa Jesucristomi catamëcë xanucamaxribi ax tanxëshi mëníocati
    'icën, 'aisamaira cupícë ñu, chupa, curi, 'imainun perla, acama ca pañutima 'icën.
    Aín buribi ca unin isnun quixun 'aisamaira oquin mëníotima 'icën.
  tee-NT: Vachu' iclacasq'uin ni catalakch'ilh ju ixpumpu'an ju chakolun tachi ju
    va k'oxich. Jantiyu' ju va capumamaxanicalh u va caputalacasu tachi ju va lakachapui.
    Chai jantu ixlhiyuchi camaxantila ju ix'ai'an ni va catalhitak'aya ni na c'usich
    catasu. Nin yuchi ni catalacatoc'alh oro u plata u catalakch'i ixpumpu'an ju na
    laklhu ixtapalh va ixlaca'atalh ni tachi tam xak'ai catalacasu.
  eng-LSV: also the women in like manner, in orderly apparel, to adorn themselves
    with modesty and sobriety, not in braided hair, or gold, or pearls, or clothing
    of great price,
  cak-NT: Y quiri' chuka' ri ixoki', can pa ruchojmil tiquicusaj quitziak. Niquinojij
    ta utz ronojel ri yequi'en y ja' ta ri más choj ri niqui'en. Man tik'ax rui' ri
    niqui'en che ri ru'onic ri rusmal-quiwi' xe chi quietz'et coma ri winak. Man tiquicusaj
    ri oro cuando niquiwak-qui' y man tiquicusaj ri abaj ri ni'ix perla chique, y
    man tiquicusaj tziak ri can yalan cajil xe chi quietz'et coma ri winak.
  pah-NT: Marã po ti kunhangwera'g̃a ndekoi nehẽ Jesus'gareheve'g̃a? Kiro ji imombe'ui
    nde ve jireaporog̃ita. Tonhimbovyvy ti kunhangwera'g̃a okopyryheteavo imongirame
    opira. Taheaporog̃itaranuhũyme ti g̃a o'ava mbojigwajigwaga rehe. Taheaporog̃itaranuhũyme
    ti g̃a mbo'yra nog̃a rehe ouro apopyra nog̃a rehe no pérolas nog̃a rehe no. Taheaporog̃itaranuhũyme
    ti g̃a opikatua mongia rehe no – kiroki a'ea gwerohoahivuhu itambere'ia.
  sja-NT: Ichiaba k'inia bɨ ijãapataarã wẽraarãpa p'aru jɨ̃damerã wẽra p'aru jĩp'a
    jɨ̃pataarãpa jɨ̃patak'a. K'ĩra wãree p'anadait'ee mak'ɨara chi-oodaik'araa bɨ
    jɨ̃dait'ee net'aa nẽedee ooda, perladee ooda, p'aru ɨ̃pɨadee ooda maa-e pɨrã puda
    pi-ia bida p'anɨpa.
  xed-xed: Ŋa miʼaha ya guli ná, ka nzakwa hahəŋ nda hba vgha manda ya ta raku. Ma
    laghu həŋ da rka nda ɗatá ghəŋ ya nda bla. Ma laghu həŋ da rka nda dasu, dər nda
    miziɗikw, dər nda lgut ya nda bla dzvani a tsi.
  mks-NT: Jári co̱ ndítahan nu̱ú na̱ji̱hí candixi na jahmá lánda̱. Ta ná a̱ cája lánda̱
    ná xi̱hi̱n ijí ji̱ni̱ ná. Ta ná a̱ ndíhi ini na caja cutú na̱ mé ná xi̱hín ña̱ha
    jiu̱hu̱n cuáán á xi̱hi̱n jíqui̱ ya̱hvi tátu̱hun perla. Ta ná a̱ cándixi na jahmá
    ya̱hvi ña̱ cája lánda̱ ná xi̱hi̱n.
  gfk-S: Ma hobi bileng ira haine. Iou sip be ira haine di na sigasige hoke ira mes
    na turadi bia. Waak di manga hamar ira hi di. Ma waak di hamar habaling di ma
    ra gol be ma ra tulur a kalagi, be ira sigasige i tabi matana.
  bmu-bmu: 'Ambi eŋgö qambaŋ keuŋini kewö jizal: Eŋön mönö kinisöröŋini löŋgöta sileŋini
    törörök turuba malme. Opo sörö sorokŋi aködamunŋambuk mi mosötme. Nöröp jupŋini
    qeba gawasu könaŋi könaŋi kude ala minjiŋda öŋböŋ meme. Kösasorom me goul miaŋön
    kude meŋölöm aŋgume aka löŋgölöŋgöt söŋgöröŋi ketaŋi miaŋön memba aiwelikqaiwelik
    kude akŋe.'
  dgz-dgz: Amba ian waen munan manega den waivin. Mu gan gorogot muga enapen tapi
    yaentuk en en kakayat tap, iamu ben ugup ugup ya benase ta amba gan gorogot garewa
    bawarewa den ya enep taiwanuman.
  eng-GNV: Likewise also the women, that they aray themselues in comely apparell,
    with shamefastnes and modestie, not with broyded heare, or gold, or pearles, or
    costly apparell,
  zaa-NT: Ca niula nna ná qui'ni gaccu' cą ca lari' nu rulue' tsè' por ttu nu ría
    latsi' qui' Tata Dios, tì'a runi ca niula canu te la' rulábalatsi' nu ná tsè'
    qui' quį delante de Dios. Pues nu adiru dacca' delante de Dios nna álahua ną́
    ti'iỹa tsè' ná ca anillo nu yù'u ỹubená' quį, nihua perla nu yù'u yani quį, nihua
    ca lari' nu dacca' yaỹi l·le.
  eng-WEBSTER: In like manner also, that women adorn themselves in decent apparel,
    with modesty and sobriety; not with broidered hair, or gold, or pearls, or costly
    array,
  guh-guh: Jitsipajë pijinia petiriavi penaxatabinexa xanepanaeya. Pëtsa bitso naitabëtsiaya
    naxataba. Itsa naxaniavaeta, bitso pëtsa namataitabëta pexaniacuenia. Pëtsa bitso
    naitabëta oronanitota pexanaejavanëta. Pëtsa naitabëta penamatamotsiviriaibotoxita
    ata. Pëtsa naitabëtsiaya naxataba bitso penamatamotsinavanë ata.
  bon-bon: Cuta piiyepu ätrunga magebi cina gone oräre abasogära. Teepi miiji cängena
    cäbletääpe asigrera. Teepi gone abasogära bucurage kusa piiyepu oplacmeläja gwidape
    ca, poto edingäli abasogära gwidape ca coo babo daremu cäbletääpe ca.
  nhw-BL: Huan nijnequi sihuame ma moyoyontica huan moyectlalise quen quinamiqui para
    sequinoc ma quintlepanitaca. Ma amo huejcahuaca para mocualtlalise ica miyac oro,
    huan perlas, huan yoyomitl catli tlahuel patiyo para masehualme ma quintlachilica.
  swh-ONEN: Vivyo hivyo nataka wanawake wajipambe kwa adabu na kwa heshima katika
    mavazi yanayostahili, si kwa kusuka nywele, kuvalia dhahabu, lulu au mavazi ya
    gharama kubwa,
  wbi-wbi: nava vakijuuva vafyalaghe vunono amenda, vavisaghe nu luveelo ulunofu.
    navangakelaghe ulutogo ulwa ulwakitiva ilinyele, nambe ulwakufwala ifinu ifya
    kyuma na fino filengadika, nambe amenda agha ndalama nyinga.
  bba-bba: Mɛyɑ mɑɑ nɑ kĩ tɔn kurɔbu bu tii sɔmɛ sɑkɑ sɔɔ kɑ ɡirimɑ kpɑ ben burɑru
    tɑ kun sɑ̃ɑ tɑrɑ ɡidiɡiɑ ǹ kun mɛ wurɑ ǹ kun mɛ ɡoonu, bu ku mɑɑ yɑ̃ɑ ɡobi bɛkɛɡinu
    doke.
  eng-KJVCPB: In like manner also, that women adorn themselves in modest apparel,
    with shamefastness and sobriety; not with broided hair, or gold, or pearls, or
    costly array;
  kgk-NT: Ãy ahai-ta kunha kwéry-rehe. Aipota onhemonde ójehe imandu'a porã hagwã-rami.
    Ndaipotái nonhenotĩ kwaáiry. Ojehexa uka vai hagwã-rami oiko hagwã ndaipotái.
    Aipota tekoha-rupi onhemonde oiko-vy. Topena e'ỹ katu ójehe onhemomorã e'ỹ hagwã-rehe.
    Ani katu oakã anho-rehe opena omborepara ukase-vy ójehe. Tomonde e'ỹ katu opaixagwa
    rei ójehe. Ouro pérola ave tomonde e'ỹ katu. Mba'e hepy hepy rei va'e ndaipotái
    omonde ójehe ijaorã onhemboete ukase-vy mo'ã.
  waj-waj: Gioonnaiya ngiari uyira rairaiyauvaa hama koonnama uyida raida varirama
    kiada safuuma uyida tirooma variaaraivaara ni yoketainoo. Iya hama ngiari kieeta
    yaasiiyauvaa fiiyama kiada hama mmannaammannai mminnaiyauvaata sikau seeta roosii
    yoketaiyauvaatama rutaku kiada kaayau sikau kiada varaa uyira rairaiyauvaa hama
    iyauvaa uyida variaaraivaara ni yoketainoo.
  cpy-cpy: Ari okimitanee-yaari tsinani-paeni, eero oñaawena-waeta okithaatyaawo owaneenkata-chari,
    apaawaeteri koriki amananta-yiteri othatani poreryaa-yitatsiri, oñaawena-waetyaawo
    owaneenkatero oeshi.
  mpx-mpx: Nuwau yowau wali galogaloi nihi matahikan bubun, bahi tuwaliya nihi panpankiti-an,
    ge bahi nihi iisela hanahanaha. Ali isela bahi ni nonoem kokowaliya ana huwahuwal
    elana, o ebo ali bobot elal bolo gold elana hi ginoliya, o ebo kepu namanamalina
    elana o ebo kaliko molana bwabwatana elana.
  wbp-wbp: Yungurna-nyarra nyurrurlakulku karnta-watikilki wangkami. Kajinkili-nyanu
    warrarda maparni jara-kurlurlu manu warrarda yuntardi-mani, manu kajinkili-nyanu
    wakurlu warrarda pukurdi-mani, manu jurnarrpa-kurlurlu kajinkili-nyanu warrarda
    yuntardi-mani yangka jinjirlajinjirla-kurlurlu, manu kajinkili-nyanu yangka yinirnti
    waninja-wana yirrarni manu yangka rdaka-kurlangu kawurlu, ngularra-kurlu kajinkili
    jaaji-kirra milkarraku yani yangka watingki nganta nyanjaku, kujaju warntarla.
  luo-luo: Adwaro bende ni mon orwakre gi lewni mowinjore ka gibidhore kendo giritore
    maber, to rwakruokgi kik bed mana mar kado wich kata mar dhahabu kata mar rwako
    tigo ma nengone tek kata lewni ma nengogi tek,
  nhe-NT: Huan nijnequi sihuame ma moyoyontica huan moyectlalise queja quinamiqui
    para sequinoc ma quintlepanitaca. Ma ax huejcahuaca para mocualtlalise ica miyac
    oro, huan perlas, huan yoyomitl tlen tlahuel patiyo para tlacame ma quintlachilica.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܠܵܒ݂ܫܝܼ ܪܹܐܙܵܢܵܐܝܼܬ ܒܠܒ݂ܝܼܫܬܵ‌ܐ ܕܡܲܪܕܘܼܬܵ‌ܐ ܘܕܢܲܟ݂ܦܘܼܬܵ‌ܐ،
    ܠܵܐ ܣܲܩܠܝܼ ܓܵܢܵܝܗ‌ܝ ܒܓܸܕܠܹ̈ܐ ܘܒܕܲܗܒ݂ܵܐ، ܘܠܵܐ ܒܡܲܪ̈ܓܵܢܝܵܬܹ‌ܐ ܘܠܵܐ ܒܠܒ݂ܝܼܫܝܵܬܹ̈‌ܐ
    ܛܝܼܡܵܢܹ̈ܐ،
  esk-NT: Aġnat itqugitka atnuġaaŋisigun iruqnaiḷḷugich suli isrumaugalgulugich, atnuġaaqtutlalugich
    iłuaqnaġlugu, niaqumik piññaqnaqsaŋiñałiq pigitlusruŋaqnagu unniiñ maniŋñiñ sulianik
    suli atnuġaanik akisuruanik,
  msb-msb: An mga kababayihan naman gusto ko na mga disinti, mahimat kag makakaangay
    na pagabado, dili magpasobra sa pagasulapid san buhok, pagasul-ot sin alahas na
    bulawan, perlas o mamahalon na bado,
  cpa-NT: Jø¹² bí³ lah¹jøng² hno¹jni hi² jmo¹ dsa² hio¹³ calah. Jøng² caih¹ hio¹³
    cu²rø² hmøah¹², hmøah¹² lǿa¹² mai³¹ dsio¹. Tsa¹ŋøa¹dsa rú²dsa hmøah¹² caih¹dsa
    ju³lah dsa² tsa¹neng¹² dsǿa¹². Di³ a¹jáng¹ hi² jøng² lë́² Diú¹³ hi² dsio¹ dsø²jiag¹²
    dsǿa¹² hio¹³ ma¹dsio¹² ha²lah jmo¹dsa jláh³ dsi³dsa. Ho¹ ju³ caih¹dsa hmøah¹²
    jláh³.
  dso-dso: ସେନ୍ତାରିସେ ମାଇଜିମନ୍‌ ମିସା ଜାଗ୍‌ରତ୍‌ ରଇକରି ସୁଆଲ୍‌ସୁତର୍‌ ଉଆ । ମୁଣ୍ଡର୍‌ ଚେଣ୍ଡିତେଇ
    ଚିକ୍‌ଚାକ୍‌ ନ କରି, ସୁନା କି ମୁକ୍‌ତା କି ଅଦିକ୍‌ ଦାମ୍‌ ଦେଇରଇବା ଲୁଗା ନ ପିନ୍ଦିକରି, ନିକ
    ବୁଦିସଙ୍ଗ୍‍ ମର୍‌ଜିତା ସଙ୍ଗ୍‌ ନିଜ୍‌କେ ମାନ୍‌ଲାପାରା ତିଆର୍‌ ଉଆ ।
  meu-meu: Hahine danu dava maraḡi dabuadia bae hahedokilai, mai manaudia bona mai
    hematauraidia ida. Huidia basie pani, goldeiava aḡeva mai hairaidia basie heralai,
    dava bada dabuadia danu basie doki.
  yva-NT: Muno vatano wanya nanawamo syare vemo wo manakea ramarandine obo ratantona
    nora, maisyare makarivuinye rairi ti ngko dave wemaisy. Muno vemo wo anakotaro
    raonijo ama mangke nseo rave inta rangkion nora, maisyare emasije, mutiara wemaisy.
    Vemo wo ansuno ama mangke nseo ti ngko dave inta rave nora, yara syare wo awa
    ansuno mamaisyi vayave bo rave. Weye wanya ubekero vatano kaijinta mami ntami
    mansai, weamo ngkove ramu.
  dgc-dgc: 'Sakay saye i utus kua du bébe: Mangilag side ta pégbadu de. Diyan side
    magbadu ta masiyadu a memahal a damit. Diyan side palalo. Sakay diyan de maka
    dédekoresyonan ta masiyadu i buk dia éy ta badu dia. Sakay diyan de gégamitén
    a masiyadu i alahas.'
  zpm-NT: Laa grë meṉ wnaa, racladz naa tsoxco zho zaacse gacwxab zho, niowse, tibliladzse
    gac zho. Sac grë meṉ wnaa ne rliladz Dios, par gluniow zho rquiind ne gooṉ dieṉ
    paraa xixcuaa guitsguic zho, dieṉ pe quie rbebni, pe or gac xnil zho, gac zhibguiaa
    zho, pe lar niazh ne gacwgaa zho.
  hix-NT: Woràskomo komo xarha, tohtahoryetxho kom hoko, ohxe rma haxa hak nahtxoko.
    Takàhsom me rma hak nahtxoko. Enyhoru yawo rma hak nahtxoko. Onà wyaro kahra hak
    nahtxoko. Anar komo yoho rma haxa kohtahoryen hamà, ohxe rma haxa rosonyhonàr
    horà, kahra hak nahtxoko. Àro ke, ehetàhpenyen ke ewomumtohra hak nahtxoko. Ohxe
    hak notexkatxowà. Onà wyaro kahra hak nahtxoko. Anar komo yoho rma haxa kotexken
    hamà, ohxe tonyxem me rma haxa ryesnàr horà, kahra hak nahtxoko. Uru ryhe wehekahtyan
    hamà, ryemeknarà, kahra hak nahtxoko. Anaro rha tohu txko wehekahtyan hamà, rowarà,
    kahra hak nahtxoko.
  sim-sim: Mashi las jir nokopjin a sawekwa karem, kowen armek ji faleka. Jir avak
    masikukwa jihi nga maome jihi nga mbele mbele ya lakak li frungawunda ondok ji
    tlahapsikwak ji hishombashiowewa hala. Uhu kowe ya lakak li frungawundanjik ji
