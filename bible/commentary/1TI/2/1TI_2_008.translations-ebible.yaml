    hahaujã k'abata Hẽwandamag jëeubat.
  alp-NT: Au suka tamata mokwaiaru esi kotie loko Alla etia neka, esi kotie loko Alla
    kena esi bitike balaisu lokoI. Mokwaiaru esi ono dosa yake. Kotie lokoI kena lale
    misete po kena lale nasute pise nasuke lomai yake.
  san-VEL: ato mamaabhimatamida.m puru.sai.h krodhasandehau vinaa pavitrakaraan uttolya
    sarvvasmin sthaane praarthanaa kriyataa.m|
  kbq-kbq: E'ina hu'negu nagri'ma nave'nesiana hakare'a kumate vene'nemo'za, ruotage
    zamazana antesga hu'za nunamuna nehu'za, fra vazi'za ke hakare osiho.
  kbh-kbh: Nts̈amo sënjayancá, ats̈e së́ntsebos̈e nÿetsca chë Jesucrístbeñe os̈buachiyëngcá
    enefjuana luarënguenache, boyabásenga Bëngbe Bëtsáftaca chamotsencuénta, y chora
    celoye, Bëngbe Bëtsábioye cucuats̈e chamatsbaná; pero chamna, ainaniñe bacna soyënga
    ntsebomncá, ínÿengaftaca ntjatentjayanaycá, y ínÿengaftaca jabuachana ntjatenatsëtsnaycá
    chënga chamotsemna.
  ron-LSB: Așadar, doresc ca oamenii să se roage în fiecare loc, ridicând mâini sfinte,
    fără mânie și fără îndoială.
  pon-pon: I me i men, ol akan en kapakap ni waja karoj, ni ar pokada pa ar jaraui,
    jo makar o jo peikajal.
  nhe-BL: Huajca quema mosentilíaj tlaneltocani campa hueli, nijnequi para tlacame
    ma momaijtoca. Pero quema quitlalanaj ininma para momaijtose ma itztoca tlatzejtzeloltique
    iixpa Toteco. Ma ax quipiyaca cualantli niyon tlanajnanquilistli ipan ininyolo.
  sps-sps: Nyo komainy rou fo tsoiny fafaaman faavot tan mamatsiny fan ma faakats,
    iton tsoiny te tap er ra naa ten Krais ana ri te faakats ri te faarua fi naanaa
    fo nimar jias u sikia tu aveto ma faakats fiisen miri na sikia ta peits an tu
    vatsitsien.
  wnc-wnc: Siwan nata aminu yotna yotna nana kuupbamda Anutue tumuk wam yaningge nataat.
    Sike wa aminda sanga wai kuupbamde masa imuke sanga tapatue dua yanganuke katakngi
    tangenake tumuk wam yaningge nataat.
  bus-bus: Má yezi gↄ̃gbɛ̃nↄ adua kɛ gu sãnda píngi, aↄ̃ ↄ sɛ́ musu gbãsĩ sai, pↄfɛ̃
    kↄ̃n lɛokpakↄ̃aoo sai.
  gub-BL: Nako amo heremiapo kar pyr xe ihe nehe kury. Taw nànàgatu har uzeruzar ma'e
    a'e wà nehe, wazemono'og mehe a'e wà nehe, tuwe awa kwer uze'eg Tupàn pe a'e wà
    nehe. Izupe uze'eg mehe wà nehe, tuwe nuzapo kwaw ikatu 'ym ma'e wà nehe, a'e
    'ar mehe wà nehe. Tuwe nuikwahy kwaw amo pe wà nehe. Tuwe nuzàmàtyry'ym kwaw amo
    wà nehe, a'e 'ar mehe wà nehe.
  imo-imo: Aku kani kombu lupe lupemanga pali Kraistinga imbomani Gote popo toko kapi
    ningeindo maku toko molonge kinye linonga kangi konopuma pali Gotenga ningo konopu
    kake tepili molonge imboma Gote kinye ungu nemili ningolio, mumindili kolko opa
    karaye tenge ulu te naa pepili ki ola munduko Gote kinye ungu nengei.
  boj-boj: Deqa ni na Kristen tamo qure qure kalilq di unub qaji naŋgi minjroqnimqa
    naŋgi minjiŋ ti ŋiriŋ ti uratosib Qotei aqa segi kumbra boleq di sosib naŋgo baŋ
    soqtoqnsib pailyoqnebe.
  eng-DRA: I will therefore that men pray in every place, lifting up pure hands, without
    anger and contention.
  knf-knf: Hënk di di nŋaluŋ biinţ bado kañehan ţi dko di bawohaŋ, badeeŋ iñen ijinţ
    du baţi, bawut udeeb na pŋom.
  san-KHM: អតោ មមាភិមតមិទំ បុរុឞៃះ ក្រោធសន្ទេហៅ វិនា បវិត្រករាន៑ ឧត្តោល្យ សវ៌្វស្មិន៑
    ស្ថានេ ប្រាត៌្ហនា ក្រិយតាំ។
  arn-NT: Feymew llemay, ayünien tati pu che chew püle rume mülele ñi ngillatuael,
    ka ñi witrañpüramael ñi kuwü Ngünechen mew kom lif piwke mew ka ngenolladken mew
    ka epu duamkechi no rume.
  zas-NT: Yan rënan guial guidibczi cwedx guiniab ree xinguiaaw Dios, guilies yaa
    reex con guidib luxdoo reex sin dol, sin guialrdxeꞌch në sin wadijl.
  ken-NT: Nchi yaŋ yɛ̌ bɛ yɛ̌ntɨkɨ nɛbhʉɛt anɛ bǒnkwɔ báchɛ́mɛ́, babhakanɛm abhɛn
    báchyɛ́ nɛpɛ́m ɛnap ntá Mandɛm mánsá amɔ anɛ achi pɛ́pɛ́p amfay mánɨk nɔkɔ
    mmʉɛt kɛbhɔŋ bɛběntɨ nɛ bɛ́táŋá nɛ batɨ.
