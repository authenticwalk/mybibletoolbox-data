verse: 1TI.002.008
translations:
  kpx-kpx: Di isiviale matama bahata ataeau abu vaveve hoesegevei itumuholisi hotoe
    toela louholimale keau kome bokoai vata bisi guligulilahagei.
  okv-H: Avoeto embo tapa tumo irae hini kambari ke irae teho ingeni otohu na i ta
    jigito pari ara uje ere ona.
  tbo-tbo: A luhogaleya taumi ololoto tupo atapuhi uyahihi ipa nimami waiwoiyawahi
    ona wohepahi po Yaubada uyahina ona laupali ma ega ona lauuyogigai po ona iwogawogalahi.
  mal-C: കോപമോ വിവാദമോകൂടാതെ പുരുഷന്മാർ എല്ലായിടത്തും വിശുദ്ധകരങ്ങൾ ഉയർത്തി പ്രാർഥിക്കണം
    എന്നതാണ് ഞാൻ താത്പര്യപ്പെടുന്നത്.
  grc-SR: Βούλομαι οὖν προσεύχεσθαι τοὺς ἄνδρας ἐν παντὶ τόπῳ, ἐπαίροντας ὁσίους χεῖρας,
    χωρὶς ὀργῆς καὶ ⸂διαλογισμοῦ.⸃
  bgc-bgc: ज्यांतै मै चाहूँ सूं, के हरेक जगहां सभाओं म्ह माणस जो पवित्र जिन्दगी जीवै
    सै, वे हाथ्थां नै ठाकै बिना छो अर विवाद के परमेसवर तै प्रार्थना करै।
  khz-khz: Au aririwana kapu mapararai maru gimara veagara pia gapi-itira rapali aonai.
    Na rapali ai gimara veagara pia gapi-itira genai, aora ati parura e ati aovoaovora.
  deu-TKW: 'Mein Wille ist nun: die Männer sollen beten aller Orten, heilige Hände
    aufhebend, frei von Zorn und Widerspruch.'
  zsr-NT: Naꞌa, rëꞌndaꞌ lulidzëꞌ Dios bönniꞌ, látaꞌyuëꞌ lahuëꞌ gátiꞌtëz, nacquëꞌ gdu
    dxiꞌa, len culaꞌleynëꞌ lzaꞌquëꞌ, len culaꞌdíl‑l dídzaꞌquëꞌ.
  lin-lin: Yango wana nalingi ete mibali basambelaka na bisika nyonso, na kotombola
    maboko ya bule, na kanda te mpe na koswana te.
  hns-NT: Ham maangiela kie sab iesaai ke samaadj me mardaana log haath oethaaike
    safa diel se praatna kare. Oesabke na tjaahie djaran kie to djhagara kare ke.
  noa-E: Maguata muruan chi ʉ̈kha durrum khʉʉn nʉnʉidʉmpierr Ẽwandamag jëwaag ʉ̈gthaag
    jua jʉrkhaawai chi emkhooinauta Ẽwandamag iekhamamua jëeupi chirʉm. Mamʉ mag Ẽwandamag
    jëeu nʉmua ʉ̈gthaag jua jʉrkha nʉm khʉʉnjã pekaúa jua phʉis meu sĩsidʉm khabam;
    agtha dich khapeen dʉ̈i khãijã meeukha nʉrrjëenaa dich khapeen dʉ̈i ipeer ahaujã
    khabata Ẽwandamag jëeubat.
  eng-EMTV: I desire therefore that men pray in every place, lifting up holy hands,
    without wrath and doubting.
  mib-NT: Núu súcuan te cúní rī jeē ndɨhɨ‑ni lugar na cácán tahú tāca tée. Te na cóo
    ndoo ánuá de jeē ma quɨtɨ́ ni de ni ma tejnáhan de.
  lif-NT2: इङ्‌गाॽ काक् ये़म्‍बित्‍छाॽसाःहाॽरे़ आत्तान्‍छाङ् याःक्‌मे़ल्‍ले़ॽए, मे़ङ्‌घेए
    मे़न्‍धक्‍के हे़क्‍क्‍याङ् सेसेबा हुक्‍हाॽ मे़भोःक्‍खुर निङ्‌वाॽफुमाङ्‌ङिल्‍लो
    तुवा मे़जोगुर फाॽआङ् निङ्‌वाॽ चोगुङ्‌लो॥
  xnj-xnj: Ndi popoha pemwikonganeka kuyupa Chapanga nigana vagosi vayupayi, vagosi
    vevajiwusili kujivika chakaka kwa Chapanga na vevihotola kukwesa mawoko gavi changali
    ligoga amala ndindani.
  mmx-mmx: A vara i do lavatlok at levengkot axap dina ngising amisik, la dina song
    aurut mi levengkikngen di upana keneng at levesingising atdi la kopmen teven mukmusak
    la levenedak noxo nemen at lorooro atnedi.
  cbr-NT: Ësa cana 'ëx cuëënin, uinu cara axa Jesucristomi catamëcë unicama timëtia
    anuax ca nucë bënë unix upí oquin sinani, unimi nishi abë cuëbicananima, aín mëcën
    manámi oi Nucën Papa Diosbë banati 'icën.
  tee-NT: Pus iclacasq'uinch ni yu'unch ju jok'atni catat'achivinilh ju Dios vanta
    anchach cava junta tatak'aixt'ok'a ju talhilaca'anta ju Jesús. Para tasq'uini
    ni salaka cava ju is'atsucunti'an la'ixmacni Dios chai jantu xamati' cat'alatalhk'amnilh
    nin cat'alaxcailh ak'antam.
  eng-LSV: I intend, therefore, that men pray in every place, lifting up holy hands,
    apart from anger and deliberation;
  cak-NT: Ren ninjo' c'a chi ri achi'a' tiquibana' orar xabachique (xama'anchique)
    lugar. Y cuando niqui'en orar, tiquitzekej quik'a' chicaj, y can ch'ajch'oj ta
    ri cánima y man jun ta ayowal c'o pa cánima cuando niqui'en orar.
  pah-NT: Onhimono'og̃ame Tupana'ga nhi'ig̃a renduva ogwyri pe nhaporemo marã po ti
    akwaimbae'g̃a ndekoi a'ero nehẽ Jesus'gareheve'g̃a? Kiro ji imombe'ui nde ve jireaporog̃ita.
    Onhimono'og̃a ti akwaimbae'g̃a tonhi'ĩ Tupana'ga pe gweaporog̃itapyryvamo onhimonha'ngae'yma
    g̃a ndayvapotare'yma.
  sja-NT: Mɨa k'inia bɨ ijãapataarã chip'edaidak'ãri, ɨmɨk'ĩraarã t'ãri pia beerãpa
    ãchi jua ɨt'aa ɨadap'eda, ɨt'aa t'ɨ̃damerã jõmaarã pari. Mamĩda ãchidepema k'ĩrau
    bɨ pɨrã maa-e pɨrã nepɨrade bɨ pɨrã awaraa eperã ome, ɨt'aa t'ɨ̃ik'araa bɨ.
  xed-xed: Ta kumay yu tama ta magay zgwana ma inda vli ta duʼa nda kapatá dzvu ya
    nda ghuɓa hezleʼ nda ta luwa, nda gatá sidi a wu, nda zlərɗawi a guli wa.
  mks-NT: Ña̱ cúni̱ quéa̱ ná ca̱ca̱ ta̱hví na̱ta̱a nu̱ Ndióxi̱ tócó ndihi nu̱ tácá
    ndo̱. Ta ndítahan nu̱ ná coo vií ínima̱ ná já ná cuu ndiñehe na ndáha̱ ná nu̱
    Ndióxi̱. Ta ndítahan nu̱ ná jándicoo na ña̱ xójo̱ ini na ta ná a̱ cáni táhan yúhu̱
    ná.
  gfk-S: Io, uta ira sinsaring um, iou sip be ira tunana ta ira katano bakut di na
    sasaring. Ma be di na tatik ira gamgamatien na luma di, na tahut be di na gil
    hobi ma pata ta ngalngaluan be ta hargor.
  bmu-bmu: 'Miaŋgöra jitsihitnan kewö jizal: Azi eŋön mönö pöndaŋ miri dop tokoba
    köuluk nup töp memba malme. Yom kazik aka aŋgururuk mosötketka uruŋinan sarahiiga
    ölöp böröŋini mem wahöta Anutu köulukömakŋe.'
  dgz-dgz: Ap menan, ne manega anuivin, iamene mup taine arewa gapan apan iragi nanimu
    paina ao wadave God inap mup amba wap. Mup wapi gapan ugu gangane ge noyame notatae
    den ya tapen men ne ap anega waivin.
  eng-GNV: I will therefore that the men pray, euery where lifting vp pure hands without
    wrath, or douting.
  zaa-NT: Attu vuelta nia' qui'ni calátsa'a' qui'ni iyaba ca nubeyu' gaỹa tèdiba tse'e
    cą nna bittu ru itsa'áni cą nna bittu ru til·la cą nna, sino qui'ni de guni cą
    oración nna ilìtha ná' quį nu labí ná tul·la'.
  eng-WEBSTER: I will therefore that men pray every where, lifting up holy hands,
    without wrath and doubting.
  guh-guh: Bajaraxuata daxitanacuanëjava pebijivi, pamonae baja Dioso pitabarata aneconijibi,
    itsa vajëta Diosojavabelia, jitsipajë nacobeyotsiaya pevajëtsijava Diosojavabelia.
    Bajarapamonae bevajëta Diosojavabelia anaepanaenejeva itsajiviyojavabelia, jumeanaenotsinejevanua
    itsajiviyojavabelia.
  bon-bon: Cane singi gäne rooriye cina iyeta ätrunga maramara ingle cabu irecu ätumutame
    Acejiyame bau me; cane singi teepi ime awepengäjame toraca ngenecu cama irecu
    ätumutame, claabe cäco piiyepu niiyarage ngene atwanena cäco.
  nhw-BL: Huajca quema mosentilíaj tlaneltocani campa hueli, nijnequi para tlacame
    ma motlatlajtica. Pero quema quitlananaj ininmax para motlatlajtise ma itztoca
    tlatzejtzeloltique iixpa Toteco. Ma amo quipiyaca cualantli niyon tlanajnanquilistli
    ipan ininyolo.
  swh-ONEN: Nataka kila mahali wanaume wasali wakiinua mikono mitakatifu pasipo hasira
    wala kugombana.
  wbi-wbi: lino panomukong'anile, nilonda avakinhaata pano panovikwinula amavoko kukyanga
    kukufunya, vavisaghe ni nyivonelo inofu, vifunyaghe kisila ng'alasi nambe kukaning'ana.
  bba-bba: Yen sɔ̃nɑ nɑ kĩ bɑɑmɑ mi bɑ kɑnɑru mɔ̀ tɔn durɔbu bu tu ko bɑ n nɔmɑ ye
    yɑ dɛɛre sue wɔllɔ n kun kɑ mɔru n kun kɑ sikirinɔ.
  eng-KJVCPB: I will therefore that men pray every where, lifting up holy hands, without
    wrath and doubting.
  kgk-NT: Upéixa aipota kwimba'e kwéry ojapo oração opa-rupi. Entéro ojogweroaty aty
    haty-rupi tojapo oração. Oĩ ramo ojejavy va'e, ani katu ojapo oração enterove
    resa-py. Opy'a potĩ reheve ae katu tojapo oração. Opoxy e'ỹ reheve, onhonhe'ẽ
    mbojevy jevy e'ỹ reheve tojapo katu oração.
  waj-waj: Itaama vaikiai vaidiiya mmuakiaa yoosinnaiyauvaki yaaku varaaraivaara ni
    yoketainoo. Vaidi Anutuuqaa mmooriivaara yaata utiraiya hama ausa nnannateera
    hama buaaru tirama kiada yoketaa tuanaaya varida yaaku varaaraivaara ni yoketainoo.
  cpy-cpy: Jempe-rika ipiyoteeta-piintyaa, nokoyi ramana-piinta-yiteeya atziri, itzinaa-wakoyityaa
    ikimita-piintaha. Roo kanteencha ikiteshireyite, eero ikija-wakaa-waeta, eero
    iñaana-minthata-wakaa-waeta.
  mpx-mpx: Ekelesiya gegewel elal nuwau bolau ginebi ge wali pagan sasapona nimaliya
    nihi latahin ge nihi awanun, yaa bahi alona wali huga o ebo wali apwaapwanawa.
  wbp-wbp: Yungurna-nyarra wangka nyurrurlakulku wati Kirijini-patuku kuja kankulurla
    ngana-puka jukarurru yangka nyina Kaatuku jaaji-kari jaaji-karirla. Kajinkilirla
    wangkami Kaatuku, ngulajulurla marla-karriyalurla rdaka-jarra. Kaatuku wangkanjakungarntirliji,
    kulalpankulu-jana wiljiwilji-mantarla yapa-patu-kari-wiyi, manu kulalpankulu-jana
    kulu-jarriyarla.
  luo-luo: Emomiyo adwaro ni kamoro amora ma ji ochokoree ka lemo to chwo duto mondo
    otingʼ lwetgi maler malo ka gilemo, maonge mirima kata goyo mbaka.
  nhe-NT: Huajca quema mosentilíaj tlaneltocani campa hueli, nijnequi para tlacame
    ma momaijtoca. Pero quema quitlalanaj ininma para momaijtose ma itztoca tlatzejtzeloltique
    iixpa Toteco. Ma ax quipiyaca cualantli niyon tlanajnanquilistli ipan ininyolo.
  aii-aii: ܒܵܣ ܒܸܒܥܵܝܵܐ ܝܘܸܢ ܕܐܢܵܫܹ̈ܐ ܗܵܘܝܼ ܨܲܠܘܼܝܹܐ ܨܠܘܿܬܵ‌ܐ ܒܟܠܔ ܕܘܼܟܵܐ، ܡܲܪܘܼܡܹܐ
    ܐܝܼܕܵܬܹ̈‌ܐ ܕܸܟ݂ܝܹ̈ܐ ܕܠܵܐ ܟܲܪܒܵܐ ܘܕܠܵܐ ܕܘܼܒܵܪܘܼܬܵ‌ܐ.
  esk-NT: Aŋutit nanipayaaq iŋiqsrutlaqugitka, aŋutit iluqnauqsimaaqtuat Agaayyutmun
    iŋiqsrułikun pullutiŋ, patchisaiḷaakun uumisuutaiḷakunlu uqavaaġutaiḷaakunlu.
  msb-msb: Kaya sa tanan na lugar gusto ko na an mga kalalakihan magpangadyi sin hugot
    sa tagipusuon na nakatuon an mga kamot na waraʼn kaurit o kasuay.
  cpa-NT: Jøng² hno¹jni hi² hlanh¹ dsa² roh¹³ jniang³ Diú¹³ ha² ja³tiogh³dsa. Quianh¹³
    dsǿa¹²dsa ti³jai¹ hlanh¹dsa Diú¹³. Di³ tsa¹dsio¹ hlanh¹dsa Diú¹³ jmai³ hne²dsa,
    jmai³ tán¹²dsa quianh¹³ dsa² jmøi¹guǿi¹ jian¹²dsa.
  dso-dso: ମୁଇ ମୁନୁସ୍‌ ପିଲାମନ୍‌କେ କଇଲିନି, ସେମନ୍‌ ଜେଡେବେଲେ ପାର୍‌ତନା କର୍‌ବାକେ ରୁଣ୍ଡ୍‌ବାଇ,
    ସୁକଲ୍‌ ଚଲାଚଲ୍‌ତି ଅଇକରି ତାକର୍‌ ଆତ୍‌ ଟେକି ପାର୍‌ତନା କରତ୍‌ । ଜଦି ଏବେ ମିସା ସେମନ୍‌ ଦଦାପେଲା
    ଅଇରଇଲେ କି ଲାଗାଲାଗି ଅଇରଇଲେ, ସେଟା ରାଜିନାମା କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Taunabunai, lau na uramu gabu iboudiai tatau bae ḡuriḡuri, ima helaḡadia
    bae dudui isi; basie badu bona basie hepapahuahu.
  yva-NT: Arono vatano wanave Yesus aije wanunugambe no rui rui vayave, ribeker syare
    vatano anya wo maneme raijaseo ti usambayambe, manuga ngkakavimbe rautan. Weramu
    vemo wayaowi nora muno parije inta ntami no mansanuga rai nora.
  dgc-dgc: Maski ta ahe i pégpisanan du méniwala ni Jesus, éy gustu ko éy manalangin
    du lélake, a iontok de i kamét dia. Sakay éng manalangin side éy dapat éwan side
    tu kasalanan, sakay diyan side meiyamut ta kapareho de.
  zpm-NT: Laa naa racladz sca, zaatne notaa zha ne dib zdoo rliladz Dios, grëse zha
    bgui none gzodiidznie zho Dios. Ni zeeṉe gzodiidznie zho me, none iṉe mbe zdoo
    zho, choot lo zha rlëëd zho, choot zha nodiḻnied zho.
  hix-NT: Àro ke, onà wyaro toto komo yesnàr xe wehxaha. Kàrkomo kom hak nàrwonàmtxowà,
    Khoryenkom yakoro. Henta kom tehtokony hana, àto rma hak nàrwonàmtxowà, anaro
    rha tohsamnohtoho kom yawo rma tehtokony hamà. Enyhoru ro me hak nahtxoko, tàrwonyem
    komo, tatahoyotkaxem komo. Ewakàhkahpànà ro me rma haxa hak nahtxoko. Osoyhenà
    ro me rma haxa hak nahtxoko, nyamoro ha, Khoryenkom yakoro tàrwonyem komo.
  sim-sim: Ji misi, os ji tirsaha ji lotu uwa wolo hulayi jirin, tavan ji lalawuhu
    Avui Wasilakan ji saweka. Uhu wavu jihin orin ji haha ma worna mak ji naka. Uhu
    os ji waplelenaha anangriyandan er ji halaka. Uhu ermba ermbak orin ji saweka.
  npi-ULB: यसकारण, म सबै ठाउँमा पुरुषहरूले विना क्रोध र शंका, पवित्र हात उचाल्दै प्रार्थना
    गरेको चाहन्छु ।
  cgc-cgc: Gani, liag ko na daw mga gatuo an magtipon, mga mama ta iran na pagpangamuyo
    dapat iran na kaugalingen pasakep danen naan ta Dyos daw iran na batasan igo ta
    mga ittaw na iya ta Dyos na ula man gilek o kuntra ta mga paryo danen na gatuo
    ki Cristo.
  tim-tim: Galane, hingât nâŋgâre humo aktâp. Kepianŋe kepianŋe hânŋe hânŋe gasa bo
    agaŋgim âmâ bâtyeŋe mem agatmâ Anutu ulilaŋbei.
  yor-yor: Mo fẹ́ kí àwọn ọkùnrin máa gbàdúrà níbi gbogbo, kí wọ́n máa gbé ọwọ́ mímọ́
    sókè, ní àìbínú àti àìjiyàn.
  wos-wos: Wungi maki atéfék getéfambu atéfék du yikafre sémbut huruta deka tamba
    harékéta Godré watandi. Di mawuli wihafi yata, haraki hundi wahafi yata, dé wali
    hundi bulétandi. Wungi wuni mawuli ye.
  emp-NTPO: Djabarã ãbaa dji jʌrebʌdaza mʌ̃a quĩrĩã b̶ʌa umaquĩrãrãba crĩcha biad̶eba
    Ãcõrẽa iwid̶id̶ida. Maʌ̃ne quĩrũ b̶ead̶iẽ́ panʌa, caicaya b̶ead̶iẽ́ panʌa.
  eng-F35: So I desire that the men in every place pray, lifting up holy hands without
    anger or argument.
  ind-ind: Di mana pun saudara-saudari seiman berkumpul, saya mau supaya setiap laki-laki
    yang memimpin doa menengadahkan tangan yang tidak ternoda oleh dosa. Artinya,
    dia haruslah orang yang tidak bercela, bukan pemarah, dan tidak suka bertengkar.
  pes-OPCB: بنابراین، می‌خواهم که مردان در هر جا که برای پرستش گرد می‌آیند، آزاد از
    خشم و نزاع، دستها را در تقدّس و پاکی بلند کرده، به درگاه خدا دعا کنند.
  mpt-mpt: Ne bobol temo fumbio bib mak bib mak seli nakai alukum i kweilono tebehaniba
    beten kebianiba Gode bobolo fumbianiba kining bianiba atliyemina dleb wenga o
    deiboniba klayam bianiba beten kemine gabibe.
  ssx-ssx: I̱ma꞉ Siosi paeyao pa꞉ta꞉ halima꞉ yeni pina꞉ hone pa꞉la꞉me. Hali epima꞉
    ma꞉nda꞉ pa꞉ta꞉ mineke pankolo o kake neli pita꞉la꞉ hau na piki ota꞉ yako piki
    hone u paleke hala꞉ hali manuma꞉ mo siosina꞉ mombilimi pa꞉ta꞉ kiki a꞉meiyao yeni
    pina꞉e.
  mkl-mkl: Nɑ nŋu, tenɡi bii ɑ̀ yɑ ce kutɔɔ ŋɑ fei, bii inɛmɔkɔ ŋɑ ɑ̀ wu ɑwɔ lele
    ɑ̀ wɑɑ ce kutɔɔ, ǹ bi ku yɑ jɛ do idɔ kumɑ́, idɔɔkɔ̃ do kɑkɔɔ ku mɑɑ̀ yɑ wɑsi.
  gaq-gaq: ଉପାସ୍‌କେଲା ନେଙ୍ଗ୍‌ ଞ୍ଚାଏଁଏ ଜେ ପବିତ୍ର ନ୍ତି ଆତଡ଼୍ୟାଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା
    । ମନ୍‌ବାନ୍‌ ସାପା ରକମ୍‌ ରିସା ବାରି ଇଂସା ଚିନ୍ତା ଆନ୍ତାର୍ ବିଃପା ।
  gof-RNT: Hessa gisho, ubba bessan de7iya addeti, bantana Xoossaas dummayidi, hanqonne
    palama diggidi, bantta kushiya pude denthidi Xoossaa woossana mela koyays.
