    te Iesus, La Tahalo Uru tauti la irovilala somai tegatou veia etato ge rovia veia
    la merera tetala eia sesele ale eia masagea veia la valalua me hatavivile tomi
    ge tetala, me la irovilalale eia puruti mai sesele ale La Tahalo Uru toitia.
  lbb-lbb: ning i saran tar anuna lalaun sur ir lou alangolango a taraila rop. Ana
