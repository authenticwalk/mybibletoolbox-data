    ma na u ɗangwai.
  cax-NT: Arrti itorrimianatiyü na aconti ui nirrancarrti, nauqui utaesübu eanaqui
    nomünantü. Pasabo arrüna sane au manu tiemporrü ensümunu uiti Tuparrü. Chauqui
    tütusio au nanaiñantai.
  aia-aia: '@see-verse:1TI.002.005'
  srp-1865: Koji sebe dade u otkup za sve, za svjedoèanstvo u svoje vrijeme,
  agt-agt: Te ta datang na arawen nga nebital na Namaratu a nesagapil ni Hesus ya
    bari na en tekitam petta masaka na kitam. A yen ya mangipasikkal ta pangikerutan
    na Namaratu tekitam.
  lug-lug: eyeewaayo abe omutango olwa bonna. Ekyo kyakakasibwa mu kiseera kyakyo
    ekituufu.
  yby-yby: Emokahoya muki wewenasitoka lihimatemuye loko meina heko olisauti lilimituwe
