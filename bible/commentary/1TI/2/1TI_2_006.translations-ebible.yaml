  san-TIB: ས ནརཱཝཏཱརཿ ཁྲཱིཥྚོ ཡཱིཤུ ཪྻིདྱཏེ ཡཿ སཪྻྭེཥཱཾ མུཀྟེ རྨཱུལྱམ྄ ཨཱཏྨདཱནཾ ཀྲྀཏཝཱན྄།
