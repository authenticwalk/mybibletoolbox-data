    nhĩpêx anhỹr ã harẽnh mar nẽ tokyx hkôt amnhĩ xunhwỳrja na Tĩrtũm kãm hprãm.
  ctp-NT: Ti ykwiꞌ ti Jesucristo mda chabiyaꞌ yjwi neꞌ ꞌin yu ti ngwa xkanꞌ; kwiꞌ
