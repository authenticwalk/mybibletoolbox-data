    God naꞌi nowambilai epes hiasi sogotanimai.
  cbv-cbv: '@see-verse:1TI.002.005'
  taw-taw: Ne binɨb mɨdupsek dɨl God ayɨp jɨmñɨl lin agɨl kumak. Ñɨn anɨb ak God ne
