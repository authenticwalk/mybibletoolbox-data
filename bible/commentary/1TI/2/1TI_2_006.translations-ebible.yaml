    Pompor allochñapaʼ att̃och yeñoch ñeñt̃ atet̃ cot̃apeʼchen ña. Allempoña c̈hap
    allempo eʼñe pocteʼ enteñ Pompor oʼch c̈hap añ patsropaʼ allempoña eʼñe eñotatey
    ñeñt̃epaʼt atet̃ cot̃apeʼchen Pompor.
  mgh-2016: ekuminhe mwanene wiira oopolhe attu onkhaye. Wowo phi waari uhimiechesha
