    utɨhwaꞌnyopo ujo ehontojwahumentisofoho.
  eng-AOI: Jesus didn't refuse to give himself but he died for us so that at that
    time he could set us all free. Because of that we know that God wants to save
    all of us.
  yon-yon: Ye kuu yeka yemeren nimakarub korem biddi dowad kondoon. Kukuu yi akmi
