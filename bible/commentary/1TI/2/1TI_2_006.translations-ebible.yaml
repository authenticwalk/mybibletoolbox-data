  msy-msy: Dughiar God inabazimɨn, Krais Iesus gumazamiziba bar me bagha uabɨ isa
    God ganigha aremegha egha ua me givese. Ezɨ arazir kamɨn God kamaghɨn en aka,
    a uan gumazamiziba bar moghɨra ua me iniam.
  agg-agg: Ai muŋguambo nindou aboedambofe-ndürɨmbohünda ahandɨ fi Godɨmbo masagado.
