  gvc-gvc: Wapamonore waparo seheta jipihtina ti ñaa yoari buhirire yariari jire tiro.
    Cohamacʉ to quihõri pjai tíre masare masichʉ yoari jire.
  mwp-mwp: Nuydh nungu gamu poeybadhin mura mabaygoepa, a poeybadhin modhab mura mabaygaw
