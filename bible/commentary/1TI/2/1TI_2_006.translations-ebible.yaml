  eng-WEBU: who gave himself as a ransom for all, the testimony at the proper time,
  gnw-NT: Jae uñemee umano vaerã, ipuere vaerã uepɨ opaete vae. Jare Tumpa uicuaaca
    cua, ara ou ma uvãe yave uicuaaca vaerã.
  mux-mux: Yi kanili-ni ‘Mana-yambuma ulu-pulu-kis telemeláliinga Pulu Yili-ni enini
