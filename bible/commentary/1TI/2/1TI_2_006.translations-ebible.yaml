    pa Nerun la nohkeran di totpa riy honona rler la mormiori-dardiari wawannu.
  dov-dov: Wakalipa lwakwe mbuli muulo waboonse, mbuli bukamboni kuchiindi cheelede.
  rgu-rgu: Ana fee heni hihiiꞌ ao-paa Na, ela soi-tefa na ita basa teme sala-sikoꞌ
    ara mai, de ta hapu huhukuꞌ soꞌ. Naraa no ledo-fai na, Manetualain soi Tutui Malole
    ria neuꞌ loa na, fo nafada basa lahenda ra.
  toc-NT: Porque huá Jesu­cristo tama­ca­má̠s­ta̠lh nac ca̠li̠ní̠n la̠qui̠ chuná naxo­ko̠nún
    xpa̠­la­ca­tacán xta­la̠­ka­lhi̠ncán xli̠­hua̠k cris­tianos y chuná tla̠n naka­lhi̠­yá̠hu
    lak­táxtut, chuná cumu la̠ Dios tima̠­ca­tzi̠­ní̠­nalh nakan­taxtuy acxni̠ aya
    xlak­cha̠ma quilh­ta­macú.
  som-som: oo naftiisii dadka oo dhan furashadooda u bixiyey, oo wakhtigiisii qummanaa
    loo markhaati furay.
  mam-C: a xi q'o'nte tib' te kyimin te chojb'ilte qil, tze'nkuxjo otaq chiky'b'ajtz
    tu'n qMan Dios toj tq'ijil, tu'n tkotpit tkyaqil xjal tu'n.
  ndj-ndj: Ayitawulili mweni ili avagomboli vandu vosi. Awu ndi wavelili utovileli
    kwa chipindi chaki pachifika,
