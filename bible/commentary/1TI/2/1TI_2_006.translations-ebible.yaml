    ana humo kino sihyrinymyrẽtsa.
  san-THA: 'ส นราวตาร: ขฺรีษฺโฏ ยีศุ รฺวิทฺยเต ย: สรฺเวฺวษำ มุกฺเต รฺมูลฺยมฺ อาตฺมทานํ
