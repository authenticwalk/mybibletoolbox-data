  lbm-lbm: यीशु न अपनो आप ख सब को छुटकारा को दाम को तौर पर खुद ख बलिदान कर दियो, अऊर
    येकी गवाही ठीक समय पर दी गयी।
  ncj-NT: Yehhuatzin in aquin omotemacaloc ica temiquilis ic omotlaxtlau ica in temaquixtilistli
