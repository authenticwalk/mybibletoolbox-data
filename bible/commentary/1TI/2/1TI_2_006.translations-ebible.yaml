    Diospa munacuyninta ricuchinawanchejpaj.
  kwi-kwi: Wan awa kwail kiarɨt akwa, Jesucristone irɨt. Au akwa irɨt akwa, usne au
    kwail kiarɨt aizpa wat kulninnara, aumɨza watsat mɨlnanapa. Diosne sun payu nat
    kit awaruza an pit piankamninta, wan awaruza watsat mɨlnana.
  agm-agm: Autaahaatɨho isɨhiyaisɨ maipɨhaiwaatɨhapɨ japɨhɨ numwaatɨ sawahoaisawɨ
    tɨmaamaitɨtaatɨwɨhandapɨ gwɨnyaataatɨ sura kaitando tatɨ katatɨ tɨmanatɨ ahaisɨha
    asisɨha noaipasɨhɨ kura Jisaasiho komɨ ambɨpatɨ gaahatɨ maipɨhandaahɨhɨ nesi nandaatɨ
    sawahomɨ ambɨpatɨ kataahɨ isɨhiyaisɨ maipɨhaiwaatɨhapɨ japɨhɨ nuwatɨ numwaataise.
    Jisaasiho sandɨ kaindɨmandaahɨ Autaahaatɨho isɨhiya nahatiyaisɨ japɨhɨ numwaitandiyo
    nyatatɨ nyangisɨ netɨ nanyisataise.
  ubr-ubr: On Toun ikutetai sabu engon tutufin asi bokomas auman simama on an baiyan
    gagaminai itobonis men. On Toun ikutetai on idura bag an werai bag God egogoi
    sabu engon tutufin yawas sinboai,
  tsw-NT: Yesu Zamawawa ɗa goon za na tsulayi koyan ɗa ufa̱lu, ana u cayi aciya̱yi
