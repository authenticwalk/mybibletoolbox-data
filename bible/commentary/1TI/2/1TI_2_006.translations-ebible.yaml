    nopun.
  jic-NT: Jupj tepe'e pjü mpes, ne pjü 'ücj polel mpatjam Dios lal. Jupj tepe'e Dios
    jostsja na. Dios jostsja pjü ca sin mü'üsüs t'üc' way jupj jos pjü mpatjam jupj
    lal; nin mpes tepe'e Jesucristo.
  zap-NT: Wdee Ne si wet Ne, zenga wgyizh Ne xdol yrandxee mén; wrunyoo we chene wdxiin
    dxe ne che zu ne gako.
  wer-wer: Pi tapöpök Anutuu akun mowia pötak tiar omnarö utpetetakaan sum ëak wil
    nuulëpënëak pim wëwëet këëpöt wesak wel wia. Pim pël elnia pötak Anutuu tiar utpetetakaan
    kama niöpënëak kent kön yawi pöt pet yaalni.
  ipi-ipi: Balato wandakali pitaka kambo molo-peke lokale nembo toto, balana tandini
    saka atene oko yole gulo Gote maiyu, omeaipia. Balato wuane peane okonemane Goteto
    wandakali pitaka taputi pua mokale nembo teane oko andawa leaipia.
  qul-NT: Jesucristo tucuyninchispaj wañorkan, salvación preciota pagaspa. Chayta
    Dios rejsichiwanchis munaskan tiempopi.
  ter-NT: Kurí'okopovo Itukó'oviti nê'e enepo ivokóvo kuruhúke, yaneko porexópo ésa'i
    pahúnevo uhá koeti xâne. Yoko koúhapu'ikovone neko koekúti simovóne kaxénaxeake
    Itukó'oviti urápu'iyea.
  bmr-NT: Jaabo Jesucristo guijevefaño ifiico acɨuhi famooro mataajaqui, mohallɨvɨ
    jaaduubo. Jaano ɨfusucafutuuhi ihoovovɨ ɨɨfutuusumi.
  fuf-fuf: on sakkiiɗo hoore mun fii sottugol fow, ɗun ko seedee waɗaaɗo e saa'i toɗɗaaɗo
    on.
  bhl-bhl: Yesus be alik alik num sili sili nam kukuw beem yan wa kulusomi, yan beelo
