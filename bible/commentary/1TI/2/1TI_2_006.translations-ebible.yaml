  dgr-DOGNT: Dǫ hazǫǫ̀ gıhołı̨į̀ gıghǫ nahoezhe gha ełaı̨wo. Ehkw'ı nìhǫǫwo ekò Nǫ̀htsı̨
    dǫ ts'ǫ̀ wek'èhoedzǫǫ̀ ayį̀į̀là.
  pes-OPV: که خود را در راه همه فدا داد، شهادتی درزمان معین.
  ron-1924: 'каре С-а дат пе Сине Ынсушь ка прец де рэскумпэраре пентру тоць: фаптул
    ачеста требуя адеверит ла время кувенитэ,'
  tpz-tpz: Eꞌ to voen hah voh a ra, ko hehe a ra a napan kurus, ka taihan. Pa tëëm
    koman pe Sosoenën, eꞌ to vataare voh a ra pan, eꞌ to iu kon hah non a ma napan
    kurus.
  agd-agd: Tiyarafenu ano ma siádan baré ein damú ma afoká in maen mi minó nanin banta
    miyaní uren avirano van Yisasin tiantan e furen mino.
  rkb-NT: Iwatahi Sesus humo Deus ba ziktakyri. Iwa Sesus humo Deus kytsa ty batu
