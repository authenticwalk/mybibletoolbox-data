  spy-NT: Kiikooyto ꞉Yēēsu soboonnyii sukuwālāng'unēē biiko tukul. Kiyityiin ꞉ng'ālyoontooni
    ām āsiiswēk chēē yēmootiin.
  xnn-xnn: Intedna nan biyagna ay maibayad ay mangsobot ken datako ay ipogaw isnan
    awnit tako madosaan et nan nang-ikkanana isdi nan nangipagtek ay laylayden Apo
    Dios no maisalakan am-in nan ipogaw. Inommat di isnan ostoosto ay timpo ay pinilin
    Apo Dios.
  mwe-mwe: bhene bhaishoshiye bhayene kwaatapulanga bhandu bhowe. Gwenego pugwaaliji
    ukong'ondelo, gakaishileje malanga gakwe ga pwaa, kuti a Nnungu bhanapinga kwaatapulanga
    bhandu bhowe.
  tte-tte: Kaiwena Keliso iyamo italamwan yo yona ipwaoliyan yakato tomo meuloila
    iyamaisala yo ikele-yavivilala talau Yaubada koina. Mwa Keliso ana paisowa bwaite
    kaba kawa yawasosiyanna yakato Yaubada nuwanuwana tomo meuloili ali sauga namwanamwana
    koina leboili silobai.
  tcs-tcs: Ane God i bin sane Zizas kam wea da raittaim, po gibe laip blo em po ded,
    po aing wea kros po seibe ebri pipol blo dis wold.
  hlt-THB: 'thlang boeih boeih hulnaak hamna ak pee qu ing: cece amah a tym awh simsakna
    a awm ham tyyng ni.'
  soq-soq: mida me meba etepa itune ena apana uduudu malesamopie inamopia baiwa. Gagalo
    ema umanawa God walama euda itudiawo benemantoio apana etei.
  qub-qub: Paymi wañusha llapan runata Tayta Diosninchi perdunar salbananpaj. Chayno
    salbacoj cashantaga Tayta Diosninchi may-chaychöpis musyaycächimanchïmi.
  att-att: Á initulù ni Apu Kesu yù baggi na, nga metapil megapu sù ira ngámin nga
    tatolay, tapè meyígù ira ngámin, nga ari mekanakanâ sangaw ta pangukum ni Namarò,
    ánna mapakomá ira ta liwiliwâ da. Á natay yù Anâ ni Namarò ta kurù, sù ággaw nga
    sinullà ni Namarò. Yáyù pangipakánnámmu ni Namarò ta karagatán na ta meyigù yù
    ira ngámin nga tatolay ta dabbuno, tapè mesipà ira kuna ta lángì.
  bki-bki: napano naio binimei be toro, karna naio mijamo ka kiano meuliano bereio,
    midu jeleig kito, bul bulag tomu nonovio na yetemeriba den toro na bova jum̃ano.
    Im̃auano nei napano Yesu naio mim̃aukanio, naio mila Atua kanano verikariano nalo
    na beamu abinimei abe riano, amaluvo ea bogo nene memedu,
  bqp-bqp: À a zĩda kpà à gbɛ̃ sĩnda pínki bò, akũ ò a sèedaa kɛ̀ a gↄrↄa.
  mcp-mcp: Nyə wə́ nyə á yána cʉg jé shú nə́ buud bɛ̂sh bwə́ bə́g ofʉlî. Nyə á sá
    sɔ́ɔ́lʉ́gʉ́ wɔɔŋg nə́mə́ fwála í á jəla yí, zə lwó búúd nə́ Zɛmbî ŋgə jɨɨ nə́
    bɛ̂sh bwə́ dʉ́gʉ́g cʉg.
  hat-hat: Se li menm ki te asepte mouri pou tout moun ka sove. Se prèv sa a Bondye
    te bay, lè lè a te rive pou moutre jan li ta renmen wè tout moun sove.
  npl-NT: Cristo Jesús omotemák makimiktikah para tinochteh otechtlaxtlawili totemakixtilis,
    iwa nochi noni omoteixmatilti keman oajsik non tonati.
  bgg-bgg: ai ne tharohthamang shii ichad rek phi pha awai shii phi muii. Jine khriig
    ishak shii khagi ro—Hamangkhung-aphuii è zab shii ragia rek phi pha yang
  eng-TCENT: who gave himself as a ransom for all, which is the testimony given at
    the proper time.
  eng-BSB: who gave Himself as a ransom for all—the testimony that was given at just
    the right time.
  cpu-NT: Iriitake pinakoventakairi maaroni ikamimentakai, itsiparyaakoventayetai
    jinintapaitetapaakera Pava.
  san-ASM: স নৰাৱতাৰঃ খ্ৰীষ্টো যীশু ৰ্ৱিদ্যতে যঃ সৰ্ৱ্ৱেষাং মুক্তে ৰ্মূল্যম্ আত্মদানং
    কৃতৱান্| এতেন যেন প্ৰমাণেনোপযুক্তে সমযে প্ৰকাশিতৱ্যং,
  tac-NT: Kristo Esusi mukule suwábaga ralámuli nila gastigo bujega, alué napu 'la
    bijchígame nile alué nila ra'íchali, alarigá anile Onorúgame alakimeo a'lige rawé.
  eng-WEBPB: who gave himself as a ransom for all, the testimony at the proper time,
  gfk-H: '@see-verse:1TI.002.005'
  viv-viv: Bana yawaina gihawahegena be ide kaliva moyaꞋaida gitutuvehobuda, ada au
    hidede amine tova gilubodana againe Yaubada nuwanuwana kaliva moyaꞋaida kibababala
    kananuhagana ma givehawaleda.
  yao-yao: uŵalityosisye nsyene kwawombola ŵandu wose. Ayiyi ikulosya kuti kele kaliji
    katema kakasachikwe kanti Akunnungu akusaka kwaŵombola ŵandu ŵakwe.
  tgp-tgp: mo hase silea sohena volituhu mata tamlohi tari, reti sei enia vereulia
    sei God mo silea na rani tataholo.
  auc-NT: Tömengä ïñömö mönö ïmonte ante godonte æncæte ante cædinque nämä wepæ̈ incæ
    godoncæte ante në pongä ingacäimpa. Wængonguï, Ïïönæ, ante nänö angaïönæ incæ
    ïinque bayonte mänïnö Codito nänö cægaïnö ante, Nö impa, ante tömänäni ïnänite
    në odömongä ingacäimpa.
  kbc-NT: Ijaaɡ̶ijoa dinajigo me yeleo me yediatedoɡ̶odomi ɡ̶odoojedi me ɡ̶odewikatidi
    okotawece. Niɡ̶ijo noko Jesus naɡ̶a yeleo Aneotedoɡ̶oji epaa nibikota niɡ̶ijo
    noko, joaniɡ̶idaa ikee Aneotedoɡ̶oji me yemaa me ɡ̶odewikatidi okotawece.
  bmh-bmh: Go nugtal a gegeulanau ebu noumaimai, duailel unum agal igul eg ebuan gonugau
    eseu sil gau mareun. Go guzenina, ig abiu ziwas tub Uwait nug tapai moroun ebu,
    go duailel unum imaramau.
  ctu-BL: Tsi' yʌc'ʌ i bʌ cha'an mi' mʌn pejtelel año' bʌ ti pañimil. Jiñʌch i ye'tel
    tsa' bʌ ajq'ui ti cʌjñel che' ti' yorajlel.
  meq-meq: A yaw na, kə vəl ha məsəfəre ŋgay masəkəmatay ahaya ndo hay. A ɗa ha na,
    a həlay nakə ŋgwalak eye, a say a Mbəlom ndo hay tebiye tâ təma aye.
  noa-H: Mag t'umaam k'ʌʌn peerdʌ hawaagta hʌdʌraa hich t'õopijim, magbarmua Hẽwandam
    dʌ̈i mag pekau gaaimua hiekk'õr pöm narr t'um hichdëupai p'ag höbeerpʌ̈yaag. Mag
    Jesús t'õotarr gaaimua maadëu k'ap'ʌ nʌm, chadcha t'umaam k'ʌʌnta Hẽwandamau peerdʌ
    haum k'õsi sim.
  alp-NT: Ile tamata rebe Iriluke nanakwalaIje peneka leke Imata kai Iseli pusu tamata
    esi beline, mere pusu tamata esi dosaru. Hoko kena akmena Alla Isuka aseluke be
    Ihlamate ite pusumare Iaseluke peneka.
  san-VEL: sa naraavataara.h khrii.s.to yii"su rvidyate ya.h sarvve.saa.m mukte rmuulyam
    aatmadaana.m k.rtavaan| etena yena pramaa.nenopayukte samaye prakaa"sitavya.m,
  kbq-kbq: Tusi'a mizanteti Agra'a avufga atreteno, maka veara miza seranteno, Anumzamo'ma
    huhampri ante'nea kna eri ama hu'ne.
  kbh-kbh: Er Jesucristo, mo canÿa ínÿenga játsebacama cuaftopagacá, chabe derecho
    vida jtsobomñama cachcá tojanonÿá y tojanóbana, chca, nÿetsca ents̈anga chamotsobenama
    atsebácanënga jtsemnama. Chë soye cha tonjaninÿanÿé, nÿa chama tempo yojtsemna
    ora, chë Bëngbe Bëtsá nÿetsca ents̈anga atsebácanënga chamotsemnama yobos̈ama.
  ron-LSB: care s-a dat pe sine însuși ca răscumpărare pentru toți, mărturie la timpul
    potrivit,
  pon-pon: Me kotin wiala en aramaj karoj men pwaipwai, kadede en met, en lolok jili
    ni anjau me kon on.
  nhe-BL: Jesucristo motemacac huan mijqui ipampa nochi tlacame para tlaxtlahuas tlen
    monequiyaya huan para techmalacanis tlen totlajtlacolhua. Huan quema ajsic hora
    Toteco technextili nochi tlen quichijtoya.
  sps-sps: '@see-verse:1TI.002.005'
  wnc-wnc: Ita aminu kuupbamdane waiakngana sandeyamunangge natake ita ninu kuupbamde
    tangge kungwanimukut. Siwan siakan wamu ita nindane waiaknganin sandetnimunangge
    natake tasikuu waaknga aminu kuupbamda natapningge natake Anututa tapduknga yawan
    yukut.
  bus-bus: À a zĩnda kpà à baade píngi bò, ben wà à sèeda kɛ̀ a gurↄↄa.
  gub-BL: '@see-verse:1TI.002.005'
  imo-imo: Goteni wai panjirimu wali Kraistini yu imbomanga pali kolo wangopa kolorumu
    ulumuni imboma kot kamukumu pame tepa kololi ulumunga wendo ltimu. Aku ulu terimumuni
    Goteni imboma waye tepa limbei teremona lipo manjirimolo.
  boj-boj: Yesus a moiqajqa bati kereonaqa a bosiqa tamo uŋgasari kalil naŋgi eleŋqa
    marsiqa aqa segi ŋambile uratosiq moiyej. Aqa kumbra dena Qotei na iga endegsi
    osorgej, a na tamo uŋgasari kalil naŋgi eleŋqajqa are koba unu.
  eng-DRA: Who gave himself a redemption for all, a testimony in due times.
  knf-knf: anwuluŋ uleeful bañaaŋ bŧi bahilna babuur. Uko mënţ wi wi Naşibaţi adiimanuŋ
    ţi wal wi adatuŋ.
  san-KHM: ស នរាវតារះ ខ្រីឞ្ដោ យីឝុ រ្វិទ្យតេ យះ សវ៌្វេឞាំ មុក្តេ រ្មូល្យម៑ អាត្មទានំ
    ក្ឫតវាន៑។ ឯតេន យេន ប្រមាណេនោបយុក្តេ សមយេ ប្រកាឝិតវ្យំ,
  arn-NT: kisu am eluwlu ñi langümngeael femngechi ñi montulafiel ta itrokom che,
    fey famngechi felerpuy chumngechi tañi feypikünungeel.
  zas-NT: Güjtaman loj crüjz persi gudijxaman por xtol gra ree bénguidxliuj, zian
    naj ni balüü Dios bejn chi bidxin dxej bacaabeeman gac zian.
  ken-NT: Achyɛ nyaka mmʉɛt bɛ́ anku bo mankɛm ámfɛ́rɛ́ ndǔ kɛsɛmɛ́ bɛbʉ́. Akʉ nɔ
    ndǔ mpok Mandɛm áyábhɛ́ bɛ́tɔŋ kpoŋoroŋ bɛ́ ǎyaŋ bɛ́pɛ́mɛ yɛ̌ntɨkɨ mmu.
