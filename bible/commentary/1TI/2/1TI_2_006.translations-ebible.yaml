    nii mishiꞌo wuruꞌu Tominkaru aipanuz ipai pidannao kazannaatinan paꞌoian ai.
  mva-mva: Be ngai ka imate be ono tamoata be aine moarunga izazadi be imuleakidi.
    Nanaranga rerenga nge tamoata be aine moarunga uketadi dapura. Bokaibe bong nena-la
    be inangai ipura nge Kristus inepi be ne kaiboang nena-lo be imate.
  dwr-NT: I asaa ubbaa wozanaw barena ubbaw immeedda. Xoossay bare wodiyaan asaa ubbaa
