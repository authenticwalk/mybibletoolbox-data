  mal-2015: എല്ലാവർക്കും വേണ്ടി മറുവിലയായി തന്നെത്താൻ കൊടുത്ത മനുഷ്യനായ ക്രിസ്തുയേശു
    തന്നേ.
  tuo-NT: Jesucristo nipeꞌtirã masãrẽ yʉꞌrʉogʉ wẽrĩbosacʉ niwĩ. Marĩ ñaꞌarõ weeꞌque
