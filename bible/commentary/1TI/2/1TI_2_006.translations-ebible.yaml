  qxo-NT: Paymi wanushga llapan runacunata Tayta Dios perdonar salvananpä. Tsaynö
    salvacog cangantaga pitapis maytapis musyatsicushun”.
  mox-mox: Keliso nana taunega yawaina awafelea tomotau qabuda weaqida sabi gubaufada
    eda ilivu luveifadi ʼidiega. Ta Vale baʼe Yaubada neida ena tuta aqiaqina ʼinaya
    lova ena venuaʼivina ʼinega.
  kew-kew: Gore onaa rayo Yesu Krais nipu omoa wala kaba misa. Goa pua Gote-me ria
    omena kone isa-daa Yesu omesa. Go kone madaare Gote-me onaa rayo oro yaalo epe-rupa
    mapiraatalo wala misa-daa makuaaema.
  dww-dww: tauna vutuna banaga matabuda taumidiḡaḡaridama, baninama Mamaitua raḡan
    ya boruborue Yesu Keriso na yawasanama yai utaena banaga matabudi aubaidima, be
    yodi Mamaitua nuanama ya subana.
  twi-ASANTE: Ɔno na ɔde ne ho bɔɔ afɔdeɛ de gyee nnipa nyinaa nkwa no. Yei yɛ adansedie
