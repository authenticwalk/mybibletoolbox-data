  uli-uli: Ye fangloh iy bo yebe demerir panger yarmat. Ila mala tugulul mala Deus
    ye dipli le panger yarmat ngo rebe daor, le ye llahloh irel sew yad le ye fel.
  nin-NT: Uwa yo à ba itu ima à ni, wre ku a bu sarr anishirr ikpa ttungo. Ima yo
    i du anishirr a hi di, Abachi à tsarr ivi yi ma nggo na kpa anishirr ttungo.
  acu-NT: aints ainautin mash uwemtikramratas, tura ii tunaarincha akiimiatramkatas
