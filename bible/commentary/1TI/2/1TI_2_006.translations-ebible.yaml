  awb-awb: Ómi ite insahwé aitanieéna awehraq tanáhráq itene ahbabáqsabe pukúwe. Pukúnsabe
    Manikánka ite sokigiéna, Moke mah kehiná kéhíná kaweraiteyabe nuwahbehre uraire.
  gdn-gdn: E ebo bauwagana marai ki makeya mena ka e bauwena nu nene powena manako
    nu bitanuga kuduba ki e rikapupu. E nu nene powena ki pokaiya ka iyapana kuduba
