    tɨ krɨmiir nɨisiimauuwɨn, iikam whɨekakɨm sɨmiir nanmaiwarkainam. Mɨ iikam whɨekakɨm
    wɨ hindara nwokɨ prɨiyokaeyamɨm. Taka ɨiya Adi Komii siyar nɨmbinga krɨmiir nanmaiwarkainam.
  pol-SZ: To On złożył siebie jako okup za wszystkich ludzi. We właściwym czasie prawda
