    aapojacagueti savincaguiteri inintantacaca Aapani Irioshi intsajitaqueronijite
    teeca intsajivetemparoji, itigarancajiaqueriquea itigarancanejia intsatacaajiaqueriquea
    maasano.
  bnp-bnp: I mate na ningaru vona, ge konamule e huriki. Ra ngava nga, a Vure i ngaru
    si gi vakalongo e huriki vona ngane.
  apn-NT: Hãmri nẽ gaa nẽ àptàr hãmri nẽ mẽ pahpiitã mẽ panê ty. Jao Tĩrtũm mã mẽ
