    ui niku siring mele ena akili Pulu Yili-ni makó turum enale penga wendu urum.
    Yesos-ni oliunga nimba tinjirimele-ni Pulu Yili mana-yambuma tepa liimba mele
    nimba sirim.
  maj-NT: Kui xi kitsjá yjoho̱ nga y'échjíntjai ngayjee̱ xu̱ta̱. Kui niu̱ xi kik'inyaha̱
    xu̱ta̱ nk'ie nga tsichu ni̱stjin xi y'énda Nti̱a̱ná.
  bkq-NT: Jesus iguely myakâwâm, iwâgâ idânârâ kydâsemaguehoem, kieinwândyly-ro watay.
