  nko-NT: Mʋlési mʋ nkpa há pʋ́hɔ ahá fɛ́ɛ́ nkpa. Asʋ́n ánfɩ Bulu lɔ́pʋhá ɔyɩ́
    fɛ́ɛ́ mʋ́ brɛ́ wankláántɔ́ nɩ.
  bsn-NT: Mani jedirore rojose mani yise vaja manire yirẽtobosagʉ, rijabosayumi. To
