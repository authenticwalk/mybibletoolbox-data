  bqc-SIM: À azĩa kpà gbɛ̃́pii fĩabobↄ ũ a gↄↄwa, Lua pↄeãpi seela ũ.
  tcz-CHONGTHU: Aman mijouse dingin ahinna mangchan chamlhatna eichohdoh peh tauvin
    ahi. Hiche hi Pathen in vannoi mite aphatcha ahetsahnom chu ahi.
  mar-mar: त्याने सर्वांच्या खंडणीकरिता स्वतःला दिले. याविषयीची साक्ष योग्यवेळी देणे
    आहे.
  snp-snp: Amo yakafo wenena muki nelau minonimo yamu meina fito efili ledenae, loto
