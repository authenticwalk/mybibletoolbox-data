    la namo ina malagiang mirier inamaniap ganam.
  gmv-NT: ኢዚ ባና ኣሳ ኡባስ ኣꬂ ኢሚዴስ። ሄሲካ ሄራካ ዎዴይ ኣꬎንታ ኢዛስ ማርካቲዴስ።
  por-BLT: Ele deu a sua vida para que todos nós pudéssemos ser resgatados. Esta foi
    a prova, demonstrada no momento certo.
  stp-NT: Nat guꞌ guch Xoiꞌkam dɨɨlh maaxik jum kɨi na mɨt mua, puꞌñi jaꞌk jich aꞌmkam
