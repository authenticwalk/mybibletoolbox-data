  bfz-bfz: तिने आपणे आपू खे सबी खे छुड़ाणे रे दामो रे देईता। ये सेई संदेश ए जो परमेशरे
    दुनिया रे लोका खे ठीक बखतो पाँदे देईता।
  cuk-09: A-Jesucristode burgwega na san uksa-gusad, adi bela dulemar abonogegar.
    Deyob gusad, e-wilubgan mosgu, adi oyogegar, Bab Dummad bela dulemar-abonomaiye.
  ben-OBCV: তিনি সব মানুষের জন্য নিজেকে মুক্তিপণরূপে প্রদান করেছেন—এই সাক্ষ্য যথাসময়ে
    দেওয়া হয়েছে।
  mil-NT: Te Xítohó Jesucrìstú ní dáñá‑gǎ méé‑gǎ ní sahni ñaha‑güedě xii‑gá cuèndá
    sá cuìní‑gá sá cǎcu nihnu nchaa ñáyiu ndècu ñuyíú nǔú ùhú núú ndàhú. Te Yá Ndiǒxí
    cuìní‑gá sá ncháá ñǎyiu ñuyíú ndécú vìtna níhǐ‑yu tnúhu nàcuáa ní cuu ní xíhí
    Xítohó Jesucrìstú.
  myu-myu: '@see-verse:1TI.002.005'
  fue-fue: O hokkitirii hoore makko gam sooditaago himɓe fu. Non Alla hollitiri laawol
    ŋol o suɓi no wakkati mum waɗi.
  amk-amk: I dohong ne taraifoia mireha we feriri inontaraine tata kiai weru tane
    sasarinei. Na fi niari tonana ne, deinawiai na ne rahida mai, weo Allai dawiai
    we feriri tata kiai.
  fai-fai: Kale ukal ulum kanamin am dánu ta bom ban keimin gu dufo alam dam uyo ban
    kung fakadulin taw kei nadano adikum wanang kinim bo min talá imadáse. Kale Yesus
    kanoyamse uyo kukuyam Got alam aket wanang kinim adikum maek alam mit tem tadino,
    kalba ka.
  ura-NT: Inae nitohaneein letoaa Cana Coaunerana jaunte, raajenihane cana coreniha
    coroso que ohe Jesocurisito, coreniha osa caje jianacoo nihacachene coina.
  mcd-NT: '@see-verse:1TI.002.005'
  urt-urt: Kin naŋaꞌe kitikin nat nal ŋaiye kin nule berme pupwa lenge miyeꞌ tuweinge
    lalme no, ka yurp hlaininge. Ŋup uku ki sasambe, ŋaiye Got kin ŋasande tikin ŋaiye
    ka ungwisme lenge miyeꞌ tuweinge lalme pe, kin nalaŋatme ŋupe ŋaiye Jisas Krais
    ka ole ungwis lenge miyeꞌ tuweinge.
  kiz-kiz: Akihomisi muene kama fidia kwa bhoha, kama bhushuhuda kwa bhwakati muafaka.
  tzo-TZE: Yu'un ja' laj yac' sba ta milel cu'untic jech itoj o li jmultique. Jech
