verse: 1TI.002.006
translations:
  kpx-kpx: '@see-verse:1TI.002.005'
  okv-H: amina ungotena vasiri te irora amita vasiri avo ikena amo iji inono ta ikenu
    puvunu kia.
  tbo-tbo: po yautuna i palihaleya po lawa ataputa ubeita i hilage po ata apapoe i
    wimihehi. Yaka houga dumaluna uyahina a luhogala i limoineya.
  mal-C: അവിടന്ന് എല്ലാവർക്കുംവേണ്ടി വീണ്ടെടുപ്പുവിലയായി സ്വയം അർപ്പിച്ചു; ഇതാണ് ഉചിതമായ
    സന്ദർഭത്തിൽ മനുഷ്യനു വെളിപ്പെടുത്തിയ സാക്ഷ്യം.
  grc-SR: ὁ δοὺς ἑαυτὸν ἀντίλυτρον ὑπὲρ πάντων, τὸ μαρτύριον καιροῖς ἰδίοις,
  bgc-bgc: मसीह नै अपणे-आप ताहीं बलिदान कर दिया, ताके लोग्गां नै पाप अर मौत की शक्ति
    तै आजाद करै। मसीह की मौत के जरिये, परमेसवर नै यो सबूत दिया के सही बखत पै सब लोग
    बच जावै।
  khz-khz: Ia matotauna gena maguli eveveni-agiato, taunilimalima maparara pene voi-waira
    ulanana. Palagu gena vevega-taunatauna na votoma evirigiato, vonai vou ematagaito.
  deu-TKW: der sich selbst gegeben hat zum Lösegeld für alle, das Zeugnis zur rechten
    Zeit,
  zsr-NT: Lëczëꞌ budö́d cuinëꞌ lu yöl‑laꞌ gut, le gdizxjnëꞌ qui dul‑laꞌ nabágaꞌgac
    yúguꞌtë bunách. Dios benëꞌ lnaꞌ lau queëꞌ catiꞌ bdxin dza queëꞌ gutiëꞌ.
  lin-lin: oyo amikabaki lokola mbeka mpo na kokangola bato nyonso. Yango nde litatoli
    oyo epesamaki na tango oyo abongisa.
  hns-NT: Oe aapan djaan se tjhoetkaara ke daam bharies hai sab koi ke boeraai me
    se batjaawe khaatien. Parmeswar aapan tem par ie sab baat ailaan karwaais hai.
  noa-E: Mag thumaam khʉʉn peerdʉ awaagta ʉdʉraa ich thõopijim, magbarmua Ẽwandam
    dʉ̈i mag pekau gaaimua iekkhõr pöm narr thum ichdëupai phag öbeerpʉ̈yaag. Mag
    Jesús thõotarr gaaimua maadëu khaphʉ nʉm, chadcha thumaam khʉʉnta Ẽwandamau peerdʉ
    aum khõsi sim.
  eng-EMTV: who gave Himself as a ransom for all, the testimony in due time;
  mib-NT: Te ni socō yā maá yá ni jihī yā jeē ní chunaa yā cuēchi ndɨhɨ yó. Te ná
    ni quiji máá quɨ́vɨ̄ ún, te ni quejéé ní canacani jnūhun ún.
  lif-NT2: खुने़ॽ के़रे़क् मे़न्‍छाम् याप्‍मिहाॽ लायोलाम् थे़ॽमासिआङ्‌हिङ्‌मासि फाॽआङ्
    कुमे़ल्‍लुङ्‌ङिल्‍ले़ कुले़क्‌वा आप्‍फेःक् पिसिङ्‌लो॥ कन्‌पाःन्‍निल्‍ले़ तोःन्‍दिःङ्‌ग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सुये़म्‍मो पिरुआङ् वाॽ॥
  xnj-xnj: mweajiwusili mwene kuvasangula vandu voha. Wenuwu wavi ulangisu, lukumbi
    lwabwina pawahikili, kuvya Chapanga igana kuvasangula vandu voha.
  mmx-mmx: Ni ga raba xa i ngan laxaavuk ti lox arooro limixin axap basinge laxakapmek
    atdi. Ni ga vor asuvos at loxonaleng mokmokso ren.
  cbr-NT: Camabi uníxa aín 'ucha tërë́ncë 'aish Nucën Papa Diosnan 'inun ca 'itsianxmabi
    bamacëxa. Usai ca 'iacëxa quixun ca aín unicaman Nucën Papa Diosan mëníosabi oquin
    unicama ñuixunia.
  tee-NT: Yuchach ju tamak'axtaklh is'akstu ju quilacata'an quinchux'an ni laich aquintalhimalakxtun.
    Chai chunchach ju ajunilh ju lapanacni acsni chilh ju avilhchan ju ilhca'ulacanta.
  eng-LSV: who gave Himself [as] a ransom for all—the testimony in its own times—
  cak-NT: Raja' man xupokonaj ta xuya-ri' chi xcamises chi xutoj kamac konojel roj
    winak. Y re' xk'alajix cuando xapon ri tiempo.
  pah-NT: Ojijukaukarame g̃a ndepypava ga g̃a mbopiro'yukari g̃andekote'varuhua hugwi.
    Nurã g̃a jikoty'ari Tupana'ga pavẽi a'ero. Gamanoa okwahavuka Tupana'ga remimbotarimova'ea.
    A'ea kiro yvyakotyve'g̃a piro'yag̃wama g̃andekote'varuhua hugwi.
  sja-NT: Tachi Ak'õrepa k'ĩsia iru bada ewate Cristo ita-aria peepiji jõmaarã pari,
    eperãarãpa p'ek'au k'achia oopata k'aurepa. Mãga ooji eperãarã uchiapiit'ee ma
    p'ek'au k'achia jua ek'ariipa ɨt'aa wãdamerã. Tachi Ak'õrepa k'inia bɨ jõmaarãpa
    mãga k'awaadamerã.
  xed-xed: ta vlatá ghəŋani ŋa varatá inda mnduha demdem. Tsaya skwi ya maga tsi ma
    fitik ya fa Lazglafta.
  mks-NT: Ta na̱ndiquia̱hva Jesucristo mé á quivi a sa̱há cua̱chi tócó ndihi ña̱yivi.
    Xi̱hín ña̱ yóho náha̱ Ndióxi̱ nu̱ yo̱ ña̱ na̱ndindaa tiempo tá cúni̱ a̱ jáca̱cu
    a tócó ndihi ña̱yivi.
  gfk-S: '@see-verse:1TI.002.005'
  bmu-bmu: Yaŋön siŋgisöndok ambazip pakpak neŋgö sohopnini memapköra malmalŋi köleŋda
    mosörök. Buŋa keu mi Anutunöŋ nalö ali tosatŋan nalö törörök miaŋgöreŋ könahiba
    naŋgöba jim asarigetka neŋgöreŋ kayök.
  dgz-dgz: Ame waenapan koewa muga garewa Iesu ware boeni gapan waenapan wat vetamon,
    ame God waenapan mega inak warat anuni menan wam mega onin e omewa empaiseni gapan
    tamana tauen.
  eng-GNV: Who gaue himselfe a ransome for all men, to be that testimonie in due time,
  zaa-NT: Ą' beni Cristo Jesús loti' betie cuenta la' labani quì'e nna guttie por
    iyaba ca enne' para qui'ni gata' salvación qui' quį. Guttie tiempo nani Tata Dios
    qui'ni gattie, anía belui'e qui'ni Tata Dios nna calatsi'e qui'ni iyábani ca enne'
    nna l·lá cą.
  eng-WEBSTER: Who gave himself a ransom for all, to be testified in due time.
  guh-guh: Jesucristo rabaja nacopata pebeyaxuabinexatsi. Nexata Jesucristo petëpaejavata,
    daxitajivi pijaneconimi matamota. Bajarapacuene daxitajivi peyapëtaenexa, Dioso
    pecaëjëtsimatacabita pijajivi itoroba daxitanacuanëjava pexaniajailivaisi jivi
    petsipaebinexa. Tsipaji baja cajena Dioso jitsipa daxitajivi pecapanepaenexa.
  bon-bon: Tabe teeme ireclota ne iyemaluji iyeta biname bine kälyä wawename teeme
    niiya mule cabu ca. Siige ai mule ca tabe toraca padare cabu jewabudnituji, egä
    Acejiyame singi gyene iyeta biname bine niiya cabu ca äsecrerame.
  nhw-BL: Jesucristo motemacac huan mijqui por nochi masehualme para tlaxtlahuas catli
    monequiyaya huan para techtojtomas tlen totlajtlacolhua. Huan quema ajsic hora
    Toteco technextili nochi catli quichijtoya.
  swh-ONEN: 'aliyejitoa mwenyewe kuwa fidia kwa ajili ya wanadamu wote: jambo hili
    lilishuhudiwa kwa wakati wake ufaao.'
  wbi-wbi: juno alyahumisie uvwumi vwake kuuti avavange avanhu vooni. uvu vwe vwolesi
    vuno uNguluve alyatupelile munsiki ghuno alyataviike.
  bba-bba: mɑ u tii wɛ̃ u kuɑ bɑɑwuren ɑbɔru. Seedɑ yerɑ yɑ sɔ̃ɔsirɑ sɑnɑm mɛ yen
    sɑɑ yɑ turɑ.
  eng-KJVCPB: who gave himself a ransom for all, to be testified in due time.
  kgk-NT: Ha'e anho va'ekwe ho'áry-py ojejuka uka va'ekwe enterove va'e-rehe ha-py
    oresendepa hagwã. Ho'áry-py omano va'ekwe. Upéa jaikwaa ramo, “Aipo ramo Nhandejáry
    oipota enterove onheresende nipo ra'e” ja'e arã jaikwaa-vy.
  waj-waj: Ivo hama ariiyara yaata utirainno mmuakiaa gioonna kiaapuuya mminnamminnaa
    maisaiyauvo iya yeena rau kiaivaa roosiima utuuvaa rukuasaanaraivaara yaata utuoo
    yatari sagaivau putiravai. Anutuuqo mmuakiaa gioonna kiaapuuya vitoo yoketaivau
    yapaanara aataruuvo kooyaa vakiaiveera ivo suai mmataama kioovaki Yisuuva putiravai.
  cpy-cpy: Riitaki pinakowenta-kaeri maawoeni ikamawenteera, rookakaako-wenta-yitee
    ikowakaapa-kyaaworika Tajorentsi.
  mpx-mpx: iya ana sauga hot elana yawalina i talamwan gamagalau gegewel ni pwamola
    pasikalil. Wana talam o i pankitela bubun age Yehoba nuwana gamagalau gegewel
    mwal nihi pwawa.
  wbp-wbp: Ngampurrpa-ngalpa nyanunguju palija yungu-ngalpa muurl-mardarni jintawarlayi-juku
    wankaru yapaju palinja-kujakuju. Kula-jana Kaaturlu yimi-ngarrurnu yapaku yimi
    nyampu nyurru-wiyi, lawa. Ngula-jangkaju-nyanu wangkaja, “Nyurru. Jalangu yungurna-jana
    yimi warraja-mani yapakuju.”
  luo-luo: Nochiwore owuon mondo ochul nengo mar waro ji duto. Kuom mano Nyasaye nokele
    kaka ranyisi e kinde mowinjore.
  nhe-NT: Jesucristo motemacac huan mijqui ipampa nochi tlacame para tlaxtlahuas tlen
    monequiyaya huan para techmalacanis tlen totlajtlacolhua. Huan quema ajsic hora
    Toteco technextili nochi tlen quichijtoya.
  aii-aii: ܗ̇ܘ ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܓܵܢܹܗ ܦܘܼܪܩܵܢܵܐ ܡ̣ܢ ܓܹܒܵܐ ܕܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ، ܣܵܗܕܘܼܬܵ‌ܐ
    ܕܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܒܙܲܒ݂ܢܵܐ ܕܓܵܢܘܼܗ̇.
  esk-NT: qaitchuaq iŋmiñik iñupayaat satuqsaqługich. Taamna iḷitchuqqutauruq Agaayyutim
    iñuich iluqaisa anniqsuquplugich. Taamna atuumaruq Agaayyutim piviksrirrutaagun.
  msb-msb: na naghalad san iya mismo sadiri bilang pambayad san tanan na mga tawo.
    Amo ina an pagpamatuod san diosnon na katuyuan na ginhayag sa tama na panahon.
  cpa-NT: Ca¹jon¹ Cristo Jesús ni³ huu¹³ hi² hniu¹dsa liúg² ca¹lah¹já¹ dsa² jmøi¹guǿi¹.
    Jǿg³ jøng² ca¹lø¹chí¹ mi³ca¹tǿ² jmai³.
  dso-dso: ସବୁଲକ୍‌କେ ମୁକ୍‌ଲାଇବାକେ ସେ ନିଜେ ସର୍‌ପି ଅଇଲା । ସମାନ୍‌ ବେଲାଇ ପର୍‌ମେସର୍‌ ତାକେସେ
    ବାଚ୍‌ଲା । ସେ ସବୁକେ ରକିଆ କର୍‌ବି ବଲି ମନ୍‍ କଲାଟା ଏନ୍ତାରି ଜାନାଇଲା ।
  meu-meu: Ia sibona ena mauri e heni, taunimanima iboudiai idavalaidia, ihamomokanina
    na nega korikori ai e hedinarai.
  yva-NT: Wepirati po anasine raunandea kakai indamu Po vatan tenambe mapaya irati
    ayao kakaije rai. Apa kakaije umaso nande arono masyoto Amisye po rapatimu rai,
    indamu Amisye po raroron kakavimbe beker Po vatan tenambe mapaya irati ayao kakaije
    rai.
  dgc-dgc: Kanya kédemét na takda a oras, éy nagpakamatay siya, éy saya i nipangtubus
    naa ta étanan a tolay. Nadid, saya i katunayana a gustu na Diyos a makaligtas
    i étanan a tolay.
  zpm-NT: sac goṉ Jesús nac meṉ ne bdeed xquieḻmban, beet zho me, bdiizh me xtoḻ miech.
    Miṉ rii nagoṉ racladz Dios gacnaṉ miech leṉ dze rii.
  hix-NT: Tano me ro rma wayehye, konyhoryenàr kom horà, omeroron komo yonyhoryenàr
    horà. Kanhàn komo hyaye kowtoho komo yehemaye, twayehrà ke. Àro wyaro noro wya
    konyhoryetxho komo ryhe, ekarymahnà me rma hak nehxakonà, amnyehra. Amnye rma
    haxa ryhe, ekarymaxah me harha naha, ekarymanàr xe harha Khoryenkom yesnàr ke
    mak ha.
  sim-sim: '@see-verse:1TI.002.005'
  npi-ULB: जसले आफैँलाई सबैका छुटकाराको मोलको स्वरूप दिनुभयो, जुन ठीक समयमा दिइएको
    थियो ।
  cgc-cgc: daw gaatag ta iya na kabui aged tanan na mga ittaw pwidi matubos alin ta
    silot ta iran na mga sala. Paagi ta kamatayen Jesu-Cristo, napamatuuran ta Dyos
    naan ta uras na patirmino din daan na liag din gid na tanan na mga ittaw magsunod
    ki kanen aged luwasen din.
  tim-tim: Yâkŋe manmanŋe bo gangerâm âmâ nen hârokgât sumbe nenŋe agep. Aregât patŋe
    amâ sopŋân miawagep.
  yor-yor: Ẹni ti ó fi ara rẹ̀ ṣe ìràpadà fún gbogbo ènìyàn—ẹ̀rí tí a fi fún ni ní
    àkókò tó yẹ.
  wos-wos: Dé wumbu reta God wandén nukwambu dé dé hafuré dé hwe, nani atéfékré Satanéna
    tambambu héranjoka. Hwendéka angi nani xékélaki. Atéfék du takwa huli mawuli hérae
    jémba rembete God dé mawuli ye.
  emp-NTPO: Ara idjida idu beabisia jũma ẽberãrãda ẽdrʌ b̶ʌi carea. Ãcõrẽba b̶ʌd̶a
    ewarid̶e Jesucritoba maʌ̃ra cawabisia.
  eng-F35: who gave Himself as a ransom on behalf of all people (to be testified in
    its own seasons),
  ind-ind: Dia sudah menyerahkan diri-Nya sendiri sebagai kurban penebusan untuk membebaskan
    semua umat-Nya dari dosa. Hal itu terjadi tepat pada waktu yang ditentukan Allah,
    dan menjadi bukti kebaikan hati-Nya kepada manusia.
  pes-OPCB: و جان فدا کرد تا بهای آزادی همگان را فراهم سازد. این است پیامی که خدا
    در زمان معین به مردم جهان داد،
  mpt-mpt: Amo Gode omfakanea baanea Amo yo dim ota Yesuse dabalimo daak unamabebo
    genebuo tlo kesoa Yesuse daakenea atdimo kaanea nakaia unangai alukum hengmino
    walubenebiobe. Nibo Yesuse kukubo nanebuo kukub olo watenoba tekein kenomo! Gode
    bobol temo fumbeo Nakaia unangai hengmino deibueiba ne i hengmino omtlabeia i
    nemi aine ge fumbebe.
  ssx-ssx: Ipikana꞉ma꞉ Koda꞉na꞉ la꞉ wieke nate opolo epeeketa꞉ wanda꞉hali paeyao paa
    hambuluekema꞉ ipiki kone haleekeme. Kutu pieke ekima꞉ walolota꞉ Koda꞉ma꞉ wanda꞉hali
    paeyao da꞉ta꞉la꞉eki mina꞉e laa hone pa꞉la꞉eki peneme yaala꞉me.
  mkl-mkl: nɔ í nɑ ɑrɑɛ ku yɑò inɛ fei hɑi si dulum dɛɛ. Bɛɛbɛi si wɑɑti jiidɑɛ í
    nyisi wɑ iyi Ilɑɑɔ̃ í bi ɑmɑnɛ fei ku bɑ fɑɑbɑ.
  gaq-gaq: ଜିସୁ ସାପାରେନେ ମୁକ୍ତି ନ୍‌ସା ନିଜେକେ ଦାନ୍ ଡିଙ୍ଗ୍‌ଚେ ସମାନ୍‌ ବେଲା ସାପା ରେମୁଆଁନେ
    ମୁକ୍ତି ଚାଏଁଡିଙ୍ଗ୍‌କେ କ୍ମେନେ ଆତ୍‌ଅରିଆ ସାମୁଆଁ ବିବକେ ।
  gof-RNT: I asa ubbaa wozanaw bana aathi immis. Xoossay ba wodiyan asa ubbaa wozanaw
    koyeyssa bessiya markkay hayssa.
  unx-unx: ଇନିଃ ସବେନ୍‌କକେ ପାପ୍‌ହେତେ ରାଡ଼ା ନାଗେନ୍ତେ ଆଇଃକ୍‌ଗି ଦାଣେଁରାକାବ୍‌ୟାନାଏ, ନେଆଁଁତେ
    ଆଟ୍‌କାର୍‌ୟାନା ଯେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଠାଉକା ନେଡାରେ ସବେନ୍‌ ହଡ଼କକେ ବାଞ୍ଚାଅ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ତାନା,
    ଏନାରେୟାଃ ସାବୁଦ୍‌ ଏମାକାଦାଏ ।
  gah-gah: vegená mukitoka lihimate meina hizeko gologí oletatove loko minoko aleko
    imoláa nene ahulamó. Ómasímo nenémini itove loko ezáa mola gamena nene alitokago
    vegená mukitoka kugutó vizitove loko nogilimó nenémini avevezahaváa utó okago
    gelekune.
  lcm-lcm: Iuang kata alis pok ta kana to, samui i to si ri vap aongos. Na akuskus
    ke kata serei si taun akorong ina.
  aer-aer: Rarle anwerneke ilwetyeke anthelheke, rarle tyerrtye ingkirreke itetheke
    mpwaretyeke. Arrule anthurre Ngkartele ayeye nhenhe iletyakenhe aneke, arrangkwe-arle.
    Re anteme Ikwere-arrpe ilelheme, “Kele The ayeye nhenhe lyete iletyeke aneme tyerrtye
    areyeke.” Kele lyete anwerne akaltye anteme aneme. Anwerne itelareme Ngkarte-arle
    ahentye aneme ingkirreke anthurre itetheke mpwaretyeke.
  qvc-NT: 'Chay Jisukristum intrigakarqan wanchinanllapa, paypi yumbay kriyiqkunapaq
    yawarninda pagarakushpa, washawananchiq. Chaymandaqam munashqan tyimpupi Dyusqa
    intyindichiwarqanchiq: Qamkunatam munani washashuyllapata, nishpa.'
  tgl-ULB: Ibinigay niya ang kaniyang sarili bilang katubusan sa lahat, bilang patotoo
    sa tamang panahon.
  cbs-NT: Cristo tsuabunda ikunwainbu Diosun jatun chakabu buaxunxanaiwen taea Jesucristo
    jamebi mawakin jabun ikunwanxanaibu jatu mekeniki. Jaskaken na jabiatian Diosun
    yununi tsuabuda jakidi chanibauntidubuki.
  xtm-NTPP: Vaa maa Jesucristo ma kúu iya ni wa'a tnu'u te ni ji'i ya nuu tniñu ndaka
    o ma, sukan‑va'a jin kaku o nuu ja u'vi ma. Onde ni kenda kivi ja ni jani ini
    Su'si ma ja sukan ko kuu ma, te saa ni sa'a ya sukan, te ni kaxtnu'u Jesucristo
    ma ja maa in‑ni ya kúu iya sa'a ja kuu jin ndenda koo o nuu Su'si ma.
  nnq-nnq: jwenio ngakipanga mwene kakombolanga bandu boa. Penia ichalakicha kutenda,
    kingobu chikipaligwa pikipakuika Nnoongo apakakombolanga bandu boa.
  bao-NT: niipetirãpʉre cʉ̃ majuropeera ca bii yai ametʉene bojaricʉ wado. Atera,
