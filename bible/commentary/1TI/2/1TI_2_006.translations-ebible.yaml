  ntu-ntu: '@see-verse:1TI.002.005'
  pan-pan: ਜਿਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਭਨਾਂ ਲਈ ਪ੍ਰਾਸਚਿੱਤ ਦੇ ਮੁੱਲ ਵਜੋਂ ਦੇ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦੀ ਗਵਾਹੀ
