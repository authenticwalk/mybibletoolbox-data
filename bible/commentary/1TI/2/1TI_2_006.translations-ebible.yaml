  boa-NT: Muuráhjáa wájyúmeítyuubéré dsɨ́jɨvé pámeere mɨ́amúnaa ipájtyeté Píívyéébée
    dííbyeke nééne éévé úújetétsihvu.
  quh-NT: Diosman allinyachinawanchejpajtaj pay quiquinta jaywacorka, nokanchej wañunanchejmanta
