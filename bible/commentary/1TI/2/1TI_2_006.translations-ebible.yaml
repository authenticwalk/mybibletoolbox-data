  cak-WNT: Riya' ma xupokonaj ta xuya' ri' pa camic riche (rixin) chi xutoj ri kamac
    konojel. Y ronojel c'a ri xuben ri Jesús xchap rutzijoxic tek xapon ri tiempo.
  ebk-ebk: Inchatna nan achorna ta mawayawayaan nan am-in ay tataku. Naekaman na as
    nan ustu ay timpu ay pinilen Apo Dios, ya hiyachi nan kail-an nan layadna ay maesarakan
    koma nan am-in ay tataku.
  spa-PDDPT: Quien se dio a sí mismo como rescate por todos. El testimonio fue dado
    en tiempos apropiados,
