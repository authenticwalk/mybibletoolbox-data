  snp-snp: Yaidana mona ya efe limo ne, loto olu omude kami we Goti ya lalo kaiye.
  isl-isl: Slíkt er gott og velþóknanlegt Guði, frelsara okkar,
  spy-NT: Yoo kakeeyey kuu nyooto, ku karaam ānkōōng'ērēēchē Yēyiin nyoo Kāārārookiintēēnyoo.
  xnn-xnn: Gawis no keg todi nan ik-ikkan tako et siya gedan nan men-gasingan Apo
