  bdd-bdd: Cada toꞌabihetenaina Yehoba nuwanuwana bewa gide taꞌahwanoi ꞌesa,
  cbt-NTPO: Ina pochin Yosë nontacaso' nóya. Inaso' nicha'ërinpoa'. Nontohuatëhua',
