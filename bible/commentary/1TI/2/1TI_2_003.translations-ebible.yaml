  kbh-kbh: Chca jtsamana ts̈abá endmëna, y Bëngbe Bëtsá, bëngbe Atsebacayá, chama
    jtsóyejuayana;
  ron-LSB: Căci acest lucru este bun și plăcut înaintea lui Dumnezeu, Mântuitorul
    nostru,
  pon-pon: Pwe I me mau o kon on atail Jaunkamaur Kot.
  nhe-BL: Toteco yajaya Totemaquixtijca quipactía ma timomaijtoca para sequinoc queja
