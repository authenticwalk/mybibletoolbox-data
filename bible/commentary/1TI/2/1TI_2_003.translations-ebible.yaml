  bus-bus: Beee bé à maa, è ká Luda wa Mìsirinɛ
  gub-BL: Ikatuahy nezewe haw a'e, Tupàn a'e, zanepyro har a'e no, uzamutar katu nezewe
    haw a'e wà.
  imo-imo: Aku uluma penga ltemo. Lino Tepa Lili Gote aku uluma kanopa penga pimo.
  boj-boj: Pailyo deqaji Qotei aqa ŋamgalaq di tulaŋ boledamu. Qotei agi iga eleŋej
    qaji.
  eng-DRA: For this is good and acceptable in the sight of God our Saviour,
  knf-knf: Uko wi unuuriiŋ ţi këş ki Naşibaţi nabuuran nja, abot alila,
  san-KHM: យតោៜស្មាកំ តារកស្យេឝ្វរស្យ សាក្ឞាត៑ តទេវោត្តមំ គ្រាហ្យញ្ច ភវតិ,
  arn-NT: Fey tüfa ta kümey ka tutengekey ta Ngünechen iñchiñ taiñ Montulchefe,
  zas-NT: Din laan na̱j ni zagdxe ni rayuladx tëë dux Dad ree Dios, bén rüjn perdon
    dux tol ree,
  ken-NT: Ɛrɨ mɛ́nɨkmʉɛt ɛnyu ɛyɔ mbɔnyunɛ ɛ́chyɛ̀ Mandɛm mmú ápɛ́mɛ́ bhɛsɛ maŋák.
