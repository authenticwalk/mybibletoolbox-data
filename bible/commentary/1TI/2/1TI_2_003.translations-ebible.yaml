verse: 1TI.002.003
translations:
  kpx-kpx: Ige Dilavana ke elehai vahaehoai. Dilava keike nahi tedaevei nahi malevemale
    Kosive.
  okv-H: Eto ungotenau Orekari Embo God amina embo tapa na amita ke be avo ingihiroro
    oreketo humbasi uje ere ere ua avoeto pari einge amo javotoho avoeto God na ingito
    tunga javotoho eaguja.
  tbo-tbo: Yaubada Tu wiluyagohanita lupali geka pitenana anani kaoha.
  mal-C: ഇത് ഉത്തമവും നമ്മുടെ രക്ഷിതാവായ ദൈവത്തിന്റെസന്നിധിയിൽ സ്വീകാര്യവുമാണ്.
  grc-SR: Τοῦτο ⸋γὰρ⸌ καλὸν καὶ ἀπόδεκτον ἐνώπιον τοῦ σωτῆρος ἡμῶν θεοῦ,
  bgc-bgc: इसी प्रार्थना सही सै अर म्हारै परमेसवर उद्धारकर्ता नै आच्छी लाग्गै सै।
  khz-khz: Vovetaina voo nama, e Palagu gera vevega-maguli talimana pita vega-vererea.
  deu-TKW: Das ist gut und genehm vor Gott unserem Heilande,
  zsr-NT: Lë ni nac dxiꞌa len le rdzag ladxëꞌë Dios, Nu ruslá rëꞌu.
  lin-lin: Pamba te yango nde ezali malamu mpe esepelisaka Nzambe Mobikisi na biso,
  hns-NT: Aisan praatna thiek hai aur Parmeswar ke attjha lage hai. Oe hamlogke batjaawe
    Waala hai aur
  noa-E: Pãrau mag thumaam khʉʉn kõit jëeu nʉmʉn magan ʉ̈u khërʉm. Mua pãrag mag jëeupi
    chirʉmʉn, Ẽwandam maach peerdʉajemuajã ich magta ichig jëeupiejeewaita mag jaau
    chirʉm.
  eng-EMTV: For this is good and acceptable before God our Savior,
  mib-NT: Chi yāha cúu jeē váha jeē nújnahan ni Yaā Dios, Yaā jnáma yóhó.
  lif-NT2: कङ्‌ग आनिॽ से़न्‍लप्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ के़दाःबा
    नु नुःबा चोःक्‍लो॥
  xnj-xnj: Lijambu lenili labwina na lakumganisa Chapanga msangula witu,
  mmx-mmx: Anaa i lox avukat la i lox amomo aleng ne Moroa, Laradi Loklox Arooro atdik.
  cbr-NT: Usoquin Nucën Papa Dios camabi uni ñucáxunti ca asábi 'icën. Nucën Papa
    Dios, an nu ainan 'inun ië́micë, ax ca usoquian aín unicaman 'ati cuëënia.
  tee-NT: Chai tachi chun ju ani na k'oxich lhiulai ju qui'amak'alhtaxtunu'an Dios.
  eng-LSV: for this [is] right and acceptable before God our Savior,
  cak-NT: Can utz-wi chi naka'an orar pa quiwi' conojel, roma quiri' nrojo' ri Dios
    ri nicolo kachi.
  pah-NT: Pyry Tupana'ga pe nhanembopiro'yhara'ga pe nhande nhi'ig̃ame ga pe emombyry
    ti g̃a pe javo.
  sja-NT: Mãgá ɨt'aa t'ɨ̃dak'ãri, pia oopata mãik'aapa Tachi Ak'õre, Tachi K'aripapari,
    o-ĩapipata.
  xed-xed: Tsaya skwi ɗina ta zɗəganatá Lazglafta mnda mba amu.
  mks-NT: Tá xíca̱ ta̱hví yo̱ nu̱ Ndióxi̱ sa̱há ndihi ña̱yivi já quéa̱ cája í ña̱
    va̱ha ta cáji̱i̱ ini Ndióxi̱, mé á jáca̱cu mí.
  gfk-S: Io, ing be dait na sasaring hobi na tahut, ma ina halaro ne God no nudait
    ut na haralon, nong i sip be na halon ira turadi bakut, ma be di bakut di na nunure
    ira tutuno ite hapuasne.
  bmu-bmu: Köuluk nup mewöŋi miaŋön ölöp sorokŋi akza. Mi Anutu, Amötqeqe Toninaŋgö
    jemesoholŋe ölöp dop kölja.
  dgz-dgz: Map anega taiananta kakae di, ame taton God wat inakam nimaneni apanewa
    aton wanivin.
  eng-GNV: For this is good and acceptable in the sight of God our Sauiour,
  zaa-NT: Tata Dios enne' runna salvación qui' ri'u, canchu yùe qui'ni runi ri'u oración
    por iyaba ca enne' nna yala redácca'nie,
  eng-WEBSTER: For this is good and acceptable in the sight of God our Savior;
  guh-guh: Bajarapacuenia Diosojavabelia daxita bajarapamonae vajatovajëtsijava, xanepana
    Dioso, ponë nacacapanepaejitsia, vajanacasivabarëyanexa.
  bon-bon: Apu irecu ätumuta lui miiji gyene, piiyepu Acejiyame mime Äsecrerayame
    ne ngenecu miiji me jaawenuge.
  nhw-BL: Toteco yaya Totemaquixtijca quipactía ma timotlatlajtica para sequinoc quej
    nopa,
  swh-ONEN: Jambo hili ni jema, tena linapendeza machoni pa Mungu Mwokozi wetu,
  wbi-wbi: ulu lwe lunono luno uNguluve uMpoki ghwitu ikeela
  bba-bba: Kɑnɑ ten bweserɑ tɑ wɑ̃ tɑ rɑ mɑɑ Gusunɔ bɛsɛn Fɑɑbɑ kowo wɛ̃re
  eng-KJVCPB: For this is good and acceptable in the sight of God our Saviour;
  kgk-NT: Enterove va'e-rehe jajapo ramo oração ojohu porã voi Nhandejáry nhane resendehaty.
  waj-waj: Ta iyara yaaku varaunnaivo inna yoketaa aataruvai. Anutuuqo ti vitoo yoketaivau
    ti yapaivoono ta itaama iikiaunnaivaa taikio inna yoketainoo.
  cpy-cpy: Rootaki kameethata-tsiri maawoeni iroka. Rootaki inimotziriri Tajorentsi
    owawijaako-shireteeri.
  mpx-mpx: Awanun ololana o i waisi kaiwena Yehoba wala Topwamwal i yaliyaya-an,
  wbp-wbp: Kuja karlipa-janarla payirni Kaatuju, ngulaju ngurrju. Kujarlunya karlipa
    Kaatuju wardinyi-mani. Nyanungunya-ngalpa Ngarlkinpaju ngalipakuju jintawarlayiki-juku.
  luo-luo: Mani ber kendo moro Nyasaye Jawarwa,
  nhe-NT: Toteco yajaya Totemaquixtijca quipactía ma timomaijtoca para sequinoc queja
    nopa,
  aii-aii: ܐܵܗܵܐ ܛܵܒ݂ܵܐ ܝܠܹܗ ܘܡܩܲܒܠܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ ܦܵܪܘܿܩܲܢ،
  esk-NT: Taamna nakuuruq suli quvianaqtuq Agaayyutmi Anniqsuutiptikni,
  msb-msb: Maayo ini kag ginakalipay san Dios na aton Parasalbar,
  cpa-NT: Hi² jøng² báh³ dsio¹ jmó³ jniang³. Lah¹jøng² báh³ hniu¹ Diú¹³, dsa² lég²
    jniang³.
  dso-dso: ଲକ୍‌ମନର୍‌ ପାଇ ଏନ୍ତାରି ପାର୍‌ତନା କର୍‌ବାର୍‌ ଦର୍‌କାର୍‌ ଆକା । କାଇକେବଇଲେ ଏ ରକାମର୍‌
    ପାର୍‌ତନା ଆମର୍‌ ଉଦାର୍‌କାରିଆ ପର୍‌ମେସର୍‌କେ ସାର୍‌ଦା କରାଇସି ।
  meu-meu: Una be namo, Ihamaurida Diravana ihamoalena;
  yva-NT: Wansambayambe tai maisy omamo ngkov, mo Amisye anuga raveti ranayanambe.
    Wepirati po wansapaya ayao kakaije rai,
  dgc-dgc: Saya i mahusay a gimet moy a kagustuan na Diyos. Siya i méngiligtas dikitam.
  zpm-NT: Sca nagoṉ nonguieḻ dziuuṉ ne, ni scagaa rdziladz Dios, meṉ ne pxeeḻ Jesús
    biaadsilaa grëse miech lo doḻ;
  hix-NT: Àro wyaro Khoryenkom yakoro kàrwonàmtoho komo ryhe, ohxe naha, noro wya,
    konyhoryeny komo wya. Kàrwonàmrà komo rma yonytxehe, noro ha.
  sim-sim: Nombo os erem orin ni sawenda nombo oso misokome orhik or heyewa jivik
    si nawak rupshinda ri.
  npi-ULB: यो परमेश्‍वर हाम्रा मुक्तिदाताको सामु असल र ग्रहणयोग्य छ ।
  cgc-cgc: Dapat na mangamuyo ki para ta tanan na mga ittaw tak iling tan igo daw
    makapalipay ta Dyos na ate na manluluwas.
  tim-tim: Are amâ âlepŋe akbiap. Akto Anutu heŋgem nengumap yâkŋe are nâŋgâmbo ârândâŋ
    akmap.
  yor-yor: Nítorí èyí dára, ó sì ṣe ìtẹ́wọ́gbà níwájú Ọlọ́run Olùgbàlà wa;
  wos-wos: Guni déré wungi wangut, wu yikafre dé. Guni déré wungi wakwexékéngut, dé
    naniré Satanéna tambambu héraakwa God xékéta mawuli yatandé.
  emp-NTPO: Mãwã iwid̶i pananida bia b̶ʌa. Ãcõrẽ dadji Ẽdrʌ Edabariba maʌ̃gʌra bia
    unu b̶ʌa.
  eng-F35: Because this is good and pleasing to our Savior God,
  ind-ind: Setiap doa seperti itu baik dan menyenangkan hati Allah, Penyelamat kita.
  pes-OPCB: زیرا این نیکو و پسندیدۀ نجات‌دهندۀ ما خداست
  mpt-mpt: Ibo Gode nibo hengmino temo biobo dotlanebio nakae inangge ohamibo e seimbianea
    funanea Kukub olo ayamobo ge funamabebe.
  ssx-ssx: Kutu piki yeni pita꞉la꞉eki manuma꞉ta꞉ mo niki pa꞉ta꞉la꞉la꞉ Koda꞉ ta꞉na꞉ma꞉
    homaasa꞉me.
  mkl-mkl: Dimii kutɔɔ bɛɛbɛi í sĩɑ nɔ í yɑ dɔ̃ɑ Ilɑɑɔ̃ woo fɑɑbɑ nwɑ si.
  gaq-gaq: ଦେକ୍ ରକମ୍‌ ପାର୍‌ତନା ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ନିମାଣ୍ଡା ବାରି ଗ୍ରଅନ୍‌
    ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hessa mela woosay nuna ashshiya Xoossaa sinthan lo77onne ufayssiyabaa.
  unx-unx: ନେ'ଲେକାନ୍‌ ବିନ୍ତି ଆବୁଆଃ ଜୀଉ ବାଞ୍ଚାଅନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ବୁଗିନ୍‌
    ଆଡଃ ସୁକୁଆନ୍‌ଗିୟା ।
  gah-gah: Nenémo lamaná inogo ive. Itó lugutó vizeaká Ómasi eza nenemú giligo etoaká
    noive.
  lcm-lcm: Lau asukang kapo ro na kapo auruk a God ke kara katakai i vilvil ato.
  aer-aer: Nhenge anwerne Ngkarte alakenhe apayuthnemele itneke, kele mwerre-arle.
    Alakenhe mpwaremele anwerne Ngkarte akangketyeke mpwareme. Rarle anwernenhe ingkirrenyeke
    mwantye anthurrele arntarnte-areme, Rarle athewe anwernenhe itetheke mpwareme.
  qvc-NT: Washadurninchiq Dyustam ancha gustan chayshina kawsananchiq.
  tgl-ULB: Ito ay mabuti at katanggap-tanggap sa harap ng ating Diyos na tagapagligtas.
  cbs-NT: Jaska nun jatukidi shinankin jatu yukaxunaidan, jadan, peki, nukun mekenika
    Diosun jaska bechipaimiskenan.
  xtm-NTPP: Vaa nuna jin ko sa'a o sa'a chi játna ini Su'si o a, iya sa'a ja jin kaku
    o nuu ja u'vi ma.
  nnq-nnq: Kilebe chenje chambone na kinhwalali Nnoongo Nkomboi jwito,
  bao-NT: Atea, añurije, Ʉmʉreco Pacʉ manire Ca Ametʉenegʉre cʉ̃ ca ʉjea niiro ca
    tiirije nii.
  san-ORI: ଯତୋଽସ୍ମାକଂ ତାରକସ୍ୟେଶ୍ୱରସ୍ୟ ସାକ୍ଷାତ୍ ତଦେୱୋତ୍ତମଂ ଗ୍ରାହ୍ୟଞ୍ଚ ଭୱତି,
  huv-NT: Miteatiiüts Dios newün icoots wüx asoetiiüts, najneaj majaw aag ayaj.
  otn-NT: Ma̱ da̱tho ma̱hyoni̱tho ngue ga̱ mmarpa̱hʉ Oja̱ gätho yø ja̱'i̱, porque
    guehna̱ nnu̱ ma̱nho Oja̱ ma̱ Ya̱ntehʉ na̱.
  nop-nop: Unduŋ tiŋa hatinene Tubulodanik, Bepaŋ, adi wendok nadiune utumbaluwaak.
  obo-NT: Na otik iling tadda kos dosalon ta, moppiya idda woy id kahaa-i to Monama
    no Tohodtobbus ta.
  cak-ENT: Utz vi que nkabün orar coma conojel, roma quiri' nrajo' ri Dios ri Kacolonel
    que nkabün.
  lif-NT: ᤁᤱᤃ ᤀᤠᤏᤡ᤹ ᤛᤧᤴᤗᤵᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤍᤠ᤺ᤒᤠ ᤏᤢ ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥
  mie-NT: Chi yáhá cúu jā váha jā jétahān inī Yāā Dios, Yāā jā scácu yóhó.
  san-TIB: ཡཏོ྅སྨཱཀཾ ཏཱརཀསྱེཤྭརསྱ སཱཀྵཱཏ྄ ཏདེཝོཏྟམཾ གྲཱཧྱཉྩ བྷཝཏི,
  qve-NT: Saynata mañakuyqa ancha allinmi. Hinaspapas saynata mañakusqanchismi salvawaqninchis
    Diosmanqa agradan.
  pao-NT: Tamme ka mu numu moohedu nanesootuhikuna, o'no yise Te Naa ookow besa'yookute.
  cbu-NT: Tsiyatkinaareesinaya ashiru, anoo Apanllsha kis napkiya; Nuw siyaa tapachindaranguri,
    siysa tputsee mashangtsa. Ancha wanasiriya, átcha Apanlli.
  usa-usa: missing?
  soy-soy: Lɛlɛɛ Urɔ́yulɑlɛ Uléécɑɑ ripɔ́ɔ ń we lin kɔ u nyɑḿ yɛ lɛ̃.
  hui-hui: Bi bayale lolene ogonibime inanaga Pele Ngiaga Ngode Datagaliwabe mo turu
    haga.
  amf-amf: Ogono yer payyabee woam Dhacchea Barjosa birante woziseabene.
  quc-NNT: Sib'alaj utz k'u u b'anik wa', xuquje' käqaj wa' chuwäch ri Dios ri To'l
    Qe.
  dob-dob: ꞌAda Toꞌetoseyana Yaubada nina nuwanuwana be gete nadigega tada sidasidaꞌesa,
  wrs-wrs: Honamba memba besal, honinda indva lothovra Sesoava, henoi ten pim lopshanam.
  mca-mca: Qe aka'an ƚe'wis qa yisu'un iye pa' Intata hikpa' Eqiƚina'x.
  tzo-TZC: Ti jech taje, lec ta xil ti Diose ti jaꞌ Jcoltavanej cuꞌuntique.
  mya-mya: ဤ​အ​မှု​သည်​ကောင်း​မြတ်​သော​အ​မှု၊ ငါ​တို့ ၏​ကယ်​တင်​ရှင်​ဘု​ရား​သ​ခင်​နှစ်​သက်​တော်
    မူ​သော​အ​မှု​ဖြစ်​၏။-
  gng-NT: Nɛn nɛ mɔn Uwien tiʼŊmiɛnl ya nun bó ki sɔnge uʼyɛnm.
  cbi-NTPO: Tsaju' entsaaya ura deju', lalanu livee kemu Diosnu uutyawaamuve,
  ikk-NT: Makẹni ụdị ekpereni rị mma, wụzịkwọ ihiẹn a sụọ Osolobuẹ wụ Onyẹ-nzụọpụha
    ẹnyi ụsụọ,
  leu-leu: A nungan aanabeꞌ a roxo e a Piran aava fakaxup netaara, nane xo, a faamamaas
    pana.
  maz-NT: Mizhocjimi ne ra salvazüji rí nteji ra jocüzü ín mü'büji. Nguec'ua 'ma rá
    ötpöji texe yo nte, na jo 'ma, y ra mäjä 'ma angueze.
  bod-N: དོན་འདི་ནི་བདག་ཅག་གི་སྐྱབས་མགོན་དཀོན་མཆོག་གི་སྤྱན་སྔར་ལེགས༌ཤིང་ཁོང་ཐུགས་དགྱེས༌པ་ཡིན།
  tca-NT: Rü ngẽma nixĩ i namaã nataãẽxü̃ ya yima Tupana ya tüxü̃ maxẽxẽẽcü.
  zpl-NT: Xne nucuaꞌ neca nzeꞌca nú riuꞌ arquiꞌ Diose Pa liñibe liꞌinu enu utsilaꞌa
    liꞌahua lu dula.
  mbc-NT: Mîrîrî warantî ikupî'nîkon ya, morî pe awanî. Paapa, Upîika'tînenkon wakîri
    pe awanî.
  ndg-ndg: Ali-lina Nnongo na liyikitilwe nnogeya Nnongo na mkochopoli witu.
  wsk-wsk: Munan umu munan ningo, se Kaem nanga Saonga ko kotam mu munan umu ko amilmiloso.
  toj-NT: Ja jastal jahui, ja' ni mero jel leca. Jach ni huas sc'ana ja jDiostic ja
    ma' ya elcotic libre soc ja jmultiqui.
  kkl-kkl: Undo ulapmunne agha Allah nu taulbahiropne poneko wana wali nenelamukap.
  tbc-tbc: Kagin an man uyanan a, an lo Anut idaned patud pasek iŋ malan lo man uyanan
    agod bulbal mok a.
  sna-sna: Izvi zvakanaka uye zvinofadza Mwari muponesi wedu.
  smk-NT: Maabig no man-gaw'en tamo in tan sain a makapaririket konan Dios a syay
    Mangingisalba tamo.
  grc-TCGNT: Τοῦτο γὰρ καλὸν καὶ ἀπόδεκτον ἐνώπιον τοῦ σωτῆρος ἡμῶν Θεοῦ,
  gof-WFTW: Hessa mela woosay nuna ashshiya Xoossaa sinthan lo77onne ufayssiyabaa.
  spa-BLM: Porque esto es bueno y agradable a los ojos de Dios, nuestro Salvador,
  kyz-NT: '''Ga upe jareje''ega monou nipo jane ''ga muorywi. Aipoa esage, ''jau nipo
    ''ga, ojeupe jane jareje''ega monoramũ. ''Ga ''ã jane katu''okara.'
  dao-dao: Ahin hin daw lü mi küikyan Bawi Pamhnam jesaki ni,
  cya-cya: 'Si''yana nde cha'' nu tsu''hue lo'' ndyu''hui cuiya'' ti'' Ndiose, ñi
    nu Ndlo laa ''in na:'
  wrk-wrk: Nani barri jala ngambala yanyba mududu Kudkanyi yalungi mambukamukuyngka,
    marda yalungi bukambijuyngka, baki Kud nyulu mirnarrijba muwa ngambalangi. Nanda
    kunyba barri, yanybikanyi mududu Kudkanyi nani barri. Baki marrimbaka nyulu ngambalanya
    mardarda Kudwanyi. Mankuka nyulu nanda jangkurr, jala ngambala yanyba nangangi.
    Mirnarrijba nyulu muwa nanankanyi ngambalanginkanyi jangkurranyi.
  nii-nii: Prei yi nge ermin ei, Gos piipi kin, ka piimba. Sinim paki topu, noman
    ka ngopu kin, sinim orung sipi minj mołum.
  ign-NT: Taicha ema Viya Macatiu­ra­hiquene máuricahi eta víchirahi víti eta júcana.
  dik-NT: Kënë ë këpath ku ë Nhialic cɔl amit puɔ̈u,
  cac-cac: Tato icha chi' scutej co b'a, te vach' d'a sat Dios co Columal. Ste tzalaj
    val qued'oc.
  tzj-E: Wcara' nkaban Dios jTo'onel kxin jara' utz nokrutz'et y nquicota chkij.
  san-BUR: ယတော'သ္မာကံ တာရကသျေၑွရသျ သာက္ၐာတ် တဒေဝေါတ္တမံ ဂြာဟျဉ္စ ဘဝတိ,
