  kwi-kwi: U Diosta wan awa akwa paikukane, Diosne sun kimtu aizpa wari kiztu. Au
    Diosne au watsat mɨlmumika i.
  agm-agm: Amɨ sandɨ nyahɨ siyaatɨ kaitɨhaawɨ Autaahaatɨho nyangi japɨhɨ nanyamaasɨho
