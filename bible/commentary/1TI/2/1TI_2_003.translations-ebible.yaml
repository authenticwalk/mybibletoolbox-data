  cax-NT: Arrtü uisamute arrüna sane, pucünuñati Tuparrü usaübu, naqui uiche utaesübuca
    eanaqui nomünantü.
  aia-aia: '''A goro dogai ha''arahesi ''iniraaui mwani noni hako, mia God, ni Ha''atahi
    aga, ''ai ahugoro ''inia.'
  srp-1865: Jer je ovo dobro i prijatno pred spasiteljem našijem Bogom,
  agt-agt: Mappya yen, Aleng, nga mangpakustu ta Namaratu ewan, te intu haman ya mangikerutan
    tekitam, a ikayat na ta mekerutan hapa ya ngamin tolay nga awan makkamu tentu,
    petta amu da hapa ya kakurugan.
  lug-lug: Ekyo kirungi era ekisiimibwa mu maaso ga Katonda Omulokozi waffe,
  yby-yby: Sa-itabo nesalimoya dowa lekolaiye. Ito olisauti lilimekaka nesaya eimola
