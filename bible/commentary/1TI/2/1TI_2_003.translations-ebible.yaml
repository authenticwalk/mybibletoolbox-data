  bqp-bqp: Abirekũ mɛ́ à mana, àdi ká Luda ó Surabarin.
  mcp-mcp: Ntɔ́ jɨ jɔ̧ sâ, Cʉgye wúsʉ́ Zɛmbî mə gwág nywa ntɔ́.
