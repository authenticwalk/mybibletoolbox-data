  mwe-mwe: Shene shindushi ni sha mmbone, shikwaanonyela a Nnungu, bhaatapula bhetu,
  tte-tte: Bwaite inamwanamwa yo kala Tolebolebo Yaubada ana kaba yaliyaya,
  tcs-tcs: Wa, i mina gud po meke demting, ane i go meke God prapa api. God i seibe
