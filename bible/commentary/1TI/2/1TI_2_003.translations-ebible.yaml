  cco-NT: Co̱ꞌ e jo̱baꞌ guiʉ́ˉ, jo̱guɨ cajo̱ lajo̱baꞌ e iáangˋ dsíiˊ Fidiéeˇ i̱ caleáangˋ
    jneaa˜aaꞌ jee˜ jaléꞌˋ dseeˉ quíˉiiꞌ,
  deu-1951: denn solches ist gut und angenehm vor Gott unsrem Retter,
  alq-ALGNT: Mi ii8e men8acig acitc eji min8endag Kije Manido ka Ag8aciminak,
  ixl-NNT: tan aꞌeꞌ bꞌaꞌn vatz u Tiixheꞌ, tan Aakeꞌ u qꞌalpun qetzeꞌ.
  boa-NT: Ehdu meíjcyane ímí ɨjtsúcunúúbé Mépájtyetétsoobe Píívyéébeé.
  quh-NT: Chayjinata Diosmanta mañacuyka sumajmin, Cacharichiwajninchej Diostapis
