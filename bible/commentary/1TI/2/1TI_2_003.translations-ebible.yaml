  ubr-ubr: Atonio bayoi nanaba on arimon obin God ati Baiyawasotin taniyasisirai,
  tsw-NT: Mayan ma avasa tsunda u tu ulobonu, waru tsu to yoꞌonoto A̱sula̱ okolo nna̱
