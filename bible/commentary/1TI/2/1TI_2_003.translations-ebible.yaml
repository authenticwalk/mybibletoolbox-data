  apb-apb: Aana aarenga'inge urine ni e to'ohie saena a God a Ha'a-uuritaka.
  san-TEL: యతోఽస్మాకం తారకస్యేశ్వరస్య సాక్షాత్ తదేవోత్తమం గ్రాహ్యఞ్చ భవతి,
  ben-IRV: এটা আমাদের উদ্ধারকর্তা ঈশ্বরের কাছে ভাল ও গ্রহণযোগ্য বিষয়;
  ntu-ntu: Gct kc tqarlapxle nigu abrtzlvzle nzkrka'-krgu leplz amrlx.
  pan-pan: ਸਾਡੇ ਮੁਕਤੀਦਾਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹਜ਼ੂਰ ਇਹੋ ਭਲਾ ਅਤੇ ਪਰਵਾਨ ਹੈ।
  gvc-gvc: Tó sehe paina ya cjihtire mari sini payochʉ noa nina. Tíre mari yoachʉ
