  nko-NT: Ɩ́nɩ bʋ́ʋ alɛ́, anɩ Nkpa Ɔhɔ́pʋ Bulu tekle nɩ.
  bsn-NT: To bajiro ĩnare mʉa sẽnibosajama, mʉare ajivariquẽnagʉ̃mi Dios, rojose tãmʉotʉjabetiriarojʉ
