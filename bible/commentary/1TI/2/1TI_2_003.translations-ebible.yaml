  yuw-yuw: Dönac yocyoc kiapmo ihorocnoho wömai Kopotoroc, itonggong koing tun öngung
    nimoc nimoc amna noni, yuho yangamin angit sinom itac.
  hus-NT-1971: Alhua’ a t’ajalchic ani ne’ets ca culbe a Dios max antsana’ ti quit
    olon. Jats a Dios ax tu jec’onthal.
  med-med: Uⱡ ei, Got tʉn nga Etpa Ti Wu ei ndi, kandpa kai pʉtʉm. Got elim kʉn rukʉr
    puk, ik kupa ei pilik, mbi ndeing nimba pʉtʉm.
  bch-bch: Deo toa ibada gita mulian itin igelgel ngan raring aea kadonga toa bedaoa,
