  npl-NT: Porke ye ni tlan kuali iwa kiyolpaktia Dios Totemakixti,
  bgg-bgg: Hì ne wie chiih-è gethek ro Ragia Hamangkhung-aphuii shii khung yi ro.
  eng-TCENT: For this is good and acceptable before God our Savior,
  eng-BSB: This is good and pleasing in the sight of God our Savior,
  cpu-NT: Irootake kameethatatsiri maaroni iroka. Irootake ikoviri Pava ovavisaakoshiretairi.
  san-ASM: যতোঽস্মাকং তাৰকস্যেশ্ৱৰস্য সাক্ষাৎ তদেৱোত্তমং গ্ৰাহ্যঞ্চ ভৱতি,
  tac-NT: Onorúgame napu ramué alawala bi'weme ju, 'we 'la ganíliga ajtí napu'lige
