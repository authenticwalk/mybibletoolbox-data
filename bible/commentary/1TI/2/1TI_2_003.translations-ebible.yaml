  srn-NT: A bun fu du a sani disi, èn Gado wi Ferlusuman lobi te wi e begi so.
  cta-NT: Juaꞌa̱ ntiꞌ ycuiꞌ Ndyosi nu nduꞌni lyaá jiꞌna; tsoꞌo ntiꞌ Ni si juaꞌa̱ chcuiꞌ
