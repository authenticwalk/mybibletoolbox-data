    mag jaau chirʌm.
  alp-NT: Ite kotie bei Alla ete tamata meru pususi, mere mise. Alla, iteki Maka Hlamate
    laleIje ndina.
  san-VEL: yato.asmaaka.m taarakasye"svarasya saak.saat tadevottama.m graahya nca
    bhavati,
  kbq-kbq: E'inahu zamo'a Anumzana Tazahu ne'mofo (Savior) avufina knare nehigeno
