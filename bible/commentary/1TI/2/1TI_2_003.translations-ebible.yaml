  bmh-bmh: Agal Uwait auranemen igul naliu gonug igual imaigeun du, nugau ougab siksikaneu.
  ctu-BL: Come jiñʌch uts'at bʌ. Che'ʌch yom Dios, la Caj Coltaya.
  meq-meq: Maɗuwulay me a Mbəlom hərwi ndo hay na, lele ada a yay a gər a Mbəlom ndo
    mətəme kway ha.
  noa-H: Pãrau mag t'umaam k'ʌʌn kõit jëeu nʌmʌn magan hʌ̈u k'ërʌm. Mua pãrag mag
