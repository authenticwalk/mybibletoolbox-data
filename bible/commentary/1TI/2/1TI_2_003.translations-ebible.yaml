  urd-urd: ये हमारे मुन्जी ख़ुदा के नज़दीक 'उम्दा और पसन्दीदा है।
  hot-hot: Mek takêntêk ma mavi ba tem indum alalôaniŋ Wapômbêŋ anyô hêv alalô bulubiŋ
