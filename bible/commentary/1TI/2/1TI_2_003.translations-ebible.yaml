    na nunurei ira tutuna i ta hapuasnei.
  viv-viv: KaꞋi hidede amine kaliva moyaꞋaidi faꞋidiya kanaveꞋoꞋola, medema gilubodana
    kadu meda Yaubada ada Tokibababala matane hagihagina.
  yao-yao: Chindu chi chili chambone ni chakukundikwa paujo pa Akunnungu Nkulupusyo
    jwetu,
  tgp-tgp: Usiusi sohena, mo r̃uhu na nahon God, nor̃a Jujuri, ale mo avulahi hinia,
  auc-NT: Mänömaïnö ante mönö apæ̈nedö ïñömö waa impa. Wængonguï mönö ïmonte në Ængäingä
    ïnongä inte mänïnö mönö apæ̈nedö ante waa acampa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji yakadi mele nigidaaɡ̶ejinaɡ̶a, codaa jaoɡ̶a me ninitedibece
