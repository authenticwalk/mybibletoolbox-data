  ckb-ckb: بەڵکو بە کرداری چاک شیاوی ژنێک بێت کە بانگەشەی لەخواترسی بکات.
  nas-nas: 'Teka eeꞌ otoroaing Kumponing baurukaaꞌ tamparimaing: tampara nko-nko avutevuꞌ
