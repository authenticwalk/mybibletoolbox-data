    arrangkwarl.
  wiu-wiu: Nipa Akolalike wene tugoane meku wa iki atoame toatiki toa yete pade ali
    atoa mama moa epetanele tamene.
  swe-swe: 'utan så som det anstår kvinnor som bekänner sig till gudsfruktan: med
    goda gärningar. [Meningens konstruktion med grekiska ordet ”hosautos” som översatts
    med orden ”på samma sätt” gör att verbet ”be”, som kommer först i grekiskan, troligen
    gäller både män och kvinnor. Det går hand i hand med Paulus brev till korintierna,
    som han skrev just från Efesos, där både män och kvinnor ber och profeterar, se
    . På samma sätt som där tar Paulus upp klädstil. Korintierna skulle följa den
    dåtida seden att bära huvudbonad, och det betonas att gudstjänsten ska ske på
    ett ordnat sätt. Klädseln ska inte vara stötande utifrån den rådande kulturen.]'
  cth-cth: Cathut ka barilawa e napuinaw ni a kamthoup hanelah ao e patetlah, kamcu
