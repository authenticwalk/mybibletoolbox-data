    ɨeya. Mɨ tɨkɨ hɨriinan mɨiyɨm yɨm wig sɨmiir pɨuai mɨiyɨk ɨma.
  pol-SZ: Prawdziwą ozdobą kobiet, które kochają Boga, powinno być bowiem dobre postępowanie.
  ztq-NT: sink no nii kuuñtsyey me cos buen. Ngo nak nii kuuñtsyey kwnaa nii xniladzy
