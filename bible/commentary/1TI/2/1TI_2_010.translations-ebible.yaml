    dxi³ji̱i̱n³¹ rɨ²³jmóo² mɨ́³ 'i³ jua'³ 'aa³ u²³go³ u²³'iʉʉ²³ quia̱'² Dios.
  zar-NT: Yuguʼ le dxiʼa tunnu uluʼluíʼi lahui le nácagacanu ca naʼ run le tácunu
    le naca baʼa. Caní ral-laʼ ilunnu nigula núnbëʼgacanu Dios.
  kde-kde: Henga vàlembelewa vawalile matendo lambone lalembelêwa kutendwa na vamahe
    valihumîje kwa Nnungu.
  ata-ata: Ia aneꞌi ivikala lexe itoxonu Lataua, la anu laixe lexe iꞌoxonu xaixai
    laixe. Aneꞌi iꞌoxonu aloxo ne, la anu tokolomoxaꞌa maninasou ane.
  qvw-NT: Aśhwanpam walmicunaca allin lulayninpa lisisha capäcunman Diospa sirbïnin
    capäcuśhanmannuy.
  nfa-nfa: '@see-verse:1TI.002.009'
  tnp-tnp: Mətəu iəkolkeikei məmə nɨpətan u nəfaki mɨn, rəhalah nətəlɨgiən otəsuvəniən
    o malə-malə rəha nɨpətɨlah məmə okeruh, mətəu okotol malə-malə e nəmiəgəhiən rəhalah,
    inəha ilah okotol noliən mɨn iətəm otasiru e nətəmimi, noliən mɨn iətəm təhruahru
    o nɨpətan nətəm kəutəni məmə ilah kəutəfaki kəm Uhgɨn.
  urd-urd: बल्कि नेक कामों से, जैसा ख़ुदा परस्ती का इक़रार करने वाली'औरतों को मुनासिब
    है।
  hot-hot: Thêlô leŋiŋimbi auk ek nindum mavi lomaloma. Êŋ ma iniŋ kwêv lo sôp. Avi
    takatu ba elaŋô Wapômbêŋ anêŋ abô ba esopa ethak idum aêŋ.
  mqj-NT: Sapo pa'palako mapiaria la naparakaian kalena, annu iamo la sipato'na napogau'
    mesa baine to ussanga kalena mengkarea' langngan Puang Allata'alla.
  rus-SYN: но добрыми делами, как прилично женам, посвящающим себя благочестию.
  mbh-mbh: Aveto i sivenga nge seng areko o ri ve o lotual a God, aro o vual inga
    ako nge omaing sivesivenga omanga. Aken inga ako ini oa malmaling.
  bdd-bdd: '@see-verse:1TI.002.009'
  cbt-NTPO: A'mopiso' ama na'con na'con yonqui'inasohuë'. Noya nicacaiso' na'con na'con
    yonqui'ina'. Yosë imapi ni'ton, inaíchin chinochina'.
  srn-NT: Ma sma mus e si den fu di den e du bun wroko, bika na so a fiti wan umasma
    di e taki tak' a e libi leki fa Gado wani.
  cta-NT: tsoꞌo la ñaꞌa̱ nu cunaꞌa̱ nu xcuiꞌ chaꞌ tsoꞌo nduꞌni cuentya jiꞌi̱ ycuiꞌ
    Ndyosi.
  bqc-SIM: Aa ńzĩa kɛkɛ ń maakɛao, lá a maa nↄɛ lousisinaↄ kɛwa.
  tcz-CHONGTHU: Ajehchu Pathen ngaisah kahi ti numeiho chu achonphatnauvin kijemjoleu
    aphai.
  mar-mar: तसेच देवासाठी समर्पित जीवन जगणाऱ्या स्त्रियांना जसे शोभते, तसे स्वतःला
    चांगल्या कृत्यांनी सुशोभित करावे.
  snp-snp: E’e, monolo minone, lenawamo wenaipa yate lono lalo oluti mona lalo melenawamo
    ya ekeinanina ona kula ya ne.
  isl-isl: '@see-verse:1TI.002.009'
  spy-NT: Nteenee, māchāktōōs kuboonto ātēbuutēk chēē kāroomēch chēē misyinē kooruuk
    choo kiikōōnēmchi keey Yēyiin.
  xnn-xnn: Nodi nan gawis ay maikkan et siya nan masapol ay wada koma isnan nemnemda
    tay siya di nan maibagay isnan bababai ay mangwani en patpatgenda si Apo Dios.
  mwe-mwe: Ikabheje kwa itendi ya mmbone, malinga shibhaapinjikwanga bhanabhakongwe
    bhakwaajogopanga a Nnungu.
  tte-tte: Ilonamwayagili tem siboma sikwama paisowa namwanamwali kolili besiele totapwalolo
    sinesineo kali lonamwa.
  tcs-tcs: Ol oman uda spik dempla i wosip God, mas meke demplaselp luk gud prom ol
    gudsamting dempla i mekem.
  hlt-THB: Cehlai them leek sainaak ing, a cyp amyihna nu ing Khawsa a bawk aham awm
    hy.
  soq-soq: Tane mo dewau euda dewasampe mampe benantompa. Ioto mida waiase, “No ipa
    sumanailala wainitana,” mo ideita epe dewantompa.
  qub-qub: Chaypa ruquenga Tayta Dios munashanno manchapacuypa cawaj warmicunano allicunata
    rurar cawachun.
  att-att: Ta yù napiá nga akkuád da, nga pangabbák da sù ira kábulud da, yáyù mepángngà
    nga ámmakástá nayù ira bábbay nga manguruk kâ Namarò.
  bki-bki: Vite takurano ga naio mijikia riovovualo rivu laka, nina be kanalo im̃auano
    novo nalo, napano amemedu ga ea tira kiano meuliano napano milotu ka Atua.
  bqp-bqp: Ò ń zĩda kɛkɛ kũ yãmanakɛnaao lákũ à kũ̀ nↄgbɛ̃ donyĩrinↄ kɛ nà.
  mcp-mcp: Bwə́ dʉ́g bwáád mímbwéédí mí jə́lá nə budá bwə́ ŋgə́ cʉgə cʉg mə́gwág nə
    Zɛmbî wá; mimbwéédí myɔɔŋg wə́ jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́.
  hat-hat: Oneman ki bon pou yon fanm ki di l'ap sèvi Bondye se fè sa ki byen.
  npl-NT: Okachi kuali, n tokniwah makinmitakah por tlan kuali kichiwah, kemi moneki
    makichiwakah n siwameh non ya kitlakitah n Totajtsi Dios.
  bgg-bgg: jishii wie blia re-è hanyie shii giangthek hò-amuii duiine ho muii pha
    ji ne zai lumuii ro.
  eng-TCENT: but with good works, which is proper for women who profess godly reverence.
  eng-BSB: but with good deeds, as is proper for women who profess to worship God.
  cpu-NT: 'Aña iro ameyetaiyaari antayetapiintairo kameethayetatsiri. Tema irootake
    kameethatatsiri antayetziri tsinane kantapiintatsiri: “Naaka, ñaapinkathatasorentsi
    nonatzi.”'
  san-ASM: স্ৱীকৃতেশ্ৱৰভক্তীনাং যোষিতাং যোগ্যৈঃ সত্যৰ্ম্মভিঃ স্ৱভূষণং কুৰ্ৱ্ৱতাং|
  tac-NT: 'Neka iligá najkí napurigá ralámuli regá animela ''emi etega: «''Nee chiena
    ''la nóchanti ju alué umugí, ''lige aminami chiena ''la niranti ju Onorúgame.»'
  eng-WEBPB: but with good works, which is appropriate for women professing godliness.
  gfk-H: Senbia iau nem bia diet na hamar habal diet ma ira bilai na tintalen haruat
    ma ira mangana hahina ing diet tangai bia diet lotu tupas Kalou.
  viv-viv: Au adi aiwaka inubana ma igibagiba tulina tulina. Vevine gaveyao higahe
    vaita Yaubada hihawadavadavana, medema dewa hagihagina Yaubada ana tohawadavadava
    gilubodadi-ma amine hinadewadewa.
  yao-yao: Nambo kulikwatula kwao kuŵeje kwa isambo yambone ikuŵajilwa kutendekwa
    ni achakongwe ŵakwapopelela Akunnungu.
  tgp-tgp: pani hin haratu purongo, mo tataholo mata har̃ai sei mo lo verea vara enia
    mo lo usuri posposi atu God mo opoia, peresi na vavahinau r̃uhu.
  auc-NT: Wæætë edæ Wængonguï ingante, Bitö Wængonguï Awënë ïmidö anguënë, ante në
    watapæ̈ apæ̈nemïni ïmïni ïninque mïnitö mïni apæ̈neï baï cædinque mïni waa cæquënënö
    ante pönencæmïnimpa. Mänömaïnö ante pönente quëwencæmïnimpa, ante adobaï aïnëmopa.
  kbc-NT: Pida jemaa niɡ̶ina iwaalepodi me libinienigipi leeɡ̶odi mowote loenataka
    anele, ane ikee manaɡ̶ana iwaalo ane deemitetibige Aneotedoɡ̶oji.
  bmh-bmh: Bo, Uwait nugau Ze sesamoranemen ailel agal iweiu, go agal igul naliu.
    Ag igul naliu guzenebi, duailel ipal ag uligaraimai, naliu amam.
  ctu-BL: Pero la' i pʌsob wen bʌ i melbal che' bajche' yom, come jiñʌch mero i ch'ʌjlil
    x'ixicob mu' bʌ i yʌlob ochemob ti Dios.
  meq-meq: Məsler nakə lele aye mâ təra malembeɗe bo tay ɗuh. Ŋgwas neheye tə gwaɗ
    faya ta rəhay gər a Mbəlom aye na, tâ ge andza niye.
  noa-H: Magju k'ãyau chadcha hʌʌin Hẽwandam hiek hʌ̈k'anaa hirigpai jëeu wënʌrraajem
    k'ʌʌnau haajemjö, nem hajap'a wau nʌmuata pãach higpiju hawiajã pãach hëugar hig
    hiyʌ̈ʌ hapibat.
  alp-NT: Po au suka tamata binaru esi ono misete ete tamata makete. Pusue bina rebe
    esi isike Allare suke esi ono misete ete tamata makete. Esi ono ele mere leke
    maketaru esi noake be esi ono misete.
  san-VEL: sviik.rte"svarabhaktiinaa.m yo.sitaa.m yogyai.h satyarmmabhi.h svabhuu.sa.na.m
    kurvvataa.m|
  kbq-kbq: Hu'neanagi Anumzamofo amage' nentonema hanaza a'nemo'za, knare avu'ava
    nehu'za, ana avu'avateti knare avasese hiaza hu'za hugahaze.
  kbh-kbh: Pero aíñe mo chë Bëngbe Bëtsá adóraye shembásenga mondbetsamcá jtsamëse,
    chë ts̈abe soyënga jtsamana.
  ron-LSB: ci cu fapte bune, ceea ce se cuvine femeilor care mărturisesc evlavia.
  pon-pon: A me kon on li akan, me men kajaleda ar majak Kot ni ar wiawia mau kan.
  nhe-BL: Achi cuali ma quinitaca sihua tlaneltocani para yejyectzitzi pampa quichihuaj
    miyac tlamantli tlen cuali queja quinamiqui sihuame tlen quineltocaj Toteco.
  sps-sps: Sana fo kat a fo rof tsuri ma faarei me na fo vaun rof tsuar, an kat to
    ayei te tamainy non kat tana fo muiny fafaaman to te pokei miror kat iny fafaatouf
    tsuri ten Gov.
  wnc-wnc: Sike mayata yake nata Anutue gepbiatang koke yuat ngang yawiu waapata inane
    gupna tasigwaangutnangge dua natanggamatake kepi nomana tawake amin gatayamunangge
    tasiyok.
  bus-bus: Aↄ̃ ń zĩnda kɛkɛ kↄ̃n maakɛnao, lán à kↄ̃ sìo nↄgbɛ̃ dↄnzirinↄ kɛ nà.
  gub-BL: Ikatuahy ma'e pezapo peho peiko nehe, tuweharupi nehe, ere wanupe nehe.
    Ta'e nezewe uzeruzar ma'e waneko haw a'e wà xe.
  imo-imo: Imbomani lino kanoko penga kanangei ningolio ulu tumbi nilima kau teangei.
    Aku uluma Gotenga amboma moromolo ningo yunge ungumu pilko moromele amboma au
    tinge mele pengama.
  boj-boj: Ni na uŋgasari naŋgi minjroqnimqa naŋgi Qotei aqa anjam dauryoqnsib wau
    bole bole yoqnebe. Di naŋgo wala bole.
  eng-DRA: But as it becometh women professing godliness, with good works.
  knf-knf: baţëpan ţëp bado kado iko inuura jibi baaţ banfiyaaruŋ Naşibaţi bŧi bawooŋ
    kado.
  san-KHM: ស្វីក្ឫតេឝ្វរភក្តីនាំ យោឞិតាំ យោគ្យៃះ សត្យម៌្មភិះ ស្វភូឞណំ កុវ៌្វតាំ។
  arn-NT: welu may ñi femael kümeke dungu, chumngechi tañi felen ñi femael ti pu domo
    ayülelu lif mongen ñi nieael ta Ngünechen mew.
  zas-NT: Din mazri zagdxe güün reeman ni na̱j zagdxe, ziꞌc rayal güün ree béngunaa
    ni ma zinal xnejz Dios.
  ken-NT: Bɛrɨ̌ ngɔrɛ́ anɛ áchyɛ Mandɛm kɛnókó tɛtɛp bɛ́fú chí ndǔ bɛrɨ́tí
    mɛnyɨŋ abhɛn yi ákʉ̀.
