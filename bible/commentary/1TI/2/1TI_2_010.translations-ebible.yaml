  san-THA: 'สฺวีกฺฤเตศฺวรภกฺตีนำ โยษิตำ โยไคฺย: สตฺยรฺมฺมภิ: สฺวภูษณํ กุรฺวฺวตำฯ'
  iws-iws: Kɨma sɨbgu mɨrii. Mɨnsika iikam nhɨrɨm sɨmiirɨn nwokɨ ɨisiisiimauuwi. Mɨ
