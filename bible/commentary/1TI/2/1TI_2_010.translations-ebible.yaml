  dwr-NT: '@see-verse:1TI.002.009'
  kfw-kfw: takkha akatha chuon katho numeisa in Pathian kajet numeisa eii tia injetna.
  bfz-bfz: पर खरे कामो ते। कऊँकि परमेशरो री भक्ति करने वाल़ी जवाणसा खे येई ठीक बीए।
  cuk-09: Ar omegan-nuegandi unnila ibmar-nuegan-imakedbarbi na san ogannomalad, mor-yeer-dakle-yoedgi
    na san ogannosurmalad. Ar igi omegan na Bab-Jesúsba-nanaimalad damala, deyob bemar
