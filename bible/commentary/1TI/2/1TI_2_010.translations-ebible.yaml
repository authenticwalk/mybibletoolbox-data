  bwo-bwo: Ik'o mangiyirwone etts máátswots k'alo boosh b́ geyit sheeng finon baatsunee.
  nch-BL: Achi cuali ma quinitaca sihua taneltocani para yejyectzitzi pampa quichihuaj
    miyac tamanti cati cuali quej quinamiqui sihuame cati quineltocaj Toteco.
  quc-TNT: Ri ixok cojonel man cuwik tä rib xa cuc' tak jastak, xane ruc' ru banic
