  dov-dov: pesi zyeelela banakazi aabo baamba bunaLeza kwiindila amilimu mibotu.
  rgu-rgu: '@see-verse:1TI.002.009'
  toc-NT: Huata luu xma̠nhuá ca̠mi­ni̠niy pi̠ cata­ma̠­sí­yulh lacuán xtas­cu­jutcán
