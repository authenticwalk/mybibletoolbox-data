    iti gheghenisi, ke kii gara bo kii tinayodi bo kii posaru kitana kubiine.
  cjv-cjv: Tamanume. Opai yokamai “No yokamai Yai Gumam kam akire dupunga opai gan
    moipune,” diro ena kokonan mapunom mapunom nokapu inainga fanamie.
  tha-KJV: แต่​ให้​ประดั​บด​้วยการกระทำดี (ซึ่งสมกับหญิงที่ประกาศตั​วว​่าถือพระเจ้า)
  por-BR-2018: mas sim, com boas obras, como é adequado às mulheres que declaram reverência
    a Deus.
  mhl-mhl: Kuririŋaŋuŋ foriine oi eebobo fiine. Ŋigo Anuture mi egu odurenimiŋ ore
