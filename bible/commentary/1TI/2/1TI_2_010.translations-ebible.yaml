    neques ten motemactijque ya imacotzinco Dios.
  spa-RV-1909: Sino de buenas obras, como conviene á mujeres que profesan piedad.
  csy-csy: Ahihang Pathianmi hi na a pualak numei te in nasep pha te taw kipua tu
    in kong deisak hi.
  mxq-NT: Waꞌan ttundʉ ja oybyʉ tuunk diꞌibʉ pátʉp ttúndʉt nidʉgekyʉ toxytyʉjkʉty
    diꞌibʉ myʉduundʉp ja Dios.
  tzj-NT: Ja nqueban, tiquic'utu' ja cutzil chiquewach winak como ja nebini chi cotak
    rwach ja Dios nijawari' yatal chique chi nquec'ut.
  tdt-tdt: Diak liu imi enfeita aan ho hahalok diak. Nee mak serve ba feto nebee dehan
    nia adora Maromak.
  ron-BTF: Ci cu fapte bune (ceea ce se cuvine femeilor care susțin că sunt evlavioase).
