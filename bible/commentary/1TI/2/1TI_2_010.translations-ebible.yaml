  vie-1934: nhưng dùng việc lành, theo lẽ đang nhiên của người đàn bà tin kính Chúa.
  kxv-kxv: ଦାର୍ମୁଗାଟି ଇୟାସିକା ରା଼ହାଁ ଅଣ୍‌ପୁଟି ନେହିଁ କାମାତି ଅ଼ଜୁତା ତା଼ମ୍ବୁ ତାମ୍‌ଙ୍ଗେ
    ଅ଼ଜି କିହା କଡାପୁ ।
  amu-NT: Sa̱a̱ yolcu na cwiñequiaandye na nntsa̱ꞌntjom Tyꞌo̱o̱tsꞌom joona, calꞌana
