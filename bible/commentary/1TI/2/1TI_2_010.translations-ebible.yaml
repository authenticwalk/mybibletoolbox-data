    cɨxyjot huinɨjot ma Dios.
  cpb-NT: 'Ontzimatye ametaiyaawo antayetairo kameethayetatsiri. Jirokaga kameethatatsiri
    antayetziri tsinane kantatsiri: “Naaka, pinkathatasorentsi nini.”'
  aon-aon: Aria ipak armago apa pakri ipak pasuhw Iruhin ananin baraen penek lotuman
    iri ta punek ihinyumori yopinyi mour douk armago apa wenek lotu um Iruhin iri
    weneken iri.
  hus-NT-2005: Kin éynaꞌ jelt in kʼudhkʼúmil ani tin kʼwajbaxtal, an alwaꞌtaláb xin
    tʼajáltsik, jelt xan ti yejat kin tʼajaꞌ an mímlábtsik xu dhabalábichtsik kʼal
    na Dios.
  mig-NT: chi̱ sua ná sáluu‑ña máá‑ña jíín tíñu jíñú'ún sá'a‑ña, nátu̱'un kánúú sá'a
    ta̱ká ña'an já káka'a̱n‑ña já káchiñú'ún‑ña máá‑yá.
  bps-bps: bay fye baling, ku lsakla i fye nimò, du ani gablà nimò i dad libun mangman
    ale i too faglut di Dwata.
  mbs-mbs: Meneng keilangan iduyun dan tandà te peg-inang dan te mèpiya, so yan se
    keilangan inangen te menge bayi eg-ikagi te egtaking dan te Timanem.
  tof-tof: A kola morroal elklaza ki tómbapón koralón ngibürr pamkolpamabkü; inzande
    wamaka i morroal püti baindako. Ene wa dümdüm klama kola tómbapónóm, nidi bóktandako
    i Godón ótókdako.
  cme-NT: Ba yaŋ aa ba ta ba kuye ãnfafamma cemma yaa‑i. Ciɛŋo maŋ wuɔ fuɔ kãalã
    Diiloŋo‑i u saaya u tuɔ ce ku yaa‑i.
  sus-sus: A lanma e xa e yɛtɛ raxunma kɛwali fanyi nan na, naxan lanma ginɛe ma naxee
    birama Ala fɔxɔ ra.
  pon-2006: ahpw ni wiewia mwahu, nin duwen me konehng lih poadidi kan.
  dad-dad: Anĩ ere, aya idi tobonunã biya dõ difouf anĩ orouf, are kayau Negur yana
    dalesef ya anĩ susu falauf.
  zab-NT: Te pur mazru güen gúndeb de ni ná güen, zec ni riáld gún ira de gunaa ni
    azé xnez Dios.
  jae-jae: Êsêac sênam gêlôŋ tauŋ ŋa kôm ŋajamgeŋ, tec êwa êsêac sa gebe têtôm lauo,
    taŋ têtêc Anôtô naŋ.
  ksd-ksd: diat a mong ika (da ra vaden dia mur ra lotu) ma ra bo na mangamangana.
  msm-NT: Nasi no iyan ipakita dan to madojow no mgo hinang no iyan angajan no ogbatasanon
    to bohi no og-angkon no ogtuman sikandin to Diyus.
  myk-myk: Ga pu pushaga yalere ya yaa ti pye na kasaaŋaa pyi. Cee bɛɛri wʼa jo wu
    da Kilɛ pɛlɛ ge, lee wʼa yaa na byi.
  sbe-sbe: Taba yodi laulau namwanamwadi udiyedi kadi kao se henamwadi. Sinesineo
    se hedede bena Yaubada se hekasisiyei, siya yodi laulau dudulaina ede teina.
  mcr-mcr: Iŋäqe, “Ne apäkä, Goti Hanjuwä Iquenyqä qänaknä iqäneyqä” tpŋqe, qu qeqätqe,
    quwqä wäuŋuä huitaŋä-huitaŋä äŋguänäŋä imäkäpiyä duta imäkmbŋqe.
  cux-NT: Naati n'daata s'eeⁿ canee chi din'daaca yā nanááⁿ 'iiⁿ'yāⁿ tan'dúúcā chi
    Ndyuūs neⁿ'e yā ní tan'dúúcā chi canee chi diiⁿ nducyaaca n'daataá chi cuaacu
    chi i'téénu yā 'iivú Ndyuūs.
  tur-YTC: Tanrısal olduklarını açıkça söyleyen kadınlara yaraşır biçimde, iyi işlerle
    donansınlar.
  san-ITR: svIkR^iteshvarabhaktInAM yoShitAM yogyaiH satyarmmabhiH svabhUShaNaM kurvvatAM|
  bel-N: але добрымі ўчынкамі, як належыць жанчынам, якія абяцалі багабойнасьць.
  sch-sch: hannirese, nupang sakhuotienga mi inti ngei ha chu an inhoi lam takin sin
    sân invo rese ngei.
  mic-MIQNT: gatu awna ta'n tel lugwatmi'tij gelu'lgl lugowaqann. Na telteg e'pijig
    ta'n getlams'tasultijig na tla'taqatinew.
  huu-NT: '@see-verse:1TI.002.009'
  jiv-NT: '@see-verse:1TI.002.009'
  otm-NT: Nɛ da bądi da 'yøt' ra hogambʉi, nɛ gue'a ran hoqui rán säui n'da ra xisu
    i numansu Oją.
  dah-dah: Niŋgeb Al Kuruŋ palap irde haŋ mar berebe uliŋ umŋa niŋ ug po ma dufay
    henayiŋ. Gwaha titŋeŋbe mata igiŋ teŋ hinayiŋ. Gobe toneŋ umŋa yirtiŋ yara nurde
    hime.
  tnk-tnk: Irəha tuhaməkeikei mharkahu ia noien amasan me rəmwhen ia karkahu səvənraha,
    tɨ nəri nə mə in i noien atukwatukw sə nɨpran me səməme kamhəni mə irəha hokeikei
    Kumwesən tuho.
  kpr-kpr: 'Ainda tuka mo: evevetu God da natofo edo irera amo, nenda duro jo embo
    boka o gogho iraeri. Ne ari eveva ururoro, nenda duro ava isagha ari, evetu genembo
    fuge gaore!'
  san-IAS: svīkṛteśvarabhaktīnāṁ yoṣitāṁ yogyaiḥ satyarmmabhiḥ svabhūṣaṇaṁ kurvvatāṁ|
