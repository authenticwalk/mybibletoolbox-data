  tam-2017: தகுதியான ஆடையினாலும், நாணத்தினாலும், தெளிந்த புத்தியினாலும், தேவபக்தியுள்ளவர்கள்
    என்று சொல்லிக்கொள்ளுகிற பெண்களுக்குரிய நற்கிரியைகளினாலும், தங்களை அலங்கரிக்கவேண்டும்.
  azz-NT: Huan nejua namechilía que se sihuat amo ica itaquen san ma mocualnexti.
