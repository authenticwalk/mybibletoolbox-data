  lat-VUC: sed quod decet mulieres, promittentes pietatem per opera bona.
  ngp-ngp: mna kwa kudamanya vedi enga viya viwagilwe wavele wakugamba wamwogoha Mnungu.
  aoi-aoi: Umba ka-lyangmurukweyina-manja wurrakina ke-yamina-manja eninginingaba
