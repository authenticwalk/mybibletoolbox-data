  fai-fai: Kata kukuw kidel kuw dudew tabe nadiwe yak wanang, naka Got amino, kalbu
    ulum kukuw taw dudew taba bom nadiwo kala.
  ura-NT: Coujuriu Jesocurisito esenetaeraneein nenaa tocohaneein cacha belaihuruhine
