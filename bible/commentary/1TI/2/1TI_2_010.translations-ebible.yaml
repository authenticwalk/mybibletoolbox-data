    Tyoꞌtsꞌon yo na xoncüeeꞌ nꞌonhan. Ee na ntꞌahan na nndaꞌ, joohanꞌ ntsꞌaahanꞌ chaꞌvijon
    na conanꞌtycüiꞌhan.
  bhd-bhd: बलके इसेरे बदले तैनेईं होरि केरे लेइ रोड़ां कम्मां केरतां अपनो आप खूबसूत
    लोड़े बनावरो, किजोकि परमेशरेरी भक्ति केरनेबैली कुआन्शन इन शोभा देते।
  too-NT: Maclacasqui'n natatlahua a'ntū tzey. U'tza' minī'ni' lā' chuntza' natalītasu'yu
