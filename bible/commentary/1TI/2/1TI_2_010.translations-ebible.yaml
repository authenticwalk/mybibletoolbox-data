verse: 1TI.002.010
translations:
  kpx-kpx: Isito di isiviale Dilava ehovamale keate keau vaveve dua unaha huhuevegei.
  okv-H: ari jajavotoho God humota ari evohu amina ombuto aisora.
  tbo-tbo: Tamogi ipa bagibagi dewadewa dumana ona dewaya babana naka tu witumagana
    wiwinemi i linanami.
  mal-C: ആകർഷകമായ കേശസംവിധാനം, സ്വർണം, രത്നങ്ങൾ, വിലയേറിയ ഉടയാടകൾ എന്നിവകൊണ്ടല്ല,
    പിന്നെയോ സൽപ്രവൃത്തികളാൽ തങ്ങളെത്തന്നെ അലങ്കരിക്കുന്നതാണ് ഭക്തകളെന്ന് അവകാശപ്പെടുന്ന
    സ്ത്രീകൾക്ക് അനുയോജ്യം.
  grc-SR: ἀλλ᾽ ὃ πρέπει γυναιξὶν ἐπαγγελλομέναις θεοσέβειαν, δι᾽ ἔργων ἀγαθῶν.
  bgc-bgc: पर इसके बजाए वो लोग्गां की भलाई करै, जो उननै खूबसूरत बणावै सै, क्यूँके
    परमेसवर की भगति करण आळी बिरबानियाँ कै खात्तर योए सही सै।
  khz-khz: Na kala namara e rorirorira maparara noo kwagokwago gaura pia kalara. Kwalana
    Palagu gekupa-rageana garera geria kala taunatauna vovetaina.
  deu-TKW: sondern wie es Frauen geziemt, welche sich zur Gottesfurcht bekennen, durch
    gute Werke.
  zsr-NT: Yuguꞌ le dxiꞌa tunnu luluíꞌ lahui le naccnu ca naꞌ run le tácunu le nac
    baꞌa. Cni ral‑laꞌ lunnu ngul núnbëꞌcnu Dios.
  lin-lin: kasi balata nde misala ya malamu, misala oyo ebongi mpo na basi oyo batatolaka
    polele ete bagumbamelaka Nzambe.
  hns-NT: Bestar hai kie oelog apane ke bhala kaam kare dwaara dekhaawe. Tab dekhaai
    kie oesab aapan djiewan Parmeswar khaatien bietaawe hai.
  noa-E: Magju khãyau chadcha ʉʉin Ẽwandam iek ʉ̈khanaa irigpai jëeu wënʉrraajem khʉʉnau
    aajemjö, nem ajapha wau nʉmuata pãach igpiju awiajã pãach ëugar ig iyʉ̈ʉ apibat.
  eng-EMTV: but which is fitting for women professing godliness, by means of good
    works.
  mib-NT: Chi sa suhva na quéndōo luu ánuá ña jíín jniñu váha sáha ña, nájnūhun cánuú
    sáha ñahan ndoo ánuá jeē cájejníñu nuū Yaā Dios.
  lif-NT2: खे़न्‍नुःल्‍ले़ग खे़ङ्‌हाॽ खे़म्‍दु लाॽरुसिबा नुःबा याःम्‍बक्‍हाॽ मे़जोगुनिरो॥
    खे़ल्‍ले़ग निङ्‌वाॽफुमाङ्‌ङिन् सेवा चोगुङ्‌के़लॽमा मे़न्‍छुमाहाॽ खे़म्‍दु लाॽरुसिरो॥
  xnj-xnj: nambu kujinyambisa kwavi kuganikiwa kuvya mumatendu gabwina ngati chayikuvagana
    vadala vevakumyidakila Chapanga.
  mmx-mmx: Ketla dina lox asu leven gugu nunuan, mo ik mokso ri lavakin di lotu ruturun
    saparap ne Moroa.
  cbr-NT: Usai 'iquinma ca uisoquin cara axa Nucën Papa Diosmi catamëti ami cushicë
    xanun ñu 'ati 'icë, usoquinshi aín nuitu upí 'ixun 'anan nuibaquin 'aquinsa 'icë
    raíri 'aquinti 'icën.
  tee-NT: Alai catanavi k'ox lhich'alhcat tachi ju lhijunch ni catanavi ju chakolun
    ju tanajun ni tatalhoni ju Dios. Yuchach ju catalhimaxantila is'atsucunti'an.
  eng-LSV: but—which becomes women professing godly piety—through good works.
  cak-NT: Ri más utz chi niqui'en ri ixoki' ja chi utz quino'j (quina'oj) tiquibana'
    quiq'uin conojel, roma quiniman chic ri Dios.
  pah-NT: G̃a e'i ore Jesus Cristo'gareheva'ea javo. Toko katu ti g̃a a'ero ojipe'g̃a
    pe. Nahã ti Jesus Cristo'gareheve'g̃a toko a'ero.
  sja-NT: Ma k'ãyaara p'anadaipia bɨ Tachi Ak'õrede wãara ijãapata wẽraarãk'a; ne-inaa
    pia oomaa awaraarã k'aripadait'ee.
  xed-xed: Ka rka həŋ ta rka nda ŋərmata slnaha taŋ, manda ya ta raŋta miʼaha ta maraŋtá
    zləŋay taŋ ta Lazglafta.
  mks-NT: Va̱ha chága̱ ná caja na ndinuhu ña̱ va̱ha tá quia̱hva ndítahan nu̱ú na̱ji̱hí,
    na̱ cúú cuéntá Jesús caja na.
  gfk-S: Iesene iou sip be di na hamar habaling di ma ira bilai na tintalen haruat
    ma ira mangana haine ing di tange be di lotu tupas God.
  bmu-bmu: Aködamunŋini ölŋi mi ahakmeme ölöpŋi. Ambi Anutugö jitŋi oŋgitpinbukö keŋgötŋini
    möta qetŋi jim aumakzei, eŋön mönö nup ölöpŋi ölöpŋi jegep kinda memakŋe.
  dgz-dgz: Gare mu yone inak muga tat ge wat tamanawa ta gapan anega waiwanuman, nu
    God wa taragasitoni waene waiwa.
  eng-GNV: But (as becommeth women that professe the feare of God) with good workes.
  zaa-NT: Gá lu' ca niula qui'ni nu adiru dacca' nna ną́ ca obra de la' retúalatsi'
    nu runi cą lani ca enne', tì'a ná qui'ni guni ca niula canu ra cą qui'ni ría latsi'
    quį Tata Dios.
  eng-WEBSTER: But (which becometh women professing godliness) with good works.
  guh-guh: Petiriavi, pamonae baja xaniavaetsia najamatabëcuenecopata Diosojavabelia,
    pëtsa naitabëta bitso. Bajarapamonae Dioso pitabarata pexaniacuene betoexanabiaba
    itsamonaejavabelia penajamatabëcueneitabëtsinexa bëpënëajavaverena.
  bon-bon: Pätä ätrunga magebi cina miiji miijimiji mule waweneca, siige peei te teebibine
    jamyacu me jaawenimuge piiyepu peei lui conocäco gyene magebi bime tääpume, lui
    cina Acejiyame tääpume mara me ituge äbita.
  nhw-BL: Achi cuali ma quinitaca sihua tlaneltocani para yejyectzitzi pampa quichihuaj
    miyac tlamantli catli cuali quen quinamiqui sihuame catli quineltocaj Toteco.
  swh-ONEN: bali kwa matendo mazuri kama iwapasavyo wanawake wanaokiri kuwa wanamcha
    Mungu.
  wbi-wbi: looli vavisaghe na maghendele amanofu ndavule lunoghile kuvakijuuva vano
    vano viitile kukufunya kw Nguluve.
  bba-bba: Adɑmɑ ben burɑ yɑ̃nu nu n sɑ̃ɑ kookoo burɑsu nɡe mɛ n weenɛ kurɔ be bɑ
    tii ɡɑrisi Gusunɔ sɑ̃ɔbu bu ko.
  eng-KJVCPB: but (which becometh women professing godliness) with good works.
  kgk-NT: Tahembiapo porã ae katu ojehexa uka porã hagwã. Gwĩ, “Oromboete Nhandejáry-pe
    oroiko-vy” he'i va'e ójehe, tahembiapo porã porã katu oiko-vy.
  waj-waj: 'Hama iya itaama iiraida gioonnaiya ngiariiyara kiaanoo: Vaa ta ausa hanigiaunnayavee,
    kiaa kiada mmoori yoketaivaa iikiaaneema iya mmoori yoketaivaa iikiaaraivaara
    ni yoketainoo.'
  cpy-cpy: Tema otzimatyee iroka-paeni ameteeyaawo okaatzi kameethata-tsiri. Ari okantari
    tsinani-paeni etakotariri Tajorentsi, pinkathatziriri eejatzi.
  mpx-mpx: Yaa ali isela ni noem wali ginol waiwaisana elal, kaiwena heiya te i waisa
    yowau bolo hi ba heliya totapwalolo.
  wbp-wbp: Kuja kankulu-nyanu Kirijini ngarrirni nyurrurlarlu karntakarntarlu, manu
    nganta kankulurla Kaatukuju jukarurru nyina, ngulangkuju yapa ngalya-kari-wiyili-jana
    warrawarra-kangka. Kala kajinkili-nyanu nyurrurla-miparlu warrawarra-kanyi yulkanja-karrarlu,
    kujaju kula ngurrju.
  luo-luo: to onego girwakre gi timbe mabeyo mowinjore gi mon mawacho ni oluoro Nyasaye.
  nhe-NT: Achi cuali ma quinitaca sihua tlaneltocani para yejyectzitzi pampa quichihuaj
    miyac tlamantli tlen cuali queja quinamiqui sihuame tlen quineltocaj Toteco.
  aii-aii: ܐܸܠܵܐ ܒܦܘܼܠܚܵܢܹ̈ܐ ܛܵܒܹ̈ܐ، ܐܲܝܟ݂ ܕܚܫܝܼܚܬܵ‌ܐ ܝܠܵܗ̇ ܠܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܐܵܢܝܼ ܕܡܵܘܕܝܼ
    ܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: aglaan aġnat agaayyutiqammaaġiksuat savaallautaqaġlich.
  msb-msb: kundi magpakita sin maayo na gawi na angay sa mga babayi na nagasabi na
    nagatuod sinda sa Dios.
  cpa-NT: Dsio¹ báh³ dsø²jiag¹² dsǿa¹² hio¹³ ha²lah jmo¹dsa hi² dsio¹ ja³cog² dsa²
    jmøi¹guǿi¹ jian¹²dsa ju³lah jmo¹² hio¹³ dsa² hnio¹ Diú¹³.
  dso-dso: ତାର୍‌ ବାଦୁଲେ ବିନ୍‌ଲକ୍‌ମନ୍‌କେ ଦୟା ଦେକାଅତ୍‌ । ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କଲୁନି ବଲି
    କଇବା ମାଇଜିମନର୍‌ପାଇ ସେଟା ନିକ ଚଲାଚଲ୍‌ତି ଅଇସି ।
  meu-meu: 'A kara namo mo bae heralai: una na maoro, Dirava imatauraina e gwaurai
    hamatamu hahinedia ediai.'
  yva-NT: Yara syare awa ana udave ngkov wemirati vatane mami ntami mansai, indamu
    mamaisyo wanya wo Amisye asyanive mansamaisy.
  dgc-dgc: Maigi pa, i pinakang-dekoresyon na bégi dia, éy na ugali dia a mebait.
    Saya i tama a gemtén du bébe a mékidiyos.
  zpm-NT: Par gluniow zho, rquiin zaacse gbannie zho samiech zho, zig none gban zha
    ne nole xnëz Dios.
  hix-NT: Owakryeno ytxoho hok haxa hak nahtxoko, tohtahoryetxho komo yoho rma haxa
    mak ha. Àsok tawro hana. Owakryeno ynye ro me rma haxa tehxorye natxow hamà, woràskomo
    komo, Khoryenkom hokon uro ha kany komo.
  sim-sim: Hako halanak nokove ol Avui Wasilakahi mashin tiyanda ondo lerawu jiviwavi
    nom li laka. Unak os erem li uwa nombo oso si unak jele mendek li naka, os lihinjik
    li tlahapsinda hom.
  npi-ULB: तर महिलालाई सुहाउने भक्ति देकखाउने असल कामहारूद्वारा सुसज्जित होऊन ।
  cgc-cgc: Dapat na iran na andem na danen an dayawen tenged ta mga buat danen na
    miad na igo man ta mga bai na gaambal na danen an mga gatuo.
  tim-tim: Gârâmâ hin mem manbei. Âmbâle nen Kristogât kâmot manmaen dâmaiŋe âi âlepŋe
    membiâ ârândâŋ akbiâp.
  yor-yor: bí kò ṣe pẹ̀lú iṣẹ́ rere, èyí tí ó yẹ fún àwọn obìnrin tó jẹ́wọ́ pé wọ́n
    sin Ọlọ́run.
  wos-wos: Di “Nani Godna takwa nani” wata di nak maki nak maki sandandaka jondu sarékéhafi
    yata di yikafre jémba yatandi. Wungi yandat, wu sékérékétandé.
  emp-NTPO: Ãtebʌrʌ Ãcõrẽ waya b̶ea bẽrã wẽrãrãba bia o panʌneba bio djio panʌ quĩrãca
    b̶ead̶ida panʌa.
  eng-F35: but with good works, which is appropriate to women who profess godliness.
  ind-ind: Sebaliknya, cara yang pantas untuk mempercantik diri bagi setiap perempuan
    yang mengaku sebagai penyembah Allah adalah dengan melakukan hal-hal yang baik.
  pes-OPCB: بلکه با انجام کارهای نیک، مورد توجه قرار گیرند، چنانکه شایستۀ زنانی است
    که ادعای خداپرستی دارند.
  mpt-mpt: Ina otane unangi Ni Gode wengo wafu biobobo gabib mole okoko ayam okok
    bianiba naka mak unang maki daabeine! Kukub ayam olo i makob youm ayamo kimomabiobe.
  ssx-ssx: Koto hau na pikita꞉ ikana꞉ma꞉ Koda꞉na꞉ wandiki haluekema꞉ hone wimika꞉na꞉ta꞉
    kota꞉ ikana꞉ma꞉ ota꞉ epeke haumanu pu hapa꞉peke. Kutu piteleme hauta꞉ ota꞉ ika꞉
    au seliapoe.
  mkl-mkl: '@see-verse:1TI.002.009'
  gaq-gaq: ସେଲାମ୍ବୁଏଃଇଂ ସତ୍ କାମ୍ ବାନ୍ ନିଜର୍ ଦର୍ମ ଅନୁସାରେ ସ୍ନାମୁଆଁ ବିଆର୍‌ଲେ ।
  gof-RNT: Shin Xoossaas goynnays giya maccasay banttaw besseyssada lo77obaa oothona.
  unx-unx: ମେନ୍‌ଦ ବୁଗିନ୍‌ କାମିରେୟାଃ ସିଙ୍ଗାର୍‌ରେ ଆକ ଆକଗି ସିଙ୍ଗାରଃକାକ, ଆଡଃ ଧାର୍‌ମାନ୍‌
    କୁଡ଼ିକ ମେନ୍ତେକ କାଜିନ୍‌କା ।
  gah-gah: Monó gilina vená nenete etati lelegitó minatamómámini iki lamaná iki iki
    miliki itatímo gineganéini loló ino.
  lcm-lcm: Sikei, talupus iria, kari keve lau roron. Matan aina ang kipo mengen amalangas
    ta kari soturungai mete God, kapo ro kari mengen ka angkokoai palau ve kari laulauan.
  aer-aer: Arelhe yanhe areye itne-arrpe-arle Ngkarte-kenhe areye akelheme, itne itirremele
    akwele Ngkarteke mwerre anemeke-athene, itne akenhe arrpenhe areyeke-amparre arntarnte-aretyeke.
    Nhenge itne itne-arrpe itirremele aneme ameke-ameke-arelhemele aneme, alakenhe
    akurne anthurre.
  qvc-NT: Ashwanri paykunaqa allita rurashpa, bidanllapata shumaqyachinqa. Chayshina
    ruranqallapa yumbay warmi “Dyustam adurani” niqkunaqa.
  tgl-ULB: Nais ko silang magsuot ng kung ano ang angkop sa mga kababaihan na nagpapahayag
    ng pagiging maka-diyos sa pamamagitan ng mga mabubuting gawa.
  cbs-NT: Jakia ainbuaibun Dios ikunwain benimawakinan, jaska bechipaiai nixun dayaxunkin
    jatu medabewakin pepa besti aki jawen daua itsai jau jawenduakubainunbunwen.
  xtm-NTPP: Su'va jín ku'un ini ña ja jin sa'a ña ja va'a ja játna ini Su'si ma, sukan
    ka sa'a ña'a ka kandija Su'si ma.
  nnq-nnq: nambu ku itendwa yambone andi pipaligwa kwa akikege abanng'ongale Nnoongo.
  bao-NT: Ʉmʉreco Pacʉre ca nʉcʉ̃ bʉorã romiri cʉ̃ja ca tiipe ca niirore birora, añurije
    tii niirique mena pee cʉ̃ja wãmajato.
  san-ORI: ସ୍ୱୀକୃତେଶ୍ୱରଭକ୍ତୀନାଂ ଯୋଷିତାଂ ଯୋଗ୍ୟୈଃ ସତ୍ୟର୍ମ୍ମଭିଃ ସ୍ୱଭୂଷଣଂ କୁର୍ୱ୍ୱତାଂ|
  huv-NT: Cos montaj leaw ayariw andeac Teat Dios, ingow merangrangayej wüx napixeran
    netam marangüw najneaj, majüiquichaw naleaing andüjpiw Teat Dios.
  otn-NT: Nu̱'a̱ di̱ nɛ̱jma̱nho yø xisu, da̱ gue'a̱ ngue ra̱ nho da̱ 'yøt'e. Porque
    yø xisu ɛ̱c'ɛ̱i̱ Oja̱, ma̱hotho 'mø di̱ nɛ̱qui̱ ngue øtra̱ nho.
  nop-nop: Tamwoi, hidi Bepaŋ’walaŋ mede takaline kaŋ adi titiŋ momohi tubune utumbaluwaak.
  obo-NT: Oyya su iyon ko-ilangan nod puungan dan, konna iddos ampow ra no kodpolihonnoy,
    ko konna, iddos moppiyon pinuungan no ollog en taddot mgo ba-ay nod ikahi no mopompomakoy
    sikandan.
  cak-ENT: Ri más c'uluman que nquibün ri ixoki' ri quitaken chic ri Dios, ja ri tiquiveka'
    jabel ri cánima riq'uin jun utzilüj c'aslen.
  lif-NT: ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤃ ᤂᤧᤱᤜᤠ᤹ ᤂᤧᤶᤍᤢ ᤗᤠ᤹ᤖᤢᤛᤡᤒᤠ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤔᤧᤈᤥᤃᤢᤏᤡᤖᤥ॥ ᤂᤧᤸᤗᤧᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤛᤣᤘᤠ ᤆᤥᤃᤢᤱ ᤁᤧᤗ᤹ᤔᤠ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ ᤂᤧᤶᤍᤢ ᤗᤠ᤹ᤖᤢᤛᤡᤖᤥ॥
  mie-NT: Chi sa jíín tiñu váha jā sáhá ña ná quéndōo viī ánō ña, tá cúu nūū cánuú
    sāhá ñahan ndoo ánō jā sáhá ña tiñu Yāā Dios.
  san-TIB: སྭཱིཀྲྀཏེཤྭརབྷཀྟཱིནཱཾ ཡོཥིཏཱཾ ཡོགྱཻཿ སཏྱརྨྨབྷིཿ སྭབྷཱུཥཎཾ ཀུཪྻྭཏཱཾ།
  qve-NT: Aswanyá “Diostan servini” nispa niq warmikunaqa allin kaqkunata imatapas
    ruwachunku. Saynatan Diosta khuyakuspa hinallataq payta servispa allinta respetaq
    warmikunaqa kawsanku.
  pao-NT: Mu momoko'ne sakwa besa mu tumatugukugena, o'no mu numu mu posopedakwadoona,
    umu tookwa tubetse tunaka'oedyukudu mee mu sooyugwe.
  cbu-NT: '@see-verse:1TI.002.009'
  usa-usa: min-nóínímmá náayuwabi Áánûqtumma yirummá ámê-yuma yemá káqo-yuma íráqôniq
    umáyíkáaro.
  soy-soy: Amɑ́ pikɛ́ yɛ mɛwɑi sɔnɛ lɛkɑɑnkɛɛ yɑrɛ kɑi m pisɛ rɛ pinɔ́si pɛɛ Uléécɑɑ
    n wuru pikɛ́ n we.
  hui-hui: Wali Ngode Datagaliwabenaga bi mana yu tiga biaga bedarume biabe bayale
    bulene nga.
  amf-amf: “Barjona woda goodime” hamayna maana hayan keam zaskendettsi payyan waadimanka
    ke goobe.
  quc-NNT: Ri ixoq kojonel man kuwiq tä rib' xa kuk' taq jastaq, xane ruk' ru b'anik
    ri utzil. Are wa' ri rajwaxik käka'n ri ixoqib' ri ki jachom kib' pu q'ab' ri
    Dios.
  dob-dob: '@see-verse:1TI.002.009'
  wrs-wrs: Wo heva os ungevlioa hevmoa huhmohoa vrevra, beswonam velm, hellelm Sesoana
