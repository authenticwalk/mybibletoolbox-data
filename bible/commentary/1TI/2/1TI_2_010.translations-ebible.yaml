  ded-ded: Ngac mong ye faka gombunga mekecma Anutu eweheihei ammiande, faka imocngo
    kibikerengngina ambeso.
  ewe-ewe: ke boŋ kple nu nyui wɔwɔ si dze nyɔnu siwo ʋua eme be yewonye mawusubɔlawo.
  nuy-nuy: Yagu warraawurru-yung warra-maṉaṉung amburru-waṉbina yij-mamaaḻang-galawaj-bindiyung.
    Anaani wiij-maṉdhiyn, wugurru yamba wurru-yambina, wurru-burraa na-God-jinyung
    wugurru.
  cop-BHC: ⲀⲖⲖⲀ ⲠⲈⲦϨⲢⲀⲨ ⲚⲚⲒϨⲒⲞⲘⲒ ϬⲒ ⲘⲘⲞϤ ⲈⲨⲰϢ ϦⲈⲚⲞⲨⲘⲈⲦⲐⲈⲞⲤⲈⲂⲎⲤ ⲈⲂⲞⲖ ϦⲈⲚϨⲀⲚϨⲂⲎⲞⲨⲒ ⲈⲚⲀⲚⲈⲨ
  buk-buk: Awhê asa naŋ sôm bu nem akiŋ Anötö, naŋ bu kôm mêtê ŋayham, dec mêtê dau
    gitôm iŋ ndê ŋakwê ti gôlôŋ ŋayham.
  pri-NT: Ba ê âji pwényuâa kà tô a cèikî, âna paari goro pâ wakè kêe, na wâdé.
  zpq-NT: San cheyaḻa' yesebec yic̱hjgaque' yesone' da' güen ca chaclaže' Diosen'
    yeson yogo' beṉe' chesejnilaže'ne'.
  por-TFT: Pelo contrário, elas devem proceder como procedem as mulheres que alegam
    adorar a Deus; ou seja, elas devem praticar boas obras.
  gwi-NT: Gaa googwitr'it gweheezyaa, ąįįt'ee Tr'injaa gwik'iinjiighit gwitr'it nilii.
  gvn-gvn: Kari yalaku bundarika. Kari. Yurra bama helpim-bunga. Jalbu-jalbu Christian
    yalaku bundarika, bama helpim-bunganka.
  nhy-NT: Sino moneki in siwamej ma kichiwakan tlan kuale ijkón ken moneki kichiwaskej
    katlej kineltokaj in toTajtzin Dios.
  asm-FB: কিন্তু ঈশ্বৰভক্তি স্বীকাৰ কৰা বিষয়ত হ’লে, সৎ কার্যৰ দ্ৱাৰাই ঈশ্ৱৰভক্তৰ
    পৰিচয় দিয়াই মহিলা সকলৰ উপযুক্ত ভূষণ হওক৷
  okv-okv: ari jajavotoho God tumota ari pamone amina ombuto aisora.
  mxt-NT: Soco chihin cha cachi coo ñu ta chihin cha sacuvi ñu cha vaha na sanduvii
    ñu chi ñu, tari tahán chi sacuvi ñu nacuhva̱ cuenda chi chi Nyoo.
  tzo-NT: Ja' t'ujum ac'o ilatuc yu'un ti lec ti yabtelique. Hech tsc'an ac'o spasic
    ti antsetique ti chalic ti xch'unojic ti Diose.
  ind-AGS: tetapi dengan hal-hal baik yang mereka lakukan — seperti yang pantas bagi
    wanita yang mengaku mengikuti Allah.
  omw-omw: Nraakyevanto nte Kotira aanraqaa vi varuvave tirera, mwiva hia nai kyuqe
    kyaaqema kyero mwunruqa hianinranra nronraqama kyero riari. Mwiva Kotira aanraqaa
    viqaro kyuqe kyaiqa varaqiro quariva, mwi inraikyava mwia mwunruqa qutaa mwunruqa
    vahiari.
  yrb-yrb: '@see-verse:1TI.002.009'
  maa-NT: Ta̱ sa̱á xá xi ndaà tjín kàtas'ín koni s'ín ok'ìn‑la̱ jñà íchjín xi beèxkón
    Nainá.
  mcq-mcq: ꞌEne napara pu Godi ura renujaꞌinaꞌe vejiꞌina ꞌwavujihunaꞌe pu kara mamaijiru
    vehuna.
  sus-A: عَ لَنمَ عٍ شَ عٍ يّتّ رَشُنمَ كّوَلِ قَنيِ نَن نَ، نَشَن لَنمَ فِنّيٍ مَ
    نَشٍيٍ بِرَ مَ عَلَ قْشْ رَ.
  jpn-1965: むしろ、神を敬うと言っている女にふさわしく、良い行ないを自分の飾りとしなさい。
  fra-SBL: mais avec de bonnes œuvres, ce qui convient à des femmes qui professent
    la piété.
  yka-yka: saguwaˈ meˈ hinanganne mahāpin. Inin matalep si meˈ dende magpaˈin weˈ
    siye asal nuhut Tuhanin.
  mle-mle: '@see-verse:1TI.002.009'
  shp-NTPO: Jaskáyamakinkaya jakon jawékibo atires shinankanwe, ja Dioski menikaata
    ainbobo ixon.
  aom-aom: 'mu mae vaeröhego nege. Magonahehu majëhiromo uëruomëꞌoho: No God rajahijarue
    magonahe javuajë uvëꞌoho jabuhu ëhi jiëꞌe mu vaeꞌiröhoho iae maeje.'
  geb-geb: Khaŋ nzuai mbigi, nza guigira Zisas khothɨgap, ana zɨn vui. Mbe mbarkɨrga
    ŋaari vhuuiŋra muunga. Mba tɨv ana guigira mben sɨɨŋ guar ma.
  bsj-bsj: Ma cwiti ciya du kwilendo da natubo ya yamti mor Kwama be fiye nangendo
    ken.
  cak-cak: Xa riq'uin yequibanala' utzulaj tak favores tiquivika-vi ri quic'aslen
    achel ri utz chi niqui'en ri ixoki' ri niqui'ij chi quic'uan jun c'aslen ri nuya'
    ruk'ij ri kitzij Dios.
  chf-NT: 'Ni c''änä u chenob ixictac que u yäle'' cache'' ayan t''oc Diosba jinda
    une: U chenob cua'' chichca utzba que Dios u yäc''ben u chen. Jin une ni más pitzi
    u yälo tuyac''oba que niump''e u pitzil buc.'
  tlf-tlf: unang iyo, God imi man ke num o agelip umdii, kuguup tambal tambal uta
    kup keman-temip bota fen imi ket kon tii dong kup imat imat kemin uyo kulbu ko.
  piu-2006: '@see-verse:1TI.002.009'
  poh-NT: reꞌ ncꞌutunic lok wi̱ꞌ i holohic laj bano̱j jeꞌ ricab ncaꞌn take kana̱b
    pan niminic reꞌ nquiyohbalej wach i Dios chi coric.
  tue-tue: 'Biirope tiiáro: Ãñurõ baudʉgára, Cõãmacʉ̃rẽ padeorá numiã tiirucúrenorẽ
    tiiáro. Ãñurõ tiirémena ãñurã́ niiãrõ. Ãpẽrãrẽ́ tiiápu, ãñurõ tiiáro.'
  bjp-bjp: In rokap le kelefin ae ri tara le ri lotu la unaisa God, rin kilkiliis
    tom ini foron rokap na sinang.
  xon-xon: Bi li tun litunyaan. Nima le ŋan tii bipiib bi len ke bi dii Uwumbɔr aasan
    na.
  tzo-ZNT: Jaꞌ tscꞌan ti lec cꞌusi tspasique yoꞌ xvinaj o ti lec yoꞌonique. Yechicuc
    me li antsetique ti xchꞌunojic li scꞌop Rioxe.
  mpm-NT: Chi nu ka nchañuꞌun ña Yandios, ko na kava ndaꞌu ini ña jiin taka yɨvɨ ndaꞌu,
    ti ansu ja kondoꞌo vixi ini ña.
  ots-NT: Nu cʉ bbɛjña̱ cʉ xí hñe̱me̱, rí ntzöhui da cca̱hti te i nesta quí hñohui
    pa da mötzi. Da ncjapʉ drí tti̱htzibi cja̱ da tzøh ca Ocja̱, hne̱je̱.
  hoy-hoy: लेकीन भला क्याल्सा देल, यतिकी परमेश्वर उन भक्ति माळावळतेर आर्तेरी भी ईदा
    वळ्लीद आद.
  amo-amo: Na ise nani nin katuwa kacine, (ille imon na icaunari ine kiti nawani anan
    dortu Kutellẹ).
  pjt-pjt: '@see-verse:1TI.002.009'
  cwe-cwe: Mbali kwa kusang'hana yanogile, fana voilondeka kwa wanaake wowolonga womdumba
    Mulungu.
  daa-NT: Kar gay, ŋuu gaarguwe samaanuwco iŋ gamin kuuk samaane ŋu gingiyo kuuk tur
    ɗo daaɗ kuuk karmiya Buŋ.
  mlp-mlp: On God anadin emad aqez huritayta na in kabiy amo amo dimdimunta emsa kabiy
    naqmo in gigo balaw nogmo giholib usan.
  ape-C: Aria ipak armago apa pakri ipak pasuhw Iruhin ananin baraen penek lotuman
    iri ta punek ihinyumori yopinyi mour douk armago apa wenek lotu um Iruhin iri
    weneken iri.
  bgs-bgs: Asal kailangan ágkadurung dan ukit katô madigár áglumun dan, su tô gó é
    kailangan lumun katô mga gabayi na ágpamaké.
  faa-faa: Kau rakirane makárahokopo. Meta arareraka koteaka rakirane makárahoanie.
