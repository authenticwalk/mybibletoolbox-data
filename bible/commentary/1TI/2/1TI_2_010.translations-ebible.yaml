    molo itouniyaimoso na aluwaiwumo. No mo toini kouwa kou komiyai nali no.
  zaj-zaj: ila na sang'hano zinogile, kamba viilondeka na watwanzi watogole kumtambikila
    Mulungu.
  chq-NT: Pe jmoo¹o jmai'² 'e tyʉ́² tya' jileei'²¹ tsá² la tɨ́ɨi² jmá¹ tsamɨ́² 'in
    jin'²o 'e tsaa'²‑tsi Dios Jmii²¹.
  swp-swp: Na (sisine Eaubada ena laulau se abiabiwatai temeta mo abo adi ao aba helolodi),
    paisoa lolodi se paisoaedi.
  bjr-bjr: Niqoonausa dadaaqirafa mifa inni nifaaqa auqirafara foora mariani. Anutuna
    ufa irimaria anaaseesa andeeqara oosana miqiminoo maridanoo.
  aby-aby: '@see-verse:1TI.002.009'
  eng-YLT: but — which becometh women professing godly piety — through good works.
  jni-jni: In nyara wa soki tironga be ta wuna ane be sa wa raa anyima anipum na sere
    ahira uwusa ti hara tire-re.
  kne-kne: mo adi et din siged ay amag ay pangipailaan da sin pammati da, tan say
    maibagay sin babbabai ay mangwani en mandayaw da en Diyos.
  tgj-tgj: vbvritola dormo rinamdaknam lo alvnvgobv mvngsunv nyimv vdwv, alvnv kudungkua
    rinam lokv kaalwktaak nam gubv ridu.
  gui-NT: Erei toyapo icavi vae. Echa amogüe cuña reta jei oyapo co Tumpa oipota oyapo
    vaera vae. Jae rambue icavi co jocuae nunga oyapo vaera icavi vae.
  quc-TT: Are kꞌu sibꞌalaj utz kekaꞌyik are kakibꞌan ri utz laj taq chak, jacha ri
    ixoqibꞌ ri kakiqꞌijilaꞌj ri Dios.
  heg-NTPO: '@see-verse:1TI.002.009'
  ptu-ptu: Sapo' la umpa'patandaam gau' mapianna, indo sipäto'na napogau' baine to
    unggalla' kalena menomba längäm Puang Allataala.
  bzd-NTPO: E' skéie ie'pa ké e̱' ki̱tkökka̱ ì buaë we̱kerakitö ese wa we̱s alakölpa
    e̱' chö̀ tö ie̱' tkëulewa̱ darërë Skëköl ttè a̱ esepa ké se̱nuk es.
  kwf-kwf: Kike kwate maurilada ke kwanga lala Ꞌani sasilana ru leꞋa ki neꞋe bolo
    fuana kini ki neꞋe kira saea kira faꞋamamana ana God.
  eng-WYC-2017: but that that becometh women, promising piety by good works.
  eng-WMBB: but with good works, which is appropriate for women professing godliness.
  zat-NTPS: Dxal-la' xelune̱' da gácale̱ na bénneache, ca dxal-la' xelún nu'ula ca'
    ba zaj nuzúa cuine̱' lu na' Dios.
  spp-spp: Ŋka pi pùcyage yaleer'à yaa ti pyi kacɛnmpyiini, ceewe maha ceewe u ɲyɛ
    na Kile pêre ke, amuni u à yaa u pyi.
  zty-NTPS: Da' chawe' da' žóngake' wḻoé'elen da' zej nake', kan žon da' žákwgake'
    da' naken binlo. Ki žaḻa' gongak no'le ka' zej nónbi'e Dios.
  mek-mek: Kai papie laoga mainai koa fekepaakai. Ke kapaꞌina akekapa auga, papiau
    iꞌoiꞌi isa eeꞌiai ala akeopola oma auga fekelogo kai, Deo maagai felo mo fekekapa.
    Ke papiau isafa fekepalagainiꞌi laoma. Ega koa akekapa Deo akepakoꞌania, ke akeau
    afagaina aisama, pakoꞌa papieꞌi koꞌaꞌi ipaumaꞌi akemia.
  aey-aey: Age caja Anut cumundoqona ec madegina eundec age me odoc odoginawe odi
    cunug odoigale.
  urd-GVH: बल्कि नेक कामों से। क्योंकि यही ऐसी ख़वातीन के लिए मुनासिब है जो ख़ुदातरस
    होने का दावा करती हैं।
  ycn-ycn: Uncá inaana hue'epílajeño marí cajé natucumó. Nahue'epeje natucumó Tupana
    huátaca que la'acana, nala'acáloje palá raú penaje.
  djr-djr: Walalnydja dhu ga ŋunhi djämany ŋamatham yan miyalkkurruwurruynydja, ga
    guŋga'yun walal dhu ga ŋunha wiripuwurrunhany yolŋuny walalany, ga balanyarayyin
    djämay walal dhu ga ŋunhi yuwalkkumany dhika latju'yirrnydja God-Waŋarrwalnydja
    maŋutjiŋur.
  kvg-kvg: Geté ndigu matev eqeieqei bematanám. Sakheis ndigu, Mbumbukiam ndimbovizap,
    tiqa khakheinam matev eqeieqei nqánek.
  rug-rug: Ba sapu doṉo lea koe Tamasa, si na dia tinavete leadi tu; arini tu si garogaro
    koari na barikaleqe pu pamaṉa nia sa Tamasa.
  hop-NT: Puma qa panyuṅwt, lomahintsakpiy akw namtakni’yuṅwni. Pi pam pantaqa momoymuy
    God pas k̇aptsi’yuṅqamuy súamuhpee.
  san-URD: سْوِیکرِتیشْوَرَبھَکْتِیناں یوشِتاں یوگْیَیح سَتْیَرْمَّبھِح سْوَبھُوشَنَں
    کُرْوَّتاں۔
  heb-LB: כי על הנשים המשיחיות למשוך תשומת־לב במעשיהן הטובים, כיאה לנשים שבחרו לאהוב
    את אלוהים ולשרתו.
  caf-NT: '''Et whunts''ih ts''ekoo, ''en ''ut''en unzoo, ''i ''uhitelh''ilh. ''Et
    whuz na''a whubuntelhtun ndunnah Yak''usda ts''un teni'' hunilhdzun ''uhint''ah.'
  mio-NT: '[vati ñavi cha cuenda sahma ñi ndutaqui ñi cuni ra Ndioo]. Cua ndutaqui
    ñi, tu cua savaha ñi cha vaha. Chacan ni cua savaha ñi, tu cua sacahnu ndicha
    ñi chi ra Ndioo.'
  srq-NT: Sã eriqui quiatu ndua Dios rese. Sã eriqui mbae turã naa naa mbia je.
  kje-NT: maa ra'akeki rodi honoli man wa'an mamani leke rin po'on rauroin hi akin
    ka nahinuri Makromod Lalap.
  gaz-gaz: isaanis akkuma dubartoota, “Nu Waaqa sodaanna” jedhaniitti waan gaarii
    haa hojjetan.
  kud-kud: '@see-verse:1TI.002.009'
  urb-NT: 'Kuja katu. Amõ ta rehe katu ame''ẽ ke kũjã ta ma''ema''e rahã, katu tiki.
    Aja: “Tupã rehe ihẽ apy''a katu” aja pandu ixo.'
  fra-LSG: mais qu’elles se parent de bonnes œuvres, comme il convient à des femmes
    qui font profession de servir Dieu.
  san-HK: svIkRtezvarabhaktInAM yoSitAM yogyaiH satyarmmabhiH svabhUSaNaM kurvvatAM|
  cak-SNT: Ri más otz chi niquiꞌan ri ixokiꞌ ri can quiniman chic ri Dios ja chi tiquibꞌanaꞌ
    favor chica quinojiel, can incheꞌl rucꞌamun chi niquiꞌan ri niquiꞌej chi quicꞌuan
    jun cꞌaslien ri nika choch ri Dios.
  uvh-uvh: Ka taming ka Anutuga' naktangka tinting wara'sining tasase a kungkum karesi
    ningda'ning wa adi Anutuning kadapmang kareng kuni' kuni' u tinting wang.
  ino-ino: '@see-verse:1TI.002.009'
  gnn-gnn: Ga ŋunhi yurru nhuma dhäykawurruyunydja djäma ŋamakurru' yana, ga guŋga'yun
    yurru yukurra wiripuŋunhanydja yolŋunha, ŋuriŋiyinydjayi nhumanydja yurru yuwalkkumana
    buta'yirri.
  yal-yal: Koni e xa rayabu e kɛwali faɲine nan xɔn, alo a lan ɲaxanle ma kii naxan
    yi naxanye a falama e Ala binyaxi.
  cnt-NT: të₂le₃ quian'₅₄ a₂dse₃ a₂qui₂jmo₂₃ bá₄ 'nió'₅ jmói'₂, juɨ₁lia'₂ ca₂tɨ́n₂
    jmo₃ dsa₂ mɨ́₂ i₂ma₂jɨ́n'₂ ja₁con₂ Diú₄.
  tif-tif: Kemin, unang ili God ami man kelum o kalip namti, kukup tambal tambal kaata-kup
    ke-mokomip kaata, fan imi kiit kon tii-lom lamlaam-kup tabemin kaami liip namti
    kaa be.
  nlx-nlx: पुण हाजा कामा केरीन होबाड़े, काहाकाय बोगवानान बोक्ती केरनार्‍यु बायकुन
    केरता ज्यो हाजो हे।
  apw-NT: Áídá’ nłt’éégo ánádaat’įįłíí yee ík’eda’asdlaa le’, (ágádaat’įįhíí isdzáné
    Bik’ehgo’ihi’ṉań bikísk’ehyú ádaant’ee daaṉiihíí dábik’eh.)
  gum-gum: Treeg kømøtø, chigøben tabig mariiløyu tabig kønrrab indamig køn, ishumburmera
    Tiusweyasig tabiitø martrab pønrramisrøbelø maig kømig køben treekke.
  not-NT: Carari caninataque oneingani tsinane aroquenta ocanquero caninasati aisa
    ocantaro pibega tsinane ora quemisantaigatsi.
  plu-plu: Ku egkis wew akak kabayka in pi kabayte ariw inere madikte. Mmanawa tinogben
    ku pariye ikawnopwi Uhokri gihiyegapu amawka ku egkis wew kehnanokwa kabayka.
  iou-iou: Nämoinik. Webe, Ekäni täŋo gäripi terakgän kuŋatnayäŋ yäk täkaŋ unitäwä
    täŋkentäk-kentäk piä täŋpeŋ kuŋarirä uyaku api tägawek.
  ntp-NT: Baiyoma gʌaagai isivuaadagi naana maasi istumaasi cʌcʌʌgaducami. Gomaasi
    aliʌsi gʌaagai isivuaadagi vʌʌsi ʌooqui ismaacʌdʌ siaa duutuadagi Diuusi.
  rai-rai: In tabuan baa diat piri naa diat lotu karom God, diat a mong ma ra kum
    koina pinapaam.
  haw-1868: Aka, me na hana maikai, he mea kohu ia i na wahine i hooiaio i ko lakou
    manao i ke Akua.
  ffm-ffm: yo ɓe paroro golleeji lobbi. Sabi ɗum woni ko hawrata e rewɓe hulɓe Laamɗo.
  arb-NAV: بَلْ بِمَا يَلِيقُ بِنِسَاءٍ يَعْتَرِفْنَ عَلَناً بِأَنَّهُنَّ يَعِشْنَ
    فِي تَقْوَى اللهِ، بِالأَعْمَالِ الصَّالِحَةِ!
  cop-CNT: ⲁⲗⲗⲁ ⲡⲉⲧ⳿ϩⲣⲁⲩ ⳿ⲛⲛⲓϩⲓ⳿ⲟⲙⲓ ϭⲓ ⳿ⲙⲙⲟϥ ⲉⲩⲱϣ ϧⲉⲛ ⲟⲩⲙⲉⲧⲑⲉⲟⲥⲉⲃⲏⲥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ϩⲁⲛ⳿ϩⲃⲏⲟⲩ⳿ⲓ
    ⳿ⲉⲛⲁⲛⲉⲩ.
  sri-sri: 'Masaka ĩgʉ̃sãrẽ: “Õãrã ããrĩ́ma”, ãrĩ gũñaburo, ãrĩrã, ãsũ gapʉ iriburo.
    Gajerã nome: “Marĩpʉre bʉremua”, ãrĩrã nome irirosũta õãrĩrẽ iriburo.'
  nal-nal: Singsaxai dina vamamaus naandi wana amun matmalabuk daxa, xat faraxas pana
    uwat furavin di piaat dit lotu wana Nakmai.
  kyq-kyq: Num nakŋ jaay aɗe tɛɗn aak bɛɛ se, tamar ro eyo, num gaŋ kꞋtɛɗ nakgen jiga
    jiga. Kɛse ɓo mɛndgen ɔk taar Raa ɔɔn̰ se nakŋ kɛn dɔɔɗɗen naaɗe ki.
  kwd-kwd: Ngaia 'e le'a 'agila kwatea moorilaga 'ani kwanga'a mola 'ania agelana
