  ben-OBCV: কিন্তু যে নারীরা নিজেদের ঈশ্বরের উপাসক বলে দাবি করে, তারা যোগ্য সৎকর্মের
    দ্বারা ভূষিত হোক।
  mil-NT: Te mee‑ni sǎ vǎha cadá‑yu, chi ducaⁿ tàú‑xi cada nchaa ñáyiu dɨ̀hɨ́ ndécú
    ìchi Yá Ndiǒxí.
  myu-myu: Xipacat mujurũg̃rũg̃ cuy ip jeedop aoyũ― “Jesus ebekitkit oceju” i'e'e'ukayũ.
  fue-fue: Amma ŋari maɓɓe laatoo waɗugo gaɗu geetu. Hande nun haanirani rewɓe batooɓe
    no e teddini Alla.
  amk-amk: Mae enari fi mai we kaiwasa siai fo, we finanai mai we wiwingno eteyo esomi
