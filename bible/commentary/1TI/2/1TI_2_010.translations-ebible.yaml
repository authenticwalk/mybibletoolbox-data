    shara huashofafaincahuun. Un ainfofo anori yoisharapai.
  urt-urt: Kut lenge Kristen tuweinge ŋaiye jande wusyep tikin Got pe, ka yende wah
    bwore bwore tikin Got. Luku hihyilih bwore mise tinge.
  kiz-kiz: Kabhele nilonda bhafwalayi maguanda ambagho ghakabhalondeka bhadala bhabhikiri
    uchaji kwa kup'et'ela matendo manofu.
  tzo-TZE: Ja' tsc'an ti ja' ta sventa lec c'usitic tspasic ti chvinaj ja' lequil
    antsetique. Li antsetic ti yac'oj xa sbaic ta sc'ob Diose ja' tsc'an ti jech tspasique.
  lex-lex: Kalwiedni de twaldioinia pa a'na patke'a re nhiolli-lietni illu-wniehwani
    kalwiedweda, totpena la' talan mak emkade pede riy rwarora de a'na patke'a re
