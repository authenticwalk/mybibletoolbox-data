  mdy-ETH: ፆኦሲ ካኣሽካኔ ጋዓ ላኣላ ማዻኒ ኮይሳ ጎይፆ ኮሺ ማዾ ማዺሢና ፓልሚንቶንጎ።
  spl-spl: '@see-verse:1TI.002.009'
  usp-NT: ri' rane'tak tzi rilicak chi jb'anic utzil, jwi'l rechak jachemi' rib'ak
    chi jb'anic lawi' raj Kakaj Dios.
  zav-NT: Cheyaḻə' ṉite'e so'one' de'e güen, can' chene'e Diozən' so'on notə'ətezəchlə
    no'olə bagwso'on lyebe de que əso'elaogüe'ene'.
  sgz-sgz: Ái sár da mermer mai rumrum má mai lain tatalen artálár mai tan wák di
    lu lotu uri narsán ái Káláu.
  kek-NT: Li ixk li napa̱ban re li Dios, moco riq'uin ta xtikibanquil rib cuan xch'ina'usal.
    Riq'uin ban lix ti̱quilal xch'o̱l.
  blz-NT: Kasee porena wiwine tio mompore-porei waka tia gau' men pore koi wawauna
    wiwine men bakitumpu.
  poe-NT: Íchá jína kíxin tí chojni chjin chrókjuichꞌe sín tí xra̱ jína éxí chrókjuichꞌe
    kaín tí sín tsíkjinchetjóá Dios.
  san-TAM: 'ஸ்வீக்ருʼதேஸ்²வரப⁴க்தீநாம்ʼ யோஷிதாம்ʼ யோக்³யை​: ஸத்யர்ம்மபி⁴​: ஸ்வபூ⁴ஷணம்ʼ
    குர்வ்வதாம்ʼ|'
  cof-NT: Moso jono muquilaquinari, seque nenanola joe. Tsan jotori tencabi moso jolajochunae.
    Diosichi joyoe timin sonalari tsanque tencabi moso jonola joe.
  srm-NT: Ma a musu dë a di fa de ta libi bunu ku sëmbë. Biga di lö gafa dë hën fiti
    dee mujëë dee ta abi di në taa de ta dini Gadu.
  qvs-NT: Tata Diosta kuyashpa kushichik paninchikuna allita rurashpa kawsanankuna
    tiyan.
  zca-NT: Más wen wi' men lo rë una' por rë kwa'n wen nile' bixa', porke sa' nilu',
    nak bixa' men nzhon ro' Dios.
  cbc-NT: Caroaro carõmia na cajãñarĩqũẽ cʉtie jʉ̃gori nipetiro camasã narẽ na camasĩparo
    ũnorẽã, caroaro na caátiãnie jʉ̃gori pʉame roque, “Dios yarã rõmirĩ cañurã niñama,”
    camasã na na caĩ ĩñapee pʉame ñuña.
  qxo-NT: Tsaynö gälacuyllapä yarpachacuyänanpa rantinga Diosnintsic munangannö allicunata
    rurar cawayänanpä cagta yarpachacuyätsun.
  mox-mox: '@see-verse:1TI.002.009'
  kew-kew: Dia, onaanu nimi Gote-na wanenu piritalo temere gore nimimi epe kogononu
    palimiri gore nimina robaa-para ora epe pepena-rupa pipape.
  dww-dww: Deḡoda taudi Mamaitua tawai sumaḡena, naumeki da taudi voia veredie nopodima
    sibo ai siana, inam nama waisianama Mamaitua matane ya verena.
  twi-ASANTE: Na mmom, ɛsɛ sɛ wɔda adwuma pa a ɛfata mmaa adi sɛ mmaa a wɔyɛ nyamesomfoɔ.
  aoj-aoj: Apaꞌ nematawa waꞌi basef waꞌi ogape awasi Godi, awo ondandaꞌ maol buꞌwani
    hiani naninani. Maol inimba siꞌi sosaf awoufi endilisifi.
  cbv-cbv: Queét yaádh ĩ tʉ́i chãja naáh. Pánih chãjna, bitaboó queétdih jenah joiná,
    ĩ tʉ́i jígohatdih jenah joicán, ded pah ĩ tʉ́i chãjatboodíh ĩ jenah joibípna caá.
    Páant tigaá Dioíhwã yaádhdih náahap.
  taw-taw: Kɨli pen God takaw ne kɨdek gɨnɨgun agɨl, binɨb okok kɨlop dɨtep gɨnɨgel.
    Dɨtep gɨl nɨm, kɨli mub goŋ sek tek yenɨgabal.
  jic-NT: Más 'ücj 'üsüs lajay la p'a jilal. Yupj quelel lajay Dios, t'üc' way 'üsüs
    nin lajay la p'a jilal. Malala la pülücj yola pülül 'üsüs mpes, sey patja mpes
    wa.
  zap-NT: Mazdee ylaa men ne wen zegne ryal ylaa men ne nak men wnaa ne za xnëz Dëdyuzh.
  wer-wer: Öngörö pit “Anutuu ënëm yaaurö” pël weseë pöt pël yaauröa yaaul omën ompyaut
    pëën ëëp.
  ipi-ipi: Wanda minditupa-mane Gote nemboto peteyama leaindo, utupane-mane wandakali
    yangone tupa moyo piape epene tupa pua pitipe-pene. Piape epene utupane wanda
    utupanena yati epene gulo yolopeya.
  qul-NT: manachayri sumaj ruwaycunawan p'achallicunancu, imaynatachus Diosllapaj
    causaj warmicuna jina.
  ter-NT: Itea hane itúka kouhé'ekoati, ponóvoti kixoku itúkeovo, kuteâti motókeyea
    itúkea ne senóhiko koyúhoti itúkeovo teyoti Itukó'oviti.
  bmr-NT: Jillɨro iiminoonocoro meheetavo oono Moocaanidi amɨɨhai jeebɨɨco mihimibachucuumobadɨro
    mihica.
  fuf-fuf: kono ko waɗugol kuuɗe moƴƴe, hara ko yaaduɗe e kuuɗe rewɓe qirritiiɓe rewugol
    Alla.
  bhl-bhl: Kate, nimin waneng ite mak Sunbin-Got em weng afak keko, gelewiw tewe,
    i mali kunum waneng ilo dokolew dokolew kukuw kuw gelewbina! Gelewbiliw kukuw
    be ikalem kait atite atew keboke kasike.
  ons-ons: Midakaka, ŋerep eŋe Anutu wane medep gekei wane dere more eŋe urata kine
    kine mayakatne yewa makei.
  con-NTPO: Tsa'ma ñotsse tson'choi'ccu tsu tise'pa Chigave in'jan'choma canjaeñe
    osha'faya.
  ghs-ghs: Oonihe Ohongaho dzaodzao eeteqi paimanei baura qidza samaneke dzoomami
    bagenoma naatakoi.
  peg-peg: ହାର୍‌ଦି କାମାୟ୍‌ କାଜିଂ ଜାର୍‌ତି ଦାର୍ମି କଗ୍‍ଲେକ୍‍କାଂ ଲଡ଼ାନି ହାତ୍‍ପା କାମାୟ୍‌
    ଲାକେ ରଞ୍ଜି ଜାର୍‌ ଜାର୍‌ତିଂ ରଞ୍ଜାଟ୍‍ ।
  txu-NT: '@see-verse:1TI.002.009'
  eng-WEBU: but with good works, which is appropriate for women professing godliness.
  gnw-NT: Ẽrei tuyapo icavi vae. Echa'ã amocue cuña reta jei uyapo co Tumpa uipota
    uyapo vaerã vae. Jáeramo icavi co jocua nunga uyapo vaerã icavi vae.
  mux-mux: ‘Yambuma-ni oliu kanuku kaí piliangi.’ niku kene ulu kaíma mindi teangi.
    Ulu akuma ‘Pulu Yili-nga ambuma molemulu.’ niku yunga ungele piliiku molemele
    ambuma au singí mele kaíma. ⸤‘Mulumbale pakomulúma-ni oliu liipa tapunjupili.’
    naa niangi.⸥
  maj-NT: Xá xi nda ní n'e, kui niu̱ xi tsjo ts'ín katakúhu̱, xi nkú ts'ín tje̱he̱n
    ra̱ jminchjín xi ja kitsjáha̱ yjoho̱ nga sku̱e̱nkjún Nti̱a̱ná.
  bkq-NT: Pekodo Jesus einwânni modo koendonro anhekyly wâgâ mawânkâ ise koendâ âzeholymo,
    âpâgudâdobyry wâgâpa.
  kue-kue: Tamanga. Ambu wagle ye God nangiglma moramnedi pirmbi, ye kongun wakai
    kanekane i eraglkwa. Konguno wakai i ye ekinmo kaima.
  cot-NT: Iroguentiquea osavicaventajiaque oncavintsajantajiaquequea. Irootarite ininque
    Aapani Irioshi onquempejiaquempaquea imaica manquigarentsijia cantajiatsica otsaroventajiacari.
  bnp-bnp: E huriki a ngatavine ri ngaru ni muri mai a nitana Vure, ri gi rata a naro
    kamumu. A naro kamumu, a bagetua ne ria.
  apn-NT: Mẽ kãm anẽ kê mẽ kãm Tĩrtũm mãn kĩnh xàj mẽ piitã mẽ kutã mẽmoj to nojarêt
    o pa.
  ctp-NT: Chaꞌ ꞌin Ndiose, suꞌwe la ñaꞌan nu kunaꞌan nu xkwiꞌ chaꞌ suꞌwe ngiꞌni.
  opm-opm: Ihir Nuhur Got ohe nita hat pati kuumur rim iraire yah hat saptiru hat
    orhorwi ha patengwemur. Ihtin kuu bap hat patim kat kuuhan ihirnonghe panggeit
    ha pisashengwemur. Ire ihat Got ohe danong hat patim arwananah ihirnong panggeit
    ma pisapti da oh awat yahnap an pati hatin hat saptimur.
  bvr-bvr: Gun-narda ngika. Wurra jarra mu-gama yerrcha barra aburr-molamola aburr-negiya
    aburr-workiya minypa jama aburr-ji barra aburr-workiya gun-molamola gun-gugunggaja.
    Gu-gurdiya ngacha gun-molamola burrwa mu-gama yerrcha aburr-gata minypa aburr-ngurrjiya
    aburr-workiya marr aburr-balcharra nula Wangarr.
  wal-wal: '@see-verse:1TI.002.009'
  zad-NT: San gonləgake' to dii byen seyi c̱hegake' chongake' wen ḻega beṉ' choe'la'o
    Chios.
  kmg-kmg: Ŋokac mitio juzo muŋgopieŋzi eehâmo gie bapie sâckeocmu.
  aso-aso: Adoꞌ Oꞌmoso opoꞌni laaꞌ noune laaꞌ aniꞌ venelite igi mili ilizadoꞌ lisiheꞌ
    o minineꞌ monovo laminetoꞌ eꞌmeti igi mili minilizaniꞌ neꞌmo neve nene engiꞌ okoꞌnidoꞌ
    gonolise neꞌmine nene mineleseive.
  uli-uli: Mekla ye fel le fefel rebe foru, ila wegdeg kala ye momay bo ila ngo yebe
    fel ngal mala ir re sor bo ye ssor Deus mo irer.
  nin-NT: Ayamba anggo nggo à ba du uwa a si a Abachi, iwre ima inggi bu si na aseki
    azizi ka nggo à di na ka nggo.
  acu-NT: Antsu Yusnau asar, pengker aa nuna takainak chikich ainauncha wait anentrarti
    tusan wakerajai.
  cak-WNT: Ri más rajawaxic chi niquiben ri ixoki' ri can quiniman chic ri Dios, ya
    ri tiquibana' utzil chique nic'aj chic, can achi'el ruc'amon chi niquiben ri niquibij
    chi quic'uan jun c'aslen ri nika chuwech ri Dios.
  ebk-ebk: Kuncha at koma ekaman nan anam-ammay, tay chatona nan ustu ay cha atuatun
    nan fianafiai ay mangali un nadiosan chi panagfiyagcha.
  spa-PDDPT: sino con buenas obras, lo cual conviene a mujeres que profesan reverencia
    a Dios.
  ruf-ruf: ila wawe na ghamatendo ghanoghile ka pfaibamighwa kwa iwapinga iwolonga
    wompfuka Imulungu.
  gun-gun: Ha'e rami 'rãgue py ojee tomoĩ joupe ojapo porã aguã, kunhague Nhanderuete
    pegua reko rami vy.
  agu-BL: Poro ko na cyaj yil chitzatzin wunak scye'j, ba'n tcu'n chibne' jun ba'n
    swutz yi pri'si'n yi na chiban tu be'ch cyetz. Na ya'stzun yi ajtza'kl yi tajwe'n
    tan chixome'n yi e' xna'n te'j yi cyak'o'nt quib tk'ab Kataj.
  isn-isn: Hange nakile atugale iang'wenda niakuakumbaiasungu niitambule uuchaji kukeila
    intendo niza.
  eng-PEV: This is more important. They have to do good things for other people, so
    that everyone will see that they are women that really know God.
  ilo-ULB: Kayatko nga agkawesda iti maiyannatup kadagiti babbai a mangipakpakita
    iti kinanadiosan babaen iti nasayaat nga aramid.
  pir-NT: Sa ye tiquina numia quehnoañe pehere yeahro. Sata yero cahmene “Cohãcjʉ̃
    yequina numia ijiaja”, niñequina numiare.
  anv-NT: ábɛ́ lé ne gepɔ gelɔ́gélɔ́. Gɛ́ mbɔ ne andée abi áké ánógé Ɛsɔwɔ
    abɔɔ́ mampyɛgé.
  sab-NT: '@see-verse:1TI.002.009'
  tmd-tmd: Jɨ mö God nugw pön höjöpalölɨŋö, rɨmɨdöi bla, ñɨŋ nöbö mö akuyöbö bli pɨ
    ösös rɨ ri abön, mabö bli nuöd rɨ nölɨŋ. Aliö aiöñ mag aku, God nuŋ nugwaŋ wä
    cöna.
  acr-NNT: ma ri kichomalil e ri chomilaj chak kakiꞌan chwach ri Dios, jelaꞌ pachaꞌ
    ri taqal chike rixoqibꞌ kakiloqꞌnimaj uqꞌij Rire.
  kpg-kpg: Gei gi hai hegau humalia gii donu, be nia ahina ala e hai bolo ginaadou
    e daumaha ang gi God.
  taj-taj: तर जुन म्रिङम्‍हेमेगदेसे ङा परमेश्‍वरदा तेन्‍बा म्‍हि हिन्‍ना भिसी म्‍हन्‍मुला
    थेनीगदे चा ज्‍यबा गेग्‍याम ज्‍योसी भ्रगै।
  avt-avt: Im em hɨram yaaim mar ke menmen yaaim hɨr neriuwetem mau his, o teruk o
    nɨkɨp mɨr.
  cbk-cbk: Sino debe sila hace maga accion bueno, como sedebe hace el maga mujer quien
    ta habla que sila devoto con Dios.
  uig-ARA: بەلكى گۈزەل ئەمەللىرى بىلەن پەردازلىشىنى خالايمەن. بۇ، خۇدا يولىدا تەقۋادار
    بولاي دېگەن ئاياللارغا يارىشىدۇ.
  tuf-tuf: Cuatán behmár tamo séhw̃ayta acura ay ítuwi. Sir tamo séhw̃aquin wiw̃inat
    yajcata bin eyta yajw̃i.
  abx-abx: '@see-verse:1TI.002.009'
  mco-NT: Ca' huaad töxyjäydɨjc ñaygömáyɨgɨxy mɨɨd yhuit yxojx, huen janch yajcömaygɨxy
