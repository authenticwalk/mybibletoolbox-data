    manchapacuypa yachacuchun.
  att-att: Á ta paggagammung tam nga makituddu sù bilin ni Namarò, máwák nga tumulù
    yù ira bábbay ánna magimammà ira, tapè tángngagad da ta napiá yù metuddu nira.
  bki-bki: Tire nalo monoka avatove rivu, atu melumu ka aiagago ka verloglogiano nalo
    napano aju aberialio ban tomu nalo.
  bqp-bqp: Nↄgbɛ̃nↄ yã dada yĩtɛna, ò mì natɛ yã sĩnda pínki gũn.
  mcp-mcp: Mudá mə́ jəlá nə dʉ ŋwa njɨ́ɨ́gʉ́lá a njúl kʉ́l-kʉ̂l, kú bwɛlɛ bʉ̂n lúu.
  hat-hat: Se pou fanm yo rete san pale, avèk soumisyon, lè y'ap resevwa enstriksyon.
  npl-NT: Noiwa n siwameh ijkuak moololoah para kikakiskeh itlajtol Dios, moneki san
    matlakaktokah iwa makimatikah matetlakitakah.
  bgg-bgg: Hò-amuii ne aropha chiih-è zab jum re-è dab bo.
  eng-TCENT: A woman should learn quietly with full submission.
  eng-BSB: A woman must learn in quietness and full submissiveness.
  cpu-NT: Aririka iriyotaantaite, ovayempita onkantayetya tsinane, onkempisantante.
  san-ASM: নাৰী সম্পূৰ্ণৱিনীতৎৱেন নিৰ্ৱিৰোধং শিক্ষতাং|
  tac-NT: Aminami najkí ne napurigá 'emi umugí 'we 'la niraga gepúmala napu'lige uché
    jaré benírachi Onorúgame nila ra'íchali.
  eng-WEBPB: Let a woman learn in quietness with full submission.
  gfk-H: Ma bia ira hahina diet na kap ra hausur, io, i tahut bia diet na kis matien
    ma diet na hanapu habal diet.
  viv-viv: Kaliva Yaubada bonana faꞋina hivehavehawala againe, vevine hinaveꞋawaꞋibodedi
    be yadi wanuwahobu hinavenogala.
  yao-yao: Achakongwe atameje jii ni mkulitulusya katema ka kulijiganya Liloŵe lya
    Akunnungu.
  tgp-tgp: Har̃ai la pa toho malum la tapurongo, ale la tatamahu vara la oloolo matan
    vara la er̃i lelevosahi.
  auc-NT: Wadäni apæ̈neyönäni mïnitö onquiyæ̈mïni tededämaï inte ëamonca ongonte ëñencæmïnimpa.
    Ayæ̈ në ämöni möni änö ante ëñëninque wadö pönënämaï inte do ëñente cæcæmïnimpa,
    ämopa.
  kbc-NT: Niɡ̶ina iwaalepodi leeditibige me notokotiniwace niɡ̶ina mowajipata modiniiɡ̶axitece
    anodaaɡ̶ee ica mejiwaɡ̶atakanaɡ̶a, codaa leeditibige modeemitetibige niɡ̶inoa
    lacilodi anoyiwaɡ̶adi Ǥoniotagodi.
  bmh-bmh: Ailel ag dudu agal piagsal iau daimai, goagal ze suban dumamen.
  ctu-BL: Jini x'ixicob la' i yubiñob i cʌntesʌntel ti ñʌch'ʌl. La' i melob i bʌ ti
    pec'.
  meq-meq: Ahəl nakə faya ta tətikiye mə gay i maɗuwule me aye na, ŋgwas hay tâ tsik
    me bay, tâ ndza ɗikɗik. Tâ ɗəslay ha gər a ndo matətike ndo hay.
  noa-H: Hʌʌinan culto hee weetwaijã, Hẽwandam hiek jaaubaadeewai sĩi k'ĩuuta hũr
    hohoodö haju haai nʌm, hamachdëuta jaau nʌmjö sereubaadëp k'aba.
  alp-NT: Kena imi rebe hlaleke loko Tuhane imi lupu kena isikeIne, tamata binaru
    suke ndene kai lene lokosi.
  san-VEL: naarii sampuur.naviniitatvena nirvirodha.m "sik.sataa.m|
  kbq-kbq: A'mo'a akohe'no rempi humisia ke erizafa nehuno, ke amage' anteno, agazone
    huno manigahie.
  kbh-kbh: Nderado nda tojtsabuatambá ora, shembása bontsemna jtsatsjéndayana, chca
    ora tondaye ntjatichamcá, y chents̈a mándayënga chaotsayaunana.
  ron-LSB: Femeia să învețe în liniște, cu deplină supunere.
  pon-pon: Li akan en nenenla, ap padapadakki ni tiak en impimpai.
  nhe-BL: Ipan tlasentilistli nopa sihuame ma quitlacaquilica nopa tlamachtilistli
    huan ma quiselica ica nochi ininyolo.
  sps-sps: Muiny fafaaman ma nom fifaatsuts ri te tomani ana ri te kaa fair fuainy
    tsunaun tsuri.
  wnc-wnc: Ngan. Mayata gena umuke maak gwaang pake miti wamu katak natapningge nataat.
  bus-bus: Nↄgbɛ̃nↄ yã dada wàgↄ̃ yĩtɛna, aↄ̃ mì siɛ yã píngi guu.
  gub-BL: Teko Tupàn pe wazemono'og mehe wà nehe, tuwe kuzàgwer uzeapyaka katu wà
    nehe, Tupàn ze'eg rehe uzemu'e pà uze'eg 'ym pà wà nehe. — Akwaw ma'e wera'u pewi
    ihe, tuwe ni'i kwaw amogwer wanupe wà nehe.
  imo-imo: Kraistinga imbo maku toko molongena amboma taka liko molko unguma naa ningo,
    Gotenga unguma wamongo pilko, unguma pilko liko molangei.
  boj-boj: Uŋgasari naŋgi naŋgo segi ñam aguq atoqnsib medabu getentoqnsib Qotei aqa
    anjam quoqnebe.
  eng-DRA: Let the woman learn in silence, with all subjection.
  knf-knf: Ţi wal wi pjukan, baaţ bawo kayomp, kabot kate bnuura uko wi bakţupuŋ.
  san-KHM: នារី សម្បូណ៌វិនីតត្វេន និវ៌ិរោធំ ឝិក្ឞតាំ។
  arn-NT: Tati pu domo feley ñüküfkülen ñi allkütuael ñi kimeltungeel, kom müngeltun
    mew.
  zas-NT: Abiꞌ rayal gucaagdiajgzi reeman ache guiniee reeman chi rulüü ree xinguiaaw
    xtiidx Dios.
  ken-NT: Ngɔrɛ́ abhɔŋ bɛ́chɔ́kɔ kpák ámbɔ́ŋ nɛsɛptǐmʉɛt, antá batu ndu bɛghok
    mɛnyɨŋ ɛbhɛn bátɔ̀ŋ amɛm ɛkɛt Mandɛm.
