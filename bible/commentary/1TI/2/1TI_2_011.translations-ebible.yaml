verse: 1TI.002.011
translations:
  kpx-kpx: Isi keate abulako abu ebika tabageve halevaito tobekai ui hoto unaha evigei.
  okv-H: Eto evohu na jamo eto mihie kiari nei eha humbasuja
  tbo-tbo: Gasi ona palihalena memi po ona genuwana imahi ma guguya dewadewana ona
    noonoli.
  mal-C: സ്ത്രീ പഠിക്കേണ്ടത് ശാന്തതയോടും സമ്പൂർണ വിധേയത്വത്തോടുംകൂടിയാണ്.
  grc-SR: Γυνὴ ἐν ἡσυχίᾳ μανθανέτω ἐν πάσῃ ὑποταγῇ.
  bgc-bgc: जिब कोए, बिश्वासियाँ ताहीं सिखाण लागरया हो तो, बिरबानियाँ नै चुपचाप रहकै
    पूरी शान्ति तै सिखणा चाहिये।
  khz-khz: Gare na Palagu gena kila pia kamonagi-venira aora mamanaura ria, ragai
    pia kogo.
  deu-TKW: Eine Frau soll in der Stille lernen in aller Unterwürfigkeit.
  zsr-NT: Ral‑laꞌ laꞌcuaꞌnu dxiz ngul catiꞌ nu rusëdi lecnu len laꞌcuaꞌnu nöxj.
  lin-lin: Na tango ya mateya, basi basengeli kovanda nye mpe kozala na botosi.
  hns-NT: Djab koi Parmeswar ke baat siekhaawe hai tab aurat logan ke tjaahie aapan
    moeh band kare ke aur sadhaaran rahe ke.
  noa-E: Ʉʉinan culto ee weetwaijã, Ẽwandam iek jaaubaadeewai sĩi khĩuuta ũr ohoodö
    aju aai nʉm, amachdëuta jaau nʉmjö sereubaadëp khaba.
  eng-EMTV: Let a woman learn in silence with all submission.
  mib-NT: Te núu cáhīin ña jíín ñáyuu cascuáha jnūhun ya, te na cúni nahín ña te cuatáhú
    ña.
  lif-NT2: मे़न्‍छुमाहाॽ स्‍वाःत्ताङ् युक्‍को वाॽमाआङ्‌हुॽसिङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Vadala viganikiwa kutama nuu na utopesa lukumbi pevakujiwula lilovi la
    Chapanga.
  mmx-mmx: I lox avukat do at loxonaleng lavakin dinang tonga levelinga at ne Moroa,
    dinat kis atnaasan la dina lox axakalik di.
  cbr-NT: Axa Jesucristomi catamëcë unicama timë́cë 'ain ca xanuxun banaquinma nucë
    bënë unían Nucën Papa Diosan bana ñuixunia cuaquin, a banaxa quicësabi oquin 'ati
    sinánti 'icën.
  tee-NT: Ju chakolun chach va sek tatavi lacatalhavat acsni t'oncan chivinca. Chai
    catatalhonilh ju ixlhamap'aksin'an ju jok'atni.
  eng-LSV: Let a woman learn in quietness in all subjection,
  cak-NT: Y chuka' nin-ij chique chi cuando niquimol-qui' chi niquic'oxaj ri rutzij
    ri Dios, xe tiquic'oxaj y man quiech'o'n-apo. Xe tiquic'oxaj ri ni'ix, y quieniman.
  pah-NT: Jesus Cristo'gareheve'g̃a nhimono'og̃ame tihendu ti Tupana'ga nhi'ig̃a javo,
    kunhangwera'g̃a ti tojapyaka tuhẽ ganhi'ig̃a rehe. Onhi'ig̃e'yma ti g̃a tohendu
    pota okokatuavo.
  sja-NT: Ijãapataarã chip'edaidak'ãri Tachi Ak'õre Ũraa ũridait'ee, wẽraarãpa k'ĩup'ee
    ũridaipia bɨ, ãchi k'ĩsia jarada-ee. Ãchi jarateepataarã ichita waawee p'anadaipia
    bɨ.
  xed-xed: Ma fitika tagha skwi ya guli, seftekwa ka marakw nzata, nda hanatá ghəŋ.
  mks-NT: Ndítahan nu̱ú na̱ji̱hí canduu táji̱ ná cuni jo̱ho na tu̱hun Ndióxi̱ ta coto
    ná a̱ ndíñehe jícó na̱ mé ná.
  gfk-S: Ma be ira haine di na kap ra harausur, io, i tahut be di na kis matien ma
    di na hanapu habaling di.
  bmu-bmu: Azinöŋ kusum eŋgigetka ambi eŋön mönö uruŋini memba et al aŋguba Buŋa keu
    ösöŋ möta nesilam qakŋe takpararak aka jitnöŋ söhöp kude meleŋmemö, mi urukönömŋine
    ala malme.
  dgz-dgz: Amba ian waen iam iam ega gapan wanumo neman guran nani wakaunak ta God
    nop mega anu avep.
  eng-GNV: Let the woman learne in silence with all subiection.
  zaa-NT: Ttu niula nna ná qui'ni gudà nàgui'į sin qui'ni bittu inne tìą nna gappa
    láą la' ỹeni para gunią obedecer.
  eng-WEBSTER: Let the woman learn in silence with all subjection.
  guh-guh: Dioso pejumecovënëtsivi itsa nacaetuata Dioso pejumelivaisi penamuxunaevetsinexa,
    petiriavi beveliajamatabëcuenevi nataeya ajumejibia benamuxunaevetena pejumecovënëtsinexa
    palivaisi tsipaebatsi.
  bon-bon: Magebi cina miiji bojäcu lenaja abiberäja padare cabu piiyepu teepi miiji
    ätrunga ingle modamoda biname bine ätecija.
  nhw-BL: Ipan tlasentililistli nopa sihuame ma quitlacaquilica nopa tlamachtilistli
    huan ma quiselica ica nochi ininyolo.
  swh-ONEN: Mwanamke na ajifunze kwa utulivu na kwa utiifu wote.
  wbi-wbi: avakijuuva vavisaghe vapuliki, kange vakundi pano vimanyila.
  bba-bba: A de tɔn kurɔ u ɡiɑ lɑɑkɑri sɔɔ kɑ wii kpĩibu mɑm mɑm.
  eng-KJVCPB: Let the woman learn in silence with all subjection.
  kgk-NT: Tohendu katu kunha onhe'ẽ e'ỹ reheve. Gwĩ Hesu reroviaha-rehe onhangarekoha
    nhe'ẽ tohendu katu.
  waj-waj: Gioonnaiya kuaivaa rikiada kua seemuaa adida variaiya inna iya yoketaayavee.
  cpy-cpy: Aririka riyotaan-teete, owayempitayityaa tsinani okemijante.
  mpx-mpx: Yowau wali pagan ni bakuhu ge nihi hanalau, inoke papaatena nihi laeganan
    ge nihi atena.
  wbp-wbp: Kajinkili jaaji-kirra turnu-jarri, ngulangkaju nyurrurla karntakarntaju
    wurulypalu nyinaya yungunkulurla pinarri-jarri Kaatuku. Watingki kajili-nyarra
    jaru-kurlurlu pinarri-mani, ngulaju yirriyirrirlili-jana purda-nyangka wangkanja-kurraju
    ngulaju wiljiwilji-maninja-wangurlu.
  luo-luo: Mon mondo opuonjre kolingʼ kendo koyie winjo wach.
  nhe-NT: Ipan tlasentilistli nopa sihuame ma quitlacaquilica nopa tlamachtilistli
    huan ma quiselica ica nochi ininyolo.
  aii-aii: ܒܲܟ݂ܬܵ‌ܐ ܝܵܠܦܵܐ ܒܫܸܠܝܘܼܬܵ‌ܐ ܘܒܟܠܵܗ̇ ܙܲܒܛܘܼܬܵ‌ܐ.
  esk-NT: Aġnat iñuksruisaałikun atchiksualgułikunlu iḷisaqtuksraurut.
  msb-msb: An kababayihan dapat makaaram lang na mapuyo na may pagkamapainubuson.
  cpa-NT: Dsio¹ báh³ tiogh³ hio¹³ tei³ ta³lah¹he¹² dsa² jǿg³ quiah¹² Diú¹³. Jøng²
    mi¹tan¹²dsa jǿg³. Nang¹dsa jǿg³.
  dso-dso: ମାଇଜିମନ୍‌ ଚିମ୍‌ରାଇଅଇ ରଇ ସୁଆଲ୍‌ସୁତର୍‌ ଅଇକରି ବସତ୍‌ ।
  meu-meu: Hahine na lalo-parara baine tahua, asi reḡereḡena, mai lalo-manauna ida.
  yva-NT: Arono kurune po ananyao raugaje irati anugano Amisye wasai, syare wanya
    umanin bayave wo raraniv, manuga mpaaje rautan.
  dgc-dgc: Sakay éng mégmiting kam, éy dapat manahimik san i bébe, a magpakabait side
    a mégbati.
  zpm-NT: Zig nac leṉ yadoo, none tibliladzse gac zho, dzese sob zho yquiaadiag zho
    teḻ pe nac wseed ne noyac;
  hix-NT: Thananàhsom me hak nahtxoko, woràskomo komo. Thananàhnàtokonye rma, tatàknye
    hak nahtxoko. Thananàhnye komo yoyuknye ro me rma haxa hak nahtxoko.
  sim-sim: Nokopji jirin ji misi, Avui Wasilakahi ma mashin li sawewa wolo mayam armek
    ji misihi ji hishiyarika. Mashi os li sawewan ji misihi lihi siyok ji sika.
  npi-ULB: एउटा स्‍त्रीले सारा आज्ञापालन चुपचापसित सिकून् ।
  cgc-cgc: Daw mga bai tudluan naan ta pagtipon ta mga gatuo na danen an gasimba,
    dapat maglineng danen an daw mapainebesen.
  tim-tim: Âmbâleŋe luâk yeŋgât amuk yeŋân manmâ kâŋgom ondop katmâ nâŋgâ nâŋgâ âi
    membei.
  yor-yor: Jẹ́ kí obìnrin máa fi ìdákẹ́ jẹ́ẹ́ àti ìtẹríba gbogbo kọ́ ẹ̀kọ́.
  wos-wos: Du nawulak Godna hundi wandat takwa nakélak reta wun hundi jémba xékétandi.
    Xékéta hundi yamba bulékéndi.
  emp-NTPO: Djabarã ãbaa dji jʌre panʌne wẽrãrãba chupea ũrĩnida panʌa idjab̶a dji
    bororãda waya b̶ead̶ida panʌa.
  eng-F35: Let a woman learn in silence, in full subordination.
  ind-ind: Dalam pertemuan jemaat, saya tidak mengizinkan perempuan mengajar atau
    memimpin atas laki-laki. Hendaklah setiap perempuan memperhatikan pengajaran dengan
    diam dan penuh penundukan diri.
  pes-OPCB: زنان باید در سکوت و با اطاعت کامل، تعلیم گیرند.
  mpt-mpt: Ne unang ibo oye biania Ibo Gode wengo nakai mo aleye bianibta omkayemibe
    ge oyebibe. Ibo kimik gebianiba nakai Gode wengo ibo omkayebibo wente bianiba
    weng olo kla funine!
  ssx-ssx: Wanda꞉wekima꞉ ika꞉ kone mina꞉niao yopu siki pita꞉ mo pimanu opua꞉pa꞉peke
    ya꞉la꞉me.
  mkl-mkl: Í sĩɑ inɑɑbo ŋɑ ɑ ɡbɔ ciou si lɑɑkɑi do jirimɑ mɑm mɑm.
  gaq-gaq: ସେଲାମ୍ବୁଏଃଇଂ ଦରମ୍ ବାବ୍‌ରେ ବୁଦି ବାନେ ଦର୍‌କାର୍ ।
  gof-RNT: Maccasi kiitetethan si77i gidi tamaaro.
  unx-unx: କୁଡ଼ିକ ସବେନ୍‌ କାଜିକରେ ହାପାଅଃ ନାଗେନ୍ତେ ଆଡଃ ଲେବେଃ ମନ୍‌ରେ ଇତୁନ୍‌ ନାଗେନ୍ତେ
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Vená keza legesó iki limiki miniki kagata gili vevesi miniki gakó gilitaze.
  lcm-lcm: Au, ri aina kapo mamaiten ta ki luk akalit si selen asukang ke. Ki musik
    na ki longong aro.
  aer-aer: Arelhe yanhe areye, nhenge itne apurte-irremele tyatye akngerreke, itne
    nterte anetyeke Ngkarte-akerteke akaltye-irretyenhenge. Nhenhe ipenhe artwe areyele
    itnenhe akaltyele-anthetyenhenge ayeye akngerre nhenhe-akertele, kele itne mwantye
    anthurrele awemele anerlenge nhenge artwe areye angkerlenge. Itneke ahele-ahele
    aketyale anetyeke.
  qvc-NT: Runakuna yach'achikuptinqa, warmikunaqa rrispitakushpa, uyarap (uyara) shumaqta
    uyanqallapa.
  tgl-ULB: Dapat matuto ang babae ng may pananahimik at nang buong pagpapasakop.
  cbs-NT: Januxun Diosun jancha yuiaibu anu buadan, jau pes bestixun yusiainbu jau
    jatu ninkakubainunbunwen.
  xtm-NTPP: Te chukan kúu ja ña'a ma, kóniniso'o ñukuun ña ñayii káxtnu'u tnu'u Su'si
    a nuu ña ma, te kuándetu ña i.
  nnq-nnq: Akikege bapaligwa kutama nuu nu kunyenyepa kingobu chibikibola.
  bao-NT: Nomioa, wedetigora nʉcʉ̃ bʉorique mena cʉ̃ja ca wederijere ca tʉopo niimo.
  san-ORI: ନାରୀ ସମ୍ପୂର୍ଣୱିନୀତତ୍ୱେନ ନିର୍ୱିରୋଧଂ ଶିକ୍ଷତାଂ|
  huv-NT: Montaj ich ndijchiümójan manguiayiw leawa teaquiajchich; nejiw ngondom marangüw
    natang.
  otn-NT: Mɛ̱nte ra̱ ora sännba̱bi̱ ra̱ hya̱ yø ja̱'i̱, yø xisu 'yo sä di ya̱ ngue
    da̱ zohyø ja̱'i̱, di̱ nja yø ts'u̱.
  nop-nop: Tamwoi adi nehitok nadiune foune mede kabup ilaŋa Bepaŋ’walaŋ mede moŋgokaneeŋ.
  obo-NT: Ko-ilangan no iddos mgo ba-ay, od po-onong-onong nod pominog to nonaw riyot
    kodlolivuung tod pompomakoy duma to kodpoobbava.
  cak-ENT: Y chuka' ninbij cheque que tok nquimol-qui' richin ncac'axaj ri rutzij
    ri Dios, choj ticac'axaj y man jun tzij tiquibij-apu. Xa ticac'axaj ri nbix, y
    tiquitakej chuka'.
  lif-NT: ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ ᤛᤫᤠ᤺ᤳᤋᤠᤱ ᤕᤢᤰᤁᤥ ᤘᤠ᤹ᤔᤠᤀᤠᤱ ᤜᤢ᤹ᤛᤡᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De tá íyó ña jíín nchivī jā scuáha tūhun yā, de ná cúnini ña-ni de cuetáhví
    ña.
  san-TIB: ནཱརཱི སམྤཱུརྞཝིནཱིཏཏྭེན ནིཪྻིརོདྷཾ ཤིཀྵཏཱཾ།
  qve-NT: Hinaspapas warmikunaqa huñunakusqanku iglesiapi respetowan kasukuspa, yachachiqkunata
    upallalla uyarichunku.
  pao-NT: No'yoona mu momoko'ne sakwa oo nakapunne ka pummetu tunedyoo'e. Gi pummesoo
    tusooyugwena wahapana.
  cbu-NT: Itaru, wanasir taachinllinpa tina. Zamayarusin, Apanllee kuk mazinachinllinpa;
    mangoonchinllinpa. Kamuzaa kuk payuchinllinpa tina.
  usa-usa: yemá mayánétama yaákareta máeta yirááti-nakomma mamá yikaq ákáaro.
  soy-soy: Li pisɛ rɛ pinɔ́si pikɛ́ yɛ icélɑɑ yɔsí risɛ́ɛ́ kɛ́mɛɛ, ɑpi pimɛcirɛ
    n kpɛ́lɛ̃.
  hui-hui: Walime mine nahe biruwa bi nale Ngode Datagaliwabe bi mana hale halu yu
    tiga bulene nga.
  amf-amf: Maana lay hamayse ee hamintaka timmirinam ke tiye.
  quc-NNT: Rajwaxik chi ri ixoqib' käkitatab'ej ri tijonik ri tajin kätzijoxik, xaq
    jun chek'ol wi, chkiya kib' pa nimanik.
  dob-dob: Ta wate tapwalolo solanaya ma idi ꞌatetagwala eꞌita sida nonodi, ta geyaꞌabo
    sionaona.
  wrs-wrs: Ungevlioa hevmoa dembhapuv vevrava, mengmoa hevnamoa kulthoawol vivrava,
    Sesoana moamangas amnavra.
  mca-mca: Ne'ej witlijtsitjiyifi, ne'ej efu netk'enets qa' netk'enik'iha iye pe'qu'
    netfelhitii qa hasu'uj net'ewui.
  tzo-TZC: Ti antsetique, tsꞌijiluc acꞌo yaꞌiic ti cꞌu sꞌelan ti chanubtasele. Acꞌo
    snijan sbaic.
  mya-mya: အ​မျိုး​သ​မီး​တို့​သည်​ကျိုး​နွံ​စွာ​ဆိတ်​ဆိတ် သင်​ယူ​ကြ​စေ။-
  gng-NT: Bi wɔknh bɛ uyo wà la, bɛ ń li te suoo, kí li cengeh nin mibom.
  cbi-NTPO: Mijakaandetsunmala supulaya paviya jutyu meena' ne mijaidei, tsenmin naajuñuba
    tsangue meenguenuu dejuve.
  ikk-NT: Wẹ gha a kuzi, ikpoho w'a gba-nkịntịn, e gọn ntịn ihiẹn wẹ rị a kuzi, wẹ
    wechanrịn enwẹn wẹ che okpuru.
  leu-leu: A mu tomexaan ri taa fepitaa e lutefin mon ri taa waan lapaana tateaxan
    ina mu tomexaan e ri taa langai nari.
  maz-NT: '''Ma jmurü yo cjuarma, ni jyodü yo ndixũ ra dyäräji na jo ''ma cjó c''o
    ra zopjüji, dya ra ndünrüji.'
  bod-N: ཡང་བུད་མེད་རྣམས་ལྷོད་འཇགས་ངང་ཆོས་བསླབ་ཅིང་རྒྱུན་དུ་ངག་ལ་ཉན་པ་ཞིག་ཡིན་དགོས༌ཏེ།
  tca-NT: Rü chanaxwèxe i ngexü̃gü rü meã inaxĩnüẽ i ucu̱xẽgü. Rü tama name na nachoxü̃gawèxegüxü̃.
  zpl-NT: Leꞌca esquie bee unaꞌa rquiꞌña nú chii cuaꞌa beenchu nu zucuꞌ diacatsia
    beenchu nu la ni beenchu chenu seteꞌ bee niyu Stichiaꞌ Diose.
  mbc-NT: Moropai wîri'sanyamî' Paapa maimu pî' to' esenupato'pe yu'se wai, moo si'ma,
    mîî pe pra.
  ndg-ndg: Nnwawa aijingawe tuliya na kugatii goti.
  wsk-wsk: Imet mu kua kapamon ale kutekam baga se anapeya ikia mu ko ari ikimonko.
  toj-NT: Ja ixuquei, cuando oj smaclaye ja yabal ja Diosi, sbej ni oj yaa ja sc'ujolea.
    Moc lom ja' oj huaj sc'ujole ja loili. Sbej ni c'un oj yaa sbajea.
  kkl-kkl: A'un Yesusag seneragtop nimiap winiltalapmundi, kelabori Allah yubu sembe
    nengabo ambarelamsiseng kom. Kelabo yubu koma wamikti, ka'eamikpa, kaubuniri yubu
    ambarelamsiikne kelabori wana mamleba, ka'elamik tanena, el talamukang. Allah
    yubu lero winirobag nengabori Allah yubu ambarelamsiikpa, kelabori “Poneri yubu
    lelamlange ka'emnun kom,” aro ulamikne nene sunsunum kom.
  tbc-tbc: Pein man iŋ saen maŋau diŋane dop dutokubol pe tamol fidian paed na dumado
    wa.
  sna-sna: Mukadzi ngaadzidze akanyarara uye nokuzviisa pasi kwose.
  smk-NT: Mabista a mititinek saran mangrenge' a bubbayi no pag'aadal nin Sarita'
    nan Dios. Paisirong sara konan si mampangyakay.
  grc-TCGNT: Γυνὴ ἐν ἡσυχίᾳ μανθανέτω ἐν πάσῃ ὑποταγῇ.
  gof-WFTW: Maccasi kiitetethan si7i gidi tamaaro.
  spa-BLM: Que la mujer aprenda en tranquilidad con plena sumisión.
  kyz-NT: Jejui 'ga rerowiaara 'gã ajatykau ojemu'jau Jarejuwarete 'ga je'eg are te.
    A'eramũ ki kũjãmera 'gã opika etee ajemogyau enupa.
  dao-dao: Nghnumie naw käh khikheh lü mlung mhnemnak am ngthei u se.
  cya-cya: Lo'o suun ña'an ton nscan jun se'en ndiyo' ti'in jun lo' chcua seen jun.
  wrk-wrk: Marda yalimi karda jungku jurjina, jibarrimuku. Marda yalimi manku nanda
    jangkurr nangangi Jisus Krayiskanyi. Marda yalimi kudanyu manku nangangi jangkurr,
    baki jayalu jingkijba nanda jangkurr nangangi. Marda yalimi mirnarrijba muwa jala
    yalu manku nanda jangkurr. Marda yalimi miku jungku barrinani walkurra mambuka
