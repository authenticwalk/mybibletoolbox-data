verse: 1TI.002.005
translations:
  kpx-kpx: Dilava keu Dilava seleve igae. Ige Iesu Kelisou dobai lohoaleu ata holisi
    ata bahatae toelae ibinaho hatai malevei abu Dilavaluvuta igaetoaveve humaha alavonu.
    Iale Dilavau Iesu hativeve vani ebagemale kemo nahi hilokage au isiviale ata bahataeau
    ukolikoli malei.
  okv-H: Eto God vahai ra te embo vahai orohuta mihie embo ta ke ingito God ta degi
    eoi ingito ke mine Iesu ta degi eoi ingito embo ta degi eaguja embo amo Iesu Keriso
  tbo-tbo: Yaubada emosi hota e memae ma Yesu Keliso i himiliyai uyahita po Amana
    ma tauta i wiemoteta,
  mal-C: ദൈവം ഏകനാണ്; ദൈവത്തിനും മനുഷ്യർക്കും മധ്യസ്ഥനും ഏകൻ; മനുഷ്യനായ ക്രിസ്തുയേശുമാത്രം.
  grc-SR: Εἷς γὰρ θεός, εἷς καὶ μεσίτης θεοῦ καὶ ἀνθρώπων, ἄνθρωπος χριστὸς Ἰησοῦς,
  bgc-bgc: क्यूँके परमेसवर एके सै, अर परमेसवर अर माणसां कै बीच म्ह भी एक ए बिचोल्ला
    सै, जो मसीह यीशु सै, जो मानव रूप धारण करकै आया।
  khz-khz: Kwalana Palagu geregana kwanilova; e Palagu e taunilimalima vekarawarai
    erugana talimana maki kwapunamo, Keriso Iesu.
  deu-TKW: Denn es ist Ein Gott, ebenso Ein Mittler Gottes und der Menschen, der Mensch
    Christus Jesus,
  zsr-NT: Tuzëꞌ naquëꞌ Dios, len tuzëꞌ bönniꞌ ruúnëꞌ dzag Dios len bunách. Nu ni nac
    Jesucristo, Nu böac bunách.
  lin-lin: 'Solo, ezali na Nzambe kaka moko. Ndenge moko mpe ezali na Moyokanisi kaka
    moko kati na Nzambe mpe bato : ezali moto moko, Yesu-Klisto'
  hns-NT: Khaalie ek Parmeswar hai aur ek Iensaan djaun ose aur manai logan se phien
    se ek karwaai sake hai. Aur oe Kriest Jiesoe hai.
  noa-E: Mamʉ mag maach thumaam khʉʉn peerdʉ awaag ichta Ẽwandam ãbpai sĩerraawai
    ĩchab maach dich pekau gaaimua Ẽwandam warp narr khʉʉnta deeu ũmaai i dʉ̈i khõinaa
    wënʉrrapiejemjã agjö ãbpai sĩerrʉm. Mag woun ich Jesucristoou.
  eng-EMTV: For there is one God, and there is one Mediator between God and men, the
    Man Christ Jesus,
  mib-NT: Chi íyó ɨɨn‑ni Yaā Dios, te suni íyó ɨɨn‑ni Yaā jeē cahán jiín Yaā Dios
    jehē ñáyuu. Te Yaā un cúu máá Jesucristo jeē ní nduu tēe.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिङ्‌ग थिक्‍लक् वाॽरो॥ हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन्
    नु मे़न्‍छाम् याप्‍मि लुम्‍मो पाःन्‍दङ्‌साबान्‍नाङ् थिक्‍लक् वाॽरो॥ खे़न् पाःन्‍दङ्
    के़जोःक्‍पा मनाःङ्‌ग ख्रिस्‍त ये़सुरो॥
  xnj-xnj: Muni avili Chapanga mmonga, na mewa avili mmonga mweakuvatepulanisa vandu
    na Chapanga, mundu mwenuyo ndi Kilisitu Yesu,
  mmx-mmx: Mila legesa Moroa mun, la legesa radi mun ik lok lumulum kantubu at ne
    Moroa mi limixin, neni ne Iesu Karisito.
  cbr-NT: Nucën Papa Dios ax ca achúshishi 'icën. An abë́a camabi uni upí 'inun 'imiti
    axribi ca achúshishi 'icën, a uni ca Jesucristo ax 'icën.
  tee-NT: Pus va pumatam ju Dios. Chai va pumatam ju lai apuma'amigoxla ju lapanacni
    ju Dios. Yuchi ju malakachacanchilh ju ani ni lapanac catsucuya'. Yuchi ju Jesucristo.
  eng-LSV: for [there is] one God, also one mediator of God and of men—the man Christ
    Jesus,
  cak-NT: Roma xe jun Dios c'o, y chucojol ri Dios y ri winak xe Jun c'o ri nibano
    chi yetiquier ye'apon ri winak riq'uin ri Dios. Y ri nibano ri samaj ri' ja ri
    Jesucristo ri xoc winak anche'l roj.
  pah-NT: A'ereki Tupana'ga tehe ko Tupanamo. Gaha yvyakotyve'g̃a tombohete gaha jate
    ko nhanderuvihavuhuhete'ga javo. Yvyakotyva'ero Cristo Jesus'ga jate ombojikoty'aruka
    yvyakotyve'g̃a. Nurã yvyakotyve'g̃a jikoty'ari Tupana'ga pavẽi.
  sja-NT: Tachi Ak'õre apai mãik'aapa eperã apaipa eperãarã t'ãri auk'a bɨpii iru
    ome. Mãgɨ́ eperã Jesucristo.
  xed-xed: Na nzakwani ná, turtuktuk Lazglafta. Turtuktuk mndu ta guyanaftá mndu nda
    Lazglafta guli. Tsa mndu ya ná, Yesu Kristi ya
  mks-NT: Jáchi̱ íin in tála̱á Ndióxi̱. Ta íin in tála̱á Jesucristo, mé á cúú á ta̱a
    ta cája mé á ña̱ ná ndique táhan máni̱ ña̱yivi xi̱hi̱n Ndióxi̱.
  gfk-S: Ma i tale be ni tange hobi kinong tike kapawena God mon, ma tikenong sene
    mon nong i lamus ira turadi ukaia hone God. Ma aie ne Krais Jisas, a turadi ie,
    nong ga ter habaling ie ura kulkul halangalanga ira turadi bakut. Ma tano pana
    bung haruat tano sinisip tane God, Krais ga gil hobi, kaie igom suro haut be God
    i sip be na halon ira turadi bakut.
  bmu-bmu: Anutu mohok-kun ahöza aka ambazip Anutubuk mindirim neŋgimapköra azi mohok-kun
    mewöyök ahöza. Azi mohot Jisös Kraist yaŋön mönö mi köhöiiga tosatŋan mi osimakze.
  dgz-dgz: Ap menan God me daiton di, amba apan yaumakape yone waenapan God den wat
    enaseni ame apan daiton di, ame apan Iesu Keriso megenat yoniwan.
  eng-GNV: For there is one God, and one Mediatour betweene God and man, which is
    the man Christ Iesus,
  zaa-NT: Porqui'ni dua ttu teruba Dios, ą'hua dua ttu teruba enne' beni qui'ni eyacca
    ca enne' ttuba lani Tata Dios. Enne'yù'į nna née Cristo Jesús.
  eng-WEBSTER: For there is one God, and one mediator between God and men, the man
    Christ Jesus;
  guh-guh: Nexata daxitajivi itsa yapëtaena pexaniajailivaisi, Jesucristo pelivaisi,
    yapëtaenanua pacuenia caenë Dioso daxitajivi capanepaejitsia. Yapëtaenanua pacuenia
    pijinia caenë Jesucristo daxitajivi petocuaicuaijainënexa Diosojavabelia.
  bon-bon: Yepä taatu Acejiyame pisi nyene, piiyepu yepä taatu gyene, lui te biname
    bine teeme bau me ewadenemige. Pui lui biname gyene, Keriso Yeesu.
  nhw-BL: Pampa itztoc san se Dios. Itztoc san se catli motlajcoquetza tlatlajco Dios
    huan masehualme para quinyoltlalis se ica seyoc, huan yaya Jesucristo catli mocuepqui
    masehuali.
  swh-ONEN: Kwa maana kuna Mungu mmoja na mpatanishi mmoja kati ya Mungu na wanadamu,
    yaani mwanadamu Kristo Yesu,
  wbi-wbi: tukagula kuuti isio sakyang'ani, ulwakuva uNguluve ali jumo kange unya
    kuvasambania avanhu nu Nguluve ali jumo ujuo ghwe munhu uYeesu Kilisite.
  bba-bba: Domi Gusunɔ turowɑ wɑ̃ɑ, sɑnnɔ yɑkiɑnɔ turowɑ mɑɑ wɑ̃ɑ bɛsɛ kɑ Gusunɔn
    bɑɑ sɔɔ, wiyɑ Yesu Kirisi wi u kuɑ tɔnu,
  eng-KJVCPB: For there is one God, and one mediator between God and men, the man
    Christ Jesus;
  kgk-NT: Ha Nhandejáry Nhande Ru peteĩ ha'e anho oiko va'e. Ta'ýry Cristo Hesu, nhande-rami
    ou va'ekwe peteĩ ha'e anho oiko va'e ave. Ha'e anho nhane mbojoja va'e Nhandejáry
    ndive.
  waj-waj: Kua kutaa kuaivo ataama vainoo. Mmuaa Anutuuqo nnaasu varinoo. Tammaaki
    dii vaidiivo gioonna kiaapuuya kuaivaa Anutuuqaa kiaa mmioo inna kuaivaa iya kiaa
    mmira mmuaavoono inna Yisuu Kirisiivavee.
  cpy-cpy: 'Iroka kyaariperori ñaantsi: Apaani ikanta Tajorentsi. Apaani ikanta kantako-wentziriri
    atziri-paeni janta Tajorentsiki. Riitakira irika Jeepatzii-totaa-rewo Jesús atziriwiteen-chari
    rirori.'
  mpx-mpx: He Yabowaine iyai te maisena, i ola al gamagal maisena ya te bosowaina
    gamagalau ni ahela ta nok Yabowaine elana, gamagalina iya Keliso Yeisu,
  wbp-wbp: Ngulaju nyanungu jinta-juku Kaatuju yapakuju jintawarlayiki-juku. Jijaji
    Kirajiji, ngulajulpa palka yapa-nyayirni nyinaja. Nyanungu-miparlunya yungu-jana
    yajarninjarla pina-kanyirni Kaatu-kurraju.
  luo-luo: Nikech nitie Nyasaye achiel kende gi ngʼat achiel ma jathek e kind Nyasaye
    gi dhano, en e Kristo Yesu mane obiro e kido mar dhano.
  nhe-NT: Pampa itztoc san se Dios. Itztoc san se tlen motlajcoquetza tlatlajco Dios
    huan tlacame para quinyoltlalis se ica seyoc, huan yajaya Jesucristo tlen mocuepqui
    tlacatl.
  aii-aii: ܣܵܒܵܒ ܐܝܼܬ ܚܲܕ ܐܲܠܵܗܵܐ، ܘܚܲܕ ܡܸܨܥܵܝܵܐ ܒܹܝܠܔ ܐܲܠܵܗܵܐ ܘܒܢܲܝ̈ܢܵܫܵܐ، ܕܝܼܠܹܗ
    ܒܲܪܢܵܫܵܐ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Uvvatakku atautchimik Agaayyutiqaqtuq suli atautchimik akunniġutauruamik
    Agaayyunlu iñuiḷḷu akunġatni, taamna iñuk Christ Jesus-ŋuruq,
  msb-msb: na usad-usadi lang an Dios kag usad-usadi lang an Parapasiro san Dios kag
    san tawo. Siya waraʼn iba kundi an nagpakatawo na si Cristo Jesus
  cpa-NT: Jan² Diú¹³ báh³ chian². Jø¹² bí³ jan² dsa² chian², dsa² ca¹mi¹rø¹² jǿg³
    mi³neng¹² quiah¹² dsa² jmøi¹guǿi¹ quianh¹³ Diú¹³. Cristo Jesús báh³ héi², dsa²
    ma²lán¹² dsa² jmøi¹guǿi¹.
  dso-dso: କାଇକେବଇଲେ ଗଟେକ୍‌ ସେ ପର୍‌ମେସର୍‌ ଆଚେ । ଆରି ଗଟେକ୍‌ସେ ଲକ୍‌ ଆଚେ, ଜେ କି ପର୍‌ମେସର
    ଆରି ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ସାନ୍ତି ଆନିପାର୍‌ସି । ସେ ଲକ୍‌ ଅଇଲାନି ଜିସୁ କିରିସ୍‌ଟ ।
  meu-meu: Badina be Dirava na tamona; bona herohemaino tauna danu tamona, Dirava
    bona taunimanima padadiai, tauna be Keriso Iesu.
  yva-NT: Amisye pamo intabo pa. Muno Po Vatan intabo apatimu indamu be marimbe Amisye
    ai muno vatane mansai. Vatane sopamo Yesus Kristusa pije.
  dgc-dgc: Entan mo, isesa i Diyos. Sakay isesa be i mékiohon ta Diyos a para ta tolay.
    Ey saya i lélakia a ti Cristo Jesus.
  zpm-NT: 'Guieṉ zho gaṉle ne tibaque Dios no, ni tibaque meṉ ne zac gdziṉnie grëse
    miech lo me: lëë meṉ co nac Jesús, meṉ ne goc miech biaad lo guidzliu;'
  hix-NT: Àsok tawro hana. Towenyxa ryhe nay hamà, Khoryenkomo. Towenyxa rma rha naha,
    konyhoryeny komo, Khoryenkomo nàhnàn me harha keny komo. Kryestu Txesusu ryhe
    noro ha. Noro ryhe, toto me naha, kàwyaronye rma rha.
  sim-sim: Angop ni heyenda sir, God namtar nom linda ria, or Avui Wasilaka nihi oria.
    Hako or mbeek ma misambik fehe nga nakrem lindari ambu ri. Or orhik or lirik,
    lir lihik lindari lir. Uhu wutarik nandari lira. Hako os or mbahandari wolok si
    narik Krais Jisasin or halashirik Krais orhinjik fleya hom maome orhin or hashirik
    li mandingormeshirik os wutarik li nandari oso osmu mendek nara. Krais suman or
    tivihi hulumangok or sishirik wutarik li nandari osmu mendek nara. Os Krais erem
    or uri oso osmu mukunduwa, Avui Wasilaka ma amber or jivinakmbaha hishinda ri.
  npi-ULB: किनभने परमेश्‍वर एकमात्र हुनुहुन्छ, मानिस र परमेश्‍वरको बीच केवल एकमात्र
    मध्यस्तकर्ता, मानिस ख्रीष्‍ट येशू हुनुहुन्छ ।
  cgc-cgc: tenged isya nang na Dyos para ta tanan na mga ittaw daw isya nang na manugpatengnga
    na paagi ki kanen mga ittaw marani ta Dyos. Manugpatengnga an, kanen Jesu-Cristo
    na ittaw man paryo ki kiten
  tim-tim: Anutu konok manmap. Akto Anutu akto luâk hut nenŋân mendugu nenekbiapgât
    luâk konok kindâp, Yesu Kristo yâk luâk agep mannengiâp.
  yor-yor: Nítorí Ọlọ́run kan ní ń bẹ, onílàjà kan pẹ̀lú láàrín Ọlọ́run àti ènìyàn,
    àní Kristi Jesu ọkùnrin náà.
  wos-wos: God natafa male dé re. God angé sakumbu rendéka du takwa angé sakumbu rendaka
    dé du nak nyéndékmbu re. Wun duna xi Krais Jisas dé.
  emp-NTPO: Ãcõrẽra ab̶abʌrʌ b̶ʌa. Idjab̶a ẽberãrã Ãcõrẽ ume bia b̶ʌbarida ab̶abʌrʌ
    b̶ʌa. Maʌ̃ ẽberãra Jesucritoa.
  eng-F35: For there is one God, and one Mediator between God and men—a man!—Jesus
    Christ,
  ind-ind: Karena hanya ada satu Allah, dan hanya satu Perantara kita dengan Allah,
    yaitu Kristus Yesus, yang juga adalah manusia.
  pes-OPCB: این حقیقت که تنها یک خدا هست، و نیز تنها یک میانجی میان خدا و بشر، یعنی
    عیسی مسیح که خود نیز انسان بود،
  mpt-mpt: Niminbabe, Gode elekiem eleta binabebe. Nakaia unangai hengmino hengabib
    kesoa Gode makaa blib otane naka make elekiem eleta God esa nakaia unanga isa
    i isak daak manea baabenea Ibo teniba God esu tline ge baabenea dleb tetenanebiobe.
    Inanebio nakae niniino Yesus Klaist etabe.
  ssx-ssx: Ipikita꞉ ota꞉ Koda꞉ homeke hala꞉me. Kutupa Koda꞉ pita꞉ wanda꞉hali nika꞉
    ka꞉pa hali homeketa꞉ Ketiso Yesu hala꞉me.
  mkl-mkl: Ntɔ ntɔ Ilɑɑɔ̃ ɑkɑ̃i í wɛɛ, nɔ inɛ ɑkɑ̃ mɔi í wɑ si ɑfei Ilɑɑɔ̃ do ɑmɑnɛ
    ŋɑ ku bɑ ku jɔ̀ ɑmɑnɛ ŋɑ ɑ dɔ̃ do Ilɑɑɔ̃. Lɑfɛ̃ɛu nŋui í jɛ Jesu Kirisi, nŋu iyi
    í bɑɑ í jɛ ɑmɑnɛ,
  gaq-gaq: ଡାଗ୍ଲା ମୁଇଂ ଆଃ ଇସ୍‌ପର୍ ଲେଃକେ ଇସ୍‌ପର୍ ବାରି ରେମୁଆଁଇଂ ବିତ୍ରେ ମୁଇଂ ଆଃ ମଜିରେ
    ରେମୁଆଁ ଲେଃକେ ମେଁ ଡିଙ୍ଗ୍‍କେ ରେମୁଆଁ କିସ୍‌ଟ ଜିସୁ;
  gof-RNT: Issi Xoossi de7ees. Xoossafenne asappe giddon gididi sigethiya issoy de7ees;
    ikka ase gidida Kiristtoos Yesuusa.
  unx-unx: ଚିୟାଃଚି ମିଆଁଦ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ ମେନାଇୟା । ହଡ଼କକେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃତେ ଆଉ
    ହୁଣ୍ଡିକନାଙ୍ଗ୍‌ ମିହୁଡ଼୍‌ଗି ମେନାଇୟା, ଇନିଃ ହବାଅଃତାନାଏ ମାନୱାହନ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ।
  gah-gah: Ómasi hamokó noive, itó Ómasi leza vegenaki agata helega helega nouko ve
    hamokó Izesu Kilistó holutegú ve loló i ve nene
  lcm-lcm: Io, kapo sikei palau a God, na sikei palau a teteng i atatai akorong nei
    liuan i God ve ri vap, igenen ang kapo bil val tara, Karisto Iesu.
  aer-aer: Re Ngkarte anyente ware aneme tyerrtye ingkirreke anthurreke. Jesus Christ
    arratye aneke tyerrtye mwerre akngerre arratye. Re anyentele tyerrtye ingkirreke
    anthurre ipeltye-ileme Ngkarteke.
  qvc-NT: Suq Dyusllam kan. Chayshinallam suq abugadulla kambis, runakunata Dyuswan
    alliyachinambaq. Chay abugadunchiqqam allip runa Jisukristu.
  tgl-ULB: Sapagkat may iisang Diyos at iisang tagapamagitan sa Diyos at sa tao, ang
    taong si Cristo Jesus.
  cbs-NT: Jaskawen taea eska Dios jawen shinan jayaki. Diosdan, bestichaiki. Janua
    nuku itsa jabe janchaxunmisdan, bestichaidiki, ja Jesucristodan, Dios nuku daewaxuni
    janchaxunmisdan.
  xtm-NTPP: Vaa ñatuu na in‑ka Su'si iyo, nú masu ja maa in‑ni ya kúu Su'si ndija,
    te ja maa Jesucristo ma sana kuu ndenda koo ñayii ma nuu Su'si ma, te maa in‑ni
    Jesucristo iya ni kii te ni iyo ñayivi ya ñuu ñayivi ya kuu chindee ña'a, te masu
    na in‑ka kuu chindee ña'a ja jin ndenda koo o nuu Su'si ma.
  nnq-nnq: Gambu abi Nnoongo jumwe, uyo abile jumwe ojwabachikachana bandu na Nnoongo,
    mundu jwenio nga Kilisto Yesu,
  bao-NT: Jĩcʉ̃ra Ʉmʉreco Pacʉ nii, ñucã bojocʉ, Ʉmʉreco Pacʉ mena añuro mani ca nii
    eapere biro ĩigʉ ca tii bojaricʉ cãa jĩcʉ̃ra niimi, Jesucristo,
  san-ORI: ଯତ ଏକୋଽଦ୍ୱିତୀଯ ଈଶ୍ୱରୋ ୱିଦ୍ୟତେ କିଞ୍ଚେଶ୍ୱରେ ମାନୱେଷୁ ଚୈକୋ ଽଦ୍ୱିତୀଯୋ ମଧ୍ୟସ୍ଥଃ
  huv-NT: Áagan nop Teat Dios almajlüy, aton áagan nop ajlüy de teat mambeol nipilan
    niüng ajlüy Teat Dios. Aag ayaj Teat Jesucristo cos nipilan nej aton.
  otn-NT: Nu̱na̱ Oja̱, n'natho i 'bʉi. 'Nɛ̱ xquet'a̱ n'na nc'ɛ̱i̱tho na̱ da̱ zä da̱
    'yøt'e ngue di̱ nhojpa̱ui Oja̱ yø ja̱'i̱, guehna̱ ra̱ Jesucristo na̱.
  nop-nop: Bepaŋ kubugoŋ hatinimilak. Tiŋa undugoŋ Bepaŋ be metam lekiŋgoŋnik foloŋ
    Kilisto Jesu me hinek tuguk adi kubugoŋdi Bepaŋgut nihitomboyoula hatinimilak.
  obo-NT: Oyyos sokkad da en kos Monama woy sokkad da kos tohodpotongnga no od pod-uli
    to koroniyan to minuvu riyot Monama. Sikandin en kos nominuvu no si Disas Krays.
