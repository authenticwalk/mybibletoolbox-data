  grc-F35: Εἷς γὰρ Θεός, εἷς καὶ μεσίτης Θεοῦ καὶ ἀνθρώπων—ἄνθρωπος—Χριστὸς Ἰησοῦς,
  cav-NT: Aniyatu peadya Yusu camadya. Peadya camadyatu aniya Yusuja ecuita cuana
