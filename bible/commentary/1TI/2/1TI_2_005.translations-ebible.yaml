  snp-snp: Goti ya lawoko ne. Ido lamo wenena yaki amo yaki kuwolafo-kuwolafo minogeto,
    ya we lawoko Kilisto Yesu ya muliti we lawokoko ne.
  isl-isl: 'En sannleikurinn er þessi: Það er aðeins til einn Guð og sá sem vísar
    mönnunum veginn til hans er maðurinn Jesús Kristur,'
  spy-NT: Yēyiin ku akeenke nkit, ānku akeenke ꞉chiito nyēē ichoomnyēēch āk Yēyiin.
    Nto nyooto ku Yēēsu Kiriistō.
  xnn-xnn: Tay es-esang nan Dios ya es-esang abes nan mabalin ay makikali ken Apo
    Dios pala ken datako ta mapakawan nan basbasol tako et siya si Kristo ay naiyanak
    ay ipogaw.
  mwe-mwe: Pabha bhapali a Nnungu bhamope, na bhapali bhaalundanya bhamo, bhaalundanya
    bhandu na a Nnungu, ni mundu, a Yeshu Kilishitu,
  tte-tte: Na Yaubada kaigedamo yo tabe tomo kaigedamo imiyamiya sowasowana ikalaila
    talau Yaubada koina, bwaine Yeisu Keliso.
  tcs-tcs: Wa, i mata gad wan God ane i mata gad wanwei po pipol po kese God, ane
    datwei i tru dat man Zizas Kraist.
  hlt-THB: Ikawtih Khawsa pynoet awm nawh Khawsa ingkaw thlanghqing anglakawh dyihthing
    pynoet doeng awm nawh, cetaw thlanghqing, Jesu Khrih,
  soq-soq: God dea os wande, tane apana dea God ita no sawanambo enedie banlanedia
    God mampe wineta. Me ipa apanaida Keriso Iesu,
  qub-qub: Pï-maypäpis jucnayllami Tayta Diosninchëga. Tayta Dioswan amistachimajninchïpis
    jucnayllami. Chayga Jesucristumi.
  att-att: Tádday lâ si Namarò, á tádday lâ yù tolay nga mamakkápiá sù ira tatolay
    kâ Namarò. Aggina si Apu Kesu Kiristu, nga nabbáli ta tolay.
  bki-bki: Maka ve m̃arabo dolu, bior napano naio takurano ga be Atua naio jo, a toro
    takurano ga naio mijikia rila kiado merevuiano rivija naio, nina be Kristo Yesu,
  bqp-bqp: Zaakũ Luda mɛ̀n domɛ, akũsↄ̃ yãkɛkɛri kun mɛ̀n do Luda kũ bisãsirinↄ
    dagura, àkũmɛ bisãsiri Kirisi Yesu ũ.
  mcp-mcp: Nəcé, Zɛmbî jɨ njɨ ŋgwûd, lɨ́ɨ́-njɨ nə́mə́ ŋgwûd mpə́dʉ́gá Zɛmbî bə́nɔ̂ŋ
    buud, lɨ́ɨ́-njɨ jɔɔŋgʉ́ jísə muud, nyə wə́ Yésus-Krîst.
  hat-hat: Se yon sèl Bondye a ki genyen. Se yon sèl moun tou ki mete lèzòm dakò ak
    Bondye ankò, se Jezi, Kris la.
  npl-NT: 'Sanwel onka se Dios, iwa sanwel se Tlakatl weleti kintlajtolpalewia n tlaltikpaktlakah
    para Dios makintlapojpolwi: non Tlakatl, Ye n Cristo Jesús.'
  bgg-bgg: Chiih-è Hamangkhung-aphuii ne jia bie ro. Chiih-è Hamangkhung-aphuii nane
    branthek shii ò rek pha bran jia um ro, ji ne Masi Isu ro,
  eng-TCENT: For there is one God and one mediator between God and men, the man Christ
    Jesus,
  eng-BSB: For there is one God, and there is one mediator between God and men, the
    man Christ Jesus,
  cpu-NT: 'Jiroka kyaaryoori ñaantsi: Aparoni ikanta Pava. Aparoni ikanta kantakoventziriri
    atziri janta Pavaki. Iriitakera Cristo Jesús.'
  san-ASM: যত একোঽদ্ৱিতীয ঈশ্ৱৰো ৱিদ্যতে কিঞ্চেশ্ৱৰে মানৱেষু চৈকো ঽদ্ৱিতীযো মধ্যস্থঃ
  tac-NT: napugiti pe bi'lepi kame Onorúgame, 'lige aminami pe bi'lepi kame alué rió
    napu 'la umébame ju ralámuli alawala bi'wea napurigá 'la simámala alé napu ajtí
    Onorúgame, alueka pe Kristo Esusi ju napu nawale jena napurigá rió neraga.
  eng-WEBPB: For there is one God and one mediator between God and men, the man Christ
    Jesus,
  gfk-H: Ma i tale bia ena tangai hua kanong tiga kapawena God mon, ma tikai sena
    mon nong i lam ira tunatuna ukaia ta Kalou. Ma ia Iesu Karisito, a tunatuna ia,
    nong ga tar habal ia wara kulkul halangalanga ira tunatuna bakut. Ma tano pakana
    bung haruat tano nemnem ta Kalou, Karisito ga gil hua, ma ga sura haut bia Kalou
    i nem bia na halon ira tunatuna bakut.
  viv-viv: FaꞋina yada Yaubada au saꞋeyanaga kadu ada Toulayagiyagila saꞋeyanaga Yaubada
    ide kaliva adahinafeya gimidimidi, Bana higa Yesu Keliso Tauna.
  yao-yao: Pakuŵa Akunnungu ali ŵamo pe, nombe kwana jwakwilanya jumo pe pasikati
    ja Akunnungu ni ŵandu, ni mundu jo ali Che Yesu Kilisito,
  tgp-tgp: Matan God enia matelete purongo, ale tamlohi tuetueni matelete purongo
    sei enia mo malele tamlohi la mai isan God, tamlohi atu enia Kr̃isto Iesu,
  auc-NT: Edæ adocanque Wængonguï ïnongä ingacäimpa. Tömengä waodäni ïnänite adinque,
    Wadäni baï ïnänipa, ante nänënë quëwengacäimpa. Ïninque Itota Codito në Waocä
    ëñagaingä inte tæcæguedë adocanque në pongä inte, Waodäni Wængonguï guiidënäni
    badinque adoyömö bee tente godongämæ̈ quëwencædänimpa, ante pönö cægacäimpa.
  kbc-NT: Igaataɡ̶a oniniwatece Aneotedoɡ̶oji, codaa ijoa onijoatece anepoka yakaditeda
    me ɡ̶odatecoɡ̶oteetetege Aneotedoɡ̶oji, niɡ̶iniwa Ǥoneleegiwa, Jesus Cristo.
  bmh-bmh: Uwait tutak sag dareu. Duailel Uwait ula du dareu du go tutak sag dareu.
    Du go gue Yesus Kristus.
  ctu-BL: Come juntiquil jach Dios yic'ot juntiquil jach la caj ñusa t'an ti' tojlel
    Dios, jiñʌch jini winic Cristo Jesús.
  meq-meq: Bazlam nakay na, hərwi ndo hay tebiye. Hərwi Mbəlom na, nəte ŋgweŋ ada
    ndo mə walaŋ i Mbəlom ta ndo hay na, nəte ŋgweŋ. Neŋgeye ndo zezeŋ, ndo zezeŋ
    eye niye na, Yesu Kəriste.
  noa-H: Mamʌ mag maach t'umaam k'ʌʌn peerdʌ hawaag hichta Hẽwandam hãbpai sĩerraawai
    hĩchab maach dich pekau gaaimua Hẽwandam warp narr k'ʌʌnta deeu hũmaai hi dʌ̈i
    k'õinaa wënʌrrapiejemjã hagjö hãbpai sĩerrʌm. Mag woun hich Jesucristoou.
  alp-NT: Kai le Allare esa, batuke ruaI. Kai Ile rebe Iono tamata imise kai Allare
    lekwe batuke esa, mere Kristuse Yesuse. RuaIje, tamata lekwe.
  san-VEL: yata eko.advitiiya ii"svaro vidyate ki nce"svare maanave.su caiko .advitiiyo
    madhyastha.h
  kbq-kbq: Na'ankure Anumzana magoke mani'ne. Anumzane, vahe'mota amu'nompina, anazanke
    huno amu'no nera magoke mani'ne, ana nera Krais Jisasi'e.
  kbh-kbh: Chca nÿetsca ents̈angbiama endmëna, er nÿe canÿe Bëngbe Bëtsá nÿetscangbiama
    endmëna, y nÿe canÿa endmëna nda yobena jamama ents̈anga tempcá ts̈abá Bëngbe
    Bëtsáftaca chamotsemnama; cha endmëna Jesucristo, cach ents̈á.
  ron-LSB: Căci există un singur Dumnezeu și un singur mijlocitor între Dumnezeu și
    oameni, omul Isus Cristos,
  pon-pon: Pwe Kot me ta men o wilia patail me ta men pun en Kot o aramaj akan, iet
    Aramaj Krijtuj Iejuj.
  nhe-BL: Pampa itztoc san se Dios. Itztoc san se tlen motlajcoquetza tlatlajco Dios
    huan tlacame para quinyoltlalis se ica seyoc, huan yajaya Jesucristo tlen mocuepqui
    tlacatl.
  sps-sps: tana saa, kaa tsun minon a isen a Gov, ana mes a ka, te kaa tsun minon
    a isen a mes to te tsutsun of non a vainy ten Gov, a mes to ayei e Krais Jisas,
    to te fa'orovus iny a toto Tsuan ma pats Ya na vainy faavot ma kaa mi ya na aaverof
    fapoopoan nane Gov ana vainy. Ka to aya faatok iny non a ka tan nainy tsunia fatoobing,
    Gov te komainy ma saup fatabin ir vainy faavot,
  wnc-wnc: Siwan siakan wamu waaknga anzing. Anutu awia tapatutakan yuak. Sike tupa
    iat gatu aminu kuupbapat iwan dakngake yuking ngana aminu awia tapatutakan enake
    sanga iwanu wa dakngake yuking kaknga tanguwan kumbut. Sike aminu atanguwan kumbuu
    waapa Jesu Krais unin.
  bus-bus: Zaakɛ Luda mɛ̀n domɛ, bensↄ̃ yãkɛkɛri kuu mɛ̀n do Luda kↄ̃n gbɛ̃nteenↄ
    dagura, àmbe gbɛ̃ntee Kirisi Yesu ũ.
  gub-BL: Tupàn a'e, pitài zo a'e. Izepyk wer teko wanehe, ta'e ikatu 'ym ma'e uzapo
    a'e wà xe. Nuzepyk kwaw wanehe. Uzepyk pitài awa rehe, teko wanekuzaromo. Zaneruwihawete
    Zezuz a'e, a'e awa izuka pyrer romo hekon a'e. Uzemono u pe, teko wanemiapo kwer
    ikatu 'ym ma'e hekuzaromo. A'e rupi xikwaw teko wanehe ipurupyro wer haw zane.
    A'e 'ar a'e, imàno awer a'e, ikatu Tupàn pe a'e. Ta'e Tupàn wexaexak katu a'e
    'ar a'e xe. Ta'e ipurupyro wer teko paw wanehe a'e xe. Nuzawy kwaw hexaexak mehe.
  imo-imo: Akumunga ungu pulumu i tepa, Gote tendekumu kau moromo; iye tendekumu kau
    Gote kinye lino maina imboma kinye linonga tuku tingina moromo, aku iyemu yu Kraist
    Jisasi.
  boj-boj: Iga qalie, Qotei a segi qujai Qotei bole. Kristus Yesus a segi qujai iga
    Qotei ti gago ambleq di tigelesosiqa yeba waiyej unu.
  eng-DRA: 'For there is one God, and one mediator of God and men, the man Christ
    Jesus:'
  knf-knf: 'Naşibaţi awo aloolan, kë ñiinţ aloolan awooŋ ţi pŧoof pi nul na bañaaŋ:
    Yeŧu *Kriŧtu,'
  san-KHM: យត ឯកោៜទ្វិតីយ ឦឝ្វរោ វិទ្យតេ កិញ្ចេឝ្វរេ មានវេឞុ ចៃកោ ៜទ្វិតីយោ មធ្យស្ថះ
  arn-NT: 'Kiñeley müten ta Ngünechen ka kiñe wentru müten rangiñelwelelu ta Ngünechen
    mew ka pu wentru engün mew: Jesucristo ta tüfey,'
  zas-NT: Din tijbzi laaman na̱j Dios, abiꞌ por tijbzi Jesucrist zileꞌ yayaꞌp ree
    nejz par loj Dios guial biꞌtaman loj guidxliuj ziꞌcgajc tijb bénguidxliuj.
  ken-NT: Yí aywǐnti kɛ áchí Mandɛm ntá bo mankɛm nɛ mmǔ amɔt kɛ ásɔ̀t bo ntá
    yi. Mmu wu chí Yesu Kristo mmu ákʉ́ mmʉɛt bɛ ambak nkwǎŋwaŋ.
