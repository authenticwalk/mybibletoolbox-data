  zca-NT: Tugaka Dios nzho, mbaino tutsa Krist Jesús, Me nidi'zh lo Dios por be, no
    por lë' Me mila' Dios di'zh xtu wëlt par be. Nu nak Krist Jesús tu men yizhyuo.
  cbc-NT: 'Merẽ marĩ masĩña: Jĩcãʉ̃ã niñami Dios. Tunu bairoa caʉ̃mʉ jĩcãʉ̃ã niñami
    nipetiro ati ʉmʉrecóo macããnarẽ Dios mena caroaro na ãnimasĩõ joroque caácʉ. Cʉ̃ã,
    Jesucristo wãmecʉtiyami.'
  qxo-NT: 'Tsay willacuyninga caynömi nican: “Pipä maypäpis jucllayllam Tayta Diosga.
    Y jucllayllam runaman ticraycur shamog Señor Jesucristupis. Paymi Tayta Diospa
    ñöpanman chätsimäshun.'
  mox-mox: Vonahaqiaqi, Yaubada ana ʼaidega otaqa toatoa, ta wese taha ʼoloto ana
    ʼaidega otaqa ana fata Yaubada be tomotau naluvetubedi, e tauna ana wawa Ieisu
    Keliso.
  kew-kew: Gore Gote padane-ma ora pia. Gore aa padane Yesu Krais-me Gote-para onaanu-para
    epe-rupa piraminalo makibumaaya.
  dww-dww: Baninama Mamaitua inam tenaḡa, be banaga tenaḡa Mamaitua be banaga poude
    e midimidina, inam Yesu Keriso,
  twi-ASANTE: Onyankopɔn baako ne ntamgyinafoɔ baako a ɔka Onyankopɔn ne nnipa bom
    no, ɔno ne Kristo Yesu no.
  aoj-aoj: Apaꞌ mogawa God atotona nape. Eaꞌ anona aman nagape laꞌafena God naloma
    epesi, anamba aman endilisinai anen Krais Jisas.
  cbv-cbv: Biícjeh tigaá Dios. Obohjeéhtih, jwiítboó yéejnit jʉmna, caán biícdih jwĩ
    jéih jʉmcan caá. Páant jwĩ jʉmʉchah, nihat cã́acwã ʉ́ʉd jeñé Jesucristojeh jwĩ
    yéej chãjat jíib ãt wʉn wʉ̃hʉp jĩ, Diosjeéh jwĩ tʉ́i jʉmat pínah niijná. Jesús
    ã wʉn wʉ̃hatji doonádih Dios ã ñío láa cã́acwãdih ãt jéihya jwíihip jĩ.
  taw-taw: Chɨn nopun, God nokom olap mɨdeb. Pen bɨ nab nɨb ak, ne abe nokom olap
    mɨdeb. God pɨskɨd ak mɨdeb, chɨn binɨb okok pɨskɨd ak mɨdobun, bɨ nab nɨb chɨn
    ak nɨm, Klays Jisas.
  jic-NT: Dios pjaní jupj. Gente 'üsüs polel nsem Dios lal Jesucristo mpes la p'in.
    La p'a mpes tulucj. Jesucristo gente jupj cupj jinwá.
  zap-NT: Porke tendxee Dëdyuzh nuu, no tendxee nëz ne gak ydxiin mén lo Dëdyuzh nuu;
    laa nëz guin nga nak Jesucrist ne wdxiid wak mén.
  wer-wer: Tiarim utpetetakaan niöpna munt namp won, Anutu kopëtap wë. Pël ëën omnaröere
    Anutuu tekrak omën kopëtap Yesu Kristo Anuturing yal nimampënëak wë.
  ipi-ipi: '@see-verse:1TI.002.004'
  qul-NT: Imaraycuchus Dioska ujlla, ujllataj Dioswan runacunawan allinyachejka, chaytaj
    Jesucristo.
  ter-NT: Vo'oku poéhaxo ne Itukó'oviti, ako po'ínu. Poéhamaka ne Epemínoviti nonékuke
    Itukó'oviti. Énomone ne Kristu Jesus, enepone ikútipasikoponovoviti, uti xâne.
  bmr-NT: Saafiiro Moocaani icahi. Jaabo Achifeenedɨ mɨhɨfetejirahi, bu jaabofeenedɨ
    mɨɨhaico amusuubo. Jaabo Jesucristo miyamɨnaafi.
  fuf-fuf: Ko fii ko Alla gooto woodi, no woodi kadi moƴƴintinoowo gooto hakkunde
    makko e yimɓe ɓen, ɗun ko oo neɗɗo wi'eteeɗo Iisaa Almasiihu,
  bhl-bhl: 'Fein em dem be kanekote: Sunbin-Got e makmak ete kuw te. Sunbin-Got so,
    nuso, watokoyemse kunum akal makmak ete kuw te. Watokoyemse kunum be kal so kun
    so kese kunum Kulais Yesus ete kale.'
  ons-ons: Anutu weku ge ŋebonmaike, so Yesu Kristo oŋomka Anutu so ŋei keuzo qeturaŋŋone
    gemaike, eŋe ŋei okange, ŋo ge ŋebonmaike.
  con-NTPO: Fae Chigayi tsu jin. Fae ñoquian'su'qque tsu jin aindeccuma ccushaemba
    Chigama ñoquiañe. Tsaja a'i, Jesucristo tsu.
  ghs-ghs: Oi abi samanenipamui ooraihe Ohonga teenai oorai. Ma hasu abi teenai Ohonga
    ma abi minaraho takurana oorai oi ape bahe Dzesu Kiristu.
  peg-peg: ଇନାକିଦେଂକି ରୱାନ୍‌ ମତର୍‌ ଇସ୍ୱର୍‌ ମାନାନ୍‌, ଆରେ ଇସ୍ୱର୍‌ ଆରି ମାନାୟାର୍‌ ବିତ୍ରେ
    ରୱାନ୍‌ ମତର୍‌ ମାଦ୍‌ଣାକାନ୍‌ ମାନାନ୍‌, ହେୱାନ୍‌ ଆନାନା ମାନାୟ୍‌ ଜିସୁ କ୍ରିସ୍ଟ;
  txu-NT: Nà, Metĩndjwỳnh pydjii ne kam ajte kute Bãm'ã me bamẽnh djwỳnh pydjii, kubêngôkre,
    kubê ne Kritu Jeju. Me bajaxwekam ne gu me Metĩndjwỳnh'ỳr babôx kêt ne. Nhym kam
    kra ta amijo kubêngôkren me bawỳr bôx ne kam Bãm'ỳr me bajo bôx. Gu me kam arkôt
    baba. Kute Bãm'ỳr me bajo bôx djwỳnh pydjii. Atemã 'õ kêt, kubêngôkre, kubê ne
    Kritu Jeju.
  eng-WEBU: For there is one God and one mediator between God and men, the man Christ
    Jesus,
  gnw-NT: Echa'ã ime pentiño Tumpa. Jae ramiño vi ime pentiño ipuere umbɨpɨacatu ɨvɨ
    pegua reta Tumpa ndive vae. Jae co penti cuimbae Cristo Jesús jee vae.
  mux-mux: 'Kaniliinga ung-pulele i-sipa mele: Pulu Yi tiluele mindi molemú; yi tiluele
    mindi Pulu Yili-kene oliu mana-yambuma kene oliunga suku-singina yu molupa ‘Oliu
    Pulu Yili kene anjupa molemele mele naa molangi. Yu-kene tiluna kapula-kapula
    molangi.’ nimba molemú, yi kanili mana-yi Krais Yesos.'
  maj-NT: A̱t'aha̱ nkuhú maha Nti̱a̱ná ko̱ nkuhú maha nda̱ xi nchja̱ntjai xu̱ta̱ nginku̱n
    Nti̱a̱ná. Jesucristo̱, kui xi nda̱ xu'bo̱.
  bkq-NT: Tokalelâ Deus; tokalelâ Deus agâ kyeni kydâsemaguehoem aienehonrim, uguondo
    Cristo Jesus lelâ.
  kue-kue: Ipre nono pirkan ounga God suwara kaima moglko te yagl ta sunawom mogl
    ana yomba ya God i-suwara endungwa, yaglmo i Yesus Krais.
  cot-NT: Choocaqueate aparo Irioshimajaca. Aisa chooca aparo cantacoventajiguirica
    caquinte aatonijite icatsimajiguiritsi Aapani Irioshi, iriotaquequea Jesoquirishito
    caquintetatsica.
  bnp-bnp: a vuhuna i uka tabu tara Vure. A Vure ia kikeri kunana. A bakovi ala taku
    kunana i rata e huriki ri gi made na nivalemu turana a Vure. Ra bakovi iea e Isu
    Kristo.
  apn-NT: Ja kaxyw na pre mẽ pahwỳr Kra Jejus mẽ nhũm man mẽ pahwỳr wrỳ. Tĩrtũmja
    tapxipix na kêp Mẽpahpãm. Nẽ Kra Jejusja tapxipix na kot Tĩrtũm mã tãm mẽ paxunhwỳr
    mã xwỳnh. Ja kaxyw na pre amnhĩ grônh kôt wrỳ mẽ pahpyrà nẽ ĩ ho ĩ nẽ kato.
  ctp-NT: Ska ti Ndiose nsuꞌwi, kwiꞌ ngwañaꞌan ndiya ska ti nten nu ndiꞌin seꞌen ndiꞌin
    Ndiose nu nchkwiꞌ loꞌo Ni chaꞌ ꞌin nten chalyuu; ti kwiꞌ Jesucristo lka yu kanꞌ.
  opm-opm: Noh gonsi ambutipraneng dahapat Got oh tit han pokwimur. Ama tit han orhorsi;
    dirsi yah han hat ha indingwe rim tit han Krais Jisas orhor pokwi dire mutuh han
    hat patmur.
  bvr-bvr: Ngardawa Wangarr an-gata nipa an-ngardapiya, rrapa gojilapa Wangarr rrapa
    gu-galiya yerrcha an-ngardapa a-jinyjarra arrburrwa a-workiya — an-borrmunga Christ
    Jesus —
  wal-wal: Aissi giikko, issi Xoossai de7ees; Xoossaappenne asaappe gidduwan gididi
    gaannatiya issoi de7ees. Hegeekka Kiristtoos Yesuusa giyo asa.
  zad-NT: Ḻa' toz Chiozan' zoa, na' toz beena' chizoa beṉ' yell-lioni wen kon Chioza',
    ḻen' Cristo Jesúza',
  kmg-kmg: Anutu mocjaha hâcne junârekac, erâ Anutu â ŋic ŋondeŋ-nâŋecko ŋicwirec-nâŋec
    mocjaha Jesu Kristo e ŋic ekicnezi junâre-fârekac.
  aso-aso: Naza Oꞌmosoꞌmo eveneꞌ mukikumuꞌ lukuvo nalizaho lo gala gele minaaꞌ neingumuꞌ
    Oꞌmosola aꞌmine alevemuꞌ laaꞌ ilizave noluvoniꞌ nene Oꞌmoso ne mo hamokovoꞌ neivosa
    idoꞌ Oꞌmososi evenekisi goholusoꞌ mino kuku holo-ledo do hamoꞌ o-ledaaꞌ ive nesi
    nene hamokovoꞌ neivosa noluve. Aꞌmine kuku holo-ledaaꞌ ive nene eveneꞌ minive
    Izesuꞌ Kilisitoꞌ
  uli-uli: Bo ye hal semal Deus ngo ye hal semal Kristus Jesus le iy mele yema hasgich
    loh irel Deus.
  nin-NT: Abachi wa à si uyirr yo. Undurr wa nggo ka nggurr anishirr bi na Abachi
    ku a si uyirr, uwa yo a si Yesu Kristi.
  acu-NT: 'Yuska aya kichkitai. Nuka ni Uchirin Jesucriston aints wajasti tusa akupkawaitai.
    Tura aints wajas: Yusjai amikmataram tusa,'
  cak-WNT: Ruma xaxu (xaxe) wi c'a jun Dios c'o. Y xaxu (xaxe) wi jun k'axanel c'o
    pa nic'aj ri nibano chi junan kawech riq'ui ri Dios. Ri nibano ri samaj ri' ya
    ri Jesucristo ri xoc winek achi'el riyoj.
  ebk-ebk: Tay us-usa nan Apo Dios ya us-usa nan nuntotong-an nan tataku ya kan Apo
    Dios. Hiya hi Cristo Jesus ay nunfialin as taku.
  spa-PDDPT: 'Porque hay un solo Dios y un solo Mediador entre Dios y hombres: Cristo
    Jesús, Hombre,'
  ruf-ruf: Kwaapfila kuna Imulungu yumwe na kuna yumwe iyowalamlitsa iwanu ne Imulungu,
    imunu ayo iyo Kiristu Yesu,
  gun-gun: Mba'eta peteĩ'i oiko Nhanderuete. Ha'e rami ae avi peteĩ'i oiko Nhanderuete
    reve peteĩ rami nhanemoingoa. Ha'e va'e ma Cristo Jesus ava ojeapo va'ekue.
  agu-BL: Na ntina'tz jun Ryos at, nin ntina'tz jun kayolol at skaxo'l tu Ryos, i'tz
    Jesucristo yi jun yi ncha'tz wunak i'.
  isn-isn: Kunsoko ukole Itunda ungwi, hange ukole muhungi ung'we nung'wi Tunda nukuantu
    inge u Yesu Kilisto.
  eng-PEV: You see, there is only one God, and there is only one man that can stand
    between God and us people, to bring us back to God and ask him not to punish us.
    That man is Jesus Christ.
  ilo-ULB: Ta adda maymaysa a Dios, ken adda maymaysa a mangibabaet para iti Dios
    ken ti tao, isu ti tao a ni Cristo Jesus.
  pir-NT: Ihcãquirota ijire Cohãcjʉ̃. Sa yero Cohãcjʉ̃re mari ihña tuhtigʉ̃ Cohãcjʉ̃
    gʉ̃hʉ marine tiquiro ihña tuhtigʉ̃, marine bosariquiro ihcãquirota ijire. Tiquiro
    Jesucristota ijire. Jesucristo gʉ̃hʉ masʉnota ijiri.
  anv-NT: Wáwálé yimbɔ alu nnó, Ɛsɔwɔ alu ama ne muú alu ama ayi áchóme akwaá
    ushu ne Ɛsɔwɔ. Muú yimbɔ ɛlé Kras Jisɔs.
  sab-NT: Chube gdaitre alin allabi kwian ulita alin, ngeru kwian ulita Chube dollale,
    Jesucristo alin ñage kwian ta gbe no Chube ole.
  tmd-tmd: 'Aku agapɨm: God paŋyöbö iör mɨda. Nöbö mibɨl yöbö aku, algör ör paŋyöbö
    iör mɨda. God pö adöi mɨda; an nöbö mö pö adöi mɨdöla. Nöbö paŋyöbö iör nöbö mö
    pɨ God pɨsaŋ nɨgliu nölɨb maga ra. Nöbö aku Krais Jisas, nuŋ keir nöbö yöböm.'
  acr-NNT: Ma xa jun ri Dios kꞌolik yey xa jun ri kꞌo puqꞌabꞌ kachꞌaw paqawiꞌ chwach
    ri Dios; waꞌ e ri Qanimajawal Jesucristo, Ralaxel Chikixoꞌl Tikawex.
  kpg-kpg: Idimaa, God le e dahi hua, ge tangada e dahi labelaa i golo e haga buni mai
    a God mo nia daangada, deenei go Mee go Jesus Christ,
  taj-taj: तिग्‍दा भिसम परमेश्‍वर गिक जे मुला ओच्‍छे म्‍हिगदेदा परमेश्‍वरला ङाच्‍छापट्टि
    भबा म्‍हिएनोन गिक जे मुला। थे म्‍हि चा ख्रीष्‍ट येशू हिन्‍ना।
  avt-avt: God kiutɨp kepu kerekek. Mɨtɨk kekrehɨr ke haiu mɨt yapɨrwe kerp nɨmɨn
    kewenɨn God ketikewai yapɨrwe me menmen enum haiu mɨrɨakem. Hɨrak niuk mɨrak Krais
    Jisas.
  cbk-cbk: Tiene lang un solo Dios, y tiene lang uno quien ta sirvi de mensajero para
    lleva buen relacion entre Dios y el maga gente, y ele amo si Jesucristo, quien
    ya queda gente tamen.
  uig-ARA: چۈنكى بىرلا خۇدا باردۇر، خۇدا بىلەن ئىنسانلار ئارىسىدا بىر كېلىشتۈرگۈچىمۇ
    بار، ئۇ بولسىمۇ ئۆزى ئىنسان بولۇپ كەلگەن مەسىھ ئەيسادۇر.
  tuf-tuf: Siran istanacro. Sir cac cahmar uw cuitar waquib cat cuis istanacro. Sera
    Jesucrístoan eyro.
  abx-abx: 'Yayto i kamatu''uran nga kinahanglan kinatu''anan: Adda hamok i Diyos
    ngan addangan may liwat hamok a''a i magtangnga'' nga agkatapit i Diyos pati''
    i mga a''a, iya si Kristo Jesus nga agpakang''a''a.'
  mco-NT: 'Tüg je'' je nHuindzɨn''ajtɨm Dios, etz tüg je'' je huingapxpɨ huɨdibɨ jëbɨ
    ytɨgɨ̈y ma Dios mɨɨd ɨɨch ajt ycɨxpɨ, etz huɨdibɨ jëb Dios y''ayuc capxnajxy ma
    ɨɨch ajt: je huingapxpɨ, je'' je'' je jäy, je Cristo Jesús.'
  cpb-NT: 'Jiroka irooperori ñaantsi: Apatziro ikantakaawo Pawa. Apatziro ikantakaawo
    kantakowentziriri atziri janta Pawaki. Iriitakera Cristo Jesús.'
  aon-aon: Aria apak madukemesh um douk atun abom meyoh Iruhin nape. Aria apak ihishmorim
    arpesh mape wobur aria anan nape wobur. Aria atun meyoh arman abom nape orokohun
    um apak aria nonukop manak hurukatin um Iruhin. Anan douk Krais Jisas.
  hus-NT-2005: 'Jún tokot a Dios waꞌach ani jún tokot i kawintsix waꞌach abal ka pakwlantsat
    an iniktsik kʼal na Dios: Na Jesukristo, xi wenkʼonék jeye ti inik.'
  mig-NT: Chi̱ íó ɨɨn‑ni Dios, suni súan íó ɨɨn‑ni I'a̱ ká'a̱n ja'a̱ táká ña̱yɨvɨ
    onde̱ nuu̱ Dios, te I'a̱‑ún, máá cháa Jesucristo kúu‑ya̱.
  bps-bps: Du alò satu glut Dwata, na alò satu smafye Dwata na i dad to, i To ani
    dunan Krayst Dyisas,
  mbs-mbs: Olò sebad se Timanem, aw olò heman sebad se Telekagon diyà te tengà-tengà
    te Timanem aw otaw, aw yan si Jesu Cristo.
  tof-tof: Mi umulakla wa, ka ne poko bóktóna singül kwata, wa amkomana, zitülkus
    ene wata darrpan Goda blaman pamkolpamabkü. Akó ene wata darrpan oloma aodó paud
    nótó tónggapónda God akó pamkolpam. Ene olom módóga, Kerriso Yesu.
  cme-NT: Na saa da! Diiloŋo dii u diei yoŋ, aa koŋkortieŋo diei dii nelbiliemba hɔlma-na
    baa-yo. Koŋkortieŋo faŋo‑i nelbiloŋo. U yaa Yesu-Kirsa‑i.
  sus-sus: Ala keren na a ra. Xarisa fan keren nan a ra, Ala nun adamadie tagi. Na
    xarisa findixi Ala xa Mixi Sugandixi Isa nan na, naxan findi adamadi ra,
  pon-2006: Pwe Koht metehmen mie, oh emen pil mie me kin kadokepene Koht oh aramas
    akan, iei ih aramaso, Krais Sises,
  dad-dad: Are, Negur ĩ tekelei, agef fen, atun tamo tekelei, Negur ado tamo atun
    ifaref, tamo are Kristus Jesus,
  zab-NT: Te pur tubyziny nány Dios, ne pur tubyziza Jesucrist zelee idxapnɨ nez par
    cun Dios pur ni beedny lo guɨchliu zecac tuby bniety guɨchliu.
  jae-jae: gebe Anôtô tageŋ tec gêmoa, ma sêliŋwaga tageŋ tec gêmoa Anôtô to ŋamalac
    ŋasawa. Sêliŋwaga tau ŋamalac Kilisi Jesu,
  ksd-ksd: Tago tikai ka God, ma a kopono ko bula ra tena varvamaram ure God ma ra
    tarai, ra tutana iat, Kristo Iesu,
  msm-NT: Su sobuuk da to Diyus, aw sobuuk da isab to oghusoy to Diyus dow otow. Si
    Cristo Jesus sikan no migpakaotow.
  myk-myk: Bani Kilɛ nigin pe yɛ wu ɲɛ; susurodɛgɛmɛ nigin pe yɛ bɛ di ɲɛ Kilɛ ni
    sipyii pu tɛ ni. Wee ɲɛ Yesu Kirisa, wee wemu wʼa pye Adama pya ge.
  sbe-sbe: 'iya ede teina: Yaubada meta kesega, yo Yaubada yo tamowai duwaduwalidiyena
    tautolo ne meta kesega mo, iya ede Yesu Keliso, ye laoma ye hemala tamowai.'
  mcr-mcr: Goti Hanjuwä Iqunä äyuwä. Ga Iquenyqätä, nenyqätä, awä iqi ätqäuä yätamäkqä
    itŋqe, Hŋqunänji. Iqu, Kraisi Jisasi Iquvi.
  cux-NT: Deenu yú chi vɛ́ɛ́ 'áámá Ndyuūs. Ní vɛ́ɛ́ 'áámá 'iiⁿ'yāⁿ chi caaⁿ'máⁿ yā
    na lugar yeⁿ'ē yú nanááⁿ Ndyuūs. Ní 'iiⁿ'yāⁿ miiⁿ ní Saⁿ'ā chi Daiyá yā chi Señor
    Jesucristo yeⁿ'ē yú.
  tur-YTC: Çünkü tek Tanrı, Tanrı ile insanlar arasında tek bir aracı vardır.
  san-ITR: yata eko.advitIya Ishvaro vidyate ki ncheshvare mAnaveShu chaiko .advitIyo
    madhyasthaH
  bel-N: Бо адзін Бог і адзін Пасярэднік паміж Богам і людзьмі — Чалавек Хрыстос Ісус,
  sch-sch: Pathien hih inkhat vai aoma, male Pathien le miriemngei minchunpu inkhat
    vai aom nôka, miriem Khrista Jisua hah,
  mic-MIQNT: Pas'g newgte'jit Gjinisgam aq pas newgte'jit ta'n toqwa'laji Gjinisgaml
    aq mimajuinu'g, na ji'nm Se'suguli.
  huu-NT: Nana naɨraɨaɨ imacɨ Jusiñamuidɨ jaca dajede. Comɨnɨ dɨga Jusiñamui facaisena
    ñaɨraɨma jaca dajede. Naimɨedɨ Cristo Jesús. Comɨnɨ Jusiñamui facaisena naimɨe
    ñaɨcabite. Comɨnɨ facaisena ñaɨraɨma jaca dajede. Naimɨedɨ Cristo Jesús. Naimɨe
    ɨimananona, comɨnɨ facaisena ñaɨrede. Ie muidona comɨnɨ dɨga Jusiñamui jai nabairede.
    Jusiñamui dɨga comɨnɨ jɨaɨ jai nabairedɨmacɨ.
  jiv-NT: Aya chikichik Yus awai. Tura Jesukrístu aents ajas Yusja̱i̱ áentsun nawamnaimtikiartiniaiti.
  otm-NT: Nɛ n'datho Oją i 'bʉi. Nɛ n'datho a i 'bä'inde nɛ din hocpate bʉ bí 'bʉ
    Oją, nu'a ra Jesucristo ngue bin ją'i a.
  dah-dah: Gobe Al Kuruŋ yeŋ po gab alya bereya megen haŋ kuruŋ gate Al Kuruŋ. Hoyaŋ
    kura hi miŋmoŋ geb, gogo gwahade nurde hi. Gega go mar gobe tumŋaŋ ala harhok
    uneŋbe buluŋ po hamiŋ. Irkeb Yesu Kristu beleŋ megen haŋ mar go tumŋaŋ kanduk
    buluŋ wor po yentek heke yeneŋbe gasuŋmiŋ teŋ kamdebe go mar go sopte Al Kuruŋya
    awalikde hitek beleŋ kerd yunyiŋ. Go mata gobe al hoyaŋ kura beleŋ ma tiyyiŋ.
    Yesu Kristu yeŋ uŋkureŋ po meteŋ go tiyyiŋ. Yeŋbe Al Kuruŋ beleŋ bikkeŋ nalu kiryiŋ
    goyenterbe gogo kamde Al Kuruŋ beleŋ al yumulgaŋ tiyeŋ yeŋ dufaymiŋ kiryiŋ goyen
    kawan iryiŋ.
  tnk-tnk: Kumwesən kuatia a ramarə, nənə, Iərmama kuatia a ramərer ia nɨmwrhenhi
    Kumwesən mɨne nərmama mavi sɨmwɨn irəha. Iərmama nəha in nəha Iesu Kristo
  kpr-kpr: 'Geka beká resena amo eviri. God nu dabakori, eni numongo tefori. A emboro+
    dabako tainako God kena aira buvudo irira ava, genemboi afigusira. Amo, na Iesu
    Keriso dae resena. Nu namonde evetu genembo isambu God de dabade tatoro dae sedo,
    tofo mandi futuse ambududurusira. God sifo gategusira aminda, Iesu namondeda ari
    ekoko da mino futusira. Mutiri gido, namonde kasama useri: God nunda jebuga evovodae
    irari isambukena mutari uju eraira.'
  san-IAS: yata eko'dvitīya īśvaro vidyate kiñceśvare mānaveṣu caiko 'dvitīyo madhyasthaḥ
  nho-nho: I te aa, i teelaa se Atua koi tokotasi, aa TeAtua ma naa tama hakkaatoa
    i te maarama nei e hakapaaria te tama tokotasi, teenaa ko Jesus Christ, ttama
    te kerekere nei,
  gym-NT: ñobtä ñan angwane Ngöbö itibe ni jökrä kräke. Erere arato, ni itibe ni kwrere,
    aibe köböire ni jökrä raba ja mäketa Ngöböbe abko Kristo Jesu ara.
  azg-NT: Jñꞌoonvaꞌ vacüjaꞌhanꞌ tsoñꞌen nnꞌan ndoꞌ ngꞌe ninncüii Tyoꞌtsꞌon mꞌaan cüenta
    tsoñꞌenhan ndoꞌ mantyi ninncüii tsꞌan na ivꞌa jon nnꞌan na tonnon Tyoꞌtsꞌon, manquiintyi
    Cristo Jesús na mantyi tsꞌanhin.
  bhd-bhd: किजोकि सिर्फ अक्के परमेशरे, ते अक मैन्हु आए ज़ै परमेशर ते लोकां केरो बिचवाई
    कराने बालो, ते तै मैन्हु यीशु मसीह आए।
  too-NT: Xmān kalhatin Dios huī'. Lā' xmān kalhatin a'ntī cāmāko'xamixī Dios lā'
    tachi'xcuhuī't lā' ū'tza' a'ntī huanican Jesucristo. Xla' Dios lā' nā lalh chi'xcu'.
  ind-AYT: Sebab, hanya ada satu Allah dan satu perantara antara Allah dan manusia,
    yaitu manusia Yesus Kristus,
  cjo-NT: 'Maawaeni ajeekaeyini aari jaka kipatsikika. Omaanta apintzi Pawa Tajorentsi,
    ijeeki janta jenokinta. Tee añiiri. Eejatzi eenitatsi apatziro apaani shirampari
    owaagapiinteerori iñaani: riraga Jesokirishito. Eejatzi apatziro irira rowaagakiniri
    Tajorentsi añaani aari, asheninkatantakariri.'
  nsn-nsn: Ge a tang sioko puk per God, kara tang siokor tamatang tur i uantinanina
    tang God, doh tasir tamata tar hire uain tar uelhire, inggono te Iesu Kristo,
  san-DEV: यत एकोऽद्वितीय ईश्वरो विद्यते किञ्चेश्वरे मानवेषु चैको ऽद्वितीयो मध्यस्थः
  tna-NT: Beju Diusu da piada hue. Tu butse su Jesucristo yani pamapa cristiano cuana
    sa puji ebaja puji. Diusu biame, tueda da ene quita deja.
  lid-lid: Tasah, Kindrei badeh, iy Kindrei le ari, ma hawe ndramak awas ari le udu
    ndrokowa Kindrei hawe taha ndramak, badeh Krais Jises le.
  wim-wim: Nil puth God thonam anmana! Wiy yaꞌa! Puth ngamp yotaman pam wanch waank
    ngul iiy-iiyanamp nungantama piip God.antamana, ngamp puth way anman yump-yumpanamp,
    nanpalman. Nil puth pam thonam anman thaaꞌ-pant thaw-thawan ngamparaman, Jesus
    Christ.an, ngamp thintham yipam iiy-iiyāmp nungant God.antan.
  zga-M: Ulwakhuva khulie nu Nguluve yumo, na khulisayani yumo pagati nagati pa Nguluve
    nu munu uvi uyu vie Yiesu Kilisite.
  yom-yom: Bila Nzambi yimosi kaka yidi, ayi, phovi yimosi kaka yidi va khatitsika
    Nzambi ayi batu ; mutu beni Klisto Yesu.
  san-SIN: යත ඒකෝ(අ)ද්විතීය ඊශ්වරෝ විද්‍යතේ කිඤ්චේශ්වරේ මානවේෂු චෛකෝ (අ)ද්විතීයෝ මධ්‍යස්ථඃ
  yut-yut: Nin nandamaŋ, Piŋkop kaloŋɨ dagɨn egɨsak, ae Piŋkop ae mɨŋat amɨnyo dakon
    binap amɨn kaloŋɨ dagɨn egɨsak, uŋun amɨn Yesu Kristo.
  grc-BYZ: εἷς γὰρ Θεός, εἷς καὶ μεσίτης Θεοῦ καὶ ἀνθρώπων, ἄνθρωπος Χριστὸς Ἰησοῦς,
  cpc-NT: 'Jiroka tyaaryoori ñaantsi: Apaani ikanta Pawa. Apaani ikanta kantakowintziriri
    atziri janta Pawaki. Iriitaki Cristo Jesús.'
  nhg-NT: Iloac sa sente Deus, hua iloac sa sie tlöcatl representönte öque cuale quechihuasque
    totlölisque de acuierdo ca Deus. Yejuatzi iloac Cristo Jesús, öque iloac tlöcatl
    quieme tejua.
  nya-nya: Pakuti pali Mulungu mmodzi yekha ndi Mʼkhalapakati mmodzi yekha pakati
    pa Mulungu ndi anthu, munthu uja Khristu Yesu.
  ngu-NT: San se nemi Dios, niman no san se nemi yejhuan impampa tlajtohua on tlacamej
    itech Dios. On tlacatl itoca Jesucristo.
  kup-kup: Met God nenap hezaek, pir dari añaraboz ñaravatak aban hon nap het piuhö
    dari Godinañ maot bahoneo avatamah. Met aban popuz abatao Iesu Kristo.
  jid-jid: Irji hi riri i, ni matsakaci riri wa a kri ni tsutsu Rji ni ndi, i ndi
    kima hi Almasihu Yesu.
  wmw-wmw: Kawapo Nlungu mmoja tu basi, na kawapo mwenyé kupatanisa mmoja tu basi
    ari na uwezo wa kuwalunganisa wanadamu na Mwenyezimungu, Almasihi Insa, binadamu.
  gmv-GGM: Issi Xoossi xaala dees. Qassekka Xoossasine asas giidon issi giggisizza
    gaanay dees. Izikka asi gidida Yesuss Kiristtoossako.
  ssg-ssg: Haeu telawe ti lawe seilon ape tin telawe hukuminiai Haeu ma seilon. I
    se tetel seilon Jises Krais.
  zpo-NT: Nyentra stub Dios tubka Dios nzho, nu tubka xaa nii kwent cheen be lo Dios,
    xaa ne nak Jesucrist.
  poy-poy: Toziya kwana Mlungu yumu hera, na kwana yumu hera yakawakolaniziya wantu
    na Mlungu, ndo ulii muntu Kristu Yesu,
  qwh-NT: Jucllellam Diosnintsicqa, y jucllellam Diosnintsicwan amishtatsicoq nunaqa.
    Tse nunaqa Teytantsic Jesucristum.
  gaw-gaw: Yo, Kayak laip̱u daaṯe, gamag danab ele laip̱u, Nug Kayak amu danab ele
    gamagp̱a daaṯe, danab amuam Kristus Jesus.
  nca-nca: Dokoro Anutu kanata na yote. Kowe keweroko uni kanata naŋgeko Anutu koya
    noreya keweronanimo yote, ŋuko uni ka, Kristo Yesu.
  zpz-NTPP: Gun zu tub zi Ñgyoozh par dela mbecy. Nunu zu tub zi biñ nu mneꞌ ic ni
    de mbecy lo Ñgyoozh. Biñ nu mneꞌ ic zeꞌ, mi zeꞌ Jesucrisht. Nunu laab ub mi nac
    mi mbecy.
  zac-NT: Nanú tubsë Dios nu nanú tubsë nazú guëláu entrë nguiu nu Dios; më ni rniꞌinú
    Dios por ra nguiu. Lë́ꞌiꞌ na Dadë Jesucristo. Na më nguiu.
  kyg-kyg: Gotiꞌa magoke vekamo maiꞌnigeta lagaemo maiꞌnonanageno agaeꞌeꞌmo magokepi
    lokaeta maisunafeꞌmo magoke vekamo folagate vekamoꞌa ma mopafi vayaꞌai agufamo
    aliꞌniya vekamo Kalaisi Yesuꞌa maiꞌniye.
  kmk-kmk: Ta os-ossaan si Apudyus ot os-ossaan pay dit mangiboboot kan ditaku kan
    siya un maid sabali nu adi si Jesu Kristu un nambalin si tagu.
  cao-NT: Jabi huësti roha tsi xo Dios ra. Jasca, huësti roha tsi xo toa Dios qui
    nohiria mëpiti ibo. Toa joni tsi xo Jesucristo ra.
  bbr-bbr: Anut karar rau. Roasiret Anut pak kampai rau ro karar rau. Kiro ro ko Krais
    Jisas.
  inb-inb: Suglla Taita Dius­mi tia. Sug­lla runa­mi tia, Taita Dius­wa i runa­kuna­wa
    pasin­sia­chig. Chi runa kan­mi Jesu­cristo.
  hrv-hrv: Jer jedan je Bog, jedan je i posrednik između Boga i ljudi, čovjek - Krist
    Isus,
  box-NT: Mu bon, le Dónbeenì lée dà-kéní. Á yìa wi ɓa nùpua làa de pã̀ahṹ
    lée nì-kéní. Wón lé o Yeesu *Krista na ɓueé wó a nùpue.
  ote-NT: ꞌNatꞌa Ajua̱ ꞌbʉi, nehe ꞌbʉi ꞌnatho núꞌa̱ toꞌo ꞌbande de Ajua̱ co ya ja̱ꞌi,
    y núꞌá̱ go gueꞌa̱ ra Zidada Jesucristo núꞌa̱ toꞌo bá e bi nja̱ꞌiua ja ra ximhai.
  wnu-wnu: In mom imbig igoun eng. Qenu gari qas igo ne Qenu igama munangit igamari
    munon wobont igo eng Yisas munon inubersiau tari eng.
  zam-NT: Tac thidte Diox nzo. No thidte mbi' co' nteri'th di's cón che'n mèn loo
    Diox nzo. Mbi'a nac Jesucrist co' mbi'th yáal xalque' ndxáal chol mèn loo izlyo'.
  zyp-NT: Khazing pakheh sui ung ka, Khazing le mehnung aa kaa letah aly lang a seipaw
    pakheh a ung, Ama cawh mehnung Khri Zisu heh a cang.
  sey-NT: Teꞌi api, Maijaꞌquë. Cuiꞌne teꞌi api, Jesucristo, pa̱i deꞌosiquë, maire
    ti̱ohuaꞌi paꞌisicohuaꞌini Maijaꞌquë ja̱ꞌre co̱ni tsioye necaiquë. Yequë peoji.
  nvm-nvm: Regavo vuak fuon ma iji igin God fu besum ijesugin fin. Regavo Kurais fu
    God roin rega ema roin renva rir ijia manin. Regavo fu koikfuon abe miamga bu
    abe kuros kanain ijefuon e fok fur karaunuin. Regavo ijar nijaiduomon iji God
    fu tavan ma ijia e besum kuamga fur e fok ijiebuon guame bu karauniain.
  mps-mps: Magi baso meni. Te God deli naga bidibao. Tama te God de bidi si tomode
    naga dolalubo bidi deli naga te elalubao, te bidi te Krais Jisas dao. Agai God
    dali we bidi dali deliba sisinabo bidi dao.
  pab-NT: Hiyaiya, haterore atyo Enore. Haterore haliti hoka Enore koamaniya mokita
    halitinae. Hatyo haliti atyo Cristo Jesus.
  llg-llg: Manetualain, kada esak. Ma hambu lelete kada esak fo nakamomolek Manetualain
    no ita hataholi. Lelete ndia, Yesus Karistus. Ma Yesus ndia, hataholi sama leo
    ita.
  kyf-kyf: Nɩɩ, -Lagɔ -bhlogbɔɔ, 'ɩn -a -yɔ ɔ 'sɔ nyɩdɩ 'kɔlʋ -bhlogbɔɔ, mɔ -wa nyɩmɛ
    -Zezu Klisɩ,
  tpi-tpi: Yumi save, wanpela God tasol i stap. Na i gat wanpela namelman tasol i
    sanap namel long God na ol manmeri, em dispela man Krais Jisas.
  mih-NT: Vatyi minoo ñi ra Ndyoo iyo, ta minoo ñi ra cua cahan sa cuenda yo nuu ra
    Ndyoo Zutu yo, ra Jesucristo. Ta ñiyɨvɨ cuu tucu maa ra tañi maa yo.
  qvh-NT: 'Paypa wilacuynenga caynömi nican: Pï-maypäpis juclaylami Tayta Diosninsega.
    Saynöpis Tayta Dioswan ali cawanansipä juc runalami salvamagninsi. Say salvamagninsi
    runaga Jesucristumi caycan.'
  kms-kms: Te pugri, God te irine, di wuti mingi yenu kin te God opu wute opu di ni
    mingine yenu te wuti Kraist Jisas irine.
  agn-agn: Tenged tata lamang tang Dios, ig tata lamang tang tolay agod maglengetan
    tang Dios may ang taw. Ig ang tolay ang na, anday doma, si Cristo Jesus ang nagimong
    taw ig
  nhi-NT: San se Dios metzticah, uan san se naquin quinsechiua in tlacameh iuantzin
    Dios, Yehuatzin yen Jesucristo naquin omochiutzinoco tlacatl,
  ttc-NT: Komo cha jun Qtata Dios at, b'ix cha jun te yoliyon qxol qetz tuky'i Qtata
    Dios, a te Kristo Jesus aj owok xjal
  dan-1931: Thi der er én Gud, og også én Mellemmand imellem Gud og Mennesker, Mennesket
    Kristus Jesus,
  kwj-kwj: Hinde wowani, nu hambwanda, Gotri rini funda naha. Wondawani hima minde
    hinga sirasini Gotri ga hima lenga wui alase ki rairo hima ri funda naha, rini
    hima hinga waꞌairo Kurais Jisas.
  vie-OVCB: Chỉ có một Đức Chúa Trời, cũng chỉ có một Đấng Trung Gian hòa giải giữa
    Đức Chúa Trời và loài người, là Chúa Cứu Thế Giê-xu.
  kze-kze: Áánútu mimbóráwáí máyáísana Áánútuwe kwená kwaásiyeti avumpimbó máyáimba
    mimbóráwáí ména minkwáásígó áwí'a Ísu Káráísiti ména kwaási Áánútunte kwétarutinkena
  mpj-mpj: Mama-lampa kuju maaja maju nyinani. Ka Jiijajpa kujuwiyaju-lampa purnturringu,
    martu nyinapayi miturringu-lampa, palujanu yilta Jiijajju-lampa kunyjunyunu, ka
    wankarnu, palujanu Mamayila-lampa kawalya nyinin.
  lbk-lbk: Tay es-esang nan Dios, ya es-esang akhes nan mabfalin ay mangitot-oya ken
    chatako ken Apo Dios et siya nan takho met laeng ay si Cristo Jesus
  mto-NT: Toꞌkji xa je̱ꞌe̱ veꞌe je̱ Nteꞌyam, toꞌkjivats je̱ꞌe̱ veꞌe pa̱neꞌe o̱ꞌyixjup
    je̱tseꞌe du̱yaknamyujo̱tꞌó̱yajat je̱ jayu je̱ts je̱ Nteꞌyam, je̱ jayu Jesucriistots
    je̱ꞌe̱ veꞌe.
  bzh-bzh: In hil araḳ ni bë Anutu yö timu nedo, log Mehö mamer-yi timu nare loḳ
    Anutu los mehönon vuheng atov. Yiḳ yi Kerisi Yesu, geyi mehönon.
  guj-2017: કેમ કે એક જ ઈશ્વર છે તદુપરાંત ઈશ્વર તથા મનુષ્યોની વચ્ચે એક જ મધ્યસ્થ છે
    તે મનુષ્ય, ખ્રિસ્ત ઈસુ
  jvn-NT: Karepé Gusti Allah uga, bisaa wong-wong pada ngerti nèk namung ènèng Gusti
    Allah siji lan namung ènèng wong siji sing bisa nggatukké manungsa marang Gusti
    Allah, yakuwi Gusti Yésus, Juru Slameté manungsa.
  byr-byr: Sareꞌ dareꞌnesɨ. Yagaala nebula saꞌ dara dɨnɨkesɨ. Yuyainaavɨne Gotɨyai
    gave pwainanyai mwaalɨkeꞌnanyɨ. Nabaai yuyainaavɨne tɨnnabanya gave pwainanyai
    Gotɨyarɨ aꞌmweinaavɨ nemarirakuꞌmanɨkei mwaalɨkeꞌnanyɨ. Dazahwai Kɨraazɨtɨyai
    Jizaazai aꞌmwelyɨra.
  ian-ian: God kɨta lɨgandɨ. Ndɨna nyan kɨta nyan mɨna lɨgandɨ. Wan nyan Godnogwi
    ndinyanguna nɨndɨmba lɨgandɨ. ndɨna sɨ Kraist Jisas.
  hun-hun: 'Mert egy az Isten, és egy a közbenjáró Isten és az emberek között: az
    ember Krisztus Jézus,'
  mcf-NT: 'Nuquin Papan chiaidquio tantiashun nuqui naden tantiec. —Nuquin Papa matses
    uaquid abentsëqui icnuc abipadquid utsi nibëdquiec. Abëd icboedi matsesun: “Nuquin
    Papapadquid icquin aid tantiamequid nebi,” quequin aton Madon matses chuipanëdash.
    Adecbidi aton Papa matses bëdamboen ismequid yampanëdash Esus. Aid abentsëqui
    Nuquin Papa bëdamboen ismequid nec.'
  kjs-kjs: Gore Gote komea ora pia. Go-rupa page ali komea Yesu Keriso-me Gote-para
    enaalinu-para epe-rupa piraminalo makibuaaya.
  mni-mni: Maramdi Tengban Mapu ama lei aduga Tengban Mapu amasung mioibabu tainabiba
    misak ama lei, mahak adudi mioiba ama oiriba Christta Jisuni.
  yad-NT: Ni̱ni̱ Ju̱denu ti̱qui, jasiñi̱ nu̱ntiy, ni̱ni̱ ji̱ta jachipiya̱taniy si̱tenuni̱
    nijya̱mi̱ Ju̱denujsa̱ju̱. Ni̱ni̱day nijya̱mi̱ ju̱tachi̱tecu̱, Crístu Jesús.
  mxb-NT: Dá chi̱ iin tóꞌón dini̱ vá kúú Ndios, ta iin tóꞌón taꞌani kúú na̱ náchindei
    va̱ꞌa ña̱yuu xíꞌín Ndios, ta na̱ yóꞌo kúú Jesucristo, na̱ ni̱ nduu iin ta̱a.
  pon-2006A: Pwe Koht metehmen mie, oh emen pil mie me kin kadokepene Koht oh aramas
    akan, iei ih aramaso, Krais Sises,
  maq-NT: Ngu ni Nina xi tacun me, hacuaha ngu ni me xi sahmi xi matangun cjuatacun
    naja ngayaan xuta cojo Nina. Me xi cuatjin sahmi jan ne, hacui ngu xuta xi hmí
    Cristu Jesús.
  hto-hto: Caɨ Juzíñamui jaca dáadeza. Daje izói Juzíñamui eróicana caɨna ñue fɨnódɨmɨe
    caɨdo úritɨmɨe daade. Afémɨe Jesucristo. Afémɨe ɨ́aɨfuenidɨmɨe íadɨ, caɨ izóidɨmɨe.
  por-BRBSL: Pois há um só Deus e um só mediador entre Deus e os homens, o homem Cristo
    Jesus,
  ces-NKB: '[Je] přece jediný Bůh a jediný prostředník mezi Bohem a lidmi, člověk
    Kristus Ježíš,'
  cui-cui: Meisa compa Nacom pon pepa Nacom, bapon meisa popona. Barichi saya meisa
    caein pon itacʉpatsi xua jiwi yabara jume yawenatsi Nacomtha, apara barapon Jesucristo.
  boj-2014: Iga qalie, Qotei a segi qujai Qotei bole. Kristus Yesus a segi qujai iga
    Qotei ti gago ambleq di tigelesosiqa yeba waiyej unu.
  eng-OEBUS: There is but one God, and one mediator between God and humanity – the
    human, Christ Jesus,
  eri-eri: Ere isiya, Itou etenga nogonga yafana. Ariya gama fai etenga, no fai-aita
    bagu Itou bagu gamanege langa otona, fai waha no Yesus Kristus.
  aly-aly: Akngey ran anyent aneyel ingkerrenhew-antey. Rarl alerikw ikwerenh thwenew
    ahern nhenh-warl. Jesus ran artwarl anenh, anantherr-apeny. Rant anyentel anenhantherrenh
    anyenteley-angker Akngey-warl-athek.
  wiu-wiu: Tone Akolali wa oateko agopa odene ago meko. Ni ali atoame Akolaline yono
    moa lipumotoa ka patu kakago odene ago meko. Einago Keraisu Yesuyo toto peya oto
    toa moademe ali latia nome tuaneya. Akolaliyo papete wene toopiane toa eni taatekoa
    tikilepa eni toateka oi ponoka-pete nitaneya.
  swe-swe: Det finns [bara] en Gud och en medlare mellan Gud och mänskligheten, Jesus
    den Smorde (Messias, Kristus), en människa,
  cth-cth: Cathut teh buet touh dueng doeh kaawm. Cathut hoi taminaw rahak tami lah
