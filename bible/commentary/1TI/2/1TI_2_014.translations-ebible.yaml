  xon-xon: Kinimbɔŋ aa nan ŋmann Adam, ki nan ŋmann upii ngbaan la, le u tun titunwanbir.
  tzo-ZNT: Maꞌuc baꞌyi ixchꞌun loꞌloel ti Adane, jaꞌ baꞌyi ixchꞌun loꞌloel ti antse.
