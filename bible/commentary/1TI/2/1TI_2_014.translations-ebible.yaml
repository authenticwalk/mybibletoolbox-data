  cme-NT: Aa *Sitãni saa gbãa tãal bibiɛŋo‑i, u tãalãa ciɛŋo yaa‑i u cãl Diiloŋo‑i.
  sus-sus: Adama xa mu madaxu. Ginɛ nan madaxu, a fa findi yunubitɔɛ ra.
  pon-2006: Pwe kaidehn Adam me lohdiong widing mahs, ahpw liho me lohdi mahs oh kauwehla
