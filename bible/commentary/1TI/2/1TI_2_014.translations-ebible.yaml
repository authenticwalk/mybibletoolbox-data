  kik-kik: Ningĩ Adamu tiwe waheenirio; nĩ mũndũ-wa-nja waheenirio agĩtuĩka mwĩhia.
  cap-NT: Niz̈aza Adanz̈quiz anatac̈ha incallta. Antiz Evaquiztac̈ha incallta. Incallskattiquiztan
