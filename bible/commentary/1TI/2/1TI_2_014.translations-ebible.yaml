  jni-jni: Daki Adamu mani arangi me ba, abanna vanu e mani aragi me anyimo ucara
    abanga.
  kne-kne: Yan baken si Adan di naietekan mo adi din babai, isonga sisya di nangon-ona
    ay binmasol en Diyos.
  tgj-tgj: Okv Adamnyi kupnam kaama; Iyip nyiya kuptoku okv Pwknvyarnv gv pvbv nga
    dartung motoku.
  gui-NT: Jare Adán mbaeti itavɨ. Cuñaño itavɨ. Jare itavɨ rambue, cuña iyoa.
  quc-TT: Xuqujeꞌ man are ta ri Adán ri xtaqchiꞌx pa ri mak, xane are ri ixoq ri xtaqchiꞌtaj
    pa mak, xtzaq kꞌu pa ri mak.
  heg-NTPO: Nol Adam man tom in nole-lilung muna deng uikjale kas laih tuan na lo,
    molam bihatang nga, na Hawa. Atuli li in kaliut Ama Lamtua Allah atorang nga ka,
    mulai se dedeng na.
  ptu-ptu: Anna taia Adam natipu tomahajanna setam, sapo' baine hi tia nasuhum metobä
    tama dosa.
  bzd-NTPO: '@see-verse:1TI.002.013'
  kwf-kwf: Ma noaꞋa laꞋu sa Adam ba sa Saetan sokea, bore ma Ꞌi Eve lala Ꞌana ba nia
    faꞋamamana na sokeꞋa sa Saetan ki, ma ka Ꞌoia na taki God ki.
  eng-WYC-2017: and Adam was not deceived, but the woman was deceived, in breaking
    of the law [or prevarication].
  eng-WMBB: Adam wasn’t deceived, but the woman, being deceived, has fallen into disobedience;
  zat-NTPS: Adán, quebe guzí xe̱ da xriwe̱' le̱', san guzí xe̱ na Eva, nu'ula na',
    na' gudé guzí xe̱ na le̱', na' be̱ne̱' dul-la.
  spp-spp: Adama bà Sitaanniŋi à ɲwɔ fáanŋa yyecyiige na mɛ, ŋka ceeŋi u à fyânha
    a ɲwɔ fáanŋa, ka u u Kile ɲwɔmɛɛni yaha.
  zty-NTPS: Adán na', bi ben ḻáže'le da' x̱iwe' ḻe', san ẕo'len', ben ḻáže'len ḻe'.
    Ka' goken, bži'i no'len' che da' bchi'lekze Dios ḻégake',
  mek-mek: Ke Satani Efa efogeisa Deo maagai laomai apala ekapaisa. Ke Adamo auga
    muniai kai ekapaisa.
  aey-aey: Odocob Adam uqa qauec jenu waug qee meleel qa caja uqa qauec jenu waug
    meleen. Odimei Anutna sisi mec je wooldon.
  urd-GVH: और आदम ने इबलीस से धोका न खाया बल्कि हव्वा ने, जिसका नतीजा गुनाह था।
  ycn-ycn: Uncá Adanmi chu calé queño'orí ra'apiyá jema'acana pamineco i'imacá. Rucá
    inanaru queño'oyó ra'apiyá jema'acana pamineco. Raú uncá rula'alá Tupana quemacá
    najló i'imacá que. Marí que ruqueño'ocale pu'uhuaré la'acana i'imacá pachá, uncá
    nuhuátala inaana jehuíña'ataca ina'uqué Tupana puráca'alo nacú. Uncá nuhuátala
    nehuíña'ataca necá nahuacaco huacajé.
  djr-djr: Yaka ŋayi ŋunhi Yadamnhany mayali'-gänha ŋuriŋiyi bäpiynydja; ŋayi ŋunhiyi
    miyalk mayali'-gänhawuynydja ŋurukuŋdhiny ŋunhi bäpiwuŋuny, bala yan ŋayi gärrinan
    ŋunhiwiliyiny yätjkurrulila romlil.
  kvg-kvg: Neka ndøgo Adám mbá, wazeam getuwam. Geté Iv ndøtuwám, yaq ndugu Mbumbukiam-qa
    khafeap vø̄nqawa.
  rug-rug: Meke lopu e Adama si ta sekesekei koe Setani, ba e Ivi tu; ke sa barikaleqe
    tu si ta sekesekei koe Setani, meke hoqa pa sinea.
  hop-NT: Pu Adam atsat qa tuptsiwa; pi wuhti ūnatoyniwhqe, mewnit ep qaanhti.
  san-URD: کِنْچادَمْ بھْرانْتِیُکْتو نابھَوَتْ یوشِدیوَ بھْرانْتِیُکْتا بھُوتْواتْیاچارِنِی
    بَبھُووَ۔
  heb-LB: ולא אדם הוא שרומה על־ידי השטן, כי אם חוה לא עמדה בפיתוי וחטאה.
  caf-NT: '''Ink''ez Adam ''aw nachanit''ah, k''us ndun ts''eke ''en naina''a ''ink''ez
