  dop-dop: Pǝ tɑɣɑ Atɑm kɛ pǝ puɣusɑɑ. Amɑ ɑlʋ kɛ pǝ puɣusɑɑ nɑ ɩ́ kisi Ɩsɔ nɔɣɔ tɑɑ
