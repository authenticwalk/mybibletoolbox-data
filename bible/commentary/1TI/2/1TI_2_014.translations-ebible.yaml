  peg-peg: ଆରେ ଆଦମ୍‌ ଟକ୍‌ଆଜ଼ି ମାନ୍‌ୱାଦାଂ ମାଚାନ୍‌, ମାତର୍‌ କଗ୍‌ଲେ ଟକ୍‌ତ ଆଜ଼ି ବଲ୍‌ ମାନିକିୱାଦାଂ
    ଦସ୍‍ତ ଦସି ଆତାତ୍‌ ।
  txu-NT: Be djãm Xatanaj ne Adão noo akno? Kati, nija ne noo akno. Nhym kam nija
    arỳm Metĩndjwỳnhkam amikrà. Be, kam ne ba amã, —Kwãrĩk wãnh me nire dja me me
    my jakre kêt, ane.
  eng-WEBU: Adam wasn’t deceived, but the woman, being deceived, has fallen into disobedience;
  gnw-NT: Jare Adán itavɨ'ã. Cuña itavɨ. Jare itavɨ ramo, cuña iyoa.
  mux-mux: '@see-verse:1TI.002.013'
  maj-NT: Ko̱ najmi Adan xi kich'ana̱cha̱ha̱. Ta̱chjúu̱n ní xi kich'ana̱cha̱ha̱ ko̱
    b'a̱ ts'ín tsijnejihin ngatitsun.
  bkq-NT: Adão mâkeba enokudyby; Eva mawânkâ Diaburam âzenokuorim, Deus eyanmo aguehobyry
