  haw-1868: Aole hoi o Adamu i puni, aka, ua puni ka wahine, a lilo i ka hewa.
  ffm-ffm: Kasen duu wanaa Aadama Ibiliisa ƴoɲɲi, debbo oo o ƴoɲɲi so luutti yamiroore
