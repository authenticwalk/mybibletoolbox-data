  ipi-ipi: '@see-verse:1TI.002.013'
  qul-NT: Adanka mana engañaskachu carkan, manachayri warmicaj engañaska caspa, juchaman
    urmarkan.
  ter-NT: Koane hainámaka Âdaum ne aupú'ikokono, itea koatíne sêno aupú'ikokono, ikorókovoti
