  cao-NT: Parahacayamani quiha Adán, yoxa roha ja nori. Parahacahax ja jochani quiha.
  bbr-bbr: Adam nukas amke sät ämän tainorau wa. Utianik, Ewa nukas amke kiro sät
    ämän roianik, Anut nukan sintore ämän espäiewon.
  inb-inb: Chasa­lla­ta, Adán mana ñugpa llu­lla­chii tukur­ka­chu. War­mi­mi ñugpa
    llu­lla­chii tukurka. Chi­manda­mi pan­da­rig tukug­samurka.
  hrv-hrv: i Adam nije zaveden, a žena je, zavedena, učinila prekršaj.
  box-NT: Á mu mún yínɔń o Adãma lé yìa ó o *Satãni sũ̀na, o hã́a lé yìa
    ó o sũ̀na, á lé wón lé yìa yí bò le Dónbeenì bè-bíonii yi.
  ote-NT: Y hingo ra Adá bi thátꞌi. Nura ꞌbɛhña̱ go gueꞌa̱ bi thátꞌi, hangue bi dagui
    ja ra tsꞌoqui.
  wnu-wnu: End mani der Adam me mirimoau, ue. Mani der yamangar gigit mirimoterei.
    Ende aba ne yamangar der Qenu qomon biisiteterei.
  zam-NT: Mebizya ne'nquedìide Adán. Ndxe'leque', mquedìi Mebizya Ev. Por cona, ale
    ner Ev mcua'n xquin Ev no xtol Ev loo Diox.
  zyp-NT: Mataico Adam cawh dungkheipaw cang be ca ka, canu tukhah dungkheipaw cang
    ka, mehsua tah a cang.
  sey-NT: Cuiꞌne duꞌruje̱ Adánpi coso cua̱ñomaꞌë pajiꞌi. Nomiopi coso cua̱ñoni coꞌayena
    to̱me huesëo.
  nvm-nvm: '@see-verse:1TI.002.013'
  mps-mps: Tama me te Adamgo tibo po homude dąų me wabe. Wego te tibo po homu dąų
    olama, tama agai Godigo bomai po bolali.
  pab-NT: Maisa Adão xini kamaoseratyaka. Hoka ohiro atyo kamaoseratyaka hoka maisa
    Enore aokitere akereta tyaonita.
  llg-llg: Ma nitu la malanggan ta kedi nakahuluk Adam, tehuu inak dei. Mulai neme
    faik ndia mai, hataholi laꞌolena Manetualain heti–heun.
  kyf-kyf: -Ɔ -Saatan nʋa -dawli 'wʋ, we 'nɩ -Adan, Ɛvʋ -Saatan nʋa -dawli 'wʋ, 'ɩn
    ɔ 'nɩa -Lagɔɔ tite 'nʋŋwɛ zʋ.
  tpi-tpi: Na Adam i no bilipim tok giaman. Nogat. Meri i bilipim tok giaman, na em
    i mekim sin.
  mih-NT: Ta yɨvɨ sii ra Adán i zandavi ñaha cuihna. Sii ñaha cuan i zandavi ñaha
    ra, ta tacuan i quisaha sicoo cuatyi.
  qvh-NT: '@see-verse:1TI.002.013'
  kms-kms: Di Adam ni wandoqi kin wand nutungu segi, nyumbueg ni wandoqi kin wand
    wutungu di te kin ningg ni wute yumbo ur brequ wund ye.
  agn-agn: Ig belag ta si Adan kondi si Eva tang naloko ni Satanas ig dayon ang nagkatalak.
  nhi-NT: Uan Adán amo yehua naquin occahcayauqueh, tlamo yen siuatl. Uan quen occahcayauqueh,
    ouitz itich in tlahtlacol.
  ttc-NT: b'ix nya'tx a te Adan te aj oqet eq'i' sinoke a te xuj, b'ix ya ma qet eq'i'
    oqet tz'aqik tuj choj.
  dan-1931: og Adam blev ikke bedraget, men Kvinden blev bedraget og er falden i Overtrædelse.
  kwj-kwj: Wosiwani Atam rini o mwanji gambo ni sirina nambwe. E, himiyama to o mwanji
    gambo ni ti mendiwani mwanji mwe hinga ti hambwakoni kapwa sumbu ti ya ti wosi.
  vie-OVCB: và A-đam không mắc mưu Sa-tan nhưng Ê-va bị lừa gạt và phạm tội.
  kze-kze: Sáátáánigo íma Áándamuntavena siráivo Ívintavena kampar-áímbá simámuwana
    áraire séna aiva'á Áánútun-aai káráyukaiye.
  mpj-mpj: Palujanuyila malpumili maajalu wanti yiipi muunpungu, walyku ngapilkuraku,
    ka wantilupalaji walyku ngapirnu, Mamamili wangka warlangu, ka Yaatamulu marlalu
    warlangu.
  lbk-lbk: Ya faken si Adan nan nasailowan, mod-i ket si asawana ya ket nenfalin ay
    fomafasol.
  mto-NT: Ax je̱ Adán, ka je̱ꞌe̱p tseꞌe yakvinꞌa̱a̱ꞌn, je̱ ta̱ꞌa̱xta̱jkeꞌe. Ax ku
    tseꞌe yakvinꞌu̱u̱ꞌn, vanꞌit tseꞌe tyo̱kimpu̱jk.
  bzh-bzh: Lob Adam su bë nenga vu ġaġek kuungsën rë, gaḳ avëh mu yö keyëh mebë
    nenga vu ġaġek.
  guj-2017: આદમ છેતરાયો નહિ, પણ સ્ત્રીએ છેતરાઈને ઉલ્લંઘન કર્યું;
  jvn-NT: Karomenèh, dudu Adam sing dikenèng karo Sétan mbiyèn-mbiyèné, nanging sing
    wédok. Dèkné sing nggugu apusané Sétan terus nerak angger-anggeré Gusti Allah.
  byr-byr: Pɨrɨꞌ darevɨdaaꞌnyasɨ. Ataamɨ Saataanɨmɨre kwaasɨ yagaalyaꞌ “Yayo,” wɨjaakei
    mɨꞌ. Aꞌmweꞌ kwaasɨ yagaalyaꞌ “Yayo,” wɨdakeꞌna Gotɨyai wɨjaakevɨne yɨwetawakyaakesɨ.
    Sarevɨdaaꞌnyɨ maanga bɨpaina yɨpɨka!
  ian-ian: Adam Seten woseka waa vak kat ana wutndɨ. Iv wutaa maawupmba yelavɨka kavle
    vat yilɨ. Taagwa nyan kwutnjeyan apma vatna. God kat yelavɨka nat nɨmba kat woviyaguga
    kwunaka yetɨnjeya apma vat yetɨgiyandi. Wun nɨma nyan ana wun waa yelavɨka apma
    vat yetɨnjeyan wan vak wovuna. Wan vapmba yetɨnjeyan God ndi kat kwunakiyandi.
  hun-hun: Nem Ádámot vezette félre a kísértő, hanem az asszonyt, aki bűnbe esett.
  mcf-NT: 'Aden dadabëdta chido nacnenacsho isumbien Satanasën: —Icsamequin tanu —queshun
    muauac icsaquin chidomba Nuquin Papan chiaid niacpampic. Adan padabi. Aden tantiaquin:
    —Dadan chido chuibanquid —caimbi.'
  kjs-kjs: Go page Satan-me Adam-para makirae agale abala nalakalisa pare ena-para
    abala makirae agale lakaloma go ename Gote-na rekena agale naralisa.
  mni-mni: Namthak toukhiba adu Adam-bu natte; nupi adubu namthak touduna Tengban
    Mapugi wayel yathang thugaikhibani.
  yad-NT: Ará̱bay ji̱ta vicha̱da ne quivu̱chusi̱, savatura ji̱ta vicha̱da quivu̱chusi̱
    day, ramuni̱day sajuuchuveda variy.
  mxb-NT: Ta ko̱ ní dándaꞌí kirí uꞌu̱ Adán. Eva va ni̱ da̱nda̱ꞌí ri̱. Sa̱ꞌá ño̱ó ni̱
    ka̱nkao Eva no̱ó kua̱chi.
  pon-2006A: Pwe kaidehn Adam me lohdiong widing mahs, ahpw liho me lohdi mahs oh
    kauwehla sapwellimen Koht kosonned.
  maq-NT: Hane Adán ne, hacuiin camandacha me ta, chjuun jan ne, me vëhë xi camandacha
    me, hane cuatjin camá xi casahmichiin chjuun jan cjua xi cavitexa Nina.
  hto-hto: Adán jɨ́fueñega, mei íadɨ rɨngo Taɨfe jɨ́fuega. Iemo jɨ́fuefillamona afengo
    fɨénidɨfuemo baɨíde.
  por-BRBSL: Adão não foi enganado, mas a mulher, sendo enganada, caiu em desobediência;
  ces-NKB: A Adam nebyl oklamán, ale žena byla oklamána a upadla do přestoupení.
  cui-cui: Caena bayatha Adán jopa muxujainyabichi pon caurimonae pia pentacaponaein
    tatsi xua abe peexanaewa tsane. Apara jame bapowa Eva muxujainyabatsi, daxota
    bapowa abe exana.
  boj-2014: Satan na Adam gisaŋ anjam minjosai. A na Iv gisaŋ anjam minjnaq qusiq
    dauryej. Osiq deqa a une atej.
  eng-OEBUS: And it was not Adam who was deceived; it was the woman who was entirely
    deceived and fell into sin.
  eri-eri: Ono wainga, Adam no yaawa beele bona huwanya ngalengawei uwa. Aita no yaawa
    beele waha bona huwanya ngalenga wainga no une tafaiha.
  aly-aly: Arrenty Satan ran irrtywerl-amperney-angenh Adam-an, arrangkw. Eve-arl
    ran irrtywerl-ampernew. Eve-an awelhewarl ikwer, rap intwemelerrew Akngey-wety.
    Apmwangkwarr-anem Eve ra anenh. Alakenh-wety ayeng angkeyel arelh-rnemew, rernem
    nthakenh akalty-anthey-angenh, nthakenh artwernem-angkwarr anper aney-angenh,
    arrangkw.
  wiu-wiu: Nitaneyake Setanuyo ali Adam oa yotokamoa atoa Ipi oa yotokaneya. Nitikale
    einatoame Akolaline totono tetekakome poanele eni taneya.
  swe-swe: Det var inte Adam som blev förledd, utan det var kvinnan [Eva] som blev
    förledd, och föll i överträdelse. [Till skillnad från Artemiskulten som hade sitt
    säte i Efesos där kvinnan hyllades som alltings ursprung var det Gud som hade
    skapat människan. De gnostiska myterna har stora variationer men gemensamt är
    att det finns flera andliga nivåer där Bibelns Gud är en av de lägre gudarna.
    Ormen och Eva är frälsarfigurer som räddar Adam. De upplyser honom om den andliga
    världen som är långt högre än den materiella. Eva sägs också vara skapad före
    Adam och mor till olika söner genom olika fäder, varav en son var Adam. Det finns
    ändlösa variationer, men temat är detsamma. Eva var ursprunget och den som upplyste
    Adam och gav honom kunskap – grekiska ”gnosis”. Det kan vara denna typ av falska
    läror, myter och ändlösa släktregister som Paulus refererar till i 1 Tim 1:3-4.]
  cth-cth: Hothloilah, Adam teh tacuek lah awm hoeh, Evi doeh tacuek lah kaawm niteh
    ka payon.
  mti-mti: Adam amaorot den aune, megara vesin me amaorot aug kukaeba ane.
  pad-NT: Adão ni-korijanahi hi'iki. Eva vani ida Jaharia bikorijanahavini-ra kamitha'ia.
    Gamo vania binaabarija ida honari Deua bikaabanijoravini hiki.
  twi-twi: Na ɛnyɛ Adam na wɔdaadaa no. Ɔbea no na wɔdaadaa no ma ɛnam so ma obuu
    Onyankopɔn mmara so.
  hlt-hlt: Te phoeiah Adam te a hmilhmak moenih. Tedae huta tah boekoeknah la om ham
    a hoilae pah coeng.
  tbz-SIM: Dɛ̀ í tú Adɑmmu nwe dibɔɔ̀ soutɛ́mɛ̀, Ɛfu nwe dì soutɛ́mɛ̀, kòò yetɛ Kuyie
    nkpɛti.
  san-GUJ: કિઞ્ચાદમ્ ભ્રાન્તિયુક્તો નાભવત્ યોષિદેવ ભ્રાન્તિયુક્તા ભૂત્વાત્યાચારિણી
    બભૂવ|
  amx-amx: Arrentj rang marl renh rrtjwerremel ilek. Marl rek-amparr arrentjeh kangkwerrek,
