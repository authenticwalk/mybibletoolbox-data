  ssg-ssg: Kumahe Adam tel Satan puluti, i puluti tel hehin ape i tahi kakai Haeu.
  zpo-NT: Naleet Dan mkiil Maxuu sinka Ev mkiil Maxuu, zee nambint me xtizh Dios,
