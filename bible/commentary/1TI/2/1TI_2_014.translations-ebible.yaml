  bsj-bsj: Kebo Adamu cii bole dila nawiye cii bole, wo yarken bwirangke.
  cak-cak: Y mana-ta ri Adán ri xka pa ruk'a' ri satzoy no'oj, xa ja ri ixok, y tok
