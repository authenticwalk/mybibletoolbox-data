  ikw-NT: Setani dúhiele Adam, kọvu o duhieru nyerinya wam, ọ ghọ nye mmehie.
  khs-khs: 'Aputa: Seteneyewi hopolose mokopo seyawa Atameyewi eta: topumakeye. Ifiyewi
