  ewe-ewe: Eye menye Adam Satana ble o, ke boŋ Evae, eye to esia me, nu vɔ̃ va.
  nuy-nuy: Marri aadanu ana-marryn waari anaani-yung aninggu-dhaayurrijgaa na-Adam,
