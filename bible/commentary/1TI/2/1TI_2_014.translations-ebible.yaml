verse: 1TI.002.014
translations:
  kpx-kpx: Ige Seteneu Adamu lobohavoholinu. Isito Ivi lobohavoge au Dilava menaka
    egumanu.
  okv-H: Eto Adam avo Satan na engekae rate Eve avo Satan na engeka enu sapura ena
  tbo-tbo: Adam Tomodulele a ludadana ega ita wotagoya ma Ibe wawinena tauna i wotagoya
    po apapoe uyahina i peu.
  mal-C: ആദാം അല്ല വഞ്ചിക്കപ്പെട്ടത്, സ്ത്രീയാണ് വഞ്ചിതയായി, അപരാധിനിയായിത്തീർന്നത്.
  grc-SR: καὶ Ἀδὰμ οὐκ ἠπατήθη, ἡ δὲ γυνὴ ⸂ἀπατηθεῖσα⸃ ἐν παραβάσει γέγονεν·
  bgc-bgc: आदम साँप के जरिये भकाया न्ही गया, पर बिरबान्नी भकाई म्ह आकै कसूरवार होई।
  khz-khz: E Satani na ati Adamu eopaato, na Eva eopaato, ne ekala-rakavato.
  deu-TKW: und nicht Adam ließ sich betrügen, die Frau aber ward betrogen und kam
    zu Fall;
  zsr-NT: Adán naꞌ, cutu gzxiꞌ yeꞌi lëꞌ tuꞌ xöhuiꞌ, san ngul queëꞌ, gzxiꞌ yeꞌi lënu.
    Cni guc, gditsjnu zxba queëꞌ Dios,
  lin-lin: Ezali Adamu te moto akosamaki ; ezali mwasi nde akosamaki mpe abukaki mobeko
    ya Nzambe,
  hns-NT: Aadam na bahakaawal gail, bakie aurat dhokha khaaike Parmeswar ke kaanoen
    pahiele toeries.
  noa-E: 'Maimua ĩchab khĩir eyaa abat khaita nacha dösãtau khũgurjĩ: Adán khabajim.
    Chi nacha khũgurwia pekau ee burrtarran Eva ajim.'
  eng-EMTV: And Adam was not deceived, but the woman being deceived, has come to be
    in transgression.
  mib-NT: Te tu ní stáhú jexeén Adán, chi sa suhva ni stahú un ñasɨhɨ́ de, te ni sáha
    ña cuēchi.
  lif-NT2: हे़क्‍क्‍याङ् आदम्‍मिन् इङ्‌ले़क्‍को थ्‍ये़बा मे़ःन्, कर मे़न्‍छुमाॽइन्
    माफे़न्‍साम्‍मिल्‍ले़ इङ्‌ले़क्‍तुआङ् खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन्
    फेःन्‍दुआङ् लायो चोगुरो॥
  xnj-xnj: Ndi lepi Adamu mweakongiwi, nambu mdala mweakongiwi na kudenya mhilu wa
    Chapanga.
  mmx-mmx: Lara lavasuun bok teren i lok keretna. Kopmen ne Adam ga mu asu laxaxarang
    at ne Satan. Nom latkin ga mu asu i la ga los polo levelinga at ne Moroa la ga
    lok laxakapmek.
  cbr-NT: Uniocëbi ca ñunshin 'atimanën 'apúan sinánmicëxun runun Adánma, Eva paránquin
    ñu 'atima 'amiacëxa. Usocëx ca 'uchacëxa.
  tee-NT: Chai jantiyu' ju Adán ju ix'okxchok'ocanta. Alai yuchi ju chako'ulh ju okxchok'ocalh
    chai yuchi ju p'ulhnan alactu'unu' va.
  eng-LSV: and Adam was not deceived, but the woman, having been deceived, came into
    transgression,
  cak-NT: Y chuka' man utz ta chi ri ixok nu'on más nim chech ri achi, roma man ja'
    ta ri Adán x-an engañar, xa ja ri Eva ri x-an engañar y romari' raja' xoc chuxe'
    ri mac.
  pah-NT: Adãova'ea rũi reki Satanás'ga omoandyi hako. Kunhangwerava'ea ga omoandyi.
    A'ero kunhangwerava'ea nonhi'ĩpo'rui Tupana'ga okote'varuhuavo.
  sja-NT: Ma awara Netuara Poro Waibɨapa Adán k'ũra-e paji. Evata k'ũrat'aaji. Mãgá
    Evata naapɨara k'achiade baaiji.
  xed-xed: Adamu a nanaf halaway guli wa, marakw ya nanaf tsi, ka kwalaghutá marakw
    ta snatá gwaɗa Lazglafta.
  mks-NT: Ta a̱ ju̱ú Adan cúú da̱ na̱jándahvi tiñáhá sa̱cua̱ha̱, va̱ha. Joo na̱jándahvi
    tiñáhá sa̱cua̱ha̱ Eva ta já na̱ndicava ñá nu̱ú cua̱chi.
  gfk-S: Ma pata be Adam nong Satan ga habota ie. Pata. Satan ga hakale no haine,
    kaie no haine gom lake no harkurai tane God.
  bmu-bmu: Mokoleŋnöŋ Adam qahö tilipköyökmö, ambi mi tilipköm waŋgiiga keu oŋgita
    siŋgisöndok ahök.
  dgz-dgz: Amba Seitan taue namu Adam ya nanamase wan go waen Ivi inap taue nanamase
    ebo wani gapan koewa tan.
  eng-GNV: And Adam was not deceiued, but the woman was deceiued, and was in the transgression.
  zaa-NT: Ą'hua Adán nna bihua guỹacca' ỹíą por bèl·làa, sino niuláa ba guỹacca'ỹíą
    nna gulù'ą falta.
  eng-WEBSTER: And Adam was not deceived, but the woman being deceived was in the
    transgression.
  guh-guh: Adán cajena picani dovathi apo yamaxëitojorobitsi. Biji rajane copiaya
    petiriva dovathi yamaxëitojorobatsi. Nexata petiriva copiaya pibisiacuene exana.
  bon-bon: Cuta Adamu ne lica engletnäjuji Satani te, yepä Eeba ne ongletnäjuji, siige
    tabe te Acejiyame me cotre ne jetropangtuji.
  nhw-BL: Huan Amocualtlacatl quicajcayajqui Eva huan yaya tlajtlacolchijqui. Amo
    quicajcayajqui Adán.
  swh-ONEN: Wala si Adamu aliyedanganywa, bali ni mwanamke aliyedanganywa akawa mkosaji.
  wbi-wbi: kange uAdamu naalyasangilue, akadenya ululaghilo lwa Nguluve.
  bba-bba: Mɛyɑ n ǹ mɔ Adɑmu Setɑm u nɔni wɔ̃kuɑ, win kurɔwɑ, u nɔni wɔ̃kuɑ mɑ u
    woodɑ sɑrɑ.
  eng-KJVCPB: And Adam was not deceived, but the woman being deceived was in the transgression.
  kgk-NT: Ha kwimba'e ypy Adão katu nombotavýi va'ekwe íxupe anháy ruvixa Satanás.
    Ha hembireko katu onhembotavy uka rei va'ekwe. Upéi ohasa-ma Nhandejáry nhe'ẽ.
    Upéa-gwi ndahejái kunha kwimba'e-pe ohekombo'e.
  waj-waj: Hama Ataamo Sataangaa unnakuaivaa rikieeravai. Gioonnaivoono ivaa rikioo
    Anutuuqaa aataruuvaa hatokeeravai.
  cpy-cpy: Kaari Adán ramatawiteetaki paerani, tema rootaki tsinani ramatawi-teetakiri
    roojatzi antanta-kawori kaari-perori.
  mpx-mpx: I ola al Seitani nige Adama i kakawe, Ive te i kakawe yaka Yehoba wana
    logugui i leke.
  wbp-wbp: Kula Yatumu-wiyi yimirr-yungu kamparruju Juju Ngawungkuju, lawa. Yiipi
    karnta-juku Juju Ngawungkuju yimirr-yungu-wiyi. Ngula-jangkaju, Yiipiji jurntalkurla
    yanu Kaatukuju. Kujarlanya karna-jana karntaju warrarda warla-pajirni wati-patu-kujaku
    pinarri-maninja-kujaku manu yangka wiri kalakalu-jana nyinami wati-patuku.
  luo-luo: To bende Adam ok ema ne owuondi, to dhako ema ne owuondi, mi odoko jaketho.
  nhe-NT: Huan Axcualtlacatl quicajcayajqui Eva huan yajaya tlajtlacolchijqui. Ax
    quicajcayajqui Adán.
  aii-aii: ܘܠܹܐ ܝܗܘܵܐ ܐܵܕܵܡ ܕܦܝܼܫ ܠܹܗ ܥܘܼܠܕܝܼܵܐ، ܐܸܠܵܐ ܒܲܟ݂ܬܵ‌ܐ ܦܝܼܫ ܠܵܗ̇ ܥܘܼܠܕܝܼܬܵ‌ܐ،
    ܘܫܡܝܼܛ ܠܵܗ̇ ܦܘܼܩܕܵܢܵܐ.
  esk-NT: Adam kinnikkaunġitchuq, aglaan aġnaq kinnikkaupluni Agaayyutim tillisaanik
    tupiksriñġitḷuni.
  msb-msb: Dili man si Adan an nadaya san Demonyo kundi si Eba amo an nagkasala.
  cpa-NT: Jø¹² bí³ dsa² hio¹³ báh³ dsa² ca¹hé¹ jǿg³ ca¹mi¹gag¹² dsa² hlanh³. A¹jáng¹
    dsa² ŋioh¹². Hio¹³ báh³ dsa² lah¹ni³ ca¹ta³canh¹³ dsag³.
  dso-dso: ପର୍‌ତମେ ଆଦମ୍‌ ସଇତାନର୍‌ଟାନେ ନାଡାଇ ଅଏନାଇ, ମାତର୍‌ ମାଇଜି ନାଡାଇ ଅଇ ପର୍‌ମେସରର୍‌
    ଆଦେସ୍‌ ନ ମାନିକରି ପାପି ଅଇଲା ।
  meu-meu: Adam danu se koia; hahine hari e koia, bena kara havara ese e butua tao.
  yva-NT: Muno tawae mo Adam aponae jewen, yara Hawa omi tawae mo raponae, weti wanya
    omirati mo Amisye apa ananyaowe rakanyoandi to.
  dgc-dgc: Sakay pati, éy éwan ti Adan i linokua ni Satanas, éngˈwan tu bébe i linoko
    naa. Tu bébe i naglabaga ta utus na Diyos.
  zpm-NT: Ni stiba, pquidied meṉdox Adán, sinque laa ma güeyquidie Ev; ni porne bliladz
    Ev xtiidz ma, ga bdiits Ev xtiidz Dios.
  hix-NT: Kàràhnà ryhe, wos haxa ryhe, Satanasà ymo nenkuhtonàr me nehxakon hatà.
    Noro htxero rma, Khoryenkomo yanweknye me harha nexey hatà.
  sim-sim: Ushirik Adam mbeek Laulakahi mashin masmas misiri ambu ri. Hako Iv oso
    mu mashi oson misihi Avui Wasilaka fri ukmbaha nor mbahandari ambu oson ura.
  npi-ULB: र आदम छलिएका थिएन तर स्‍त्री पूर्ण रूपले अपराधमा छलिएकी थिइन् ।
  cgc-cgc: daw dili man Adan naluko Satanas. Eva ya, kanen naluko daw yon tenaan na
    ula kanen gasunod ta sugo ta Dyos.
  tim-tim: Akto Adamŋe Hiaŋgi Amboŋaet den bo nâŋgâep. Âmbenŋande âmâ Hiaŋgi Amboŋaet
    den nâŋgâm Anutugât lau kondo lau koko are miawagaŋep.
  yor-yor: Adamu kọ́ ni a tànjẹ, ṣùgbọ́n obìnrin náà ni a tàn tí ó sì di ẹlẹ́ṣẹ̀.
  wos-wos: Adam Satanéna yénataka hundi xékéhambandé. Iv hafu lé Satanéna yénataka
    hundi xékétaka, Godna hundi xékéhafi yata, lé haraki saraki sémbut huru. Wun jooka
    sarékéta nani xékélaki. Takwa duka néma takwa yamba rekéndi.
  emp-NTPO: Maʌ̃ awara diauruba Adaʌ̃ra cũrũgaẽ́ basía, ãtebʌrʌ wẽrãda cũrũgasia.
    Cũrũgasid̶e wẽrãba cadjiruada osia.
  eng-F35: Also, Adam was not deceived; rather, the woman, being deceived, became
    a transgressor.
  ind-ind: Dan bukan Adam yang ditipu oleh iblis, melainkan perempuanlah yang tertipu
    sehingga dia menjadi pelaku dosa yang pertama.
  pes-OPCB: و این آدم نبود که فریب شیطان را خورد، بلکه زن فریب خورد و نتیجۀ آن گناه
    بود.
  mpt-mpt: Eka Gululame Adame dim omin wengo mo baabaneta bainobo geim blimobe. E
    Adame alel ota dim omin wengo baabonea o bainobo genota Gode wengo welanobiobe.
  ssx-ssx: Kutupa A꞉da꞉ma꞉ma꞉ mo Sadanima꞉ makeaeyeke pi na opiekepate ipika꞉ wanda꞉
    Ipima꞉ opuaata꞉ Koda꞉na꞉ pi yambeleekeme.
  mkl-mkl: Nɔ kù jɛ Adɑmui Seetɑm í dĩ ijuɛ. Ijui ɑboɛi í dĩ nɔ ɑbou í kuɑ woodɑi
    Ilɑɑɔ̃.
  gaq-gaq: ବାରି ସେନୁଗ୍‌ ଆଦମ ଟକୁଆମି ଡିଙ୍ଗ୍ ଆଲେଃକେ ଣ୍ତୁ ସେଲାମ୍ବୁଏ ଆଃ ଟକୁଆମି ଡିଙ୍ଗ୍‌ଚେ
    ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ଅମାନି ଡିଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Qassi cimettada Xoossaa higgiya menthiday maccasippe attin Addaame gidenna.
  unx-unx: ଆଡଃ ସିଦାତେ ଆଦାମ୍‌ କାଏ ବେଦାୟାନା, ମେନ୍‌ଦ କୁଡ଼ି ବେଦାୟାନାଏ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆନ୍‌ଚୁକେ ଟଟାଃକେଦା ।
  gah-gah: Itó Atani nene Satá gimivagú molamimó neve. Evani nene gimivagú molokago,
    gele ameake pelevesava ale utó ikumú noluve.
  lcm-lcm: Na mang anu, Adam parik katapa uak si akipang. Aina ang kata uak si akipang
    na kala bil arikek.
  aer-aer: Arrentye Satan-ele-arle Adam urrtyirremele uternetyakenhele aneke, arrangkwe-arle.
    Arrentye Satan-ele Eve-ke-amparre urrtyirremele uterneke. Kele ikwere ipenhe anteme,
    arelhe Eve-le akurne mpwaremele Arrentye Satan aweke-arle-iperre Ngkartenge untyeme-irreke.
    Alakenhe ikwerenge anteme the arelhe areye ntertelhe-ileme itnenhe ayakemele akaltyele-antheme-ketye,
    itne anteme akwele artwe areyeke pwathe aneketyenge.
  qvc-NT: 'Yach''anchiqpismi: Manam Adandachu chay dyabluqa ingañarqan. Ingañarqanqam
    warmin Ibata. Chaymi chay warmiqa dyabluta kasushqanrayku uchayuqna kidarqan.'
  tgl-ULB: At si Adan ay hindi nalinlang, ngunit lubos na nadaya ang babae sa pagsuway.
  cbs-NT: '@see-verse:1TI.002.013'
  xtm-NTPP: Te masu Adán ma ni xnda'vi ña'a tachi ma chi Eva ma ni xnda'vi i, te nuu
    ja ni xnda'vi i ña ma, te ni kundee ja u'vi ma nuu ña ma, te ni jiso kuechi ña.
  nnq-nnq: Na ngiti Adamuje ojwakoloigwa, nambu munkege nga ojwakoloigwa, ngannemwa
    Nnoongo.
  bao-NT: Adán méé Satanás're ĩi dito ecoupi. Nomio pee ĩi dito ecoupo. Ĩi dito ecori,
    ñañarijere tiiupo.
  san-ORI: କିଞ୍ଚାଦମ୍ ଭ୍ରାନ୍ତିଯୁକ୍ତୋ ନାଭୱତ୍ ଯୋଷିଦେୱ ଭ୍ରାନ୍ତିଯୁକ୍ତା ଭୂତ୍ୱାତ୍ୟାଚାରିଣୀ
    ବଭୂୱ|
  huv-NT: Condom aaga müm najtaj quiaj ombas mawaiicheran, ngome Adán. Ndoj aaga najtaj
    quiaj tarang nisoet.
  otn-NT: Pɛ ra̱ Adán hi̱mbi̱ hyätra̱ zithu̱'a̱, sinoque ra̱ xisu'a̱ bi hyätra̱ zithu̱.
    Mi̱ thätra̱ xisu p'ʉya, ya gue'a̱ ra̱ ts'oqui bi 'yøt'a̱.
  nop-nop: Tiŋa Adam adi tikamanda molom medeŋiŋ mu nadimiŋguk. Tam adigili nadimiŋa
    mede wobu tuguk.
  obo-NT: Woy konna si Adan kos no-okalan ni Moivuyan, ko konna, iddos ba-ay, woy
    sikandin kos unna nid supak to suhu to Monama.
  cak-ENT: Y chuka' man c'uluman tüj que ja ri ixok ri nbanun mandar pari' ri achi
    roma man ja tüj ri Adán ri xch'acatüj, xa ja ri Eva ri xch'acatüj pa ruk'a' ri
    mac.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤍᤶᤔᤡᤴ ᤀᤡᤱᤗᤧᤰᤁᤥ ᤌᤩᤧᤒᤠ ᤔᤧ᤺ᤴ. ᤁᤖ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤀᤡᤱᤗᤧᤰᤋᤢᤀᤠᤱ
    ᤂᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤑᤣ᤺ᤴᤍᤢᤀᤠᤱ ᤗᤠᤕᤥ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: De nduú ní stáhví tāchī cúñáhnú Adán, chi sa ñasíhí dē nī stáhví, de nī
    nsāhá ña cuāchi.
  san-TIB: ཀིཉྩཱདམ྄ བྷྲཱནྟིཡུཀྟོ ནཱབྷཝཏ྄ ཡོཥིདེཝ བྷྲཱནྟིཡུཀྟཱ བྷཱུཏྭཱཏྱཱཙཱརིཎཱི བབྷཱུཝ།
  qve-NT: Hinaspapas manan Adantachu diabloqa engañaran, aswanqa Evatan. Chaymi Evaqa
    engañachikuspan, huchallikuran.
  pao-NT: Soo Adam gi nanemooagapu pana soo Eve yise nanemooagase suda mooe tumatugupu.
  cbu-NT: Kizsha ngichiz mazinayaru, Apanllee kuk kapeetarangiya. Itaru, Atagarinsha
    Apanllee kuk kapeetarangitaa, itarisha nda ngichzee mazinarangiya. Ashirangu,
    ¿tamaree kiz kamuzaa tayaspatach? tina.
  usa-usa: naayóbáqá Áátaamma ímibo Íbimma Tááqtaama makátítana wemá Áánûqtuni ámáan-aimma
    arátaiye.
  soy-soy: Ái kɔ Atɑm yɛɛ tíyɛ kuníri ɑku u kirɑɑsɛ, ɑmɑ́ unɔ́si yɛɛ riyɑ́ ɑku
    u kirɑɑsɛ uu Uléécɑɑ isé hɑ́ikusɛ.
  hui-hui: Dama Heyolabeme Adama mo hondo nahe Iba ala mo hondo hayagola Ngode Datagaliwabe
    mana lowinigo wali biago ibugua puguai hene.
  amf-amf: Tapir taysadhayse Barjosa yigginam kottsoono Hewaanne; taysadhaa Addaamtehe.
  quc-NNT: Xuquje' man are tä ri Adán ri xsub' rumal ri Itzel, xane are ri Eva. Aretaq
    xsub'ik xqaj pa ri mak.
  dob-dob: Ta wate Seitani ꞌina kabo ꞌenaya Adama nigeya ꞌineeneta, ta waine esi ꞌineneta
    ga loegesi ꞌigimi guinuwena.
  wrs-wrs: Wo Atamba Setanna newondmomba hellenamoa, owai, Setanna moamba Iv hellenamba,
    wohvena nomba indkoklava.
  mca-mca: Pa' Adán nite' tawitjaxtii pa'aj pe' efu yijat'ij in hikpe' tawitjaxtii
    pa'aj, pekhe'en qa i'nipji' pa' uƚ'ax.
  tzo-TZC: Jaꞌ jech xtoc maꞌuc iloꞌlaat ti Adane, jaꞌ ti antse. Cꞌalal jech iloꞌlaate,
    tey laj sta smul.
  mya-mya: လှည့်​စား​ခြင်း​ကို​ခံ​ရ​သူ​မှာ​လည်း​အာ​ဒံ မ​ဟုတ်။ အ​မျိုး​သ​မီး​သာ​လျှင်​လှည့်​စား​ခြင်း
    ကို​ခံ​ရ​၍​ဘု​ရား​သခင်​၏​ပ​ညတ်​တော်​ကို ချိုး​ဖောက်​ပေ​သည်။-
  gng-NT: Na yé uwɛ là lɛre' Adam nɛ, u là lɛre' Ɛfa nɛ u saa' likuɔl ki bii' Uwien.
  cbi-NTPO: tsenmin Adánya anbutikayaindyuve, Evaa anbutikaya' ujcha lamuwaave.
