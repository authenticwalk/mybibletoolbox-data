  abx-abx: Ngan ma'in si Adan i makadaya'an kundi' i danda dina ngan ahimo makasasala'.
  mco-NT: Adán ca' yajtzu'ijxy. Eva yajtzu'ijx, je' ca' Dios capxymɨdoy.
  cpb-NT: Kaari Adán ramatawiitake pairani, tsinanera ramatawiitake, ari opoña antantawori
