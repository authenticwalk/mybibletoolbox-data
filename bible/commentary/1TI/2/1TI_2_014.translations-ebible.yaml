  auc-NT: Ayæ̈ Tatäna wïï Adäö ingante wapiticæ̈ mäocä oda cægacäï. Wæætë Eba ingante
    æpiticæ̈më mäocä oda cædinque do wënæ wënæ cæcä bagacäimpa.
  kbc-NT: Igaataɡ̶a diaabo aniɡ̶ijaa inaale Adão, pida Eva baɡ̶a inaale, odaa Eva
    aɡ̶eyiwaɡ̶adi niɡ̶ijo liiɡ̶enatakaneɡ̶egi Aneotedoɡ̶oji.
  bmh-bmh: Adam nug amegai polu ze sesamorab tam. Bo, Ewa nug amegai polu ze go doimai,
    Uwait nugau kasai ze etuboroun.
  ctu-BL: Adán ma'anic tsa' lotinti, pero jini x'ixic tsa' lotinti che' bʌ tsi' ñusʌbe
    i t'an lac Dios.
  meq-meq: Sa na, Fakalaw ka səpat Adam bay. Ane tuk na, a səpat na, ŋgwas. Maa kərah
    marəhay ha gər a Mbəlom na, ŋgwas.
  noa-H: 'Maimua hĩchab k''ĩir heyaa habat k''aita nacha dösãtau k''ũgurjĩ: Adán k''abajim.
    Chi nacha k''ũgurwia pekau hee burrtarran Eva hajim.'
  alp-NT: Adame isupu lemake bei ro tiare mo po binare pine isupu lemake bei ro tiare
    eleki iono dosa, iono saisa rebe Alla Ilakele.
  san-VEL: ki ncaadam bhraantiyukto naabhavat yo.sideva bhraantiyuktaa bhuutvaatyaacaari.nii
    babhuuva|
  kbq-kbq: Adamuntera revatga zana fore osu'ne, hagi a'mofo revatga higeno, kumi'pina
    traka hu'ne.
  kbh-kbh: y er Satanás Adánbioye ndoñe tbonjaningñé, ndayá chë shémbioye; y chca
    tbojaningñé ora, chë shema tojanma nts̈amo Bëngbe Bëtsá ndoñe tbonjanlesenciacá.
  ron-LSB: Adam nu a fost înșelat, dar femeia, fiind înșelată, a căzut în neascultare;
  pon-pon: A kaidin Adam, me katiamaula, a li o me katiamaular, ap pupedi ni me japun.
  nhe-BL: Huan Axcualtlacatl quicajcayajqui Eva huan yajaya tlajtlacolchijqui. Ax
    quicajcayajqui Adán.
  sps-sps: Sikia ma Adam to te faamainy gam ten Satan, a moun te faamainy gam ten
    Satan, ana ya ruak iny muiny kat kat aveto mito.
  wnc-wnc: Siwan Adamda dua botake kem wamde natapan siakan dua sikut. Siwan ngana
    maya waapata botake kem wamde banip sike Anututane wamu unin sandekut.
  bus-bus: Èe kɛ Adamun wà sã̀sãro, nↄgbɛ̃n wà sã̀sã à gↄ̃̀ taaride ũ.
  gub-BL: A'e 'ar mehe moz a'e, uze'eg oho kuzà pe a'e, wemu'em pà izupe a'e. Nahemu'em
    kwaw Ànàw pe. Kuzà ràgypy upytu'u Tupàn ze'eg heruzar ire. A'e ràgypy uzapo ikatu
    'ym ma'e. A'e rupi kuzà ko 'ar rehe har a'e wà nehe kury, tuwe nueruze'eg kwaw
    awa kwer a'e wà nehe kury.
  imo-imo: '@see-verse:1TI.002.013'
  boj-boj: Satan na Adam gisaŋ anjam minjosai. A na Iv gisaŋ anjam minjnaq qusiq dauryej.
    Osiq deqa a une atej.
  eng-DRA: And Adam was not seduced; but the woman being seduced, was in the transgression.
  knf-knf: Kë mënţ Adam i i baguuruŋ, ñaaţ i i baguuruŋ kë ado uko wi Naşibaţi aneenanuŋ.
  san-KHM: កិញ្ចាទម៑ ភ្រាន្តិយុក្តោ នាភវត៑ យោឞិទេវ ភ្រាន្តិយុក្តា ភូត្វាត្យាចារិណី
    ពភូវ។
  arn-NT: Fey Adan ta ngünenkangelay, welu may tati domo. Fey ngünenkangelu, yafkay.
  zas-NT: Din ad Adánt basquiee reeman, yaloj Eva basquiee reeman, abiꞌ por guialrusquiee
    guin beenman dol.
  ken-NT: nɛ Satan abhɨ́kɨ́ rwɔ nyaka Adam. Ifa kɛ ákóŋó nsé Satan akwɛ́n ndǔ
    bɛbʉ́.
