  grc-F35: Καὶ Ἀδὰμ οὐκ ἠπατήθη· ἡ δὲ γυνή, ἀπατηθεῖσα, ἐν παραβάσει γέγονεν.
  cav-NT: Evatu Satanásja quisarati bacatsu cajuchatihua. Turadyatu Yusuja yana ahua
