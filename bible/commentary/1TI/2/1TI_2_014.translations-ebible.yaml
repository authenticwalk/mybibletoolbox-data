  aby-aby: Seidanima Adamu we iruke dauike dawae Iwi we iruiro nauike meramawere ui
    ibake awekaboma emeaka da we ma iwoka ufiakane ibake weakune.
  eng-YLT: and Adam was not deceived, but the woman, having been deceived, into transgression
