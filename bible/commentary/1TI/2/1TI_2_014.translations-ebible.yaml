  kpf-kpf: Oi sarâ mariŋandâ Adam mân kâitkoip. Ambân kâitkoi bâliŋ oip.
  ppo-ppo: Wuliné soró whi̧tamo dilika̧le sukamó whi̧ Adam dilikinitei, kale so Ipi
