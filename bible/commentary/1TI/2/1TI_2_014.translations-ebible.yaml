  amo-amo: Na Adamu ari iwa rusuzu ghe ba, uwanere iwa rusuzu ghe nanya kulapi.
  pjt-pjt: '@see-verse:1TI.002.013'
  cwe-cwe: Na siyo Adamu yavwiziligwe, mbali kakala mwanamke iyo yavwiziligwe na kawa
