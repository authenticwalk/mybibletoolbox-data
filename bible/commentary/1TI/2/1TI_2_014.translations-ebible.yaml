  amm-amm: Sokolo Nokota Waiyo Atamoso pa ifoluwaikiso. Noniso na ifoluwaisoki, no
    monoi no mo Kotoni imo na kulaliki.
  zaj-zaj: Adamu sio iyo yavwiziligwe. Ila mtwanzi iyo yavwiziligwe na kugaluka munhu
    yali na vilozo.
  chq-NT: '''In ''lɨɨi''³ do jo gacon''²on Adán tóo² pe gacon''²on ''in tsamɨ́² do
