  wal-wal: Hewaana cimettada Xoossaa higgiyaa menttaasuppe attin, Addaamee cimettibeenna.
  zad-NT: Na' aga Adánnan' wxiye' dii xiwaa, san noolan' wxiye'n na' bxope' lao saaxyana'.
  kmg-kmg: Adam e eesaic rune mi manacnewec, ŋokaczi ine manacnerâ qaqatara bâfuawec.
  aso-aso: Idoꞌ Sataniꞌmo za gihilemuꞌ golo izavo gele ladeni ive nene Adamuꞌ nevoba
    asi Evaꞌ gele ladeni ogosa Sataniꞌmi gamaziloꞌ gele do Oꞌmosoꞌmo lineꞌ gamazi
    avutoꞌ ineꞌ ve. Nemuꞌ veneꞌ neve nene vemohoꞌ ngivileꞌ ami eleseꞌ igivoꞌ minilizave
