  san-IAS: kiñcādam bhrāntiyukto nābhavat yoṣideva bhrāntiyuktā bhūtvātyācāriṇī babhūva|
  nho-nho: Aa teelaa seai ko Adam raa ni lavaa te hakarereesia Satan; teelaa ko te ffine are raa
