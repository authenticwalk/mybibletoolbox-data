  zga-M: U Adamu sasyoviwe, humbe udaala asyoviwe ficho mumbogalukhi.
  yom-yom: Ayi Adami kasia vunu ko vayi nketo bu kavunu, wubua mu masumu.
  san-SIN: කිඤ්චාදම් භ්‍රාන්තියුක්තෝ නාභවත් යෝෂිදේව භ්‍රාන්තියුක්තා භූත්වාත්‍යාචාරිණී
    බභූව|
  yut-yut: Ae Adam top gen do dɨma nandaŋ gadagɨt. Mɨŋat da top gen nandaŋ gadaŋek
    yokwi agɨt.
  grc-BYZ: καὶ Ἀδὰμ οὐκ ἠπατήθη, ἡ δὲ γυνὴ ἀπατηθεῖσα ἐν παραβάσει γέγονε·
  cpc-NT: Kaari Adán jamatawiitakiranki, aña iro tsinani jamatawipiroitaki irojatzi
