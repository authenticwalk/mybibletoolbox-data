  tku-NT: Jā a'kskāhuī'ca Adán; skāhuī'ni' ā'kskāhuī'lh puscāt. Chuntza' lītzuculh
    tū jā tze.
  bjk-bjk: Ma kaim bere Adam ewe e Satan ixo ömamang ine. Kawaim. Satan ixo araun
