  bhd-bhd: होरि वजा ई आए कि कुआन्शां सप्पे करां धोखो खाव न कि आदमे, एन्च़रां हव्वा
    परमेशरेरो हुक्म ट्लोड़ो।
  too-NT: Lā' tū' a'kxokoca Adán pero Satanás a'kxokolh huan puscāt. Lā' chuntza'
    lītzuculh huan talaclē'i'.
  ind-AYT: dan bukan Adam yang ditipu, melainkan perempuan yang ditipu dan jatuh dalam
    pelanggaran.
  cjo-NT: 'Tee ramatawitziri Jatanaashi Araani, omaanta ramatawitakiro tsinani, rootaki
