  asm-FB: আৰু আদমক ভুলুউৱা নহ’ল কিন্তু মহিলা গৰাকীক সম্পূর্ণভাৱে ভুলাই অপৰাধত পেলালে;
  okv-okv: Eto Adam avo Satan na engekae rate Eve avo Satan na engeka enu sapura ena
  mxt-NT: Ta ñima chi maa ra Adán sandavi̱ ñaha ra ña vaha, soco chi ñasɨhɨ ra cuvi̱
