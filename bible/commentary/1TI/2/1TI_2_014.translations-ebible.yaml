    inang apek artwang kaltj-anthehetjeng, inang apek artwang mapeh twernk anehetjeng.
  ake-NT: Mɨrɨpan Atan ennakasa' pʉra iyesi; uri'san nin ennaka'pʉ mɨrɨ, mɨrɨpan ena'pʉ
