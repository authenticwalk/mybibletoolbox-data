  uig-ARA: ئاۋۋال ئالدىنىپ ئازدۇرۇلغانمۇ ئادەمئاتا ئەمەس، بەلكى ھاۋائانا ئىدى. ئۇ
    تولىمۇ ئالدانغانلىقىدىن ئۇلارنىڭ ئىتائەتسىزلىكىگە چۈشۈپ قالغانىدى.
  tuf-tuf: Sisramat cayar yajcáy yehnyat, Adánatra ey ria cátiro. Cuatán Evaatra cájacro.
