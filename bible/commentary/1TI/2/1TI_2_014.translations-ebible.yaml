  mcq-mcq: ꞌEne Atamu pisimihuna pana kaivo napariji nimaaꞌe pisimiume sisea venana.
  sus-A: عَدَ مَ شَ مُ مَدَشُ. فِنّ نَن مَدَشُ، عَ قَ قِندِ يُنُبِتْي رَ.
  jpn-1965: また、アダムは惑わされなかったが、女は惑わされてしまい、あやまちを犯しました。
  fra-SBL: Adam n'a pas été trompé, mais la femme, étant trompée, est tombée dans
