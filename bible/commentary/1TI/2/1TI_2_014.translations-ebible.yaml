  ilo-ULB: Ken saan a naallilaw ni Adan, ngem ti babai ket naan-anay a naallilaw iti
    panagbasol.
  pir-NT: '@see-verse:1TI.002.013'
  anv-NT: Ne danchɔmeló abɔ́ abwɔlé nyá fɔ lé Adam wɔ́, abwɔlé ɛlé Ife ne Ife
    apyɛ gabo.
  sab-NT: Adán me mo anbligu che dolla Satanáge, Eva mo anbligu Satanáge gire Eva
