  san-HK: kiJcAdam bhrAntiyukto nAbhavat yoSideva bhrAntiyuktA bhUtvAtyAcAriNI babhUva|
  cak-SNT: Y man ja ta ri Adán xꞌan engañar, xa ja ri Eva ri xꞌan engañar y chireꞌ
