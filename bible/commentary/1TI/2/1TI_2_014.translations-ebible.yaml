  san-DEV: किञ्चादम् भ्रान्तियुक्तो नाभवत् योषिदेव भ्रान्तियुक्ता भूत्वात्याचारिणी
    बभूव।
  tna-NT: Aimue Ishahua ja Adán baseataidha mahue. Beju Eva bahui Ishahua ja baseataidha.
