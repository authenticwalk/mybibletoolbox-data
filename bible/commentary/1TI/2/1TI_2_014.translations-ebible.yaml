  reg-reg: Adamu atajigilwe, nawe omugasi ajigilwe chimwi mu bhujabhi.
  mlh-mlh: Kobenji Adam so eaduyayoŋ, ŋigo oi eadu teme buŋo odureru agiburaŋ baya.
  gof-ENT: ቃሲ ጪሜታዳ ፆሳ ሂጊያ ሜንዳይ ማጫሲፔ ኣቲን ኣዳሜ ጊዴና።
  aau-aau: Seyr Adam se lokin lor-a-lor kow pa, sawk sah ke lokin lor-a-lor kow, sa
