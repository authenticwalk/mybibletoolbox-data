  cop-BHC: ⲞⲨⲞϨ ⲀⲆⲀⲘ ⲘⲠⲞⲨϢⲈⲢϨⲀⲖ ⲘⲘⲞϤ ϮⲤϨⲒⲘⲒ ⲆⲈ ⲚⲐⲞⲤ ⲈⲦⲀⲨⲈⲢϨⲀⲖ ⲘⲘⲞⲤ ⲀⲤϢⲰⲠⲒ ϦⲈⲚⲞⲨⲠⲀⲢⲀⲂⲀⲤⲒⲤ.
  buk-buk: Ma Sadaŋ kêsau Adam muŋ dom, iŋ kêsau Ewa e iŋ kêgilì Anötö ndê yom ma
