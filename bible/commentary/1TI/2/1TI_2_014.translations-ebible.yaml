  yon-yon: Kwane, Adam yaa kuu bironindo, Iv kuu birondoonkob ambarakmeen.
  poi-NT: D́a i̱ imɨgóyáy jém Adán, pero mɨgóyayt́a̱ jém Eva, jesɨc moj iwat táŋca.
