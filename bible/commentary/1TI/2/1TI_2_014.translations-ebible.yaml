  apn-NT: Nẽ Atãwja na pre kagã kapẽr mar nẽ hkôt amnhĩ nhĩpêx kêt nẽ. Prõ na pre
    mar xà hkôt Tĩrtũm kapẽr nhĩrôp xa nẽ tanhmã amnhĩ tomnuj to.
  ctp-NT: Kwiꞌ ngwañaꞌan, ja mñi lyoꞌo kuneꞌ xaꞌan ꞌin ayman Adán bra kanꞌ; mñi lyoꞌo
    kuneꞌ xaꞌan ꞌin nu kunaꞌan ꞌin yu kanꞌ, chaꞌ Eva, kanꞌ nu yꞌni chaꞌ kuxi.
  opm-opm: Manhetporhan dasuh han oh Adam ohnongri dasuh matipda. Basra. Ip uhnongri
