  nlx-nlx: एने आदम फासायेल नाह, पुण बायकु फासानी एने बोगवानान नेमाह तोड़ देनी।
  apw-NT: Bich’į’ na’dishch’a’íí doo Adamhíí da, áídá’ isdzánhíí bich’į’ na’dishch’a’go
