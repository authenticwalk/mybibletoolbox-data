    gärrinana yätjlilina romlili.
  yal-yal: Setana mi n benba Adama xan nakunfa, fɔ a ɲaxanla, a yi findi yulubitɔɔn
    na.
  cnt-NT: Jaun₂ on₃jua'₅₄ Adán i₂ca₂rë₃gán₃; 'io₅₄ bá₄ i₂ca₂rë₃gán₃ jaun₂ ca₂táin'₂
