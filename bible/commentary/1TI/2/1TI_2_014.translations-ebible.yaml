  nhg-NT: Hua amo mocajcayö Adán, tlöcamo sohuatl mocajcayö hua obetz ipa tlajtlacule.
  nya-nya: Ndipo Adamu si amene ananyengedwa koma mkazi ndiye amene ananyengedwa nachimwa.
  ngu-NT: Niman on diablo xocajcayau Adán, yej ocajcayau Eva, niman yejhua ohuetz
    ipan tlajtlacojli.
  kup-kup: Tahan parup hehapuh garos horiv tah-porah Adamihö horiv kapot tat nat,
