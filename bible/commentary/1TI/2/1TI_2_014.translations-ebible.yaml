  kpg-kpg: Hagalee go Adam dela ne halahalau, go di ahina dela ne halahalau, ga oho
    taganoho a God.
  taj-taj: ओच्‍छे ङाच्‍छा आदमदा आहिन, तर म्रिङम्‍हेमेदा चा शैतानसे पापरी फसब लबा हिन्‍ना।
  avt-avt: Seten hɨrak kemipɨn Adam au. Iv kerepep. Hɨre winɨn wɨrɨak menmen enum,
