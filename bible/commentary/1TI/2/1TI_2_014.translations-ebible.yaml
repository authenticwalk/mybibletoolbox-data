  hin-2017: और आदम बहकाया न गया, पर स्त्री बहकावे में आकर अपराधिनी हुई। (उत्प. 3:6)
  wol-KYG: Te it du Aadama lañu nax, waaye jigéen lañu nax ba mu xëtt ndigal.
  bef-bef: To Atahi yaꞌma Satau miꞌi malago keheli emiꞌehina meniꞌibe. Ebahi aitoga
