  acu-NT: Turamtai iwianch Adánnaka anangkachmiayi, antsu Evan anangkamiayi. Tura
    anangkamu asa tunau wajasmiayi.
  cak-WNT: Y chuka' ma ya ta ri Adán ri xk'olotej, xa ya ri Eva ri xk'olotej y chiri'
    xpe wi ri mac.
  ebk-ebk: Fiakun hi Adan nan naallilaw, ngem nan fiafiai ay asawana. Isunga nan fiafiai
    nan enmon-ona ay finmasor kan Apo Dios.
  spa-PDDPT: Adán no fue engañado, sino la esposa. Cuando fue engañada, cayó en transgresión.
  ruf-ruf: Wala si Adamu bae iyaghutsukighwe, ila ipinga iyo iyaghutsukighwe na kuwa
    na nzambi.
  gun-gun: Ha'e gui Adão e'ỹ guive onhembotavy uka, ta'yxy ranhe onhembotavy uka vy
    ojejavy raka'e.
  agu-BL: Nin nk'e'tz Adam yi xubsij, ma na Eva. Nin yi xubse'n ya'stzun juchul til.
