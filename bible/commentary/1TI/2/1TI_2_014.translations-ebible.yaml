  kje-NT: Enla nee lalap kan kokwudi Adam, maa kokwudi Hawa penia larlewenedi Makromod
    Lalap Nin nou.
  gaz-gaz: Addaam hin gowwoomfamne; dubartittiin garuu gowwoomfamtee seera cabsite.
  kud-kud: Na hinage Tomodulele yana oyama ainai Adam nigele iyatapiya, na waihiu
    hesi itapiya ta pwanoli ipaihowa mugaiyei.
  urb-NT: Amõ we tĩ. Anã ke Satana muka'u te'e ym. (Ãjã ramũi a'e.) Kũjã ke a'e muka'u
