    abanariz korav ahori ravat naketuz homet ne ev hamoh.
  jid-jid: Ana hi Damu ba qur na, aman ahi iwa ba qur yo ni la tre.
  wmw-wmw: Âtesiwe na Ibilisi siyo Adamu, ila mwanamuka, neye akikola dambi.
  gmv-GGM: Qassekka koyro ballettiday addamme gidena. Ballettada xoossa wogappe adhdhiday
