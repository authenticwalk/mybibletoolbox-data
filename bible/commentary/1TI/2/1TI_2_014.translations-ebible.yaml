  yrb-yrb: Seitanima Adamu irutawa, dana Iwi iruiro nauite ba me ui.
  maa-NT: Mìtsà jè Adán xi kichona̱cha̱n‑la̱; jè Eva xi chjo̱ón‑la̱. K'oa̱á s'ín komà‑ne
