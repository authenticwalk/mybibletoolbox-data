  chk-chk: Iwe, esap Atam a tupula, nge ewe fefin a tupula o atai än Kot allük.
  ssd-ssd: '@see-verse:1TI.002.013'
  acr-TNT: Yey na e ta ri Adán ri xsocotaj nabe ruma ritzel, e ri Eva; y echiriꞌ xsocotajic,
