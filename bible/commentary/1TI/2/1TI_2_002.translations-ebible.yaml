  cbt-NTPO: Copirnoro'sa marë' Yosë nontoco' noya hua'anëntacaiso marë'. Ya'ipi hua'ano'sa
    marë' Yosë nontoco' noya nicacaiso marë'. Noya hua'an nipachin, co aquëtë' piyapi'sa'
    nino'huiapihuë'. Sano yonquiatëhua', noya ya'huarihua'. Ina quëran Yosë yonquiatëhua',
    noya nisarihua'.
  srn-NT: Begi gi den kownu nanga ala den sma di abi wan hei presi ini a kondre. Na
    so wi o man libi safri na tapu wan tiri fasi. Wi o man libi leki fa Gado wani
    èn du sani san abi warti.
  cta-NT: Ngaꞌa̱ chaꞌ chcuiꞌ na loꞌo ycuiꞌ Ndyosi cuentya jiꞌi̱ lcaa nguꞌ nu laca
    loo, cuentya jiꞌi̱ lcaa nguꞌ nu laca cña; jña ma̱ chaꞌ cuaꞌni Ni chaꞌ ti̱ ti tyiꞌi̱
    tyiquee na, chaꞌ ná xu̱u̱ tyaꞌa nguꞌ laca loo biꞌ loꞌo na, chaꞌ ta nguꞌ biꞌ chacuayáꞌ
    chaꞌ cuaꞌni na lcaa lo chaꞌ tsoꞌo, ñiꞌya̱ nu ntiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni na.
  bqc-SIM: À wabikɛ kíaↄnɛ ń gbãadeↄ píi, kɛ́ wà e wàↄ ku aafia yãkelesai
    luayãmanaↄ ũ, wá kua iↄ gbia.
  tcz-CHONGTHU: Lengho leh thuneina muna umho dingin taovun, hitia chu Pathen jana
    neipuma lungmong tahle chamdel a hinkho imantheina diuvin.
  mar-mar: आणि विशेषतः राजांकरता आणि जे मोठे अधिकारी आहेत त्या सर्वांकरीता प्रार्थना
    करा, यासाठी की आपण पूर्ण सुभक्तीत व गंभीरपणात शांतीचे व स्थिरपणाचे असे जीवन जगावे.
  snp-snp: Ido lalimo sodoto you loto minoto, Goti felegaga monala muki ya meyalo
    melogeto, wenena liligate monawa lalo eyenawae, loto kiyaba o ledamo we wenaba
    ido kafuwalo we muki ya luni-kani olu lalo o gedo, loto Goti loumokele.
  isl-isl: Þannig skaltu biðja fyrir konungum og öllu fólki í valdastöðum, eða sem
    hefur mikla ábyrgð, svo að við fáum að lifa heiðvirðu lífi í friði og ró og iðka
    trú okkar.
  spy-NT: Māchāktōōs /kēēsoochinē bāytooyik āk kāāntōōyik sikēēminy ām kaalyeet āk
    tāloosyēēt ānkiinēmchinē keey Yēyiin ānkiibuur nyēē /kēēkoonyitēēch.
  xnn-xnn: Ilowalowan tako nan ap-apo tako ay mentoltolay ken datako ya nan am-in
    ay ib-ada ay wada nan kalebbenganda ay mangipangpango ken datako. Ilowalowan tako
    daida ta gawis nan mentolayanda tapno nasingpa nan kailiili tako ya tapno mabalin
    ay ik-ikkan tako nan mangipaila isnan mangpatgan tako ken Apo Dios ya isnan iib-a
    tako ay ipogaw.
  mwe-mwe: kwa ligongo lya bhapalume, na bhowe bhakwetenje ukulungwa, nkupinga tutame
    ndamo ja ulele pamo na kwaakuya a Nnugnu, na ndamo ja ukonjelo na gundu.
  tte-tte: Na kinyao yo toloinao kaiweli tabe wakawanoi na mesabana ali loina dudulaina
    kolili tamiya-namwanamwa me ala nuwa-daumwali yo mumugala idudulai me ala yakasisi
    Yaubada koina.
  tcs-tcs: Mata prea po God po ol king blo ol ples ane ol demwan uda kare lo, solong
    yumpla nogo gad trabol ane yumpla laip i gobi mata gad pis. Meke ebriting wanem
    God i wandem ane mata meke ol samting wea raitwei ane gudwei.
  hlt-THB: ningnih ing qoep ang quinaak ing ngaihqep caana Khawsa kqihnaak ing ak
    ciim cana ni awmnaak thai ham, sangpahrangkhqi ingkaw saithainaak ak takhqi ham
    nami taak peek aham thoeh law nyng.
  soq-soq: Warere ita mo mida gabeman mukawa wadane onialeia baibu rauparitonuna ita
    no sumanailala wanwan euda obasa bedewe God sawantonte dodomana os wainentaa baiwa.
  qub-qub: Mañacuy nasyunta mandajcunapaj, autoridäcunapaj paycuna alli mandananpaj.
    Chaynöpami noganchïpis allilla goyar Tayta Diosninchi munashanno goyäshunpaj.
  att-att: Á ipakimállà tam gapay yù ira ngámin nga patul ánna yù ira ngámin nga makáwayyá
    nga mammaguray nittam, tapè napiá yù ággimammà tam sù giát tam, ánna napiá yù
    ákkiwagi tam sù ira kábulut tam ta paggagammung tam nga makimoray kâ Apu Namarò.
  bki-bki: Nina monoka kuvila bunu ea tivelinio na tomu nalo na tortoru, jibe ka parinio
    tubo nalo bija navurim̃araboiano nalo napano aju mave ka kito, bior napano ver
    nalo aim̃au rivu, mia rivu lie van kito. Mia romijikia rotua meuliano nabo, napano
    momavo a tum̃aro joaio, a romijikia rala im̃auano lu nonovio na Atua kanano, ea
    bajago novo jibe ka napano naio jidomio.
  bqp-bqp: À adua kɛ kínanↄnɛ kũ gbãnadenↄ ń pínki, de ò le ògↄ̃ kun aafia yãkete
    sari ludayãmarinↄ ũ, ó kunna gↄ̃ bɛ̀ɛrɛ vĩ.
  mcp-mcp: shú ójwú-buud nə shú búúd bɛ̂sh bɨ́ nə miŋkwóŋ wá. Sâ jɔɔŋg í é sá nə́
    shé cʉ́gəg nə shɛɛ, kú nə intʉ́gʉ́lí, nəcé cʉgə́lə cʉg í yə́ Zɛmbî gúmə́ yí, nə
    cʉgə́lə mbií cʉg í jə́la yí.
  hat-hat: Se pou nou lapriyè pou chèf yo ak tout lòt moun ki gen otorite nan men
    yo, pou nou ka viv trankil ak kè poze nan sèvis Bondye a, ak yon konpòtman ki
    respektab sou tout pwen.
  npl-NT: Ximotiotsajtsilikah por akimeh nomechnawatiah iwa por nochteh n tekiwajkeh,
    para matiyetokah ika pakílistli iwa mayeto yolsewílistli, iwa matinemikah ika
    toyolo chipawak inawak Totajtsi Dios itech nochi tlan tikchiwah.
  bgg-bgg: sajathek chiih-è zab gaithek hanyie shii riichai umpha, ji è gethek aropha
    chiih-è liijiing re-è Hamangkhung-aphuii shii ilab rek rone wie giang re-è sieng
    mua phro.
  eng-TCENT: for kings and all who are in authority, so that we may lead quiet and
    peaceful lives in all godliness and dignity.
  eng-BSB: for kings and all those in authority—so that we may lead tranquil and quiet
    lives in all godliness and dignity.
  cpu-NT: Pamanakoyetairi pinkathariite. Pamanakotairi eejatzi maaroni jevariite pisaikayetantyaari
    kameetha, ñaapinkathatasorentsi pinkantya, tampatzikashire pinkantya eejatzi.
  san-ASM: সৰ্ৱ্ৱেষাং মানৱানাং কৃতে ৱিশেষতো ৱযং যৎ শান্তৎৱেন নিৰ্ৱ্ৱিৰোধৎৱেন চেশ্চৰভক্তিং
    ৱিনীতৎৱঞ্চাচৰন্তঃ কালং যাপযামস্তদৰ্থং নৃপতীনাম্ উচ্চপদস্থানাঞ্চ কৃতে তে কৰ্ত্তৱ্যাঃ|
  tac-NT: Neka abiena najkí napurigá 'emi tánimala Onorúgame napurigá 'we 'la gu'írimala
    suwábaga e'wélala nulame, 'lige aminami uché jaré u'kuchípala e'wélala napurigá
    'la ganíliga ejperéliwa suwábaga pe Onorúgamecho oyériga tabilé na'áwaka.
  eng-WEBPB: for kings and all who are in high places, that we may lead a tranquil
    and quiet life in all godliness and reverence.
  gfk-H: I tahut bia dahat na sasaring uta ira tamat na lualua sakit, ma diet ira
    mesa ing diet kap ra kinkinis na warkurai. Dahat na sasaring hoken waing dahat
    naga kap ra kinkinis na malum ma pada hagawai dahat, ing dahat lon mur Kalou ta
    ira magingin i takodas.
  viv-viv: Tokikaiwabu kadu gaveyao moyaꞋaidi yadi waꞋabavehimeya ma faꞋidiya wanaveꞋoꞋola
    be higa kukuya againe kadu yada waꞋaseniwalova againe kanamiyami, yada dewa mahamahalina
    yada nuwanuwa tunutunugina.
  yao-yao: Mwapopelele mamwenye ni ŵandu ŵaali ni ulamusi kuti tutame kwa kutulala
    ni chitendewele pamo ni kwachimbichisya Akunnungu ni lwendo lwambone.
  tgp-tgp: Mata supe peresi la haratu sei la lo tauri na suiha, matan vara r̃a pa
    er̃i mauri na mauri mo tamata, ale mo malum vara r̃a er̃i usuri na mauri tataholo,
    ale r̃a sile na oloolo isan God.
  auc-NT: Awënë odeyeidi incæ pönömenque awënëidi tömänäni incæ mönö ïmonte waa aayönäni
    mönö piyæ̈në cæte quëwengæ̈impa, ante cædinque mïnitö tömënäni beyæ̈ ante Wængonguï
    ingante apæ̈necæmïnimpa. Edæ Wængonguï ingante mönö cæquënënö ante ayæ̈ waodäni
    ïnänite mönö cæquënënö ante mönö waa cæte quëwencæmöimpa, ante Wængonguï ingante
    awënëidi beyæ̈ ante apæ̈necæmïnimpa.
  kbc-NT: Leeditibige modipokoteloco niɡ̶inoa inionaɡ̶a-eloodoli, codaa inatawece
    niɡ̶ina ane niiɡ̶enatakanaɡ̶a, amaleeɡ̶aɡ̶a jakamoɡ̶ojoɡ̶o, aɡ̶ica ane ɡ̶odigecaɡ̶aleɡ̶e,
    niɡ̶ina me jaoɡ̶a ane yemaa Aneotedoɡ̶oji, codaa niɡ̶ina me jeemiteeɡ̶atibige
    eledi oko.
  bmh-bmh: Ag emgasag gumaranemen dudu banban, King mui, duailel ipal ag gusig mui
    abai ag isanarabun en Uwait auran. Gonug igul go guzenaba, ig ebiligeb igul eg
    ipal i zumau, ig oigeb selai mui daimai, Uwait nugau pigsal daimai, gonugau igul
    naliu tutak sesamorai dacab.
  ctu-BL: Melela oración cha'an yumʌlob yic'ot pejtel año' bʌ i ye'tel cha'an ñʌch'ʌl
    mi la cajñel ti' tijicñʌyel lac pusic'al, ti wen ch'ujul yic'ot ti wen toj.
  meq-meq: Ɗuwulumay me a Mbəlom hərwi bəy hay ada hərwi ndo neheye faya ta ləviye
    ndo hay aye tebiye hərwi ada kâ ndzakwa zay madzədzere kwa tsekweŋ mâ ge andaya
    bay, ada kâ rəhakway ha gər a Mbəlom, ada mede kway mâ təra ŋgwalak eye kame ŋgay.
  noa-H: 'Presidentenaan kõit jëeunaa hĩchab tagam k''ʌʌn t''um chi t''et''emnaan
    maach pörk''a t''ʌnʌm k''ʌʌn kõitjã Hẽwandamag jëeubat, maach t''um hãba k''õinaa
    wënʌrraag. Mag warag maadëu jëeumamua hirig: “Hẽwandam, pua hamag k''ĩirjug k''ap''ʌ
    hapibarju, nem hajap''a waumk''ĩir” ha jëeuju haai nʌm. Pãrau magta jëeumʌn, Hẽwandamau
    hamag k''ĩirjug hajap''a deebaawai maach t''umaam k''ʌʌnta honee nʌm dʌ̈i k''õinaa
    wënʌrraju, Hẽwandamau k''õsim nemjã maachdëu waum haig wauju hayaa. Maagwai mag
    Hẽwandamau k''õsim nem waauwaijã bigaaum k''ʌʌnau magʌm habaju.'
  alp-NT: Kotie tapa bei Alla ete tamata rebe esi pletare kai pusue tamata elakaru
    leke ite rebe hlaleke loko Tuhane rue mise kai lisa sae mo. Ite suka ono batuke
    sasaisa rebe Alla Isukare rame kai ite holmatesi.
  san-VEL: sarvve.saa.m maanavaanaa.m k.rte vi"se.sato vaya.m yat "saantatvena nirvvirodhatvena
    ce"scarabhakti.m viniitatva ncaacaranta.h kaala.m yaapayaamastadartha.m n.rpatiinaam
    uccapadasthaanaa nca k.rte te karttavyaa.h|
  kbq-kbq: Kini vaheku'ene maka kva krinerantaza vaheku'ene nunamuna huzmantesune,
    ana nehanunke'za kva huso'e nehanageta, agazone huta fruzampi Anumzamofo avu'avate'ene
    fatgo mani'zampi so'e huta magokepi manigahune.
  kbh-kbh: Entsemna, nÿetscangbe ts̈abiama Bëngbe Bëtsá jtseimpadánama, pero masna
    quem luarents̈a reyëngbiama y inÿe mándayëngbiama, chca, nÿetscanga puerte natjë́mbana
    jtsiyenama chamuetsobenama, y nÿetsca soyënguiñe ts̈abá jtsamëse, Bëngbe Bëtsá
    jtsatschuanayama, y ents̈angbe juabniñe ts̈abá chamotsemnama.
  ron-LSB: pentru împărați și pentru toți cei care sunt în poziții înalte, ca să ducem
    o viață liniștită și pașnică în toată evlavia și respectul.
  pon-pon: Kapakapki nanmarki o jaumaj akan karoj, pwe jen meleilei o injamamau, wiawia
    me kon on Kot o mehlel.
  nhe-BL: Quej ni xijtlajtlanica Toteco ipampa tlanahuatiani huan nochi tlen quihuicaj
    tequihuejcayotl para inijuanti ma tequitica cuali huan huelis tiitztose ica cuali
    huan ica tlasehuilistli. Quej ni huelis tijtoquilise Toteco huan sequinoc techtlepanitase.
  sps-sps: Faakats of ir fuainy gotouf ana ri kan a fo tsunaun, ai to kan tsuri te
    kaa miror gumgum ma faakouts rari Gov ma kat arin kat rof, tana saa tan nainy
    te kat rori na binun a rof ana ra faavot te kaa iny tomani ana aaverof fiisen
    men kat tavaron ten Gov an kat iny taabos Tsunia.
  wnc-wnc: Ngan. Ginda aminu gisane tupan tapaapa gatu gavmande kuut natake tumuk
    wam inindatapa wa aminda ninu atnindupewa ninda wamu Anututane aknga tawake sanga
    nomana akngane sukunim. Sukuwatna wa aminda meya takngatu dua nimuningge natake
    yanong.
  bus-bus: À adua kɛ kínanↄnɛ kↄ̃n gbãadeenↄ ń píngi, lɛ wà e wàgↄ̃ kuu aafia yãkete
    sai ludayãdarinↄ ũ, wa kuuna gↄ̃ bɛ̀ɛ vĩ.
  gub-BL: '@see-verse:1TI.002.001'
  imo-imo: Eno nokoromele iye nomi kingima kinye gavman imboma kinye akumanga Gote
    konge tendangei. Gote kanopa penga pimo uluma tepo molopo konopu kake tepili molopolio
    lino waye taka lipo molamili ningolio aku ulu teangei.
  boj-boj: Osib mandor kokba ti sawa taqato qaji tamo kalil naŋgi qa ti dego Qotei
    pailyoqnebe. Yim naŋgi na iga geregere taqatgesoqnibqa iga kalil lawo na sosim
    kumbra Qotei a areareteqnu qaji di dauryoqnqom.
  eng-DRA: 'For kings, and for all that are in high station: that we may lead a quiet
    and a peaceable life in all piety and chastity.'
  knf-knf: Dkooţan nañehandër başih na bañaaŋ bŧi bawooŋ ţi pşih, ŋhilna ŋwo ţi bnuura
    na mnjeeh ŋdo kadëman Naşibaţi na ŋhaaşun bŧi ŋbot ŋdo kado iko inwooŋ iŧool.
  san-KHM: សវ៌្វេឞាំ មានវានាំ ក្ឫតេ វិឝេឞតោ វយំ យត៑ ឝាន្តត្វេន និវ៌្វិរោធត្វេន ចេឝ្ចរភក្តិំ
    វិនីតត្វញ្ចាចរន្តះ កាលំ យាបយាមស្តទត៌្ហំ ន្ឫបតីនាម៑ ឧច្ចបទស្ថានាញ្ច ក្ឫតេ តេ កត៌្តវ្យាះ។
  arn-NT: Feley ñi ngillatuñmangeael tati longkolelu kiñe trokiñ mapu mew ka kom ti
    pu kellukonkülelu ti longkolelu mew, femngechi taiñ nieael kiñe küme ayüwünngechi
    mongen ka tüngduamünngelu taiñ küme yamnieafiel ta Ngünechen itrokom dungu mew.
  zas-NT: Rayal yarejdx yanaab ree Dios por ree rey në por gra ree guxtis loj guidxliuj
    din chileꞌ yabajn ree zagdxe gusnuu tëe yabajn ree ziꞌc rën Dios.
  ken-NT: Nɨk nɔ́kɔ́ ká mmʉɛt ɛ̌ti bafɔ nɛ bǒ mankɛm abhɛn bábhɔ́ŋɔ́ bɛtaŋ amfay
    bo bachak. Kʉ ka nɔ́, bɛ sɛ́mbák sayri nɛ batɨ, kɛbhɔ́ŋ ɛsɔŋɔri. Sɛ́nkoŋo nɛpɛ́m
    bo abhɛn bághòk Mandɛm nɛ nɛpɛ́m bo abhɛn mánòko mmʉɛt.
