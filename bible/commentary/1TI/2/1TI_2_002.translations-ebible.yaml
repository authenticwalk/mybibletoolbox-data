  kxv-kxv: ଏ଼ଦାଆଁତାକି ବାରେ ଲ଼କୁତାକି ରାଜାୟାଁ ସା଼ଲୱି କିନାରି, ବାରେତାକି ପ୍ରା଼ତାନା, ଗ଼ହାରା
