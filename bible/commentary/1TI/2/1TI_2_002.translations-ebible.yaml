    pam piꞌ-piꞌanam kings al-alantan thamp, ngamp yipam aak minang wun-wunāmpwey,
    kul keꞌanang, ngamp yipam min-minam paththam iiy-iiyāmp ngamparakamana, meeꞌ God.antangana.
  zga-M: Savuli ya vankuludeva na vooni vaavo valiembolongonchi ukhuta tuve vakhutama
    uutano uvulinulunenche hencho nukhusitakhula ngayiekha mumbuvalanche wooni nu
    wudwadwa.
  yom-yom: mu diambu di mintinu ayi babo badi mu bibuangu bizangama muingi tuzinga
    luzingu lu ndembama ayi lu luvovomo mu khadulu yivedila ayi yi kambulu luvunu.
  san-SIN: සර්ව්වේෂාං මානවානාං කෘතේ විශේෂතෝ වයං යත් ශාන්තත්වේන නිර්ව්විරෝධත්වේන චේශ්චරභක්තිං
    විනීතත්වඤ්චාචරන්තඃ කාලං යාපයාමස්තදර්ථං නෘපතීනාම් උච්චපදස්ථානාඤ්ච කෘතේ තේ කර්ත්තව්‍යාඃ|
  yut-yut: Kɨlɨ amɨn madep gat ae kɨla amɨn morap dɨwarɨ kɨsi paŋpulugosak do bɨsit
    ani. Yaŋ aŋek kaŋdo tayaŋgok egek butnin yaworɨ taŋakwa Piŋkop dakon galaktok
    morap yolek telagɨsi egɨpneŋ.
  grc-BYZ: ὑπὲρ βασιλέων καὶ πάντων τῶν ἐν ὑπεροχῇ ὄντων, ἵνα ἤρεμον καὶ ἡσύχιον βίον
    διάγωμεν ἐν πάσῃ εὐσεβείᾳ καὶ σεμνότητι.
  cpc-NT: Pamanakoyityaari pinkathariiti. Pamanakotyaari iijatzi maawoni jiwariiti
    pisaikayitantyaari kamiitha, pinkathatasorintsi pinkantya, tampatzikashiri pinkantya
    iijatzi.
  nhg-NT: Ma totlötlajticö por reyes hua noche tlajtoönejme. Ejqueu ma tenemecö ca
    siebelestle hua ca cuale, para majcamo tiechtzacuele niontle, cache ma tenemecö
    tieca Deus quiene conbenierebe.
  nya-nya: Mupempherere mafumu ndi onse aulamuliro, kuti tikhale moyo wamtendere ndi
    bata, woopa Mulungu ndi oyera mtima.
  ngu-NT: Xchihuacan oraciones impampa on yejhuan reyes niman nochimej on yejhuan
    tequihuajquej, para ma ca ticpiasquej tlapajsolohualistli, yej ma onya yolsehuilistli.
    Ijcon, tej, tihuelisquej titohuicasquej cuajli quen Dios nohuica niman para ijcon
    ocsequimej huelisquej techtlacaitasquej ica on tlen cuajli ticchihuaj.
  kup-kup: Met aban korav ahorir gavmaniholoz amun mañ mañohopeken, God paru meñizohopanen
    lop tinarizaronañ het, darimaz tin korav ravat hepanen, dari mapori Godinañ honeo
    het pim nonoroh tin sohokaz mañ mañohozei.
  jid-jid: Don bi tuchu ni bi wa ba jin gbugbulu du sun si ka bei mi sisir Rji ni
    daraja.
  wmw-wmw: Walebeleleni mafalume na piya wenye mamulaka ipate tiwe nawo mainsha a
    kutengemana na a usalama, kwa kutenda vyaasaka Mwenyezimungu na kwa kwiinshimiwa.
  gmv-GGM: Hessikka tumu ayyana duussanine geeshshateth wursson nuni sarotethanine
    wogan daana malassiko.
  ssg-ssg: Lotu hualiwa teka ngahat ma teka masiwi ti xux. Na laha nahike hasolia
    xux, totonakaha soli ape tap hilehile. Ape tap tenen waliko i kongini kaha ti
    lotuiai Haeu ma ailei tenen na Haeu pahan.
  zpo-NT: Nzhaal naab xaa lo Dios zee le xaa yudar re rey nu lo re xaa nak zhiin,
    zee chul kwi re be, zee nzho mod gool be lo Dios nu zo be nali lo Dios nu lo re
    myet.
  poy-poy: Muwaluwireni wafalumi kwa Mlungu, su tulikali makaliru gajii na ga ponga
    pamuhera na kumguwira Mlungu na mgenderanu mheri.
  qwh-NT: Mañacushun jinantin nasioncho gobiernucunapaq y autoridacunapaq. Tsenopam
    alli pasaquicho imapaqpis mana yarpacachashpa, Diosnintsicta respetarnin pe munashqanno
    cawacushun.
  gaw-gaw: Ig maḏoḏ aot, to eṯat daatta, ig Kayaknu dab mak peheṯak aotta, op̱ia awak
    ele oignignu amu ag king amu gabman dilagnu ele Kayak unuqiṯeg!
  nca-nca: Ye wiri yerete uni soso koro hariri teyuri qembe. Ŋunde tero nore soso
    meté kunditero, newonde imemo yotoro, Anutu koro murí howero, owé meté mu rewato.
  zpz-NTPP: Cyiñ dey lom nu nac de mbecy nu riib ic. Nunu cyiñ dey lom nu nac dela
    de fushtiz. Cyiñ dey lom tub mod nu locyuub ñi dela mbecy. Gun orzeꞌ gusht cyiiñ
    den, nunu chuꞌn nu gyel ri zu lat nu gyicy na coz nu rlagy Ñgyoozh, gal nu coz
    nu seꞌñ.
  zac-NT: Gulë gunaꞌbë lu Dios por grë gubiernë nu grë́tëꞌ autoridá të parë guëdápaꞌa
    tubi vidë sin dishiꞌbi, nu parë guëdë́ꞌnaꞌa cumplir voluntá shtë më nu parë guëdápaꞌa
    vidë naná de acuerdë con shtiꞌdzë më.
  kyg-kyg: Gamani vayaꞌe muki yagaiꞌa neꞌapataya vayaꞌefeꞌmo nunumuꞌmo huta apategetao
    alagepa huta magokepi lokaeta maiꞌneta Gotifeꞌmo mono nehuta muki vayaꞌaitegamo
    fatago kavaꞌmo hugunanagi.
  kmk-kmk: Padana pay un iluwaḻuwam dan aali kan losana tagu un nangatu si saad daḻapnu
    natunus kan naginok tun mataguwan taku, naapudyusan kan nadayaw taku un kanayun.
  cao-NT: Jasca, gobierno chama-chamaria bo, jato nama ca chama bo, tihi cabo bax
    no bëhox-xëti xo, jia tsi no racabëquinano. Quinia jia cató pi ja yonacano tsi
    oquëxëhi quiha toa Dios qui no arahaina, no yonocobëquinahaina, tihi cabo iquia.
  bbr-bbr: Ak omsau kamwareäi roat näunäu, king pak karauk roasiret ak sakau orip
    pak ak sarwaraun mesin Anut auraiei. Kos kiro onok kesernuk, ik opok karauk onok
    aru wa päi, ik woiok päurar orip raianik, Anut nukan inkaruru raumoi, kon onok
    eposek karar tainori rawau.
  inb-inb: Atun man­dag­kuna­manda i tukui pai­kuna­wa kag­kuna­manda­pas­mi mañai
    iukan­gi­chi; chasaka nukan­chi, Taita Diusta iuia­rispa, tukuipi alli iuiai iukaspa,
    sumag­lla alli­lla kaug­sa­na­kun­ga­pa.
  hrv-hrv: za kraljeve i sve koji su na vlasti, da provodimo miran i spokojan život
    u svoj bogoljubnosti i ozbiljnosti.
  box-NT: Mi wé fìo na ɓa bá-zàwa làa bìa á ho pànká wi níi yi ɓúenɓúen
    yi, lé bṹn ǹ na ká wa à kɛń ho hɛ́ɛrà yi, á à wé waten, á mún wé è
    wé hã wárá na se.
  ote-NT: Gui ꞌyaphʉ Ajua̱ po ya da̱nga nda̱ ne por gatho núꞌʉ ha̱ ra tsꞌʉtbi, pa
    njabʉ da za ga ꞌbʉhʉ ꞌnara ꞌmʉi te rá ꞌñentho, ne pa da za ga pɛꞌtsuahʉ rá ntsu
    Ajua̱ ne ga ꞌyohʉ ngu rí ꞌñepcahʉ ne hinte ga jahʉ.
  wnu-wnu: Munon baraitari wurit igub ne gabman wurit igub Qenu nob uber qamara wurimusieriner.
    Ende aba Qenu in gugum oau inmeinsia wonou qomon qoregen qas toat igorun.
  zam-NT: Ndxàal cuez mèna Diox por cón che'n ryethe mèn co' ndxàc gobiern chol nación
    no chol estad par ta' mèna lugar nagàl que tee ban na' no cue na' rye nda na'
    no rye ndye'th na' no par li mèn cas loo Diox xal ñibe' Diox loo mèn, no thidte
    que tee ban ndac mèna loo xtàa mèna.
  zyp-NT: Abui sahlo le naw a hnuitu vytei aa cawtah zong de teitah le arai teitah
    kaa ung khy nápaw tah le Khazing tlechainah hmotah le a pathai teitah khua kaa
    sah khy nápawtah a cang.
  sey-NT: Cuiꞌne pa̱ire cua̱ñecohuaꞌire cuiꞌne pa̱i ëjaohuaꞌireje̱ se̱cacaiye paꞌiji,
    mai sehuosicohuaꞌipi deꞌoye jo̱sa yoꞌomaꞌpëna, sihuajë paꞌiyere cajë.
  nvm-nvm: '@see-verse:1TI.002.001'
  mps-mps: '@see-verse:1TI.002.001'
  pab-NT: Maika kalorexenae xekohasetinae tahi xiraexatya hoka waiyoreha maheta hoka
    waiye, wimehexaiko wisaona. Hoka tyotya xoalini hare Enore aokitere akere waiyexe
    taita wisoma.
  llg-llg: Hule–haladoi leondiak boe, fee basa mane kala, ma basa malangga nala. No
    leondiak, ita basa nggata tasoda ndondoo, tungga Manetualain hihiin. Ita boe tasoda
    nandaa to hataholi mana makaluku–makatelek neu Ndia.
  kyf-kyf: -Wa pɩlɩa -aɩn 'wlu la -yɔ -wa -galɩa -aɩn 'yu, a bhubhoe -Lagɔ wa 'ŋnɩ
    nya, tʋ yi -amɩaa -gbɛ yi, -a 'ka 'wʋtʋtʋe -dlɔɔ 'yɩ -Lagɔɔ 'nʋŋwɛzʋzʋe nya, we
    -yɔ bhʋ tɩklɩɩ nɔnʋe nya ɔ 'yu.
  tpi-tpi: Na ol i mas askim em tu long helpim ol king na olgeta gavman. Olsem bai
    yumi olgeta i ken sindaun gut na i stap bel isi, na yumi ken bihainim tru olgeta
    pasin God i laikim.
  mih-NT: Caca ndo sii ra sa cuenda ra ndyaca ñaha ta tandɨhɨ cuii ra cu tyiño. Caca
    ndo vatyi coo xaan sa vaha sii yo ta ma coo cuatyi ñuu ñiyɨvɨ. Tacuan ta cua cuu
    tyaa yo yahvi sii ra Ndyoo tandɨhɨ cuii cuhva ta zavaha yo tandɨhɨ cuii sa vaha.
  qvh-NT: Saynöpis Tayta Diosninsita manacuyäsun nación mandag reycuna y waquin autoridäcunapis
    ali mandayänanpä. Ali mandayänanpä Tayta Diosninsi yanapaptinmi nogansipis tranquïlo
    cawar Tayta Diosninsi munashganno cawashunpä.
  kms-kms: Ni king di wute nyamb kin aye te ningg anene ei God pengu rindig ei te
    beghi wutamu God nei bibig kin beghi pas ye te yuwon di waghine pas. Beghi ei
    yumbo ur God nari te tuquine di oghi puq nand kin te puq pen di wute nyamb kin
    yuwon puam kin pugrine wute aye te yuwon puany.
  agn-agn: Ipangadi mi ka tang mga adi asta ang tanan ang may alawig ang katengdanan
    agod mapangaboi ita ang anday golo mintras pamagosoy itang pirmi ong Dios ig pamaggalang
    ita ong masig ka taw ta.
  nhi-NT: Xonmotlatlautican uan xonmotlasohcamatican por in cuahcual tiquiuahqueh
    uan por nochtin tlen cateh itich se tiquiuahcayotl, para matchanchiuacan ica seuilistli
    uan cuali matican, uan ohcon amo mai tlatzacuil ittlacamatisqueh Dios uan itchipaucachanchiuasqueh
    quen icnamiqui.
  ttc-NT: b'ix kyi'j kyaqil kye k'ulul mandad b'ix kyi'j kyaqil kye aj at kyajwalil.
    Ikxji tzan qanq'in tuj jun tume'l k'onti'l q'oj b'ix chewsa' qanim, tuj jun tume'l
    nqoxjanin Qtata Dios b'ix nqoliman kye xjal.
  dan-1931: for Konger og alle dem, som ere i Højhed, at vi må leve et roligt og stille
    Levned i al Gudsfrygt og Ærbarhed;
  kwj-kwj: '@see-verse:1TI.002.001'
  vie-OVCB: cho các vua, cho các cấp lãnh đạo, để chúng ta được sống thanh bình, yên
    tĩnh trong tinh thần đạo đức đoan chính.
  kze-kze: Áánútu anón-kwaasiye kenká'á kárákwiraan-kwaasiye túwa'naa ínasa námúnaa
    síyamba paru umáíya moórávinta méta Áánútuntaveta imáyáa éta arupí umáíya ménaumne.
  mpj-mpj: jilanyaku maaja majukajakukamu maaja kujupakajaku, jiikajalu-langkuya kunyjunyu
    kanyilkura. Palujanula kunyjunyu nyinaku, jurtaparni, Mamakulara junga nyinaku.
  lbk-lbk: Ilowalowan tako akhes nan cheycha'y ali ya nan am-in ay ap-apo, tatno kakhigkhinek
    ya oompa nan angnen tako ay enfiyag ay mangipatpateg ken Apo Dios ya nan iib-a
    tako ay takho isnan am-in ay angnen tako.
  mto-NT: Ntsa̱jkpts a̱tseꞌe je̱tseꞌe du̱nu̱tsapkó̱tstat pa̱n pa̱n jatyeꞌe yakkutojktup
    je̱ts pa̱n pa̱n jatyeꞌe je̱ kajpu̱n du̱nu̱vinténidup, ax veꞌem tseꞌe o̱y aaj o̱y
    jo̱o̱t njoojntykimdat, o̱y nmaajkꞌijtumjadat je̱ Nteꞌyam ma̱a̱t, je̱tseꞌe ntoꞌnumdat
    juuꞌ veꞌe pyaatyp yꞌake̱e̱guip.
  bzh-bzh: Log su kwam birek in alam-los-bengöj galam pin sën denetu ala medeneġin
    hil lo. Gaḳ ġenajom jaḳ in sir noh vu buk in mëm hil sepa doḳ Anutu meġaḳo
    arë jaḳ niröp, log hil medo nivesa genġaa maggin su dahun hil.
  guj-2017: રાજાઓ અને સર્વ અધિકારીઓને માટે પણ કરવામાં આવે જેથી આપણે શાંત તથા નિરાંતનું
    જીવન પૂર્ણ ઈશ્વરમય તથા સન્માનપૂર્વક જીવીએ.
  jvn-NT: Pada ndedongaa kanggo penggedéné negara lan wong kabèh sing nduwèni penjawab
    gedé. Dadiné awaké déwé uripé bisa ayem lan tentrem lan bisa ngladèni Gusti Allah
    karo tingkah lan laku sing bener.
  byr-byr: Sara yadaa yɨ Kingɨyara maremwaaidɨvɨsaraavɨnajɨ aꞌmwe naangeraavɨnajɨ
    keꞌmunyaraavɨnajɨ wɨdaana! “Nemɨ kwaamuꞌna mwaidaa kave mwaidaa Gotɨyare yɨdaꞌmaraangebwi
    mɨdɨnaana! Yaasɨwaꞌna namwalaadɨka!” dawaajɨ sahwaraavɨna wɨdaana!
  ian-ian: King kat tɨga wagalamba. Yetɨneya vak kat vɨlaa njambwi nɨmba woviyagunjeya
    vak kat God kat wagalamba.
  hun-hun: királyokért és minden feljebbvalóért, hogy csendes és nyugodalmas életet
    éljünk, teljes istenfélelemmel és tisztességgel,
  mcf-NT: 'Adembidi Nuquin Papa chuiquin: —Chuiquid dapambo pedesidente caidtedibëdta
    chuiquid dapa utsibotedi bëdamboen tantiameta, Papa. Adoac aidon bëdamboen namiac
    cuesun secananenquio yec matses abitedi bëdamboec tabadtsiash. Adnubi abi chieshënquido
    nibëdnuc Esus tantiaquido abi tantiec bëdambo ictsiash, Papa —quequin Nuquin Papa
    chianenuna.'
  kjs-kjs: Ali mudunu-para beten laminare gavman-nu madaa page nimimi Gote-para beten
    tapape. Gore nipumi naa epe-rupa surubena naa raayo ora pawa epe-rupa piramina
    beten go-rupa latepape. Go-rupa pumare naa Gote-na ora epe kone mogema pora epe-rupa
    pamuamina.
  mni-mni: '@see-verse:1TI.002.001'
  yad-NT: Vurya̱joránutityi Ju̱denunijyu̱ riyadaju̱ presidénteveda, ti̱ta̱ju̱ jiryatiy
    rivyichasara nutyityu̱miy. Darya vurya̱joránu riyadaju̱ntiy, vurya̱tidye vicha
    variy samirya, ne vurya̱jachipityaja̱ra tara jarupantasa̱da. Vurye̱cha Ju̱denu
    jtedamu tuva̱chuvay, daryaday vurye̱cha vu̱tyuunu vichavatya samirya varintyi.
  mxb-NT: Ta dión taꞌani ná kaka̱ na̱ ña̱ mani̱ noo̱ Ndios sa̱ꞌá ta̱ néꞌe choon náꞌano,
    xíꞌín saꞌa̱ dao ka̱ ta̱a néꞌe choon xi̱ꞌín rá, dá kía̱n ná koni yo̱ kandei va̱ꞌa
    yó, dá ná koni yo̱ kandei ñóchí yó kee yó ña̱ kóni̱ Ndios, ta ndúsáꞌano ná kee
    yó noo̱ ndidaá ña̱yuu.
  pon-2006A: pwehki nanmwarki kan oh me lapalap akan koaros, pwe kitail en kak momourki
    mour meleilei oh popohl ni atail kin poadidiong Koht oh wiewia me mwahu.
  maq-NT: Meje rë xi nihña oración ngatsë rë xutaxa rë, hacuaha ngatsë rë ngayëjë
    ni xuta xi vitexa naja, sehe ngayaan ne, tsajin yo suandya naja suaxti naja, xi
    tsejen xi chjahanrcun rë Nina, hacuaha xi nihña cjuandaja.
  hto-hto: Gobierno oreca omoɨ úiñotɨmɨe íena Juzíñamuimo jɨcáredɨo, naa jɨáɨe jaboide
    illaɨnɨ dɨga. Afémacɨ íena izire o jɨcari, áfedo nɨ́fuenino caɨmare caɨ íllena.
    Daje izói comecɨ ñue uái illáfuemo íredɨcaɨ. Afe daɨí caɨ jɨ́camona nana caɨ illáfuena
    Juzíñamuimo ñue mámeitɨcaɨ. Daje izói conima dɨga comécɨna ñúeitɨcaɨ.
  por-BRBSL: para os reis e todos os que estão em lugares altos, para que possamos
    levar uma vida tranqüila e tranqüila em toda a piedade e reverência.
  ces-NKB: za krále i [za] všechny, kdo jsou ve vysokém postavení, abychom mohli vést
    klidný a pokojný život ve vší zbožnosti a počestnosti;
  cui-cui: Bewa Nacomtha tawʉcaename daxita nacua peewatsiwimonae. Mataʉtano bewa
    Nacomtha tawʉcaename daxita pentacaponaewimonae. Baxua bewa exanaename xua jʉntema
    beta wajume cowʉnta dubenanaebiyaenexa Nacomtha, yawa jʉntema wajinompaenexa jiwi
    peitʉtha. Barapo jʉntema wajinompaewa bara bewa Nacom tsita xeinaeinchi barapo
    coyene, yawa bara jiwi xaniwaicha naca cui tane xua bara beta xaniwaicha jinompatsi
    daxita carepaya coyene cuintha.
  boj-2014: Osib mandor kokba ti sawa taqato qaji tamo kalil naŋgi qa ti dego Qotei
    pailyoqnebe. Yim naŋgi na iga geregere taqatgesoqnibqa iga kalil lawo na sosim
    kumbra Qotei a areareteqnu qaji di dauryoqnqom.
  eng-OEBUS: especially for kings and all who are in high positions, in order that
    we may lead a quiet and peaceful life in a deeply religious and reverent spirit.
  eri-eri: Ono bode nere king bagu gabman oruwanga bagu hoyo nigei nomo fere isoki
    tuwogu. Ono wogunga ere oruwanga edo huwanyage foinga inyi gonga yafade boya,
    fanyimu oruwa Itou no gau tuna waha edo tigini oojo woboya.
  aly-aly: Ilkwernemewan apmer arrpanenhew ayern-aynteyew Akngey, kapment-areny-rnemew-then.
    Arrantherr alakenh Akngey ayernem, mwerrantyarlap rernem arntarnt-araynteman ingkerrenh
    anenhantherrenh. Kel anantherr arternp-anem mwerrant-arey anaynteyew, Akngey-anem
    apent-ayntemel.
  wiu-wiu: Tone ako tobou ali-kitaneka ni kiwike lokoa ta yopia meki peyaneka kowitikatoane
    uku. Nipa Akolalinele takoa tonekele uutukoa toa tikilepa tepe kolotini kilikoa
    pimotoa poti mea toadete tobou yenane kowitikato wane uku-ye.
  swe-swe: för kungar och alla i ledande ställning, så att vi kan leva ett lugnt och
    stilla liv, på alla sätt gudfruktigt och värdigt. [Nero var kejsare i Romarriket
    54 – 68 e.Kr. Han kom till makten redan som sjuttonåring och hans liv var kantat
    av skandaler, se . Nero anklagade de kristna för den stora branden 64 e.Kr. i
