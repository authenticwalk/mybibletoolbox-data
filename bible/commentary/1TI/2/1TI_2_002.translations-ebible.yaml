  uig-ARA: بولۇپمۇ پادىشاھلار ۋە بارلىق ئەمەلدارلار ئۈچۈن دۇئا-تىلاۋەت قىلىشىنى جېكىلەيمەن.
    شۇنداق قىلغاندا، بىز تولۇق ئىخلاسمەنلىك ۋە سالماقلىق بىلەن تىنچ ۋە ئامان-ئېسەن
