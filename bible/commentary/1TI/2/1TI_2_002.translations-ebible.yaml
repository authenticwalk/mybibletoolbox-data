  kew-kew: Beten temenare aa mudunu madaa page gavman-nu madaa nimimi Gote-para beten
    tapape. Gore nipumi niaa epe-rupa surubena niaa rayo ora pawa epe-rupa piramina
    beten go-rupa latepape. Goa puare niaa Gote-na ora epe kone mogea pora epe-rupa
    pamuamina.
  dww-dww: Inam kauinama teneḡine nama ko moiragina guyaguyau be waibabada aubaidima,
    da tauda tokare subae tà mia genuana be Mamaitua tà voteyeteye be tài kawa vivirana.
  twi-ASANTE: monyɛ saa ara mma ahemfo ne wɔn a tumi hyɛ wɔn nsa nyinaa na yɛatumi
    atena ase asomdwoeɛ mu wɔ onyamesom ne suban pa mu.
  aoj-aoj: '@see-verse:1TI.002.001'
  cbv-cbv: Nihat maátadihbʉt ʉʉ́bát náahap, míic mawat wihcan, Dios ã náahat pah chãjnit,
