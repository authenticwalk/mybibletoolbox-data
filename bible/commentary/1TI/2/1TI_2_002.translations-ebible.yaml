    vetâŋa ara rârâni Maro Kindeni ilo papa ŋinde, aku ma taveta vetâŋa ara nâ lâ
    i nao.
  crx-NTPO: Lerwene cha 'ink'ez ts'iyawh neando 'ududildzunne cha buba tenadindli.
    'Et de la t'ezdusni 'ink'ez nedzi doghel whe ndi yun k'ut uzdolts'i'. 'Et whuz
