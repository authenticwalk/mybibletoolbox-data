    gepɔ galɔ́gálɔ́ ne bɔɔ́ ako.
  sab-NT: Ba me ta jogenga gerule Chube ole che chugagwalla nga dba ai ulitage giti,
    ba chudaboi kade Chubege che chugagwalla nga dba ai giti alin, ene Chube che chugagwalla
    nga dba ai giti ta gbe kwian kage no ta gbe kwian chudaboi, ene che ulita ñage
    toi no.
  tmd-tmd: God nugwo yad nugwɨŋ, nuŋ kiŋ bla aipam, gapman nöbö dib bla aipam, ñɨgö
    magalɨg nugwidɨx mɨd ri abaŋ. Aliö alaŋ mɨ, an tar mɨd ri abön, God nugwo rɨbyöx
    nugu gɨrön, wä raŋ mɨjnɨŋa.
  acr-NNT: Qaꞌana orar pakiwi taq ri e taqanelabꞌ y pakiwi konoje taq ri e aj wach
