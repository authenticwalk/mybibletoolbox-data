    polel la mijicj Dios jos jinwá; ma ca nin qjuiyola ncu ca malala mpalas. Cupj
    ca 'üsüs polel la mijicj lovin la p'a mpes.
  zap-NT: Gunab por gobyeren no le por yrandxee xtis, chen ybán be xnëz, tildet be,
