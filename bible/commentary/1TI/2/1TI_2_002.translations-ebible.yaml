    moramga.
  cot-NT: Pamanacoventajiaqueriquea majirontajiatsica aisa iguejemajirojiate, jivajiatsica,
    maasano, anchoocajiaquenijite cameetsa aatonijite ochoocati taaca ashoshoventajiaquempaca,
    manaqueate asavicaventamajaqueroquea maasanopae inintaguetica Aapani Irioshi,
    ancomajamajajiaquempa.
  bnp-bnp: E huriki a hariki, e huriki a bakovi dagi, ria ranga mu vasileki mavonga
    ne ria, ri gi matakari kamumu hita, si gi made madoru na nivalemu, si gi muri
    mai a Vure, si gi togo e huriki na maki lobo si rata.
  apn-NT: 'Nẽ mẽ kãm anẽ kê mẽ õ pahi nẽ mẽ ho amnhĩptàr xwỳnh piitã mẽ ho ahwỳr o
    pa ho: —Pa Tĩrtũm? Kwa kêr ka mẽ inhõ pahi mẽ mẽ kot mẽ ixto amnhĩptàr xwỳnh piitã
    tanhmã mẽ ho kê mẽ ixto mex o pa. Kêr pa mẽ ijamakêtkati nẽ ixàmnhĩx ixpa pê amã
    tanhmã amnhĩ nhĩpêx to ho ri ixpa. Nẽ ixàmnhĩx mẽ hkôt tãm amnhĩ nhĩpêx. Anẽ.'
  ctp-NT: Ndiꞌin chaꞌ chkwianꞌ loꞌo Ndiose chaꞌ ꞌin nchga neꞌ nu nka ndloo, chaꞌ ꞌin
    nchga neꞌ nu nka tñan; jñan wan ꞌin Ni chaꞌ kuꞌni Ni chaꞌ tiin ti tyiꞌian, chaꞌ
    ja xuun neꞌ nu nka ndloo loꞌoan, chaꞌ ta neꞌ kanꞌ chabiyaꞌ kuꞌnian nchga loo chaꞌ
    suꞌwe, sa ñaꞌan nu nchka tiꞌ Ndiose chaꞌ kuꞌnian.
  opm-opm: Hanip gonsi ire paten meng oh imat adahamar paptenmur ma napor meng moh
    kakdah mohe kakhannap hat pati hano tihan tihan kak hat pati han bapo ama ihat
    pati ihirnongsi tap mat adahandeinmur napormur. Gure Got ohe danong ham ongeng
    tahat sus manap dasi gosham yah hat pati danong moh ihir naer matipri daham ama
    kakdah morhe kak hat pati han bap ire ihat paten meng ohhe Got ohnong adahamar
    paptenmur.
  bvr-bvr: Rrapa bunggawa aburr-guyinda nyibu-wenggana barra burrwa nyiburr-workiya
    aburr-nga aburr-gata minypa mu-ngoyurra aburr-jirra burrwa gu-galiya yerrcha.
    Barra minypa Wangarr a-gunggaja burrwa rrapa rrawa gun-molamola magaya gu-ni barra;
    rrapa minypa ngayburrpa nguburr-molamola nguburr-ni barra, minypa Wangarr gun-nika
