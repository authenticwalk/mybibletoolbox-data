    gobierno huakhuairitaj monʼmationaʼpakikaʼ kenpaʼti ayaʼ huairitada monʼmationaʼpakikaʼ.
  pwg-pwg: Ma bade kona nipowana kiikiivavo ma babada ghamaghamasi kubiisi da nuwanubiiyai
