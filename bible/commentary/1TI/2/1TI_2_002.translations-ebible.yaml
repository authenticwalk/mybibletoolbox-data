  ton-ton: 'Koeʻuhi ko e ngaahi tuʻi, pea mo kinautolu kotoa pē ʻoku pule: koeʻuhi
    ke tau moʻui ʻi he moʻui fiemālie mo e melino, ʻi he angafakaʻotua mo e anga totonu
