  kdl-NT: Tyoku ɗa va yanka ngono kavasu n aza ɗa aꞌa̱ri n tsugono u ɗa na. Yan nala
    tsa̱ra̱ tsu tsa̱ra̱ ndishi n shinga n ukpa̱ɗa̱ u uꞌya̱nga̱sa̱ka̱. Yanyi nala tsa̱ra̱
    tsu rongo tyoku ɗa Kashila̱ ka ciga, kpam tsu rongo ugorimuko atoku a tsunu.
  apu-NT: Teoso pimisãkiretako auĩtetxiakori apiari ĩkapani, auĩtetxiakori poiãori
