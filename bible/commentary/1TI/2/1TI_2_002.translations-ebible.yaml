  nak-nak: Eme ge kaka tai La Tahalo Uru veia eia ge suli egiteu la mulugaluga tomi,
    veia egite ge vibaumuli tataho somai tegatou, la pulolou tegatou ge taritigi moli,
    la marapala me la vikokuela ge ouka. Me la merera te La Tahalo Uru me la vulovulola
    ale maroka, etato ge toro moli ovola.
