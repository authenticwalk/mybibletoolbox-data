  gnn-gnn: Nhuma yurru bukumirriyamanydja yukurra buŋgawawu walalaŋgu yolŋu'-yulŋuwu,
    ga birrka'mirriwu ŋuriki ŋunhi walala ŋurru'-ŋurruŋu wal'ŋu, märr yurru ŋilimurru
    nhina yukurra walaŋguma dhika wal'ŋu yana, ŋula nhämiriw marimiriw wäŋa yurru
    yukurra djingaryun, märr yurru ŋilimurru märryu-ŋupan yukurra Godnhanydja ga nhina
    märr-dhunupa wal'ŋu yana.
  yal-yal: mangane nun yɛɛratine birin, alogo en ma dunuɲa yi gidin xa findi bɔɲɛ
    xunbenla nun xaxili saan na en xa, Ala kolonna nun binyeni.
  cnt-NT: o₄quió'₄ juɨ₁lia'₂ rag₅₄, o₄quió'₄ ca₂le₃jɨ́n₃ juɨ₁lia'₂ dsɨ₂tan₅₄, ia₁jaun₂
    bá₄ lé₂ le₃'io₄ jniog₄ 'ei₅ tei₄ tsá₃ mɨ'₅₄ cha₂, ia₁jaun₂ chong₂ jniog₄ con'₂
    dsi₂ten₅₄, le₁jë́₃ jme₂dsí₂ quián₂ ne₄ ca₂le₃jë́₃, le₃ne₄ Diú₄.
  tif-tif: '@see-verse:1TI.002.001'
  nlx-nlx: खास केरीन राजा एने उचा पोदवालान केरता, काहाकाय आपु हुकेह एने सान्ती माय
    एने बोगवानाह मान मेलतेन चोखाली जीवाय जीवे।
  apw-NT: Ízisgo nadaant’aahíí hik’e nṉee yedaabik’ehíí dawa bá da’ohkąąh le’; nkegohen’ą́ą́go
    k’ídaałón’ṉiigo daahii’ṉaa doleełhíí bighą, Bik’ehgo’ihi’ṉań bikísk’eh ádaant’eego
    ła’íí dawa daadinlzįgo.
  gum-gum: reymerain køben, katø nørreelø misagwan ashib karub purrabelain køben.
    Masken chi isumø tab waramdiig, ambumay imay chigucha chi kuin kømø, Tiusweimburabelan
    tabig marøb, chiyutøgucha mu chi tamgaig waramig kønrrai.
  not-NT: Pomanocotiri antagaisati itingomipague iraegui agáantatsi arota ingantaiguero
    caninasati cara antimaigue caninasati. Naro përosati naquengaiguiri Tosorintsi
    aro nacantaiguiro ora caninaro.
  plu-plu: Piriyepkawnay gidahan gupelma. Piriyepkawnay gidahankis madikte ukiparawiy
    amadgayapu inin kahadbe wixwiy msakwa kabayhtiwa pasamrak kariswapu kahadbe ik
    adahan wixwiy wewnene gikak Uhokri wixwiy ikatuswenene git.
  iou-iou: Täŋkaŋ kome täŋo intäjukun äma ba gapman kudupta Anutu-ken yäŋapik manpäŋ
    mehamtäŋ yämik täkot. Yäŋapik man ude yäŋitna watä it nimiŋirä kwinigän itpäŋ
    Anutu iniŋ orerani ude kuŋatpäŋ kudupi siwoŋigän kaŋ itna.
  ntp-NT: Aliʌsi gʌaagai isdaanʌdagi Diuusi sai soicʌiña gʌrtʌtʌaanʌdamiga dai vʌʌsi
    tʌtʌaanʌdami vʌʌsi oidi daama oidacami vai maioidacana cocoodi dai vai tiipucana
    sioorʌ gʌrsoobicʌdagi siʌʌscadʌ gʌrʌmpaidiada aatʌmʌ dai siaa duutuadagi Diuusi
    dai poduucai istutuidi aatʌmʌ isvaamioma cʌʌga oidacagi dai aipacoga gʌrsoicʌdagi.
  rai-rai: ma u ra kum king ma u ra kum mukmuga raap, kupi daat a ki wowowon ma ra
    maalmaal, ma ra gomgom na lalaaun ma ra koina mangamangaan karom God.
  haw-1868: No na'lii hoi, a me na luna a pau; i malu ko kakou ola ana me ka noho
    malie, a me ka manao nui i ke Akua, a ma ka pono no hoi.
  ffm-ffm: Nduwano-ɗen kaanankooɓe e jom'en doole duu, yalla eɗen nguurda deeƴere
    e waaltaare e neɗɗaaku e kulol Laamɗo e dow huunde fuu.
  arb-NAV: وَلأَجْلِ الْمُلُوكِ وَأَصْحَابِ السُّلْطَةِ، لِكَيْ نَعِيشَ حَيَاةً مُطْمَئِنَّةً
    هَادِئَةً كُلِّيَّةَ التَّقْوَى وَالْوَقَارِ.
  cop-CNT: ⳿ⲉϫⲉⲛ ⲛⲓⲟⲩⲣⲱⲟⲩ ⲛⲉⲙ ⳿ⲉϫⲉⲛ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧϭⲟⲥⲓ ϩⲓⲛⲁ ⳿ⲛⲧⲟⲩϣⲱⲡⲓ ϧⲉⲛ ⲟⲩⲱⲛϧ ⲉϥϩⲟⲩⲣⲱⲟⲩ
    ⲟⲩⲟϩ ⳿ⲛⲣⲉⲙⲣⲁⲩϣ ϧⲉⲛ ⲙⲉⲧⲉⲩⲥⲉⲃⲏⲥ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲙⲉⲧⲥⲉⲙⲛⲟⲥ ⲛⲓⲃⲉⲛ.
  sri-sri: Oparãya ããrĩburire, masakare dorerã ããrĩpererãya ããrĩburidere Marĩpʉre
    sẽrẽbosaka, õãrõ doreburo, ãrĩrã! Ĩgʉ̃sã õãrõ doremakʉ̃, goepeyari merã Marĩpʉre
    bʉremu, ĩgʉ̃ gããmerĩ direta iri, õãrõ siuñajãrĩ merã ããrĩrikʉrãkoa.
  nal-nal: ma dina maainung saait pana amun kalxaal ma amun paamua di rauxin amun
    burburaaiang, adu dia dina izi vatkul ma dina maskaluaai, lalozang a sasaxotang
    ma ainaxamang sin Nakmai ma amun matmalabuk ka ninis.
  kyq-kyq: Ɔɔ Ꞌtɔndki mɛtn Raa taa gaarin̰ge ute tɔɔgge, bin se taa naajege jꞋaki
    kɔŋ lapia ɔɔ jꞋaki kiŋg ute maraadjege ɔɔ jꞋaki kɔkŋ taarin̰ ɔɔn̰ɔ ɔɔ jꞋaki lee
    aak bɛɛ naan jeege tu.
  kwd-kwd: Ma tamoru fo'a fana nga kiingi, ma ni dai na gila to'o na nga 'inato'onga,
    fana 'i dauru te'efou 'agoru nana'i 'ania mooringa na aloalonga ma nga babato'onga
    ma 'agoru fa'aba'ita ma goru baatafea God.
  ded-ded: Ngicngac yumea nga ruaegoc kecma Anutu eweheimima faka dindingac angkecdae,
    yeneac kekec gombunga. Nga ifi kecnideac ngictau nga enara tatacfu takecdae, yeneac
    amma numubisina.
  ewe-ewe: ɖe fiawo kple dziɖulawo katã ta be míanɔ anyi le ŋutifafa kple agbe ƒe
    dziɖeɖi me le mawuvɔvɔ̃ kple kɔkɔenyenye siaa me.
  nuy-nuy: Marri ambarraa-jambina warruburru-yung warra-runggu-runggal, marri warruburru-yung
    warra-mulung-aynbaj warra-bu-buunggawa, nguynju yadhu ngagurru ngaambu-lhambaamburrg,
    nguynju yadhu ngaambu-yamana nguynju na-God ngambani-ngaynbandii ngagurru. Marri
    ngaambu-burraa maaḻamburrg-galawaj.
  cop-BHC: ⲈϪⲈⲚ ⲚⲒⲞⲨⲢⲰⲞⲨ ⲚⲈⲘ ⲈϪⲈⲚ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦϬⲞⲤⲒ ϨⲒⲚⲀ ⲚⲦⲞⲨϢⲰⲠⲒ ϦⲈⲚⲞⲨⲰⲚϦ ⲈϤϨⲞⲨⲢⲰⲞⲨ
    ⲞⲨⲞϨ ⲚⲢⲈⲘⲢⲀⲨϢ ϦⲈⲚⲘⲈⲦⲈⲨⲤⲈⲂⲎ ⲤⲚⲒⲂⲈⲚ ⲚⲈⲘ ⲘⲈⲦⲤⲈⲘⲚⲞⲤ ⲚⲒⲂⲈⲚ.
  buk-buk: Aö atac whiŋ bu sêteŋ mbec tu kiŋ ma lau hoŋ naŋ sem gôliŋ yac-ŋga, bu
    sênem gôliŋ yac ŋapep e dambo ti yom malô, ma datoc Anötö sa ti dasa neŋ lêŋ hoŋ
    dabuŋ eŋ.
  pri-NT: Guwà pwapwicîri, ba kà tèpa ukai, ma tèpa pitûâ, ma tèpa âboro imaina, ma
    diri tàpé na rà pipopa ê napô kâjè. Â, naa wàrapwiri, â jè wârori ê wâro, na moo
    ma awé. Â jè o papwicîri Pwiduée, â jè o pâra bwàti, naa na diri pâ ére.
  zpq-NT: Cheyaḻa' ṉabecho Diosen' gaclene' beṉe' gwnabia' ca', no rey, no gobernador
    na' nochle beṉe' ca' chesenabia', cont soa cuezcho binḻo na' bibi gwžon gonxencho
    Diosen', ṉeca gata' da' gwžon goncho bichle da' cheyaḻa' goncho.
  por-TFT: Especificamente, eles devem orar pelos governantes e todos os outros que
    ocupam posições importantes no governo, para que Deus ajude-os a governar. À medida
    que Deus os capacita para fazer isso, podemos viver em paz ao praticarmos aquilo
    que é certo e apropriado na opinião de Deus e dos outros.
  gwi-NT: Dinjii kįh nilii akwat King nilii nąįį datthak chan, gwinzii tsinehdan ts'ą',
    deegwiintsai' kwaa gwizhit gwireheendaii eenjit, ąįįts'ą' Vit'eegwijyąhchy'aa
    vizhit gwireheendaii eenjit.
  gvn-gvn: Yurra yalarrku praymaka maja-majanka jirraynka Governmentanka. Wanyurrinku
    praymaka jananka? Ngana milka-marriku bundanka, wawu-miniku bundanka, kari kuli-warrinka,
    kari marra-warrinka, kari jangkal-jangkalmanka. Yalaku ngana ngulkurrku bundanka.
    Yinyaynka ngana maja-majanka praymaka, jana bubu ngulkurrduku kujinka.
  nhy-NT: Moneki ximotiotzajtzilikan por nochtin in wejweyin tekiwajkej iwan por nochtin
    katlej tlatlanawatijkej para kuale ma se yeto. Para kuale ma tiekan iwan ma tikpiakan
    yolosewilistle. Ijkón, welis timowikaskej kuale iwan welis techtlakitaskej, para
    mach ok itlaj ma techtzakuili para tiktemoskej in Dios.
  asm-FB: ইয়াৰ বাবে ৰজা আৰু অধিকাৰী সকলৰ কাৰণে প্ৰাৰ্থনা কৰিব লাগে, যাতে আমি সকলো
    ঈশ্বৰভক্তই সততাত থাকি ক্ষান্ত আৰু শান্তিপূৰ্ণ জীৱন-যাপন কৰিব পাৰোঁ;
  okv-okv: Eto ungotena peka ta tunga jamo ari na otohu ue ari jajavotoho pere ue
    irora enda ta kings te titi jigirikari embopo avoembo pari evujo.
  mxt-NT: Ca̱can tahvi ndo cha cuenda ra cacuvi rey ta cha cuenda tandɨhɨ ra cacuví
    tyiño. Ca̱can tahvi ndo cha cuenda ra tacuhva cuvi coo vaha yo, coo taxi yo, coo
    yo noo ñayɨvɨ̱ cachi nuu Nyoo ta nuu ñáyɨvɨ. Ta cusaha ñu ñáyɨvɨ chi yo.
  tzo-NT: Ja' tsc'an ti hech ti jc'opombetic Dios ti stojol uc ti totil ajvaliletique
    xchi'uc scotolic ti much'utic yich'ojic yabtel uque yu'un hech mu'yuc pleito,
    mu'yuc ilbajinel ti bu nacalucutic jujutose. Hech lec ti jch'untic ti Diose, hech
    lec jc'opilaltic yu'un ti crixchanoetique.
  ind-AGS: Berdoalah untuk raja-raja dan semua pejabat dan petinggi pemerintah. Berdoalah
    kepada Allah supaya kita bisa hidup dengan aman dan tentram, selalu memikirkan
    Allah dan menjalani hidup dengan serius.
  omw-omw: Vunyaa vaisive, kamaninranrave, ekyaa nronraqama vita vari vaisihuave,
    mwihuaravata rieqata nkye Kotirara aakyara tivaro Kotiva mwihua kyaahaqa hiari.
    Nkye mwitaamaqi viqata Kotirara aakyara nte varivaro Kotiva mwihua kyaahaqa hirata
    mwihua tiriqaa kyuqema kye ntaqikyi varivaqe mwiaqaatai tire qio variararo tiri
    mwutukyavanto qihaakya hiraqe tire tirema variqi viqata Kotira kyaiqa vareqata
    aanra kyuqeraqaa quananra.
  yrb-yrb: I gaemani dera yawoeta uwaraini yanu dera uwaraba guriguri uaro Godima
    ema durua ufiro ya nesia merau ibeda urane yarane da ufete Godi imuegou uteda
    kobererau ufeisi.
  maa-NT: Mochjeén‑né nga kítsi'batjiá xi xi̱ta̱xá ítjòn títsa̱jna ko̱ ngats'iì xi
    kjo̱tíxoma tjíya tsja mé‑ne nga 'nchán ki̱tsa̱jna‑ná ti̱koa̱ ta̱fì ta̱fì si̱jchá
    yijo‑ná ti̱koa̱ jcha̱xkoán Nainá ko̱ jcha̱xkoán kjoa̱ xi ndaà tjín.
  mcq-mcq: ꞌEne Kini epuna ꞌone ꞌee ea mamaꞌina kaꞌene ꞌajohaꞌina puni siporua ꞌojakame
    nú mamaaꞌe matausahe hine ꞌee arimaa akuaviꞌinaꞌe hihuna.
  sus-A: وٌ شَ نَ رَبَ مَنفّيٍ نُن يَرٍرَتِ بِرِن بّ، عَلَكٌ وٌن شَ لُ بْحّسَ كُي،
    وٌن مَ دُنِحّءِفِرِ شَ رَشَرَ، وٌن شَ لُ عَلَ شَ كِرَ شْن مَ، وٌن شَ شِلِ قَنيِ
    سْتْ.
  jpn-1965: それは、私たちが敬虔に、また、威厳をもって、平安で静かな一生を過ごすためです。
  fra-SBL: pour les rois et pour tous ceux qui occupent des postes élevés, afin que
    nous menions une vie tranquille et paisible en toute piété et avec respect.
  yka-yka: para meˈ magbayaˈin duk para kēmon aˈa taga kapatutin supaya sanyang duk
    hāp dem paglahatanten bi duk samunsayaˈte bi magmātabat si Tuhan duk hāp isab
    kawul-piˈilten bi.
  mle-mle: Atawada Godak maa bas as adiy miyawa jaka tipa kidiy yitaypika duwawa adiy
    miyawa nuwukadiy duw takwaam van tikwanadiy yitaypika duwak, nyan mwiyir yarakara
    mwiya viyakita mwiy adi mwiya viyakita yabib kwabakikik Godawa miyawa duw taakw
    dayadiy milaam.
  shp-NTPO: Matonra oranti jake apoboki, jainoax jatíbi joni koshibokiribi, jaskatax
    jakonshaman itan xabáshaman noa jakanti kopí, jainoax noibamisti shinanyabo, itan
    jaon ratékanai jonibo noa ikanti kopí.
  aom-aom: Ua gavego ave saꞌare a masijohuꞌo jabesi bëhire riravoromo ave saꞌare mu
    muebejarue ariböviohuꞌo huro ajëmego jaburo no avoho muebejavuego iro muorovoꞌoho
    bövioho biseꞌoho nosi öriroho bogo rovego no huë mae raromoromo God gemu uehorovoromo
    mu maemu vaeꞌiro.
  geb-geb: Mbe vhɨra ŋgui vhɨrve gari gumgir pani gum ŋgui gari gumgir panin kurkurar
    saŋv ana phorgɨv suaŋri. Nza maaŋ muuŋgip tuituigip piigip, ndavi mbɨrav wari
    kɨv, Fhe Bakɨme suaŋgi tɨvi, nza nta zɨn ŋgɨrga.
  bsj-bsj: Dor liyabe kange nobo tam ki nobe, dor yim lumam kange kwarce mor Kwama
    kange yorka.
  cak-cak: Quiri' ti'an pa qui-cuenta reyes, y pa qui-cuenta conojel ri yebano gobernar,
    richin nkutiquer nikac'uaj kac'aslen chuvi' uxlanen, y manak oyoval chikacojol
    riq'uin ri kac'uan pa ruchojmil chiquivech conojel jun c'aslen ri nuya' ruk'ij
    ri Dios.
  chf-NT: C'änti'in Dios tuba ajnojajob, tuba upete machca an tä mandajob uc'a cuxleconla
    ch'ijcab cä c'ajalinla y mach ajnic tz'ibajtesia, uc'a ca' jini u ch'e' cä chenla
    utz t'oc Dios, y u ch'e' cä chenla tu toja t'oc cä lotla.
  tlf-tlf: '@see-verse:1TI.002.001'
  piu-2006: Mayutju tiṉa tjuṯaku, mayutju kutjupa tjuṯakuṯarra Katutjanyanyurra tjapintjaku,
    tjana tjukarurru nganaṉanya yaṉṯayaṉṯantjaku. Mayutju paluru tjana Yiitjuku tuunlayiki
    tjuṯa tjananya marrkuntjaku, nganaṉanya panypurangkula pungkupayingkamarra. Paluru
    tjana nganaṉanya palyangku kanyintjala nganaṉa yunypa nyinaku. Yalatji nganaṉa
    yunypangku nyinarra Katutjanya waḻkunmalpa.
  poh-NT: Jeꞌ woꞌ, chaꞌn ati̱j tak chiqui̱j take kꞌatal kꞌoric eh jeꞌ woꞌ chiqui̱j
    take wilic cajawric chaxilac tak. Jeꞌ reꞌ chaꞌn tak reh chi enyeꞌeric quinoꞌjbal
    ruꞌum i Dios reh chi ekojwihꞌic pan sukquil cꞌuxlis. Ru̱cꞌ reꞌreꞌ ekojcꞌacharic
    chi suk chi rilokꞌonjic wach i Dios jeꞌ woꞌ chi quitobjic take kas kacha̱kꞌ eh
    jeꞌ woꞌ chi riyeꞌeric quiwaꞌric ruꞌ.
  tue-tue: Õpãrãrẽ́, niipetira dutiráre sãĩbosáya. Cãmerĩ́quẽre manirṍ ãñurõ niirecʉtiada
    jĩĩrã, Cõãmacʉ̃ boorére tiiáda jĩĩrã, basocámena queoró niirecʉtiaro jĩĩrã, cʉ̃́ãrẽ
    sãĩbosáya.
  bjp-bjp: Ke gamen sising sabin isi foron king turan foron famfamu tikii, isi kerek
    liu ini siaroh ma kiis kirer ik rokap namin wolwol ke God ma ini sinang ae i kalkaluu.
  xon-xon: Ni li mee Uwumbɔr kina ki tii bibɔrb, ni kitiŋ aayidam mɔmɔk, aan ti li
    bi tibaa pu, ki li kpa nsuudoon, ki li dii Uwumbɔr aasan, ki li ŋani tiwan mɔmɔk
    mbamɔm.
  tzo-ZNT: Tscꞌan chacꞌoponbeic Riox noxtoc li preserenteetique xchiꞌuc li jmeltsanejcꞌopetique
    yoꞌ lec xbat o yuꞌunic li yabtelique, yoꞌ mu xlic o cꞌope, yoꞌ jun o coꞌontic
    ta jpastic ti cꞌusitic tscꞌan ti Rioxe, yoꞌ lec xbat o jcꞌoplaltic yuꞌun ti muchꞌutic
    mu to ta xchꞌunic li scꞌop Rioxe.
  mpm-NT: Nakuantaꞌu nuu Yandios naa ra, chi jandaa kuu ja chindee ndixia ya taka
    chaa ka kuñaꞌnu un. Kakantaꞌu naa ra ja kuu taka chaa ka kuu rey jiin taka ga
    chaa ka ndiso jniñu un nava na kukuee kunchuku yo, ti tu kundikun chaa ka kuñaꞌnu
    un yoꞌo, chi ka jika ndaa yo ichi Yandios.
  ots-NT: Gui dyöjpijʉ ca Ocja̱ da möx cʉ gobierno, co göhtjo cʉ to i pɛhtzi quí cargo,
    pa gu hmʉpjʉ rá zö, jin da ni̱gui tu̱jni, cja̱ jin da nantzi guerra, pa da jogui
    gu pɛjmʉ cam bbɛfijʉ cja̱ pa jin te da storbaguijʉ ca dár jonijʉ ca Ocja̱. Da
    ncjapʉ grá hmʉpjʉ respetado cja̱ jin gu ndu̱jpitejʉ.
  hoy-hoy: राजागोळ अदिक सप्पा धोळ अधिकारीगोळ्द निमित्त इदुरसाटी कि नाव शांती अदिक
    चैन इन सांगुळ परमेश्वर उक आदर कोळतेला अदिक पवित्रता देल जीवन बीतुसेव
  amo-amo: bara agoh nan nale na idi natet adidya, nin woru tisu lisosin limang, nin
    nnonku kibinai nin ntoltunu liti nbun Kutellẹ.
  pjt-pjt: Munula uti nguraku mayatja puḻka tjuṯaku, munu mayatja kutjupa tjuṯaku
    kuḻu tjapinmaṯu. Kalanya tjana tjinguṟu wiṟungku kanyinma nguḻuringkunytja wiya
