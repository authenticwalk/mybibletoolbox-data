  cax-NT: Apean ito itacu namanaiña bama mayüriabuca, y itacu nanaiña nüriacaca, nauqui
    urria nosüboriqui ümoti Tuparrü y ümo ito genterrü. Champü causane.
  aia-aia: Mamoi ha'arahesi 'iniraaui saemaua na'i Gaumani ma tara'i na'otara agaa'i
    ro'u 'anai na'otara goro magai awa 'abenga'i mana awa odo-odo suriai hei'irisina
    God.
  srp-1865: Za careve, i za sve koji su u vlasti, da tihi i mirni život poživimo u
    svakoj pobožnosti i poštenju.
  agt-agt: A isipat muy hapa pakimallak ya ari kiden ikid na ngamin kiden magturay
    tekitam, petta mappya ya pagturay da ta ngamin kiden lugar tam. Te am mappya ya
    pagturay da a awetam sangaw magburung ta itta ya manguyoyung tekitam, te malagpat
    kitam la nga mangidulot ta ngamin patarabaku na Namaratu tekitam.
  lug-lug: Era musabirenga bakabaka n’abafuzi abalala bonna, tulyoke tube bulungi
    nga tuli mirembe, nga tussaamu Katonda ekitiibwa, era nga twegendereza mu buli
    ngeri.
  yby-yby: Ito edimolitaya moletiki hulu iki monokauya dowa liki minikadeko, maloka
    wewenasi elideko lahelepa etiye liki duliki wemu ito ujapa wemu Omaimo dilimitiye
    liki emotoka wako litae.
  heb-heb: בעד המלכים וכל השליטים למען נחיה חיי השקט ובטח בכל חסידות וישר׃
  mpp-mpp: Ngic-ngigac ulucne nga kwele-efeckolec galu Wapongte ngage-ngage balaibelu
    aibaba dondonne aicaigaing, yengele gaga madicne. Aime ingucne ganangte ngictau
    nga damong sasawa yengele ailu milockedabiyeng.
  apb-apb: Na o ke aare-aarenga'i no'one talana mo inemauri na ta'ena nga aalaha,
    hunie uri kire ke da hanuelamanga hunikie hunie kie ke mani ii'o hahuroto mola
    pe'ie ahutana mwala, na mwaanie kire da aasanga huni lulu i sulie tolahana a God
    aana ii'onga maa'i.
  san-TEL: సర్వ్వేషాం మానవానాం కృతే విశేషతో వయం యత్ శాన్తత్వేన నిర్వ్విరోధత్వేన చేశ్చరభక్తిం
    వినీతత్వఞ్చాచరన్తః కాలం యాపయామస్తదర్థం నృపతీనామ్ ఉచ్చపదస్థానాఞ్చ కృతే తే కర్త్తవ్యాః|
  ben-IRV: '[বিশেষ করে] রাজাদের ও যারা উঁচুপদে আছেন তাদের সকলের জন্য; যেন আমরা সম্পূর্ণ
    ভক্তিতে ও স্থিরভাবে নিশ্চিন্তে ও শান্তিতে জীবন যাপন করতে পারি।'
  ntu-ntu: '@see-verse:1TI.002.001'
  pan-pan: ਪਾਤਸ਼ਾਹਾਂ ਅਤੇ ਸਭਨਾਂ ਅਧਿਕਾਰੀਆਂ ਦੇ ਲਈ ਕਿ ਅਸੀਂ ਪੂਰੀ ਭਗਤੀ ਅਤੇ ਗੰਭੀਰਤਾਈ ਵਿੱਚ
    ਚੈਨ ਅਤੇ ਸੁੱਖ ਨਾਲ ਜੀਵਨ ਬਤੀਤ ਕਰੀਏ।
  gvc-gvc: Pʉhtoa, paina masa bui dutiina cʉ̃hʉ ti ya cjihti cʉ̃hʉre Cohamacʉre sini
    payoga, cahmacheno marieno Cohamacʉre ño payoina mari noano jihto cjihtore. Ã
    sini payona mari Cohamacʉ cahmaare, quihõno yoaina noano ji masija.
  mwp-mwp: Ngi mura thanamulpa thoeythupagiz, mamu mopakuykul a matha kedha mura kupay
    mabaygal. Ngalpan ubi kedha, ngalpa pawdhaw igililmaynu nipa, a mina niyay Awgadhaw
    ubi midh nanga.
  sbk-sbk: huje amwene bhoti bhabhali muu gosi aje timanye adele husiku enyinza abhatauwa
    bhoti abhe shishi.
  mya-JVB: ငြိမ်ဝပ် ဆိတ်ညံ စွာနေ ရမည်အကြောင်း ၊ ရှင်ဘုရင် မှစ၍ မင်းအာဏာ ရှိ သော သူ
    အပေါင်း တို့နှင့် လူ အမျိုးမျိုး တို့အဘို့ ဆုတောင်း ပဌနာပြုခြင်း၊ မေတ္တာပို့ ခြင်း၊
