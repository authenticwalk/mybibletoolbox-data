  ory-ory: ଏଥିନିମନ୍ତେ ସର୍ବସାଧାରଣ ଲୋକଙ୍କ ପାଇଁ, ରାଜା ଓ ଶାସନକର୍ତ୍ତା ସମସ୍ତଙ୍କ ପାଇଁ ନିବେଦନ,
