    yaahtı, hanì-ı̨dè ts'èwhı̨į̀ ts'eeda xè ts'èwhı̨į̀ goxè hòɂǫ ha, eyıts'ǫ Nǫ̀htsı̨
    wegha degaı k'ę̀ę̀ ts'eeda ha.
  pes-OPV: بجهت پادشاهان و جمیع صاحبان منصب تا به آرامی و استراحت و با کمال دینداری
    و وقار، عمر خود را بسر بریم.
  ron-1924: пентру ымпэраць ши пентру тоць чей че сунт ынэлцаць ын дрегэторий, ка
    сэ путем дуче астфел о вяцэ пашникэ ши лиништитэ, ку тоатэ евлавия ши ку тоатэ
    чинстя.
  tpz-tpz: Eöm se hinhin vaꞌaus nem a ma napan to vovoh ne pa kaman, me o teꞌ sunön,
    ivëh, ke ea se ihoꞌ vavih no ko teꞌ me no a taateꞌ kamöꞌ. Ko teꞌ taihan no pa
    ëhnan e Sosoenën, ko nonok no a ma tah ne Sosoenën to iu a rora pa nok.
  agd-agd: Mai avúaváká teya vá kin kéká bá inká dafisin kéká bá amúkuan amiyasirá
    kamaé tirá kusin má manafin bá tiferá Tiyarafenu ano ma anunu ukhein avúavá ana
    vákuriyará banasi avorá kantasí ukhé bá tifano.
  rkb-NT: 'Mypehatsitsa tsyhyryze Deus bo typamykysonahaktsa. Sihudikhudikwy pehakatsitsa
    tsizubarẽna tsyhyryze Deus bo typamykysonahaktsa. Iwa hi: — O Deus mypehatsa myhumo
    simypokzitsiukrẽtsa hỹ. Iwatsahi mykurẽtsa tsimaha. Ba zikahapebetsaknaha kyzekta
    tsimykaranaha. Katsa mykurẽtsa zuba tsimoziknaha. Deus harere bo zuba hyỹ tsimykaranaha
    iwaze wasani tsimykaranaha — tsimaha.'
  san-THA: 'สรฺเวฺวษำ มานวานำ กฺฤเต วิเศษโต วยํ ยตฺ ศานฺตเตฺวน นิรฺวฺวิโรธเตฺวน เจศฺจรภกฺตึ
    วินีตตฺวญฺจาจรนฺต: กาลํ ยาปยามสฺตทรฺถํ นฺฤปตีนามฺ อุจฺจปทสฺถานาญฺจ กฺฤเต เต กรฺตฺตวฺยา:ฯ'
  iws-iws: Mɨ inkam komii nu kɨgrɨraowiyɨn sɨmiiram wara timɨ srɨi. Mɨ inkam komii
    komii gavman ɨkɨm mɨ krɨma whɨekakarɨn wɨ nwokɨ ongwomamaɨr aeyɨm. Mɨ krɨmiir
    kwoɨnɨn wɨ hiinsɨma nwokɨ owɨm. Mɨ sɨma krɨmiir kɨgi mɨ sɨma wa nwokɨ aɨngwowɨm
    krɨmiir ɨga hɨnda tɨnda bɨ nokwowika.
  pol-SZ: Módlcie się również za rządzących i wszystkich sprawujących władzę, abyśmy
    mogli żyć w pokoju, zachowując godność i oddając chwałę Panu.
  ztq-NT: Kol nab por kchë xaa xñabey ni xaa nii nak xtisy, parñee kuñ xaa kyalxtisy
    sinak xñabey Dios, tsiin tsody tily ni tsody falt lo Dios tsiin mbëë kpañ no.
  zai-NT: Naquiiñe iní né nu Dios pur presidente ne irá ni runi mandar, ti ganda chu'
    dxí xquidxi nu, ne ibani nu sin cu' xa ique nu gasti'. Ne ibani nu modo racala'dxi
    Dios ti qué gapa binni xi pur iní' laanu.
  upv-upv: Ko parlot renge loten lele nir suri numal nir ko jinibb nga marlelep nga
    martori totkoni vanu nir, nga Atua purongwos p̃ilik tevir renge majingen ser;
    ko nga rraprongwos rraplik renge liken nga mumolmol m̃irres, ko nga rraprongwos
    rraplot tevi Atua ko nga rraprongwos rrapvijuri murrun jijle nga m̃irres.
  wap-NT: Naꞌiki utoriinapa kapam king-tinpainao dauꞌan, naꞌiki ipai baꞌoran naobanai-tinpainao
    dauꞌan. Utoriinapa wamashaapa kizi kaiman, aonaa kizi wanyukunuu kasharutapa-kao,
    naꞌiki mashaa kizi kapam wataapan wanyukunuu. Wamishida kizi naꞌiki wamashaapa
    kizi soo Tominkaru ati, watukapa-kida kizi uruu idaꞌan mishi waikodan kaimanaꞌo
    mashaapa-karu.
  mva-mva: Be goradi be anuatanepoa be tamoata bibia aradi otioti kanabe Nanaranga
    daraboraboi. Bokai masa anua-uia dadokidoki be malielie-ba tasukoaki be mata moarunga
    Nanaranga irereretaki nge tatagatagadi.
  dwr-NT: '@see-verse:1TI.002.001'
  kfw-kfw: halli reng rakipsik khat-um aleilaak ranak kanei rakip sik, khawakha e-inchu
    einirakip in omchan katha khat-um Pathian kachi tak-ah kahoi kadaiya ringna neinite.
  bfz-bfz: राजा और सब ऊच्चे पद वाल़ेया खे इजी री खातर प्रार्थना करो कि आसे आराम और
    चैना साथे सारी भक्तिया और सई तरके ते जीवन बिताईये।
  cuk-09: Reymarga Bab Dummadse be gormar, degi, bela dulemar-neg-dakmaimaladga, adi
    anmar bogidikid, dule anmargi gwisgusuli, Bab Dummadgi binsabukwa, degi, nue nanabukwa
    anmar guegar.
  ben-OBCV: বিশেষত রাজা এবং উচ্চপদস্থ সকল ব্যক্তির জন্য, যেন আমরা পরিপূর্ণ ভক্তিতে
    ও পবিত্রতায়, শান্তিপূর্ণ ও নিরুদ্বিগ্ন জীবনযাপন করতে পারি।
  mil-NT: Te ducaⁿ cǎháⁿ ndɨhɨ‑n Yǎ Ndiǒxí cuèndá nchaa cue tée cùnuu ndɨhɨ cuendá
    nchaa dava‑gá cue tée cùchiuⁿ cuendá cada váha‑güedé, te ducaⁿ nchòo ñá túú nǎ
    cuu cundecu‑o, te ñá túú tnàhí ná cani iní‑ó cùndecu‑o, te ío cundecu yɨñùhu‑o
    núú Yǎ Ndiǒxí, te cada‑o nchàa nacuáa tàú‑xi cunduu.
  myu-myu: Deus eju juy acekawẽn soat eipi kukukayũ beam, soat ka watwat kukukayũ
    beam tak. Deus eju juy acekawẽn ixeyũ be xipan wuykuk am, wuywebe kaba'ũm wuydop
    am tak, wuywebe Deus bikuyap tag̃ wuyeku am tak, cedag̃ ma wuyeku am tak.
  fue-fue: Du'anee laamiiɓe, e mawɓe leydi fu. Du'ee gam gonoɗen e jam, e deƴƴere
    der kulol Alla, heɓa himɓe ɗowtanoo neɗɗaaku men.
  amk-amk: Kontai ewenadi tuti mananunesa tuti kaiwasa fuba eru wang mananu fosa,
    ambori na fifiani kontaio tasobu dadirafea kaha, mae taminohi na mai, ambori tasomi
    we Allai tuti taenemirorongnei mirarebanai.
  fai-fai: adikum nuka alowá, kale kidela dakbu sading kale naduwe Got atam fingán
    dá dakbu naduwe abem kei biyámum kala.
  ura-NT: Bajaichenete, satiin curuaanaacuru, cocoainanacaihuri, naaonjoaunri suujuatiha
    Cana Coaunerane, raotojoeein Cana Coaunera ere tonoraain ichaaorureein cachaauru.
  mcd-NT: Nannoricoin nan niaifocoin yafi ahuun niaifo patasharinoafori ato Upa cufishohuun
    noco iquisharanonfo ahuaraton noco fucash huanonma. Ascano Dioshuunoa non shinanfafaitiro
    a cuscara sharacoin iishquin.
  urt-urt: Tinge yisilihme Got ŋaiye ka ungwisme lenge kiŋ, topoꞌe lenge miyeꞌ embep
    no, poi ya murp bwore ŋumwaiye topoꞌe ŋoihmbwaip bwore bwarme. Topoꞌe ya murp
    ŋumwaiye tuwihme Got maŋaꞌe naŋ embere milme kin ilyehme, topoꞌe ya murp bwore
    bwarme mil ŋembep lenge mitiŋ lalme.
  kiz-kiz: kwandabha jha bhafalme ni bhoha ambabho bhajhele mu mamlaka, ili kwamba
    tubhwesiajhi kuishi maisha gha amani ni bhololo mu utauwa bhuoha ni litengo.
  tzo-TZE: Xchi'uc tsc'an ta jc'opanbetic Dios ta stojolic li muc'tic ajvaliletique
    xchi'uc scotol li jpasmantaletique yu'un jech lec ac'o chapanvanicuc. Jech mu'yuc
    pleito ta xca'itic. Jech jun co'ntontic ta jpastic c'usi tsc'an Dios, jech lec
    chbat jc'oplaltic yu'un cristianoetic.
  lex-lex: emeka ray-ray, me riy maka ktorna-ka'a. Msiumbain emkade totpena it mormiorni
    di, nler la lina-lera, ne itmor niohora ralma ploi-ple'er la Uplerlawna, me riy
    id mana naploi-naple'er la rimormior wialli.
  dov-dov: kwa Baami alimwi aboonse bali mubweendelezi, kuchitila kuti tupone buumi
    bwaluumuno alimwi butontwede mubunaleza boonse akuzikatila.
  rgu-rgu: Hule-haradoi leo naꞌ boe, fee maneꞌ ara ma basa lahenda mana homu pareta.
    No ria na, ita basa tasoda no tesatei-tamadaleꞌ, ma mole-dame tuka Manetualain
    hihii-nanaun. Masodaꞌ ria, naraa no lahenda fo doꞌo-tabe neuꞌ Ana.
  toc-NT: Xla­ca­squinca pi̠ nakalh­ta­hua­ka­ni­yá̠hu Dios xpa̠­la­ca­tacán gober­na­dores
    y xli̠­hua̠k ma̠pek­si̠­naní̠n la̠qui̠ hua̠ntu̠ aksti̠tum cata­huí­li̠lh xli̠­ma̠­pek­si̠ncán
    la̠qui̠ aka­tzi­yanca nala­ta­ma̠­yá̠hu nac quin­ca̠­chi­qui̠ncán y hua̠ntu̠ li̠pa̠­xúhu
    nala­ka­chix­cu­hui̠­yá̠hu Dios y ni̠ti̠ caquin­ti­ca̠­li̠­huanín para ni̠tlá̠n
    hua̠ntu̠ tla­hua­ma̠­náhu.
  som-som: khusuusan boqorrada iyo kuwa amarka lehba, inaynu nolol xasilloon oo nabdaysan
    ku noolaanno, innagoo si walba cibaado iyo maamuus u leh.
  mam-C: ex tu'n kyna'n Dios kyi'jjo tkyaqil nejinel ex jni' kawil, tu'ntzintla qb'et
    toj tumil, ex tuk'a jun b'a'n nuk'b'il, ex tu'n tajtz ti'j qanmin twutz Dios,
    ex tu'ntzin qok tz'aqlexix toj tkyaqil.
  ndj-ndj: Muvadadavili kwa Chapanga vatwa na vosi yivaveli vakomi, twikali tulu na
    kusika, pamu na kumtila Chapanga na ngalilu nofu.
  mbj-NT: Taw'ããts hẽ ji häj n'aa wahë n'aa ji ky n'aa etsẽẽ P'op Hagä Do hã. Ta wób
    wahë n'aa hedoo do ji ky n'aa etsẽẽ né tii d' ẽnh. Taw'ããts hẽ ji ky n'aa etsẽẽ
    né tii, baad ub, h'yyb nyyw gó, P'op Hagä Do karẽn doo da, tsyt hẽ ta wë ër bahajaa
    ër babok hyb n'aa.
  lat-VUC: 'pro regibus, et omnibus qui in sublimitate sunt, ut quietam et tranquillam
    vitam agamus in omni pietate, et castitate:'
  ngp-ngp: walombezeleni maseuta na wakulu wose, vileke kinde no utondowazi, na haheina
    vugo hamwenga na kumwogoha Mnungu no wikazi wedi.
  aoi-aoi: Yikaminu-buriyaminama kirrakina wurrarumuruma-langwa wurrububungkawa akwa
    ngarningka wurriyukwayuwa-langwa wurrububungkawa aburrajukwaba. Yikaminu-buriyaminama
    aburra-langwa kajungwa akab-embirrajini-yada ngakwurruwa-manja wurrakina, akwa
    aki-likaji-yada ngarna ngarnumamalya ayarrirra-manja angalya, akwa ngarningka
    akinumini-yarrkuwarakini-yada Neningikarrawara-langwa ayakwa akwa aki-yamini-yada
    eningaba.
  enq-2: Naimame Gote wata-minao, mona paliu, ema napyoo, endakali dupa-pipa auu pyoo
    katamana lao, kiŋipi, isingi akalipi dupa nisoo loma sakamaiyoo katena lamaipiaka.
  eng-ASVBT: for kings and all that are in high place; that we may lead a tranquil
    and quiet life in all godliness and gravity.
  mna-mna: Kusux pa king kiti zixan zin bibip kiti ta boozomen. Naso iti lende pataxana
    som, mi lelende mi mboti kiti ambai. Mi ko irao toto mbulu ta Anutu leleene pai,
    mi mbulu kiti ixgeeze pa tomtom matan tomini.
  myw-myw: Kadiloka tanitougs pines tasiyas king sisiyas takaleiwags babaw, va̱gan
    bimtakavateids mo bitasesus bwein, mamagina niwal waseg, o bitavna̱ses Yowbad
    nakaleiwag beibwein, adsinaps bwanabwein waseg.
  sby-sby: Mupaililengonga bami, ne bonse bali mubwendeleshi bwacishi kwambeti twikale
    mulumuno ne buyumi bwaina palumbanga Lesa.
  sll-sll: Tengere gabman kene ol na tongwo hobi kene wai ol na tenangure, na ni tal
    dime dire onga meri ol ware, amane mole yona ura dinangure hamen wai tangwo na
    mominga bani u tibi namua dire, God sirin bol to.
  yaq-NT: Jume' inim che'a yo'o ya'arim, intok si'ime jume' wate yo'ooraata inim nesaweme
    betchi'bo am nokriane. Junuen, inim ka majjaiwaka intok yanti, ka jaku'ubo itou
    suawaka, ala wepulsi Liojta betchi'bo intok si'imeku itom jiapsa'ut ito yo'ori
    teboka a jiapsi betchi'bo.
  uro-uro: Bä mamär iva ngäni nän sävät ama vitnarha rhi nä iarhakt kärarhae i qale
    rha mät ama mämugunimek ama mor imek iva rha moe rhat turäkt mamär ivakt iva ut
    tet sa ama iar na ama bulap mamär toqoräkt i sa ut tualat na ama lat kärangätni
    i ama mär ngät dä ama räkt ngät dä ma Ngämuqa aa saqong dä da arhani ama ruvek
    arhä saqong.
  ita-1885: Pei re, e per tutti quelli che sono in dignità; acciocchè possiam menare
    una tranquilla e quieta vita, in ogni pietà ed onestà.
  muy-muy: Tâhəŋgali naŋ ana bəbay akaba ana nday gəɗákani ya təgur kəsa gərgərani
    ni, ti mânjəhaɗkabu àna sulumani akaba mis ndahaŋ, araŋa àhəli ahàr ana leli ba,
    ti mə̂həŋgrioru ahàr a haɗ ana Melefit, manjəhaɗ geli mânja lala kè eri gayaŋ.
  kqc-kqc: mina bi kini ma vava iniye nufa amiye tau rofu, uka amuta ma bere dudu,
    Sei di mokena kana rena ma vegu rorobo rena dudu, una vegu amebigifa dada.
  tav-tav: Ʉparãre nipetirã carotirãre Diore na jenibojaya. Camajare carotirã caroaro
    na cajʉgo aniparore bairo Diore na jenibojaya. To bairo caroaro camajare na cajʉgo
    ãmata ame tutirique mano caroaro mani anigarã. To bairo ãnaa Dio cʉ caboorore
    bairo mani ani majigarã.
  eng-ULB: for kings and all who are in authority, in order that we may live a peaceful
    and quiet life in all godliness and dignity.
  spa-VBL: De este mismo modo ora por los reyes y por todo tipo de líderes, para que
    podamos tener una vida tranquila y pacífica, siempre pensando en Dios y tomando
    la vida con seriedad.
  fra-_FOB: Pour les rois, et pour tous ceux qui sont constitués en dignité, afin
    que nous puissions mener une vie paisible et tranquille, en toute piété et honnêteté.
  hau-ULB: domin sarakuna da dukkan masu mulki, domin mu yi zaman salama da rayuwa
    a natse cikin Allahntaka da daraja.
  mal-mal: യാചനയും പ്രാർത്ഥനയും മദ്ധ്യസ്ഥതയും സ്തോത്രവും കരേറ്റണം എന്നു ഞാൻ സകലത്തിനും
    മുമ്പെ പ്രബോധിപ്പിക്കുന്നു.
  kkc-kkc: Osoloso wiligi odoo tebisa sabolo, osoloso gamalee odoo susuga ee Godeeye
    pidilame iyo yimapoo takalai tekepo. Bei, iyo hodobo mesie goo ma kulodu dobolone,
    Godeeye goomoga goo sabolo, osoloso odoo susuga mapoo goo tekepo tolone dabalame.
  lit-lit: už karalius ir visus, esančius valdžioje, kad gyventume taikų ir ramų gyvenimą
    visokeriopame dievotume ir doringame rimtume,
  urd-GVR: bādshāhoṅ aur iḳhtiyār wāloṅ ke lie bhī tāki ham ārām aur sukūn se ḳhudātars
    aur sharīf zindagī guzār sakeṅ.
  far-far: Ma mulu ka foa fuana kingi ki, ma sa tifaida ne kera too ana 'initoe, fua
    ne kulu tafau kulu kai too ana maurie ana aroaroe ma na babatoe. 'Urinai kulu
    saitamana kulu kai fa'initoa God ma sasilana ru 'o'olo ki.
  suz-BL: पिप नु सरकार ङा ठेयब अधिकार पाइश्‍शो मुर आन पर्बम यो मोदेंशो पुंइतीक लोव़
    पचा माल्‍नय। मो पा गो रिम्‍शो, थुं नाइश्‍शा, इं गेयमी परमप्रभु यावे कली मिम्‍चा,
    दाक्‍चा नु नेल्‍ल गेयमी ठीक दुम्‍शा बाक्‍य।
  car-NT: potonon jopoto poko, pa'poro typori'tokamon poko enapa. Iwara pyi'me'ke,
    sara'me enapa ajemamyrykon taro maita'ton Tamusi nendonamon me imero.
  amp-amp: Ndm inji kfo bruttnanihato tfit gafmanm, kingm kfo bruttnakfot. Bro Nkifrarpno
    kfo bruttnayetmn nom rhu mmohato Bro Nkifrar hti yindhorwa nefrpam yakitohhato
    hikrahnom.
  bht-bht: कने राजयां कने सारे उच्चे पदां दे अधिकारियां तांई प्राथना करा, की असां
    सुख शान्ति कने सुरक्षा ने अपणी जिन्दगी जी सकन, ताकि असां परमेश्वरे दी भक्ति करी
    सकन कने साड़ा बर्ताब दुज्जयां तांई अच्छा होई सके।
  eng-NOY: for kings, and all that are in authority; that we may lead a quiet and
    tranquil life in all godliness and propriety.
  cub-NT: Jẽniajarari Jʉ̃menijicʉque jabovare aru caivʉ ina cõjeipõevare máre, maje
    cʉrãjiyepe aivʉ me, maucʉvabevʉva aru cãrijimevʉva máre. Que teni mearore jíni
    Jʉ̃menijicʉre aru pued̶arĩ apevʉ põevare cʉrãjaramu maja me.
  ita-1927: per i re e per tutti quelli che sono in autorità, affinché possiamo menare
    una vita tranquilla e quieta, in ogni pietà e onestà.
  lww-lww: Naga nene monar akila m̃ena e lepas kiena ne yerkawa lala, sa nap̃a p̃arin
    yar wa lala amio nasumonena la nap̃a asu metavan ita, vanon sa ayum̃ae ruruia,
    yoko wo laa van ita. Tekilia tese e malena wo, nap̃a nawaena amio sum̃arena sike
    ea, ana tekilia teyum̃aen yum̃aena wa kiena ne Ntewa la punu ga, e p̃elaga wo
    sa nap̃a naga sinenania.
  ckb-ckb: بۆ پاشا و دەسەڵاتداران، تاکو بە ئاشتی و هێمنی و بەوپەڕی لەخواترسی و ڕێزەوە
    بژین.
  nas-nas: 'Baruꞌnooꞌ tee aaꞌning koong-antavuriaing: ovontung eeꞌnoko ookara deto
    basinuka niiꞌ tampaꞌ mooa-koo otoꞌantamaariainaꞌ dooroong-antamaari Kumponing
    tampaꞌ makosinaꞌ meumpampiko.'
  uvl-uvl: Pe pule e teke a hetalaulau lange NeHalang ke halaua naungaala ana hana
    mur pe hana papalauna mur ke ita lochloch tatu ke tanek pe ta nanasia poinga urana
    ngana nenge NeHalang mutena taua.
  eng-BBE: For kings and all those in authority; so that we may have a calm and quiet
    life in all fear of God and serious behaviour.
  ixl-CNT: Qꞌilataj sikꞌletaj Tioxh tiꞌ qꞌu ijlenal tuchꞌ tiꞌ tereꞌn qꞌu qꞌatbꞌal
    tzii. Ech txꞌanel koꞌxh qatin siꞌan taqꞌo; yeꞌk txabꞌkin. Pek aꞌ chit sabꞌanax
    vaꞌl bꞌaꞌn vatz Tioxh. Utz tijikomal sabꞌanax qꞌu kam.
  xsi-xsi: Ara ŋana kinda ma takai noŋa kaika pa i tu ma iveta kie ara panzi koipu
