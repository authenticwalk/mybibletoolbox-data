  cjv-cjv: Ena no nomanenom towane wira dire wan moraro bepunga te no Yai Gumam mapunom
    moinguamere te yo tongua mapunom epe dourom boraro bepunga ena ari kiapanom beinga
    yokamai kanom te ari mokoinga yokamai kanom daire ka make ei towapune.
  tha-KJV: เพื่อกษั​ตริ​ย์ทั้งหลายและคนทั้งปวงที่​มี​ตำแหน่งสูง เพื่อเราจะได้ดำเนินชีวิตอย่างเงียบๆและสงบสุข
    ในทางที่เป็นอย่างพระเจ้าและอย่างซื่​อสัตย์
  por-BR-2018: pelos reis, e por todos os que estão em posição superior, para que
