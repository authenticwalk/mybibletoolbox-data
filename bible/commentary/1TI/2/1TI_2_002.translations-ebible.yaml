  taw-taw: Gapman bɨnonɨm okok sek gapman bɨawl okok sek, God kɨlop abe gɨñɨnɨmuŋ
    agnɨgɨnɨmɨb. Agnɨgenɨgabɨm anɨb ak tek, chɨn kɨmɨgel mɨdtep gɨl, God nop gos nɨgɨlɨg
