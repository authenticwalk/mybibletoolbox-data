    chuwech ri Dios y chiquiwech ri winek.
  ebk-ebk: Ekararakian takú us nan ar-ari ya nan am-in ay tapina ay wacha as nan nangatu
    ay saad ta natalna ya nadiosan nan panagfiyag takú as nan cha takú munserserfiyan
