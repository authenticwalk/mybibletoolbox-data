  anv-NT: Nɛgémmyɛ ntó mbaá Ɛsɔwɔ gétúgé afwa ne ákpakpa melɔ́ abi áwyaá
    uto né amu bwɔ́ nnó ápyɛ ɛsé débɛ né geŋwá ɛyi gelú pere, débɛ nesɔ ne
