  ena-ena: Manɨgali fɨli tɨbɨ migɨlavɨlalɨ agɨladɨ ahɨliahuiahu saŋ Asɨ dɨ aba aba
    hɨniavɨm uami. Huban sɨkasɨkan agɨladɨ ahɨliahuiahu saŋ avi Asɨ dɨ aba aba hɨniavɨm
