verse: 1TI.002.002
translations:
  kpx-kpx: Vatae kosivea isi kosive degomoleau ata nalievemale kebiataho noinoianela.
    Ige elike nahi kemo tobekai ue dua vaime Dilava igae huhulahai vaveve dua unaha
    vagei.
  okv-H: Eto ungotena peka ta tunga jamo ari na otohu ue ari jajavotoho pere ue irora
    enda ta kings te tihi jigirikari embopo avoembo pari evujo.
  tbo-tbo: Wasawasa po tanitaniwaga ubeihi gasi ona laupali, ipa Yaubada ina taniwagehi
    po mae dudumolana po genugenuwanana ta tuhagaya yaka apo Yaubada a bagibagi ta
    wiwoiyawena imahiyehi.
  mal-C: നാം പ്രശാന്തവും സമാധാനപൂർണവും ഭയഭക്തിയുള്ളതും അന്തസ്സുറ്റതുമായ ഒരു ജീവിതം
    നയിക്കാൻ സാധിക്കേണ്ടതിനു രാജാക്കന്മാർക്കുവേണ്ടിയും ഉന്നത അധികാരികൾക്കുവേണ്ടിയും
    പ്രാർഥിക്കുക.
  grc-SR: ὑπὲρ βασιλέων καὶ πάντων τῶν ἐν ὑπεροχῇ ὄντων, ἵνα ἤρεμον καὶ ἡσύχιον βίον
    διάγωμεν ἐν πάσῃ εὐσεβείᾳ καὶ σεμνότητι.
  bgc-bgc: राजयां अर सारे ऊँच्चे ओद्या आळा कै खात्तर ज्यांतै ताके वो हमनै आराम अर
    चैन कै गेल्या सारी भगति अर गम्भीरता तै जीवन बिताण देवै।
  khz-khz: King e kaomani maparara geria maki pio rapali, pe pita talu namanama mamainora
    ria, e Palagu pita kwalanaa mataunataunara na.
  deu-TKW: für Könige und alle Große, daß wir ein stilles und ruhiges Leben führen
    mögen in aller Frömmigkeit und Ehrbarkeit.
  zsr-NT: Lëzcaꞌ cni ral‑laꞌ gunruꞌ uláz quegac nup taꞌná bëꞌ, len quegac yúguꞌtë
    nup nacgac blau. Cni ral‑laꞌ gunruꞌ quië gac dxiꞌa queëruꞌ len gac queëruꞌ yöl‑laꞌ
    rböz dxíꞌadauꞌ. Ral‑laꞌ gunruꞌ cni lu yöl‑laꞌ rejlëꞌ queëruꞌ Dios len lu yöl‑laꞌ
    baꞌa ladxiꞌ queëruꞌ.
  lin-lin: mpo na bakonzi mpe mpo na bakambi nyonso, mpo ete tokoka kobika bomoi ya
    boboto, ya kimia, ya botosi kati na makambo ya Nzambe, mpe bomoi ya bosantu.
  hns-NT: Toelogke tjaahie praatna kare ke raadja logan aur des ke sab barkwan khaatien.
    Tab hamlog araam aur ieddjat se aapan djiewan Parmeswar khaatien bietaai sakab.
  noa-E: 'Presidentenaan kõit jëeunaa ĩchab tagam khʉʉn thum chi thethemnaan maach
    pörkha thʉnʉm khʉʉn kõitjã Ẽwandamag jëeubat, maach thum ãba khõinaa wënʉrraag.
    Mag warag maadëu jëeumamua irig: “Ẽwandam, pua amag khĩirjug khaphʉ apibarju,
    nem ajapha waumkhĩir” a jëeuju aai nʉm. Pãrau magta jëeumʉn, Ẽwandamau amag khĩirjug
    ajapha deebaawai maach thumaam khʉʉnta onee nʉm dʉ̈i khõinaa wënʉrraju, Ẽwandamau
    khõsim nemjã maachdëu waum aig wauju ayaa. Maagwai mag Ẽwandamau khõsim nem waauwaijã
    bigaaum khʉʉnau magʉm abaju.'
  eng-EMTV: on behalf of kings and all those who are in authority, that we may lead
    a tranquil and quiet life in all godliness and dignity.
  mib-NT: Te cacān tahú rō jehē tāca tée cácujéhnu jíín jéē ndácu jniñu, návāha sáha
    de jeē cuu coyūcu váha yó te tú na jnūndóho coo sɨquɨ̄ yō, te cuu chiñúhún váha
    yó Yaā Dios te sáha yɨ́ñúhún yó jiín táca‑ni.
  lif-NT2: '@see-verse:1TI.002.001'
  xnj-xnj: Muyupa ndava ya vankosi na vandu voha vevana uhotola, muni mtama matamilu
    changali kulyunga na uteke pamonga na luhala lwa Chapanga na matendu gabwina.
  mmx-mmx: La levesingising bok ti lok tooro lavaorong la tinedi limixin amgomgo,
    kusu ataba nemen atnaasan at lorooro nunuan eburu mi limila. La lorooro atdik
    na umsu mi loklok ngangao saparap ne Moroa la kopmen taxakapmek teren.
  cbr-NT: Usonan ca camabi nëtënu 'icë 'apucama 'imainun 'apun anëcë unicamaribi Nucën
    Papa Dios ñucáxunti 'icën, nuxnu upí sinánñu 'ianan ubíonananima chuámashirua
    'aish ax cuëëncësabi oi 'i bucunun.
  tee-NT: Vachu' chunch alat'it ixlacata'an ju xalack'ajin chai ixlacata'an ixchux'an
    ju ucxtinin. Ju chunch ni laich k'ox catsucuyau. Jantu ca'alilh ju laclak'aiti
    para lai catalhoniu ju Dios chai lai k'ox cat'alalhi'au ju quint'alapanacni'an.
  eng-LSV: for kings, and all who are in authority, that we may lead a quiet and peaceable
    life in all piety and gravity,
  cak-NT: Kac'utuj c'a che ri Dios pa oración chi quieruto' conojel ri reyes y chi
    quieruto' chuka' ri ch'aka chic gobernadores chi quiri' utz jojc'ue' konojel y
    man jun anchique nakac'ulumaj. Y chuka' xtakac'uaj ta jun c'aslen utz chech ri
    Dios y chiquiwech ri winak.
  pah-NT: Na jitehe ti g̃a te'i Tupana'ga pe nhanderuvihavuhu'g̃a mombe'gwovo huvihava'g̃a
    mombe'upava no Tupana'ga ti tomombyry g̃a pe javo. A'ero po ti g̃a pyryvamo nhande
    pokokatuavo nehẽ. A'ero po ti nianemongyhyjihavi niandeavykyhavi nehẽ no. A'ero
    po ti nhande rekokatui imondoheteavo nhandereaporog̃ita Tupana'ga rehe imohina
    nehẽ ojipe'g̃a ndehe nehẽ no.
  sja-NT: Ichiaba ɨt'aa t'ɨ̃daipia bɨ na p'ek'au eujãdepemaarã poro waibɨarã pari
    mãik'aapa jõmaweda eperãarã ak'ɨpataarã pari. Mãgá tachi k'ãiwee p'anapataadait'ee.
    Ma awara mãgá oodait'ee Tachi Ak'õrepa k'inia bɨk'a mãik'aapa jõmaarã taide k'ĩra
    jĩp'a nipadait'ee.
  xed-xed: Ɗina ka maga duʼa ta ghəŋa mghamha nda inda gwal ta ŋanatá ga mgham, kada
    mutsafta mu ta nzaku leɓtekw, ma zɗaku, ma zləŋa Lazglafta nda tvani, ŋa nzay
    mu ta nzaku manda ya ta raku dər ta wati ma tvi tsi.
  mks-NT: Ta sa̱ mé quia̱hva já ndítahan ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ sa̱ha̱ tócó
    ndihi na̱ cómí cuéntá sa̱ha̱ yo̱. Jáchi̱ tá cája í ña̱ yóho já cuu coo va̱ha iní
    xi̱hín ndihi ña̱yivi ta já coo toní ñúhú xi̱hi̱n táhan í. Ta já nu̱ná nu̱ yo̱
    caja cáhnu í Ndióxi̱.
  gfk-S: I tahut be dait na sasaring uta ira king, ma di ira mes ing di kap ra kinkinis
    na harkurai. Dait na sasaring hokakarek waing dait nage kap ra kinkinis na malum
    ma pa dale haragawai ta dait ing dait lon mur God ta ira takados na tintalen.
  bmu-bmu: Kiŋ azi kembu aka gawmangö galöm ambazip könaŋi könaŋi yeŋgöra aka köuluköba
    malme. Mewö kötöngöm eŋgigetka diŋdiŋanök galöm köl neŋgigetka luai qakŋe guŋbönjönjöŋ
    malbin. Mewö mala Anutugö jitŋi wuataŋgöba ahakmeme diŋdiŋi aka memba malinga
    aködamunŋambuk ahakŋa.
  dgz-dgz: God viriwa tat wa taragasinampen, menan piup ayopewa, ge ian aritawa munan
    den God inap mup waingan ame gapan nu inat waninet nuga nonup baigan den yambuni
    waninet.
  eng-GNV: For Kings, and for all that are in authoritie, that we may leade a quiet
    and a peaceable life, in all godlinesse and honestie.
  zaa-NT: Ą'hua por presidente qui' quį nna, ą'hua por iyaba adí canu rigú'ubia' qui'
    quį nna, para qui'ni tsé'e ri'u sin biỹa estorbo para qui'ni te libertad qui'
    ri'u guni ri'u Tata Dios adorar nna guni ri'u nu ná tsè'.
  eng-WEBSTER: For kings, and for all that are in authority; that we may lead a quiet
    and peaceable life in all godliness and honesty.
  guh-guh: Patovajëtsianamenua Diosojavabelia presidentevi ata. Patovajëtsianamenua
    daxita gobierno pijalivaisi pevetsivi ata. Bajarapacuenia patovajëtsianame bajarapamonae
    Dioso peyavenonaenexatsi. Nexata xaniavaetsia jinavanapaenatsi avajabitsaëjibia.
    Nexata xaniavaetsia Dioso jumecovënëtavanapaenatsi. Nexata exanavanapaenatsi ëpexaniacuene.
  bon-bon: Weene miiji irecu ätumuta gawe mope biname bime tääpume piiyepu poto modamoda
    biname bime tääpume mine piba bojäcu lenajame piiyepu poode cama. Mine piba miiji
    Acejiyame ne cabu me wawena piiyepu biname bine opo gaabe me acrana.
  nhw-BL: Quej ni xijtlajtlanica Toteco por tlanahuatiani huan nochi catli quihuicaj
    tequiticayotl para inijuanti ma tequitica cuali huan huelis tiitztose ica cuali
    huan ica tlasehuilistli. Quej ni huelis tijtoquilise Toteco huan sequinoc techtlepanitase.
  swh-ONEN: kwa ajili ya wafalme na wale wote wenye mamlaka, ili tupate kuishi kwa
    amani na utulivu, katika uchaji wote wa Mungu na utakatifu.
  wbi-wbi: lunoghiile kukuvasumila avatwa na vange vooni avanya vutavulua, neke tukalaghe
    nulutengano, pano tukumwimika uNguluve na kuuva na maghendele amanofu.
  bba-bba: Nɡe mɛyɑ i mɑɑ kɑnɑru koowo tem yɛ̃robun sɔ̃ kɑ sere be bɑ wɑ̃ɑ ɑye dɑmɡinu
    sɔɔ kpuro, kpɑ su wɑ su bɛsɛn hɑnduniɑn wɑ̃ɑru di kɑ bɔri yɛndu kɑ ɑlɑfiɑ, sɑ
    n Gusunɔ bɛɛrɛ wɛ̃ɛmɔ kpɑ sɑ n dɑɑ ɡeɑ mɔ̀.
  eng-KJVCPB: for kings, and for all that are in authority; that we may lead a quiet
    and peaceable life in all godliness and honesty.
  kgk-NT: Ha mburuvixa kwéry-rehe entéro omanda va'e kwéry ndive-rehe tojapo ranhe
    katu oração jaiko porã hagwã nhande py'agwapy reheve, ojehu e'ỹ hagwã nhande-vy
    mba'eve, tekoha-rupi ae jaiko hagwã Nhandejáry mboete-vy. Upéa-rehe tojapo voi
    katu oração mburuvixagwasu kwéry-rehe omanda porã hagwã nhande-rehe.
  waj-waj: Kieeta vaidiiyaraata mmuakiaa vaidi ti haitatuuraiyaraatama yaaku varaatee.
    Ta mmuakiaaya ausa nuufaivaa varada tirooma varida Anutuuqaara yaata utida mmuakiaa
    mmooriivaa safuuma iikiaaraivaara ti kieetaiyara yaaku varaatee.
  cpy-cpy: Pamana-kotyaari pinkathari-paeni. Pamana-kotyaari eejatzi jewari-paeni,
    ari okantyaa pijeeka-yitan-tyaari kameetha, pipinkatha-jorentsitante, pitampatzika-shirete
    eejatzi.
  mpx-mpx: Nihi awanun kin ge tologugui gegewel kaiweliya, inoke wali logugui ni sapu,
    yaka alola ge wala pagan waiwaisana ge henapu ta mibubun wala panuwaa.
  wbp-wbp: Payikalu-janarla Kaatuju kapumanu-patuku nyurrurla-nyangurlakuju ngurrararlakuju,
    manulu-janarla payika Kaatuju ngurujarraranyparlaku kapumanu-patuku-yijala. Kajirlipa-janarla
    kujarlu payirni Kaatu, kuja-warnuju kapurlipa nyina rarralypa manu ngurrju ngaliparlangu.
    Kajirlipa-janarla kujarlu payirni Kaatu, kuja-warnurluju kapurliparlajinta pulka-pinyi
    jungangku Kaatukuju, manu kapurlipa-jana yapakuju ngurrju manu jungarni nyina.
  luo-luo: ne ruodhi gi joma nitie e loch duto mondo eka wadag gi kwe maonge tungni,
    ka waluoro Nyasaye kendo ka wan jomaler chuth.
  nhe-NT: Quej ni xijtlajtlanica Toteco ipampa tlanahuatiani huan nochi tlen quihuicaj
    tequihuejcayotl para inijuanti ma tequitica cuali huan huelis tiitztose ica cuali
    huan ica tlasehuilistli. Quej ni huelis tijtoquilise Toteco huan sequinoc techtlepanitase.
  aii-aii: ܡ̣ܢ ܓܹܒܵܐ ܕܡܲܠܟܹ̈ܐ، ܘܡ̣ܢ ܓܹܒܵܐ ܕܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܝܼܢܵܐ ܓܵܘ ܫܘܼܠܛܵܢܵܐ، ܕܚܵܝܲܚ
    ܚܲܝܹ̈ܐ ܫܸܠܝܹܐ ܘܢܝܼܚܹ̈ܐ ܒܟܠܵܗ̇ ܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܘܒܐܝܼܩܵܪܵܐ.
  esk-NT: suli umialgiḷḷu suli atlat aŋalatchiruapayaat, iñuuniałiqaġumuugutli sułłuutaiḷaakun
    qiñuirrutrimaałikunlu suli agaayyutiqammaaġił̣ikunlu iłuatun iñuuniałikunlu.
  msb-msb: hasta man sa mga hadi kag iba pa na may otoridad agod magkaigwa kita sin
    malinawon kag waraʼn samok na pagkabuhay sa kabanalan kag katanusan.
  cpa-NT: Jøng² hlanh¹³hning Diú¹³ huu¹³ quiah¹² dsa² lán¹² ta³, dsa² quin¹² ni³ juøi².
    Mi³jøng² tiagh¹³ jniang³ tei³. Tsa¹li¹chi² møah¹³. Jøng² ma²lé² tiágh³ jniang³
    hiug² dsǿa¹² jniang³ hi² ŋi³niang³ jniang³ juu¹² quiah¹² Diú¹³.
  dso-dso: ରାଜା ମନ୍‌କେ ଆରି ଅଦିକାରେ ରଇକରି ସାସନ୍‌ କର୍‌ବା ଲକ୍‌ମନର୍‌ପାଇ ପାର୍‌ତନା କରା ।
    ସେନ୍ତାରି କଲେ କାଇଟା ନ ଅଇତେ ସାନ୍ତିସଙ୍ଗ୍‍ ରଇପାର୍‌ସା । ଆରି ଆମେ କାକେ ନ ଡର୍‌ତେ ପର୍‌ମେସର୍‌କେ
    ପାର୍‌ତନା କରି ତାର୍‌ ମନ୍‍ କଲା ଇସାବେ ଚଲାଚଲ୍‌ତି କରିପାର୍‌ବୁ ।
  meu-meu: bona hanua pavapavadia bona lohiadia danu daidiai. Unu amo Dirava ibadinana
    bona imatauraina lalodiai baita noho namonamo mai mainoda ida.
  yva-NT: Syare wabe sambayambe akarijo titi muno akari kaijo rui vayave mansai tenambe
    no mine vone so indamu saumane bo mi nowo wama munije rai tenambe, wirati wantavondi
    Amisye ai ngkov muno wamo ana mamaisye rave.
  dgc-dgc: Ey ipanalangin moy be du hari moy, sakay du iba a tagapamahala, monda mapayapa
    dén i buhay moya. Ipanalangin moy side, monda mahusay i péniwala moya, monda igalang
    kam be na tolay.
  zpm-NT: None gnab to lo me gacnieṉ me grëse zha ne nac wxtis, grëse zha ne rnabey,
    gdeed me guieḻbiini lo zho zaacse guṉ zho guieḻwxtis, zaacse gnabey zho; zeeṉa
    tibliladz cue miech, iṉe gban ne zigne racladz me, sin choot peet glisquid lo
    ne.
  hix-NT: anaro rha owto yoh kom hoko xarha, anaro rha ehonomnà kom hoko xarha. Nyamoro
    hoko tàrwonàmporye tehxatxhe, Khoryenkom yakoro, wahahnà ro me toto komo yesnàr
    horà, teryehorye roro kesnàr kom horà, Khoryenkom hokono ro me kesnàr kom horà,
    takàhsomà ro me rma haxa kesnàr kom horà.
  sim-sim: Uhu malakama nga ol gavmanhi lerawun landa ondonjik er nga li sawenak lerawu
    os li landan or jelyaka. Ushinak mbeek nomorawu las nihik talakwa ambu sir. Unak
    avak nir amber jipjip ni lihi Avui Wasilakahi nombon ni tiyaha os or mbawa hom
    ni uka.
  npi-ULB: राजाहरूका लागि र अधिकारमा हुनेहरूका लागि पनि ताकि हामीले हरप्रकारले धार्मिक
    र मर्यादापूर्वक आदरणीय र शान्तिपूर्ण जीवन जिउन सकौँ ।
  cgc-cgc: Dapat mangamuyo ki man para ta tanan na mga manugdumala daw mga ittaw na
    may datas na katengdanan tak daw dayad iran na pagdumala malineng ate na kabui
    daw pwidi ki magsirbi ta Dyos ta usto daw magbuat ta mga miad naan ta duma na
    mga ittaw.
  tim-tim: Luâk kembu, kiap, gawaman hârok tânyeŋguâkgât ulilaŋbei. Aregât luâk humomolupnenŋande
    damun nenŋe akbiâ âmâ âlepŋe lumbe kakŋân manmâ Anutugât lau lokoenŋe biwinenŋe
    sândugembo luâk bikŋande nâŋgâ nengimbiâ âgâwiâp.
  yor-yor: Fún àwọn ọba, àti gbogbo àwọn tí ó wà ni ipò àṣẹ, kí a lè máa lo ayé wa
    ní àlàáfíà àti ìdákẹ́ jẹ́ẹ́ pẹ̀lú nínú gbogbo ìwà-bí-Ọlọ́run àti ìwà mímọ́.
  wos-wos: Atéfék néma duka akwi, atéfék gavmanka akwi, déré wakwexékétanguni. Dé
    wunde néma duré yikafre hurundét, di deka jémba jémba yandat, nani atéfék God
    mawuli yandéka maki yikafre sémbut huruta déka jémba sarékéta nakélak huruta jémba
    retame.
  emp-NTPO: Jũma naʌ̃ ẽjũãnebema bororã carea, zarra b̶ea carea bid̶a Ãcõrẽa iwid̶id̶ida
    panʌa dadjirãra necai b̶ead̶i carea, aduá b̶ead̶i carea, Ãcõrẽ waya b̶ead̶i carea,
    idjab̶a ne jũmane jipa b̶ead̶i carea.
  eng-F35: —on behalf of kings and all who are in authority, that we may live a tranquil
    and quiet life in all godliness and dignity.
  ind-ind: Ajarlah mereka untuk mendoakan raja-raja dan semua pejabat pemerintah.
    Mintalah kepada Allah supaya kita bisa hidup tenang, damai, serta bebas menjalani
    hidup sesuai kehendak Allah dan dengan cara yang terpuji dalam pandangan semua
    orang.
  pes-OPCB: از جمله، برای پادشاهان و صاحب‌منصبان، تا بتوانیم در صلح و آرامش به سر
    بریم و در هر زمینه‌ای، با خداترسی و شایستگی زندگی کنیم.
  mpt-mpt: '@see-verse:1TI.002.001'
  ssx-ssx: '@see-verse:1TI.002.001'
  mkl-mkl: Nɔ i yɑ ce kutɔɔ ŋɑ nɑ irii inɛ nɡboi ilɛ ŋɑu hee do inɛi ɑnyi nŋɑ ŋɑu
    fei, ku bɑ kɑ yɔkɔ kɑ jɛ ɑndunyɑ nwɑ do lɑɑkɑi ku sũ, nɔ kɑ yɑ ce kuwɛɛ jiidɑ
    ku bɑ inɛ ŋɑ ɑ mɑ̀ bɛɛrɛi Ilɑɑɔ̃.
  gaq-gaq: ଦେକ୍‌ ରକମ୍‌ ବିନ୍‌ ବିନ୍‌ନେ ସାସନ୍‌ ଡିଙ୍ଗ୍‌ଣ୍ତ୍ରେ ବାରି ଇଃସାଙ୍ଗ୍‌ଇଂ ନ୍‌ସା ପାର୍‌ତନା
