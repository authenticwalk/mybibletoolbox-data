  bdv-bdv: ଇତାର୍‌ ଗିନେ ସଃବୁଲକାର୍‌ ଜିବନେ ରଃଜା ଆର୍‌ ସାସନ୍‌ କଃରୁମଃନାର୍‌ ଗିନେ ଗଃଉଆରି,
