  kan-OKCV: ಹೀಗೆ ಮಾಡಿದರೆ ನಾವು ನೆಮ್ಮದಿ ಹಾಗೂ ಸಮಾಧಾನಗಳಿಂದ ಕೂಡಿದ ಜೀವನವನ್ನು ಪೂರ್ಣಭಕ್ತಿಯಿಂದಲೂ
