    mauakani ĩkapani. Ikara atoko aniniã, akamari Teoso nireẽkiti erekarinoka.
  roo-roo: Uvuipaviei ra reipa irarapa variripavio ora voeao turaro irara oea vigeipa
    reipaaveira. Oa iava uvuipaai ra va-ia tauvaa oupaoro vearovira rutu vigei tokipaive.
    Osa iava uvuipaviei ra gavaurea-ia toupape ora vao kave vovou-ia, vo rara eisi
    vearo vovou rutu purapape Pautoa-pa avivikepaoro rutu, uvare vigeipa reiparoveira.
  miz-NT: Kaꞌan ntâꞌvi o iña ña tsíñu naꞌnu i ni ūn ntɨɨ́ ntɨ̄ɨ́ ña tsiñu i vata koo
