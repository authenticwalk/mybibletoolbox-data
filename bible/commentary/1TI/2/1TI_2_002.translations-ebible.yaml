  tnp-tnp: Kəni e nian rəfin itəmah onəkotəkeikei mautəfaki o nətəm kəutarmənɨg mɨne
    nətəmi asoli mɨn rəhatah məmə kitah rəfin okotatɨg e nəməlinuiən kəni motatɨg
    mətɨg, pəh kitah kotɨsiai vivi Uhgɨn kəni rəhatah naliuəkiən in təhruahru.
  urd-urd: बादशाहों और सब बड़े मरतबे वालों के वास्ते इसलिए कि हम कमाल दीनदारी और सन्जीदगी
    से चैन सुकून के साथ ज़िन्दगी गुजारें।
  hot-hot: kiŋ lôk ŋê bêŋbêŋ takatu imbiŋ ek alalô namô labali mavi lôk namô maliŋyaô
