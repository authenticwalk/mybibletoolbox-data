    tâdâtuebadyly peba, tywaunsezeim peba warâ ise kurâ. Deus ize ato aiese lelâ kurâ,
    kagonro agâ Deus ize ato ara koendâ lelâ ise kurâ warâ.
  kue-kue: Te king wagle ya gavman yomba kande pre kamange ere God tembi ana ye akeple
