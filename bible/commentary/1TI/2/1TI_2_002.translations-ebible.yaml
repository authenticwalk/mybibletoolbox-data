    nono wllon billre da lleꞌnello gonllo da llayaꞌl gonllo.
  juy-juy: ତିଆସନ୍‌ ଅଡ଼୍‌କୋ ମନ୍‌ରାଞ୍ଜି ଆସନ୍‌, ରାଜାଞ୍ଜି ଡ ସୋଡ଼ାମରଞ୍ଜି ଆସନ୍‌ ପାର୍ତନାନାବା,
    ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ ସେଙ୍କେବା; ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଇନ୍‌ଲେନ୍‌ ସନୟୁନ୍‌ ବାତ୍ତେ, ଏରାମ୍ମୁୟ୍‌ ଗବ୍‌ରିଲନ୍‌
    ଡକୋଲନ୍‌ ରପ୍ତିତବୋ ।
  for-for: Eya, mabisa wa'egabe a'ya'ma to kiya kinape iyo'maekenaga abigaiyo. Piya,
    a'ya'ma kina'mitepa paebuma paruyenabi mima Kotintana puma wasanami nkiyobi kanara
    mikenaga, pabiyama nunamu yiyo.
  epo-epo: por reĝoj kaj ĉiuj eminentuloj, por ke ni vivadu trankvile kaj kviete en
    plena pieco kaj seriozeco.
  gfk-gfk: I tahut bia dahat na sasaring uta ira tamat na lualua sakit, ma diet ira
    mes ing diet kap ra kinkinis na harkurai. Dahat na sasaring hokaiken waing dahat
    naga kap ra kinkinis na malum ma pa da helar ta dahat ing dahat lon mur God ta
    ira takodas na magingin.
  bjz-bjz: Aghá urota, namonde amó durumugaride siriri aride iririgaita rea, God nundubuturota,
    unda aito fugari uno rouvia-nu egegaita rea, namonde anda kini manede kokotofu
    gavanada buro kaifa eta rousua-dedu benunu urota irore!
  atg-NT: U li sọ iromhi na enighie ali eni ẹẹ mhẹsẹ ni awa, ni e rọ dobẹ ke la agbọ
    na tsukẹ ali opfọmhẹ, elemhi ekpẹ oyi Ẹshinẹgba rọte iguẹ-ngeli.
  bjv-NT: Majɨ kadɨ əli ta kɨ Luwə kɨ mbata lə ngar je, kɨ njé ko̰ɓe je pətɨ, kadɨ
    j-ɨsi majɨ jəke me ɓe tɨ, me ɓəl Luwə tɨ, kɨ ɓukɨ-naa tɨ.
  tos-NT: Xlacasquinca̱ pi̱ nasquiniya̱ Dios xpa̱lacatacán xli̱pacs tlanca napuxcún
    ti̱ ma̱la̱nanko̱y ca̱tuxá̱huat, chu̱ xli̱pacs caxati̱cahuá ti̱ kalhi̱ko̱y xli̱ma̱paksi̱ncán,
    laqui̱mpi̱ hua̱ntu̱ tla̱n, chu̱ aktziyaj nalatama̱ya̱hu c-quinca̱chiqui̱ncán,
    chu̱ hua̱ntu̱ li̱pa̱xuhu, ni̱ anán tasoka̱lí̱n nalakataquilhpu̱taya̱hu Dios, chu̱
    ni̱tí̱ caquinca̱li̱huanín pala ni̱tlá̱n hua̱ntu̱ tlahuama̱hu.
  rro-rro: Weiana obia 'arana haukia mai hiabu haukia ikoikiai paukiai abomo kobahuba'ari,
    ba aika mai ia kipokia hanona mai baibuaka haeaomona mauri namona aonai kahamiaho
    Tirama imariki aina mai robe maurina ikoinai taearanai.
  mxp-NT: Kuwa̱nda̱a̱gɨdɨ ja wɨndsøndøjk ja kudunktøjk jøts øy tsuj nyikna̱xɨndɨt
    agujk jotkujk, jøts ja Dios jadeꞌen nɨꞌamukɨ xkunuuꞌkxɨndɨt ku amumjoojt nwɨndsøꞌjkaꞌant
    nwɨnja̱ꞌwaꞌant.
  aak-aak: Dɨŋɨ́ wɨkwɨ́roarɨŋwaéne pɨyɨ́á werane kikiɨ́á ŋwearane yanɨ́wá nánɨ Gorɨxo
    negɨ́ mɨxɨ́ ináyɨ́yo tɨ́nɨ gapɨmanɨ́ neameŋweaarɨgɨ́á gɨyɨ́ gɨyo tɨ́nɨ wigɨ́ dɨŋɨ́
    píránɨŋɨ́ owimɨxɨnɨrɨ rɨxɨŋɨ́ wurɨyíɨ́rɨxɨnɨ. Nene “Gorɨxomɨ nɨxɨ́dɨro nánɨ píránɨŋɨ́
    e rɨ́a yarɨŋoɨ?” neaiaiwipaxɨ́ imónɨŋɨ́pɨ erane ámáyo yadɨmɨŋɨ́ imónɨŋɨ́pɨ wirane
    yanɨ́wá nánɨ rɨxɨŋɨ́ wurɨyíɨ́rɨxɨnɨ.
  chd-NT: Toƚ'nujuaitsola' lan rey jouc'a jahuay ts'iƚpenic'. Toƚsahue'eƚe ȽanDios
