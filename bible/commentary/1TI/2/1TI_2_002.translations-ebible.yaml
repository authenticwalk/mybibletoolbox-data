    Godɨndɨ hohoanɨmo süŋgundɨhu nindoumbo hohoanɨmondefɨ ŋgefɨmboane.
  ptp-ptp: Dɨ xam kɨtaa vô Anutu lec king hɨxôn gavman levac vɨhati ên he i viac il
