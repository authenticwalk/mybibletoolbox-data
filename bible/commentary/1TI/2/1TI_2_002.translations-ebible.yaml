  kqw-kqw: ma una kum king ma a kum mugumugu rop, sur dat in kis wowowon nama malmal,
    ma dat in mur a petutna ra o God i nemi ma dat in urur torom o God.
  snc-snc: Kini e gavamani mabarari ḡeri maki boḡono ḡuriḡuri, be bitana tanu-ginikau
    ma mainora ḡesi, ema Barau bitana korana-iaḡia ma moḡonira ḡesi.
  lgl-lgl: Ma 'amu foa fala walelitalona gi, ma ioli gera too ala nanatana gi li,
    'ali 'i gia sui gia ka io 'alia maurina ala aroarona failia babatoona li. 'Urifo
    gia saiai gia fa'ilitoa God ma taunala 'are rada gi.
  mmo-mmo: Tonde ham akam bu lulemak-aso osin hil sen latu yêêv-ato pin hôôk lohakin
    gaving, in naambe sil ganggin yiiy nivasa be mem yiiy mando nivasa osin yalonggpayo
    melaas, tombe mem yaambiing va nivalok keen sapa Anutu ka.
  ncu-NT: Bo̱ ko̱re̱ Wuribware̱ sa bamo̱ ne̱ bo̱ de mo̱ne̱ se̱ ke̱yaale̱ŋ‑ɔ, awure
    na maŋ agye̱ŋkpɛɛpo̱‑ɔ, na ane̱ nya kaye̱e̱yuri a ane̱ bo̱ suŋ Wuribware̱, na
    ane̱ bu Wuribware̱ kpa ke̱maa se̱.
  cni-NT: Aisati pincanteri iramitacojeiteri pincatsaripee aisati maaroni pashini
    ivincatsaririnte, impoiji cameetsa asavicajeitanteari, eiro itimitsi ashereajeiteeneri.
    Aisati cameetsa amatasanotero anquemisantajeiteri Tasorentsi, ampincatsajeiteri.
  eng-WMB: for kings and all who are in high places, that we may lead a tranquil and
    quiet life in all godliness and reverence.
  zaw-NT: Guiniabzalu xcuent reṟeii näj guiraa reni rnibee lo guedxliujre, te gac
    guibaṉdxinu, te gac chanuunu xnez Dios, te saru guibajṉnu.
  san-MAL: സർവ്വേഷാം മാനവാനാം കൃതേ വിശേഷതോ വയം യത് ശാന്തത്വേന നിർവ്വിരോധത്വേന ചേശ്ചരഭക്തിം
    വിനീതത്വഞ്ചാചരന്തഃ കാലം യാപയാമസ്തദർഥം നൃപതീനാമ് ഉച്ചപദസ്ഥാനാഞ്ച കൃതേ തേ കർത്തവ്യാഃ|
  tam-TCV: அரசர்களுக்காகவும், அதிகாரத்தில் உள்ள எல்லோருக்காகவும் மன்றாடுங்கள். அப்பொழுதே
    நாம் இறை பக்தியும், பரிசுத்தமும் உள்ளவர்களாய் சமாதானமும் அமைதியும் உள்ள வாழ்வை
    வாழலாம்.
  mit-NT: '@see-verse:1TI.002.001'
  ceb-ULB: alang sa mga hari ug sa tanan nga adunay gahum, aron malinawon ug hilom
    ang atong pagkinabuhi nga disonon sa tanan ug adunay dignindad.
  ces-LB: Myslete tak zvlášť na vládnoucí osoby a na všechny, kteří rozhodují o závažných
    věcech, abychom žili v míru a klidu, abychom mohli bez překážek a důsledně vyznávat
    svou víru.
  mkn-mkn: Sambayang bagitu ju kasi raja-raja deng samua orang yang ada pegang pimpinan
    dong. Deng bagitu, kotong samua bisa idop deng tanáng, deng dame, iko Tuhan pung
    mau, idop yang pantas buat orang yang sémba sang Dia.
  pol-UBG: Za królów i za wszystkich sprawujących władzę, abyśmy mogli prowadzić życie
    ciche i spokojne, z całą pobożnością i uczciwością.
  qxh-NT: Jatun auturdäcunapäpis, tacsha auturdäcunapäpis mañacapunquiman. Paycuna
    alli mandaptin, nuwanchipis jaucalla cawashunpaj. Allilla juyäshunpaj. Tayta Diosninchita
    manchapacur, shungun munashannuylla cawashunpaj.
  nwi-nwi: Tuk king mɨnə mɨne nəmehuə mɨnə, mə kɨtawə m-fam tuksarə ye nəmərinuyen
    kɨni mɨsarə mar, pəh kɨtawə tuksor nəkwai Kughen kɨni kapətawə nəriwəkien tukratuatuk.
  kmo-kmo: Eyey aka tabo yiman, gavman man yenya God riina na maji ba ta. Nota eecha
    otii tanak, no eshar tanak, no God riiti nobon sumowutanak, no yo kepin otii takiita.
  agr-agr: Ashí apu aidau pachisjumesh Apajuí aujtustajum, shiig agkan pujuinaku,
    tutitag atsamunum Apajuí wakegamuk umigku batsamsami tusajum.
  kyc-kyc: Namwa mona kyuu lao seramopa elya kalo Anatunya Imambunya yulu pyuo yulu
    rolae dupwa suu pyao karamwali lao Anatumi kiŋipi gapomanepe dupwa nyiso karena
    lao ateŋa lakamyuo karamana.
  urd-GVU: بادشاہوں اور اختیار والوں کے لئے بھی تاکہ ہم آرام اور سکون سے خدا ترس اور
    شریف زندگی گزار سکیں۔
  yre-NT: '''Ka Bali trʋ ''ba minnun nɛn mingɔnnɛnnun -a bɛ -wlɛ, ''lee minnun nɛn
    min tanɔn ''a bɛ -wlɛ. ''Ka drɛ zɩɛ -e -kaa man ''e ''fɔla flɩɩ te "pɛn ''ka -kaa
    man dɩ. -A -nan nɛn -kaa -kɔlaman Bali ''sudɩ -a, ɛn -cee ta wʋdɩ minnun va bɛ
    e -kɔan ''e ''sʋdɩ "ji.'
  fuh-BKF: Ndu'anoɗon kaanankooɓe e dawrooɓe du, faa mbuurden jam e hakkillo fukkiingo,
    tawee e ley kulol Laamɗo e needi ley huunde fuu.
  arl-NT: Jiya jiyaniijianucuaacuara nia secojonuuriquiajuhuaj, puetunu pueya camarucuaacuarajuhuaj.
    Nojoriicuara nia secojonuuriquia, juhuajaniya pa quiniuria panaatia, juhuajaniya
    pa tojiniuria Pueyaso, maninia pa quiniuria parta pueyatajuhuaj.
  ziw-ziw: Walombezezeni maseuta na wantu wata uzumbe chani chikale wikazi uhoile
    na utondowazi mwe kwehanga na kumvikila Chohile na mwe lujendo lwedi.
  grc-TR: ὑπὲρ βασιλέων καὶ πάντων τῶν ἐν ὑπεροχῇ ὄντων, ἵνα ἤρεμον καὶ ἡσύχιον βίον
    διάγωμεν ἐν πάσῃ εὐσεβείᾳ καὶ σεμνότητι.
  nag-nag: raja khan aru adhikari khan nimite, titia amikhan ekta shanti aru bhal
    aru pobitro jibon chola bole paribo.
  eng-OEBCW: especially for kings and all who are in high positions, in order that
    we may lead a quiet and peaceful life in a deeply religious and reverent spirit.
  knj-NT: Sowalil chi cu txali yu eb mimej yaaw, c'al yu eb yaaw masanil, yet watx'
    yin ojab watx' c'ulal ey jon ec' yetoj eb, catu' c'am ojab jowal cu xol yetoj
    eb. Ta jaxca tu' oj ske' kunen tzet chi ẍa' sc'ul Dios. Oj ske' cu wa'nen oc cu
    beybal.
  deu-1912: für die Könige und alle Obrigkeit, auf daß wir ein ruhiges und stilles
    Leben führen mögen in aller Gottseligkeit und Ehrbarkeit.
  san-PUN: ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਮਾਨਵਾਨਾਂ ਕ੍ਰੁʼਤੇ ਵਿਸ਼ੇਸ਼਼ਤੋ ਵਯੰ ਯਤ੍ ਸ਼ਾਨ੍ਤਤ੍ਵੇਨ ਨਿਰ੍ੱਵਿਰੋਧਤ੍ਵੇਨ
    ਚੇਸ਼੍ਚਰਭਕ੍ਤਿੰ ਵਿਨੀਤਤ੍ਵਞ੍ਚਾਚਰਨ੍ਤਃ ਕਾਲੰ ਯਾਪਯਾਮਸ੍ਤਦਰ੍ਥੰ ਨ੍ਰੁʼਪਤੀਨਾਮ੍ ਉੱਚਪਦਸ੍ਥਾਨਾਞ੍ਚ
    ਕ੍ਰੁʼਤੇ ਤੇ ਕਰ੍ੱਤਵ੍ਯਾਃ|
  nob-LB: Be for alle mennesker, og spesielt for dem med makt og myndighet, slik at
    vi får fred og stabilitet og kan leve for Gud på en verdig måte.
  ntj-ntj: Puru-ya tjapinma puurrpa purlkanyaku-tjanampa, puru puurrpa kutjupakutarrartu.
    Nyangka-lanyayayi walykumunura kanyinma tjurlpilymaalpa-lan kurrurnpa rapa nyinarratjaku,
    puru-lan Mama Kuurrnga kulira palyarungu nyinarratjaku.
  sxb-NT: '@see-verse:1TI.002.001'
  nhu-NT: Bó ebunleè fô bonfon e, bô fô bonyii le bocii bò nu yî bintaw bi baay baay
    e. Bó ebunleè nonɛn wvu lɛ ɛ̀ nulo ɛ́ beene eceè nce kenlɛɛtɛn bô wvu nyɛkeey
    noo wvu bonyii bo Nyo' le noo wvù kɛŋke n'wvum.
  row-row: Hule-oꞌe taꞌo naa fee mane-maneꞌ ra ro basa malangga ra. No taꞌo naa, basa
