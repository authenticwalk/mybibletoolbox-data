  alq-ALGNT: Kida aiamietama8ananag ogimag, acitc kakina ka nigani8adj, kidji gi pimadiziak
    ka iji pekadendag8ag, e manadjiaiak Kije Manido acitc e mino inakamigiziak.
  ixl-NNT: As la inach Tiixh tiꞌ unqꞌa ijlenaaleꞌ tukꞌ unjoltu unqꞌa uxhchileꞌ uvaꞌ
    at tijleꞌm, aqꞌal uvaꞌ bꞌaꞌn qatin tukꞌ chajnaj la ibꞌan vatz u txꞌavaꞌeꞌ, tan
    jik chit nu kuxoꞌva u Tiixheꞌ,
  boa-NT: Múu táúmeíhijcya múhdumé méiiñújɨ́ avyéjujte íjcyámé hallúvú Píívyéébe diityéké
    pɨ́áábónej péévé ímí ditye meke ityúkévéjtso tsaímíyé dííbyema meíjcyame maávyejúúlléjcatsíki.
  quh-NT: Diosmanta mañacuychej camachejcunapaj tucuy autoridadcunapajpis. Ajinapi
    allillanta chekanta causacusunchej Diospa runasninjina paypa ñaupakenpi, tucuy
    runaspa ñaupakencupipis.
  kwi-kwi: Uspane wan katsa mikwa akwakas wan ainki ɨninmika akwakas Diosta paikwatpa,
    awa kalpain uzanapa, waya kitchin. Sun kitne, aune Diosta wakpuj wainñashit kit
    awa iztakin wat puranapas.
  agm-agm: Aiwɨ sahɨ Autaahaatɨhopɨ isɨhiya awaisawɨhiya mɨtɨhiya jɨhiyaapunɨ amɨ
    awaisawɨhiya nahatiyaapɨ gaare undɨwɨ gaapundɨwɨse. Kiya nyangi baiwɨ nyainjaawɨ
    binyaihɨ nyahɨ bɨpi napaisaatɨ bindahaawɨ amɨ Autaahaatɨhopɨ biyaatɨ gɨwunyaawaatɨ
    tɨtɨhɨ gaahiyaanɨnɨ bitotahaawɨ komɨhaiwaapaahaitɨhaawo.
  ubr-ubr: omi on aiwab auris wonbayoi a sabu iyabon baibad siboen semama, osi auris
    wonbayoi onai ot engon on sunubai a tuf an yawasai nan tanama, ot on God tankakafai
    a yawas obinai wat tuturat auris tanafour.
  tsw-NT: Tsu yuwayin ngono na aza a na a̱ ri na̱ tsugbain suru avasa tsunda. Tsu
    yuwain ne adama tsu yuwain nden n saꞌani no okolo nden. Vu yuwan ne adama tsu
    yuwain cuꞌun vu nden n na A̱sula̱ a cigai, waru tsu ta yuwan nden n saꞌani na
