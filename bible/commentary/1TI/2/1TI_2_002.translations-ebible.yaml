  bhd-bhd: राज़ां ते सेब्भी उच्चे पदे बालां केरा लेइ प्रार्थना केरा, ताके तैना असन
    सुखे ते बगैर खतरे सेइं ज़ींने देन ते अस परमेशरेरी आराधना केरि बटतम ते होरि लोकन
