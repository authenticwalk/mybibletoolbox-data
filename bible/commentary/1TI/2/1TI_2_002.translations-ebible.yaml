  txu-NT: Nà, dja gu me kum pykakam me bẽnjadjwỳr rũnhjao a'uw ne kam ajte me bẽnjadjwỳr
    kry kute meo ba jadjwỳo a'uw. Mỳkam? Bir, me kute akrànmã me bajo ba gu me badjumar
