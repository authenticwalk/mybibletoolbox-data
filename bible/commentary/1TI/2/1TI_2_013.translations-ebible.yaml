verse: 1TI.002.013
translations:
  kpx-kpx: Kosealemo subuta Dilavau vasohuta Adamu vanu. Isito bae gabie Ivi vanu.
  okv-H: Eto amita be amo God na embo Adam kihi eto evohu Eve amo ambota ena.
  tbo-tbo: Matababana Adam oloto tahatahayana ma u mulina Ibe.
  mal-C: ആദാമാണ് ആദ്യം സൃഷ്ടിക്കപ്പെട്ടത്; പിന്നെ ഹവ്വാ.
  grc-SR: Ἀδὰμ γὰρ πρῶτος ἐπλάσθη, εἶτα Εὔα·
  bgc-bgc: मै इस करकै कहूँ सूं, क्यूँके पैहल्या आदम, उसकै पाच्छै हव्वा बणाई गई।
  khz-khz: Kwalana Palagu na Adamu ekala-kuneato, mulinai vou Eva ekalaato.
  deu-TKW: Denn Adam ward zuerst geschaffen, danach Eva;
  zsr-NT: Cni ral‑laꞌ gac, le buzóëꞌ Dios ziꞌal Adán, atiꞌ gdöd naꞌ buzóëꞌ‑nu Eva.
  lin-lin: Solo Nzambe asalaki liboso Adamu, mpe sima, Eva.
  hns-NT: Pahiele to Aadam banaawal gail, tab Efa. Ohie se aurat logan ke tjaahie
    nietje rahe ke.
  noa-E: ¿Khan jãgwia mua mag chirʉ́? Mua mag chirʉmʉn, warrcha maach ompaawaijã Adanta
    nacha Ẽwandamau ompaawia jũrr ẽudeechata ʉʉi ompaatarr aawaita mag chirʉm.
  eng-EMTV: For Adam first was formed, then Eve.
  mib-NT: Chi xīhna gā Adán ni sáha ya, te sáá te ni sáha ya Eva.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ नावागे़न् चइःत् पोःक्‍खे़ल्‍ले़ आदम्‍मिन् तगि हे़क्‍क्‍याङ्
    हवाःङ्‌ग याङ्‌सि पोःक्‍खे़बारो॥
  xnj-xnj: Muni Adamu awumbiwi hoti, kangi ndi Eva.
  mmx-mmx: Lavasuun at nom keretna. Moroa ga rudum li avot ne Adam la melemu ba ne
    Iva.
  cbr-NT: Nucën Papa Diosan ca uni achúshi, Adán, a pain uniotancëxun xanu achúshi,
    Eva, aribi uniocëxa.
  tee-NT: Ju chakolun jantu chunch catalalh ni p'ulhnan navicalh ju Adán. Astan ju
    Eva.
  eng-LSV: for Adam was formed first, then Eve,
  cak-NT: Roma cuando ri Dios xeru'on ri winak, na'ey xu'on ri Adán, y c'ajari' xu'on
    ri Eva.
  pah-NT: A'ereki akwaimba'eva'ea Tupana'ga oapo ypy Adãova'ea. Kirẽ kunhangwerava'ea
    ga oapo Evava'ea hako.
  sja-NT: Mɨa mãga jaraji Tachi Ak'õrepa eperãarã ook'ãri, naapɨara Adán oop'eda,
    Eva ooda perã.
  xed-xed: Adamu na taŋtaŋa mndu zlaganap Lazglafta, kada magaftá tsi ta Hawa.
  mks-NT: Jáchi̱ jihna ñúhú na̱cava̱ha Ndióxi̱ Adan ta a̱nda̱ jáví na̱cava̱ha mé á
    Eva.
  gfk-S: Urah, kinong God ga huna hakisi Adam, ma namur, ne Iwa.
  bmu-bmu: Anutunöŋ mutuk Adam miwikŋaiba yaŋgö andöŋe Iw (Ewa) miwikŋaiyök.
  dgz-dgz: Iwa God namu apan Adam tani amba waen Ivi evi tan.
  eng-GNV: For Adam was first formed, then Eue.
  zaa-NT: Ą' ná porqui'ni Tata Dios nna benie Adán primérute, laniana uccua Eva.
  eng-WEBSTER: For Adam was first formed, then Eve.
  guh-guh: Bajarapacuenia itorobajë tsipaji copiaya Dioso exana pebi. Bajaraponë pevënë
    Adán. Bajaraxuacujinae cotocaevi Dioso exana petiriva. Bajarapova pevënë Eva.
  bon-bon: Ingle naace popi Acejiyame te Adamu ne niinäce jewenuji, Eeba ne ingwe
    ca jowenuji, peei name pi rooriye te miiji mope biname me lenaja.
  nhw-BL: Pampa Toteco quichijqui Adán achtihui huan teipa quichijqui Eva.
  swh-ONEN: Kwa maana Adamu aliumbwa kwanza, kisha Eva.
  wbi-wbi: ulwakuva uNguluve alyampelile uAdamu taasi, pambele uEefa.
  bba-bba: Domi Adɑmuwɑ Gusunɔ u ɡbiɑ u tɑkɑ kuɑ, yen biru Efɑ.
  eng-KJVCPB: For Adam was first formed, then Eve.
  kgk-NT: Yma va'ekwe kwimba'e ypy Adão onhemoingo ranhe va'ekwe. Ha upe rire katu
    onhemoingo ave va'ekwe hembirekorã Eva.
  waj-waj: Nnaaru Anutuuqo Ataamaa tauraa iima kioo nnaagiai Evaanna iima kioovaara
    na itaa kua kiaunoo.
  cpy-cpy: Tema riitaki Adán reteetaka paerani rowetsikae-takiri, rootaki impoeta-paentsiri
    Eva.
  mpx-mpx: No logugui i ola to, kaiwena Yehoba Adama i ginol houwan, yaka abwe Ive
    i ginol.
  wbp-wbp: Nyarrparla karna-jana kuja warla-pajirni? Nyurru-wiyi Kaaturluju ngurrju-manu
    Yatumu-wiyi kamparruju. Ngula-jangkaju, karntalku yirdiji Yiipi ngurrju-manu.
  luo-luo: nikech Adam ema nokwong chwe eka bangʼe Hawa.
  nhe-NT: Pampa Toteco quichijqui Adán achtohui huan teipa quichijqui Eva.
  aii-aii: ܣܵܒܵܒ ܩܲܕܡܵܝܬܵ‌ܐ ܐܵܕܵܡ ܦܝܼܫ ܠܹܗ ܓܒ݂ܝܼܠܵܐ ܘܗ̇ܝܓܵܗ ܚܵܘܵܐ.
  esk-NT: Takku Adam Eve-miñ iñiqtaulġaaqsimaruq.
  msb-msb: kay san paglalang san tawo si Adan anay an una ginlalang san Dios pakatapos
    si Eba naman.
  cpa-NT: Di³ lah¹ni³ ca¹jmo¹ Diú¹³ ca¹lø¹chián¹ dsa² ŋioh¹², dsa² tsen² Adán, jmai³
    ca¹jmo¹ Diú¹³ ca¹lø¹chián¹ dsa² jmøi¹guǿi¹. Ma²chian² Adán jøng² ca¹jmo¹ Diú¹³
    ca¹lø¹chián¹ hio¹³, dsa² tsen² Eva.
  dso-dso: କାଇକେ ବଇଲେ ପର୍‌ମେସର୍‌ ପର୍‌ତମେ ଆଦମ୍‌କେ ତିଆର୍‌ କଲା । ତାର୍‌ ପଚେ ଅବାକେ ।
  meu-meu: Badina be Adam e karaia guna, Heva be gabeai.
  yva-NT: Weye arono wusyinoe Amisye po Adam anarijo wusyin, umba Po Hawa ranarijo
    rijabe.
  dgc-dgc: Nadid, Timoteo, bakit kona sa i utus kua? Dahilan i neditol a ginamet na
    Diyos éy tu lélake a ti Adan, bagu na nisunud ti Eba a bébe.
  zpm-NT: sac goṉ zeeṉe psaṉ Dios miech lo guidzliu, glose bzaa me Adán, dzigoraa
    bzaa me Ev.
  hix-NT: Àsok tawro hana, kàrà htxero yakàhtonàr ke, noro hona wos yakàhtonàr ke.
    Àro wyaro rma nehxatxkon hatà, Aknaw heno komo, Efa heno xarha.
  sim-sim: Mberem ushiwak? Avui Wasilaka Adamin masmas or ushihikop Ivin or uri sir.
  npi-ULB: किनभने आदम पहिले सृष्‍टि भएका थिए त्यसपछि हव्वा
  cgc-cgc: 'Yi tenaan na ula a gatugot na mga bai magtudlo daw magdumala ta mga mama:
    Anay pa sa na pabuat ta Dyos mga ittaw an, Adan ya una na ittaw na pabuat din
    daw sunod Eva'
  tim-tim: Amâ Anutuŋe Adam âmâ ulikŋân mem miawagep. Dâ âmbenŋe Ewa amâ yâkgât hamiŋân
    mem miawagep.
  yor-yor: Nítorí Adamu ni a kọ́ dá, lẹ́yìn náà, Efa.
  wos-wos: Métaka we wuni wungi wa? Tale God dé Adamré hurataka. Huratakataka hukémbu
    dé Ivré hurataka.
  emp-NTPO: Mãwã b̶aida b̶ʌa Ãcõrẽba Adaʌ̃da naãrã od̶a bẽrã. Mãwãnacarea Evada osia.
  eng-F35: For Adam was formed first, then Eve.
  ind-ind: Karena Adamlah yang diciptakan lebih dulu, baru kemudian Hawa.
  pes-OPCB: علّت این امر آن است که خدا نخست آدم را آفرید و بعد حوّا را.
  mpt-mpt: Niminbabe, Gode Adame sin klaneta Ifo mit klananebio kesotabe.
  ssx-ssx: Do ekina꞉ yeke loa꞉me. Koda꞉ma꞉ A꞉da꞉ma꞉ amba꞉la wepiaata꞉ Ipa꞉ta꞉ wetepe
    wepiekeme.
  mkl-mkl: Ǹ wɑ n fɔ bɛɛbɛi si nɑ iyi í jɔ̀ Adɑmui Ilɑɑɔ̃ í tɑko í tɑkɑ í bɛi í tɑkɑ
    Ɛfɑ.
  gaq-gaq: ଡାଗ୍ଲା ଇସ୍‌ପର୍‌ ସେନୁଗ୍‌ ଆଦମକେ ଜନମ୍‌ ଡିଙ୍ଗ୍‌ବକେ ଇଡ଼ିଙ୍ଗ୍ ହବାକେ ।
  gof-RNT: Addaamey koyro medhettis; guyeppe Hewaanna medhettasu.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ସିଦାତେ ଆଦାମ୍‌କେ ବାଇକିୟା, ଏନ୍‌ ତାୟମ୍‌ତେ ହାୱାକେ ।
  gah-gah: Lá itakumú nene Atani nene goí oko alémo utó okago Evani nene alika alémo
    utó imó.
  lcm-lcm: Using Adam kapo tauan na God kata piruma aino ia, na using ina lak Eva.
  aer-aer: The ngkwenge ileme iwenheke-arle ayenge ahentye-aneme itne nterte-irretyeke.
    Arrule anthurre, Ngkartele Adam-eke-amparre arrpmerneke. Kele imerte Re arelhe
    Eve arritnye anteme arrpmerneke.
  qvc-NT: Chaqa Dyusqam puntata chay punta runa Adanda rurarqan. Chaymandaqam chay
    punta warmi Ibata rurarqan.
  tgl-ULB: Sapagkat unang nilikha si Adan bago si Eba.
  cbs-NT: '@see-verse:1TI.002.012'
  xtm-NTPP: Vaa xinañu'u‑ka Adán ma ni sa'a Su'si ma, sana ni sa'a ya Eva ma.
  nnq-nnq: Gambu Adamu jwatumbula kupanganigwa, kuboka penia ngapanganigwa Hawa.
  bao-NT: To birira Ʉmʉreco Pacʉ Adán're tii jʉoupi. Jiro Evare tiiupi.
  san-ORI: ଯତଃ ପ୍ରଥମମ୍ ଆଦମସ୍ତତଃ ପରଂ ହୱାଯାଃ ସୃଷ୍ଟି ର୍ବଭୂୱ|
  huv-NT: Sandeac atquiaj cos Adán ombas tarangüch, tarang nej Teat Dios, ndoj tarang
    a Eva.
  otn-NT: Porque Oja̱, rá̱ mʉditho bi hocra̱ Adán, m'mɛfa p'ʉya bi hocra̱ Eva.
  nop-nop: Mede woŋ adi indiŋ doktiŋa yolat. Adam timeŋ tubumintaaŋ Ewa mindaŋ tubumintaguk.
  obo-NT: Su riyot timpu no id bovallan to Monama kos minuvu, si Adan kos unna, idda
    pa si Eva.
  cak-ENT: Roma tok ri Dios xbün ri vinük, nabey xbün ri achi ri xubini'aj Adán, y
    c'ateri' xbün ri ixok ri xubini'aj Eva. Roma c'a ri' man c'uluman tüj que ri ixok
    nbün mandar pari' ri achi.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤐᤥ᤺ᤰᤂᤧᤸᤗᤧ ᤀᤠᤍᤶᤔᤡᤴ ᤋᤃᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤜᤘᤠ᤺ᤱᤃ ᤕᤠᤱᤛᤡ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥
  mie-NT: Chi xihna cā Adán nī nsāhá yā, de sá de nī nsāhá yā Eva.
  san-TIB: ཡཏཿ པྲཐམམ྄ ཨཱདམསྟཏཿ པརཾ ཧཝཱཡཱཿ སྲྀཥྚི རྦབྷཱུཝ།
  qve-NT: Ichaqa Diosmi Adantaqa primerta ruwaran, chaymantañataqmi Evata.
  pao-NT: Soo nana, Adam mee naneadu mooe namanumudoopu, o'no yise soo mogo'ne Eve
    mee naneadu oobenakwatu namadabue.
  cbu-NT: 'Napa: Apanll ichtaru kamuzaatsima tinarangiya Atagarineetsi. Kuzizimunsha
    kizaam tinarangiya Eparineetsini.'
  usa-usa: taákaq máráaro. Áánûqtuma Áátaamma áqnáabaq tarôq umákena anaaékaqa Íbimma
    tarôq uráiye.
  soy-soy: Ái líkɑ nnyɑ, Atɑm kɛ Uléécɑɑ uu mɛfoí wɑ uu limɛmɑ́ɑ́ Ɛfɑ wɑi.
  hui-hui: '@see-verse:1TI.002.012'
  amf-amf: Harrna hambhidianna, birayse Addaam ki pijadhade; Hewaan budobar ko pijadhade.
  quc-NNT: Are k'u rumal chi nab'e xb'an ri Adán rumal ri Dios, k'ä te ri' xb'an chi
    ri Eva.
  dob-dob: Manuna Yaubada Adama ꞌigimibubuna, ta Ibe muliyega.
  wrs-wrs: Manara, Sesoava Atamsna miva vena, Ivmba sism vena.
  mca-mca: Qe pa' Dios yojo in yaqsiijkii pa' Adán qa i'nk'aƚe yaqsiijkii pe' Eva.
  tzo-TZC: Yuꞌun ti Diose jaꞌ baꞌyel laj smeltsan ti Adane. Tsꞌacal to un, laj smeltsan
    ti Evae.
  mya-mya: အာ​ဒံ​ကို​ဦး​စွာ​ဖန်​ဆင်း​တော်​မူ​ပြီး​မှ​ဧ​ဝ ကို​ဖန်​ဆင်း​တော်​မူ​ပေ​သည်။-
  gng-NT: Kimɛ Uwien là kpiɛ' ki ñɛn' Adam nɛ, ki tuɔn' Ɛfa.
  cbi-NTPO: matyu Diosya, Adánnaa ajke' ketu, benee Evanu kive,
  ikk-NT: Makẹni Adam' kẹ wẹ buzọ ke nị wẹ d'e ke Ivu;
  leu-leu: 'A fufuna mu fefasaa siak a malaanabeꞌ: a Piran a vesan paamuin na Aadam
    e lumui lamina na Eva e a tiui a pol na Eva e nane langai pesalai sena Piran e
    fesavat saxa aava fo faasaal.'
  maz-NT: Na ngueje ot'ü o dyät'ä Mizhocjimi c'e bëzo c'ü mi ngue e Adán. Cjanu o
    dyät'ä c'e ndixũ c'ü mi ngue e Eva.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཐོག་མར་ཨ་དམ་དང་ཕྱིས་སུ་ཧ་ཝཱ་མཛད་པའི་ཕྱིར༌དང༌།
  tca-NT: Yerü Tupana rü Adáü̃xü̃xĩra naxü rü yixcama ga Ebaxü̃.
  zpl-NT: xne rlutilá urecheꞌe Diose Adán, cheela urecheꞌnu Eva.
  mbc-NT: Maasa pra Adão nurî'tî koneka'pî Paapaya e'mai' pe. Mîîkîrî tîpo Eva nurî'tî
    koneka'pîiya.
  ndg-ndg: Sababu Adamu ngapi wa kwanza umbilwa alafu Eva.
  wsk-wsk: Mu awuk, Adam giram nungam, asele Eve.
  toj-NT: Porque huinic ni ja ma' c'ulaji bajtan yuj ja Diosi, ja' ni ja Adani. Ti
    xa cho c'ulaji ja ixuqui, ja' ni ja Evaa.
  kkl-kkl: “Kelabori nengabo amoro ambarelamsiseng kom,” aro ambatsinne nenena tam
    nene sembe. Allahri nimi sunulamsiogti, Adam samenag sumbaogti, Hawa amik sumbaog.
  tbc-tbc: Man dugo, Anut iŋ Adam imug iwei a. Murna gug Ewa iwei a.
  sna-sna: Nokuti Adhamu ndiye akatanga kuumbwa, tevere Evha.
  smk-NT: Anaod, sin pinarsa nan Dios a tawo, nu'na nayan pinarsa a lalaki, si Adan,
    mi'sa pinarsa nayay babayi, si Eva.
  grc-TCGNT: Ἀδὰμ γὰρ πρῶτος ἐπλάσθη, εἶτα Εὔα·
  gof-WFTW: Addaamey koyro medhettis; guyeppe Hewaana medhettasu.
  spa-BLM: Porque primero fue formado Adán y luego Eva.
  kyz-NT: Aeypy 'gã apou 'ã Janeruwarete 'ga kũima'e 'ga ra'ne iapoi rakue, Atãu 'ga
    ra'ne rakue. A'ere 'ga kũjã ẽẽ apou rakue, Ewa ẽẽ rakue.
  dao-dao: Adam cun mhnün ma lü acun käna Evah a mhnün ni.
  cya-cya: Si'yana culo nducua mtñan Ndiose 'in Adán, chon' nde'en can' mtñan ñi 'in
    Eva.
  wrk-wrk: Nani barri marda yalimi jungku karda, yabimbangangi nyuli nanda nganinyi
    waluwa jibarrinyi Kudwanyi. Waluku nyuli yabimba nanda nganinyi, niji nangangi
    Yadam, baki bayngkani nyuli yabimba jibarri, nangangi niji Yib. Waluwa nyuli yabimba
    nganinyi, baki bayngkani jibarri.
  nii-nii: Nimbił erang Gos kumna Andam erpi kin, ekii se Eiwa eririm.
  ign-NT: Taicha te máepiya­cainapa ema Viya ena viáchuca­na­veánaini, tínapuca máepiyacahi
    ema Adan, téquenehapa esu Eva.
  dik-NT: Rin Adam yen ë kɔŋ cak, ku jɔl Eba bɛn cak.
  cac-cac: Yujto a vin̈aj Adán, b'ab'el b'ob'il vin̈ yuj Dios. Axo ix Eva, tzac'anto
    b'onac ix.
  tzj-E: Com Dios ojer xwankersaj acha nabey mul Adán rubi', c'jara' xwankersaj ixak
    Eva rubi'.
  san-BUR: ယတး ပြထမမ် အာဒမသ္တတး ပရံ ဟဝါယား သၖၐ္ဋိ ရ္ဗဘူဝ၊
  yaa-NT: Akka Niospa Adán onifakĩ taefani. Nãskaxõ chipo Evari onifani.
  cab-NT: Lugúndun Adán ladǘgübei Búngiu furúmiñe, lárigiñe, ladǘgoun Éva.
  clu-clu: Ay ona nga ginimo si Adan kag bago si Eva.
  swh-ULB: Kwa kuwa Adamu aliumbwa kwanza, kisha Eva.
  tpt-NT: Yu pꞌunaj makakal va Adán ex astan yu Eva.
  aai-aai: Anayabin God i wantoro’ot Adam sinaf matar, imaibo Eve sinaf matar.
  sny-sny: Wiyeme a'i. Tu naifa weriyei Owane Sitewi lai meni ta, iyape Adam, tu ta'aneye.
    Sosu mo'o tani lo, iyape Iv, ta'aneye. Serai taune werese lai lu werese lowe lo
    unahi ironamite. [Stt 2:7,21-22; 1 Ko 11:8-9]
  myy-myy: Ado bajiro bajia. Cajero Adán ñayorʉre rujeosʉoyijʉ Dios. Ito bero ĩ manojo
    Evare rujeoyijʉ.
  trc-NT: Dan me se ga̱a guun cheꞌe̱ chumii̱, ne̱ asino quiꞌyaj Diose̱ man snóꞌo cuꞌna̱j
    Adán, ga̱a ne̱ quiꞌyaj Diose̱ man chana̱ cuꞌna̱j Eva ado̱nj.
  cut-NT: Tihca̱ chihco ca̱de Dendiohs. Mena̱n ne, dendah ye Adán. Adive ne, dendah
    ye Eva.
  bel-bel: Бо раней створаны Адам, а потым Ева;
  zlm-KSZI: kerana Adam telah dicipta dahulu, kemudian barulah Hawa.
  gdr-gdr: Mop nokɨp God naska Adam na yomnɨkonj, ɨ onggɨt kak ke ket Ibɨnd womnɨkonj.
  vmy-NT: Ngatꞌa Naꞌenchana tjun kitsaꞌen Adán ꞌba jaskan Eva.
  cmn-FEB: 因为先造了亚当，后造的夏娃；
  gmv-RNT: Gaasoyka koyro Addamey medhetides; kaallada Hewaana medhetadus.
  ncl-NT: Nicnequi pa yes yoje, pampa Dios quichíac Adán, cuaquín quichíac Eva.
  sua-sua: Kua re tok, ekam ko ktar hak, E Nut ta ktar kueng e Adam. He e Adam, en
    nong endo e Seten ta ktar mas orom kmeharom a kerkeknen e, nove. Parem ko, e Eva
    to a vlom arhe, endo E Nut tkueng knaek, endo e Seten ta ktar mas orom kmeharom
    a kerkeknen. Her a vlom to arhe ta ktar ka vle te, en tlua mmok ko pum E Nut kalo
