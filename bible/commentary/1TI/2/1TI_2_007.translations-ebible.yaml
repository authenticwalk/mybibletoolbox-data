  gaq-gaq: ଆତେନ୍‌‌ ସତ୍‌ ବାରି ବିସ୍‌ବାସ୍‌ନେ ସାମୁଆଁ ଅଣଜିଉଦି ଡାଗ୍ରା ବାସଙ୍ଗ୍‌ ନ୍‌ସା ନେଙ୍ଗ୍‌
