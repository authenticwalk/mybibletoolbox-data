    Israel, tzan kxik nxnaq'tza' ja' tzan tok wit'let kyk'u'j b'ix tzan tel kyniky'
    te b'an'ax. (Wetz tuky'i tb'i Qajaw Jesukrist nxik nq'uma' b'an'ax, k'onti'l nkyinnik'on.)
  dan-1931: og for dette er jeg bleven sat til Prædiker og Apostel (jeg siger Sandhed,
