  cao-NT: Ja tsi xo toa carayanabo qui ë raahacaniquë toa Chani tiisimati. Parayamaquia
    ra. Jato qui ë raahacani quiha jabija ca quinia yoati.
  bbr-bbr: Kiro onokun, Anut nukas is Jisas nukan ämän oi araun ro pak, karauk omsau
