    ũhoro wa gwĩtĩkia o na ũhoro wa ma.
  cap-NT: Jalla nii Jesucristuz̈ z̈oñinacz̈ laycu ticzi quintu wejrzakaz paljayuc̈ha.
    Niz̈ta paljayajo, Yoozqui wejr apóstol puestuquiz utchic̈ha. Wejr utchic̈ha werar
    liwriiñi Yooz taku tjaajnajo ana judío z̈oñinacz̈quin. Ninacz̈quin Yooz taku paljayiñc̈ha,
    ninaca Jesucristuz̈quin kuzziz cjeyajo. Wejrqui Jesucristuz̈quin criichiz̈ cjen
    weraral chiyuc̈ha. Ana toscaral chiyuc̈ha.
  ksr-ksr: Kawaajoŋ ama Anutunoŋ aposol koloomam-baajoŋ kuuŋ wasiŋ nono qeleya qeŋ
    kantri so liligoŋkejeŋ. Ejemba Jiisas moma laariwutiwaa Buŋa qaa hoŋaboŋa kuma
    oŋomakejeŋ. Kaniana kaeŋ jeŋ qolomoloŋ qaagoto, qaa hoŋaga kaeŋ jejeŋ. Kiaŋ.
  eng-TNT: 'where vnto I am ordayned a preacher and an apostle: I tell the trueth
    in Christ and lye not beynge the teacher of the gentyls in fayth and veritie.'
  sbs-sbs: Chowu mulero, Ime, ni mwine, niva pangiwa muwambi ni muapositola. Nimi
    wambila initi. kani chengi. ni muluti we chisi mwi ntumelo ni mwiniti.
  sue-sue: Na amira oziga sai ema ata aposolo nuanise potinua awa. Ema Yudako meni
    ge me susure niniro poti dube narise gipai bua namore senua awa. Ge awa opi oko
    aewa. Me tona awa.
  fra-NCL: et c’est pour en témoigner, que j’ai été établi prédicateur et apôtre,
    — je dis la vérité, je ne mens pas, — docteur des nations dans la foi et la vérité.
  bhg-bhg: Awaembo God mi na karigari embo edo aposil awa avigesisina. Na gebémi Keriso
    da daoda tena, edo na ge pitawa tae. God mi na avigesisina ainda gebé awa Gentile
    embomai da yai atopatano ingido gebé orote.
  snn-NT: Ja'nca ëñoguë, Riusubi yë'ëre cuencueni, baguë cocareba quëani achoguëte
    yë'ëre re'huabi. “Judío bain jubë ba'ima'icuana sani, yë'ë te'e ruiñe ba'i cocare
    ye'yojaijë'ën” caguë, yë'ëre bacuana raobi Riusu, bacua recoñoa ro'taye masi güeseguëte.
    Ro coquema'iñë yë'ë. Te'e ruiñe cayë.
  atb-NT: Ngò gi, tûngbaù pé lé, tengmán é lumjíng hkyô mhoqshit râ matú, hkô kyo
    sû rayuq eq lagyo rayuq dông hkyin tô é hui sû nghut lhê. Ngò, haû su taî é gi,
    mhaû taî é a nghut, têng é hkyô lé za taî nyi é ru nghut lhê.
  cek-AK: To pongah ni kai hae tamthanglok taphong kami hoi patoeh ih kami ah ang
