    xli̠­hua̠k cris­tianos hua̠nti̠ ni̠ judíos lácu nata­li̠­pa̠­huán Cristo porque
    huá xta­lu­lóktat Dios. Xli̠­hua̠k u̠má hua̠ntu̠ cca̠­hua­nimá̠n huá xta­lu­lóktat
    ni̠tu̠ cca̠ak­ska­huimá̠n.
  som-som: Taas daraaddeed baa layga dhigay inaan noqdo mid wax wacdiya oo rasuul
    ah oo macallin dadka aan Yuhuudda ahayn ugu ah iimaan iyo run. Taasu waa runtay,
    oo been sheegi maayo.
  mam-C: Tu'npetzi'n, ma tzaj q'o'n wokli'n, tu'n nyoli'n ti'jjo tzaqpib'l lo, ex
    ma chin oka te tsanjil qMan, tu'n kyxnaq'tzitjo aye nya Judiyqe ti'jjo nimb'il,
    a twutzxix. Twutzxix we'y; nya noq nja b'ant wu'n.
  ndj-ndj: kwanongwa ayi nenga mikiwa muwula na ndundami kwa kuvawula vangutungu va
    Vayawudi, ndiwulanduli unjagila wa ujumilwa na kusika. Ngudeta nakaka, ngudeta
    udesi ha!
  mbj-NT: Ta ti ky n'aa ỹ baher'oot hyb n'aa ỹ P'op Hagä Do wén sëëw hõm, ta ky n'aa
    rod, ta mejũũ do ỹ bahadoo hyb n'aa, Judah buuj nadoo do sa hã ỹ ma metëëk hyb
    n'aa Jesus hã rah'yy ka'eeh hyb n'aa kä. Ỹ tasëëw hõm panyyg baad hadoo do ỹ ma
    metëëk hyb n'aa sa hã. Dooh daap ỹ menä bä. Né hup ỹ né hẽ tii.
  lat-VUC: in quo positus sum ego prædicator, et Apostolus (veritatem dico, non mentior)
    doctor gentium in fide, et veritate.
  ngp-ngp: Ivo nivo vilekile hisagulwa kunda mwigala ulosi na mbilikizi na mhinizi
    ywa want'hu hi Wayahudi, niuhinize ulosi wo mhuwi ne kindedi. Iki hulonga ni kindedi
    naho hikudant'ha.
  aoi-aoi: Akwa aminakina-langwa eneja Neningikarrawara nu-wekbalyinuma nakina ngayuwa-manja
    k-ambilyi-yada ningenikilarrkilarrka ngayuwa akwa ka-makini-yada warnumamalya
    Jesus Christ-langwa-langwa. Amandangwa akina. Nara nganja e-kaduma umba alyangmandukwuna
    ayakwa ningi-yengbinama ngayuwa nungkuwa-wa. Ngini-larrkame-ka Neningikarrawara
    wurrumurndakakinu-wa warnumamalya WarningiJudiya-murru-wa kajungwa ningeniku-maki-yada
    ngayuwa alyangmandukwuna ayakwa aburruwa-wa, akwa kuw-engkirrikaji-yada wurrumurndakakina
    akwa ngarningka ka-werrikambilyi-yada Jesus Christ-uwa.
  enq-2: Tenge dokonya, Jisasa tungi pingi dokopa, kiningi pii dokopa, dolapo akali
    tata waka dupa mana lamaiyale lao, Goteme namba pii lao panengepi, aposolepi makande
    lea. (Nambame pii lelyo datupa sambo nalelyo. Kiningi etete lelyo.)
  eng-ASVBT: whereunto I was appointed a preacher and an apostle (I speak the truth
    in Christ, I lie not), a teacher of the Gentiles in faith and truth.
  mna-mna: Uunu tina ta Anutu iur yo ma axwe xgoxana kini, be axla pizin wal ta Yuda
    somxani, mi axsoyaara sua kini pizin, mi axpaute zin pa urlaxana xonoono. Sua
    tio ti, pakaamxana som. Xonoono men.
  myw-myw: Mapuna bo isekeig gunwotet va̱gan bakokew liva̱nen Kelis, bakatimlakes
    tobwag ven gimgilis sinap mounid va̱gan bisimounids waseg. Nag bayaweid, nag.
    Mounid Yowbad nisekeig gunawotet towen.
  sby-sby: Ici ecebo ncalansalila Lesa kwambeti mbe mutumwa shikukambauka Mulumbe
    Waina kubantu batamwishi Lesa, nkandabepenga sobwe ndambanga cancine ncine. Ndalasalwa
    kwambeti njiyishe bantu makani a lushomo ne cancine ncine.
  sll-sll: God ari para weni u wai nama dire na wiyol hobi ha maing nir si tere aposel
    honagi olo di na tongure God ol wai ol na tongwo, te nin moma di pinangwo maing
    di tibi ol te moliwa. Molga ha i hasu ta dikia, weni kara diiwa.
  yaq-NT: Inia betchi'bo inepo nee, Liojta betana in yeteu nokne' betchi'bo, intok
    nee ket, wame'e ka jurio yoemem, Jesukrijtota tu'isi bem a' sualne' betchi'bo
    intok aapo'ik betana bemela nok lutu'uriata in majta betchi'bo nee yeu pu'awak.
    Iniae inepo lutu'uriata teuwaa, intok kaabeta nee bai tatta'aa.
  uro-uro: Bä äkt i ma Ngämuqa qa muqunän bät a ngo iva ngu sameng nä iangärhäkt ama
    enge dä va ngua rhet sä ngät i aa ngangga na ngo iva ngu su ama Jentailqäna sävät
    ama qatnanakt dä ama engäktki. Qaku ngu iras dap nguat tamän bät ama engäktki.
  ita-1885: A che io sono stato costituito banditore, ed apostolo (io dico verità
    in Cristo, non mento), dottor de' Gentili in fede, e verità.
  muy-muy: Melefit àzay nu, nìgi zal asak gayaŋ ti, ti nə̂hi ma gani nani ana mis.
    Nəɗəm ti ma ge jiri, nàsəkaɗ malfaɗa do. Melefit àhu nə̂hi ma ge jiri gayaŋ àki
    ka Yezu ana ndam ya ti nday ndam *Zʉde do ni, ti tə̂gəskabá.
  kqc-kqc: Mina makai Sei yaku niogau amiye, nifeidena amiye ma mokena vari gira aena
    ma ago rama dudu, tutubena idana vene di oteimana amiye kana, na auba reyo. Ago
    rama nida; ofa ago de nida!
  tav-tav: Tie caroa quetire yʉre cabuio rotiwĩ Jesu. Judío maja cãniquẽna cʉ̃re na
    canʉcʉbʉgoro boʉ, cariape macajere nare cabuiopaʉre yʉ cacũwĩ. Jesucristore caapiʉjaʉ
    aniri cariape mʉ yʉ ĩ, Timoteo. Ĩtorique me ã.
  eng-ULB: For this purpose, I myself, was made a herald and an apostle. I am telling
    the truth. I am not lying. I am a teacher of the Gentiles in faith and truth.
  spa-VBL: Fui designado para compartir este mensaje y ser su mensajero, ser un maestro
    para los extranjeros sobre la fe en Dios y la verdad (no miento, digo la verdad).
  fra-_FOB: Pour lequel, (je dis la vérité en Christ, je ne mens point,) j'ai été
    établi prédicateur, apôtre et docteur des Gentils dans la foi et dans la vérité.
  hau-ULB: Sabo da wannan dalilin, aka sa ni kaina, na zama mai shelar bishara da
    manzo. Gaskiya nake fada. Ba karya nake yi ba. Ni mai koyarwa ne na al'ummai cikin
    gaskiya da kuma imani.
  mal-mal: എന്നുള്ള ഈ സാക്ഷ്യം തക്കസമയത്ത് അറിയിക്കേണ്ടതിനായി ഞാൻ പ്രസംഗിയും അപ്പൊസ്തലനുമായി
    - ഭോഷ്കല്ല, പരമാർത്ഥം തന്നെ പറയുന്നു - ജാതികളെ വിശ്വാസത്തിലും സത്യത്തിലും ഉപദേശിക്കുന്നവനുമായി
    നിയമിക്കപ്പെട്ടിരിക്കുന്നു.
  kkc-kkc: Esiga to ayo hagee takoo ee tei goo. Ayo gamenee koo takooso. Esiga ayo
    Godee mapoo takooso, ibada Lodee Yesu Kelisoye niba susuga sooloo dolone pidilame.
    Goo hagee tei goo.
  lit-lit: Tam aš esu paskirtas šaukliu ir apaštalu – sakau tiesą Kristuje, nemeluoju,
    – kitataučių mokytoju tikėjime ir tiesoje.
  urd-GVR: aur yih gawāhī sunāne ke lie mujhe munād, rasūl aur Ġhairyahūdiyoṅ kā ustād
    muqarrar kiyā tāki unheṅ īmān aur sachchāī kā paiġhām sunāūṅ. Maiṅ jhūṭ nahīṅ
    bol rahā balki sach kah rahā hūṅ.
  far-far: Nia ne, God ka fili nau na fua ne nau na wane ni lifurongo, ma nau ku famanata
    ana na farongoe mamana sulia sa Jesus Christ fuana wane ne nao lau Jiu ki. Nao
    nau si suke. Ru mamana nau ku saea.
  suz-BL: मोपतीके परमप्रभु यावेमी एको लोव़ शेंब नु ख्रीस्‍त आ सोइश्‍शो सेल्‍ती। गो
    जोल मपथु, थमा लोव़ पाइनुङ। इस्राएली आन कली ममाइ, तन्‍न रागी रागी ङा मुर आन कली
    थमा सुइक्‍तीके आ पर्बम शेंब नु थमा लोव़ शेंब सेल्‍ती। २तिमोथी १:११; गलाती २:७-८
  car-NT: Moro ekaronen me ro awu tyje wa. Moro 'wano me tapojoma wa. (Iporo ro moro
    yjauran man. Enapita'pa wa.) Moro Tamusi amyikary poko, moro iporono oka poko
    Simosu me e'i'non emepanen me enapa tyje wa.
  amp-amp: Na to nd ror suh nanyormo yuhathu mrokfothu kfo ptha nuhas htfasneftn nd
    aposer hingrneft fak htamora. Memor, rorn rirhu arhuyuk yima tangim kfohi hanyrahrm.
    Yima tangim wanyhato Jisasr hikruhamn tu yafothet mrokfot yakitohrahm. Na kfiwa
    mrokfom tu mrokfom kfiwanko.
  bht-bht: इसा बजा ने, परमेश्वरे मिंजो शुभसमाचार दा प्रचारक कने इक प्रेरित होणे तांई
    चुणया है। उनी मिंजो होर जातियां तांई भरोसे दा सच्चा संदेश देणे तांई चुणया, मैं
    झूठ नी बोलदा, सच्च बोला दा है।
  eng-NOY: whereunto I was appointed a herald and an apostle, (I speak the truth,
    I lie not,) a teacher of the gentiles in faith and truth.
  cub-NT: Aru Jesús epedejame yʉre ʉ̃́re coyʉcaipõecʉva aru ʉ̃i yávaiye méne beorĩ
    coyʉicõjeimʉva máre, ji coyʉquiyepe ayʉ ʉ̃i yávaiye méne. Ʉ̃ bueicõjenejame yʉre
    ina judíova ãmevʉre iye yávaiyede jãvene, ne jʉ arãjiyepe ayʉ ʉ̃́re. Coyʉivʉ mʉre
    jãve. Yʉ borocʉbevʉ.
  ita-1927: e per attestare il quale io fui costituito banditore ed apostolo (io dico
    il vero, non mentisco), dottore dei Gentili in fede e in verità.
  lww-lww: ana mloru e lum̃au narui, vena nevisawal van yeririna lala. P̃as asitom
    ke asape nepisokan ga yo, ana peraga, nepisa ke pe lelaga narui. Apisirlua inu
    sane yar tai nawaren visena pona nepe lologena tai, vena nevian yolai lala e p̃elaga
    na viawaena a e mrapa na visena nalelaga.
  ckb-ckb: بۆ ئەمە من بە مزگێنیدەر و نێردراو دەستنیشان کراوم، ڕاست دەڵێم و درۆ ناکەم،
    فێرکاری باوەڕ و ڕاستیم بۆ نەتەوەکان.
  nas-nas: Eeꞌnoko ning bakaang kara-okomui-nka miruꞌmuuꞌnung bakaang minkunaa daankiamaꞌ
    naang. (Ning tosimaravaꞌ. Masikaꞌ minkuamaang.) Ning bamuuꞌnung teing Juꞌdeeaing
    biikaang nau-anta deemaraaꞌnaang teinge aung kara masikung masikaꞌantavaavaꞌnaang.
  uvl-uvl: Ke ngana koi nenge NeHalang henonou hote iau ke iau hekulkulonga pe e haliu
    hotote Helenga Urana Toto Ngana. (Pe e hele ke manmanna pe e pallaklaka ero.)
    Isipona henonou hote iau ke e hetore hana lomonmona ngana mur ke leteria manmanna
    nga helenga manmanna toto ngana.
  eng-BBE: And of this I became a preacher and an Apostle (what I say is true, not
    false,) and a teacher of the Gentiles in the true faith.
  ixl-CNT: Aꞌ u vetz aqꞌel aas sunchus tu qꞌu puera aanima kaniꞌch ikꞌujeꞌ ikꞌuꞌl
    tiꞌ Tioxh utz, sunchus vinujul. Tan u Tioxh vaꞌl vetꞌoksanin tiꞌ ipaxsal itziiul.
    Ech in ichaj u Jesucristo. Nojchit vaꞌl nivaleꞌ tzaꞌ, yitꞌ txubꞌaꞌl koj.
  xsi-xsi: Maro Kindeni ipatea naŋa tu amo i ne pâri-tamâta, aku wurâta ilana ŋana
    atula i kawa ŋgua ŋinde pwataki. Naŋa aporo mao, alâŋe tia. I wurâta ilua naŋa
    ŋana apanananzi tamâta lâ tinikoa ŋgu, ŋana nenzi kalo-tawana ma ilâ mao pa Yesu
    Kirisi.
  crx-NTPO: '''Et wheni Yak''usda utahasalhti whel''a''-un tisdleh ha ''ink''ez ooba
    yatisduk. Si ''utisnelh ''udun yun k''ut whut''enne be ''alha'' hoont''oh-i ''ink''ez
    khuni ''alha'' ''unt''oh-i cha ''et whúbuntistun ha. ''Et Christ oonalh daja dusni
    ''alha ''unt''oh-i be'' dusni, ''aw lhozusts''it.'
  kan-OKCV: ಇದಕ್ಕಾಗಿಯೇ ಸಂದೇಶ ಸಾರುವವನೂ ಅಪೊಸ್ತಲನೂ ಆಗಿರುವ ನಾನು ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ ನಂಬಿಗಸ್ತನಾದ
    ಸತ್ಯ ಬೋಧಕನಾಗಿ ನೇಮಕವಾದೆನು. ಇದು ಸುಳ್ಳಲ್ಲ, ಸತ್ಯವನ್ನೇ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo naka ma kuaria ro na kufuimevo baki. Godi fune na kumema ijadufuo
    na Afasero rena e Jiusi baki ije vua fuone maeje nijasiako bu Jesu Kuraesi ma
    vierafeve.
  blw-blw: Yag yachi agé hen nanutokanà ah aposel, ta iyà itudtuchu hen anchi chamag
    mepanggép an Apudyus hen anchichay faén Judio ya ta an-o agég iwarawag hen ekamancha
    way mangafurot hen anchi katot-owaan. Achiyà ammag chan kétém te tot-owa hen antoy
    chà ifaga.
  tam-2017: இதற்காகவே நான் பிரசங்கியாகவும், அப்போஸ்தலனாகவும், யூதரல்லாதோர்களுக்கு
    விசுவாசத்தையும் சத்தியத்தையும் விளங்கப்பண்ணுகிற போதகனாகவும் நியமிக்கப்பட்டிருக்கிறேன்;
    நான் பொய் சொல்லாமல் கிறிஸ்துவிற்குள் உண்மையைச் சொல்லுகிறேன்.
  azz-NT: Ica ya nojón nejua nechijitac Totajtzin Dios huan nechpohuac queme niitanojnotzcau
    huan niitatitanil. Huan no Dios nechpohuac que nitamachtijque para ma ijcón nejua
    niquinnextili in taca den amo pohuij queme judíos, ma niquinnextili den tacuautamatilis
    huan den melahuac Tajtoltzin de Dios. Nitajtoa ica nochi ten melau porín nipoutoc
    ihuan Cristo ijcón queme namejuan, huan amo namechyoluilía san.
  spa-RV-1909: De lo que yo soy puesto por predicador y apóstol, (digo verdad en Cristo,
    no miento) doctor de los Gentiles en fidelidad y verdad.
  csy-csy: Keima sia thuhil le sawltak dinmun taw, upna le thuman sia Gentile te a
    hil tu in, nasep piak ka hihi, Christ sung ah thuman kong hil hi, leilot thu ka
    son bua hi.
  mxq-NT: Mʉdʉ tya̱a̱dʉts ʉj oj nyajpʉjtaꞌaky ja Diosʉ ꞌyayuk ka̱jxwa̱ꞌxpʉ esʉ apóstʉlʉ,
    es ndukniꞌíxʉdʉts ja tʉyꞌa̱jtʉn es ja mʉbʉjkʉn mʉt ja diꞌibʉ kyaj ꞌyisraelítʉty.
    Tʉyꞌa̱jtʉnʉts njʉna̱ꞌa̱ñ, kyajts nꞌandaꞌaky.
  tzj-NT: In rmalari' tok xincha'i chi xinoc apóstol rxin ja Jesucristo chi nya' rbixic.
    In yataj chwe chi xinbe cuq'uin ja ma e aj Israel ta chi quitijoxic. Jari' ni
    katzij wi', ja Jesucristo arja' rotak chi ni katzij wi', ma npayil ta. Ja tijonem
    ja xinya' chique jari' nak rbanic chi nyuke' quec'u'x ruq'uin ja Jesucristo in
    nak rbanic ja utzlaj tzij ja rc'amonto.
  tdt-tdt: Tanba nee Nia hili hau sai apostolu hodi baa haklaken Liafuan Diak ba sira
    nebee laos ema Judeu, i hanorin Maromak nia lia loos ba sira atu sira mos fiar
    ba Jesus. Hau apostolu duni, hau la bosok.
  ron-BTF: Pentru care eu sunt rânduit predicator și apostol (spun adevărul în Cristos,
    nu mint), învățător al neamurilor în credință și adevăr.
  eng-WEBP: to which I was appointed a preacher and an apostle—I am telling the truth
    in Christ, not lying—a teacher of the Gentiles in faith and truth.
  eng-FBV: I was appointed to share this message and be its messenger, a teacher to
    the foreigners about trusting God and the truth (I'm not lying, I'm telling the
    truth!)
  nld-1939: hiertoe ben ik aangesteld als heraut en apostel, -ik spreek waarheid,
    geen leugen, -als leraar der heidenen in geloof en in waarheid.
  bwo-bwo: Taa imnetiyonat aron doo shishiyosh wosheetsonat danifon wotat Ik' danaw
    ashuwotsok t woshe man jangoshe, han tietor ara tkeewiri bako kooratse.
  nch-BL: Huan yeca Toteco nechtequitalijtoc na para nielis niitayolmelajca. Nechtequimacac
    ma nitepohuili icamanal huan para ma niquinmachti masehualme cati amo israelitame
    para ma quineltocaca huan ma quimatica cati melahuac. Nimitzilhuía cati xitahuac
    huan amo niistacati.
  quc-TNT: Rumal wa' xinocsax che apóstol, jun chque ru tako'n ri Jesucristo, rech
    quintzijoj we sakalaj tzij ri' chrij ri kas tzij, chrij ri cojonic. Je ri' queintijoj
    ri man e aj Israel taj, rech quecojon ri e are'. Ri in, in cojoninak che ri Cristo,
    kas tzij ri quinbij, man xak tä c'u quinban tzij.
  tfr-NTPO: E kjĩshko ga tja ichara ba roy shdök, tja iara beno shäng ba tjl̈õkwo
    roy l̈aga Jesús ãska. Tja shäng jyõrkë l̇l̇ëme. Tja tjl̈ẽ shäng beke. Tja ichara
    tjl̈õkwo bek l̈i roy l̈ë nopga judío l̇l̇ëm wl̈eniyo kong, shji mär Jesús go sorë
    l̈i l̈ër ba kong bakoe.
  kaq-NT: Hen jascajanon hihxon ta hea caisnishqui, jahuen joi yohicoinnon hihxon,
    jahuen raanti joni rihbi hea janon hihxon. Hihcoin tah hen jai. Quesayamahi. Judiomabo
    honanmanica hea janon hihxon ta hea caisnishqui, Papan joi coin yohixon hean jato
    nincacoinmanon.
  sgb-sgb: Kabay pinili na ko hên mag-in apostol na hên manoro kanlan alwan Israelita,
    ta êmên hila maniwala, gawan pamipamwang kon kaptêgan kanla. Pêtêg ya hata panhabiên
    ko.
  vie-1934: (ta nói thật, không nói dối), vì lời chứng ấy, ta đã được cử làm thầy
