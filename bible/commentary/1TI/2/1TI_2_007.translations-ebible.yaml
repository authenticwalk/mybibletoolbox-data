    thutah bou kasei ahi.
  mar-mar: आणि या साक्षीचा प्रसार करण्यासाठी मला घोषणा करणारा आणि प्रेषित मी खरे सांगतो;
    खोटे सांगत नाही, असा परराष्ट्रीय लोकांमध्ये विश्वास आणि सत्याचा शिक्षक म्हणून
    नेमलेला आहे.
  snp-snp: Ido kawa ya lo oloto gimi-gimi oto moninane, loto namo aposolo lonolalo
    fulo nedami, ya ailo feka wenena minado ya uto, ka ona kula koli kikitenawamo
    ka api gilibo, loto fulo nedami ne. Kawa lomo ya suki ádowe. E’e, ka ona lowe.
  isl-isl: Síðan var ég valinn – og ég segi satt frá – til að vera sendiboði og þjónn
    Guðs, flytja heiðingjunum þennan sannleika og boða þeim áform Guðs um það hvernig
    við frelsumst fyrir trú.
  spy-NT: Kunyi, /kikeekweya anii a-amte ng'aleechaa kuu *lēbkēēyiintēēt. Man ꞉kiyēē
    āmwooyē. Ānēētē biiko chēē mā Yuutayeek ākoosēē keey Yēyiin ānkāāmwooyē ng'al
    chēbo manta.
  xnn-xnn: Isonga pinilin Jesus sak-en ta menbalinak is esay apostolisna tapno ibagbagak
    nan tet-ewa ay maipanggep ken siya isnan ipogaw ay baken Judio ta mamatida. Tet-ewa
    na, baken kampot.
  mwe-mwe: Kwa lyene ligongolyo, njibhikwa kubha ntume, na nkulunguya, na nkujiganya,
    ku bhandu bhangabha Bhayaudi, ga ntenga gwa ngulupai na kweli. Ngunabheleketa
    kweli nngabha unami.
  tte-tte: Yo bwaite wasa namwanamwana kaiwena ipeiyau apositolo yo toyawasa. Nuwanuwana
    wasa bwaite yayawayawasa yo yaguguguguye yo yayakayakatai siya nige tomo Yudiya
    kolili na yakato ali meli yawasosi koina Yeisu simeliyan. Bwaite walo yawasosi,
    nige mwakota.
  tcs-tcs: Ane bikoz prom disting, God i bin suze mi po spik da Gudniuz ane po meke
    misnare wok. Ai spik trutok ya, ai no lai. God i bin suze mi po lane dem Nozuwispipol
    baut bilib ane trutok.
  hlt-THB: Ce hamna ak khypyikung ingkaw ceityihna tykna kak awm ni; (awitak kqawn
    nyng, ka qaai ap kqawn nyng;) cangnaak ingkaw awitak awh Gentelkhqi ak cawngpyikung
    na awm nyng.
  soq-soq: Nola ema baiwa God ne sonabanene aposel bedeuwo itunena ne uwa daitada
    apanawa uduudu waeuwamope ulaipa sumanai gagalowa benemamopo atentopu. Ne mai
    e lagaeipona, dia, tane ulaipa dieedina.
  qub-qub: Chaypämi Tayta Diosninchi acramasha apostulnin car mana Israel runacunaman
    alli willacuyninta willacur purinäpaj, paycunata Tayta Dios munashanno goyayta
    yachachinäpaj. Chayno nerga rasun cajtami niycä. Manami llullacöchu.
  att-att: Á yáyù gapu na nga sinullà nangà ni Namarò ta mangilayalayâ sù kuruk nga
    bilin na, tapè tudduák ku yù ira ngámin nga ari Kudio sù meyannung ta pangikatalà
    da kâ Apu Kesu. Á arák ku siri, ta kuruk yaw nga kagiak ku.
  bki-bki: naruei naio mijoru ea kiniou naruei ka neverial van tomu nalo. Vede tealo
    be tinielo ka nojo nemila sibi, mia makanio, neber be riano ga. Abitirilar kiniou
    jibe toro tai na bar iliano p̃eli na atevi tai, ka neverloglog taara na tomu nalo
    ea bajago na viekouoiano a ea m̃arabo na ilirianiano.
  bqp-bqp: Abire yãi Luda ma ditɛ a kpàkpakɛri kũ a zĩ̀riio ũ, de mà a donyĩ zɛ́
    yãpurade da buri pãndenↄnɛ. Yãpuran matɛn o, adi kɛ ɛ́kɛnlo.
  mcp-mcp: Shú dɔɔŋg wə́ Zɛmbî nyə a tə̂l mə mbwiiŋgyɛ lâŋ yí, nyə a sá nə́ mə bə́g
    *muud lwámá, á yə mə mbag nə́ mə jɨ́ɨ́gʉ́líg ikúl í cúgɛ́ *Oyúdɛn yí obʉ́bə́lɛ́
    bwə́ jə́lá nə *búgʉla wá. Bʉ́bə́lɛ́ mə aŋgɛ̂ nə bwiiŋg ijɔ̧́ɔ̧́.
  hat-hat: Se poutèt sa, li voye m' kòm apòt pou m' anonse moun ki pa jwif yo nouvèl
    la, pou m' moutre yo tout bagay, pou yo ka rive gen konfyans nan Bondye, pou yo
    ka konnen verite a. Sa m'ap di la a, se vre wi. Mwen p'ap bay manti.
  npl-NT: Yika Dios onechtlali manitetlapowi itlajtol iwa maniyeto itlatematilti,
    para manikinmachti n kualitlájtoli non amo judíojteh. Amo nitlakajkayawa, milák
    tlan nikijtoa.
  bgg-bgg: chiih-è ji è gu shii ne migi nane izai pha mua ji yao yi pha Gaibranthek
    ro guaphasamoy nane masdo duiine thoh gey. Gu ne akhlam ro; gu ne izai yao ro!
  eng-TCENT: For this testimony I was appointed to be a preacher, an apostle, and
    a teacher of the Gentiles in faith and truth. (I am speaking the truth in Christ;
    I am not lying.)
  eng-BSB: For this reason I was appointed as a preacher, an apostle, and a faithful
    and true teacher of the Gentiles. I am telling the truth; I am not lying about
    anything.
  cpu-NT: Irootake ipairyaantakanari naaka notyaantajanorite, iri otyaantakenari nonkinkithatakaayetairi
    atziri kaari asheninkayeta, niyotaayetairi inkempisantayetairo kyaaryoori ñaantsi.
    Tema omaperotatya.
  san-ASM: তদ্ঘোষযিতা দূতো ৱিশ্ৱাসে সত্যধৰ্ম্মে চ ভিন্নজাতীযানাম্ উপদেশকশ্চাহং ন্যযূজ্যে,
    এতদহং খ্ৰীষ্টস্য নাম্না যথাতথ্যং ৱদামি নানৃতং কথযামি|
  tac-NT: Kristo 'smi nóchali 'ya ne'chí napurigá nulame nímala ne 'lige benírame
    nímala ne ye 'we a'lá ra'íchali alué ralámuli napu tabilé jurío ju. Napu ne aní
    'la bijchiá ju, tabilé 'yégali ju.
  eng-WEBPB: to which I was appointed a preacher and an apostle—I am telling the truth
    in Christ, not lying—a teacher of the Gentiles in faith and truth.
  gfk-H: Iakan no burena bia Kalou ga pilak iau bia ni apostolo ma ni tena warawai
    ta diet ing pai Iudeia diet. Ma iau ga haan bia ni hausur diet bia diet na nurnur
    ta ira tutuna Kalou i ta hapuasnei. Iau tangai ra tutun! Pa iau bisbis!
  viv-viv: Hidema ana inuba Yaubada givegideku be Keliso yana tolaumamala kadu yana
    afositolo giꞋiveniniseku higa badi keke miYuda tu yoꞋo tulidiyao kalivai-dina
    Keliso ana vetumagana velemoꞋena faꞋina ganavehawaledi. Hida yaku gahe keke gadaveꞋalololo.
    Au Yaubada gihalamaneku tu gagahegahe.
  yao-yao: Kwayele naŵichikwe me jwantenga ni jwakwajiganya ŵandu ŵangaŵa Ŵayahudi
    ni nalichile ngani ja chikulupi ni usyene. Une nguŵecheta yausyene nganguŵecheta
    ya unami.
  tgp-tgp: Matana, God mo vir̃oniau vara a mai vahar̃ule matea, ale vara a mai tamlohi
    retivujavujangi matea, na lo vere na varar̃uhu na sopo halu, God mo r̃uleau vara
    a vujangi na tamlohi r̃or̃oha na malele rasua peresi na retivarar̃uhu.
  auc-NT: Mänïnö ante bitö në apæ̈nebi bacæbiimpa, ante Wængonguï botö ïmote angä
    ëñëninque botö tömengä nänö në da godömo batabopa, ante näwangä ämopa. Edæ babæ
    änämaï ïmopa. Ayæ̈ näwangä mönö pönënö ante Wængonguï, Wadäni oodeoidi ïnämaï
    ïnäni adobaï pönencædänimpa, ante cædinque botö ïmote angä ëñëninque botö tömengä
    nänö në odömonte apæ̈nedömo ïmopa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi Ǥoniotagodi meote me ee liiɡ̶exegi. Idiiɡ̶e me jeloɡ̶odi
    ɡ̶obodicetedi anele, codaa me jiiɡ̶axinaɡ̶atece ɡ̶otiwaɡ̶atakaneɡ̶egi anewi miditaɡ̶a
    niɡ̶idi noiigi ane daɡ̶a judeutedi. Niɡ̶ida me ee ajiwitaka, jeloɡ̶odi anewi,
    leeɡ̶odi mida anejitege Cristo.
  bmh-bmh: Igul go en, Uwait nug iz Yesus nugau ze oi aidabun du mui, emgasag ipal
    ebuan duailel gonugau ze awarabun mui tapai mileun. Iz ze go polumarab tam, iz
    petak ze mem. Iz emgasag ipal ebuan duailel go petak ze abai maremin, ag gonugau
    bigeg abe maimai, agal oiagab petak amam.
  ctu-BL: Jini cha'an tsa' wa'chocontiyon ti subt'an. Chocbilon majlel ti subt'an.
    (Isujm chuqui wolic sub come añon ti Cristo. Mach c lotic.) Xcʌntesajon ti' tojlel
    jini gentilob cha'an mi' cʌñob i sujmlel, cha'an mi' ñopob Dios.
  meq-meq: Mbəlom a slər ga ha, na təra ndo i maslaŋ ŋgay hərwi ada nâ ɗa ha wu nakay
    a ndo hay. A gweɗeŋ tətikatay a ndo neheye Yahuda hay bay aye bazlam ŋgay nakə
    deɗek eye ada tâ dzala ha. Na tsik na, deɗek, na ɗəs parasay bay.
  noa-H: Hich magtarr jaaumk'ĩirta hichdëucha mʌ jʌr haujim, hich hiek jaaujemk'a
    hawaag; mag jaau chitʌmua judionaan k'abam k'ʌʌnagta jãgata chadcha Cristo maach
    t'umaam k'ʌʌn kõit hich t'õopitarr haawai maadëu hi hiek hʌ̈k'a wënʌrraju haai
    nʌm ha jaaumk'ĩir. Mag chadcha hi hiek hʌ̈k'a chiraawai bʌ̃ʌrjã sëuk'aba mag hiek'a
    chirʌm.
  alp-NT: Au pine Alla Ibitikeku leke au ahnau tamata Yahudi more kena sou bei Allare.
    Ibitike au kena Eni maka ulake etesi leke au atetukesi leke esi hlaleke lokoI
    tinai. Rebe au betekele meije tinai, au lemake mo.
  san-VEL: tadgho.sayitaa duuto vi"svaase satyadharmme ca bhinnajaatiiyaanaam upade"saka"scaaha.m
    nyayuujye, etadaha.m khrii.s.tasya naamnaa yathaatathya.m vadaami naan.rta.m kathayaami|
  kbq-kbq: Ana zanteku huno nagrira nazeri oti'ne, Anumzamofo mono naneke zamasmi'nena
    antahisnagu, nazeri oti'nea aposolo ne'mo'na, nagra tamage nehuanki havigea nosue.
    Zamufaga taga osu vahe (gentiles) rempi huzminena zamentinti hu'za tamage nanekea
    antahihogu huama nehue.
  kbh-kbh: Bëngbe Bëtsá chca nÿetsca ents̈angbiama yobós̈eyeca, Jesucristo s̈ojanábuayana
    chabe ichmoná jtsemnama, chabe soyënga ents̈anga jtsabuayiynayama; ndegombre soye
    sëntsoyebuambná, ndoñe quetsátsbostero. S̈onjanmandá chë ndegombre buayenánana
    chë ndoñe judië́ngbioye jabuátambama, y chënga entsamna chiñe jtsos̈buáchiyana.
  ron-LSB: pentru care am fost numit predicator și apostol — spun adevărul în Cristos,
    nu mint —, învățător al neamurilor în credință și adevăr.
  pon-pon: I me i wia kila jaunkair o wanporon amen, i kin lokaia melel o jo likam,
    o jaunpadak on men liki kan ni pojon o melel.
  nhe-BL: Huan yeca Toteco nechtequitlalijtoc na para nielis niitlayolmelajca huan
    para ma nitlacamanalo itlajtol. Nechtequitlali para ma niquinmachti tlacame tlen
    ax israelitame para ma quineltocaca huan ma quimatica tlen melahuac. Nimitzilhuía
    tlen melahuac huan ax niistlacati.
  sps-sps: ai tan kat to ayei Gov pisan vatuanyo, nyo faarei to na amaraav ana tsoiny
    fifaatsuts tana vainy sikia ma taa Jiu, ma favaanan iny anyon vaanan nana man
    an vaanan nana faason ten Krais. Nyo sikia ma gam rou, nyo tsue iny rou a man!
  wnc-wnc: Sike tapduu ita yawan yukut komune nata aminu buyambamde wamu waaknga yanikapitde
    ita na takut. Na tapan nata itane kwiiknga dakngakum. Dakngawa aminda na aposel
    ngang nanikaing. Ngan. Ita na tapan nata ginu keu komduine nana aminde kuke gin
    danindamumbitde na takut. Nata ginu Judia nana amin dua ngana gikaya kuut Anututane
    siakan wam taknga danindamuba ginda wamu waakngae banip siningge natake puya waaknga
    nae namukut. Kem dua. Wamu nata wa yanggau nata siakande yanggat.
  bus-bus: Beee yãnzin Luda ma diɛ à kpàakpakɛri kↄ̃n à zĩ̀rio ũzi, lɛ mà à dↄnzi
    zɛ́ yãpuradee da bori pãndenↄnɛ. Yãpuraan mɛ́ɛ oo, èe kɛ ɛgɛɛnlo.
  gub-BL: Tupàn herexak a'e, uze'eg imume'u har romo hemuigo kar pà a'e, teko taw
    nànàgatu har wanupe hemono kar pà a'e. (Azeharomoete ko heze'eg ihe. Naheremu'em
    kwaw newe.) Tupàn hemono kar zutew 'ym wanupe, wamu'e har romo hemuigo kar pà.
    — Pezeruzar Zezuz rehe nehe ty wà, ere wanupe nehe, i'i Tupàn ihewe. — Heze'eg
    azeharomoete har emume'u eho iko purupe nehe, i'i ihewe.
  imo-imo: Kraistini nanga ungumu pungo ningo tindiko, nanga kongonomu tendepuwi nimbe
    na lipe mundurumu akumunga pulumu Gote kinye imboma kinye popo tiko molonge aulkemu
    akirindimbeindo kolorumu kanomu. Kolo naa toro. Paimbo nio. Juda imbo naa moromele
    imbo lupema paimbo ningo enge ningo pilinge ulu paimbomu eno mane tiemboi nimbe
    na lipe mundurumu.
  boj-boj: Qotei na e giltbej deqa e aqa anjam mare mare laqnum. E aqa anjam palontqajqa
    wau ti. E bole mermonum. E gisaŋosai. E aqa anjam plaltoqnitqa sawa bei bei qaji
    naŋgi poinjrim Yesus qa naŋgo areqalo siŋgilatqajqa deqa osiq e wau ebej.
  eng-DRA: Whereunto I am appointed a preacher and an apostle, (I say the truth, I
    lie not,) a doctor of the Gentiles in faith and truth.
  knf-knf: Kë wul, ukaaŋ kë ndatana pwo *nanjañan kado kaţup kabot kajukan banwooŋ
    baanwo bayuday uko wi pfiyaar Yeŧu Kriŧtu na uko wi manjoonan. Mënţilan ţilan,
    manjoonan mi mi nji kaţupuŋ hënk.
  san-KHM: តទ្ឃោឞយិតា ទូតោ វិឝ្វាសេ សត្យធម៌្មេ ច ភិន្នជាតីយានាម៑ ឧបទេឝកឝ្ចាហំ ន្យយូជ្យេ,
    ឯតទហំ ខ្រីឞ្ដស្យ នាម្នា យថាតថ្យំ វទាមិ នាន្ឫតំ កថយាមិ។
  arn-NT: Feychi dungu mew ta iñche dullingen ñi apostolngeael ñi wüldunguael, ka
    yefaldungungen tañi kimeltuafiel ti pu judiu tuwünngenochi pu che tati mupiltun
    dungu ka ti rüf dungu. Iñche tañi feypipeel rüf dungu tati. Koylatupelan.
  zas-NT: Zeel bacaabeeman naj gacan xi apóstol Jesucrist din gatiechan xtiidxaman,
    në par gusidan bén ad najt ree bén Israel conin na̱j diidxli, xhie tëë naag chililadx
    reeman Jesucrist, walin ad rusquieetan.
  ken-NT: Ɛ̌ti ɛnyɨŋ ɛnɛ Yesu ákʉ́ kɛ Mandɛm áyábhɛ́ mɛ bɛ mbak mǔnto, bɛ́ ngátí
    nɔ́kɔ́ bho Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo nɛ bɛ ntɔŋ nɔkɔ bǒ bɛtɔk mɛnkɛm bɛ́
    mánókó mɛnyɨŋ ɛbhɛn bɛchi tɛtɛp. Nchí rɛm chi tɛtɛp, mpú sénse.
