    Ya Aposel tiqiyim ya on mataw en ta asor Juda a haiqta nagan suleq negsa in Krais
    anan helmo haqad in God ago gamuk helta anan ginad tiqem hasay.
  ape-C: Douk namudok aria Krais Jisas nagraehe um irao ananin yopinyi baraen inak
    ikrip arpesh. Aria shopunek, nagraehe yatogur aposel um inak inek skulum kupaishi
    arpesh douk madae shudukemesh um Iruhin iri uwe. Eik inek skulumesh um enyudok
    adurin baraen um Krais um shudukemesh aria shusuhwen dodog shugipeshen. Aria eik
    douk madae inek rohwumep uwe, uwok. Eik yakripep adurin atin.”
  bgs-bgs: Purisu igsalinna asta inémuwa apostoles ébô mulit-ulitta tun ta mga ánnà
    Judio tingód katô kapamaké asta kabánnalan. Ánnà bulaló ni, asal bánnal tô igulit
    ku.
  faa-faa: Ipi kusuasamo eane soko nōmo some kakasimo epo ano tarira aporo rekeasimo
    murikimasapo. Murikimarakano Yu aporohoanafonosaki Kotimo kakaro someane ipu kakimaka,
    Kotiaki himu hakásaraka hemakapusimo nōmo tisamo atarira ayiáka tarikia some
    karakanapo. Nōmo kakaro somerakaripo. Kotafe somerakarifapo.
  kik-kik: Na ũhoro ũcio nĩguo watũmire nduĩke mũhunjia o na mũtũmwo waguo na niĩ
