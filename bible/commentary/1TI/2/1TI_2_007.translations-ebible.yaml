  kyg-kyg: Ani kavatefeꞌmo lekana paino nateꞌnigeꞌna geꞌamo aeꞌna hakalo huꞌna hapa
    nepauva vekamo maiꞌneꞌna apa vekaꞌamoꞌna alu nofi vayaꞌmogimo apakesa afiꞌa fatago
