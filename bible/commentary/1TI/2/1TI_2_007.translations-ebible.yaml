  san-DEV: तद्घोषयिता दूतो विश्वासे सत्यधर्म्मे च भिन्नजातीयानाम् उपदेशकश्चाहं न्ययूज्ये,
    एतदहं ख्रीष्टस्य नाम्ना यथातथ्यं वदामि नानृतं कथयामि।
  tna-NT: Da puji ema Diusu ja huaratiatana mesa quisa saida cuana quisaquisa epu
    puji. Judío mahue cuana peje su ema beitutana mesa jabuetsuati cuana tuna buetsua
