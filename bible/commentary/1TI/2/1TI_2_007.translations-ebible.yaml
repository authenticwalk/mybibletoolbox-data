  zac-NT: Gudili më na ziquë mensajërë nu poshtë shtë më, nu parë guëluáꞌahia ra mënë
    nanádiꞌi më israelitë lla tsaldí lduꞌu rall nu parë gac bëꞌa rall pë na verdá.
