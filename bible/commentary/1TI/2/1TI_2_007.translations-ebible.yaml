    ica melöhuac; amo neistlacatlajtoa.
  nya-nya: Nʼchifukwa chake anandisankha kukhala mlaliki ndiponso mtumwi wophunzitsa
    anthu a mitundu ina mawu achikhulupiriro choona. Sindikunama ayi, ndikunena zoona.
  ngu-NT: Para yejhua in Cristo Jesús onechtequitiltij quen itenojnotzcau, niman iapóstol
