verse: 1TI.002.007
translations:
  kpx-kpx: Katealemoike Dilavau di hanavoi isiviale di esemuve holisi Diue ata holioholiale
    kebiaho hoto seleve loui kebia haivege abu evievi ata holisi. Di hoto keu lobo
    holioholinu. Isito hoto seleveike di ke loui a namihanu.
  okv-H: Eto amita ari avo embo ta degi ke hande ana God na na amita apostel ikena
    amo ke sokova mane ke be pere amo na enda nei embomeni ta degi God humota ari
    amita ke avo ahe poekana ikena.
  tbo-tbo: Uyahinei Yaubada i witowoliu po tau tuwega dumana a winoyanoyageni tauhi
    ega mi Yudeya uyahihi po u wiatatiyanagei hina witumagana. Yaka tau tu wituwetuwega
    gehouna po ega ata ikoyakoyama, baha dumana a bahebaheya uyahimi.
  mal-C: ഇതിനുവേണ്ടി പ്രഘോഷകനും അപ്പൊസ്തലനുമായി ഞാൻ നിയോഗിക്കപ്പെട്ടിരിക്കുന്നു—ഞാൻ
    പറയുന്നത് വ്യാജമല്ല; സത്യമാണ്—യെഹൂദേതരർക്ക് വിശ്വാസത്തിലും സത്യത്തിലും ഉപദേഷ്ടാവായിട്ടുതന്നെ.
  grc-SR: εἰς ὃ ἐτέθην ἐγὼ κῆρυξ καὶ ἀπόστολος· ἀλήθειαν λέγω ⸋ἐν χριστῷ,⸌ οὐ ψεύδομαι·
    διδάσκαλος ἐθνῶν ἐν πίστει καὶ ἀληθείᾳ.
  bgc-bgc: इस कारण तै परमेसवर नै मेरे ताहीं सुसमाचार का प्रचारक अर प्रेरित चुण्या
    सै, उसनै मेरे ताहीं गैर यहूदियाँ ताहीं बिश्वास अर सच्चाई का सन्देस सुणाण आळा बणाया
    सै, मै झूठ न्ही बोल्दा, सच कहूँ सूं।
  khz-khz: Vovetaina gaurai au etaokuto, apostolo e vopata talimaku. E taunatauna,
    ati aopamina. Au etaokuto, ati Iuda talimara geriai kamonagi taunataunana pana
    vevega-ripagia.
  deu-TKW: wofür ich gesetzt worden bin zum Botschafter und Apostel, ich sage die
    Wahrheit, ich lüge nicht, als Lehrer der Heiden in Glauben und Wahrheit.
  zsr-NT: Ca nac lë ni, Dios buzóëꞌ nedaꞌ quië gunaꞌ lban qui, len gacaꞌ gbaz nasölëꞌë
    Cristo, quië usë́dgacdaꞌ bunách gzaꞌa ca nac le réjlëꞌruꞌ Cristo len ca nac le
    nac gdutë li. Blítedaꞌ len cutu caꞌ rziꞌ yëꞌa.
  lin-lin: Ezali mpe mpo na litatoli yango nde Nzambe atiaki ngai mopanzi sango mpe
    ntoma, mpo na kolakisa kondima mpe solo epai ya Bapagano. Nazali kokosa te, nazali
    nde koloba solo.
  hns-NT: Aur oe hamme pathaawal waala aur partjaarie banaais hai ie bieswaas aur
    sattjaai ailaan kare ke oelog khaatien djaun Israel ke djaatie na hai. Ham djhoeth
    na boliela.
  noa-E: Ich magtarr jaaumkhĩirta ichdëucha mʉ jʉr aujim, ich iek jaaujemkha awaag;
    mag jaau chitʉmua judionaan khabam khʉʉnagta jãgata chadcha Cristo maach thumaam
    khʉʉn kõit ich thõopitarr aawai maadëu i iek ʉ̈kha wënʉrraju aai nʉm a jaaumkhĩir.
    Mag chadcha i iek ʉ̈kha chiraawai bʉ̈ʉrjã sëukhaba mag iekha chirʉm.
  eng-EMTV: for which I was appointed a herald and apostle—I speak the truth in Christ,
    I do not lie—a teacher of Gentiles in faith and truth.
  mib-NT: Te jeē sɨquɨ́ yúcuan ní jeni ya ruhū cúu ri apóstol jeē nácani ri jnūhun
    ya, návāha stéén rī nuū ñáyuu tācá nación jeē tu jíní jnūhun ya, jeē na cándíje
    i jnūhun ún te sáha i jniñu ndaā. Te sɨquɨ̄ jeē candíje ri Cristo te ndaā cúu
    jeē cahán rī.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ नसाःन् नु से़क्‍खाबा सुनाइङ् इङ्‌भोःसे़ इङ्‌गाॽ थिम्‍मे़न्‍दङ्
    सुवाङ्‌हाॽरो सेःक्‌युक्‍मिबा नु सिक्‍साम्‍बा फाॽआङ् दाङ्‌बाल्‍ले़ सेःक्‌युक् चोगाङ्‌लो॥
    इङ्‌गाॽ इङ्‌ले़क् मे़बाःत्तान्‍लो, से़क्‍खाबा पाःन्‍ने पाःत्तुङ्‌लो॥
  xnj-xnj: Ndava yeniyo nene natumwili kuvya namtumu na muwula wa vandu vangali Vayawudi,
    niukokosa ujumbi wa sadika na uchakaka. Nijova chakaka, lepi udese!
  mmx-mmx: La nai lavasuun teren la ni ga sak tiki ia ngan laradi vavang la laradi
    loklox ase ti limixin kopmen di me Judaia, kusu ti tong asu levelinga ruturun
    at lununu ridi. Nia xopmen ana xaxarang, nia a tong asu levelinga ruturun.
  cbr-NT: Usa 'ain cana an 'imicë 'ixun judíos unicamaishima judíosma unicamaribi
    Jesucristomi catamëtía Nucën Papa Dios cuëëncësabi oi 'inun 'unánmin. Usaquin
    uni 'unánminun ca Nucën Papa Diosan 'ë caísacëxa quixun ñuixunquin cana Cristonan
    'ixun cëmëquin paránquinma mi can.
  tee-NT: Chai ju quit'in icsacxtucanta ni acnonach ju chivinti ixlacata ju Jesús
    chai ixtamalakachan acva chai ac'amamaka'uyach ju yu'unch ju jantu israelitanin
    tajunita. Ac'ajunach ni catalhilaca'alh ju Jesús chai catalaca'ilh ju stavasalanti
    ixlacata ju yuchi. Pus jantu va k'aya icnajun. Vasalh ixtamalakachan Jesús icjunita
    ixlacata'an ju yu'unch ju jantu israelitanin tajunita.
  eng-LSV: in regard to which I was set a preacher and apostle—truth I say in Christ,
    I do not lie—a teacher of nations, in faith and truth.
  cak-NT: Y ri Dios xirucha' ren chi xinoc jun apóstol chi nentzijoj ri ketzij rutzij
    raja' chique ri winak ri man je israelitas ta chi quiri' tiquiya' cánima riq'uin
    ri Jesucristo. Can ketzij-wi ri nin-ij, roma ri Cristo can nutzu-wi-pe ri wánima
    chi ren man nintz'uc ta tzij.
  pah-NT: Nurã Tupana'ga ei ji ve a'ea pa emombe'u javo. “Eko ti Jesus Cristo'ga moirũharamo
    egwovo judeus'g̃arũive'g̃a pyri gentios'g̃a pyri,” ei ga ji ve. “Emombe'u pa ti
    Jesus'ga g̃a pe tojiko ti g̃a ga rehe. A'ero po ti g̃a imomborukari ga pe okote'varuhua
    ojihugwi nehẽ. Embo'embo'e ti g̃a Jesus'ga mombe'ua nhaporemo rehe a'itituhẽva'ea
    rehe.” A'ea Tupana'ga ei ji ve. Amombe'u katu ji nde ve. Nanhi'mbei ji.
  sja-NT: Ma-it'eepɨ ichia mɨ bɨji mãga jarateemerã. Mɨ jɨrɨt'eraji Cristopa pëimerã
    ichi ũraa jarateede. Audú k'inia bɨ mɨa ma wãara pedee jarateenamerã judio-eerãmaa,
    ãchia ichiaba ijãadamerã. Wãara jara bɨ; seewa-e.
  xed-xed: Ŋa tsaya kəl lu ka fatá iʼi ka mnda mnay, ka mnda ghunay guli. Nda nza
    yu ka mnda taghanaftá gwal kul nzakway ka la Yahuda ta gwaɗa ta zlghay nda ŋuɗuf,
    nda kahwathwata. Tsakalawa ɗa a wu, kahwathwata ta mnə yu.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱ca̱xi Ndióxi̱ ye̱he̱ cacuu u̱ apóstol ña̱ ná ca̱xi
    tu̱hun i̱ tu̱hun va̱ha sa̱há Jesús nu̱ú na̱ tóho̱, na̱ co̱ cúú na̱ Israel. Jáchi̱
    cúni̱ Ndióxi̱ ña̱ ná canda̱a̱ ini na ña̱ nda̱a̱ já ná cuu candeé ini na Jesús.
    Cáha̱n i̱ ndinuhu ña̱ nda̱a̱ xi̱hi̱n ndo̱ ta co̱ cáha̱n i̱ ña̱ tu̱hún xi̱hi̱n
    ndo̱.
  gfk-S: Ikinong no burwana be God ga tibe iou be ni apostolo ma ni ut na harpir ta
    di ing pa dile Iudeia. Ma iou ga hana be ni hausur di be di na nurnur ta ira tutuno
    God te hapuasne. Iou tange ra tutuno! Iou paile harakale!
  bmu-bmu: Miaŋgöra aka Anutunöŋ aposol akŋamgö kuŋguba melaim niŋgiiga kantri dop
    lilikömakzal. Ambazip Jisös möt narimegöra Buŋa keu ölbölŋi jim asariba kusum
    eŋgiba uruŋini kuŋgum eŋgimakzal. Könani mewö jiba muneŋ kun qahöpmö, keu ölŋa
    mewö jizal. Mewö.
  dgz-dgz: Iwa ap menan ne om enunegen God nop oit mega wadidiamuigapen ge Iesu watu
    enamot apanewa mega tan. Ne nop ma waingina ebo ya waivin, nop ma tavewa gapan
    di waivin. Ne God Diu uoni nagirewa wadidiamopen anu tumase nop tavewa anu awapen
    menan om enunegen.
  eng-GNV: Whereunto I am ordeined a preacher and an Apostle (I speake the trueth
    in Christ, and lie not) euen a teacher of the Gentiles in faith and veritie.
  zaa-NT: Acca becuí'e inte' para ccá' apóstol nna équixa'a' nu ná lí entre ca enne'
    qui' adí ca nación, para qui'ni telini cą qui'ni dàni cą tsía latsi' quį nu beni
    Cristo Jesús por lacą. Bittu runi látsa'a' de nia' ca cosį, hua lígani nia' nu
    ná lí.
  eng-WEBSTER: For which I am ordained a preacher and an apostle, (I speak the truth
    in Christ, and lie not) a teacher of the Gentiles in faith and verity.
  guh-guh: Bajarapalivaisi jivi tatsipaebinexa Dioso nitoroba. Dioso nitoroba bajarapalivaisi
    tatsipaebinexa pamonae apo judíovi ata penajamatabëcuenecopatsinexa Diosojavabelia.
    Nexata pexaniajailivaisi jivi tatsipaebijava, itsa canavajunupaebatsi, xaniajanë
    cajena. Cristo tajumecovënëtsinëxae, pexaniajailivaisi jivi tsipaebaponajë. Apo
    najumetsënëtsinë cajena.
  bon-bon: Peei name pi Acejiyame te cebine najuji ätyepäneji biname tääpume cane
    Miiji Mene ne acaname biname bime bau me, lui Israela biname lica gemi, piiyepu
    teebibine abiberäjame, egä toraca ätrunga lipu gyene. Cane toraca mene jijenininine,
    walya lica otrominine.
  nhw-BL: Huan yeca Toteco nechtequitlalijtoc na para nielis niitlayolmelajca. Nechtequimacac
    ma nitlacamanalhui icamanal huan para ma niquinmachti masehualme catli amo israelitame
    para ma quineltocaca huan ma quimatica catli melahuac. Nimitzilhuía catli xitlahuac
    huan amo niistlacati.
  swh-ONEN: Nami kwa kusudi hili nimewekwa niwe mhubiri na mtume (nasema kweli katika
    Kristo wala sisemi uongo), mwalimu wa watu wa Mataifa katika imani na kweli.
  wbi-wbi: neke mu uluo nilyavikilue kuuva n'daliki na kuuva nsung'hwa, nanidesa nijova
    isa kyang'ani. kange nilyavikilue kuuva m'bulanisi ghwa vano navaYahudi kuuti
    nipulisyaghe imhola ja lwitiko nu lwakyang'ani.
  bba-bba: Yenin sɔ̃nɑ bɑ mɑn ɡɔsɑ wɑɑsu kowo kɑ ɡɔro, kpɑ n kɑ tɔn tukobu nɑɑnɛ dokebu
    kɑ ɡem keu sɔ̃ɔsi. Geemɑ nɑ ɡerumɔ nɑ ǹ weesu mɔ̀.
  eng-KJVCPB: Whereunto I am ordained a preacher, and an apostle, (I speak the truth
    in Christ, and lie not;) a teacher of the Gentiles in faith and verity.
  kgk-NT: Upéa nhe'ẽ amombe'u hagwã xe mondo va'ekwe Nhandejáry. Ndaxe apúiry. Anhetegwa
    va'e ae amombe'u. Xe mondo va'ekwe judeu e'ỹ kwéry-pe arovia uka hagwã íxupe kwéry
    anhetegwa va'e nhe'ẽ.
  waj-waj: Na Anutuuqaa kuaivaa varee nuaina gioonna kiaapuuya kiaa mminaraivaara
    Anutuuqo ni mmataama kieeravai. Na ngiari voopinnaiya ari kua kutaivaata innara
    kutaavaivee tiraivaatama iya kiaa mminaraivaara ni mmataama kieeravai. Hama na
    ivaara unnakua kiaunoo. Na kua kutaavai kiaunoo.
  cpy-cpy: Rootaki riyoshiitan-takinari naaka Notyaantaa-rewote, riitaki otyaanta-kinari
    nokenkithata-kaayiteeri atziri kaari asheninkayita, niyotaa-yiteeri ikemijanta-yiteero
    kyaariperori ñaantsi. Tema omaperotatya roori.
  mpx-mpx: Heiya te kaiwena ge Yehoba i hileyau ya tabwa apostolo ge Wasa Waiwaisana
    na papaatena-an bolo nige Yudiya i oola elal, ge abulilek tutunahotina na pankitel.
    He ya ba tunahot, nige ya kakakawi.
  wbp-wbp: Junga kujaju. Kaaturluju milarninjarla yajarnu. Ngulakunya karnarla jalanguju
    marlaja warrki-jarri Kurdungurlu Wiri-juku Kirijini panu-kurluju. Yilyajaju nyanungurlu
    Juwu-wangu-patu-kurraju yungurna-jana yimi-ngarrirninjini Yimi Ngurrju manu yungurna-jana
    pinarri-mani Jijaji Kiraji-kirlangu kuruwarri. Ngulaju junga-nyayirni kuruwarri.
    Kula karna-nyarra warlkangku yimi-ngarrirni, lawa. Junga karna-nyarra yimi-ngarrirni.
  luo-luo: Mano emomiyo ne oyiera kaka jahul wach kendo kaka jaote. Awacho adier,
    ok ariambi, kendo an japuonj wach yie madier ne joma ok jo-Yahudi.
  nhe-NT: Huan yeca Toteco nechtequitlalijtoc na para nielis niitlayolmelajca huan
    para ma nitlacamanalo itlajtol. Nechtequitlali para ma niquinmachti tlacame tlen
    ax israelitame para ma quineltocaca huan ma quimatica tlen melahuac. Nimitzilhuía
    tlen melahuac huan ax niistlacati.
  aii-aii: ܠܐܵܗܵܐ ܢܝܼܫܵܐ ܐܵܢܵܐ ܦܝܼܫ ܠܝܼ ܪܫܝܼܡܵܐ ܟܵܪܘܿܙܵܐ ܘܫܠܝܼܚܵܐ ܘܡܲܠܦܵܢܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ
    ܘܕܫܪܵܪܵܐ ܠܐܸܡܘܵܬܹ̈‌ܐ. ܫܪܵܪܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܘܠܹܐ ܝܘܸܢ ܕܲܓܘܼܠܹܐ.
  esk-NT: Taatnaqługu uvaŋa tuyuuruŋa Agaayyutmik naluruanun uqaqtiġuqłuŋa suli iḷisautriġuqłuŋa,
    ukpiqsrił̣hum suli iḷumutuułhum uqauttutaa uqaġitquplugu. Sagluuqtaunġitchuŋa,
    iḷumutuuruamik uqaqtuŋa.
  msb-msb: Tungod sani na katuyuan ginsugo ako na magin apostol kag parapahayag sa
    mga dili-Judio agod itukdo an barita san pagtuod kag kamatuudan. Matuod gayod
    ini na ginasabi ko.
  cpa-NT: Jøng² ca¹tsei¹ Diú¹³ jní² hi² ŋi³tiun¹jni jǿg³ jøng² ja³tiogh³ dsa² tsa¹lán¹²
    judío. Mi³jøng² hé² dsa² héi² lah¹té¹² jǿg³ dsøg¹². Lah¹dsóh² báh³ ca¹cuúh¹ Diú¹³
    jní² ta³ jøng². Ha¹chi² mi²gag¹³jni.
  dso-dso: ତେବର୍‌ପାଇ ପର୍‌ମେସର୍‌ ତାର୍‌ ସୁବ୍‌ କବର୍‌ ଜାନାଇବାକେ ଆରି ତାର୍‌ ପେରିତ୍‌ ଅଇବାକେ
    ମକେ ବାଚ୍‌ଲା । ମୁଇ ମିଚ୍‌ କଇନାଇ, ସତ୍‌ସେ କଇଲିନି । ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌କେ ମିସା ସୁବ୍‌
    କବରର୍‌ ସତ୍‌ ବିସଇ ଜାନାଇବାକେ ମକେ ବାଚିରଇଲା ।
  meu-meu: Una dainai haroro tauna bona aposetolo tauna e gwauraigu; na hereva momokanimu,
    asina koikoimu. Bona idau bese taudia edia hahediba tauna ai e halaogu, kamonai
    ai bona hereva momokani ai baina hadibadia.
  yva-NT: Wemi mbewar ti Yesus Kristus po inapatimu Po inatutir indamu syo Apa Ayao
    Kove ravov muno syo vatano Yahudi jewene mansanyao indamu wanave Ai muno unanta
    Apa ananyao tugae rai. Sya ana syo raura umaso mamo tugae, syangkarive ramu.
  dgc-dgc: Kanya inutusanék na Diyos a magtoldu du éwan Judeo a tolay, monda magpahayagék
    dide ta katutuhanan a baheta a tungkul ta péniwala tam. Saye i katutuhanan a kagi,
    Timoteo. Ewanék mégbuli-buli.
  zpm-NT: Ni laa me pxeeḻ naa none naaw lo grëse zha ne nacd zha Israel, noseed naa
    zho grëse miṉe nac diidzli, zeeṉa guieṉ zho dib zdoo zho gliladz zho Dios. (Miṉe
    rne naa nu diidzliw, rquidieed naa.)
  hix-NT: Ekarymanye ro me ronyakye. Kryestu nànyaketxho ryhe uro ha. Xuknewyanahnà
    komo hananàhnye ro me ronyakye. Yaworon xaxa enytxatxoko kanye ro me ronyakye,
    àwyanye. Kryestu hona harha xenytxoko kanye ro me ronyakye, àwyanye. Àro wyaro
    roskarymantoko, yaworo xaxa àkehe. Àtemarontahra ro mak wehxaha.
  sim-sim: Anin aposelik or kamaha mashi orhin anin or hashinak a ihi ma ol mashi
    orhin mblarnanda ondon a sawekmbahan. Lirin a saweshinak Jisasin wavu lihik li
    ewehe mashi omendinga orhin li tiyakmbahan. Unda mashi kas a sawewa kaso omendinga
    sira, an mbeek a mbafirimbanda ambu nir.
  npi-ULB: यसै उद्देश्यसको लागी एक सन्‍देशवाहक बनाइएँ । म साँचो बोल्छु; म ढाँट्दिन
    । म विश्‍वास र सत्यतामा अन्यजातीहरूको शिक्षक हुँ ।
  cgc-cgc: Tenged liag ta Dyos na tanan maluwas, patagan a din ta katengdanan na manugwali
    daw apustol para magtudlo a naan ta mga dili-Judio ta kamatuuran parti ta pagtuo
    ki Cristo. Gasugid a ta matuod. Dili bula ake na ambal.
  tim-tim: Aregât Anutuŋe nâ pat aregât keiŋe makmâ miawakyeŋgiwiangât Aposologât
    âi niŋep. Âi niŋmâ Yuda luâk bo manmai den bunŋe nâŋgaŋbaigât makmâ hâreniŋep.
    Den are bo hiaŋgim âmâ bundâk maktân.
  yor-yor: Nítorí èyí tí a yàn mi ṣe oníwàásù, aposteli òtítọ́ ni èmi ń sọ, èmi kò
    ṣèké olùkọ́ àwọn aláìkọlà nínú ìgbàgbọ́ àti òtítọ́.
  wos-wos: Mawuli yata dé wuniré waséke, wuni Godna hundi wata Kraisna aposel reta
    nak téfana du takwaré Godka wakwewute. Di Jisaska jémba sarékéta mwi hundika xékélakindate,
    wuni diré wungi wakwe. (Wuni yénataka hundi wahambawuni. God hafu dé wuniré waséke.
    Wu mwi hundi dé.)
  emp-NTPO: Maʌ̃ carea mʌ̃ra idji bed̶ea jarabarida b̶ʌsia. Mʌ̃ra idjia diabued̶ada
    b̶ʌsia wãrã bed̶ea idji ĩjãnida panʌnebemada judiorãẽ́a jaradiad̶e wãmãrẽã. Mʌ̃a
    wãrã bed̶eada jara b̶ʌa. Sewada oẽ́ b̶ʌa.
  eng-F35: to which ransom I was appointed a herald and an apostle—I am telling the
