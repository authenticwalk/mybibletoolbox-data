  yut-yut: Piŋkop da nak iyɨ dakon geni yaŋ teŋteŋok abeŋ do yabekbi pi namgut. Top
    dɨma yosot, bamɨsi yosot. Amɨn Ŋwakŋwarɨ Kabɨkon kɨŋ yoyɨŋdet abo Kristo nandaŋ
    gadaŋ ɨmɨŋek gen bamɨ nandani do aŋek pi uŋun namgut.
  grc-BYZ: εἰς ὃ ἐτέθην ἐγὼ κήρυξ καὶ ἀπόστολος, — ἀλήθειαν λέγω [ἐν Χριστῷ], οὐ ψεύδομαι,
