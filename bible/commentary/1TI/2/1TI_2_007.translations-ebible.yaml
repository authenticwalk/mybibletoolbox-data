  bhd-bhd: ई वजा आए, परमेशरे अवं खुशखबरी प्रचार केरनेबालो ते प्रेरित भोनेरे लेइ च़ुनो।
    तैने अवं गैर कौमन विश्वासेरो सच़्च़ो सन्देश शिखालनेरे लेइ च़ुनो। अवं झूठ नईं लोरो
    ज़ोने बलके सच़ ज़ोने लोरोईं।
  too-NT: Lā' quilacsacli para ixa'cta'sana' lā' quilīmānūlh quilī'apóstol para que
