  cop-BHC: ⲪⲀⲒ ⲀⲚⲞⲔ ⲈⲦⲀⲨⲬⲀⲦ ⲚⲀϤ ⲚⲢⲈϤϨⲒⲰⲒϢ ⲚⲈⲘ ⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲐⲘⲎⲒ ⲠⲈϮϪⲰ ⲘⲘⲞⲤ ⲚϮϪⲈⲘⲈⲐⲚⲞⲨϪ
