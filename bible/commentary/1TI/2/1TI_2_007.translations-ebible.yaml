    âjupâra, â câgo caa pwâ!
  zpq-NT: Na' Diosen' gwleje' neda' cont naca' postlw c̱he' na' cont chyix̱jue'eda'
    xtiže'. Choa' diža' ḻi, bi chonḻaža', ḻe naca' Criston' txen, gwleje'nda' cont
    chzejni'ida' beṉe' ca' bi zjanac beṉe' Israel diža' ḻi c̱he' cont yesejnilaže'ne'.
  por-TFT: E Ele me nomeou para declarar esta mensagem e para ser um apóstolo. Eu
    digo a verdade sobre o fato de Deus me nomear. Não estou mentindo! Ele me designou
    para ensinar aos não judeus que eles devem crer na verdadeira mensagem de Deus.
  gwi-NT: Ąįįts'ą' jii kwaii geenjit t'ee shirihił'e' ts'ą' Israel nilii kwaa nąįį
    eenjit geech'ǫąąhtan ihłii, gwik'iinjigwiighit, łi'didlii haa eenjit geech'ǫąąłtan.
    Oihts'it t'iihnyąą kwaa, łi'haa łi'deegwidlii haa gwaldak t'iihnyąą.
  gvn-gvn: Yinyaynka Godungku nganya yungan. Nyulu ngaykundu kuku dajin, yirrkanka.
    Nyulu nganya yungan bamanda yindu-yinduymbu, Gentile-warranda, Jew-warranda kari.
    Nyulu nganya yungan kuku manubajaku yirrkanka. Yinya kuku yalaku, bamangka yiringkurrku
    Godumu kuku nyajinkakuda. Ngayu jurril kari; ngayu manubajaku balkal.
  nhy-NT: Por yonik Dios onechtlalij ma nitlamachti de itlajtol iwan onechtlalij nitlatitlanile.
    Onechtlalij ma nikinmachti katlej mach judiojtin de kenik omikke in Cristo, para
    ma kineltokakan. Melawak tlan nikijta, mach nitlakajkayawa.
  asm-FB: এই সাক্ষ্য দিবৰ কাৰণে মোক এজন ঘোষণাকাৰী আৰু পাঁচনি ৰূপে নিযুক্ত কৰিলে৷ মই
    বিশ্বাস আৰু সত্যত অনা-ইহুদী সকলৰ শিক্ষক হলোঁ৷ মই সঁচা কথা কওঁ; মই মিছা নকওঁ৷
  okv-okv: Eto amita ari avo embo ta degi ke hande ana God na na amita apostel ikena
    amo ke sokova mane ke be pere amo na enda nei embomeni ta degi God tumota ari
    amita ke avo ate poekana ikena.
  mxt-NT: Cha cuenda ihya, tyatyiño̱ Nyoo chii, vatyi cahin tuhun ra, ta cuvi apóstol
    ra, tachi̱ ra chii vatyi sañahi chi ñu cha ñima ñu Israel cuví, yoso caa nachino
    iñi ñu cha ndicha. Ta nyoho chitó ndo tyi ña tuhvé cahín cuendu vatyi cuenda ra
    Cristo yɨhí.
  tzo-NT: Hech yu'un ho'oni quich'oj cabtel yu'un ti jchol ti sc'op ti Diose. Ja'
    laj stacun ti Cajvaltique. Melel xcal, mu yu'unuc ti jnop c'op. Ja' cabtel ti
    jchanubtas ti yanlum crixchanoetique c'u x'elan ti jch'untic ti Diose. Chcalbe
    ti sc'ope ti ja' melele.
  ind-AGS: Saya ditunjuk untuk membagikan pesan ini dan menjadi utusannya, seorang
    guru bagi orang asing tentang mempercayai Allah dan kebenaran (saya tidak berbohong,
    saya mengatakan yang sebenarnya!)
  omw-omw: Mwi mwakyaakyara nraakye qora timwa nyiante tiro, ni nronraqama kyero titaihana
    nte ekyaa mpo mwatanaahua hia Iutaa mwatanaahuara mwi mwakyaakyarara qutaave timwa
    kyeta riemwaqi quate tina, mwihua timwa nyiqina vi varura. Hia nte unra quavauma
    ti varuqo. Nte qutaa quama ti varuqo.
  yrb-yrb: Godima iba na Danu sina weta amaraini afosoro amara mune odi. Na meo wiawa,
    ba watane. Aika uwarama Godinu ba sina imufitate Dawabai wirofitae iba na emanu
    tisa amara we mune odi.
  maa-NT: '''A̱án kjònga̱tsja xá jè nga ''a̱n tsibíxáya‑na Cristo nga kichjàya ''én
    ndaà‑la̱ ti̱koa̱ kokoòya‑la̱ jñà xi mìtsà xi̱ta̱ judío nga ko̱kjeiín‑la̱ i̱t''aà
    ts''e̱ Cristo ti̱koa̱ skoe̱ xi kjoa̱kixi̱. ''Én kixi̱í xi tìxan‑lè, mìtsà ''én
    ndiso.'
  mcq-mcq: ꞌEne ikehuni hahi na vuꞌa najahiꞌina ꞌee apasoruaꞌe iji pijihana. Ijihunaꞌe
    na nimaa ꞌwaravu kaivo na iraꞌata paapeju. ꞌEnajihunaꞌe na Jenitaruepo nimaiji
    nimaa rohunaꞌe najahiꞌina.
  sus-A: عَ ﭑ تَن نَن تِشِ كَوَندِلَ، شّيرَ، نُن كَرَ مْشْ رَ سِ فبّتّيٍ بّ دَنشَنِيَ
    نُن نْندِ شَ قٍ رَ. ﭑ نَ نَ نْندِ نَن قَلَقٍ، وُلٍ مُ عَ رَ.
  jpn-1965: そのあかしのために、私は宣伝者また使徒に任じられ――私は真実を言っており、うそは言いません。――信仰と真理を異邦人に教える教師とされました。
  fra-SBL: pour lequel j'ai été établi prédicateur et apôtre - je dis la vérité en
    Christ, je ne mens pas -, éducateur des païens dans la foi et la vérité.
  yka-yka: Inin sababnen hangkan ku kawakilan weˈ Tuhanin dinaˈak magusihat toloˈ
