    dlɩ ɔ -gʋ -zʋzʋe -slolu. -We mɩa da, gbʋzɔnʋ -wa, ɩn 'nɩ yo -tʋbhʋda -mɩ.
  tpi-tpi: God i makim mi bilong kamap aposel, na mi gat wok bilong autim dispela
    tok bilong em. Mi tok tru, mi no giaman. Em i givim mi wok bilong skulim ol manmeri
    bilong ol arapela lain, bai ol i ken bilip long Krais na save long tok tru.
  mih-NT: Ta sa cuenda ya i saha ra Ndyoo tyiño sii, vatyi zacote sii ñiyɨvɨ tuhun
