  cpc-NT: Irootaki ipairyaantakinari naaka Notyaantapiroriti, iri otyaantakinari nonkinkithatakaayitairi
    atziri kaari ajyininkayita, niyotaayitairi inkimisantayitairo tyaaryoori ñaantsi.
