    kahagadde toloˈ mabennalin. Toˈo pinaˈinku inin, gaˈi ku magdustaˈ!
  mle-mle: Alik tikuw, aal java danik God wunaam tasakwukuw, wayaki-didiwun Jisas
    Krais dikidi maaj karaydi duw tituwkikik adiy nuwukadiy jaka tipa kidiy duw takwak.
    Aw dayak kalivatuwkik adi mwiya mwiyaba Godak wukijibir tinadi yaab. Kil minak
    watuwa maaj aal mwiya maajal. Wun suwaal maaj maa bwul.
  shp-NTPO: Jakopira Criston jawen joi yoiai iti ea janea iki. Jaskáaxon ja judíomaboribi,
    ja ikon joi onanax, Dioski koshikanon ixon jato onanmati, eara jansoyamai ikonra
    en mato yoiai.
  aom-aom: 'Ëjöho naro ae majëhiꞌirodego ëhuni God-ro apostle bamevadeje. Na bogo
    sareramiꞌi jö mae majahije. Huro apostle bamevadeje naro saꞌa ioroꞌioro rajoho
    röjëhiromo uëꞌirodego: Ave jöho mae jiaje mae uehorovorëjo.'
  geb-geb: Fhe Bakɨme nan farasarigim, gu ana ŋaara guma ki. Gu guigira khar nzuai.
    Gu guiguigi fhuvara. Ana mba harigi fhaiŋ ŋgui gumgi gu mbigi, ana wo buna vhuuen
    mbe khɨvɨrim, mbe Krais khothɨgɨp, guigira buna vhuueŋ kaŋgirga.
  bsj-bsj: Ki kero wo, cin dok ye moki bwimi, ma yilam nii tokka fulen kere kange
    nii tomange. Bilenke ma tok tiye. kebo cwerke ma tok tiye. Ma nii merangka ki
    nobo kumtacile mor bilenker kange ciyaka.
  cak-cak: Richin ri' tok xiyo'ox chi apóstol, chi tzijoy richin ruch'abel ri Dios,
    y chi tijonel quichin ri man israelitas ta, richin tiquiya' cánima riq'uin ri
    Jesucristo y tiquinimaj ri kitzij. Yin ri xa jun nubanon riq'uin ri Jesucristo
    nin-ij ri kitzij, y man nintz'uc ta tzij.
  chf-NT: No'on äc'con tuba cäle' ni t'an jini, y tuba ajc'äncanon. Aj Cristo chich
    u chänen cache' toj lo que acäle'ba, mach jin jop'ojti' une. Äc'con täcä tuba
    cä ye'benob upete ni gente aj gentilobba camba ni utz u tz'onänjob, camba ni t'an
    ayan tu tojaba.
  tlf-tlf: Kale niyo God yagal, bomi sang uyo unang tinum imi baga-emak o age-nalata,
    ulaa nimdulata, mitam ilami weng baga-emin tinum ke-nili e minte, imi kalaan tinum
    ke no keli e, yagal bogopne-nala e, “Kabo tinum miit maak maak imi finang no-nalapta,
    nimi tuluun weng uyo kafale-balapta, te tam Krais imi ilak uyo dugamin o,” age-se
    kale, niyo weng boyo bisop baganbaali kale, dam bagan-bii ko.
  piu-2006: Yuwa, Katutjalu kuliṉi yaṉangu yuwankarra palumpa walytjarrinytjaku, Tjuwu
    tjuṯaku kutju, wiya, yaṉangu ngurra kutjupa nyinanytja tjuṯakuṯarra. Wangka palunya
    Yiitjukuṉu ngayulu tjakultjurinkunytjaku, Katutjaluṉi palumpa waarrkana ngaratjunu.
    Yilta, Katutjaluṉi ngaratjunu Tjuwuwiya tjuṯangka ngayulu tjakultjurinkunytjaku,
    tjana Yiitjuku walytjarringkula tjukarurru palumpa nyinanytjaku.
  poh-NT: eh reh chi naribirmijic i haj wilic ra̱j i Dios, reꞌ Jesus xiripahba̱ꞌ chi
    aj kꞌorol ribiral ricꞌacharic. Reꞌ cꞌahchiꞌ nikꞌorom wili maꞌ chucuj kꞌoric ta,
    til laꞌ coric chiwach Jesus. Maꞌ xa reꞌ ta reꞌ xiban wu̱cꞌ i Jesus, xiripahba̱ꞌ
    laꞌ woꞌ chi hin aj tijinel jeꞌ woꞌ chi aj cꞌuhbalanel queh take tinamit maꞌ reꞌ
    ta ra̱ꞌ riꞌsil cho maꞌ Israhel reh chi nanikꞌorom queh ricorquilal i cꞌuhbal reꞌreꞌ,
    reꞌ chꞌiclic wi̱ꞌ kacꞌux i hoj aj niminel reh Jesus.
  tue-tue: Cʉ̃ʉ̃ye quetire wededutigʉ, cʉ̃ʉ̃ beserigʉ niirĩ, Jesús yʉʉre sõnecorigʉ
    niiwĩ. Judíoa niihẽrãrẽ buedutirigʉ niiwĩ. Teero tiigʉ́, diamacʉ̃́ maquẽrẽ buegʉ,
    “tee maquẽrẽ padeoyá” jĩĩ buea. Diamacʉ̃́rã jĩĩã. Jĩĩditogʉ mee tiia.
  bjp-bjp: I e wara, God ka tim pes ta iau isi ian tapiek nenge aposel ke nenge tom
    fafas usuf fanu ae biil ri fan Iudaia ma iak fausum ri ini unune tekentu. Ia orek
    tekentu, biil ia to lem.
  xon-xon: Nima pu le Uwumbɔr lee mi ke m li ye Yesu aakpambal, ke m tuk binib bi
    kaa ye Juu yaab na Yesu aabɔr ngbaan, ke bi gaa u ki kii, ki bee waabɔr ti ye
    mbamɔn na. Maa mɔn nnyamɔn, maah len pu na gbii la.
  tzo-ZNT: Yechꞌo ti yajꞌapoxtolon ti Cajvaltic Jesucristoe yuꞌun chcal aꞌyuc ti jaꞌ
    istoj jmultique. Yech ti jaꞌ yajꞌapoxtolone, muc bu ta jnop cꞌop. Jaꞌ cabtel ta
    jchanubtas li muchꞌutic maꞌuc jꞌisraele. Ta xcalbeic ti acꞌu xchꞌunic ti jaꞌ istoj
    jmultic ti Jesucristoe yuꞌun yech. Mu nopbil cꞌopuc.
  mpm-NT: Ti Yandios ni nakaji ya ruꞌu ja na stuu ri jnuꞌun un nuu yɨvɨ ɨnga nación
    ja tu ka yɨꞌɨ nuu nación Israel. Ni nakaji ya ruꞌu ja na kuu ri ɨɨn apóstol nuu
    ya. Ti kaꞌan ndaa ri ja kuu jniñu ndiso ri, ti tu xndaꞌu ri roꞌo. Ni nakaji ndixia
    ya ruꞌu ja na kuu ri nanu ɨɨn chaa ndichi xini, ti na xnaꞌan ndaa ri jnuꞌun ya
    nuu yɨvɨ ɨnga nación. Jnuꞌun un kuu taka jniñu ñaꞌnu ni saꞌa Jesús na ni kenchaa
    ya kuachi yo.
  ots-NT: Cja̱ nugö, xí hñi̱xqui ca Ocja̱ gá mensajero, xí cjagui ʉ́r apóstolegui,
    eso, dí dyo, dí tʉngui nʉr mensaje‑nʉ. (Como dí pɛjpi car Jesucristo, dí xihquijʉ
    car palabra ca ncjua̱ni, jin dí ma̱ngö bbɛtjri.) Gue yʉ cja̱hni yʉ jin gui judio,
    dí uni ʉm mʉy dí nzojcö‑yʉ pa da dyøjmʉ nʉr mensaje nʉ i ntju̱mʉy cja̱ da ba̱di
    ja drí guatijʉ jár dyɛ car Jesucristo.
  hoy-hoy: ना सही अनतीन, ख्वाटा माताळालीन, कि ना ईदा उद्देश देल प्रचारक अदिक प्रेरित
    अदिक गैरयहूदीगोळ साटी खरा विश्वास इन उपदेशक ठहरूस्कु आदीन.
  amo-amo: 'Bara nanere, meng litinighe, iwa fereyi unan kadura nin nbellu nliru Kutellẹ.
    Indin belle kidegen: na kinu ba. Meng unan dursuzu nalumai nanya nyinnu sa uyenu
    nin kidegen.'
  pjt-pjt: Palu nyara palulanguṟuṉi Godalu wituṟa iyaṉu ma-pitjala aṉangu uwankarangka
    wangkara tjakultjunkunytjaku. Palu ngayulu ngunti wangkanytja wiya, mulapaṉa wangkanyi,
    panya mulapa Godaluṉi wangkangu tjukurpa mulapa nyangatja tjanala nintintjaku
    tjana kuliṟa Jesuku Christaku mulamularingkunytjaku.
  cwe-cwe: na lekamana nitumigwa niwe mtumigwa na mfundiza wa wanhu weli siyo Wayahudi,
    kugong'onda usenga wa uhuwilo na ukweli. Silonga uvwizi, nolonga ukweli.
  daa-NT: Ɗo bi ŋaar-ak ko, Buŋ diyintu gay gaare kaawor ho *paliine. Nu raadɗo, nu
