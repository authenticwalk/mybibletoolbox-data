    Nuka, mana llu­llas­pa­lla­mi sutipa kas­kata niiki.
  hrv-hrv: za koje sam ja postavljen propovjednikom i apostolom - istinu govorim,
    ne lažem - učiteljem naroda u vjeri i istini.
  box-NT: Lé bṹn bìo yi á le Dónbeenì wóráa mi lè mí bín-buero, á tonkaa
