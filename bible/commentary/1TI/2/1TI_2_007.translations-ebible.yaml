  jiv-NT: Nuna túratniun Yus winia akatar akuptukuiti. Israer-shuarcha nekas chichaman
    enentáimtusarti tusa Yus akuptukmiayi. Krístunu asan wáitrutsuk nekas tajai.
  otm-NT: Nɛ guehna ram hma í thangä gam mangä na, nɛ guehna bí 'bɛncä na, nɛ majuąni
    hin dí fɛhnigä, ngue ma 'bɛfigä ga xänba ʉ hing yʉ judío, ga japi di däp yʉ́ mbʉi
    Oją, da yąni, nɛ da 'yɛ̨c'yɛi a majuąni.
  dah-dah: Niŋgeb goyen goke teŋbe Yesu beleŋ, “Ne niŋ tagalde hayiŋ,” nineŋbe mere
