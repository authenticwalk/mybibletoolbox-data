  buk-buk: Ma iŋ kêyaliŋ aö sa gati iŋ ndê ŋgac aheŋ-ŋga ti iŋ ndê aposel, bu wandôhôŋ
    yom ŋandô naŋ yac lau dakêŋ whiŋ-ŋga hoŋ dasap dôŋ, naŋ têŋ †lau gameŋ apa-ŋga.
