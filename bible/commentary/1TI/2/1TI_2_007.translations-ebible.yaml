    te Godigo mu po dali te Kraisde konealubo po augwa homugo dąų wabo kolesaga
    me eno ola momainogo yali.
  pab-NT: Nokaxaxikatyaki iraiti kakoare hoka majudeuneharenae naotyakisa, hoka Iraiti
