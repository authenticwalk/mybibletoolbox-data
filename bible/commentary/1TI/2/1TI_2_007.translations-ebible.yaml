    cuu. Cua zacuehi sii ñu cuhva sino iñi ñu. Tañi minoo ra sino vaha iñi sii ra
    Cristo quehin sa ndisa. Ña quehin cuendu.
  qvh-NT: Say wilacuyta wilacunäpämi Tayta Diosninsi churamash. Saymi apostolnin car
    may-saychöpis mana Israel runacunata ali wilacuyninta yachaycäsë.
  kms-kms: Di puate te ningg qa God ni nge wuti wand bir kawo ye di aposel ningg naip
