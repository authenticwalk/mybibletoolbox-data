verse: 1TI.005.020
translations:
  kpx-kpx: Ige eloda keu vaveve toela ke vage mai talive ekalesia vudimo au onole
    vale ke louge au matiai. Ige elike ekalesiaeau ke elehai vabulahai ke nahate va
    halevai.
  okv-H: Eto embo amuna ari sapura kaiketo asora amo embo tapa ta tihi ta isembavo
    embo tapa kito ari sapura asi mane hotembasora.
  tbo-tbo: Ma apo taniwaga gehouna a apapoe una galena tuhagaya yaka una baha dumalu
    uyahina lawa magomagouhi u matahi po hina galena tuhaga ma ega apapoe hina dewadewaya.
  mal-C: എന്നാൽ പാപംചെയ്യുന്ന സഭാമുഖ്യന്മാരെ പരസ്യമായി കുറ്റവിചാരണ നടത്തുക. ഇത് മറ്റുള്ളവർക്ക്
    അതിശക്തമായ ഒരു മുന്നറിയിപ്പായിരിക്കും.
  grc-SR: Τοὺς ⸆ ἁμαρτάνοντας ἐνώπιον πάντων ἔλεγχε, ἵνα καὶ οἱ λοιποὶ φόβον ἔχωσιν.
  bgc-bgc: पाप करण आळा नै सारया कै स्याम्ही समझा दे, ताके बाक्की के बिश्वासी भी डरै।
  khz-khz: Gekala-rakavana talimara ekalesia wailarai pono golora, pe taunilimalima
    maki pia kali.
  deu-TKW: Die sich vergehen, weise in Gegenwart aller zurecht, damit auch die übrigen
    Furcht bekommen.
  zsr-NT: Nup tuntecz dul‑laꞌ, bsidx lequëꞌ laugac yúguꞌtë bunách queëꞌ Cristo quië
    ladxi Dios yezicaꞌ bunách niꞌ.
  lin-lin: Na miso ya bato nyonso, pamelaka bakambi oyo basali masumu mpo ete bato
    mosusu bakoma na botosi.
  hns-NT: Dje paapie ke djiewan bietaawe hai, oke samaadj bhar ke aage mienaahie kar
    djeme ekwan aise na kare.
  noa-E: Mamʉ ar warr amach wënʉrraajerrjö agtha amach pekau ee wënʉrrʉm khʉʉnag chan
    oob ikhʉa iekham. Magʉm khʉʉnagan, thumaam khʉʉn ãbam aig biirdʉnaa mag thum thʉnʉm
    dakhĩir ikhʉaba iekhamamua am wawibá, mag oobaawai tagam khʉʉnaujã ögkhawia warm
    khʉʉnjö pekau ee burrm ugua.
  eng-EMTV: Those who are sinning rebuke before all, that the rest also may have fear.
  mib-NT: Te núu cásáha ñayuu cuēchi, te cánuú cuxeēn rō nuū i, jíto jínúū ndɨhɨ ñayuu,
    návāha na cónso īyo sava ga i.
  lif-NT2: लायो के़जोःक्‍पार के़वाॽबा लाम्‍लोःबाहाॽ काक् नसानिबाहाॽरे़ खुनिॽ तगि फे़ःक्‍ते़से़ॽओ,
    हे़क्‍केलॽरिक् वेॽहाॽ लायो चोःक्‍मा मे़गिनिरो॥
  xnj-xnj: Vala vevakumbudila Chapanga vavahakalila pavandu, muni vangi vayogopa mewa.
  mmx-mmx: Do tara atdi na lok taxakapmek, una vaase sox i ro melamgo at limixin,
    kusu dinaba marat.
  cbr-NT: Usa 'ixuan asérabi ënquinma 'aisama ñu 'aia camina axa Jesucristomi catamëcë
    unicama timë́cënuxun sinanatánun 'ësëti 'ain, usaquinmi caia cuaquian axa Jesucristomi
    catamëcë uni raírinën —'ënribi cana usaquin 'atima 'ai —quixun sinánun.
  tee-NT: Para ju yu'unch ju talhinajun para ixlaquilhtu va tsa ta'alactu'unun ak'aich
    la'ix'ucxlacapu'an ju ali'in ju talhinajun. Ju chunch ju ali'in catatalhananach
    vachu'.
  eng-LSV: Reprove those sinning before all, that the others may also have fear;
  cak-NT: Pero xa c'o jun nu'on mac y man numalij ta can, ta'ij che chi can man utz
    ta ri nu'on. Y can chiquiwech ri kach'alal ta'ij che. Chi quiri' ri kach'alal
    niquixi'j-qui' niqui'en mac.
  pah-NT: 'Po a''iti hete tuhẽ g̃andepiakatuhara''ga ite''varuhu, a''ero ti emog̃ita
    ga Jesus''gareheve''g̃a ndovaki nhaporemo. Ere ti ga pe: “Nahã nde ereko te''varuhu.
    Epohi ti jugwi,” ere ti ga pe. A''ero po ti jara''g̃a kyhyjipavi xakote''varuhuyme
    ti javo nehẽ.'
  sja-NT: Mamĩda ijãapataarã ak'ɨpataarã k'achiade baai jõnaruta pɨrã, jõmaarã taide
    ɨtrɨak'óoji. Mãgá awaraarãpa ne-inaa k'achia ooda-e pait'ee waaweepa.
  xed-xed: Gwal ta ga dmaku ya, dvanaghadva ta həŋ ta kəma inda mnduha, kada ganafta
    tsi ta zləŋ ta sanlaha.
  mks-NT: Joo ndá na̱ co̱ cúni̱ jándacoo cua̱chi cája na já quéa̱ xíní ñúhú jána̱nún
    na̱ nu̱ táhyí ndihi na̱ cúú cuéntá Jesús já quéa̱ ná cayi̱hví na̱ java cán caja
    na cua̱chi.
  gfk-S: Ma di ira tena harbalaurai um ing di gil ra sasana, nu bor di ra matmataan
    ta di bakut waing di ira mes bileng di nage burut.
  bmu-bmu: Denike yeŋön siŋgisöndok ahakzei, göŋön mönö i aukŋe tembula jim eŋginöŋga
    körek pakpak keugi mi möta siŋgisöndok akinbukö keŋgötŋini möta galömŋini mem
    aŋgumakŋe.
  dgz-dgz: Waenapan gega koewa da tapi menan waenapan yamamup yam ta yawamo wa, ame
    gapan waenapan iravi koewa tapi tawa anuin.
  eng-GNV: Them that sinne, rebuke openly, that the rest also may feare.
  zaa-NT: Canchu runi cą seguir tul·la' qui' quį, entonces lu' nna ná qui'ni gutìl·la
    lu' cą ru'a lo iglesia para qui'ni iyaba ca hermano nna gátsini cą nna làa guni
    cą tul·la'.
  eng-WEBSTER: Them that sin rebuke before all, that others also may fear.
  guh-guh: Nexata xaniajai ancianovi pibisiacuene itsa exanapona, itavere daxita Dioso
    pejumecovënëtsivi pitabarata. Nexata pijinia itsamonae ancianovi itsa cacuenetane
    nitavetsijava pibisiacuene pexanaevi, cujunaviana pibisiacuene pexanaejava.
  bon-bon: Lui biname cina niiya mule jaawenimusi, biname bime sobe cabu yaablawimute,
    piba poto cina wälu läbitininusi.
  nhw-BL: Huan sintla se huehue tlacatl noja tlajtlacolchihua, xijtelhuica iniixpa
    nochi tlaneltocani para sequinoc quiimacasise tlajtlacolchihuase.
  swh-ONEN: Wale wanaodumu katika dhambi uwakemee hadharani, ili wengine wapate kuogopa.
  wbi-wbi: looli avaloleleli vano vifihoka amakole, uvadalikilaghe pavinga, kuuti
    avange voghopaghe.
  bba-bba: A be bɑ torɑ ɡerusio yiɡbɛruɡibu kpuron nɔni biru kpɑ be bɑ tie bu bɛrum
    duurɑ.
  eng-KJVCPB: Them that sin rebuke before all, that others also may fear.
  kgk-NT: Oĩ ramo ojejavy va'e, enterove resa-py, “Anive pejejavy teĩ” ere íxupe atýra-py.
    Aipo ramo henduháry ndojejavyséi va'erã, omongyhyje uka va'erã íxupe kwéry. Otĩ-ma
    va'erã.
  waj-waj: Vaa ausa hanigieeraiya kieeta vaidiiya fai mminnamminnaa maisaivaa mmannammanna
    varakiai yaagueeqama mmuakiaa gioonna kiaapuuya avuuyauvunu kooyaa ivaara iya
    kianee. Tinai rikiada ivaara gioonna kiaapuuyaatama rikiada aatuukiateeraivaara
    itaama kooyaa iya kianee.
  cpy-cpy: Eekiro-rika riyaatee-tatyee ranteetero kaari-perori, payiri jempe ipiyoteeta
    pikijathateri, ari okantyaa ithaawan-teetyaari, eero imatantawo rantero itsipa-paeni.
  mpx-mpx: Tohouwa bolo nihi gegi, nu ba pahenapol toekelesiya mataliyaa, inoke avaliyau
    nihi lovakun ge bahi nihi giginol ola.
  wbp-wbp: Kaji jinta jaajikingarduyu wiri karanparr-karri, ngulaju karrinja-yirraka
    kamparru palkangka Kirijini-paturlaju. Ngulaju kurnta-ngarrika ngula-warnurlu
    yungu kurntangkulku yalala-yirrarni Kaatu. Kajili nyanyi wiriwirirli jaajikingarduyu-patu-karirli
    yalumpu maju-jangka, ngula-jangkaju kapulu yirriyirri-jarrinjarla nyina warntarla
    yaninja-kujakuju.
  luo-luo: Joma osiko timo richo nyaka kwer ratiro e nyim ji eka joma moko obed maluor.
  nhe-NT: Huan intla se huehue tlacatl noja tlajtlacolchihua, xijteilhuica iniixpa
    nochi tlaneltocani para sequinoc quiimacasise tlajtlacolchihuase.
  aii-aii: ܠܐܵܢܝܼ ܕܚܵܛܝܼ ܡܲܢܟܸܣ ܩܲܕܡ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ، ܗܵܕܟ݂ܵܐ ܕܐܚܹܪ̈ܢܹܐ ܙܵܕܥܝܼ.
  esk-NT: Tamatkua killuqsaqtaqtuat iñiqtiġutiqaġumigitin takkuatni iñuich iluqaġmiŋ,
    tamatkuali atlat taluqsriḷiġumuut killiqiłiksraġmikkun.
  msb-msb: Pero sawaya sa atubangan san pagtiripon bilang simbahan an mga nagapadayon
    paghimo sin sala agod mahadlok an mga iba.
  cpa-NT: Jøng² cuúh³hning ju²lih¹³ dsøa¹² ja³ta¹ni¹ ca¹lah¹já¹ dsa² roh¹³ jniang³
    ju³ná³ ca¹tánh¹ dsa² juanh¹² dsag³. Mi³jøng² cán² ca¹lah¹já¹ dsa² roh¹³ jniang³
    gøg².
  dso-dso: ପାପେ ରଇବା ଗଟେକ୍‌ ପାର୍‌ଚିନ୍‌କେ ସବୁର୍‌ ମୁଆଟେ ଲାଗ୍‌ । ଜେନ୍ତାରିକି ବିନ୍‌ ପାର୍‌ଚିନ୍‌ମନ୍‌
    ସେନ୍ତାରି ପାପ୍‌ କର୍‌ବାକେ ଡର୍‌ବାଇ ।
  meu-meu: Kara dika e manadalai taudia ba gwau henidia, taunimanima iboudiai vairadiai,
    bena oredia vada bae gari.
  yva-NT: Umba wapo akarije wato apa ayao kakaije raura kakavimbe no vatano una no
    anugano Amisye mansamun tenambe indamu ujaniv ti vemo wo ayao kakaije inta rave
    tavon inya.
  dgc-dgc: Pero éng te nagkasala a talaga, éy pégkagian mo ta harap na gurupu moy,
    monda umanteng side a éwan de ahigén tu kaguman de a nagkasala.
  zpm-NT: Teḻne bind me diidz, bii noyuṉ me doḻ co, dzigo squi ndxie grë zha ne nacgrë
    to, goctox lo me; zeeṉa sca gdzieb grëraa zho guṉscad zho.
  hix-NT: Tanhànàthàrà hnànkahra ehtokonye, eytxoko, omeroron komo nenytxanàr me,
    anar komo yoseryehtoho me.
  sim-sim: Os ma lar kavakavan or u nahi, hulaima nokopma misokome lihik li heyenak
    kwambuk ngriasawenak kavakava os or undan or halaka. Erem mi unak ma amber avak
    li heyehe ajekwa lir. Uhu mbeek erem ukwa ambu lira.
  npi-ULB: पापीहरूलाई सबैको सामु सुधार गर ताकि बाकी रहेकाहरू पनि डराऊन् ।
  cgc-cgc: Daw matuod na may gapanguna na gapadayon ta pagbuat ta sala, ambalan no
    kanen an naan ta tubangan ta mga gatipon-tipon na gatuo aged madlek mga gatuo
    an na magbuat ta malain.
  tim-tim: Dâ damunyeŋe bikŋande hanâk hanâk kautyeŋe orem bâleŋaet agak meme yeŋe
    gangerâm mem manbiâ âmâ Kristogât kâmot yâk yeŋgât dewunyeŋân makmâ miwindikmenâ
    bikŋande are ekmâ hamewakbai.
  yor-yor: Bá àwọn tí ó ṣẹ̀ wí níwájú gbogbo ènìyàn, kí àwọn ìyókù pẹ̀lú bà á lè bẹ̀rù.
  wos-wos: Hatikwa néma du nawulak haraki saraki sémbut hurundat, méni diré hambukmbu
    wataméni, atéfék du takwana makambu. Atéfék hatikwa néma du xékéta di haraki saraki
    sémbut hurunjoka roondate, méni haraki saraki sémbut hurundé duré hambukmbu wataméni.
  emp-NTPO: Baribʌrʌ djabarã wagabariba cadjiruada o b̶aibʌrʌ, jũmarã quĩrãpita quẽãdua
    waabemarãba wayad̶amãrẽã.
  eng-F35: Those who are sinning rebuke publicly, so that the rest also may be in
    fear.
  ind-ind: Kalau terbukti bahwa dia memang hidup dalam dosa, tegurlah dia di hadapan
    seluruh jemaat, supaya semuanya takut melakukan dosa seperti yang diperbuat orang
    itu.
  pes-OPCB: اگر ثابت شد که گناه کرده است، باید او را در حضور همه توبیخ کنی تا برای
    دیگران درس عبرتی باشد.
  mpt-mpt: Bainobo galin nakai kimanin naka make hengane mole alukum bainobo galin
    nakaia unangai kin dim ye kobo dobo klaneba ateniba tosiananiba kukub misiamo
    namino deibueine!
  ssx-ssx: You halima꞉ a꞉nda꞉ hoke hau pia꞉ka꞉na꞉ta꞉ kota꞉ mandane you haliwekima꞉
    handolo hata꞉ hone wina꞉ ika꞉ leke potopoto kone ipika꞉ hoke hau pa꞉la꞉eki laa
    la halaata꞉ sa꞉sa꞉ pea꞉peke.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ ce dulum, sɔ̃ ŋɑ si wɑjui inɛi iɡbɛ ŋɑu fei ku bɑ inɛ
    ŋɑ iyi ɑ̀ ɡbe ɑ ce njo.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ପାପ୍ ଡିଙ୍ଗ୍ ଆରେ ଆମେଇଂକେ ସାପାରେନେ ସାମ୍‌ନାନ୍ନିଆ ବାସଙ୍ଗ୍‌ ବିଃପା ଡିରକମ୍
    ବିନ୍‌ଣ୍ତ୍ରେଇଂ ଡିଗ୍ ବୁଟମେଗ୍‌ ଆରେ ।
  gof-RNT: Harati yayyana mela nagara oothiya oonakka asa ubbaa sinthan hanqetta.
  unx-unx: ଏଟାଃ ହଡ଼କ ବରଏକାକ ମେନ୍ତେ ପାପ୍‌ତାନ୍‍କକେ ସବେନ୍‌କଆଃ ଆୟାର୍‌ରେ ବତଙ୍ଗ୍‌କମେ ।
  gah-gah: Ve makolímo lihima alekikoma, lugáa keza giliiki kelegesá ligitive loko
    monó gele vegenalitini kovogisaló gahá amezo.
  lcm-lcm: Ria kipo bil arikek, ku tatapokai aniria mete ri vap, ani ta mang matan
    e iang ki kun lolokovo.
  aer-aer: Kenhe tyatye alartetye anyentele apeke akurne akwete mpwarerle-anemenge,
    renhe iltetyeke nhenge Ngkarte-kenhe arrpenhe areyele awerlenge. Kele imerte alartetye
    yanhe re mwantye anerrirremele iwerre akurnele akwete alheketyenge.
  qvc-NT: Piru uchanda mana dijaqkunata yumbaypa ñawpambi anyay, suqkunapis manchashpa,
    ama uchata ruranambaq.
  tgl-ULB: pagsabihan mo ang mga makasalanan sa harapan ng lahat upang matakot ang
    iba.
  cbs-NT: Januxun chakabu wakubainaibu pewanun itan Dioski jatu datemakin dasibibudi
    jau datedianunbun ichaxun ninkaibun pewakin jatu mesewakin xabakabi nemakubainwen.
  xtm-NTPP: Te ñayii kúni ja sa'a‑ka i ja u'vi ma, ndonda ni nuu i nuu ka iyo ndaka
    tna'a o ni ka nduu sa'ya Su'si ma, sukan‑va'a jin koyu'u tna ndaka‑ka i ma, te
    má jin ko sa'a tna i sukan.
  nnq-nnq: Abajendeke kutenda mabaja makelebuya pabandu nduu, kupala bange bajogope.
  bao-NT: Ñañarijere to birora ca tiicã nʉnʉa waarãra, niipetirã cʉ̃ja ca tʉo cojoropʉ
    cʉ̃jare tutiya, aperã cãa, “Tee ʉnore ca tiitipe nii,” cʉ̃ja ca ĩi bojoca catipere
    biro ĩigʉ.
  san-ORI: ଅପରଂ ଯେ ପାପମାଚରନ୍ତି ତାନ୍ ସର୍ୱ୍ୱେଷାଂ ସମକ୍ଷଂ ଭର୍ତ୍ସଯସ୍ୱ ତେନାପରେଷାମପି ଭୀତି
    ର୍ଜନିଷ୍ୟତେ|
  huv-NT: Pero leawa naleaing tanaámb arang ngo majneaj, netam mepaj ocueaj niüng
    ajlüyaran, cos atquiaj apmimboloj meáwan mondüüb Teat Cristo.
  otn-NT: Pɛ nu̱'a̱ ma̱ ya̱pi̱ 'nɛ̱ ma̱jua̱ni̱ ngue ja rá̱ ts'oqui, da̱mi̱ hɛjpa̱bi̱.
    Da̱ nu̱ gätho yø ja̱'i̱ p'ʉ gui hɛjpi n'namhma̱ ngue nu̱'ʉ yø ja̱'i̱ da̱ nu̱p'ʉ
    gui hɛjpi, ya da̱ zu̱ da̱ 'yøtra̱ ts'oqui.
  nop-nop: Niŋdi yom tubune kaŋ noliŋiye namandahik foloŋ nintubudidime tubune noliye
    adi u kaŋ kadakaniŋ titiŋdok munta tiŋa hatihatihik tubudidimeeŋ hatiyaneeŋ.
  obo-NT: Piru ko bonnaa man no nokopuung sikandin to saa, sugga-aw sikandin diyot
    isowwan to id lolivuung nod pompomakoy amoy'd sondit sikandin woy dos duma, od
    kovaakkan nod iling kandin.
  cak-ENT: Pero si c'o jun uc'uey quichin ri hermanos nmacun y man nuya' tüj can rubanic,
    tabij c'a chin que man utz tüj ri ntajin chubanic. Y chiquivüch ri hermanos nabij-vi
    chin. Richin quiri' ri hermanos nquixbij-qui' nyemacun.
  lif-NT: ᤗᤠᤕᤥ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤖ ᤁᤧᤘᤠ᤹ᤒᤠ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤁᤠᤰ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤑᤧ᤺ᤰᤋᤧᤛᤧ᤹ᤀᤥ.
    ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤘᤣ᤹ᤜᤠ᤹ ᤗᤠᤕᤥ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤃᤡᤏᤡᤖᤥ॥
  mie-NT: Sochi tú sáhá nchivī cuāchi, de cánuú cuxeēn nū nūū ji, cunī jíín núū ndihi
    nchivī, tácua cuyūhú sava cā ji.
  san-TIB: ཨཔརཾ ཡེ པཱཔམཱཙརནྟི ཏཱན྄ སཪྻྭེཥཱཾ སམཀྵཾ བྷརྟྶཡསྭ ཏེནཱཔརེཥཱམཔི བྷཱིཏི རྫནིཥྱཏེ།
  qve-NT: Sichus pipas huchallikuspalla purinqa chayqa, llapallan creyentekunapa ñawpaqninpi
    q'aqchaspa, atencionta waqyaychis, saynapi wakin creyentekunapas manchakuspa,
    allinta kawsanankupaq.
