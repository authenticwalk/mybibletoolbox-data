  eng-WEBU: Those who sin, reprove in the sight of all, that the rest also may be
    in fear.
  gnw-NT: Iyoa vae reta pe ere iyoa co opaete vae jovaque, ĩru vae reta uquɨye vaerã
    mbaeyoa uyapo.
  mux-mux: Tápu-yi mare-ni ulu-pulu-kis mare ⸤sika⸥ tíngi lem we-yambuma piliiku molangi
    enini mani sikunu ung-mura sani. ‘Enini mani sikunu ung-mura sini kene tápu-yi
    wema-ni piliiku kene mundu-mong teku ‘Oliu aku-sipu naa teamili.’ niangi.’ nikunu
    yambuma piliiku molangi enini mani sikunu ung-mura si.
  maj-NT: Tu̱nga máha xi tu̱ nku tíi̱ncha ts'íhín sa ngatitsun, kui xi nginku̱n ngayjee̱
    xu̱ta̱ ni̱nku̱ n'e̱k'a ni̱yáí, tu̱ xi kas'ejña nkjúhu̱n ra̱ xu̱ta̱ ni̱nku̱.
  bkq-NT: Mâkâ Jesus einwânni modo iwymâry Deus izepa ato aienibyryen-ro watay, kurâ
    domodo enanaynlâ eukâmo, eagonro pymâdo adienkyly wâgâ tyanelâ itomoem, “Inakai
    aguiendyly-ro watay, idânârâ enanaym ise kydâzeuholy” kehomoem.
  kue-kue: Te ende okuna eingwa yomba tau ye tandaglme erimbi ana yungu ombuno ongumutno
    mina ka-tendre akedu ende temin ana ende okuna eingwa yomba tau kundugl goraglkwa.
  cot-NT: Cotanquitsiquea choocagueti quempoguijajiguirica tsaroventajiatsica, aatogueti
    yovashiantirotsi icovaeguishecagueti, pincantomajaqueriqueate picapiocapinijiacagueti
    cameetsanijite intsaroajianaquenijite igonorojia aatonijite iquempejigaritsi iriatimpajia.
  bnp-bnp: E rei a viri i rata bala a naro hale, o tahatea na matane huriki. Lakea
    e huriki ranga bara ri mangenge ni rata a naro hale.
  apn-NT: Hãmri nẽ Kris kwỳjê piitã mẽ noo mã kot amnhĩ tomnuj xwỳnhta mã tanhmã kot
    amnhĩ tomnuj to nê kãm akapẽr kê axte ã amnhĩ nhĩpêx anhỹr kêt nẽ. Mẽ piitã mẽ
    kot hã amar nẽ nhỹrmã tanhmã amnhĩ tomnuj to nhũm ate uràk nẽ hã tanhmã mẽ kãm
    axàkjêr to pymaj tanhmã amnhĩ tomnuj to hkêt nẽ.
  ctp-NT: Si chañi chaꞌ ngiꞌni yu kula kanꞌ chaꞌ kuxi, bra kanꞌ chkwiiꞌ loꞌo yu kula
    kanꞌ tloo taꞌa nten ꞌin Jesucristo kanꞌ, chaꞌ kuwe tiꞌ nchga neꞌ, chaꞌ ja kuꞌni
    neꞌ chaꞌ kuxi ngwañaꞌan.
  opm-opm: Dahamara arpin menghanoh kat ma tamreipti ihirhe ha kas hatingwe rim ire
    kintei orhor dahamara pomtinmur.
  bvr-bvr: Wurra ana-nga an-gata minypa gun-nerra jama a-jirra, nginyipa gelama gelama
    ny-bay barra gatiya minypa Wangarr burr-yika gu-galiya yerrcha aburr-galiyarra
    aburr-nirra, barra minypa birripa burr-guta aburr-gurkuja.
  wal-wal: Harati yayyana mala, nagara oottiya ubbata asa ubbaa sinttan seera.
  zad-NT: Na' shi ga zoa beṉ'ka' bi chsankzgake' dii mala', chiyaḻ' wsheshleno' ḻegake'
    kat' ndop nllagle kwenc̱he yog'ḻoḻ beṉ'ka' nakle txen illebgake' na' bi gongake'
    ka'.
  kmg-kmg: Moczi bahac bâfuame âgo guru jaŋere maio mu bâtiŋ ecnetec gâcne jaŋe manahuc
    hâwic-jopazejec wâc.
  aso-aso: Idoꞌ lihime diꞌmi nave nene eveneꞌ mukiliti veꞌnidoꞌ nene ngelemezo. Ee,
    eveneꞌ linge nesi nene nemuꞌ golise gili lihime dami hazavoꞌ minilizangisi eveneꞌ
    mukiliti veꞌnidoꞌ nene ngelemezo.
  uli-uli: Hobe ma kaftoroy ngalir panger rechokla re molfid mo luwul yarmat, ila
    ngo ikla sibis rebe motog.
  nin-NT: Si glo abi la ure ba sharri hen, glo ba ssuzzu na ábì, wre ku abanu ba a
    bu hi na kru.
  acu-NT: 'Cristonu ainau tuke tunau turukiar weenamtaikia, ame Cristonu ainau mash
    iruntramunam ni tunaarin nekaawarti tusam chicharkata. Turakmin chikich ainau
    nuna antukar: Wína tunauruncha turutiarai tusar shamkar inaisartinuitai.'
  cak-WNT: Yac'a wi c'o jun anciano riche (rixin) ri iglesia nimacun y ma nuya' ta
    ca rubanic ri mac, tabij c'a chare chi ma utz ta ri ntajin chubanic. Pero chiquiwech
    ri kach'alal nabij wi chare. Riche (rixin) chi queri' ri nic'aj chic niquixibij
    qui' yemacun.
  ebk-ebk: Kun pay nan chiyuycha finmasor ya achi munfiafiawi, sengaram chicha as
    nan kaongoran nan omaafurot ta umugyatcha us nan tapina ay mangunud kan hiya.
  spa-PDDPT: Reprende delante de todos a los que pecan, para que también los demás
    tengan temor.
  ruf-ruf: Awala iwoghendelela kutenda nzambi muwakembele hambele he iwanu, ili iwanu
    wangi wapfuke.
  gun-gun: Xapy'a rei ojejavy ramo pavẽ oendua py 'rã remongeta, amboae kuery voi
    ojererokyje aguã.
  agu-BL: Poro yi e' yi na chijuch quil, tajwe'n cu'n tan makle'n chiwutz ẍchiwutz
    cyakil tan chixobe'n yi e' mas.
  isn-isn: Akenele iatumuli ntongeela aantu ehi nsoko niang'wi niasagile kang'wi akogopa.
  eng-PEV: If that leader really did do something bad, then you have to shame him.
    You have to talk to him to try to straighten him out, and do it in front of everybody
    in the church. Then everyone will take notice and be too frightened to do bad
    things themselves.
  ilo-ULB: Ilintegmo dagiti managbasol iti imatang ti amin tapno agbuteng dagiti dadduma.
  pir-NT: Sa yena ñañene yeducuriquirore ijipihtina mʉsa watoa tiquiro ijigʉ̃ tiquirore
    tuhtiya, apequina cueatire, ñañene tiquina yeratire.
  anv-NT: Bɔɔ́ áké ápyɛ wyɛ gabo shulege ɛbwɔ́ ndo gbɔŋɔnɔ né ɛchomele bɔɔ́ Ɛsɔwɔ
    nnó bɔɔ́ abifɔ ábɔ́gé ɛfɔɔ́.
  sab-NT: Boke kwian mai chke gerule ulia kwian Chubenu chugagwalla giti ama agedu
    me no, suge bage ulia ama kle age me no ba ka boi ta no giti chugagwalla ole kwian
    Chubenu na ulita gwa giti, ene kwian Chubenu na mi age ama age kare.
  tmd-tmd: Nöbö mö Krais nugw pöi piaku ñɨgö nugwidɨx mɨdɨb nöbö aku, ap kib mag gwogwo
    rɨmɨd aku röböxen aku, Krais nöbö mö du mögum rɨmɨjöñ wop aku magalɨg nugugu mɨdɨŋ
    nugugɨrön, nugwo yadyöxö. Almɨjɨnö aku, nöbö mö bli nugwön, anau pön, mai mag
    akuyöbö aleñ.
  acr-NNT: We kꞌo juna aj wach re riglesia na karaj taj karoqꞌotaj kan rumak, chachꞌaꞌbꞌej
    upa chikiwach konoje chaꞌ jelaꞌ kok xiꞌin ibꞌ kukꞌ riglesia.
  kpg-kpg: Wou hua haga mmaa gi digau ala e hai nia huaidu, gi mmaadagu digau ala
    i golo.
  taj-taj: स्‍य्‍हान्‍दोगदेसेनोन पाप गे थालगै भिसी सदन पाप गे लसी भ्रबा म्‍हिगदेदा
    जम्‍मालान ओन्‍छाङरी बङ्‍‌गो।
  avt-avt: Hɨrak kɨrɨak menmen enum, ti enerek etpɨwek me ninaan me mɨt miyapɨr ne
    weiwɨk miutɨp me God ein, te hɨr enɨnaain hɨr ap enises menmen hɨrak kɨrɨakem
    au emɨt!
  cbk-cbk: Corregi na presencia del entero grupo de creyente con ese oficial del iglesia
    quien ta continua pa peca, para el los demas maga oficial ay tene ya miedo para
    peca.
  uig-ARA: ئەگەر ئاقساقاللاردىن بىرسى گۇناھ سادىر قىلغان بولسا، باشقىلارنىڭمۇ بۇنىڭدىن
    ئىبرەت ئېلىپ قورقۇشى ئۈچۈن، جامائەت ئالدىدا تەنبىھ بېرىپ ئەيىبلىگىن.
  tuf-tuf: Werjáy istiyát ur ay baran acsar etiti yajcayat uw bahnaquin cac cahm bahat
    ajc tec cuitar waw̃i. Ajc tec cuitar wacayat werjayín cahujín ehúr wini jácataro.
    Ehúr wini jácayat ay batra yájcajatro.
  abx-abx: Kon akapamatu'uran nga sala'an to, isugin iya si sala'-na nga hayag si
    kalabbatan basi' ahimoy nan pada'an para si mga kahuruwangan-na.
  mco-NT: '@see-verse:1TI.005.019'
  cpb-NT: Eekerorika rantaitatyeero kaariperori, paanakeri tsika rapatotapiintaitaga
    pinkisathateri, iro ompoñaantyaari inthaawantyaari itsipapaini, eero rantantawo
    irirori.
  aon-aon: Mamudok douk hape debeimi um ipak Iruhin ananish arpesh aria henek yoweishi
    inahos iri, nyak ta nyuhom um hukutukuk eshudok yoweishi inahos. Nyak nyuhom abudok
    nyutob sabaishi Iruhin ananish arpesh shunatorum shupe obi nyutob. Abudok nyutob,
    nyak ta nyikitak aria nyukripam dodogowinyi baraen um amam mare wata hunek yoweishi
    inahos. Nyak nyunekesh namudok um kupaishi shopunek shunogugur aria mare shunek
    yoweishi inahos.
  hus-NT-2005: Por an takʼix belomtsik xin óntsal kin walaꞌ, ka kʼwiyaꞌ tin tamét
    ejtal an kidháblábtsik abal xi kʼeꞌet an takʼix belomtsik, kin jikʼnaꞌ jeye kin
    walaꞌtsik.
  mig-NT: Te ña̱yɨvɨ kúkuu jíín kuáchi, kana jíín‑ró núu̱‑í, ko ná kuní jíín núu̱
    táká‑i, náva̱'a suni ná yú'ú sava‑ga̱‑i.
  bps-bps: Kabay ku gamsalà i satu ulu di simbahan, nngakam kenen di klinge i dad
    to faglut, du fye likò i dademe mlalò i nimoan sasè.
  mbs-mbs: Meneng aw mekesalà se egpengibing te simbahan, pegsagda ka kandin te pegketipon
    te kedita te otaw egpemenal, amon melemitan se menge doma otaw meg-iling kandin.
  tof-tof: Ene pama, kolae tonarr nidi tónggapóndako, ibü nagnómke blaman sos pamkolpamab
    obzek kwata, igósüm ngibürra sab gum korale kolae tonarr tónggapónóm.
  cme-NT: Umaŋ duɔ cãl, waŋ baa-yo banamba yufelle-na, ku yaa bafamba ka kãalã.
  sus-sus: Naxee bara yunubi raba, i xa i yaxaseri masa e xa fe ra, birin ya xɔri,
    alako booree fan xa gaaxu.
  pon-2006: Panawih ni sansal irail koaros me kin wiahda dihp, pwe meteikan en pil
    masak.
  dad-dad: Idi mosor dinof are tamo kayau meleid bun ou wiyẽdiyouf, are tunĩ wedereid
    fokõ youf nigin agouf.
  zab-NT: Per belati tuby de ni anap guelrnabee zélaa cayunbɨ duld, ná par ilɨdxub
    nez lo iradeb te idxiby los demásdeb.
  jae-jae: Lau taŋ sêŋgôm sec naŋ, ômêtôc êsêac aŋga lau samob laŋôŋnêm gebe lau ŋagêdô
    sêlic ma têtêc tauŋ.
  ksd-ksd: Diat dia pait ra varpiam, una pit diat ta ra mata i ra tarai parika, upi
    diat ta ra na bula diat a burburut.
  msm-NT: Ko mamaanan no ogpadajun to panguyu to simbahan to pagpakasae, sapadi sikandin
    duon to atubangan to ogkahimun no mgo sakup ni Jesus agun ogkahaedok to duma to
    paghinang to angod.
  myk-myk: Piimu pʼa kori yaha jurumu na na byi ge, ta pee wo nahama pu yu pu na sipyii
    pu bɛɛri niŋɛ ni, kɔnhɔ pusamaa ba kee ɲaa, pu da fyagi kee shi bye na.
  sbe-sbe: Ena dubu babadadiyao ta hesau ye baꞌaya, meta bena tamowai matadiyena ku
    dilamatai. Teina ta ye hemala hekadiyo kabahesibasibadi.
  mcr-mcr: Iŋäqe hŋqua, suqä quvqä yqänä imäkqa äwätqäŋuwi, ämaqä eeqänäŋä iuqä hiŋuä
    iqi, ätuma äwätnä, “He suqä quvqänäŋä tä suŋqä imäkqa äwätqäŋäuä?” ätuätnä, äkasuwä
    tquätnä. Ii, ämaqä miqä huizi iqua-pqe, qu suqä quvqä asä iquenyqä uwqeŋqä, zä
    winyätŋqä diŋqeyi.
  cux-NT: Naati canee chi diiⁿ di reprender nanááⁿ nducyáácá 'iiⁿ'yāⁿ yeⁿ'e yaācū
    'iiⁿ'yāⁿ chi nadinuuⁿndí yā. Ní 'íícú tanáⁿ'ā 'iiⁿ'yāⁿ ní dí'va'á yā.
  tur-YTC: Günah işleyenleri, herkesin önünde azarla. Öyle ki, öbürleri de korksun.
  san-ITR: aparaM ye pApamAcharanti tAn sarvveShAM samakShaM bhartsayasva tenApareShAmapi
    bhIti rjaniShyate|
  bel-N: Тых, якія грашаць, дакарай перад усімі, каб і іншыя страх мелі.
  sch-sch: Midang ngei khom an chi sa theina rangin, nunsie tho ngei chu mipui makunga
    ngo ngei roh.
  mic-MIQNT: Ta'n wen gis pata'teget majiaqa'lut mimajuinuigtug glaman igtigig ma
    opla'taqati'gw.
  huu-NT: Creyentiaɨ llofueraɨnɨmona bu jeacɨnona fɨnocabia, nana creyentiaɨ uicomo
    naimɨemo rɨire llono, jɨaɨe creyentiaɨ daje isoi iñellena.
  jiv-NT: Chíkich shuarsha ni tunaari̱n ikiuktinian nakitiainia nu, ashí iruntramunam
    chicharkarta. Chikichcha, nuna íisar, ashamkarti.
  otm-NT: Nɛ nu'bʉ majuąni bi 'yøt' ra ts'oqui, da mba ma hɛcpi bʉ dim pɛti ʉ mi'da,
    n'dahma gätho din su.
  dah-dah: Irde fudinde doyaŋ mar kura gwaha teŋ hike yeneŋbe al diliŋ mat, “Mata
    gobe igiŋ ma teŋ haŋ!” yineŋ goke yineŋ teŋ hayiŋ. Gogab meteŋ kadom manaŋ go
    yeneŋbe mata buluŋ teŋ teŋ ge kafura heŋ hinayiŋ.
  tnk-tnk: Nənə elta me nəha səməme kamho noien ərəha, tikɨnise irəha ia nəmri nərmama
    pam mə elta me nepwɨn mwi tuhəhekɨr noien noien ərəha.
  kpr-kpr: Iesu tumondari+ embo tomanako oju edo, erá ari ekoko eore dae sise, emingaresa.
    Evetu genembo ari ekoko eraera ainda dara ava, natofo isambu da dombuda eredo
    bureguse dombuda saresa.
  san-IAS: aparaṁ ye pāpamācaranti tān sarvveṣāṁ samakṣaṁ bhartsayasva tenāpareṣāmapi
    bhīti rjaniṣyate|
  nho-nho: Nutua naa tama e ppena naa haisara raa imua naa karamata te henua, teenaa
    ki kkite aaraa tama aa ku mattaku hoki.
  gym-NT: Angwane ni Ngöbökwe jie ngwianka mden mden tä ngite, ye ie makwe ñäkä gätäte
    nitre Ngöbökwe ye ngwärekri jökrä. Nebtä abko, ni mda mda btä kä jürä rabadre
    amne, ñan tö ngwiandre ja mikai ngite kwetre abkokäre.
  azg-NT: Nque nnꞌan na ninvito conanꞌtjahan, quitsiꞌquiꞌmanꞌ nanꞌñeen na tondëë nnꞌan
    na conduihan tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon, chaꞌ ntsityꞌuehanꞌ mañoon ntyjehan na
    vantyja nꞌon na tyiꞌnanꞌtjahin.
  bhd-bhd: ज़ैना लोक पाप केरतन तैन सेब्भी विश्वासी लोकां केरे सामने झ़िड़क, ताके होरे
    विश्वासी लोक भी डरन।
  too-NT: Lā' palh chuxatī de xlaca'n tū' makxtekcu'tun ixtalaclē'i', calacaquilhnīca
    na ixlacapūnca'n ixlīhuākca'n. Lā' chuntza' ā'makapitzīn natajicua'n.
  ind-AYT: Mereka yang berbuat dosa harus ditegur di hadapan semua orang supaya yang
    lain menjadi takut berbuat dosa.
  cjo-NT: 'Kyaaryoorika ojeeki rantaperotakiri, ari pikantzimoteri janta ipiyotapiinteeyaninta
    aapatziyeeyaririni Jesoshi: “Eero papiiteero eejatzi iroka pantakiri”. Kameetha
    riyoteeyeroni maawaeni aapatziyariri Jesoshi iroka pikanteriri, ikenkithashireeyantyaarini,
    riyoteeyantyaarini eero ranantawo rirori kaari kameethatatsi.'
  nsn-nsn: Loulouara to tunumpe tar matasir manai tang mai ra tuparain ke guata uasa,
    maeit ra turung tagininguar gisiamehe geta guata sira ponois.
  san-DEV: अपरं ये पापमाचरन्ति तान् सर्व्वेषां समक्षं भर्त्सयस्व तेनापरेषामपि भीति
    र्जनिष्यते।
  tna-NT: Ahua ehuidusuji ene quita jucha atana su, pamapa dharejiji edue cuana butse
    su, tuaquisa putsu, d'aya taji pamapa edue cuana iyuame paputa puji.
  lid-lid: I buku none oro are lau ta bwena ta lau ta Kindrei kamekes karei ma lomondra
    ndra-in badeh, ou asehek keme ndranye lau mari kanuhun. Eme ya iri lau mari kanuhun
    ma iri kanoh ta aliy, ya iri sa-en hamon ta aliy.
  wim-wim: Nil nath kan-kanam wayan yump-a, yaa, nintan wak-wakān nunang, wik thayanam
    thaw-thawān nunganta, meeꞌ yotantangan churchangan nyiin-nyiintan, than yipam
    pam manth-thayan churchakan wiy anangan-a, nyaaꞌ yipam iiy-iiyayn, keꞌ yipam wayan
    yump-yumpayna.
  zga-M: Vavunge avayagile pamoho ga vanu voni apange avasigile ya vipona.
  yom-yom: Mu diambu di batu bobo bamvolanga masumu, wuba temina va meso mabatu boso
    muingi bankaka bamona boma.
  san-SIN: අපරං යේ පාපමාචරන්ති තාන් සර්ව්වේෂාං සමක්‍ෂං භර්ත්සයස්ව තේනාපරේෂාමපි භීති
    ර්ජනිෂ්‍යතේ|
  yut-yut: Ae kɨla amɨn kɨnda yokwi asak kaŋ, paŋmuwukbi morap da dabɨlon aŋmɨlɨp
    abi, aŋaki dɨwarɨ pasol pasol tɨmɨtni.
  grc-BYZ: τοὺς ἁμαρτάνοντας ἐνώπιον πάντων ἔλεγχε, ἵνα καὶ οἱ λοιποὶ φόβον ἔχωσι.
  cpc-NT: Iikirorika jantaitatyiiro kaaripirori, payiri tsika ipiyotaita pishintsithatiri,
    ari onkantya inthaawantaityaari, iiro jimatantayiitawo.
  nhg-NT: Tli tlajtlacoa xequennunutza imixtla innochtie, para que ocseque momajtisque
    hua amo quechihuasque lo mismo.
  nya-nya: Akulu ampingo amene akuchimwa, uwadzudzule poyera kuti ena aphunzirepo.
  ngu-NT: Pero on yejhuan xtlacaquij, yej oc tlajtlacohuaj, xquimajhua imixpan nochimej
    para ijcon on ocsequimej iconehuan Dios ma nomojtican.
  kup-kup: Met ni hateveteken rotap aban koravop horï nao tah, pot hapanezavoz rotapuv
    ou ravapanen, añarab modariz ñaravatak korav pop bat em meñeken hepanen, ñetï
    kezao piin mañeken, hodad tinao pi bat maot tokat natotü. Met pot metat mañeken
    añarab het hatevetet hepanez pori ñaihet tat paruhoen horï pot nañ natotü.
  jid-jid: Yar nan ni bi lah tre ni shishi ndi ba du bru ndi ba duba toh da klu sisir.
  wmw-wmw: Wakóla dambi, uwasutumu mbere ya wenye kwamini piya ipate wope wengine‑wo
    novyo.
