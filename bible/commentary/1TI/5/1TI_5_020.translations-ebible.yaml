  yby-yby: We makolimoya lihima lekadeko maya, maloka wewenasi elikiki domoda wetiye
    loko muki wewenasida domudaloya auha mitane.
  heb-heb: את החטאים תוכיח בפני כל למען ייראו גם האחרים׃
  mpp-mpp: Damong gocne yenge bikic bafuwacaigaingka, gagi ngic-ngigac yengele haicka
    mibating aiyeleengka, ngic-ngigac yenge inguc nganilu yengungtihac hangocebame
    gagangineng wosaedaingte.
  apb-apb: Ta'e mala uri nga na'ohai mwane ko lae pe'i ooraha'aala, nge o ke ere aana
    huni ha'a-oodohie, na o ke asuie oto urine i na'ona pulitaa aana soihaada'inge
    hunie ke ne'i ha'apasunge hunie ahutana mo iinoni lo'u aana ruruhaa.
  san-TEL: అపరం యే పాపమాచరన్తి తాన్ సర్వ్వేషాం సమక్షం భర్త్సయస్వ తేనాపరేషామపి భీతి
    ర్జనిష్యతే|
  ben-IRV: যারা পাপ করে, তাদেরকে সবার সামনে অনুযোগ কর; যেন অন্য সকলেও ভয় পায়।
  ntu-ntu: A' nzmu kxaclve lc sc tqvz zvz nzale-krde alwx, natqm naxplrbz bade mz
    nzyrlwrngr lrmakxtr amrlx, murde leplz amrlx namwxlrtilr nzale-krdr alwx.
  pan-pan: ਜਿਹੜੇ ਪਾਪ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸਭਨਾਂ ਦੇ ਸਾਹਮਣੇ ਝਿੜਕ ਦੇ ਤਾਂ ਕਿ ਦੂਜਿਆਂ ਨੂੰ
    ਵੀ ਡਰ ਰਹੇ।
  gvc-gvc: Ã yoa ñaare yoarucurirore jipihtina mʉsa watoi to jichʉ tirore tuhtiga,
    cuia, paina ñaare ti yoaerahto cjihtore.
  mwp-mwp: Wa, mina za nanga ngidh nuyn mulupa thayan mura mabaygaw parunu. Mura mabaygoepa
    kedha ayman, matha kedha yoewthaw kuyku mabaygal, lak mabaygan aka gasaman kedha
    wati zoengu aymayle.
  sbk-sbk: Ehulajizwa ubha nkhane hwitagalilo elyebhantu wonti ili abhanje bhasageye
    labda bhagayeta.
  mya-JVB: ကြွင်း သောသူတို့သည် ကြောက် စေခြင်းငှာ အပြစ် ရှိသော သူ တို့ကို လူအပေါင်း
    တို့ရှေ့ မှာ အပြစ်တင် ဆုံးမလော့။
  kgf-kgf: Ic embac képésic mihicŋianʒu imi ic embac momac yanda ionac kicginaiguc
    ʒémindiŋi énécmigic tosia eneŋ haka imi hémma nimma bac yandi yandi wammu.
  awb-awb: Wahnah anímárínká ahbabárirataq áhnte wehuké momiwíorabeq mó wahnáh ání
    mó wahnáh ánínue ehweh arítáhro terio. Mó wahnáh kégá irera áhreéra kaweqtaq mía
    míaigehboq ehweh arítáhro terio.
  gdn-gdn: Yabiyabiri apunai mosi paerepoto bigi kwaeyagisi ki kau iyapana yabaramugu
    e paerei ki matarapi wade supasupapi da e kowaiyoma ki em-pomoto ki ka mu kudu
    wainapomoto manako e kwaewena siyasiya ki maba mu inako eba kwaetagisi.
  nko-NT: Wa ɩyɩn wa ɔhandɛ ámʋ́ʋ́ ɔdɛ lalahɛ bwɛ ámʋ ɔpasua ámʋ ansɩ́tɔ́, mɛ́nɩ
    atráhɛ bénya ifú.
  bsn-NT: To bajiro ĩna yi ocasãjama, Cristore ajitirʉ̃nʉcõari, rẽjarã jediro ĩna
    ĩaro rĩjorojʉa tud'igʉre bajiro ĩre gotiba mʉ, “Gãjerã, bʉcʉrã quẽne tire ajicõari,
    ‘Manire quẽne yiromi’ yimasiato” yigʉ.
  pib-NT: Ga wa galikaka mukochirewatachine, pejnuruneko getanu puklukanuwnayegkakanna,
    wa pimrine koxa pikinripa.
  wiv-wiv: Manumanu kua dia ta katia moge zaha, ia koto vamadiridia na mata pidaka,
    nu pole kiridia. Manumanu dia kata hadavia, dia na kuahi.
  reg-reg: Nugonye bhanu abhakola ebhibhibhi imbele ya abhejabho koleleki bhanu bhachali
    okukola kutyo amo bhobhaye.
  mlh-mlh: Uri yoŋoji agiburaŋ baegobi, goji oi totogo kane yaberu miyarende sosowo
    buŋogo oi maneru agiburaŋ egu banimiŋ ore kokoi maneru sisiŋaŋ eeku goinebi.
  gof-ENT: ሃራቲ ያያና ሜላ ናጋራ ኦያ ኦናካ ኣሳ ኡባ ሲንን ሃንቄታ።
  aau-aau: Hunkwe sios makwey-uwr, yor piap-araw me ma meio somokwe, nan kiykiy-ay
    uwrsa hom hmo yor arian me hok nonaw iray-iray non lwak ey se hokuaw kokwe, uwrsa
    mo inopuaw kwa me-sakawk kupaku.
  tvk-tvk: Elda xil xa lapol ni tesaen, uhit rat tesaen nae xil pe met moletin xil
    na Hi. Imak, ma ngan tesav xil, ulixil ikan tengan lapol ni tesaen.
  prf-NT: Pagkagiyan mu ten atubengán nen atanan en deyaman ay umád a umimang ten
    pággamet ti madukás tánni meántingan en agum.
  auy-auy: Sáwíꞌo úmae íyówisafe seyaafáꞌ-wáásí túrankaꞌa fasiꞌaén-ááí simátimiyo.
    Miyámó inasamó ésa seyaafáꞌ-wáásí táátafesa ésa miwí túma káráwiyonaawe.
  tbg-tbg: Are tavaira nora vaiintinavu quqaa qora kaiqa vara kaivera, are vinavuka
    ntita varera vaiinti nahenti nivuqaa vaiharama vinavuka nitiana. Are mintiramanta
    hini vaiinti nahenti vira taveha, vika qeteha hauri tenavuvata mintiarorave tivakeha
    variata.
  hub-NT: Tura Cristonam surumankau ainan apuri tunaun takákaigka, Cristonam surumankau
    aina iruuntramunam awayaarum, tunauri iwaintukrum chikich ainasha nuna wainkar
    tunau takatan araantukarti tusarum etsertuktarma.
  hmo-hmo: Kara dika taudia ibounai be ekalesia taudia ibounai edia vairanai do oi
    gwau henia, vadaeni ekalesia taudia oredia be do idia gari.
  big-big: Tamizeige ngizi kumuliwiligi ngai nawili kaile nayeng miza purik mabura
    yongkambanu Yisuyegi ngizi kumuli mabuwiligi wirege kaile puwiligu miza piyeng
    pangka pangka mizizo logo yombu ngai kaile namizi puwili kaile pilikyeng miza
    nelegi, kulili mizibene.
  gux-G: Yaab tundi k biidi nan fu yeb'ba b lieb kul nungn k yaab sieni n ji ya jie.
  cnl-NT: '''E³ quie''²³ xi³nu³ xen³ ''i³ jmee²³ quie''²³ la''³ ''e³ xa³ dsoo² quiee''³²,
    rɨ²lʉn²³²nu³ je² nuu³ la²³jɨn³ dsa³. Jo̱³ hua² rɨ²³jue''n² miin²³ dsa³ ''i³ nuu³.'
  zar-NT: Nupa túnticaʼsö dul-laʼ, busidxi léguequi lógaca yúguʼtë bönachi queëʼ Cristo
    para iladxi iaʼzícaʼrö bönachi niʼ Dios.
  kde-kde: Avala vakátamwa kuleka kutenda masambi, vadume pameho pavanu vammalele,
    uchinga vanji vapate kuyopa.
  ata-ata: Aneꞌi ane ilavusou iꞌoxonu susu, la natulusiꞌa uuli no ieꞌi ta mitema.
    Mo nakaitoloneꞌi, mo sou ta menexiꞌa imaisiꞌa, la imamaꞌu.
  qvw-NT: Rasunpa mana allincällaćhu cayaptinmi ichá llapanpa puntanćhu anyäluy juccunäpis
    manchaculcänanpä.
  nfa-nfa: Ladhe miu kai ne, te ngaa na mamuri taruu madhutu dꞌara sasala èèna, kai
    hari ne ètu madha jumaꞌat. Dènge jꞌara sèmi èèna, dhèu leo bani boe madhutu tatao
    èèna.
  tnp-tnp: Kəni nəmə iətəmi asoli kəti rəha niməfaki tatol nati kəti tərah, kəni nətagət
    əskasɨk lan e nəhmtɨ nətəmimi rəfin rəha niməfaki, kəni tol lanəha nətəmimi okotəgɨn
    e noliən nati tərah mɨn.
  urd-urd: गुनाह करने वालों को सब के सामने मलामत कर ताकि औरों को भी ख़ौफ़ हो।
  hot-hot: '@see-verse:1TI.005.019'
  mqj-NT: Sapo ianna kasalaan tongan, la mupakilala dio tingngayona tau kamban anna
    malara angganna to ummitaii mengkarea' duka'.
  rus-SYN: Согрешающих обличай перед всеми, чтобы и прочие страх имели.
  mbh-mbh: Aro ve mukalinga pelie o oma vothung kerenga, aken aro wong pavengvengu
    or a toko alavusnga otheki mo or alavusnga o thepol i mo o ngeip nge vothung kerenga
    aken omanga.
  bdd-bdd: Ma ꞌeguma tohanugeta ꞌina pui ꞌuꞌitalobeya ꞌuheliye boda matadiya, ma ꞌane
    taudi wete simatauta ma sahena puiina ꞌoina siluhuluhu.
  cbt-NTPO: Ansiano tëhuënchachin co noyahuë' nipachina, pënënacaso' ya'huërin. Ya'ipi
    imapisopita ayontonahuaton, chiníquën pënënquë'. A'napitanta' të'huatatona', noya
    nicacaiso marë' pënënquë'.
  srn-NT: Efu wan fu den e sondu, dan yu mus warskow en na fesi a gemeente, fu den
    trawan sa frede fu sondu.
  cta-NT: Si chañi chaꞌ ndyuꞌni nguꞌ cusuꞌ biꞌ chaꞌ cuxi, liꞌ chcuiꞌ nuꞌu̱ loꞌo nu
    cusuꞌ biꞌ slo tyucui taju ñati̱ jiꞌi̱ Jesucristo biꞌ, chaꞌ cube tiꞌ lcaa nguꞌ,
    chaꞌ ná cuaꞌni cuxi nguꞌ juaꞌa̱.
  bqc-SIM: Gbɛ̃́ pↄ́ duunakɛ̀ↄ gba laai gbɛ̃́pii wáa, kɛ́ vĩa e gbɛ̃́ kĩniↄ kṹ.
  tcz-CHONGTHU: Adanghon kichatna aneitheina dingin achonseho chu mipi angsunga sosal'in.
  mar-mar: जे पाप करीत राहतात त्यांचा जाहीरपणे निषेध कर. यासाठी की, इतरांनाही भय वाटावे.
  snp-snp: Ido mate mona nosámami melenawamo ya liligaleka yaki koli kolinawae, loti
    muki omunido olu oloto iti ka logimalo.
  isl-isl: Og hafi hann syndgað í raun og veru, þá skal hann ávítaður frammi fyrir
    öllum söfnuðinum, svo að enginn fari að dæmi hans.
  spy-NT: Yoo kāchoolwookēn ꞉kāāntōōyik, 'iburyoong'tooy kukāsē ꞉biiko, sukung'eet
    kōōywēyē ꞉chuut alake.
  xnn-xnn: Ngem no tet-ewa ay wada nan basolna ya adina ibabawi et masapol ay masagiit
    isnan kad-an nan am-in ay ib-ana ay mamati tapno omegyat nan ib-an di mangipangpango
    ay mang-ik-ikkan isnan ngawi.
  mwe-mwe: Bhene bhatendanga ilebho, mwaaleyanje palugwinjili, nkupinga bhananji bhajogopanje.
  tte-tte: Na tem tobagunane ana naene nige ilolopei, kuyokoiyan ekalesiya meuloili
    manli mena mesabana tobagunao tupwaliyao sibenalan na tem tabu sipapaisowai besiele.
  tcs-tcs: Bat dem Kristian uda kip ebritaim meke sin, graule dempla nadakain stret
    prant wea ebridem biliba, solong ebridem nada biliba i go prapa akan ane nogo
    meke dem seimkainwei.
  hlt-THB: Thawlhnaak ak sai thlang ce ak dangna toel aham awm hy, cawh ni thlang
    ang ngaih a taak hly.
  soq-soq: Tane onionialala bedeuwo mo mida kadi dewasaia ekelesia emauwo sabamo dodomanamono
    mo sosou isiwa ewapue kadi dewawa sawantopu.
  qub-qub: Maygan mayur ermänupis jucha ruraycashanta mana cachariptenga llapanpa
    ñaupancho piñacuy waquinpis manchacur juchata mana rurananpaj.
  att-att: Á nu kuruk nga mangnguá ta narákè nga arán na ibabáwi, á iyarubáng mu sù
    ira ngámin nga manguruk, á panunnutám mu, tapè masingan nayù ira ngámin, ánna
    maganássing ira, á arád da sangaw párigán.
  bki-bki: Mia ver navurim̃araboiano tai naio to rimonmon rila kariano, mia jau monoka
    koverbure naio sikili ea taara na namoneano nalo miralo, naruei bogo napano navurim̃araboiano
    dolu nalo aialio, merouano rivokar vatitiglo ka maka rivu ka nalo bunu ajoru tibe
    na.
  bqp-bqp: Ǹ kpãkɛ̃ gbɛ̃ kũ ò durunna kɛ̀nↄi gbɛ̃ sĩnda pínki wára, de vĩna le à
    gbɛ̃ kparanↄ kũ.
  mcp-mcp: Bɔɔŋg ótɔ́we ɔ shwóg bwə́ sá *sə́m wá, wo lás nə bwo tâm buud; sâ jɔɔŋg
    i é sá nə́ bɔ́ɔ́l bwə́ bə́g nə ifwaas.
  hat-hat: Se pou ou fè moun ki fè peche yo repwòch devan tout moun. Konsa, lòt yo
    va pè.
  npl-NT: Pero akimeh ok kichijtinemih tlajtlákoli, xikinmajwa ixpa n nochteh, ijkó
    n oksikimeh tokniwah non kineltokah Cristo Jesús mamawikah iwa amo matlajtlakolchiwakah.
  bgg-bgg: Hanyie è layog rekpho shii ne branthek moe shii giung bo, ji anine gaithek
    de rum ruii phro.
  eng-TCENT: As for those who sin, reprove them in the presence of all, so that others
    will be afraid to follow their example.
  eng-BSB: But those who persist in sin should be rebuked in front of everyone, so
    that the others will stand in fear of sin.
  cpu-NT: Eekerorika irantaitatyeero kaariperori, payeri tsika ipiyotaita pinkisathateri,
    ari onkantya intharovantaityaari, eero jimatantayeetaro.
  san-ASM: অপৰং যে পাপমাচৰন্তি তান্ সৰ্ৱ্ৱেষাং সমক্ষং ভৰ্ত্সযস্ৱ তেনাপৰেষামপি ভীতি
    ৰ্জনিষ্যতে|
  tac-NT: Bilé wa'lula napu nuleme ju uché jaré Onorúgame oyérame chibi 'sika einasa
    'lige tabilé a'resa chibi 'siá, 'liko ne'ochawa we'ká ralámuli mochígichi napu
    Onorúgame oyérame ju, napurigá uché jaré nóchame 'la majámala cha noká.
  eng-WEBPB: Those who sin, reprove in the sight of all, that the rest also may be
    in fear.
  gfk-H: Ma diet ira lualua um ing diet gil ra sakena, u na bor diet ra matmataan
    ta diet bakut waing diet ira mesa mah diet naga burut.
  viv-viv: Tonagona gaveyao hikoyo, medema tovetumagana adi yoꞋo matadiya unadakeyedi
    be higa tonagona velugadiyao hinamatauta.
  yao-yao: Ŵele ŵakutenda ya sambi mwajamuche paujo pa ŵandu kuti ŵandu ŵane wo ajogope.
  tgp-tgp: Vara te patu tamlohi rasua hatea mo lo usuri na nona hehe, o hapuhia na
    naho tamlohi rasua tari matan vara enira mo isoiso la pa matahu matana.
  auc-NT: Në wënæ wënæ cædönäni incæ ñimpo cædämaï ïnänipa, ante adinque bitö wæætë
    godongämæ̈ ongönäni ëñëñönäni mänïnäni ïnänite nanguï ancæbiimpa. Godongämæ̈ ongönäni
    ëñëñönäni bitö mänömaï ämi ïninque tömënäni wæætë guïñëninque, Wënæ wënæ mönö
    cæquïnö ante cædämaï incæmöimpa, ante pönencædänimpa.
  kbc-NT: Eliite moxoki lodoe loiigi Ǥoniotagodi niɡ̶ina ane daɡ̶a yemaa me ika meotibiga
    libeyaceɡ̶eco, amaleeɡ̶aɡ̶a niɡ̶ina eledi ɡ̶onioxoadipi odoita mowo ane beyagi.
  bmh-bmh: Bo, gumaranemen dudu go igul eg mebi na dudu go imarai alai gumaranemen
    dudu ipal agal ameagab ebu gusig ze maren. Na igul go guzenemen, goagal zaiagar
    igul go uligaimai, igul eg mabun uminamam.
  ctu-BL: Jini mu' bʌ i cha'leñob mulil, tiq'uiyob ti' tojlel pejtelel hermanojob
    cha'an mi' cajelob ti bʌq'uen jini yaño' bʌ.
  meq-meq: Tsikatay faya a ndo neheye faya ta giye mənese aye kame i ndo hay tebiye
    hərwi ada ndo siye hay tâ dzədzar məge mənese dərmak.
  noa-H: Mamʌ har warr hamach wënʌrraajerrjö hagt'a hamach pekau hee wënʌrrʌm k'ʌʌnag
    chan hoob hik'ʌa hiek'am. Magʌm k'ʌʌnagan, t'umaam k'ʌʌn hãbam haig biirdʌnaa
    mag t'um t'ʌnʌm dak'ĩir hik'ʌaba hiek'amamua ham wawibá, mag hoobaawai tagam k'ʌʌnaujã
    högk'awia warm k'ʌʌnjö pekau hee burrm hugua.
  alp-NT: Elake rebe iono dosare suke alepa lokoi me jemate toini oasi leke elaka
    maketaru rilasi le maka ono dosare.
  san-VEL: apara.m ye paapamaacaranti taan sarvve.saa.m samak.sa.m bhartsayasva tenaapare.saamapi
    bhiiti rjani.syate|
  kbq-kbq: Hanki kumi'ma nehaza kva vahera, hakare vahe zamufi zamazeri fatgo nehuge'za,
    maka vahe'mo'za nege'za, kumi' huzankura kore hugahaze.
  kbh-kbh: Chë bëtsëjémënga nÿe bacna soyënga tmojtsamënga, nÿetsca ents̈angbe delante
    cochjucácana, chca nÿetscanga uatjana chamuishache, bacna soye amama castigo mochtsebomnama.
  ron-LSB: Pe cei ce păcătuiesc, mustrați-i în fața tuturor, pentru ca și ceilalți
    să se teamă.
  pon-pon: Ir me wia dip, kapun on mon karoj, pwe me tei kan en majakala.
  nhe-BL: Huan intla se huehue tlacatl noja tlajtlacolchihua, xijteilhuica iniixpa
    nochi tlaneltocani para sequinoc quiimacasise tlajtlacolchihuase.
  sps-sps: San a tsoiny tatagaa ot tan vainy fafaaman te kat non aveto, nyi ma tsue
    ets'ets ya matar a vainy faavot ma oraav patsu na mesapan tsuri tan kat aveto
    to.
  wnc-wnc: Siwan take aminu tapatutane waiakngana tapi tapan kakengu gata aminbamde
    kaine aminu waapa kaanga inike natdetdetna tanomanuyo. Gata unzing tasiwi ganduke
    aminu kuupbamda sanga wai takngatu tasinangge akgwautning.
  bus-bus: Ǹ kpãkɛ̃ gbɛ̃ kɛ̀ aↄ̃ durun kɛ̀nↄzi baade píngi wáa, lɛ vĩa e à gbɛ̃ kpaaanↄ
    kũ.
  gub-BL: Uzeruzar ma'e waneruze'egar a'e, aze ikatu 'ym ma'e uzapo a'e nehe, aze
    nupytu'u kwaw iapo re nehe, eze'eg ahyahy izupe nehe, uzeruzar ma'e wanuwa rupi
    nehe, imupytu'u kar pà nezewe haw iapo re nehe. A'e rupi amogwer ukyze putar Tupàn
    wi a'e wà nehe. Ta'e aze uzapo ikatu 'ym ma'e a'e wà nehe, a'e mehe waneruze'egar
    uze'eg ahyahy putar wanupe a'e nehe no, uzeruzar ma'e wanuwa rupi a'e nehe no.
  imo-imo: Tapu iye mareni ulu pulu keri mare paimbo tenge lemo we imboma pilko molangei
    eno mane tiko ningo amenge tewi. Aku ningo amenge tenio wali we tapu iyema pilkolio
    pipili kolko lino aku tepo naa teamolo konopu leangei kani tewi.
  boj-boj: Kristen gate qudei naŋgi une yoqnibqa ni na naŋgi joqsim Kristen gate kalil
    naŋgo ulatamuq di tigeltnjrsim naŋgo une boleq atsim ŋiriŋtnjre. Yimqa Kristen
    gate kalil naŋgi ino kumbra di unsib naŋgi dego une yqajqa ulaqab.
