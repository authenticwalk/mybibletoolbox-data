verse: 1TI.005.019
translations:
  kpx-kpx: Mesoho ata moleu loholive eloda vavamo hoto mole louge ainaho hotove evilive.
    Isito mesoho ata abui o abuita igaeta keau loholive hoto ke igae loui a namihage
    kebia hoto evisi kaovanela.
  okv-H: Eto ekalesia ta tihi jigari embo amita degi pehumba sio mane aisova te embo
    heriso rete heriso nei vahai kiari amina pehumba aisora.
  tbo-tbo: Timoti, apo lawa awai tunawana taniwaga gehouna ina wigouya po ina pa,
    ‘Geka taniwagana apapoe i dewaya,’ ma ega tu baha haguna lawa emosi bo luwaga,
    naka bahana ega una noonoli. Ma inapa lawa luwaga bo tonuga hai baha nonolana
    emosi, yaka taniwagana una luhetaleya.
  mal-C: രണ്ടോ മൂന്നോ സാക്ഷികളുടെ പിൻബലമില്ലാതെ ഒരു സഭാമുഖ്യനെതിരേ ആരോപണം ഉന്നയിക്കരുത്.
  grc-SR: Κατὰ πρεσβυτέρου κατηγορίαν μὴ παραδέχου, ἐκτὸς εἰ μὴ ἐπὶ δύο ἢ τριῶν μαρτύρων.
  bgc-bgc: किसे भी कलीसिया के अगुवै के बिरुध्द दो या तीन गवाह के बिना कोए भी उसनै
    दोषी ना मान्नो।
  khz-khz: Pene talima taa na ekalesia ekune-agiana talimana evaikilaana, ia ekepina
    genai, ragai pono kamonagira, pene ago, talima ruala pa toitoi na pia vega-taunataunaa
    vou.
  deu-TKW: Gegen einen Aeltesten nimm keine Klage an, es sei denn, daß zwei oder drei
    zeugen gegen ihn auftreten.
  zsr-NT: Cutu siꞌ lu naꞌu didzaꞌ ruiꞌ nu ruquí bönniꞌ gul run chiꞌë bunách queëꞌ
    Cristo, chquiꞌ cutu nacuáꞌ chop tsonn nup tun lnaꞌ lau qui le benëꞌ.
  lin-lin: Kondimaka te maloba ya moto oyo ayei ye moko kofunda mokambi ya Lingomba
    epai na yo ; okondima ye kaka soki ayei elongo na bato mibale to misato lokola
    batatoli mpo na kolendisa bosolo ya likambo yango.
  hns-NT: Djab koi aaike ek barkwa ke kasoer dei, tab opar dhiaan na lagaihe. Bakie
    djab doei tien aadmie aai tab opar dhiaan lagaaw.
  noa-E: Pʉ chirʉm aig woun ãb bëewi maach chi ʉ̈kha durrum khʉʉn pörnaan igwia iwiir
    ãbam ëugar khãijã khaigba nem ĩgkhacheewai oob ʉ̈kham. Ʉ̈khaju awiajã amach chi
    ootarr khʉʉnauchata numiim khʉʉnau wa thãrjupam khʉʉnau khãijã bëewia jaaubaicheewaita
    ʉ̈khabá.
  eng-EMTV: Do not receive an accusation against an elder unless on the basis of two
    or three witnesses.
  mib-NT: Ma cuajnúhún ró te núu jéquin ñayuu cuēchi sɨquɨ̄ ɨɨn tēe jéhnu cándito
    ñayuu cácandíje te núu tu íyó úū chí únī testigo.
  lif-NT2: ने़त्‍छि इग्र सुम्‍सि मनाहाॽरे़ मे़बिरुबा तोःन्‍दिहाॽ खे़प्‍से़आङ्‌लक्
    तुम्‍लाम्‍लोःबाहाॽ मे़धिक्‍तुसिबा आप्‍तिक्‍किन् ओमे़त्ते़ॽओ॥
  xnj-xnj: Kotoka kuyidakila matakilu gegakuvavala gogo mwevavili chilongosi mu msambi
    wa vandu vevakumsadika Kilisitu mbaka kuvya na vandu gevajovili vavili amala vadatu.
  mmx-mmx: Nemen uta ronga res at levelinga at legesa radi i vaase asu i mumu laxakapmek
    at laradi mukun at lotu. Ket do legepura kopla lavantun di vaase asu i, una ronga
    res atdi.
  cbr-NT: Axa Jesucristomi catamëcë unicaman cushia, usai ca 'ia quixun uni achúshinën
    ñuia camina cuashiti 'ain. Rabë́ unían ñuia camina cuapánti 'ain. Rabë́ 'imainun
    achúshi unían ñuiaíra camina —asérabi ca —quixun 'unánti 'ain.
  tee-NT: Pus jantu anavit'i cuenta ni xamati' lhichivinin pumatam ju lhinajun lacatalhavat.
    Va acsnich ju lai ak'asmatniya' acsni catanonach tachi pumat'ui u pumat'utu ni
    talakts'ilh acsni xanavi ju anu' alactu'unti.
  eng-LSV: Do not receive an accusation against an elder, except on two or three witnesses.
  cak-NT: 'Y chuka'' nin-ij chawe: Xa c''o jun achi ri pa''l chech rusamaj ri Dios
    chiquicojol ri kach''alal y ni''ix chirij chi xu''on mac, y xe jun ri nisujun
    richi, man tanimaj. Nic''atzin chi jec''o ca''i'' o je oxi'' ri yesujun richi
    chi ninimex ri ni''ix chirij.'
  pah-NT: 'Po ojipejive''ga ei nde ve: “Oko te''varuhu nhanderepiakatuhara''ga.” Po
    ga tehe e''i a''ea, tereroviari ti ganhi''ig̃a. Po a''ea jitehe ojipe''ga ei nhanderepiakatuhara''ga
    oko te''varuhu javo, a''ero ti ehendu g̃anhi''ig̃a ikwahava.'
  sja-NT: Eperãpa ijãapataarã ak'ɨpari ɨmɨateeru pɨrã, ijãanáatɨ mãgɨpa jara bɨ. Jĩp'a
    ma pedee ak'ɨdaipia bɨ eperãarã omé wa õpee auk'a jararuta pɨrã.
  xed-xed: Ma gi tsuʼaf ka ta gwaɗa ta mnafta lu ta sani ma glata mndu ta ksa slna
    mataba Igliz. Ba mamu ka masləmtsək taɓ his ka hkən a tsi ta snanaghata.
  mks-NT: A̱ cándúsa tohún na̱ chíca̱a̱n cua̱chi ja̱tá in da̱ sa̱cua̱ha̱ veñu̱hu tá
    ta̱ co̱ ndúu i̱vi̱ á u̱ni̱ testigo na̱ sáhan tu̱hun sa̱há ña̱ na̱caja da cán.
  gfk-S: Iesene be airuo be aitul duhat na kilam tike tena harbalaurai tano lotu be
    ite gil ta sasana, ma duhat na haut tikai, io, nu haut leh no nuduhat nianga.
    Ma ing be tikenong mon i kilam tike tena harbalaurai tano lotu be ite gil ta sasana,
    waak u haut leh no nuno nianga.
  bmu-bmu: Jitŋememe kungö sileŋe keu laŋ ala jim waŋgigetka yahöt me karöbutŋan mi
    qahö naŋgöbeak ewö, i mönö keu jakeŋe kude alman.
  dgz-dgz: Apan daiton yone Iesu dugup mega namu yoyo apane da koewa tat diepi nop
    mega ya anu. Go apan dere o yampo o aigapewa, koerage diepi nop muga anu.
  eng-GNV: Against an Elder receiue none accusation, but vnder two or three witnesses.
  zaa-NT: Bittu tsía latsi' lu' biỹa queja nu rutsia ttu enne' qui' ttu anciano, solamente
    canchu tse'e chuppa o tsunna canu ná cą testigo nna ra cą qui'ni į benią, laniana
    huacca ba tsía latsi' lu'.
  eng-WEBSTER: Against an elder receive not an accusation, but before two or three
    witnesses.
  guh-guh: Pëtsa jumexaniataneme caejivi pepaebijava ancianonë pibisiacuene pexanaejava
    yabara. Matapania anijajivibeje, acueyabi pajivibeje ata, petaevitsi catsipaebiana,
    jumecovënëtsianame.
  bon-bon: Lui biname te ätrunga ingle babo biname ne jaaitnäjuge, gone teebine ätecija,
    liba neeneni coo nesae biname lica gemi aitnejame, egä toraca gyene.
  nhw-BL: Amo xijtlacaquili se masehuali catli quitelhuía se huehue tlacatl catli
    quinyacana tlaneltocani. Pero sintla ome o eyi quitelhuíaj, huajca quena, xiquinchihuili
    cuenta.
  swh-ONEN: Usiendekeze mashtaka dhidi ya mzee isipokuwa yawe yameletwa na mashahidi
    wawili au watatu.
  wbi-wbi: ulekaghe kukwitika inongua sino sijovua vwimila umuloleleli ghwa lukong'haano,
    kisila vwolesi vwa vaanhu vavili nambe vatatu.
  bba-bba: Bɑ̀ n kɑ nun yiɡbɛ ɡuro ɡuro ɡoon tɑɑrɛ nɑɑwɑ, ɑ ku ɡɑri yi wurɑ mɑ n kun
    mɔ tɔnu yiru ǹ kun mɛ itɑ bɑ yen seedɑ di.
  eng-KJVCPB: Against an elder receive not an accusation, but before two or three
    witnesses.
  kgk-NT: Ha oĩ ramo heroviaha rerekwa-pe oity vaise va'e, ani erepena inhe'ẽ-rehe.
    Ha oĩ ramo mokõi, mbohapy hexaháry ae katu, erovia inhe'ẽ.
  waj-waj: Fai vaidi mmuaa voovoono vaa ausa hanigieeraiya kieeta vaidiivaaki kua
    pinaivaa yapanai sa inna kuaivaa rikiaanee. Fai vaidi taaravaitanannee vara taaravoomaano
    kua pinaivaa innaki yapakiai inna aikioo iya kuaivaa rikiaanee.
  cpy-cpy: Ikaatzi-rika apaani atziri kanta-kotziriri apaani jewari, eero pikemijantziri.
    Rooma ikaate-rika apite, eerorika ikaate mawa ñaakota-kirini rantakiro kaari-perori,
    ari okameethatzi ikemijanteeteri.
  mpx-mpx: Ebo gamagal etega tohouwa etega ana woliwoli ni ginol, bahi anana nu hahago,
    yaa ebo gamagalau labui o ebo eton nihi patunahot, inoke abwe analiya nu hago.
  wbp-wbp: Timiji, kajilpangku jinta-miparlu Kirijini-kariyi-nyanurlu yimi-ngarrikarla
    jinta marda jaajikingarduyu wiri warntarla-jangka nganta, yali Kirijini jinta-kari,
    purda-nyanja-wangurlu yampiya. Kajilpangkulu jirramarlu marda manu marda marnkurrparlu
    yimi-ngarrikarla yali wiri warntarla-jangka nganta, ngulaju-jana purda-nyangka.
  luo-luo: Kik iyie gi ketho modonjnego jaduongʼ kanisa kaonge joneno ariyo kata adek.
  nhe-NT: Amo xijtlacaquili se tlacatl tlen quiteilhuía se huehue tlacatl tlen quinyacana
    tlaneltocani. Pero intla ome o eyi quiteilhuíaj, huajca quena, xiquinchihuili
    cuenta.
  aii-aii: ܠܵܐ ܩܵܒ݂ܠܹܬ ܩܒ݂ܵܠܬܵ‌ܐ ܥܲܠܔ ܚܘܵܪܕܸܩܢܵܐ ܐܸܠܵܐ ܩܲܕܡ ܬܪܹܝ ܝܲܢ ܬܠܵܬܵ‌ܐ ܣܵܗܕܹ̈ܐ.
  esk-NT: Agvisiksraqsiuġutinun naalaġnisruŋaqnak qaukłiuruaq akitñaġlugu kisianik
    iḷisimaritigun malġukkun naagaqaa piñasrutigun tikiutraukpan.
  msb-msb: Ayaw pag-ako sin nano man na akusasyon kontra sa usad na namumuno san mga
    nagatuod pwera na lang kun may duha o tulo na testigos.
  cpa-NT: Jøng² tsa¹tónh³hning juu¹² ju³ná³ jmáh¹lah jan² dsa² cuø¹ dsag³ quiah¹²
    dsa² juanh¹² quián¹² guøh¹². Jøng² báh³ tónh³hning juu¹² ju³ná³ og¹ úg² dsa² cuø¹
    dsag³.
  dso-dso: ଗଟେକ୍‌ ପାର୍‌ଚିନ୍‌ ବିରୁଦେ ନିନ୍ଦା କାତା ଉଟ୍‌ଲେ, ଦୁଇ କି ତିନିଲକର୍‌ ସାକି ନଇଲେ,
    ସେଟାକେ ମାନ୍‍ ନାଇ ।
  meu-meu: Haida ese heitatao tauna bae habadelaia, edia hahebade basio abia dae,
    ela bona dibadia taudia rarua eiava tatoi ese bae gwauraia hedinarai.
  yva-NT: Ranivara vatane inta po raura pare akarijo po anugano Amisye maugave inta
    po ayao kakaije ravea, weamo vemo wapo ayao namije raraniv inya. Vatan intabo
    dave panaikebe ai, weamo mamaisye ramu. Yara vatane jirum dako mandei dako wo
    raura ware akarije wato po ayao kakaije inta rave to, wea umba wapo awa ayaowe
    raraniv.
  dgc-dgc: Nadid, Timoteo, éng te magabla diko a te kasalanan kan i tagapamahala a
    esa, éy diyan ka méniwala éng éwan tu sistigu a éduwa, o dikaya étélo.
  zpm-NT: Bieṉ goṉ Timoté, zeeṉe guiaad zho lo luu, guiaad-zo zho tib meṉ ne rnabey
    lo to, ib yquiaadiagd luu miṉe rnee zho, teḻne gzod zho chop tsoṉ zha ne goṉ ne
    nli beeṉ me miṉe rquiaqui zho me.
  hix-NT: Xenye ro kom hoko, atxke nehxako, mosonà, kanye yonytxahra exko. 2 me noro
    yanhànà yokarymany kom yehtok haxa, 3 me haxa ehtokonye, àme rye rma haxa ekarymantoko
    rma, nyamoro rma eyuhko. Àro wyaro àwyanye noro yanhànà yokarymatxhe rma, àro
    wyaro hamà, kasko.
  sim-sim: Ji misi, os ma namtar nom or taha nor mba, �Wasman oto mbele kava las or
    uwak amu heyewa.� Ma namtar nom erem or mba nahi, mashi orhin kolok misiwa hala.
    Hako os ma frijip, nalmingrip li raha erem li sawe nahi, mivai misika.
  npi-ULB: दुई वा तीन जना साक्षीहरू बिना एउटा एल्डरको विरूद्ध लगाइएको आरोप स्वीकार
    नगर ।
  cgc-cgc: Daw may magriklamo kuntra ta mga gapanguna piro kanen an ula dala na darwa
    o tallo na magpamatuod na malain buat an ta gapanguna, dili no batunon iya na
    riklamo.
  tim-tim: Luâk konokŋe damun siâ den âiân katberâmbo bo nâŋgaŋben. Luâk lâuwâ me
    âlâwuŋe makbiâ âmâ nâŋgâm heŋgemgowen.
  yor-yor: Má ṣe gba ẹ̀sùn sí alàgbà kan, bí kò ṣe láti ẹnu ẹlẹ́rìí méjì mẹ́ta.
  wos-wos: Wafewana du nak angi watandé? “Wun néma du dé haraki saraki sémbut huru.”
    Wungi wandét, méni wun duna hundi yamba xékékéméni. Du yéték hufuk wungi wandat,
    méni deka hundi xékétaméni.
  emp-NTPO: Ab̶aʌba djabarã wagabarida biẽ́ jaraibʌrʌ, baribʌrʌ ẽberã uméba wa ũbeaba
    ab̶arida jarad̶aẽ́bʌrʌ, maʌ̃ bed̶eara ĩjãrãdua.
  eng-F35: Do not entertain an accusation against an elder except on the basis of
    two or three witnesses.
  ind-ind: Bila ada tuduhan terhadap seorang pemimpin jemaat, janganlah langsung mempercayainya,
    kecuali tuduhan itu didukung oleh dua saksi mata atau lebih.
  pes-OPCB: اگر بر یکی از مشایخ اتهامی وارد شود، آن را نپذیر مگر آنکه دو یا سه نفر
    شاهد، آن را تأیید کنند.
  mpt-mpt: Naka make baanea Bainobo galin nakai kimanin nakae kukubo misiam nabebo
    gene mole kobo e weng olo mo wentaebe! Ina otane nakai asu eka asumatna i baaib
    mole i weng ota wentene!
  ssx-ssx: Wanda꞉hali homekema꞉ alota꞉ Mo you halima꞉ ata꞉ka꞉piki hau pia꞉me lea꞉ka꞉na꞉ta꞉
    na opua꞉peke. Koto pilipipate hali yaapo tepoma꞉ a꞉nda꞉ a꞉pa lea꞉ka꞉na꞉ta꞉ kota꞉
    opua꞉peke ya꞉la꞉me.
  mkl-mkl: Bii ɑ̀ ɑɑ ɑ̀ sɔ̃ɛ tɑɑle iyi inɛ nɡboi iɡbɛ ɡɔ í ce, mɑɑ̀ ti i jɛsi ideu,
    bii kù jɛ ɑmɑnɛ minji wɑlɑ mɛɛtɑ í jɛ sɛɛdɑɛ.
  gaq-gaq: ମ୍ୱାୟା ଣ୍ତୁଲା ଞ୍ଜିରୁଆ ସାକି ଆଲେଃଲା ମଣ୍ତଲିନେ ମୁଇଙ୍ଗ୍ ମ୍ନା ନେତା ବିରଦ୍‌ରେ ମେଃଡିଗ୍‌
    ନିନ୍ଦା ବିଚାର୍‌ ଡିଂନ୍ନିଆ ଡୁଙ୍ଗ୍‌ ଆୱେଗ୍‌ପା ।
  gof-RNT: Nam77u woykko heedzu markki baynna, woosa keetha cima mootiyabaa si7oppa.
  unx-unx: ବାର୍‌ହଡ଼୍‌ ଚାଏ ଆପିହଡ଼୍‌ଏତେ ଆଦ୍‌କା ଗାୱା ବାଙ୍ଗ୍‌କରେଦ, ପ୍ରାଚିନ୍‌କଆଃ ବିରୁଧ୍‌ରେ
    ଚିଟାତାନ୍‍କଆଃ କାଜି ଆଲମ୍‌ ଆୟୁମାଃ ।
  gah-gah: Ve hámakó nenémo monó olotiva ve makó gonitó alémo molatove loko nolikoma,
    litá oko gele amemo. Vegená losihe losive makolehe lá ive liki likikoma, gelekoko
    gakó gilitanize.
  lcm-lcm: Ku ago ta sumasuma an ta mengen i posong arikek ani ainoinoai, sikei man
    kalapo pongua vo potol a igenen i ainak ania, ku asereiai vang ania.
  aer-aer: Kenhe Ngkarte-kenhe anyentele ware apeke ayeye ileme nhenge tyatye alartetye-akerte,
    re akwele akurne-ilemenge, ikwere akangkwe-irretyale, renhe impetyeke-arle. Nhenge
    tyerrtye atherrele apeke ayeye nhenhe renhe ileme artwe tyatye alartetye nhenhe-akerte
    rarle apeke akurne mpwarekenge, arrantherre renhe-atherrenhe awetyeke-arle.
  qvc-NT: Mayqan runa suq yach'achikuq ansyanuta tumbashpa rimaptinqa, ama kasuychu,
    mana kaptin ishkay ichu kimsa tistigukuna.
  tgl-ULB: Huwag kang tatanggap ng paratang laban sa nakatatanda maliban na lang kung
    may dalawa o tatlong saksi.
  cbs-NT: 'Jaska inun, mekenikatun chakabu wakin kaneaikidi juni bestichai miki chanikin
    jakidi mia yuiai ninkayamayuwe. Jakia mekenikakidi jabias chakabukidi dabe kasmai
    dabe inun bestitun mia yuiaibu: “¿Chanimenkain? ¿Chanimadaka?” ikin unanti watiki.'
  xtm-NTPP: Nú ka xtekuechi i tee jinukuechi nuu ñayii ni ka nduu sa'ya Su'si o ma
    in nawa ni sa'a de ma, te máko kandija ni chi onde nú ka iyo uu xi uni ñayii ni
    ka jini nawa ni sa'a de ma, sana kandija ni.
  nnq-nnq: Makajeketeje kupokela lukumbi lwa ananhota abalongalea kikuta cha bandu
    abunhwamini Kilisto andaje pabe na akachaili abena andaje atatu.
  bao-NT: Ca ĩaricarã pʉarã, itiarã ʉno cʉ̃ja ca ĩi nemotijata, jĩcʉ̃ bʉcʉre cʉ̃ja
    ca wedejãa niirore tʉo nʉnʉjeeticãña.
  san-ORI: ଦ୍ୱୌ ତ୍ରୀନ୍ ୱା ସାକ୍ଷିଣୋ ୱିନା କସ୍ୟାଚିତ୍ ପ୍ରାଚୀନସ୍ୟ ୱିରୁଦ୍ଧମ୍ ଅଭିଯୋଗସ୍ତ୍ୱଯା
    ନ ଗୃହ୍ୟତାଂ|
  huv-NT: Nde majmel asoet nop natang nenajiüt tiül minipilan Teat Cristo, sitiül
    ngo majlüy ijpüw arojpüw monjaw leawa tarang.
  otn-NT: A nu̱'mø ngue ma̱ ya̱pi̱ n'na nc'ɛ̱i̱'ʉ 'bɛt'o p'ʉ ja ra̱ ni̱ja̱, nu̱'mø
    ngue hi̱njo'o yoho ogue hyu̱ yø testigo di ja ma̱jua̱ni̱'a̱ te gui̱ nya̱pi̱, 'yo
    gui 'yørpa̱ ma̱su̱'a̱ ra̱ ya̱pa̱te.
  nop-nop: Me kubugoŋdi kayoŋbop diniŋ kadokome niŋ mede foloŋ kameŋdok yobune u mu
    nadimimbaaŋ. Me lufom be lufomkulitniŋdi yobune nadiŋa wendok adigili mebiŋiŋ
    kanadidok kwanaiŋiŋ tibaaŋ.
  obo-NT: Otik duwon minuvu nod uug taddot mgo ponguu tod pompomakoy no nokopuung
    sikandin to saa, yo ru idda loompiya otik waa oruwa o otollu nod posivonnaa tadda.
