  nko-NT: Nɩ́ ɔkʋ ɔdá ɔpasua ɔhandɛ asʋ́n súná fʋ́ á, máhɔ mʋ́, nkɛ́tɩ fanú
    mʋ́ tsú ahá abanyɔ́-abasá ɔnɔ́ asa.
  bsn-NT: Bʉcʉre, “Rojose yimi” ĩna yi ocasãjama, jʉarã, idiarã ñacõari ĩna oca sãjama,
    ĩnare ajiroti ñaja.
  pib-NT: Gi wa jigyegitikolu pjempiranyegitanru tsru, seyni gepi ga wa mapa gipgujtatachine
    chinanu galikaka pjemanu.
  wiv-wiv: Tabarae miu na longo murimuria na polea kana kaka katiu za kua e padea
    polea kara kamiu paraha katiu kua e hada ni miu, ma hiro rua o dia tolu dia ta
    padea polea kirina, miu ka longo murimuria.
  reg-reg: Wasiga okulamila intongana yo omukaluka ukasanga bhatabhao bhamasaidi bhabhili
    hamo bhafu.
  mlh-mlh: Mineboboine more sakigo buŋo kosa ruaru mitebi yoyoka me yokaomoji oi so
    kitiŋganimiŋ ine, oi buŋo koroineo so ruaigoŋ.
  gof-ENT: ናምዑ ዎይኮ ሄ ማርኪ ባይና፥ ዎሳ ኬ ጪማ ሞቲያባ ሲዖፓ።
  aau-aau: Hunkwe unsaney prueyn, sios-makwey-uwr prueyn se ma lous me-a-me sokwe,
    peie lonuayk o. Sawk unsaney, makwey-uwr sohiy so yor me ma lira ohruw-a mokwe
    prueys, seyr pruompri, sankaw lwak ankin, suw hunkwe kwa lonuayk.
  tvk-tvk: E xosxa moletin tei takes bit sepinien tei ba xat elda tei, onatemanon
    ti onake reitin en. Utatili ituxoh melele xa moletin lu mu tol mun mei latihit
    sepinien ak iha xati, ti, ulepis elda ak sung.
  prf-NT: Sakay dyan mu paniwalaan en reklamu kontra ten pinunu nen simbaan ni awan
    ti duwwa oni tállu a mangtistigu.
  auy-auy: Maníkóní waásiti óraaꞌ-waasi tíyoꞌo fáíyan-aai ímba isaaó. Énifo kaumbo-kaeꞌ-wáásímó
    tésamo síyan-aai miwí táái isaaó.
  tbg-tbg: Vaiinti vohaiqavanoqai elda vaiinti voqaa uva vatareva auti vairera, kia
    vi vaiintira uva iriana. Vaiinti taaraqantae, taaramonavue, tiha tenavu tavauraro
    vi vaiintiva qora kaiqa varaivo tivera, are vinavuka uvama iriane.
  hub-NT: Chikichik shuar Cristonam surumankau ainan apurin pachis pegkerchau takáwai
    tuinakaigka anturkairpa, antsu jimarkesha, tura treskesha tuinakai anturkata.
  hmo-hmo: Bema tau ta ese ekalesia gunalaia tauna ia samania neganai, iena samania
    hereva do oi abia dae lasi. To bema rua o toi ese inai samania hereva idia gwauraia
    neganai do oi kamonai henia.
  big-big: Tamizeige yombu ngizi kumuliwiligi ngai nakyegi langai yombanu nakko, ngizi
    kumuliwiligi ngaibok kaile nara mizabek, kai purik kerewiyi nagani. Tamizeige
    yombu neyau ma neyauganakko pugu miza puragi kozak kisi purik mabura ni kerewiyi.
  gux-G: Nul ya ba yeni u jaandiogliig yua maama, ŋan da gaa, l ya k tie b lie, b
    ta yaa ka
  cnl-NT: '''A²³ rɨ³nuun³ ''e³ lʉ²³te''²³ ''e³ cuø²³te''²³ dsoo² quiee''³² dsa³ ''i³
    dxi³ ''i''²³ jee²³² quiee''³² dsa³ quien³² Jesús xi³nu³ ''a²³ xen³ áan²³ aan³
    dsa³ ñi³.'
  zar-NT: Bitiʼ siʼ lu noʼo didzaʼ ruíʼi nu ruzegui didzaʼ tu bönniʼ gula rapa chiʼë
    bönachi queëʼ Cristo, channö cabí nacuáʼ chopa tsonna nupa tun ba nalí que le
    benëʼ.
  kde-kde: Unakubàlì kupwechelela masitaka lamwâmba nsele wa likuwa lya vanu vankulupîla
    Yesu ikànave chihi kwa ushahidi wa vanu vavili au vatatu.
  ata-ata: Mamu sou nalomusou susu noxou tila vile noxiꞌa ta mitema noxou Lataua.
    Ia lexe ta mitema tamei, uasi la tatalu imaisou mo ilavusou susu ane ne, la sou
    nini nalomusou.
  qvw-NT: Ñatac mayannin puydï caminaycücäta tumpaycuptin ishcay quimsa licänin mana
    captin'a ama awniychu.
  nfa-nfa: Ladhe abhu dhèu dhu galaa kètu jumaꞌat, baku sadꞌi sèmi mere di! Hudꞌi
    abhu ku dua do tèlu sakasii dhu lii èci, heka mi sèmi mere ho parisa ne.
  tnp-tnp: Sətəlɨgiən e nəghatiən rəha iətəmimi kətiəh əmə iətəm tətəni məmə eldə
    kəti rəha niməfaki təmol noliən tərah, mətəu nəmə iətəmimi keiu uə kɨsɨl kəhləni,
    kəni nətətəlɨg e rəhalahal nəghatiən.
  urd-urd: जो दा'वा किसी बुज़ुर्ग के बरख़िलाफ़ किया जाए, बग़ैर दो या तीन गवाहों के
    उसको न सुन।
  hot-hot: Timoti, Wapômbêŋ lo Yisu Kilisi lôk aŋela matheŋ lêk êyê o. Aêŋ ba yahanaŋ
    abô lôklokwaŋ hadêŋ o nena anyô te iyom hanaŋ avaka te anêŋ kambom ma miŋ ondaŋô
    ami. Ju mena lô la enaŋ ma ondaŋô nena abô êŋ avanôŋ mena abôyaŋ. Ma onaŋ ôpêŋ
    anêŋ kambom bêŋ êndêŋ avômalô ek lôkthô atu ba elaŋô ma nêkô. Undum aêŋ êndêŋ
    avaka takatu ba idum kambom. Ma anêm anyô môlô te hatôm anyô bêŋ ba hadum kambom
    ma osopa abô êŋ iyom.
  mqj-NT: Dau tappa perangngii pa'tanda'na tau lako mesa perepi', ke tae' nasa'bii
    dua battu tallu tau.
  rus-SYN: Обвинение на пресвитера не иначе принимай, как при двух или трех свидетелях.
  mbh-mbh: Aro ve toko omole ol inga i teltun lotu a mukalinga, aro ong mothong tova
    nongal riong aken. I sivenga ako aro o nongal riong aken tova ve toko or aini,
    eve toko or me o ri nge riong aken.
  bdd-bdd: Ceguma tomota tupwadi siheꞌewa besobeso ꞌami tohanugetao weyahidi, sahena
    ꞌuhehesagohe, ma hesi ꞌeguma tomota ꞌeluwa bo ꞌetoi sihegwaego ꞌaigeda tohanugeta
    ꞌina pui weyahina, beno ꞌuyatala.
  cbt-NTPO: Nanan natantohuatan, ama a'naroáchin natëquësohuë'. A'na piyapiriachin
    ansiano sha'huirapihuachin, co natëcaso' ya'huërinhuë'. Catoya'pihuë nipon, caraya'pihuë
    nipon, inachachin sha'huirapihuachina', naporo huarë' natëtëquë'.
  srn-NT: Efu wan sma tyari wan kragi kon fu wan fesiman fu a gemeente, yu no mus
    teki en solanga tu noso dri kotoigi no taki tak' na so a de.
  cta-NT: Ná tucuá nuꞌu̱ chaꞌ jiꞌi̱ nguꞌ si sta sca ñati̱ quiꞌya jiꞌi̱ sca nguꞌ cusuꞌ
    biꞌ; sca ti si stuꞌba ti sta tucua sna tyaꞌa ñati̱ quiꞌya biꞌ jiꞌi̱ nguꞌ cusuꞌ
    biꞌ, liꞌ ngaꞌa̱ chaꞌ tucuá nuꞌu̱ chaꞌ jiꞌi̱ nguꞌ.
  bqc-SIM: Ńsu gbɛ̃́ pↄ́ mↄ̀ ń gbɛ̃zↄ̃ↄ káalao yã́ sio, sema seeladeↄ kà gbɛ̃ↄn
    pla ge àaↄ̃ bàasio.
  tcz-CHONGTHU: Houbung lhacha khat chunga hehna aumleh hettohsah mini, mithum aumlouleh
    lahih in.
  mar-mar: दोन किंवा तीन साक्षीदारांनी पाठिंबा दिल्याशिवाय सेवकावरील आरोप दाखल करू
    नकोस.
  snp-snp: Ena we ma lawoko yakafo kiyaba we ma ligiya lo edenami ya kolámalo. Wenena
    lelefe, ido lelei-lawokoi inanimo omunikafo eyamo neta yamu weni lawoko unami
    ka lo oloto melenawamo yako kolalo.
  isl-isl: Taktu ekki mark á því þótt einhver kvarti út af safnaðarleiðtoganum, nema
    þá að aðrir tveir eða þrír beri einnig vitni gegn honum.
  spy-NT: Māmāchāktōōs simiyēnchinē ng'ālyoo nyēē /kākēēmwooy /kēēng'āloolēē booyik
    nyēē miyaat, nteenee ākoy baateey yoo kāākumwooy ꞉biiko chēē yitē āyēēng' nto
    sōmōk kule wuu nyooto.
  xnn-xnn: No waday mangdelaw isnan mangipangpango ken dakayo ay mamati adika patpatiyen
    malaksig no waday dowa wenno tolo ay ipogaw is mangtistigo.
  mwe-mwe: Nnakunde malobhe ga kwaashitakiya bhanangulungwa bha likanisha, gwangali
    bhaakong'ondela bhabhili eu bhatatu.
  tte-tte: Tem tomo yabo ami tobaguna yabo iyakewai tabu kubebenalan. Bwaimwanamo
    tem tomo labui nuwana yaiyona siya ana pwanoli sigitai silaowa siedeedede tobagunane
    ana pwanoli kaiwena, kabo kwayatala.
  tcs-tcs: No lisen po eni nugudtok gense eni soselda, bat i mas gad tu o tri pipol
    uda bin witnis em meke rong. Den yu ken bilib da soselda i bin meke rongting.
  hlt-THB: A hqamca pynoet ce simpyikung pakkhih pakthum ama awm awhtaw thawlh koeh
    puk.
  soq-soq: Naita apana dea meba wisepie ekelesia onionia apanawa kadiwa wawuwa wampo
    e mai etaa, dia. Tane apana nata ba natadea benemasikiu wampo dealepia tauma mo
    baibuitee asisuitaa.
  qub-qub: Mandaj mayur ermänupaj juc runalla jitapaptenga ninqui ishcaj u quimsaj
    testïgucunata pushamunanpäraj. Testïgucunata mana apamuptenga ama cäsupanquichu.
  att-att: Á ta ángngarigán nu ajjan yù tolay nga mangikeká sù tádday nga karakalán
    nga mammaguray sù ira manguruk, arán naw kurugan yù kagian nayù tolay nga mamaliwâ
    kuna nu awán ta duá onu tallu nga massistígu ta kuruk yù ipappaliwâ na.
  bki-bki: Ver toro tai rimei riverial navuri-m̃araboiano tai, ver naio mila vite
    tai na bova napano monoka ail van naio ea komeli riviorio, iliano na toro takurano
    ga kanano naio maka rivare ka ver ala tibe na. Iliano na jibe na, monoka tomu
    ve juo p̃eli ve tolu ka aikurukario, naruei amijikia adu rivan komeli.
  bqp-bqp: Ǹsun gbɛ̃ kũ à sù kũ gbɛ̃ zↄ̃kↄ̃ káarao yã síro, séto sèedadenↄ kà gbɛ̃nↄn
    pla ke aakↄ̃ baasiro.
  mcp-mcp: Ŋkí bwə́ zə́ shwə́man ŋgwɔ́l Acúmbá muud á Dɔ̧ mə́ Zɛmbî, wo é jisə magʉlə
    shwə́man jɔɔŋgʉ́ buud obá ŋkí ólɔ́ɔl bwə́ mə́ fwo bwiiŋg mpu ŋgwûd.
  hat-hat: Pa kite pesonn vin pote plent pou yon chèf reskonsab, esepte si moun lan
    gen de osinon twa temwen avè li.
  npl-NT: Tla seme de nomejwah wits kiteiliki se tokni non tlayakantok, amo san nima
    xiktlajtlakoltikah tla amo onkateh ome noso eyi akimeh makijtokah tlan milák.
  bgg-bgg: Dukhothek shii suang the pha ji shii ne nyi re-è muna khagithek oi sapho
    shii ne anuii rabo.
  eng-TCENT: Do not accept an accusation against an elder unless it is confirmed by
    two or three witnesses.
  eng-BSB: Do not entertain an accusation against an elder, except on the testimony
    of two or three witnesses.
  cpu-NT: Apanirorika ikanta atziri kantakotziriri aparoni jevari, eero pikempisantziri.
    Irooma inkaraterika apite, eerorika inkarate mava tsika itzimi ñaakotakerine jantakero
    kaariperori, ari okameethatzi inkempisantaiteri.
  san-ASM: দ্ৱৌ ত্ৰীন্ ৱা সাক্ষিণো ৱিনা কস্যাচিৎ প্ৰাচীনস্য ৱিৰুদ্ধম্ অভিযোগস্ত্ৱযা
    ন গৃহ্যতাং|
  tac-NT: Bilé ralámuli saega ra'ichasa bilé wa'lula olagá napu nuleme ju uché jaré
    Onorúgame oyérame, tabilé e'wiwa tabilé i'télasaká oká testigo o bakiá kómá.
  eng-WEBPB: Don’t receive an accusation against an elder except at the word of two
    or three witnesses.
  gfk-H: Iasen bia airua bia aitul dal na kilam tiga lualua bia i ta gil ta sakena,
    ma dal na haut tikai, io, u na haut lah no nudal nianga. Ma ing bia tikai mon
    i kilam tiga lualua na lotu bia i ta gil ta sakena, waak u haut lah no nuna nianga.
  viv-viv: KaꞋi kaliva saꞋeyana tovetumagana adi tonagona tamo gavadi faꞋina ginahawavekoyoyena
    digo, keke unavenogaleni. Atu kaꞋi toꞋita luhei o tohiye buye hinahawavekoyoyena
    digo, yadi gahe unavenogalena.
  yao-yao: Ngasimpochela magambo gagakungamba jwanchekulu chilongola jwa mpingo wa
    ŵandu ŵakunkulupilila Kilisito ikaŵe kwa umboni wa ŵandu ŵaŵili pane ŵatatu.
  tgp-tgp: Ale, o sopo tapurongo tiroma isan tea vara mo tuvai na patu tamlohi rasua
    matea, pani vara tamlohi mo rua teni mo tolu, la levosahia mo r̃uhu vara tuvai
    atu mo tataholo, ale nake o er̃i tapurongo hinira.
  auc-NT: Godongämæ̈ mïni pönencabo ïñömïni waocä adocanque ïñömö bitö ïmite apæ̈nedinque,
    Mäningä në aacä Picængä ïñömö wënæ wënæ cæcantapa töö, ante äñongante bitö ëñënämaï
    incæbiimpa. Wæætë waoda mënaa në babæ wapiticæ̈ änämaï ïna inte bitö ïmite apæ̈nedinque,
    Tömengä në wënæ wënæ cæcantapa, ante adodö apæ̈neda ëñëninque bitö në äna ïnate
    ëñencæbiimpa. Ayæ̈ waodäni mengäa go adocanque adobaï adodö apæ̈nedäni ëñëninque
    bitö në änäni ïnänite ëñencæbiimpa.
  kbc-NT: Jinaɡ̶a domaɡ̶a ajipaata nigica ane doletibige me dakapetege niɡ̶ijo laxokodipi
    anoiiɡ̶e Ǥoniotagodi loiigi. Pida idoka ajipaata niɡ̶ina nige idiwa iniwataale
    mige iniwatadiɡ̶ini oko nakataɡ̶anadi, anonadi meo anigida libeyaceɡ̶egi.
  bmh-bmh: Timoti, du tub nug na ze aizamau, “Igual gumiganeu du go igul eg tub meun.”
    Guzenai aizaba na gonugau ze i don. Bo, dudu aliag ta, dudu ainarai agen gonugau
    igul uligemen guzenai aizebi petak na goagal ze doimai, suban sisiamam.
  ctu-BL: Mach a ñop t'an ti' contra anciano, cojach che' an cha'tiquil uxtiquil testigojob.
  meq-meq: Taɗə ndoweye ki yaw ka təv yak mətsikaka wu nakə lele bay aye ka madugula
    i ndo məpe mədzal gər hay ka Yesu na, kâ pay zləm bay. Ka ta pay zləm na, tsəne
    abəra ka ndo hay sulo kəgəbay ka ndo mamahkar eye təday ada ka pateye zləm.
  noa-H: Pʌ chirʌm haig woun hãb bëewi maach chi hʌ̈k'a durrum k'ʌʌn pörnaan higwia
    hiwiir hãbam hëugar k'ãijã k'aigba nem hĩgk'acheewai hoob hʌ̈k'am. Hʌ̈k'aju hawiajã
    hamach chi hootarr k'ʌʌnauchata numiim k'ʌʌnau wa t'ãrjupam k'ʌʌnau k'ãijã bëewia
    jaaubaicheewaita hʌ̈k'abá.
  alp-NT: Sae itutuke jemate toini esi elake, alene lokoi yake. Tamata lua pise telu
    esi tutukeine, esi beteke be iono sala kai mere tinai hoko alene lokole.
  san-VEL: dvau triin vaa saak.si.no vinaa kasyaacit praaciinasya viruddham abhiyogastvayaa
    na g.rhyataa.m|
  kbq-kbq: Elda ne'ku rumo'za kna ami ke huntesaza kea ontahio, hianagi tagufa vahe'mo'o,
    tare vahe'mo'ma huramagema hanigenka ana nanekea antahio.
  kbh-kbh: Nderado nda tcmojáuyana canÿe bëtsëjema bacna soye tojama ca; pero útata
    o unga ents̈anga más ndoñe tmontsemna, chca tojamama tmojinÿe, y chë bëtsëjema
    mal quedayá ndegombre soye yojtsichamo ca ndoñe tmonjayana, ndoñe catjóyeunaye.
  ron-LSB: Să nu primești o acuzație împotriva unui bătrân decât pe baza a doi sau
    trei martori.
  pon-pon: Karaun pan jaunkoa men der kamelele, ma jo jaunkadede riamen de jilimen
    mia.
  nhe-BL: Amo xijtlacaquili se tlacatl tlen quiteilhuía se huehue tlacatl tlen quinyacana
    tlaneltocani. Pero intla ome o eyi quiteilhuíaj, huajca quena, xiquinchihuili
    cuenta.
  sps-sps: Nongoiny vaaren vegiau te kat non ta isen ta tsoiny tatagaa ot tan vainy
    fafaaman, onot non te nom rom anyi ta ina fuan ge ta ina pis ta mes te tagaa iny
    matan fi rori tana iring to ayei.
  wnc-wnc: Siwan aminu tapatuta take aminu tapatue wamu atemapa yawan kakengu gata
    wamu waakngae masa imuyo. Sike ngana aminu tapaaya ba tapaat tapatuatda wamu ie
    atemapa yawanu gata wa amindane wam usanzike natapi siyok.
  bus-bus: Ǹton gbɛ̃ kɛ̀ mↄ̀ kↄ̃n gbɛ̃nsi káarao yã síro, séto sèedadeenↄ kà gↄ̃ↄn
    plaa ke aagↄ̃ baasiro.
  gub-BL: Aze uze'eg zemueteahy uzeruzar ma'e waneruze'egar rehe nehe, ezeruzar zo
    ize'egaw rehe nehe. Aze omogwemogwer teko umume'u tuwe hemiapo kwer ikatu 'ym
    ma'e a'e wà nehe, a'e mehe ezekaiw waze'eg rehe nehe. Ta'e omogwemogwer uze'eg
    ma'e umume'u hemiapo kwer a'e wà xe.
  imo-imo: Imbo teni nimbeindo, tapu iye teni i tepa tepa kenjimo nimbelo wali naa
    piliwi! Imbo talo molo yupokoni paimbo aku tepa temo ninge kinye kau paimbo aku
    tepa temo lepamo ningo pilinio!
  boj-boj: Ariya Timoti, tamo qujai na ni mermqas, “Kristen gate bei a une yqo.” Degsi
    mermqas di ni aqa anjam quetaim. Ariya tamo aiyel kiyo tamo qalub kiyo naŋgi na
    degsib mermibqa ni naŋgo anjam di quetnjre.
  eng-DRA: Against a priest receive not an accusation, but under two or three witnesses.
  knf-knf: Wutan kadinan nin batapar nantohi ankţoŋuŋ banfiyaaruŋ bţup bë mënţ bañaaŋ
    batëb këme bawajanţ babiiŋ aţup.
  san-KHM: ទ្វៅ ត្រីន៑ វា សាក្ឞិណោ វិនា កស្យាចិត៑ ប្រាចីនស្យ វិរុទ្ធម៑ អភិយោគស្ត្វយា
    ន គ្ឫហ្យតាំ។
  arn-NT: Duamkünukefilnge ta iney rume dalluntukufile kiñe longkolelu Ngünechen ñi
    trokiñ feyentulelu mew, ngenole epu kam küla che kiñewalu ñi dalluntukun.
  zas-NT: Ad guidxgaꞌdi ni rudxiib ree bejn guijc tijb ree bén rniabee ree bén rliladx
    Jesucrist, bal id yuꞌ tioꞌp choon ree bejn rëb guial diidxli na̱j ni rniee reeman
    por laaman.
  ken-NT: Mbák bǒ nkwɔ́ mándɛ́m bɛ́ mǔnti akʉ ndak, kɛ́tɨŋɨ ka, kpatɛ batísiɛ
    mámfú mbɔ batí ápay nɛ arat.
