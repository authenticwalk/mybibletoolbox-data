    goagal wanimag i sikut wai macan. Na wab ailel ipal goagal wai houhou was olig
    (60) go zilauroi, goagal wanimag sag sikut wai men. Guzenemen, oiagab petak emen
    duailel agen ereg gotulaimai, ailel go isanaramam. Ailel ureg go ag du tutak sag
    oi dacanemen.
  ctu-BL: Mach ma' chucben i c'aba' ti jun jini meba' x'ixic maxto bʌ anic uxc'al
    i jabilel. Yom jini tsa' bʌ ajni yic'ot i ñoxi'al ti xuc'ul.
  meq-meq: Watsa a ɗerewel na, məzele i madakway i ŋgwas nakə məve ŋgay kə ndisl a
    məve kuro kuro məkwa aye ɗekɗek ada nakə a zla zal nəte aye.
  noa-H: 'Mua pʌrʌg jaauk''im, chijãgʌm k''oopaa hʌʌinagta pãach t''umaam k''ʌʌnau
    nem deeg ham t''ʌ̃r pãach hẽsap gaai p''ã sĩuju haai nʌ. Pãrau nem deeju k''ʌʌnan
    mʌgau: K''oopaa hũanaan sesenta añomua hʌ̃gt''aagam k''ʌʌn har warrcha hamach
    jaai hautarr dʌ̈ipai k''oopawia tagjã jaai hauba nʌm k''ʌʌnpaiu.'
  alp-NT: Bina baluaru esi nane kusue pusulu kena daptare kena jemate toini esi tapaise
    yake. Sepo bina balu rebe eni musuna butu ne peneka kai ikai batuke mokwai esa,
    hoko aleki eni nane kena daptare.
  san-VEL: vidhavaavarge yasyaa ga.nanaa bhavati tayaa .sa.s.tivatsarebhyo nyuunavayaskayaa
    na bhavitavya.m; apara.m puurvvam ekasvaamikaa bhuutvaa
  kbq-kbq: Hanki kento a'nea zamazama hunaku zamagima kresafina 60'a zage kafuma huno,
    nevente mani fatgo hu'nesia kento a' aza hugahaze.
  kbh-kbh: Chë jujabuáchama viudanga imuábemana lístañe, chaotsábemana chë viudá chnë́nguana
    bnë́tsana uatama más yobomná, y nÿe canÿe boyá ibnabomná.
  ron-LSB: Nimeni să nu fie înscrisă ca văduvă în vârstă de mai puțin de șaizeci de
    ani, după ce a fost soția unui singur bărbat,
  pon-pon: Li odi men pan kileledi, ma a jota pulepul jan jaunpar woneijok o ma a
    warok en ol ta men.
  nhe-BL: Amantzi nimitzilhuis catlía cahual toahuihua inquintlapejpenise huan inquinijcuilose
    ipan tiopa. San xiquintlapejpenica cahual toahuihua tlen ya quipiyaj sesenta xihuitl
    huan tlen nochipa itztoyaj san ica ininhuehue,
  sps-sps: Kirkir faavots vaare ta asangan ta amov fiisen men asangar mes panainy
    amov to te tsue faman ror ma kat a binun ten Krais, onot non te fis non yan gonom
    safunuu na ingainy, ana ayei kan te fanging busen tan isen nainy tsun,
  wnc-wnc: Sike Jesue aminabam dakngake yuaingge maya kombakobau asupeeke yuaing amin
    gatayamuningge yaniyo. Yanike maya waakwakgane umana akgatayamunanga pepa sane
    matayo. Matawi wa aminda sanga wa gatayamunanga aknga pake yake miti puya asinggan
    tasining. Ngana kuupbamdane umana matananga dua. Aho. Maya tapatuta nakana 60
    ngang kawan sandewan gatu apna tupa nana akupan wawi kayuu tapatu dua takutna
    kakengu itane umana take matayo.
  bus-bus: 'Nↄgbɛ̃ kɛ̀ dɛ wà da gyaanↄnↄ tɛ́n yɛ̀: Nↄgbɛ̃ kɛ̀ kà wɛ̃̀ baaagↄ̃, bensↄ̃
    à zã kɛ̀ gɛ̃̀n do,'
  gub-BL: Kuzà imen umàno ma'e kwer a'e, aze ihya'u tuwe a'e nehe, aze 60 kwarahy
    wereko a'e nehe, aze pitài zo imener a'e nehe, aze na'imen wi kwaw nehe, aze teko
    uze'egatu hemiapo kwer rehe a'e wà nehe, aze uzekaiw katu umemyr wanehe nehe,
    aze uzekaiw katu wàpuz me har wemigwaw 'ym wanehe nehe no, aze upytywàgatu amogwer
    uzeruzar ma'e a'e wà nehe, aze upytywà ima'eahy ma'e a'e wà nehe no, aze upytywà
    ma'e hereko 'ymar a'e wà nehe no, aze uzapo ikatu ma'e oho iko paw rupi nehe no,
    a'e mehe ekair her pape rehe nehe, amogwer kuzà imen umàno ma'e kwer waner wanuwake
    nehe, uzeruzar ma'e wanemipytywà waner wanuwake nehe. (A'e rupi amogwer uzeruzar
    ma'e upuner ipytywà haw rehe wà nehe no, amogwer kuzà imen umàno ma'e kwer wainuromo
    wà nehe no.)
  imo-imo: Kraistinga imbo talapena moromele ambo waimanga imbima pipiana mondamili
    ningolio, ambo wai mare, paa amboi leko, iye tendekumu kau purumuma aku ambo waimanga
    imbi mondangei.
  boj-boj: O Timoti, ni uŋa qobul naŋgo ñam neŋgreŋyim Kristen naŋgi na iŋgi iŋgi
    qa aqaryainjroqnqab. Ni uŋa qobul endeqaji naŋgo ñam neŋgreŋye. Naŋgi uŋa qeli
    wausau 60 onub. Naŋgi nami tamo qujai segi esoqneb.
  eng-DRA: Let a widow be chosen of no less than threescore years of age, who hath
    been the wife of one husband.
  knf-knf: Woli ñaaţ aŋal ppiiŧan katim kawo ţi pnŧuk pi baaţ bayoţ, awo i kaka ŋşubal
    iñeen paaj kapaf, kawo ñaaţ ambiiŋ aliŋ ţi bniimul ;
  san-KHM: វិធវាវគ៌េ យស្យា គណនា ភវតិ តយា ឞឞ្ដិវត្សរេភ្យោ ន្យូនវយស្កយា ន ភវិតវ្យំ;
    អបរំ បូវ៌្វម៑ ឯកស្វាមិកា ភូត្វា
  arn-NT: Tati rakin pu lantu domo ñi trokiñ üy mew feley tañi wirikonküleael tati
    nielu doy kayu mari tripantu müten ka tati kiñe füta müten niekelu.
  zas-NT: Ad tiaꞌl laj chutëëz béngunaa bizëjb par gac reeman yudar, naabzi ree béngunaa
    bizëjb bén ma nadëd ree gayojn ijz abiꞌ ad guzunëtaman ben ren laꞌtgaj naban lacheelaman.
  ken-NT: Bǎkway bɛ́fyɛ́ nnyɛ́n kɛ́nkwɛ́sɛ́ ndu nkwɔ́ mánkwɛ́sɛ́ abhɛn báyàŋ nɛkwak
    mbák arɛm agháká mamiɛ́ bɛsa bɛ́rát. Ɛnyu kɛ́nkwɛ́sɛ́ wu abhɔŋ bɛbhak chí
    ngɔrɛ́ anɛ ábhɔ́ŋɔ́ nyaka ndiɛrɛ nnɛ́m amɔt.
