verse: 1TI.005.009
translations:
  kpx-kpx: Ainaho keate dogaeau gobuvu holiale kebia tabagevege abu dubue lovi valive.
    Isito gobuvuiau abu ebia holiale kebia tabagevege abu dubue lovi ke vai. Gobu
    oleu kolivu moaga holoeveholisito kolia igae melameale ke dubue lovi ominela.
  okv-H: Eto evohu dodoru nei nei amo ekalesia na simba asi javo kakajekasora amita
    ari amo erevira. Eto amita jua amo kane 60 eto dembari, amina amita ivu pehae
    eha irari iji te amo vasiri javotoho ere uahija
  tbo-tbo: Hiwahiwape ega una hiyahiyawa emotehi, ma una wikahahi po iyawoi hai bolima
    magouhi 60 ma i gegae, ma agona emosi hota,
  mal-C: അറുപതു വയസ്സിൽ കുറയാതെ പ്രായമുള്ളവളെയും ഏകഭർതൃവ്രതം അനുഷ്ഠിക്കുന്നവളെയുംമാത്രമേ
    വിധവകളുടെ പട്ടികയിൽ ഉൾപ്പെടുത്താവൂ.
  grc-SR: Χήρα καταλεγέσθω μὴ ἔλαττον ἐτῶν ἑξήκοντα, γεγονυῖα ἑνὸς ἀνδρὸς γυνή,
  bgc-bgc: उस्से बिधवा का नाम लिख्या जावै जो साठ साल तै उप्पर की हो, अर जो एके धणी
    की बिश्वास लायक रही हों।
  khz-khz: Wapu ta arana ragai pono taloa vou, wapu maparara arara atalorana pukanai.
    Na pene ia gena maguli rigolona gagala taula toitoi (60) evanagiato, e maru kwapunamo
    egarawaato.
  deu-TKW: Unter die Witwen soll man nur solche aufnehmen, die wenigstens sechzig
    Jahre alt sind und Eines Mannes Frau,
  zsr-NT: Huac gbabnu nup gáclenliꞌ tuznu ngul uzë́b naꞌ chyuꞌurnu ca tsonnlalj iz,
    len chquiꞌ cutu bucaꞌnnu‑nëꞌ bönniꞌ queënu quië sóalennu‑nëꞌ yetúëꞌ bönniꞌ.
  lin-lin: Mpo ete mwasi atangama na molongo ya basi bakufisa mibali, oyo Lingomba
    azali na mokumba ya kosunga, asengeli kozala na mibu tuku motoba ya mbotama to
    koleka, kozala mwasi ya makangu te,
  hns-NT: Ek aurat wiedhwa me gientie hai djab oe saath (60) baries ke hai aur kabhie
    na aapan aadmie ke tjhories hai.
  noa-E: 'Mua pʉrʉg jaaukhim, chijãgʉm khoopaa ʉʉinagta pãach thumaam khʉʉnau nem
    deeg am thʉ̈r pãach ẽsap gaai phã sĩuju aai nʉ. Pãrau nem deeju khʉʉnan mʉgau:
    Khoopaa ũanaan sesenta añomua ʉ̈gthaagam khʉʉn ar warrcha amach jaai autarr dʉ̈ipai
    khoopawia tagjã jaai auba nʉm khʉʉnpaiu.'
  eng-EMTV: Let a widow be enrolled having become not less than sixty years, the wife
    of one man,
  mib-NT: Te ñahan viuda cuu quɨ̄vɨ sɨ́hvɨ́ ña nuū lista ñayuu jeē cáchindéé ñáhán
    ró jiín xúhun, te núu je ni jīnu ña unī xico cuiyā, te núu ni īyo ɨɨn‑ni yɨɨ ña.
  lif-NT2: तङ्‌बे तुक्‍किप्‍पाङ्धो के़गे़प्‍मा मेमेदुमाहाॽरे़ खुनिॽ मिङ्‌हाॽरक् मेमेदुमा
    मिङ्‌स्राओ साप्‍ते़ॽओ॥ खे़ङ्‌हाॽग थिक्‍ले़ङ्‌रक् मेःक्‍खिम् के़बोःङ्‌मा
  xnj-xnj: Kotoka kumyandika muchitabu cha mahina ga valipwela, lipwela yoyoha mwangahikisa
    miyaka sitini. Kangi avya agegiwi mala yimonga ndu,
  mmx-mmx: Nemen uta exes abeles tanaa ukeneng ti leexes at lubungnaa, do kovisi levenmaares
    teren na volo lavanna sangaun, la ni ga epot mene at leges atlok,
  cbr-NT: An ñu 'aquintia 'aíma 'ain ca xanu casunamëcë, axa Jesucristomi catamëcë
    unicaman 'aquinti 'icën. 'Aquincëxun ca atúinshia ñu 'axunun caínquinma, anribi
    axa Jesucristomi catamëcë unicama 'aquinti 'icën. Usaquian 'anun aín anë quiricanu
    'acë xanu, ax ca sesenta baritiañuma pan 'itima 'icën. Casunamëcëma 'aish achúshi
    bënëñuishi 'iá ca 'iti 'icën.
  tee-NT: Laich cats'ok'ulanicalh ixtapaka'ut tam chako'ulh ju nimacontilacanta ni
    ca'aktaijucalhch ju pacxanta sesenta c'ata chai va pumatam ixpapa ixjunita.
  eng-LSV: A widow—do not let her be enrolled under sixty years of age, having been
    a wife of one husband,
  cak-NT: Ri malca'n tak ixoki' ri can nic'atzin chi ye'ilix coma ri kach'alal, ja
    ri ixoki' ri c'o yan sesenta quijuna' o más y ri xc'ue' xe jun rachijil.
  pah-NT: 'Kiro ti ji imombe''ui nde ve. Jesus''gareheva''ero ti g̃a toporaka opyteripeve''g̃a
    – kiroki kunhangwera''g̃a pe ndiporakahavi. Tokwatija ti g̃a nanongara''g̃a ndera
    a''ero aherembirekokwera''g̃a ndera ndiporakahavi g̃a pe javo. Nanongara''g̃a
    pe ji ei: G̃a ti toko ig̃waivĩve''g̃a. He''yjuhu kwara g̃a ndehe sessenta kwara
    koji''i no. Ojipeji g̃anembirekova''ea.'
  sja-NT: P'ẽtrãa t'ɨ̃ p'ãdai naaweda awaraa p'ẽtrãarã t'ɨ̃ ome, iru bapata ak'ɨdaipia
    bɨ. Mãgɨ́ p'ẽtrãa ɨmɨk'ĩra apai ome miak'ãi bap'eda, sesenta añodeepa waa iru
    baipia bɨ.
  xed-xed: Marakw ya mtu zəʼala taŋ ná, ta magay ka imani ta mkuʼ mbsak, kada mbəɗamta
    lu mataba miʼa wadgu. Tsa si turtuktuk yeya ka zəʼal snaŋ tsi guli.
  mks-NT: Tá ndúu na̱ cuáa̱n ta tá cúni̱ na̱ chindeé na̱ na̱ sa̱cua̱ha̱ veñu̱hu já
    quéa̱ ca̱hyún qui̱vi̱ ná nu̱ú tutu. Xíní ñúhú cacuu na na̱ na̱xi̱nu̱ u̱ni̱ jícó
    cui̱a̱ á chága̱ ta xíní ñúhú cacuu na na̱ na̱sahi̱in xi̱hín in túhún yíi̱.
  gfk-S: 'I tahut be da bul halala tike makoso ta di ira kaba makoso tutuno ing be
    a mangana makoso horek: be a liman ma tike na sangahul na tinohon ira nuno ma
    be ite sakit bileng, be tike mon no nuno tunana, be ira matanabar di nunure be
    ite gil ira bilai na harharahut, be igate halon bulu, be ite bala leh ira wasire,
    be ite gis kaki di ira matanabar tane God, be ite harahut dong ing di mon tirih,
    ma be ite gil bakut ira haleng na mangana bilai na harharahut.'
  bmu-bmu: 'Urumeleŋ könagesö eŋön malö tosatŋi kutukutulaŋ aka köyan köl eŋgimakzei,
    malö kunŋan yeŋgö areŋnöŋ kaŋgotmapköra qeqesi alma ewö, ambi mi mönö kewötme.
    Kewötketka kewö asuhuiga iyök mönö qet areŋ miaŋgöreŋ toroqeba ohoba alme: Kunöŋ
    yambuŋi (yaraŋi) 60 oŋgita azi mohotkö anömŋa malök.'
  dgz-dgz: Kwapura waen tavewa en muga apane yampo (60) tauepi ap gapan kwayup tamopen
    men yaumu ok se. Go en muga ap ya tautanepi yaumu ok ya sea. Amba sia mu namu
    apan daiton daiton naimone amba meme wai borit wane gapan sia ya naimone kwapuraewa
    mugenat yaumu se. Sia naimone kwapuraewa ame umap uon.
  eng-GNV: Let not a widow be taken into the number vnder three score yeere olde,
    that hath beene the wife of one husband,
  zaa-NT: Thúa nombre qui' ttu niula viuda lo lista qui' canu cca cą merecer cualani
    qui' iglesia solamente canchu chì uccuanią gayùna' ida o adíru ỹe ida, ą'hua canchu
    uccuą niula fiel lani tsela niá,
  eng-WEBSTER: Let not a widow be taken into the number under sixty years old, having
    been the wife of one man.
  guh-guh: Petiriva sesenta pavaibeje pexainaeva, caeto penacojiobicujinae pamona
    pevecuatëpaevatsi, xanepana pevënëyaquinarutsinexatsi pamona pevecuatëpaevitsi
    pevënëyaquinarubibaxutota. Nexata daxita Dioso pejumecovënëtsivi peyavenonabiabinexatsi.
  bon-bon: Maane epu cuubla bine ngii acranecame ätityera päpäname, lui cina siksti
    kämäge cama piiyepu yepä taatu rooriye cama ituge.
  nhw-BL: Amantzi nimitzilhuis catlique cahual toahuihua anquintlapejpenise huan anquinijcuilose
    ipan tiopa. San xiquintlapejpenica cahual toahuihua catli ya quipiyaj sesenta
    xihuitl huan catli nochipa itztoyaj san ica ininhuehue,
  swh-ONEN: Mjane yeyote asiwekwe kwenye orodha ya wajane isipokuwa awe ametimiza
    umri wa miaka sitini, na ambaye alikuwa mke wa mume mmoja,
  wbi-wbi: umfwile anoghiile kuuva muvutavike vwa vafwile, nave ali na maaka kutengulila
    ifijigho ntanda, kange na m'bwafu.”
  bba-bba: A ku ɡɔmini ɡoo sosi ɡɔminibun wuuru sɔɔ mɑ n kun mɔ yɛ̃ro u wɔ̃ɔ wɑtɑ
    mɔ, kpɑ u n sɑ̃ɑ wi u kɑ durɔ turo yɔ̃rɑ,
  eng-KJVCPB: Let not a widow be taken into the number under threescore years old,
    having been the wife of one man,
  kgk-NT: Tembirekokwe iporiahu va'e réry erehai kwatia-rehe Hesu reroviaha-rehe ojeko
    hagwã. Entéro tembirekokwe réry gwive ani erehai kwatia-rehe. Gwĩ heroviaha-rehe
    ojeko va'erã gwive kwatia-rehe emoĩ héry. Ha sessenta ro'y ogwereko va'e, nomenda
    mendái va'ekwe katu ha'e héry anho emoĩ kwatia-rehe.
  waj-waj: Ausa hanigieeraiya muaada gioonnaiya tuqinnaateeraivaara iya nnutuuyauvaa
    yanaivau raanee. Yokovaa gioonna muaadaivaa nuanuuvo taaravooma vaidi yuku yaaku
    taika kiaikio (60) varii gioonnaivo mmuaa vaativai nnaasu varaikio putiivaa nnutuuvaa
    raanee.
  cpy-cpy: 'Iroka kowachari rojankinata-kotee-tantyaawori kinankawo-paeni antawaeteeniri
    Jeepatzii-totaa-rewo: Antawo-pero-paeni iroka, kinatariri paerani oemi,'
  mpx-mpx: Abuabulau alaliya nu leli lowan, bolo hi batelel ekelesiya ana tuwalali
    kaiwena ge bosowaina labe nihi pwawa ekelesiya elana. Yaa abuabul etega alana
    nu leli lowan ya te ebo wana baliman sikisti ge i hek, ebo valila i mibubun lagona
    elana,
  wbp-wbp: Kajinkili-jana warrawarra-kanyi kali-puka-wati, ngulakungarntirliji yirdi-wiyili-jana
    yirraka pipangka-wiyiji. Yirdi yirrarninjakungarntirliji, miimii-nyangka-wiyili-jana
    karnta kali-puka yinyarra, muturna marda, ngurra-rdangkarlpa marda. Kajilpa kali-puka
    nyinayarla ngurra-rdangkarlpa muturna-wangu, ngulaju yampiyalu yirdi yirrarninja-wangurlu.
    Kala kajilpa kali-puka nyinayarla muturna-nyayirnilki, ngula kujalparla jirrnganja
    nyinaja nyanungu-parntaku kali-nyanuku jinta-mipaku, manu kujalpa-jana yapa ngalya-kari
    wurdujarra-maninjarla warrawarra-kangu, ngulajulu yirraka yirdiji pipangkaju.
    Manu marda kala ngurrju-nyayirni warrki-jarrija jaajirlaju. Manu marda kala-jana
    ngurrjungku kurdukurdurlangu wiri-manu. Manu marda kala-jana warrawarra-kangu
    ngajarrirlangu nyanungu-nyangurlaju ngurrangkaju. Manu marda kala-jana wirliyarlangu
    warru paljurnu Kirijini-kariyi-nyanuju Jijaji-piyarluju. Manu marda kala-jana
    yaninjarla jijanurlangu warru wangkaja yapa ngalya-karikiji wajampa-kurlukuju
    manu wuurnpa-purukuju. Ngana-puka kali-puka kuja-piya, ngulaju yirdiji yirrakalu-jana
    pipangkaju, manulu-jana warrawarra-kangka.
  luo-luo: Dhako moro amora ma chwore otho ok nyal ndik nyinge kama indike nying mon
    ma chwogi otho ka hikgi ok oloyo higni piero auchiel, to bende nyaka bed ni ne
    osebedo ja-adiera e dakne gi chwore,
  nhe-NT: Amantzi nimitzilhuis catlía cahual toahuihua inquintlapejpenise huan inquinijcuilose
    ipan tiopa. San xiquintlapejpenica cahual toahuihua tlen ya quipiyaj sesenta xihuitl
    huan tlen nochipa itztoyaj san ica ininhuehue,
  aii-aii: ܚܕܵܐ ܐܲܪܡܸܠܬܵ‌ܐ ܠܵܐ ܦܵܝܫܵܐ ܡܘܼܥܒܸܪܬܵ‌ܐ ܒܣܸܕܪܵܐ ܕܚܸܫܒܘܼܢܵܐ ܐܸܢ ܒܘܼܫ ܒܵܨܘܿܪܬܵ‌ܐ
    ܝܠܵܗ̇ ܡ̣ܢ ܫܬ‌ܝܼ ܫܸܢܹ̈ܐ، ܘܕܓܒ݂ܝܼܪܬܵ‌ܐ ܝܗܘܵܐ ܠܚܲܕ ܓܲܒ݂ܪܵܐ،
  esk-NT: Uiḷgaġnaaq iḷaliutiniaqnagu atiqaġviatnun ikayuġnaqtuat kisianik piñasrukipiaq
    ukiuq qaaŋiġñiqpagu, suli taamna atautchił̣hiñami iḷaqatniksimaruksrauruq,
  msb-msb: An mga balo na pwede magpalista amo an dili magkulang sa 60 anyos an edad,
    usad lang an nagin asawa,
  cpa-NT: Jøng² dsa² tsa¹ma²dsiég¹ to¹lu¹guií² dsǿ² guie¹ ji²ŋi², tsa¹ta¹ton¹³ dsa²
    héi² si² ja³rø²ton¹² jmai³ hio¹³ hnǿi² lah¹dsóh². Lé² báh³ ta¹ton¹³dsa ju³ná³
    jan² dsa² ŋioh¹² ca¹jian¹dsa,
  dso-dso: ଗଟେକ୍‌ ରାଣ୍ଡି ମାଇଜି କଡେଚାରି ବରସ୍‌ ନ ଅଇତେ, ତାକେ ରାଣ୍ଡି ବଲି ଲେକା କର୍‌ବାର୍‌
    ନାଇ । ସେ ଗଟେକ୍‌ ମୁନୁସର୍‌ ସଙ୍ଗ୍‌ସେ ମିସିରଇବାର୍‌ଆଚେ ।
  meu-meu: Vabu ladana basio torea ela bona ena vara laḡanidia tauratoi-ahui bae ore.
    Tau tamona e adavaia hahinena,
  yva-NT: 'Wanya kavini awa yavaruga inta raen akato jewen, syare nyo awa tame ratoe
    indamu anugano Amisye wo mansaeranande. Weramu wanya kavini awa tame ratoe tenambeye
    jewen, yara nanawirati awa ana no mansai ratodi maisyare so: Syare ama tume mo
    tumo tename mandei rakivan to muno wusyinoe ama anya mo aovanoe pamo intabo dave.'
  dgc-dgc: Nadid, Timoteo, diyan moy ilista du bilo a éwan pabi tu idad. Engˈwan,
    i ilista moy sana, éy du bilo a inumabut ta éném a pulu a taon tu idad. Diden
    ya san i tulungan moya. Pero diyan moy iyélista du minangasawa dén ta penduwa.
  zpm-NT: 'Ni stiba, grë meṉ wnaa viud qui zha ne rquiabladz guṉ pe xtsiiṉ Dios, bieṉ
    zha ne psale tsoṉgaḻ iz zha co psëëb lo list. Ni wen wen gocnaṉ teḻne: bionied
    me stib mgui zeeṉe bii zomban tsieel me, zaacse mban me, zaacse pchoob me xpëëd
    me, dib zdoo me rbëzlo me miech lidz me, ndooladz rac me lo grë zha ne no xnëz
    Jesús, ruṉ me xyudar grë zha ne no lo tib guieḻnë; ni ruṉ me niapse ncuaaṉe wen
    ne rquiin lo samiech me.'
  hix-NT: Enyonkaxemo yosot komo ryhe, benhosom me natxow hamà, towakryexem me esnàr
    kom horà, uhutwahkahpàn me esnàr kom horà. 60 mehra rma hak txemnyehà enuruthuyamo
    yehtoko, àmenhohnà me hak nahtxoko. Onà wyaro haxa hak nahtxoko, benhosom komo.
    Towenyxa ro ànyontaxah me hak nahtxoko.
  sim-sim: Mumbla ol asama lihi 60-in tikrihi hula namtarkop lindari ondo hi lihin
    jekambak kayeshinak sios avak lirin si jelyaka.
  npi-ULB: साठी वर्ष भन्दा कम उमेर नभएका एउटै पतिको पत्‍नी भएर बसेकी स्‍त्रीलाई मात्र
    विधवाको सूचीमा राख्‍नु ।
  cgc-cgc: Mga balo na bai na gaidad en ta sisinta na taon daw isya nang danen bisis
    nangasawa, pwidi no ibetang iran na ngaran naan ta listaan ta mga balo na dapat
    tabangan.
  tim-tim: Âmbâi kambut siâŋe hombaŋŋe 60 akto âmâ luâk konok olop malep hainareâk
    kepilâm kotŋe kulemgowen.
  yor-yor: Kọ orúkọ ẹni tí kò bá dín ni ọgọ́ta ọdún sílẹ̀ bí opó, lẹ́yìn ti ó ti jẹ́
    aya ọkọ kan.
  wos-wos: Du hiyandé takwa dumi gwongofu (60) héki hwari yindét gwalefa ye relét
    méni léka xi hayitaméni, nyingambu. Hayitaka guni léka jémba hatitanguni. Lé hanja
    natafa du wali male relét, guni léka jémba hatitanguni.
  emp-NTPO: 'Djabarãba baridua pẽdra wẽrã trʌ̃da cartad̶e b̶ʌd̶iẽ́ panʌa carebad̶i
    carea. Ãtebʌrʌ nãwã b̶eadrʌ b̶ʌd̶ida panʌa: sesenta poa aud̶u b̶eada, umaquĩrã
    ab̶abe erob̶ead̶ada.'
  eng-F35: No widow should be enrolled unless she is at least sixty, a one man wife,
  ind-ind: Yang boleh dimasukkan dalam daftar penerima bantuan jemaat hanyalah para
    janda yang berusia enam puluh tahun ke atas. Mereka haruslah orang yang dulunya
    setia kepada suami
  pes-OPCB: فقط بیوه‌زنی را برای دریافت حمایت از کلیسا ثبت نام کن که سنّش بالای شصت
    سال بوده، و به شوهرش که فوت کرده، وفادار بوده باشد.
  mpt-mpt: Kobo unang sosoni daayemang gaebo i niniino homono mo dolabenebta daayemebe!
    Unangi bifolo homono 60 o blimubenobuei i niniin ota dolabeneba daabenale! I imakwali
    makob ilita dlo bliba naka mak unang maki baaniba I kukubo ayam nabiobo gabiba
    i memei kla kima bianiba eka bib mak nakaia unangai imeno okaye bianiba eka bainobo
    galin nakaia unangai bib mak da tlaibi i skilono fubaye bianiba daaye bianiba
    eka nakaia unangai gembib biamuei daaye bianiba kukub afet osa ayam nabiba i imakwali
    kaabeib biamuei niniin ota dolabeneba daabenale!
  ssx-ssx: Mo kosa꞉piki wanda꞉wekina꞉ biki ula꞉ wapena꞉ta꞉ dupiki wanda꞉na꞉ biki homeke
    wia꞉peke. Wanda꞉ ma꞉nda꞉ ipika꞉ bapi hali tieke tepo paeya꞉ka꞉na꞉ make ipikita꞉
    hali homekena꞉ da peeke wanda꞉ make
  mkl-mkl: Mɑɑ̀ ti i kɔ irii jɑɑɔ̃ ɡɔ si tiɑ bii ɑ̀ yɑ kɔ irii jɑɑɔ̃ ŋɑ bii kù jɛ
    lɑfɛ̃ɛ í nɛ ɑdɔ̃ kitɑ, nɔ kú jɛ ilu mɔkɔ ɑkɑ̃,
  gaq-gaq: ବୁନ୍ଦେ ଗୁଆର୍‌ବକ୍ନେ ଦର୍‌କାର୍‌ ଲେକ୍ନେ ଗୁଏସାଙ୍ଗ୍‌କୁଏକେ ମୁଇଙ୍ଗ୍ କାଗଜ୍‌ନ୍ନିଆ
