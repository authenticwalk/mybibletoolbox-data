  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਭਲੇ ਕੰਮ ਵੀ ਪ੍ਰਗਟ ਹਨ ਅਤੇ ਜੋ ਹੋਰ ਕਿਸਮ ਦੇ ਹਨ ਉਹ ਗੁਪਤ ਨਹੀਂ ਰਹਿ ਸਕਦੇ।
  gvc-gvc: Tó seheta cãina noaare ti yoachʉ tíre mari masija. Paye ti noaa ti yoaerarire
