    Nanni ina mantimini yalacanan mirantsan jochunae sen jominlanueque.
  srm-NT: Nöö söseei a dë a di bunu di sëmbë ta du tu. So fëën dë a döö kaa u hii
    sëmbë sa si. Ma u so sëmbë ta dë tjubitjubi, ma bakaten sëmbë o ko sabi ën biga
    a o ko a döö nöömö. ˻Kijoo, dee soni dë i musu sabi fa i si i sai dë e.˼
  qvs-NT: Chashnashina suk wawkinchikuna allita rurashpa kawsaykaptinkuna kunanlla
    yachanchisapa. Suk wawkinchikuna alli ruranata ruraptinkuna manara yachanchisaparachu.
    Chashna pakallalla alli ruranata ruraptinkunapish suknin diya yachananchikuna
    tiyan.
  zca-NT: Se'ska nzhak or nile' men kwa'n wen; nzhoi zhë laka nilu' no nzho kai naga'ch,
    per zhin zhë, lë' rë men gone.
  cbc-NT: Torea bairo camasã caroa macããjẽ na caátiãninucũrĩjẽ cʉ̃ãrẽ nipetiro caroaro
    marĩ ĩñapeticõãnucũña. Bairopʉa jĩcã wãme caroaro na caátaje marĩ caĩñaetaje caãmata,
    caberopʉ marĩ ĩñapeyocõãgarã.
  qxo-NT: Waquincunapaga alli ruraynincuna jucllam musyacärin. Waquincunapanam itsanga
    tsaypitarä musyacan.
  mox-mox: Ta wese ʼidewana vaina tomotau edi ilivu aqiaqina niʼau kahalamanidi mana
    vunavunaqaya iviaviaqidi, ta vaina tomotau edi viaqa aqiaqina ʼwaiʼwaivina baʼitagana
    ge kada ʼitea, ta nawale kana alamanidi.
  kew-kew: Go-rupa epe kogono page penaame epe-rupa adalima. Go-rupare epe yae medalomare
    abia penaame na-adema. Goa pea-ga epe yaenu oro yaalo kudiri pu mada nasaama lama
    polalo pia.
  dww-dww: Be teneḡinama nama banaga ḡesaudima adi voiama veredima banaga matabudi
    ta kitedi be ta katakataiena. Be banaga ḡesaudima adi voiama veredima semoe ta
    kenakenana, be yaḡoro tokare ḡavoe ta maḡatarana. (v22b) Kwa kita da tam veremma,
    nama Mamaitua matane kwa miana. (v23) Nam upa taunaḡa kwa tegotego, be waen ḡaubonama
    mate kwa tegona kapomma anisagunama aubainama, baninama tam kana raḡanie kwa sidasidana
    aubainama.
  twi-ASANTE: Saa ara nso na nneyɛeɛ payɛ no da adi pefee. Na deɛ ɛnna adi pefee no
    mpo ntumi nhinta.
  aoj-aoj: Eaꞌ naꞌamba atin, anef waf fasifi wapani fape fandawalap. Apaꞌ anef waf
    fasifi ina fandawalap ulal, ataꞌ owaꞌ. Afamba wapani ina fandambahoꞌw dondoli,
    owaꞌ.
  cbv-cbv: Caan páh mʉntih biquína ĩ tʉ́i chãjachah, nihat jwĩ jéihna caá. Bitaboó
    ĩ tʉ́i chãjatdih jéih jwʉhcan yʉhna, tʉ́ttimah jwĩ jéihbipna caá. Tʉ́iniboodíh
    ded pah jwĩ jéih bihcan caá.
  taw-taw: Anɨb ak tek, binɨb ogɨnap tap gɨtep gɨpal ak, abe mɨseŋ lup. Pen gɨtep
    gɨpal ak ogɨnap kasek mɨseŋ ma lek, pel we gɨl yonɨmuŋ tek ma lup.
  jic-NT: Nin p'iyá, nepénowa 'üsüs lajay, ne pjü nin salejepj yupj lajay mpes. La
    p'a wa 'üsüs lajay, ne pjü ma salejepj ca nacj 'üsüs lajay. Jis wala velen na,
    jin mü'üsüs 'üsüs lajay.
  zap-NT: Zenga ke ryengue ne wen ne rlaa mén, nuuzego ryendetguee, per sdxiin dxe
    ne gyeno.
  wer-wer: '@see-verse:1TI.005.024'
  ipi-ipi: '@see-verse:1TI.005.024'
  qul-NT: Jinallatataj sumaj ruwaskacuna sut'inta riqhurin; mana riqhurejcunari manapuni
    pacaskachu canka.
  ter-NT: Kúteanemaka koêku ne únati kixoku itúkeovo ne xâne. Ápe okó'ikeakuneye iyúseo
    ne únati kixoku itúkeovo. Kene po'ínuhiko, ako aká'ikaneye iyúsea, itea kóyeanemo
    urápu'iyea.
  bmr-NT: Jaabadɨro bu iimino moonɨ foovono ɨɨfuvusufino, atyɨmeratɨruno toovono icajitɨhi.
  fuf-fuf: Ko wano non kadi kuuɗe moƴƴe ɗen no feeɲi, hay ɗe feeɲaa ɗen kadi waawataa
    suuɗaade.
  bhl-bhl: Beemdiw, mali im kukuw ken ati akati alik alik im kiin dim e fitew dim
    kebe kate, mali im kukuw ken ati bete sow ete fitew dim keloke te.
  ons-ons: Rokop yalewaka tanik manik mayakatne eawane weleine natne yemo esatka didiwo
    wakonge ka okanmaine. Ŋo natne sanka pamaike yewamo gemage yalewaka mi payake
    baŋ didiwo wakonwareake.
  con-NTPO: Ñotsse tson'jen'cho'qque tsu tsa'cañi. Majan ñotsse tsonsi poiyi'cco tsu
    atesu'fa. Tsa'ma attembi'ni'qque tsa ñotsse tson'jen'choja tsangae a'tutsse jinchoya'bi.
  ghs-ghs: Ma paha abi qesai baura qidza eetemi abi moorai qate qesai baura qidza
    eetemi abi mooraamanihe oi kebanoke paana naatemi kiridzanoma naatakoi. Oio mee.
  peg-peg: ହେ ଲାକେ ପା ହାତ୍‌ପା କାମାୟ୍‌ ହିଗ୍‌ଦାଙ୍ଗ୍ ହନାତ୍‌, ଆରେ ଇନାକା ହଉତ୍‌, ହେଦାଂ ଡ଼ୁକ୍‌ଚି
    ଇଟ୍ୟାଜ଼ି ମାଞ୍ଜେଙ୍ଗ୍‌ ଆଡୁତ୍‌ ।
  txu-NT: Nhym me mexdjwỳ ne me amirĩt ne. Nhym me abenmã me arẽ. Nhym me kwỳ apdju
    ne. Djãm mrãmri tu bipdjurkumrẽx? Kati, Metĩndjwỳnh gêdja tũmràm memã me mexo
    amirĩt ne, nhym me arỳm kôt omũ.
  eng-WEBU: In the same way also there are good works that are obvious, and those
    that are otherwise can’t be hidden.
  gnw-NT: Jae ramiño vi icavi vae amocue vae uyapo vae tenonde voi uyecuaa cavi, jare
    icavi vae añave uyecuaa mbae vae vi uyecuaata co.
  mux-mux: Aku-sipako, yambu mare-ni ulu kaíma telemelema sumbi-sipa mokeringa lelemú;
    mare-ni telemelema mo topa pelemú, akiliinga-pe ulu akuma penga mo topa naa pemba.
    Penga akuma pali mokeringa lemba.
  maj-NT: B'a̱ ta̱ ts'ín ya chji chji ni nda xi ts'ín xu̱ta̱, ko̱ ni xi najmi tjíntuchjí
    nd'a̱i̱ najmi ka̱ma s'e̱ntu'má tehe̱nte.
  bkq-NT: Tâlâ lâpylâ Deus ize ato aieni koendâ aito tâenseim. Tâlâ lâpylâ mâkâ koendâ
    aidyly tâensenry, tutuzenry warâ. Âdalâ olâ koendonro awyly âdutuoze.
  kue-kue: Kuno yegl keunde, yomba kongun wakai eraglkwa unongugl enambuka. Ana kongunmo
    erikwa i mambunomo wakai oglandi ta unongugl pikrukwa, ba mambunomo i prapra aimande
    ta teke paikrambuka.
  cot-NT: Ariqueate iquempejiaca peacaajianquitsica cameetsaripae iconoagarantajiacaquea
    itsajitaquero taaca opaji ipeacaajiacaca. Itsipapae teequea intsajiteroji, cotanquitsiquea
    oncoramanitapojajegueti intsajitaqueroqueate.
  bnp-bnp: I mavonga, a naro kamumu ranga, ni mata­kilala. Pali a viri ge rata kapiloho
    a naro kamumu, i uka ma ge tabaka, bara i bele kavakava.
  apn-NT: '@see-verse:1TI.005.024'
  ctp-NT: Ti kwiꞌ ti chaꞌ nchka loꞌo nten nu suꞌwe ꞌa tiye, jlyo tiꞌ xka ta nten ni
    ñaꞌan chaꞌ suꞌwe nu ngiꞌni neꞌ kanꞌ. Si ndiya nten nu suꞌwe tiye, loꞌo ja jlyo
    tiꞌ xka ta nten chaꞌ kanꞌ, nde loo la tyoꞌo tukwa chaꞌ, ka biyaꞌ tiꞌ nten chaꞌ
    suꞌwe nu yꞌni neꞌ kanꞌ bra kanꞌ.
  opm-opm: Yah hat ma sapti dahe amaru hat orhor am haptimur. Kat ihir iraire yah
    hat sapti da oh pitap teinongwi mat pisaptin kapkap wamar am haptimur. Kat ihir
    iraire yah hat sapti da oh kapkap pitap teinong na deiptin wamar kapkap na am
    haptimur. Kaput komdapatwi pitap teinong matperhan wamara Moh ihat yah hat patesuh
    hanhe daham am haptimur. Hanip da oh ihat am hapti ohoh ihan kapkaphe Moh nure
    napapten han matpera rimhe kis deipri.
  bvr-bvr: 'Rrapa aburr-gata minypa gun-molamola jama aburr-jirra aburr-workiya birripa
    aburr-yinagatiya: Aburr-werranga aburr-gatiya nipa yarlanga gu-yurra arrburrwa
    gun-gata minypa birripa jama aburr-jirra aburr-workiya gun-molamola; wurra aburr-werranga
    wuriya gu-yilkakiya arrburrwa burdak gun-gata minypa birripa gun-molamola jama
    aburr-jirra aburr-workiya, wurra burraya guna-bengga, yarlanga gu-yu. Ngardawa
    gun-nga gun-molamola, nipa gun-gata gala gu-yinmiya mu-nguy gu-yilkakiyapa gu-yu.'
  wal-wal: Hegaadankka, lo77o oosoikka qoncce. Qonccibeennabaa gidikkokka, geemmanau
    danddayenna.
  zad-NT: Na' ka'kzə, dii wenna' daa chon beṉ' nḻa'xejgakan, na' ḻa'kzi de dii wenna'
    daa ngash', wllin lla wli'lawin.
  kmg-kmg: Eme eehâmo gie i iŋuc jaha fua taniŋkeekac, â iŋuc mi eekacko soŋsoŋ foku
    šâhec fua taniŋkeocmu.
  aso-aso: Idoꞌ aꞌmineꞌmine ogo eveneꞌ malite monovo lamineꞌ igi mili igaꞌ naniꞌ nene
    mo sotokovoꞌ minaaꞌ neive. Idoꞌ malite monovo lamineꞌ igi mili igaꞌ naniꞌ nene
    idise sotoꞌ amo nolineꞌ nesi nene ngelo mudise halekamoloseinako nemuꞌ nene bubu
    izamaaꞌ iline losa nolo-giduve.
  uli-uli: Wol ila sengal wegdeg ka ye momay bo ye mechrag le sibe gola. Ikla mwo
    ye weres la sibe gola ngo towe yoh le yebe mwol.
  nin-NT: Uwa a si meme yo ina uzizi i si di sharri hen. Aseki azizi ka di kurr na
    ábì. Aseki azizi ka nggo a di ssuzzu kakami na abi, na a si di kurr sharri hen.
  acu-NT: Tura aintsu pengker takatrisha nunisrik paan wainkatnuitji. Antsu yamaikia
    paanka nekachiatrik ukunam paan nekaatnuitji.
  cak-WNT: Y queri' chuka' ri utzil ri yetajin chubanic ri winek, c'o chi nbek'alajin
    na pe. Astape' c'o nic'aj chic utzil ri ma ye k'alaj ta, pero c'o chi yebek'alajin
    na pe.
  ebk-ebk: Kaman us as nan anam-ammay ay cha at-atun chi taku at naraka ay maila,
    ngem as nan tapina at achi, ngem mailantu challu as kasin.
  spa-PDDPT: Del mismo modo las buenas obras son evidentes, y las malas no se pueden
    esconder.
  ruf-ruf: Pfipfila ghamatendo ghanoghile ghakoneka mwatsi na hata aghala ing'aghokoneka,
    ng'aghodaha bae kwipfisa.
  gun-gun: Ha'e rami ae avi ha'evea rami nhandekuaia voi ojekuaa voi 'rã. Ha'e rami
    e'ỹ va'ekue voi ndojekuaa e'ỹ riaei 'rã.
  agu-BL: Ncha'tz quitane'n yi e' balaj wunak. At e' yi lajluch cu'n yi e' balaj,
    nin at e' yi tzantzaj tlen slajluchaxk yi chibalajil. Na qui'c rmeril yi qui'k
    lajluchax yi balajil jun yaj nka yi paltil jun yaj.
  isn-isn: Kuu uwu, imelimo ing'wi nimiza ilingika kwe, kuite nemingiza shekepikika.
  eng-PEV: '@see-verse:1TI.005.024'
  ilo-ULB: Kasta met, nga adda dagiti nasayaat nga aramid a maipakaammo, ngem uray
    dagiti dadduma ket saanto a mailemmeng.
  pir-NT: Ti ijiro sahata ihquẽquina quehnoañene tiquina yegʉ̃ tire mari masiaja.
    Apeye tiquina quehnoañe yerire yojopʉre masiedapenata camepʉ masinata mari. Ti
    quehnoañene nʉono basioerare.
  anv-NT: Wyɛmbɔ ntó ne ɛlú né galɔ́gálɔ́ ayi bɔɔ́ apyɛ. Galɔ́gálɔ́ ayi bɔɔ́
    apyɛ alu wáwá mangɛ, yɛ́mbɔ, yɛ́ ɛbɛ ɛlé ayi álá ágɛné fɔ́ kɔkɔge, akágé
    la fɔ́ bibií.
  sab-NT: Ene kaire kwian lle no boanga chke uñale nate blike, suge kwian ulitage
    ama kwian no. Na lle no boanga me chke uñale nate blike, ama lle no boi ulita
    chege skwlenre, agwa ulita lle no boi mi chege ogabada, chui gwealege be chke
    uñale nate.
  tmd-tmd: Mag aliö akuyöbö, nöbö mö ñɨŋ nöbö mö bli ñɨgö ösös rɨ ri abmɨjöñ aku,
    bli wöxnö mɨdaŋ, rɨmgör nugunɨŋa. Jɨ rɨmgör nugwöinɨŋ aku, umad gɨ mɨdɨb maga
    nɨgöl.
  acr-NNT: Jekꞌuriꞌlaꞌ, e kꞌo ri lik kaqꞌalajin ri chomilaj chak kakiꞌano; pero e
    kꞌo jujun chik kakiꞌan chomilaj taq chak, yey waꞌ kamayin retaꞌmaxik. Na rukꞌ
    ta kꞌu riꞌ, kopon ri qꞌij kel lo chi saq.
  kpg-kpg: E hai gadoo be nia hegau humalia ala koia e kila mai haga mmaa, ge nia
    hegau humalia ala hagalee loo e modongoohia, la deemee di nngala.
  taj-taj: थेह्रङ् लसी गाते ज्‍यबा गेगदे ङाच्‍छान प्रस्‍टन म्राङ्‌मुला ओच्‍छे प्रस्‍टन
    आम्राङ्बा गेगदे मुसैनोन जम्‍मासेन था याङ्ला।
  avt-avt: Mar im, menmen yaaim mɨt han nɨrɨakem, mɨt yapɨrwe nerteiyem hɨr han kitetim.
    Te menmen yaaim mɨt nɨrɨakem te mɨt nerteiyem au, God han kitetim te maain hɨrak
    kakwepyapɨrem kakteikɨn mɨt em.
  cbk-cbk: De igual manera, tiene maga buen accion bien claro para mira, y masquin
    tiene maga buen trabajo que hende bien claro para mira, pero no puede tamen queda
    escondido hasta para cuando. Acorda tu ese si ta busca gente para tene responsabilidad
    na grupo del maga creyente.
  uig-ARA: خۇددى شۇنىڭغا ئوخشاش، بەزى كىشىلەرنىڭ گۈزەل ئەمەللىرىنى ئاسانلا كۆرۈۋالغىلى
    بولىدۇ؛ ھازىر ئاشكارا بولمىسا كېيىن ئاشكارىلانماي قالمايدۇ.
  tuf-tuf: Ur ay yajquey cat éytaro. Cahujinat ur ay yájqueyan bahnáquinat itro. Cuatán
    cahujinat ur ay yájqueyra bahnáquinat in istá báreyra. Cuat ur ay yajquey bahnáquinat
    birá cuanyat istítira rehca báreyra.
  abx-abx: Si pariho pa'agi, i mga mahalap binuhatan bali kaklarado ngan bisan i ditangnga'
    nga ga'i kinasayuran dahulo, akaguwa' to gihapon.
  mco-NT: Nañ jadu'n jadyii jäy yajnejhuɨ̈huɨp co oyjäy'ajtɨn anajty tɨ tungɨxy, jacjadyii
    jäy ca' mɨc'amy yajnejhuɨ̈huɨpy co oyjäy'ajtɨn tɨ tungɨxy. Yɨ oyjäy'ajtɨn ca'p
    yɨ' yhuɨ'mɨpy coyüch.
  cpb-NT: Ari oshiyawo eejatzi, te rimanakotapiintziro atziri rantayetero kameethari.
    Irooma arika rantakero kaariperori, ari inkowapiintakero rimanakotya. Iro kantzimaitacha
    ari inkemakoitairi paata.
  aon-aon: Aria douk namudok atin. Anam armam henek yopihi aih iri mour yopugunum
    aria sabaishi shatrum aria shadukemam. Aria anam henek yopihi aih iri mour habeshukesh
    aria apak madae mudukemesh uwe. Aria kweipon amam ta hunowereh hutogur yopugunum
    aria sabaishi shutrum. Aria apak shopunek ta mudukemam.
  hus-NT-2005: Anchanꞌ jeye, max ka tʼajan xowaꞌ alwaꞌ, tejwaꞌ tʼajat; ani maske yab
    tejwaꞌ, yab neꞌech ka jilkʼon echʼekʼi chinat.
  mig-NT: Suni súan kúu ta̱ká tiñu va̱'a, chi̱ a ni̱ natu̱u, te ja̱ ná té tuká‑ún,
    ma̱ kúu kundee sa̱'í.
  bps-bps: Na salngad én i dad fye nimò. Nun fye nimò too mbangal ani di mata i dad
    to, na nun dademe fye nimò i là fa teen, bay knean teen sa kadang satu duh.
  mbs-mbs: Iling heman kenyan, doen menge otaw eg-inang te mèpiya sikil egketegahan
    te menge doma otaw. Meneng pengkey eked iyan tagmon ketegahi te doma otaw, eked
    iyan keeles te wedad temanan.
  tof-tof: Dadanzan, ngibürr pamkolpama morroal elklaza panzeana tómbapóndako akó
    blaman umulako enebóka. A ngibürr pamkolpama morroal elklaza tómbapóndako inzane
    wa, pamkolpama büsai-koke umul baindako enebóka. A pamkolpam ma sab amkoman umulürrün
    korale ene morroal elklazabóka.
  cme-NT: Ãnfafamma sa bi fuo dumɛi. Halle da ku fiɛ vaaya niɛ niɛ, ma ji hel.
  sus-sus: Wali fanyi fan makɛnɛnma na ki nɛ, wali ɲaaxi mu nɔxunma.
  pon-2006: Pil duwehte, wiewia mwahu kan kin inenen sansal mwahu, oh pil wiewia mwahu
    kan me sohte nohn sansal sohte kak rirla.
  dad-dad: Age fiya gen bagai, biya age fiya are yaor, idi biya age fiya gama yaor
    sã areg, iminẽya kisi feleya sã.
  zab-NT: Ziytiziacza nuu de ni ríentegac xi de güen cayundeb, ne nuuzadeb niclɨ quɨt
    ríenti de güen ni cayundeb, per teru gacbee bnietni.
  jae-jae: Ma koleŋ ŋajam kêtu awê amboac tonaŋgeŋ. Ma ŋagêdô embe êtu awê sebeŋ atom,
    oc êsiŋ tau êtôm atom.
  ksd-ksd: Damana di gire bula ra bo na mangamangana kai ta umana, ma diat nina pa
    di gire, da mama ive diat ta ra nilaun namur.
  msm-NT: Angod isab to sikan to mangkadojow no oghinangon to mgo otow. Su meyduon
    ogkamaanan dajun, aw meyduon isab duma no mayugoy ogkamaanan.
  myk-myk: Mu pii wo kapyegee nizaaŋaa kii bɛ wa ɲaa kpɛɛngɛ na na fiinŋɛ. Ali kiimu
    bɛ ki ɲɛ ki kaa ya jɛni tɔvuyo na-ɛ ge, ki bɛ ya já kori yaha ŋmɔhɔrɔ ni wɛ.
  sbe-sbe: Hinage doha, laulau namwanamwadi hekadi meta se masalahakalili, na hekadiyo
    nige se masalaha ne meta nige gonowana se wadamdi.
  mcr-mcr: Ii eŋqä-paŋä iiŋi, suqä äŋguänäŋä iqueŋi, hui ätnäŋäqi inä äwi. Iŋäqe,
    zä äwämitätqe, qänakŋi ätnäŋäqi timäuŋqiyä.
  cux-NT: '''Tiicá ntúūⁿ snaaⁿ yú nducuéⁿ''ē chi n''daacā chi diiⁿ ''iiⁿ''yāⁿ. Ní
    ''áárá chí nguɛ́ɛ́ inaaⁿ yú maaⁿ chiiⁿ chi n''daacā chi diíⁿ yā cuayiivi ní Ndyuūs
    idiiⁿ yā chi cadiinuuⁿ yú táácā yeⁿ''é ''iiⁿ''yāⁿ s''eeⁿ.'
  tur-YTC: Aynı şekilde, iyi işler de bellidir; belli olmayanlar bile saklanamazlar.
  san-ITR: tathaiva satkarmmANyapi prakAshante tadanyathA sati prachChannAni sthAtuM
    na shaknuvanti|
  bel-N: Гэтаксама і добрыя ўчынкі відочныя; і калі іначай, схавацца ня могуць.
  sch-sch: Ma angdên han sintho asa ngei ânlang-iema mu thei aoma, ânlang-iem loi
    ngei khom thup thei ni ngâi mak.
  mic-MIQNT: Pa na wijei ta'n goqwei gelu'lg mimajuinu'g tela'taqati'tij nmiaten aq
    ta'n goqwei gelu'lg mo nemitas'gtnug na we'jitas'gt'tew glapis.
  huu-NT: Ie isoide. Mare rafue bu fɨnoia, iena uiñotɨcaɨ; iadedɨ birui iena caɨ uiñoñenia,
    jɨcarena fɨnoñena jira, jɨaɨruido iena uiñoitɨcaɨ.
  jiv-NT: Núnisaṉ péṉker túramusha ti paant áiniawai. Tura yamái páantchaitiat tuke
    paantcha áchamniaiti. Páchitsuk nekanattawai.
  otm-NT: Nɛ ngutho nangue ran hocją'i i øt'a n'da, mfądi nangue yʉ ją'i. Nɛ nu'bʉ
    him 'bexque mfądi, pɛ m'bɛjua da fądi, nguetho hingui sä da 'yągui.
  dah-dah: '@see-verse:1TI.005.024'
  tnk-tnk: Rəmwhen a mwi noien amasan me səvəi nərmama nepwɨn həuvəier irapw raka
    nənə səməme kamhərkwafə ihi təkwtəkwuni, irəha mwi tuhaməkeikei mhəier irapw.
  kpr-kpr: Kotugo ari eveva kau daba avori. Ari eveva digari isagha urureoro giraera.
    A mendeni ufena eraera ava, amboda foa isagha eari giraera.
  san-IAS: tathaiva satkarmmāṇyapi prakāśante tadanyathā sati pracchannāni sthātuṁ
    na śaknuvanti|
  nho-nho: Peelaa hoki, naa sosorina e taukalleka raa e hakatii maarama mai, aa naa sosorina
    see ilotia maaoni raa iaa ma ki see lavaa te huuina.
  gym-NT: Ne kwrere arato, ni ruäre tä jändrän kuinkuin nuene abko tä neme gare ni
    jökräye; akwa ni ruäre abko tä jändrän kuinkuin nuene tiebe abko gare ñakare.
    Abti kira erere angwane, tä niken neme gare ni jökräye. Ne mdenbtä abko, makwe
    töbika kuin ja käne abko ti tö nie mae Timoteo.
  azg-NT: Manincüajon vaa na itsijonhanꞌ ntyja ꞌnaan nnꞌan na covityincyo na contꞌa
    ꞌnan na ya, ndëë nnꞌan tsiꞌman jndyoyuhanꞌ na nndaꞌ. Ndoꞌ mantyi mꞌan nnꞌan min
    na contꞌahan ꞌnan na ya, tacovityincyooꞌhanꞌ, majoꞌ joo tsꞌian ya na contꞌahan
    tyiꞌxeꞌquintjohanꞌ na veꞌ ntyꞌiu.
  bhd-bhd: एन्च़रे ज़ैखन लोक रोड़ां कम्मां केरतन, त तैन होरि विश्वासी केरे ज़िरिये हेरू
    गाते। अगर तैना तैन एक्की बारे साफ च़ारे लेई बटन, आखर तैना तैन पिशानेले।
  too-NT: Nā chuntza' tatasu'yu ixlītzeyca'n tachi'xcuhuī't. Lā' a'yuj tū' palaj talītasu'yu
    ixlītzeyca'n pero tūla tamātzē'ka pō'ktu.
  ind-AYT: Demikian juga ada perbuatan baik yang jelas terlihat. Tetapi perbuatan
    baik yang tidak terlihat pun, tidak akan terus tersembunyi.
  cjo-NT: 'Eejatzi, aririka antayitakironi kameethatayitatsirini, okoñaataki apaanipaeni,
    iñaakoteeyakaeroni atziri. Omaanta tekira okoñaate maawaeni kameethatatsiri anteeyakirini:
    iinja okoñaaperotaki maawaeni. Aritaki okantyaapa.'
  nsn-nsn: Ter siokono kompe tar niguata ger uia e pokoso uakalahara uaia tun, doha
    giniameher niguata uaia ahik pah ra turung ateig, bo e turung kalaharampe i muduhia.
  san-DEV: तथैव सत्कर्म्माण्यपि प्रकाशन्ते तदन्यथा सति प्रच्छन्नानि स्थातुं न शक्नुवन्ति।
  tna-NT: Daja huecha ai saida ajiji cuana batasaida. Pia ai saida cuana ajiji cuana
    mu bataji mahue biame, pia tsine su bataji epu.
  lid-lid: Idah kameh, i le buku none kandriyen mwasin kameh winiyan bamai bwe; ma
    hawe kandriyen aton kameh winiyan bamai bwe.
  wim-wim: '@see-verse:1TI.005.024'
  zga-M: Vivule vule imbombo n'chinge inonu n'chivonekha pavu valafu nin'chinge n'chifihekha.
  yom-yom: Bobuawu, mavanga mamboti meti monikanga mu nsualu vayi momo mambimbi malendi
    baka bu suamina ko.
  san-SIN: තථෛව සත්කර්ම්මාණ්‍යපි ප්‍රකාශන්තේ තදන්‍යථා සති ප්‍රච්ඡන්නානි ස්ථාතුං න
    ශක්නුවන්ති|
  yut-yut: Uŋudeŋ gɨn, amɨn dɨwarɨ aŋpakni tagɨsi noman gɨn toŋ. Mani, amɨn dɨwarɨ
    aŋpakni tagɨsi uŋun noman dɨma toŋ, uŋun don noman tokdaŋ.
  grc-BYZ: ὡσαύτως καὶ τὰ καλὰ ἔργα πρόδηλά ἐστι, καὶ τὰ ἄλλως ἔχοντα κρυβῆναι οὐ
    δύνανται.
  cpc-NT: Ari okimitari iijatzi, tii jimanakotapiintziro atziri jantayitiro kamiithari.
    Irooma aririka jantiro kaaripirori, ari inkowapiintawitya jimanakotya, iro kantzimaitacha
    ari inkimakoitakiri.
  nhg-NT: Nuyejque lo que tli cuale oquechijque seque tlöca cuale niese, hua tlö ayemo
    niese, pero abele seme mojyöntas.
  nya-nya: Momwemonso, ntchito zabwino zimaonekera poyera, ndipo ngakhale zipande
    kutero, sizingatheke kubisika.
  ngu-NT: No sa no ijqui on tlen cuajli tequitl quichihuaj, quemantica nimantzin pa
    nesi, niman tla xnimantzin pa nesi, xnochipa iyantias.
  kup-kup: Met povoz zut dari nariz tin tamahañin eteameg, oñ mod nari tin tairañ
    tamahan dari et narë hez-poñ tokat God ba ourah batapan.
  jid-jid: Ni koh kima idu bi didima ba toh ba ni rah, a man bana iya ri bari na.
  wmw-wmw: Novyo-novyoni, kábula Kiyama víwoneka baina vitendo vyema-vyema. Anta savyanzire
    kuwoneka, mwinsho avifisika tena.
  gmv-GGM: Loo7o oothoykka hessa mala pirdafe sibthati qoncana, qonconta agikkokka
    piradafe guye qoncana.
  ssg-ssg: Tin masin, hina seilon saun solian ti laha take kosea. Tuahe teka liai,
    saun solian ti laha seilon kum paxai tioi hulutini, laha po tioi imuh.
  zpo-NT: Nu sneeka, lee re kwaan wen kwaan nle xaa klar doo nlu, nu axta re kwaan
    wen kwaan nanlut nal, telisa zhin tub mbizh leeya yun.
  poy-poy: Ntambu iraa hayi, mafiliru gaherepa gawoneka paweru, na ata galii yagawoneka
    ndiri paweru gaweza ndiri kwendeleya kufifwa.
  qwh-NT: Tsenollam jina waquin nunacunapa alli rurenincunapis musyacärin tse öra,
    peru mana musyatsicushpa waquin alli rurenincunaqa musyacärin tsepitaran.
  gaw-gaw: Amubiaib kobol ena laala amu geha iiḵu miag atiak beṯe. Laa dilag amu paha
    miag atiak ii beṯe amge amu ele am haen oh loḵumak daaḵunu iiṯa.
  nca-nca: Ŋundiro naŋge otete meté mu tunomo yote. Quko otete meté mu itaka sóqeyote
    ŋu ŋuya imemoŋgo tunomo tunoqeweya.
  zpz-NTPP: Orzeꞌ niꞌ ziꞌl mod yuꞌ mbecy nu lo nu loo la ricy yu coz nap. Orzeꞌ rabee
    lac ricy dey. Nunu yuꞌ gaꞌ mbecy ngach ricy yu coz nap. Tees niꞌ de coz nap nu
    ricy yu wagyeñ ñi ngach.
  zac-NT: Igual na con cusë zaꞌquë naquëhunë nguiu. Bëldá vësë clarë rluaꞌa rahin
    lueguë; nanú adë rluáꞌadiꞌi rahin lueguë, perë adë nídiꞌi mudë guëaꞌnë ra cusë
    ni nagaꞌchi por llëduni tiempë.
  kyg-kyg: Ani kava huno mago vayaꞌai alagepa kavaꞌapimo vayaꞌai apaulagaleꞌmo haneꞌniyaꞌmonanafa
    oꞌageꞌnaya alagepa kavaꞌapimo alagi fala kino ohaneno afole aisigeꞌa agegae.
  kmk-kmk: Padana pay un nalawaga maila dan nabaḻu un koko-on yoong ulay nu awad da
    ud adi maila, bokona maisusuḻḻuk da si inggaingga.
  cao-NT: Jascaria pi jia ca huësti huësti cabá ano tsi noqui bëroria tsi xo toa jia
    ca ja acanaina. Jasca, bërohuahacaxëhi quiha toa jonë ca acacanish ca jia ca jahuë
    bo ri.
  bbr-bbr: '@see-verse:1TI.005.024'
  inb-inb: Chasa­lla­ta, ima alli­lla ruras­ka­kuna­manda ñami iacharí. Ikuti manara
    iacha­ris­kaka, mana pakalla kidan­chu. Ima­ura­pas­mi iacharí.
  hrv-hrv: Tako su i dobra djela očita, a bila i drukčija, ne mogu se sakriti.
  box-NT: Lé làa bṹn síi á hã wén-tentewà wee mináa wéréwéré mu khoomu
    yi. Hã yí máa sà yi hàrí ká hã bìo yí zũna fùa.
  ote-NT: Nehe njabʉ núꞌʉ toꞌo øtꞌa ya hoga ꞌbɛfi. ꞌRaya hoga ꞌbɛfi ri hnequi ꞌbestho.
    Ha nu maꞌra da hnequi asta ꞌmɛfa, ngueꞌa̱ hingui tsa da gohitho mantꞌa̱gui ya
    hoga ꞌbɛfi.
  wnu-wnu: Eng gas ende gari, qomon uber eng ende sig gab igoun. Munon qei wurinou
    qomon uber qand imbig igoun. Ne qei waber igoriner eng qenen waber me igo, qen
    geret dibenara gab imbig igoun.
  zam-NT: Lomisque' ne, ryete zin' co' nac zin' ndac co' ndli mèn loo xtàa men, le'i
    ndxú'que' loo xnaa loo mèn. Per mastale' nzoque' ndxep con' ndac co' ndli mèn
    loo xtàa co' indxú'de loo mèn, con' ndaca ryo xo'fque' loo xnaa tac Diox li le'
    con' ndaca ryo xo'fque' loo xnaa co'se' tub rez Diox cón che'n mèn loo mèn.
  zyp-NT: Ma hraco hmingchaw tuanah cawh a langhai ka, a lang ly tahmai tah ahotahmai
    no khypaw cang be.
  sey-NT: Ja̱je cuiꞌne deꞌoye yoꞌoyeje̱ yequere ti̱ñarepa ña cua̱ñoñe paꞌiji. Yequere
    ñamaꞌpë paꞌiseꞌere jeteyoꞌje ñañe paꞌiji. Siꞌanë yahueseꞌepi paꞌi caraja̱iñe peoji.
  nvm-nvm: Unam besum ijeg unam ma iji buon bu rejo iji fuka samakafdo a giak. Regavo
    unam ma buon bu isuar sauime rekva rad buson samafrekfuon.
  mps-mps: Te wiegi yai kolesaga me te tiwai naga dao. Te wiegi yai kolesaga dabe
    me te hania elalubo dago subo dao. Tama meba dwagi yai kolesaga te we bidi dabego
    ebo te hania polo me pedalisiąyu yali goli, te me sesemane sogo geme me dualalugobeo.
    Menio! Nosali dago te me koneaibao.
  pab-NT: Nikare tehitiya xoalini hare waiyexe kaomakehena hoka kawaiyakita rota.
    Exahe hoka haiyanae atyo komita maisa waiye kasemakita xakore hoka maisaiya aliyakere
    kaxateroakisakita.
  llg-llg: Leondiak boe, neu hataholi mana tao malole la boe. Luma nana nita memak.
    Te hambu feꞌe kala, ala tao malole no nafufunik. Leo mae leondiak boe oo, hata
    fo ala taok ndia, tadook te nana nitak boe. Ta bisa nafuni dedeꞌa malole.
  kyf-kyf: '''Sa -bhlokpadɛ, lɛnʋgbʋ -zɔnʋ mɩa, -yɔ wa yɩ we, ''ɩn -we wa''a yɩa -yɔ,
    we ''nɩ mneni we ''ka zizeda -tʋ.'
  tpi-tpi: Olsem tasol, ol gutpela pasin tu i stap ples klia. Na sapos sampela gutpela
    pasin i no save kamap ples klia kwiktaim, orait ol tu bai i no inap i stap hait
    oltaim.
  mih-NT: Ta zuun ñi cuhva cuan, casi xaan naha si tatu zavaha ñiyɨvɨ sa vaha. Ta
    vazu iyo si sa ña ndyehe yo, zoco ma cuu coo xehe si tandɨhɨ tyiemvu.
  qvh-NT: Saynöpis alita rurashgancuna waquinpaga juclami musyacan. Waquinpami isanga
    nircurrä musyacan.
  kms-kms: Te kin pugrine wute ninge ni yumbo ur oghi ye te raqene buqod kin tiq.
    Piyi ninge suqo pu rise, pudi ni suqo pu pugrine rise kin tuqui segi.
  agn-agn: Maning ka atan tang mga boat ang mo-ya. Ang doma gata-wanan ang lagi. Piro
    maski indi pa gata-wanan, ong kaboayan lomboa ka enged.
  nhi-NT: Sannoiuqui, tlen cuali chiualistli niman monextia; uan tlen amo, amo uilis
    isqui nochipa tlatlatiuyan.
  ttc-NT: B'ix ax ikxji ti'j kyaqil te aj galan njk'ulu', ax n'ok e'elet, b'ix te
    jk'ulb'en aj k'onti'l nb'antik tzan tok en luwew, nlay b'antik tzan tkaj ewj b'eyx
    te jun-ele'x.
  dan-1931: Ligeledes ere også de gode Gerninger åbenbare, og de, som det forholder
    sig anderledes med, kunne ikke skjules.
  kwj-kwj: Woro o hingambwa sumbu kipe okwe amwei naha dau. E, sumbu kipe fwele amahani
    ete amwei sukwanda nambwe. Dani inumbwa amwei sukwandau.
  vie-OVCB: Việc lành cũng thế, có việc được biết ngay, có việc người ta không biết,
    nhưng không thể giấu kín mãi.
  kze-kze: miráumai évakarawaimo kawe'-máyáímó máyáamba tuwánaawasa évakarawaimo kawe'-máyáímó
    máyáamba íma tuwánaamba mirámó kwéowaiti ááimba naaémba paáriniye.
  mpj-mpj: Kaya karlki kujupalu kunyjunyu ngapirni, martukajangka, kaya martukajalu
    kulini. Ka martu karlkin kujupaluya kukujarrilu kunyjunyu ngapirni, ka kujupangkaya-jananya
    mirta wajarni. Palujanu ngula martulu-ngkuya kulilku, jiikajaluya kunyjunyu ngapilpayi
  lbk-lbk: Siya akhes isnan khawis ay angnen nan takho, wad-ay nan maiila, ngem olay
    mo ad-i kannay maila, khechangna'y ad-i maitafon is eng-engkhana.
  mto-NT: Nay veꞌempa tseꞌe, yaknu̱jaꞌvivap xa veꞌe juuꞌ veꞌe je̱ jayu o̱y tyuump.
    Ax pa̱n kaꞌa tseꞌe jatyji yaknu̱java, u̱xꞌo̱o̱knum tseꞌe yaknu̱java. Kaꞌa xa veꞌe
    juuꞌ yuꞌuts ñaxy.
  bzh-bzh: Yiḳ nġaa nivesa vahi neggëp ranġah nebë saga ving, gaḳ nabë neggëp
    vunsën og yö rëḳ netöḳ yam ranġah tamusën in su yoh vu bë gëp vunsën degwata
    rë.
  guj-2017: તે જ પ્રમાણે કેટલાકનાં સારાં કામ જગજાહેર છે, તેની સામે જે જાહેર નથી તે
    પણ ગુપ્ત રહી શકતા નથી.
  jvn-NT: Kaya ngono uga, penggawé betyik okèh-okèhé saiki wis kétok. Nanging uga
    penggawé betyik sing durung kétok saiki, mbésuk kétok.
  byr-byr: Kayaaꞌnanya sara yɨvanɨgatabaaibɨꞌ pwara tewaanya yɨvanɨgasare. Pwaraavɨre
    tewaanya kuꞌmaayaba waꞌdengɨ. Tewaanna sara yadɨvɨꞌ yɨmeꞌnyaꞌbɨꞌ yawɨrangadaanyangɨ.
    Pwara kumɨre tewaanya lɨka yulyaꞌdengɨ. Sareraavɨre tewaanya dɨvidaaꞌnyɨ kuꞌmaayaba
    yɨmaꞌnaabathengɨ.
  ian-ian: Nat nɨmba apma vat yiga yetɨlɨnja vat kat nat nɨmba aywaa vɨlɨgandi. Nat
    nɨmba apma vat yiga yetɨlɨnja vak kat nat nɨmba ana vɨlɨgandi. Ngɨni kak kiyandɨ
    mala vɨgiyandi aywaa.
  hun-hun: Hasonlóképen a jó cselekedetek is nyilvánvalóak, amelyek pedig nem, azok
    sem titkolhatóak el.
  mcf-NT: 'Utsien ismequin bëdamboen nasho: —Bëdambo icquid nec —badedi catsiash aton
    matsesën. Utsimbic ismenquio icquin bëdamboen nabansho: —Bëdambo icquid nec —quequin
    badedquio tantienquio icquin yuecshun istuidshun adembidi tantiatsiash. Ëbi adsho
    tantiashun: —Nuquin Papan chiaid chuibanquid icta —badedquio cainda.'
  kjs-kjs: Go-rupa epe kogono page pename epe-rupa adalima. Go-rupare epe ele medalomare
    abi pename na-adema. Go-rupa pea-le epe elenu ade abuna kudiri pu mada nasamala
    palia.
  mni-mni: Adugumduna aphaba thabakti iphon phong-i, aduga iphong phongba nattabasing
    adusu matam pumbagi oina lottuna thamba ngamde.
  yad-NT: 'Tavay vadunchiy vu̱dyetya samiy yivaayadamusiy: Samirya jachityavadyecyu̱.
    Tavanchiy ne vu̱dyetya vani̱ra samirya jachityavay vidye riñi̱cha. Ne ra̱ma̱cho̱
    mitya, rá̱dityanu paricheyu.'
  mxb-NT: Ki̱ꞌo dión taꞌani natu̱u ña̱ va̱ꞌa kée ña̱yuu. Táꞌa̱n ña̱ ko̱ ñáꞌa̱ natu̱u,
    o̱ kúu taꞌon koo de̱ꞌé kuií ña̱, daí ña̱ natu̱uan.
  pon-2006A: Pil duwehte, wiewia mwahu kan kin inenen sansal mwahu, oh pil wiewia
    mwahu kan me sohte nohn sansal sohte kak rirla.
  maq-NT: Hacuaha ni tjin xcusun xi ndaja ta suvá tsejen. Hane ha ndaja sa hacuiin
    ngutjen cuma tsejen, peru hatuxa cumaji cuiyujuhma ta, tjin xi cuma tsejen.
  hto-hto: Daje izói jɨáɨe cómemo ite ñúefuiaɨ uáfodo cɨ́ocaide. Iemo jɨáɨmacɨmo ite
    ñúefuiaɨ cɨóñena íadɨ, dɨnó íaɨoɨ dɨga báinino íñeite.
  por-BRBSL: Da mesma forma também há boas obras que são óbvias, e aquelas que de
    outra forma não podem ser escondidas.
  ces-NKB: Právě tak jsou zřejmé i dobré skutky; a ty, [s nimiž] je tomu jinak, nemohou
    zůstat skryty.
  cui-cui: Barichi pocotsiwa jiwi xanepanaya exana ichamonae nexa, baxua ba jiwi anoxuae
    cui tane. Bequein ichacuitha barapocotsi xanepanaya peexanae coyenewan jiwi jopa
    cui taeyo anoxuae, ichitha bexa tsane jiwi taena barapo coyenewan, tsipei poxoru
    barapo coyenein jopa bapana ataya tsitecaeya moya peyawʉn xeinaewa.
  boj-2014: Dego kere tamo naŋgo kumbra bole qudei boleq di unu. Kumbra bole qudei
    boleq dosaiunu. Kumbra di dego boleq dqas. Kumbra di gaigai uliesqa keresai.
  eng-OEBUS: In the same way noble deeds become conspicuous, and those which are otherwise
    cannot be concealed.
  eri-eri: Onou dorofenga, fanyimu hilobainga fere malala inyide. Onodu fanyimu hilobainga
    ila fasayadu malala ada heigede waha, nere fere gai-gai huwari ada inyodbode.
  aly-aly: Anyentan mwerr-angkwarr alhem, ingwer-rnemel areyelarl. Anyent ingweran
    mwerr-angkwarrarl alhem, ingwer-rnemel apek arey-angenharl. Ingwer-ingwer ingkerrel
    iterl-arem, rarl mwerr-angkwarr anenh intem.
  wiu-wiu: Eina toa panagome-kiti ele kule epetanele tokolopa peyame keleyo enamele
    toko. One epetanelepa kaukoa tokoloka kauaneya pia kawamademe toko.
  swe-swe: På samma sätt är de goda gärningarna uppenbara, och de som inte är det
    kan ändå inte förbli gömda [för alltid, de blir synliga].
  cth-cth: Hot patetvanlah hnokahawi sak e haiyah, bangpatet teh tang a kamnue, kamnuek
    hoeh rae hnokahawi sak e hai hrawk thai mahoeh.
  mti-mti: Ebu desiroma mina, wakewake oraiwa iyayapan undag yaveg anoeme, megara
    mu gare den yaveg anoemewa, me oma den ane guwave kum evedni wakeigimpe.
  pad-NT: Niki jaboni ida ija'ari vakadihojai asohiki. Nokiajahakiki ida ija'ari vahoarahanana
    vakadihojai asohiki. Vahoariha avanahojaki ida vakadibadani jahaki. Nokiaki bana
    ida vakadihojai asohiki, ni-ahojahaha'oadahaki.
  twi-twi: Saa ara nso na nneyɛe payɛ no da adi pefee. Na nea ɛnna adi pefee no mpo
    ntumi nhintaw.
  hlt-hlt: Khoboe then khaw lohaa van. Te dongah thuh hamla tloekloek aka om rhoek
    loh noeng uh pawh.
  tbz-SIM: Mɛsɑ̀ɑ̀ nkpɛrɛ mɛ ndò, bɛ̀mɑbɛ̀ kɔ̃mɛ ɔ̃ɔ̃ nfeímu kɛ̀ bɛtɔbɛ̀ kɔ̃mɛ ɔ̃ɔ̃
    dentɛ kɛ́feitɛ́.
  san-GUJ: તથૈવ સત્કર્મ્માણ્યપિ પ્રકાશન્તે તદન્યથા સતિ પ્રચ્છન્નાનિ સ્થાતું ન શક્નુવન્તિ|
  amx-amx: Tjerrtj arrpenh map mwerr mernelhem apek, tjerrtj mapel inenh keth arem.
    Tjerrtj arrpenh map mwerr mernelhem apek, tjerrtj arrpenh mapel inenh aretj-kwenyarl.
    Kel arrpenh-ingar Altjerrel nhenh keth-iletjenh, arrpenh mapel awemel aretjenheng.
  ake-NT: Mɨrɨ kasa rɨ marɨ wakʉ kupʉ usene, mɨrɨ awonsi'kɨ wakʉ pe isene pʉra na'ne'
    uko'mamʉ pʉra rɨ iyesi te'so'nanse.
  qvn-NT: Chaynuytan musyacayan alita rurarcayangansi. Waquin runacunaga ali ruraycunata
    rurapäcun runa ricaymi, nätan waquinga chay ali ruraycunata rurapäcun mana pitas
    musyachilartan. Chaura mana pitas musyachilar chay ali rurapäcungansi canga pasay
    shumag musyacasham.
  tku-NT: Nā chuntza' tatasu'yu ixlītzeca'n tachi'xcuhuī't. Masqui jā palaj talītasu'yu
    ixlītzeca'n, jāla tamātzē'ka pō'ktu quilhtamacuj.
  bjk-bjk: Io, i xarnang bölök köbo tatalien deek. Abo tatalien deek i ot maras. Mabo
    tatalien deek niang i koxobo ot maras, i kobo eöt te idi ra minun.
  msy-2020: Ezɨ kamaghɨra arazir aghuiba uaghan azenan otivizɨ, me dar gari. Ezɨ arazir
    aghuir maba zuamɨra azenan otivir puvatɨ, da uaghan mongegh mamaghɨra ikian kogham.
  bpr-bpr: Na salngad ayé i fye nimò dad to du too mlal gadè i fye nimò dademe, bay
    balù ku là gadè dun ani, bay nun du kadang gadè.
  cle-NT: Ba² liáh³ja̱³, xa³ mɨ² ca³lɨ³lii⁴ xé̱yh² diáh⁴ ta² dxú⁴ chiáh² Dios hi³
    ga³jmee⁴²a², baáy⁴ gu³xɨ³ ba² há⁴hé³ lii⁴ xé̱yh², joó⁴ hí⁴lii⁴ ba² dsa³cɨ̱ɨ̱y³.
  txq-txq: Leo naak oo, neu hatahorir mana tao neulauk kara boe. Ketuk neni nitak
    memak. Tehuu hambu laen nara tao hata fo neulauk no nefufunik. Leo mae talo naa
    oo, hata fo ara taok naa, ta dook ka te neni nitak boe. Ta bisa nefuni hata fo
    neulauk.
  aaz-aaz: On naan amsaꞌ humaꞌ meseꞌ neu tuaf-tuaf reꞌ anmoꞌen reko. Bian nakriir
    ok nanin. Ma bian anteniꞌ nmoꞌen reko mes maꞌnifaꞌ. Maski on naan amsaꞌ, mes saaꞌ-saaꞌ
    reꞌ sin nmoeꞌ sin naan, aꞌroo-ꞌroo te, nakriir ok amsaꞌ. Ka bisa fa he taꞌkoroꞌ
    rais reko.
  qup-NT: Chasnallatata shuk wawki alita rurahushpanka kunalla yachanchi alita kawsahushkanta.
    Shukpika alita rurahushkankunata mana utkalla yachanchichu. Chasna kashpanpas
    chay ali rurashkankunaka mana pakallachu kiparinahun.
  azb-azb: Beləcə yaxşı işlər də qabaqcadan bəllidir, bəlli olmayanlar da gizli qala
    bilməyəcək.
  eng-DBY: In like manner good works also are manifest beforehand, and those that
    are otherwise cannot be hid.
  guo-NT: Jiw tulaela is wʉtbej pachaempoxan, puexa jiw chiekal taen. Asew jiw, tulaela
    is-el pachaempoxan. Pe japoxan asamatkoi puexa jiw chiekal matabijaxael.
  hla-hla: Na markato a niga e atei sil haser a barebana. Kaba markato a niga te ma
    lakasa noa uanei i ielesala i romana e na atei sil motse riou a barebana i murimuri.
  mav-NT: I'ewyte tukup­te'en waku nug haria yne piat heremo rakaria. I'ewyte tukup­te'en
    mig'i wuat wakuap nug haria ma'ato meiũran heremo yne i'atu­minug wakuap ko'i
    Tupana tomo­herep mi'i hap ko'i are Uito Pauru.
  kpf-kpf: Orot mâme âlip zo yatik muyagemap. Tik ziap, zo yatik mân zimbap. Zo bet
    muyagem naŋgâbap.
  ppo-ppo: Atétere kaae, mepaae ha̧keamó deté fu betere wisi alakélé, ti so whi̧ feané
    kelerapó. Mepaae kikiti deté fu betere wisi alarapekélé ti so whi̧ feané keletómó
    hiranénipó.
  hin-2017: वैसे ही कुछ भले काम भी प्रगट होते हैं, और जो ऐसे नहीं होते, वे भी छिप
    नहीं सकते।
  wol-KYG: Naka noonu, jëf ju baax day fés, te lu ci fésul it, du wéye làqu.
  bef-bef: Ana suhi huto lamanaꞌa bonaꞌi lugaꞌamagihi eneheꞌmoseꞌnaꞌani to hetofa
    foyaꞌani hiti ahuto hulata nohibe. Moneꞌa sugunaꞌi fala kito foya nolina mino
    lito buto yaꞌma bu megalutamo niꞌibe. Alihaꞌa huto hu etalinaꞌmu yabe. Yanaꞌmu
    yataꞌa geba hutoka to enali hapaꞌani keheli fe luloto yalo latahaꞌanilo kayahi
    moloto Huꞌmamofihi liliꞌnalo eneleꞌmo malalane.
  amm-amm: Noinoso na, noko siyai mo molo itouniyaimoso taluwaino, noko nokolaloni
    molo timai. Siyai mani, molo itouniyaimoso wosu woso taluwaino, Kotoni molo timai.
    Ulai moloi kukaloko monoi? Molo fiyamoso na soimo.
  zaj-zaj: Na vivija, sang'hano zinogile zokoneka. Na hata sang'hano zija zinogile
    zileka kukoneka hazidaha kufisika.
  chq-NT: La joon jon jilaa'²¹ 'e tyʉ́² 'e jmoo¹o 'inlɨ́ɨi¹³ iliñii¹ tsá² la jmoono.
    Joon 'e catyiia²gɨ iliñii¹ tsá² cɨɨin²¹gɨxʉ.
  swp-swp: Hinage doha tatao headi adi paisoa lolodi se hemahemasarahanonohaidio;
    eo tatao headi enadi sora nige se hemasarahadi taba nige edi aba toreyamuidi.
  bjr-bjr: Miqi kai inoo amiqira oosana fannoo aiqamausa faiqí nifusaa akooqoo maridanoo.
    Kukeeqara amiqira oosana faqa sia kisaaqasaa kukeeqanoo mariannoo kasooqaqee mifa
    faqa akooqoo mariannoo.
  aby-aby: Enaenari moi orounu irau ukeka eraisake nono moi orounu irau ukeka ere
    dakaisaroma nono Godima i irauaiai ukeka ibai dubuenaro ma boroo yafekuro efeisa.
  eng-YLT: in like manner also the right works are manifest beforehand, and those
    that are otherwise are not able to be hid.
  jni-jni: Ani mani, kare katuma kare-re kaweme ka matarsa we. Ani mani, kare katuma
    kare-re kaweme ka raa amasaa, abanna mare mada mazo me nihunzi ba.
  kne-kne: Iso na sin ipogaw ay mangam-amag si siged, tan waday siged ay amag ay nalaka
    ay maammoan, wada abey adi maammoan ay dagos, ngem maammoan dedan sin tapin di
    agew.
  tgj-tgj: Vkv aingbv alvbv kudungkua rinam hv kaapa lolindo, okv kvgonv kaapa loolin
    majeka um vsi nyula madu.
  gui-NT: Jae ramiño vi icavi vae amogüe vae oyapo vae tenonde voi oyecuaa cavi, jare
    icavi vae mbaeti añave oyecuaa vae vi oyecuaata co.
  quc-TT: Je xuqujeꞌ ri utz laj taq chak, pune aꞌwatalik xa kꞌu we aninaq o kꞌamaꞌtam
    kakikꞌut wi na kibꞌ keqꞌalajin wi na.
  heg-NTPO: Ela kon nol atuil in daek babanan nas. Tenga las atuli li ngat tanan meman.
    Mo muik atuli teng man daek babanan nol in buni-buni. Ela kon no, asa man oen
    in dake na, nesang le lako lam ngat tanan. In daek banan ni niam, buni nalan lo.
  ptu-ptu: '@see-verse:1TI.005.024'
  bzd-NTPO: Es ñies ì buaë we̱kesö ese wërwa̱ bet. Erë kë̀ iwëne bet, e' ta̱ iwërdaë
    aishkuö ta̱, kë̀ iblënuk. E' kue̱ki̱ kë̀ yi marka̱ betbet s'wökirie ka̱m iwà bikeìtswa̱
    buaë e' yöki̱.
  kwf-kwf: Ka ꞋunaꞋeri logo, ti ngwae sasilana ru leꞋa kira ki teo tafangaꞋi liu fuana
    lisilana. Ma na raoꞋa leꞋa ti ngwae ki neꞋe noaꞋa kasi faꞋataꞋi niniꞋari, bore
    ma ana ta kaidaꞋi kike baꞋa lisia.
  eng-WYC-2017: And also good deeds be open, and those that have them in other manner,
    may not be hid.
  eng-WMBB: In the same way also there are good works that are obvious, and those
    that are otherwise can’t be hidden.
  zat-NTPS: Cá'anqueze zaj nalá' da xrlátaje da zaj nun bal-la benne', ne che zra
    da xrlátaje da quebe zaj nalá', quebe gaca tu xelegáchequeze na.
  spp-spp: Amuni li mú ɲyɛ kacɛnŋkii ɲyɛ na jà a ŋwɔhɔ mɛ, cyi maha ɲaa. Cyìi mɛ́ɛ
    ká mpyi cyi sàha ŋkwɔ̀ na ɲaa mɛ, cyire sì n‑kwôro ɲcèmbaa mɛ.
  zty-NTPS: Ḻezka', ḻa' ḻaw žin chawe' da' bengak benách ka', na' cha' bi nḻa' ḻawn,
    bi gak nitó benne' wkache'e to chi'ize žin na' da' bene'.
  mek-mek: Ega koa iꞌopoga, papiau isaꞌi laꞌafouai pinauga felo kekapa puo, papiau
    maꞌoai kelogo felo. Kai papiau isaꞌi auga ogefakeai eꞌi pinauga kekapa. Ega puo
    kai agaꞌo aelogo muniai kai, isa eꞌi pinauga efoki efoufaꞌa.
  aey-aey: Eu odiweha dana oso agena me odoc eu camasac nijia. Euqa leih agena me
    odoc qila qee camasac mel eu jahunecna nijecwe qee, hibnaha camasac migian.
  urd-GVH: इसी तरह कुछ लोगों के अच्छे काम साफ़ नज़र आते हैं जबकि बाज़ के अच्छे काम
    अभी नज़र नहीं आते। लेकिन यह भी पोशीदा नहीं रहेंगे बल्कि किसी वक़्त ज़ाहिर हो जाएंगे।
  ycn-ycn: Ñaqué caja pu'uhuacá ne'iyajena la'acá palá. Raú iná hue'epí palá la'ajéñoca
    necá. Me'echuje caja ne'iyajena la'acá palá. E'iyonaja uncá ri'imalaje micho'ojneji
    que naliyá.
  djr-djr: Ga balanyayi bili ŋupanayŋuyi, bukmakthuny ŋuli ga ŋunhi nhäman ŋunhi ŋayi
    ŋuli ga ŋula yolthu waŋganydhu yolŋuy mel-gurrupandja djämany ŋula nhäny mala
    ŋunhi ŋamakurrnydja. Ga ŋunhi ŋayi ŋuli ga ŋula yolthu yolŋuy ŋamatham djäma gayulnydja
    nhakun, yakan dhu ga ŋunhiyiny nhanukuŋ djämapuy ŋorra djuḻuḻ'yunawuy wiyindja,
    dhawaṯthurra boŋguŋ yan warraŋulthin.
  kvg-kvg: Neka matev eqeieqei-qa yaq-te, até kopó. Nøme ndøgo, bavokhó qagó.
    Geté ta matev eqeieqei nøme ndøgo, ndakin khonoam-te nqago, kopømba mbaín, oskia
    tøkhonawat.
  rug-rug: Kekeṉoṉo puta gua tugo sapu sari na tinavete leadi si hoke ta gilana va
    bakala, meke gua tugo saripu lopu ta gilanadi si lopu boka tava paere.
  hop-NT: Pu pay ōviy piw pan haqawatuy lomahintsakpiam aṅwu pay mātaqya, pu ahpiy
    pay qa mātaqyaqa soon qa nāto mātaqtini.
  san-URD: تَتھَیوَ سَتْکَرْمّانْیَپِ پْرَکاشَنْتے تَدَنْیَتھا سَتِ پْرَچّھَنّانِ
    سْتھاتُں نَ شَکْنُوَنْتِ۔
  heb-LB: כך גם מעשיהם הטובים של מאמינים מסוימים ידועים לאנשים רבים. אך גם אם לא כל
    מעשיהם הטובים ידועים עדיין, הם ייצאו לאור במוקדם או במאוחר.
  caf-NT: '''Ink''ez whuz na''a zeh ndan ''ut''en unzoo, ''i ''ulh''en, ts''iyanah
    t''ewhuntezeh ''ink''ez ''ut''en unzoo, ''i nahinulh''i t''eh, ''i whunts''i ts''iyanah
    t''ewhuntezeh.'
  mio-NT: Ta ni cuhva yatin xaan nihin yo cuhva cha iyo ñivi ndacu ñi cha vaha ndicha.
    Vasi ña chito ñivi ti cha tacan ni cuu chi, soco cua queta quivi cua coto tahan
    ñi chacan. [Chacan cuu cha cua saha vahun cuenda cha cua tachi tuni cun chi ñivi.]
  srq-NT: Eɨ̃ sɨ chõ mbia chɨsaã turã no nde. Emo emo nyɨsaã mbae turã nyecuate riqui
    nande je ã. Emo nyɨsaã turã ndese quia nandeɨco nguiã mae ãte raque ã no. Echɨsaã
    turã nda nyecua ja chee nande je cote.
  kje-NT: Eni namnenehe ri namehin aile man hi'i ha wawa'an, pelek ri nauroin. Enla
    ri heruwali aile man rira hini'i wenewhe wa'ane, maa ri kar pelek do'on. Rakan
    lere man mai mene hir do'on rauroin.
  gaz-gaz: Hojiin gaariinis akkasuma ifatti mulʼata; kan ifatti hin mulʼannes dhokfamee
    hafuu hin dandaʼu.
  kud-kud: Dova hinage paihowa namwanamwadi tupwadi miyamiya mahalavadi, na tupwadi
    mulitai abo himiya mahalava, wuwuna nigele howahowana na himiya mahalava.
  urb-NT: Aja me'ẽ katu ame'ẽ ke amõ ta ma'e rahã, aja tĩ. Katu amõ ta ma'e rahã,
    amõ ta usak a'eta rehe, a'erehe pahar ukwa katu ame'ẽ ta rehe har. Amõ ta ukwa
    ym ha rupi katu ame'ẽ ke amõ ta ma'e. A'erehe pahar ym ukwa. A'engi amõ ta mujekwa,
    a'erehe ukwa katu a'eta rehe har. (A'erehe pahar kapitã ke emu'am ym. Pahar haihu
    katuha ke emu'am ym tĩ. Pahar ixawa'e manõ ame'ẽ ke emu'am ym tĩ. Ame'ẽ ta rehe
    har ekwa katu py.)
  fra-LSG: De même, les bonnes œuvres sont manifestes, et celles qui ne le sont pas
    ne peuvent rester cachées.
  san-HK: tathaiva satkarmmANyapi prakAzante tadanyathA sati pracchannAni sthAtuM
    na zaknuvanti|
  cak-SNT: Y quireꞌ jeꞌ, ri niquiꞌan favor chica ri vinak can nikꞌalajin. Mesque cꞌo
    nicꞌaj chic favor ri man kꞌalaj ta, pero nikꞌalajin-pa.
  uvh-uvh: Wara' gu aming fam ning kadapmang u yapkeda ga' sura wa usingsa' tagagareyapma
    a wa aming kareng a aming kadagang ning wa urapsa' mo' toutang, mokngang, tim
    ka kafakafa nakdidimanga ning tanga wara'ganang didimengsa' toutang.
  ino-ino: Ani akufa kava hu'a mako kanale kava nehaya kava fole yate ne'apa'kona'maki
    mako kanale kava fala'ki'a nehaya'maki akola fala o'kikeanakeno henaka'a fole
    aisiketa akekaune.
  gnn-gnn: Ga balanyara liŋgu ŋupanayŋuyi, bukmakthunydja ŋuli nhämana yana ŋunhi
    ŋayi ŋuli ŋula yolthu baṉarra'ŋuranydja djäma nhä ŋamakurru', ga ŋunhi ŋayi ŋuli
    yolŋuyu djäma ŋamathama gayulnydja wal'ŋu, yakana yurru ŋunhiyinydjayi ŋorra djuḻuḻ'yun
    weyindja. Ga märrwu ŋurikiyinydja ŋarra yukurra ḻakarama bitjan, “Yaka yana waḏutjanydja
    wapmaraŋa yolŋunha Garraywalanydja djämalili.”
  yal-yal: A na kii nin, wali faɲine makɛnɛnma nɛn hali naxanye mi ligaxi kɛnɛnna
    ma, ne mi nɔɛ luxunɲɛ.
  cnt-NT: Ján₃ guë'₂ le₂jaun₂, chi₂jua'₂ 'e₂ dse₃ jmo₅ dsa₂, rë₂léi₄, jniá₂ bá₄. O₁jŋia'₅₄
    tsá₃ qui₂rë₂jniá₂ dsɨ₂juɨ₅, tion₅₄ bá₄ rë₂jniá₂ juɨ₁la₂ 'ióg₃.
  tif-tif: Ultap kemin, kukup tambal uyo fatap-kup kulu tiinsu le, kukup tambal ma
    ukol kuno tiltam fatawa-laabu disa; yale, kikal ti suunkup sawaan-bom ilokomip
    disa yo.
  nlx-nlx: तिहेस केरीन थोड़ाक हाजाला कामे उगाड़ला हेते, एने जा ओहला ना सोता, ता बी
    लीकाय नाह सेकते।
  apw-NT: Da’ágát’éégo nṉee ła’ nłt’éégo ánát’įįłíí bik’izhį’ hit’įį; doo hit’įį da
    ndi, doo hagot’éégo nádil’įį da.
  gum-gum: Katø treetøwei chigøben tabig mariiløgucha tru urastø tørgandø asamdiig
    kenamisran. Inchen tabig mariilø katø møi møi kenamisrmø pønrrabikkucha, asiimíig
    treetø kørrømisrmøtø, kenamisrøbig køn.
  not-NT: Aintasati ira cantaguetatsi caninaropague igótocotaiguiri omagaro matsiguenga.
    Teco irogótocotengani yamai aro caraquesatantata irogóquengani.
  plu-plu: Hawwata akiw gaytakkis hiyeg gihiyakemnikis kibeyne in ka mahikonama. Gaytakkisme
    gihiyakemnikis kibeyne in mahiko henneme ku wis apuriw, nikwe gihiyakemnikis ka
    ayamwa wot.
  iou-iou: '@see-verse:1TI.005.024'
  ntp-NT: Dai ʌʌmo oodami ivuaadana istumaasi cʌcʌʌgaducami soicʌitai aa vai otoma
    gʌmamaatʌi. Dʌmos ismaiotoma gʌmatiagi vʌʌscʌrʌ ʌmo imidagai gʌmaatʌmu.
  rai-rai: Lenkaai maa, u ra kum koina pinapaam. A kum koina pinapaam anun raa taara
    ia waan paat kaapakaapa. Iaku a pinapaam anun raa taara kaai pa din babo lelei
    mi, namur ut din babo lelei.
  haw-1868: Pela no hoi na hana maikai, ua akaka e no kekahi; a o na mea i ole pela,
    aole nae e hiki ke hunaia.
  ffm-ffm: Ɗum e taweede golleeji lobbi ɗii njiyete faa laaɓa paca. Fay ɗi njiyataake
    law ɗii duu keddataako ana cuuɗii.
  arb-NAV: وَقِيَاساً عَلَى ذلِكَ، فَإِنَّ الأَعْمَالَ الصَّالِحَةَ تَكُونُ وَاضِحَةً
    مُسْبَقاً؛ وَالأَعْمَالَ الَّتِي لَيْسَتْ بِصَالِحَةٍ، لَا يُمْكِنُ أَنْ تَظَلَّ
    مَخْفِيَّةً.
