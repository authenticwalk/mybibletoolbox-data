    icuene nime adebataqui Jesús queja ecatyati cuanaque cuatsashaqui cuanaque bacanishamaque.
  kgp-NT: Ge ti nĩ gé, vẽnh jykre há mré. Vẽnh kar vỹ vég mũ, ũ tỹ vẽnh jykre há han
