  gof-ENT: ሄሳዳ፥ ሎዖ ኦሶይካ ቆንጬ፤ ቆንጮና ኢፂኮካ ጌማናው ዳንዳዔና።
  aau-aau: Seyr liy-liy-aw, unsaney mo yor yaprue mokwe, kumay-ar lira. Seyr mo hom
