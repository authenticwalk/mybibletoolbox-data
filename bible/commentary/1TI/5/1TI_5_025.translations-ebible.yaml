  ata-ata: Anu aloxo ne, xaixai laixe noxiꞌa ta mitema seꞌi muxali mupalaꞌa lamana,
    ia xaixai laixe ane mutalume, iliꞌi la sou uxali upalaꞌa lamana.
  qvw-NT: Chaynümi allin lulaycunäpis camalaycuśha can'a; masqui canan manalä camalämulpis
    camalaycuśham can'a.
  nfa-nfa: Sèmi èèna kahèi dènge dhèu dhu tao beꞌa sèra. Abhu mema dhu ledꞌa. Te ngaa
    cahagꞌe pahuni-pahuni tao dhu beꞌa. Te ngaa masi ka sèmi èèna, ngaa dhu rèngu
    tao sèra, nèbhu-nèbhu cèu asa liꞌu kahèi. Bisa boe pahuni tatao dhu beꞌa.
  tnp-tnp: Kəni təhmen-əhmen əmə, nian tepət uək təuvɨr mɨn, kitah kotəhrun əmə. Mətəu
    nəuvein əha ikɨn iətəm kəutəhluaig əha rəueiu, mətəu nɨpəhriəniən, okəmaneruh
    ilah.
  urd-urd: इसी तरह कुछ अच्छे काम भी ज़ाहिर होते है, और जो ऐसे नहीं होते वो भी छिप
    नहीं सकते।
  hot-hot: Kobom mavi ma aêŋ iyom. Kobom mavi vi hamiŋ yaiŋ ma vi hêk loŋ kapô. Ma
    doŋtom waklavôŋ idum abô ma kobom mavi takêŋ tem miŋ imbuŋi ami.
  mqj-NT: Susi duka' panggauan mapia tappa kawanan diita, ianna tae' tappa kawanan,
    pissan attu innang la lemba'na.
  rus-SYN: Равным образом и добрые дела явны; а если и не таковы, скрыться не могут.
  mbh-mbh: Na i vene mun re ako nge toko le vothung sivenga, pelie ole vothung i ngo
    pat ol lale. Aveto pelie ole vothung sivenga i ngo kine ponange, i pavurvur panen
    ako aro i ngo patu ol.
  bdd-bdd: Gide wete paihowa bwebweꞌadi tupwadi simiyamiya latu, ma tupwadi ꞌabwa
    nata simiya latu, weyahina geya sawasawahina ma simiya dahwana.
  cbt-NTPO: Inapochachin a'naquën noya nipachina, ya'ipi piyap'sa' nitotopi. A'naquënso'
    nóya niponahuë', co a'naroáchin nitotërëhuahuë'. Oshaquëranchi inanta' nitotarihua'.
  srn-NT: Na a srefi te wan sma e du bun. A de krin fu si gi ala sma. Èn awinsi a
    no de fu si ete, wan dei a o kon na krin.
  cta-NT: La cuiꞌ juaꞌa̱ loꞌo ñati̱ nu tsoꞌo tsa tyiquee, jlo tiꞌ xaꞌ ñati̱ ni chaꞌ
    tsoꞌo nu ndyuꞌni nguꞌ biꞌ. Pana si ntsuꞌu ñati̱ nu tsoꞌo tyiquee, nu ná jlo tiꞌ
    xaꞌ ñati̱ jiꞌi̱, ca nde loo la tyuꞌu tucua chaꞌ, ca cuayáꞌ tiꞌ nguꞌ jiꞌi̱ chaꞌ
    tsoꞌo nu nguaꞌni nguꞌ biꞌ liꞌ.
  bqc-SIM: Màa lↄ maakɛa ì bↄ gupuau, baa a pↄ́ wi eo a e gↄ̃ ulɛao.
  tcz-CHONGTHU: Chutobang chun miphabep thilpha bol hi mipi het in akilangdoh theiyin,
    chuleh miphabep in thilpha abol hi phatkhat lebou hung kilang doh ding ahi.
  mar-mar: त्याचप्रमाणे, चांगली कामेही स्पष्ट आहेत ती सुद्धा कायमची लपवता येत नाहीत.
  snp-snp: Ido ayaidana oti maleka mona lalo melamo ya moda oloto nefa, ido maleka
    oiya falukuto nemo ya aiga oloto piyageto kenagolone.
  isl-isl: Á sama hátt eru sum góðverk augljós, en um önnur veit enginn fyrr en löngu
    síðar.
  spy-NT: Ām kēēlto nyēē wuu nyooto, simkutooku ꞉kāroomnyēētaab yēyuutēkaab biiko
    alak, āmāwunyāktōōs ākookoy ꞉choo iyēēlootiin.
  xnn-xnn: '@see-verse:1TI.005.024'
  mwe-mwe: Nneyo peyo na itendi ya mmbone, inabhoneka gwangali nng'iyo na nkali gakamanyikago
    gakaishika.
  tte-tte: Bwaite besiele paisowa namwanamwana tupwaliyao simiya-mayale, na tupwaliyao
    naga simamayale, kaiwena nige sowasowana simiya-wadam.
  tcs-tcs: Wa, sam dem gudting wea sam pipol i mekem, i go kamaut nadakain kliawan
    ane ebribodi go sabe. Bat dem gudting wea dem nada pipol i mekem ane nobodi sabe
    i go kamaut kliawan apta.
  hlt-THB: Cemyih lawtna, them leek sai ak dang pahoei awm nawh, dang hlan seiawm
    thuh phah toeih thai kawi am awm hy.
  soq-soq: Deawaa dewa eubu isiwa sabamo ewamoa. Ita dewa eubu isiwa mai sabamo winamoipona,
    tane e mai weregamoa rua, dia. Sa baiwa mai diniwaite apana ekelesia nolawa wadepia
    baiwa me osowe witaa itua, dia.
  qub-qub: Alli rurashancunapis waquinpaga jucllami musyacan. Waquinpanami ichanga
    unaytaraj musyacan.
  att-att: Á kunnay gapay sù ira tatolay nga napiá yù akkuád da, ta masingat tam yù
    napiá nga akkuád da. Á mássiki nu arát tam masingan, ari melímak, ta mepalappâ
    gapay sangaw yù napiá nga kingnguá ra.
  bki-bki: A im̃auano novo nalo bunu ajibe na. Tealo ajua mirado kirimeravo bo, a
    tealo, ajoluku vatitigio bo, maka rejikia. Mia naio napano joluku jo, naio maka
    rijikia toluku bo kanio, mia naio bunu monoka rimaluvo ea mirano tomu nalo miralo.
  bqp-bqp: Lɛmɛ dↄ yãmanakɛnaa dì bo gupuraa, bee a kũ odi ero ni le à gↄ̃ utɛnaro.
  mcp-mcp: Jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́ mí dʉ nə́mə́ bə, bɔ́ɔ́l búúd myáŋ lɛɛl nyîn. Njɨ,
    míl tɛɛm bə nda lɛɛl nyîn, mí ábʉ́lɛ bwên shwoód.
  hat-hat: Konsa tou, tout byen yon moun fè gen pou parèt aklè, menm sa ou pa wè lapoula.
    Yo pa ka rete kache.
  npl-NT: Ijkó noiwa, san nima momati ijkuak se kichiwa tlan kuali, iwa kualchiwa
    maya amo san nima mota tlan kuali se kichiwa, amo weletis tlaatitos nochipa.
  bgg-bgg: Ji duiine wie blia ne miang doh, chiih-è miang adoh pha ji ne a-ug mua
    phro.
  eng-TCENT: In the same way, good works are obvious, and even those that are not
    obvious cannot remain hidden.
  eng-BSB: In the same way, good deeds are obvious, and even the ones that are inconspicuous
    cannot remain hidden.
  cpu-NT: Ari okempitari eejatzi, tera iromanakotapiintero atziri irantayetero kameethari.
    Irooma aririka irantero kaariperori, ari inkovapiintavetya iromanakotya, iro kantamaitacha
    ari inkemakoyeetakeri.
  san-ASM: তথৈৱ সৎকৰ্ম্মাণ্যপি প্ৰকাশন্তে তদন্যথা সতি প্ৰচ্ছন্নানি স্থাতুং ন শক্নুৱন্তি|
  tac-NT: A'chigóriga ju ralámuli 'yuga napu 'we a'lá gu'írame ju uché jaré ralámuli.
    Jaré alué ralámuli 'we a'lá gu'írame uché jaré ralámuli 'lige tabilé 'wesi ralámuli
    machime ju, nobi a'kinánami machibógó.
  eng-WEBPB: In the same way also there are good works that are obvious, and those
    that are otherwise can’t be hidden.
  gfk-H: Io, i hua mah ta ira bilai na magingin. Ira bilai na magingin i kis palai.
    Ma ira bilai na magingin ing pa diet kis palai pai tale bia kaikek ra bilai na
    magingin na susuhai.
  viv-viv: Meda anafaiweya dewa hagihagina kabuꞋavane gidadauda atu kaꞋi kaliva tufoidi
    yadi dewa hagihagina keke yoꞋo matadiya hinafifaisewani, au keke sevasevauyana
    ginaduva-vagata.
  yao-yao: Iyoyopeyo ipanganyo yambone ikuwoneka pangasisika, namose aila yangaikuwoneka
    pangasisika ngaikomboleka kusisika.
  tgp-tgp: Mo sohen haratu isana vavahinau r̃uhu nona tamlohi, la memera purongo,
    pani vara la sopo pala tako, pani la pa pala hitahu.
  auc-NT: Ayæ̈ adobaï waodäni waa näni cægaïnö do edonque pönï impa. Ayæ̈ ñöwoyedë
    pancaa waa näni cægaïnö wïï edonque pönï ï incæte wïï cöwë wë wodonte ingæ̈impa.
    Wæætë edonque pönï aquïnö anguënë.
  kbc-NT: Codaa idaaɡ̶ee, inatecibece oko yenikamaɡ̶a me jinataɡ̶a minoa libaketedi
    anele, pida inatecibece eledi oko aɡ̶icoa me jowooɡ̶otaɡ̶a libaketedi anele niɡ̶ina
    natigide, pida icota me jinataɡ̶a anigida noko.
  bmh-bmh: '@see-verse:1TI.005.024'
  ctu-BL: Che' ja'el, jini wen bʌ lac melbal ora mi' tsictiyel. Jini mach bʌ mi' bʌc'
    tsictiyel, mach ti pejtelic ora mi' mujquel.
  meq-meq: Məsler ŋgwalak eye hay na, nəteye mə dzaydzay dərmak. Taɗə ta ndohwaw bəse
    a dzaydzay zuk bay na, ta sliye məndze huya maŋgaha eye bay.
  noa-H: Hich jãgau hĩchab nem wajap'am wau nʌmjã. Maadëu dau daau nem wau nʌm, wa
    mag dau daau nem wauba hawia k'ãijã, hichiita Hẽwandamau t'umaam k'ʌʌnag k'ap
    hapiju mʌg hatag.
  alp-NT: Sakesa kai tamata esi ono misete ete tamata makete, tamata boka esi rekwae
    po sie ilaru esi ono misete ndendene neka. Masike ele mere po ono misete mere
    ekbuni eti pela mo.
  san-VEL: tathaiva satkarmmaa.nyapi prakaa"sante tadanyathaa sati pracchannaani sthaatu.m
    na "saknuvanti|
  kbq-kbq: Anahu kante, hakare vahe'mokizmi knare zamu'zmamo'a amate me'ne. E'ina
    higeno mago'a vahe'mofo knare zamuzmamo'a oku'a me'neankino, henka'a efore hugahie.
  kbh-kbh: Cachcá, báseftanga ents̈angbe delante ts̈abe soyënga jtsamana, y cachora
    chë soyëngama jtsotats̈ëmbuana; y ínÿengna iytëmncá ts̈abe soyënga jamana, pero
    masque chca, ndayténaca chë tmojanma ts̈abe soyëngama ínÿenga mochanjátats̈ëmbona.
  ron-LSB: La fel și faptele bune sunt evidente, iar cele care sunt altfel nu pot
    fi ascunse.
  pon-pon: Pil dueta en akai ar wiawia mau me janjal metet, a me tei kan jota kak
    rirala.
  nhe-BL: Ihuical ica cuali tequitl tlen tlacame quichihuaj. Ica sequin nimantzi nempa
    nesi tlen cuali quichijtoque huan nochi quimatij. Pero itztoque sequinoc tlacame
    tlen quichihuaj cuali tequitl huan ax nesis nimantzi, pero teipa quena, nesis
    inintequi tlen cuali pampa ax hueli huejcahuas motlatijtoc. Huajca xijpiya tlamocuitlahuili
    xijtlachili ajqueya inijuanti tiquintlalis para tlayacanani.
  sps-sps: Jesan kan, u kat rof, tapokaa ror tana arasan. Ai to te gim fi rori na
    mesapan ma tapokaa veesau me na mes a fo kat rof tana arasan, ari kan te gim ror
    ma takop.
  wnc-wnc: Ina unzakan sanga take tasikaingu kuut anggaman kaamang. Siwan sanga take
    wepda kusopuknga binga tasiwa ngana asinggan kusopunanga dua. Aho. Masana sanga
    take wa anggamanu asining.
  bus-bus: Lɛmɛ dↄ yãmaakɛna è bↄ gupuraaa, baa à kɛ̀ wèe ero eé e à gↄ̃ utɛnaro.
  gub-BL: '@see-verse:1TI.005.024'
  imo-imo: Aku tepala, imbo mareni ulu pengama teremelema tumbi tipe mona ltemo mareni
    teremelema lopeke tepa peremo, nalo altopa lopeke tepa naa pembalo. Akuma pali
    mona lembalo.
  boj-boj: Dego kere tamo naŋgo kumbra bole qudei boleq di unu. Kumbra bole qudei
    boleq dosaiunu. Kumbra di dego boleq dqas. Kumbra di gaigai uliesqa keresai.
  eng-DRA: 'In like manner also good deeds are manifest: and they that are otherwise,
    cannot be hid.'
  knf-knf: Kë hënk di di iko inuura yi bañaaŋ bajaaŋ bado ijaaŋ iwinana, iloŋ inwooŋ
    iinwinanaa iji iluŋ kawinana.
  san-KHM: តថៃវ សត្កម៌្មាណ្យបិ ប្រកាឝន្តេ តទន្យថា សតិ ប្រច្ឆន្នានិ ស្ថាតុំ ន ឝក្នុវន្តិ។
  arn-NT: Ka femngechi müten, tati kümeke femün fente küme kimfalkey. Fey tüye tati
    pekenoel, ngelay tañi rumel ellkaleael.
  zas-NT: Ziangajc yuꞌ ree bén ni laa rguien gajc ni zagdxe ni cayüjn reeman, abiꞌ
    yuꞌ reeman niꞌquid rguient ni zagdxe ni cayüjn reeman, per yuꞌ dxej gagbee ree
    bejn laan.
  ken-NT: Nɔ́ kɛ ɛ́chí nɛ bɛrɨ ɛbhɛn mmu ákʉ̀. Bɛ́ghɔ̀ kpoŋoroŋ. Kɛ yɛ̌ chí ɛbhɛ́n
    bɛ́chí bhɛ́sɛ́ bhɛ́sɛ́, bɛ́pú rɔp bhɛ́sɛ́ bhɛ́sɛ́ mpoknkɛm.
