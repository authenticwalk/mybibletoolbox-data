verse: 1TI.005.025
translations:
  kpx-kpx: Ige vaveve dua keta ke nahate. Ata degomoleau vaveve dua vage ataeau ke
    elehai hilokalu. Isege degomoleau abu vaveve dua mahogovale ke Dilavana gabie
    ke loui daiage ataeabuna elehai.
  okv-H: Eto ainge dombo ari jajavotoho amo tihi na kiagora, eto embo na ojikasuja
    te araha ta puvurou kesora.
  tbo-tbo: Mei naka pitenana dewa dewadewahi gehouhi hi lugeletehi po ta gagalehi.
    Gehouhi yohola apo hina lugeletehi apega hina lugowadehi.
  mal-C: സൽപ്രവൃത്തികളും അതുപോലെതന്നെ വെളിപ്പെട്ടുവരും; രഹസ്യത്തിൽ ചെയ്തവയും വെളിപ്പെടാതിരിക്കുകയില്ല.
  grc-SR: Ὡσαύτως καὶ ⸂τὰ καλὰ ἔργα⸃ πρόδηλά ⸂2ἐστιν·⸃ καὶ τὰ ἄλλως ἔχοντα κρυβῆναι
    οὐ ⸂3δύνανται.⸃
  bgc-bgc: उस्से तरियां तै जिब माणस आच्छे काम करै सै तो दुसरे माणस उसके काम्मां नै
    देक्खै सै, अर जै इब न्ही दिखदे तो बाद म्ह वे दिख जावै सै।
  khz-khz: Vovetainamo kala namara maki matagai-tago. Na kala namara reketa ati gematagai-velekevelekena
    gaura veavugaimo ati pia mia, na piave matagai.
  deu-TKW: Ebenso sind die guten Werke vorher zu sehen; und wo es anders ist, bleibt
    es auch nicht verborgen.
  zsr-NT: Lëzcaꞌ cni, laꞌláꞌ lahui dxin dxiꞌa nungac bunách, atiꞌ chquiꞌ cunalaꞌgac
    lahui, nutu nu gac ucachiꞌ tsaz dxin naꞌ nunquëꞌ.
  lin-lin: 'Ezali mpe ndenge moko mpo na misala malamu : emonanaka polele. Kasi misala
    oyo ekomonana polele te ekotikala ya kobombama te mpo na libela.'
  hns-NT: Aisane koetjh bhala kaam toerant dekha hai, aur ant me sab bhala kaam dekhaai
    djaai.
  noa-E: Ich jãgau ĩchab nem wajapham wau nʉmjã. Maadëu dau daau nem wau nʉm, wa mag
    dau daau nem wauba awia khãijã, ichiita Ẽwandamau thumaam khʉʉnag khap apiju mʉg
    atag.
  eng-EMTV: Likewise also the good works of some are evident beforehand, and those
    which are otherwise cannot be hidden.
  mib-NT: Te suni súcuan tācá jniñu váha, chi íyó ndijin. Te vēsú ná tu natūu jniñu
    váha ún, te ma cúu quɨsāhi nɨ́ɨ́ cáni, chi natūu nahín.
  lif-NT2: बा हे़क्‍केलॽरिक् नुःबा याःम्‍बक्‍हाॽआङ् नुःरिक्‍काङ् थाःप्, कर मे़न्‍धाःप्‍मनाबे़न्‍नाङ्
    चिङ्‌सिङ्‌मा मे़सुक्‍ने़न्‍लो॥
  xnj-xnj: Mewawa matendu gabwina gilolekana njwe, na hati gala gangalolekana waka
    nakuhotoleka kufiyika.
  mmx-mmx: La kerepmo mun lentaba leven gugu nunuan i nemen saxaven. Ketla leven gugu
    nunuan bok mo limixin kopmen dina ven i, la naba nemen at lasaxaven melemu.
  cbr-NT: Usaribiquin ca unían ñu upíshi 'aia camabi unin isia. Usaquian iscëma 'aíshbi
    ca unían upí oquin 'acë ñu ax raíri unían 'unáncëma 'itima 'icën.
  tee-NT: Pus chunchach vachu' ju k'oxi lhich'alhcat ju tanavi ju ali'in. Ju ali'
    lana tasui. Chai ju ali' tulai vats'alhti tasui. Para astan cac'atsacana' ni tanavita
    ju k'ox.
  eng-LSV: in like manner the right works are also evident beforehand, and those that
    are otherwise are not able to be hid.
  cak-NT: Y quiri' chuka' ri winak ri utz quic'aslen quic'uan. Jec'o ri can ch'anin
    nitz'et ri utzilaj quic'aslen; y jec'o ch'aka chic, más que utz ri quic'aslen,
    c'aronaj nitz'et. Pero can nitz'et-wi.
  pah-NT: Na jitehe jukwaha hete ojipe'g̃a ndekokatua. Jara'g̃a ndekokatua ndiukwahavi
    ve. Aerẽ gwe nhande ikwahavi a'ea.
  sja-NT: Mãgá ichiaba taarã-ee eperãarã ũk'uruurãpa ne-inaa pia oopata k'awaai, tau
    taawa oopata perã. Mamĩda ne-inaa pia mera ooruta pɨjida, taarã-ee pɨa mãga k'awaa
    atai, Tachi Ak'õre Jaurepa k'awaapiit'ee perã. Mãgeerãta jɨrɨt'eraipia bɨ ma mimia-it'ee.
  xed-xed: Manda va tsaya guli, ta nghaku ŋərma slna ta daɓi, dər má sabə a tsi ta
    daɓi gi hadahada wu, ɗifaghuta a wa.
  mks-NT: Ta sa̱ mé quia̱hva já ndácanáha̱ cáxí táhyí ña̱ va̱ha cája java ña̱yivi.
    Ta va̱tí ná caja je̱hé na̱ ña̱ va̱ha joo va̱xi qui̱ví ndacanáha̱ nu̱ú ña̱ va̱ha
    na̱caja na.
  gfk-S: Io, i hobi bileng ta ira bilai na tintalen. Ira bilai na tintalen i kis palai.
    Ma ira bilai na tintalen ing pa dile kis palai paile tale be kike ra bilai na
    tintalen na susuhai.
  bmu-bmu: Ambazip nup ölöpŋi aködamunŋambuk memakzei, nup miaŋön mewöyök nalö kewöŋe
    aukŋeyök ahöza. Nup ölöpŋi tosatŋi aukŋe qahö ahöbeak ewö, mi mönö mewöyök tölapŋe
    ahöbingö osiba könaŋgep asuhugetka ekin. Mewö.
  dgz-dgz: Guegue koewa ap mini waenapan upi kakae tapi iragi yawamuivin upi karaua
    kakae taine ya yawamuivin go wam ame aroga tauepi yao anuit.
  eng-GNV: Likewise also the good woorkes are manifest before hande, and they that
    are otherwise, cannot be hid.
  zaa-NT: 'Annana nia'' sobre de ca hermano canu cca merecer ccá cą anciano: tuchuppa
    ca nubeyu'' nna chìá yù ri''u claru taá ca obra tsè'' nu runi cą, pero ca obra
    tsè'' nu runi átuchúppa cą nna labí chì yù ri''u biỹa nua ná tsè'' nu beni cą,
    pero labí modo te igàttsi'' ca obra tsè'' qui'' quį para siempre.'
  eng-WEBSTER: Likewise also the good works of some are manifest beforehand; and they
    that are otherwise cannot be hid.
  guh-guh: Bajara pijinia itsi itsamonae pexaniacuene itsa exana. Pexaniacuene itsa
    exana, daxitajivi cuenetanetsi pexaniacuene pexanaejava. Itsajavata pexaniacuene
    exanae ata, jivi apo cuenetaetsi. Itsiata baitsi jane bajarapajivi pexaniacuene
    itsa exana, acuenebi navënëmatayatsia peponaponaejava. Nexata bexëajavabelia daxitajivi
    vënëlivaisitanetsi pexaniacuene pexanaejava.
  bon-bon: Cuta pepu gyene, poto biname bime miiji mule bine pajecurage jääpänimusi,
    cuta lui cina päpäna cäco gemi page, teepi äblicäco ämlitäneji lenaja.
  nhw-BL: San se ica cuali tequitl catli tlacame quichihuaj. Ica sequin nimantzi tlanemijya
    nesi catli cuali quichijtoque huan nochi quimatij. Pero itztoque sequinoc tlacame
    catli quichihuaj cuali tequitl huan amo nesis nimantzi, pero teipa quena, nesis
    inintequi catli cuali pampa amo hueli huejcahuas motlatijtoc. Huajca xijpiya tlamocuitlahuili
    xijtlachili ajqueya inijuanti tiquintlalis para tlayacanani.
  swh-ONEN: Vivyo hivyo, matendo mema yako dhahiri, na hata yale ambayo si mema hayawezi
    kufichika.
  wbi-wbi: enendiki, imbombo inofu sivoneka pavuvalafu, soope sino sifisiime sihanga
    sivoneke.
  bba-bba: Nɡe mɛyɑ mɑɑ sɔm ɡeenun tii, nu rɑ sɔ̃ɔsire kpɑsɑsɑ. Bɑɑ ni nu kun tere
    sɑ̃ɑ sɑ̃ɑ nu ǹ berurɔ kɑ bɑɑdommɑ.
  eng-KJVCPB: Likewise also the good works of some are manifest beforehand; and they
    that are otherwise cannot be hid.
  kgk-NT: Upéixa ete oĩ atýra-py hembiapo porã va'e. Ojekwaa porã hese hekoha porã.
    Oĩ ave hembiapo porã nhemi va'e. Ha nonhomi meméi va'erã gwembiapo porã. Ojekwaa
    porã va'erã ae hese hembiapo porã porãkwe. Oĩ ojejavy nhemi va'e, oĩ hembiapo
    porã nhemi va'e ave, Upéa-gwi ani pya'e rei eremoĩ teĩ nde po hese ereikwaa e'ỹ
    reheve, heroviaha rerekwa ramo eremoingo hagwã.
  waj-waj: Mmuaikaraama gioonna kiaapu vooya mmoori yoketaiyauvaa iikiaiyauvo kooyaa
    vainoo. Vooya mmoori yoketaiyauvaa haumaki iikiaiyauvo fai hama yopeema haumaki
    vainaravai. Fai kooyaa vainaravaivee.
  cpy-cpy: Ari okimitari eejatzi, teera romana-kota-piintero atziri rantayitero kameethari.
    Rooma aririka rantero kaari-perori, ari ikowa-piinta-wityaa romana-kotyaa, roo
    kanteencha aritaki ikemakoe-takiri.
  mpx-mpx: I ola al, ginol waiwaisal ali kite i mweyaha, ge bwagana enuna nihi misumi
    ga, he heliya al ge abwe ta atena. Inoke bahi nu papatotoya ge etimwawa gamagal
    etega nu teteli ni tatabwa tohouwa.
  wbp-wbp: Kuja-piya-yijala yapa ngalya-kari kuja kalu ngurrju nyina, ngulaju kalu-jana
    yapa ngalya-karirli nyanyi manu milya-pinyi ngulaju ngurrju-juku. Yapa ngalya-kari
    kuja kalu ngurrju nyina, ngulaju kula kajana nganangku nyanyi. Kala yapa panu-karirli
    kalu-jana nyanjarla milya-pinyi ngurrju-juku.
  luo-luo: Mano bende e kaka tim ngʼato makare bende ongʼongʼore, kendo kata mana
    mago motimo mopondo fwenyore bangʼe.
  nhe-NT: Ihuical ica cuali tequitl tlen tlacame quichihuaj. Ica sequin nimantzi nempa
    nesi tlen cuali quichijtoque huan nochi quimatij. Pero itztoque sequinoc tlacame
    tlen quichihuaj cuali tequitl huan ax nesis nimantzi, pero teipa quena, nesis
    inintequi tlen cuali pampa ax hueli huejcahuas motlatijtoc. Huajca xijpiya tlamocuitlahuili
    xijtlachili ajqueya inijuanti tiquintlalis para tlayacanani.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܦܘܼܠܚܵܢܹ̈ܐ ܛܵܒܹ̈ܐ ܦܝܼܫܹܐ ܝܢܵܐ ܝܕܝܼܥܹܐ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ، ܘܐܵܢܝܼ
    ܕܠܹܐ ܝܢܵܐ ܦܝܼܫܹܐ ܝܕܝܼܥܹܐ ܠܹܐ ܡܵܨܝܼ ܦܵܝܫܝܼ ܛܸܫܝܹܐ.
  esk-NT: Taatnatuntuuq savaallautat sagvirut suli inġitchaluaŋŋaġmiŋ sagviḷutiŋ iriqsimaanikkumiñaitchut.
  msb-msb: Sugad man sana an maayo na gawi, niyan pa lang may mga hayag na. Pero bisan
    an dili hayag dili gayod maitago hasta na lang.
  cpa-NT: Jø¹² bí³ lah¹jøng² quiah¹² dsa² jmo¹² hi² dsio¹. Chi² báh³ jmai³ hi² jái¹²
    dsa² jue¹² ha²lah jmo¹²dsa. Jøng² ha¹chi² lǿa¹² ju³ná³ tsa¹jái¹dsa. Tiog¹³ báh³
    li¹chi² jǿg³ ta¹chi³quë́¹.
  dso-dso: ସେନ୍ତାରିସେ କେତେ ଲକ୍‌ କର୍‌ବା ନିକ ବିସଇ ସବୁକେ ଡିସ୍‌ସି । ସେମନ୍‌ କର୍‌ବା ନିକ
    ବିସଇ ଦାପ୍‌ରେ ନ ଡିସ୍‌ଲେ ମିସା କେତେଦିନ୍‌ ପଚେ, ସେଟା ଲକ୍‌ମନ୍‌ ଜାନ୍‌ବାଇ ।
  meu-meu: Unuhetomana danu kara namodia haida vada e hedinaraimu, a asie hedinaraimu
    ḡaudia na basie hehuni daudau.
  yva-NT: Maisyare omai tavon, vatane inta awa ana udave ngko dave mamo wamo raen
    kakavimbe. Yara inta awa mamo soamo ngkokaibe ti wamantatukambe rai, weramu masyoto
    makare indati raneka vintabo.
  dgc-dgc: Ey kona be sa i mahusay a tolay, a mehayag dén be nadid i ugali dia a mahusay.
    O dikaya, maski éwan pabi mehayag nadid, éy ipahayag na Diyos ta esa a panahun.
  zpm-NT: Scaquegaa zha ne ruṉ guieḻwen, no ncuaaṉ co znuse glu; nogaaw, niicle ne
    rluda niina per ible zdziṉ dze ne laaw glu.
  hix-NT: Àro wyaro rma rha, ohxe anar komo yehtxoho thutwaxem me rma nay hamà, amnye
    rma. Anatoko uhutwahnà me rma hak nay hana. Amnye rma uhutwahnà me rma hak ehtoko,
    amnye haxa thutwaxem me harha mpànà naha ha. Uhutwahnà rotho ryhe, ohxe toto yehtxoho
    ryhe, thutwaxem me xaxa mpànà naha ha, amnye ha.
  sim-sim: Mbele mbele jivi ol ma li unda erema. Lal lerawu jivi os li lawa kormbak
    li lawak ni heyenda sir. Hako lal lerawu jivi siyok wayok landa lir. Hako kumakop
    kormbak si talanak ni heyekwa sir.
  npi-ULB: त्यसैगरी केही असल कामहरू स्पष्‍ट हुन्छन्, तर अरूहरू पनि लुकाउन सकिन्‍नन्
    ।
  cgc-cgc: Iling man tan, may mga ittaw na nlaman ta tanan na pirmi danen gabuat ta
    mga miad. May mga ittaw man na gabuat ta mga miad, piro ula pa dayon nlami. Bisan
    ula pa nlami anduni, sigurado na ta uryan mlaman gid ta tanan.
  tim-tim: Aregât dop hainâk agak meme âlepŋande âmâ tektekŋân miawakmap. Dâ hain
    bo akmapgât tiwâk yem âgâwiapgât dop bo tatâp. Beirâ miawakmâ kinbiap.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́ pẹ̀lú ni iṣẹ́ rere wa máa ń hàn gbangba; bí wọn kò tilẹ̀ tí
    ì hàn, wọn kò lè fi ara sin títí.
  wos-wos: Du nawulak yikafre jémba yandaka di atéfék du takwa xéta dika xékélaki.
    Nawulak yikafre jémba yandaka di du takwa xéhafi yata dika xékélakihambandi. Hukémbu
    atéfék du takwa deka yikafre jémba xéta xékélakitandi dika. Haraki saraki sémbut
    hurundé duka xékélakindaka maki, yikafre jémba yakwa duka akwi wungi xékélakitandi.
  emp-NTPO: Ara maʌ̃ quĩrãca ʌ̃cʌrʌba bia o panʌra dadjia ebud̶a unubadaa, idjab̶a
    ʌ̃cʌrʌba bia o panʌra ebud̶a ununacamĩna mẽrã b̶eẽ́a.
  eng-F35: So also the good works are obvious; even the ones that are not, cannot
    be hidden.
  ind-ind: '@see-verse:1TI.005.024'
  pes-OPCB: به همین ترتیب، اعمال نیک و شریف برخی بر همه واضح است، و حتی اگر هم فعلاً
    آشکار نباشد، روزی آشکار خواهد شد.
  mpt-mpt: Eka nakaia unangai kukub ayam namin osa inaminobe. Maki kukub ayamo keim
    nabiba naka mak unang maki watemeyebiobe. Eka maki kukub ayam ole ayok nabib otane
    o amito mo ayok bibenomobabe, keim anamabobe.
  ssx-ssx: Mandane epeke haumanu make koto tupa꞉ kone peneme peneme yao ula꞉me. Kutaata꞉
    mo ota꞉ peneme na ula꞉ epeke hau mandane ekimanu maketa꞉ a꞉mbao wia꞉peke na ya꞉la꞉me.
  mkl-mkl: Bɛɛbɛ mɔi icɛ jiidɑ mɔ í yɑ fitɑi ɡbɑsɑsɑ, nɔ bɑɑ bubuɛ iyi ɑ kù yɔɔ wɑɑti
    bɛɛbɛ, kɑɑ mɑnji do ɑjɔ fei.
  gaq-gaq: ଦେତ୍‌ ରକମ୍ ଉଡ଼ିରୁଆନେ ଦରମ୍‌ କରମ୍‌ ସଅଜ୍‌ରେ ସାପାରେନେ ମୁଆଃ ତ୍ନାଲେଃଏ । ମାତର୍‌‌
    ବାରି ଉଡ଼ିରୁଆନେ ସତ୍‌କାମ୍‌ ଦେତ୍‌ ରକମ୍ ଆତ୍ନାଲା ଡିଗ୍ କାଲାଆଃ ବୁଡ଼ିଚେ ଲେଃଆୟା ଣ୍ତୁ ।
  gof-RNT: Hessada, lo77o oosoykka qoncce; qoncconna ixxikokka geemmanaw dandda7enna.
  unx-unx: ଏନ୍‌ଲେକାଗି ବୁଗିନ୍‌ କାମିକ ବୁଗିଲେକା ନେଲଃତାନା ଆଡଃ କା ନେଲଃତାନ୍‌ତେୟାଃ ଉକୁକାନ୍‌ଗି
    କା ତାଇନ୍‌ ଦାଡ଼ିୟଃଆ ।
  gah-gah: Ámináminoko vegená makolitini nasahilí hoza nene itína utó oaká noive.
    Itó lugaloka lá amitimó nene, asuguná halá geko minoloko voko minaminogo ive.
    Alika utó inogo inazo, nenemú monó hoza alita ve nene litá oko kelémo etó amitane
    loko noluve.
  lcm-lcm: Au na si abis roron kapa, kapo kun asukang palau. Man tara abis ia e ring
    malangas vo e ring mumun, sikei ka serei e ring malangas lak.
  aer-aer: Kenhe tyerrtye arrpenhe areye akenhe mwerre-arle aneme, tyerrtye arrpenhe
    areyele itnenhe areme mwerre-arle anemenge akwete, arne mwerre areye mpwarekenge
    arrpenhe areyeke. Tyerrtye arrpenhe mwerre-arle, kenhe tyerrtye arrpenhe areyele
    akenhe itnenhe aretyakenhe-arle. Kenhe tyerrtye arrpenheme mwerre, arrpenhe areyele
    itnenhe areme-arle itelaremele itne mwerre akwete anerlenge.
  qvc-NT: 'Chayshinallam achka allin runakunapaqpis atinchiq yach''ayta: Allitam ruraykan,
    nishpa. Piru wakin allita ruraqkunapaqqam manaraq yach''anchiqchu. Piru suq diyaqam
    rinchiqna yach''aq. Chaqa manam tukuy tyimpuqa pakaduchu rin kaq.'
  tgl-ULB: Gayon din naman, ang ibang mabubuting gawa ay lantaran, ngunit may mga
    ilan na hindi maitatago.
  cbs-NT: Jabiaskadi wakin medabenankin pepawaibu bebunkidi unanmisbuki. Jakia betsabun
    chakabuwakin june abiaya atimas tapindiamisbuki.
  xtm-NTPP: Te suni sukan kúu ji'in jaku ñayii ka sa'a ja va'a ma chi yachi‑ni kuni
    o ja va'a ka sa'a i ma. Te ja va'a ka sa'a jaku‑ka ñayii ma chi kuee‑ka sana kuni
    o, kovaa masu ja kuyu'u kúu ja va'a ka sa'a ka kuu o a.
  nnq-nnq: Yene, itendwa yambone ibonekana kipola na yangabonekana kipola kuotoje
    kikiiya.
  bao-NT: Tii wãmere birora, añurije tiirique cãa bau niiro bii iñocã; ca añutirije
    cãa yaioropʉra biicõa nii, biitirucu.
  san-ORI: ତଥୈୱ ସତ୍କର୍ମ୍ମାଣ୍ୟପି ପ୍ରକାଶନ୍ତେ ତଦନ୍ୟଥା ସତି ପ୍ରଚ୍ଛନ୍ନାନି ସ୍ଥାତୁଂ ନ ଶକ୍ନୁୱନ୍ତି|
