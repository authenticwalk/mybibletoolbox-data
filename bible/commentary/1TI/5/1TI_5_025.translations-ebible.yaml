  ory-ory: ସେହି ପ୍ରକାରେ ମଧ୍ୟ ସତ୍କର୍ମ ପୂର୍ବରୁ ପ୍ରକାଶିତ ହୁଏ, ଆଉ ଯାହା ପ୍ରକାଶିତ ହୁଏ ନାହିଁ,
