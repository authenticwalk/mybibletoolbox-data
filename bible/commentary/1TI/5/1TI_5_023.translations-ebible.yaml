    wain suri nák apilpilái dan, pasi nák tángni sasam erei i balam a balbal hut narsam.
  kek-NT: Xban nak cuan xyajel la̱ sa', ma̱cuuc' junes ha'. Naru ta̱cuuc' ca'ch'inak
