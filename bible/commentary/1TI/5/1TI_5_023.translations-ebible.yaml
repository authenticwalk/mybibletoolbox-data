verse: 1TI.005.023
translations:
  kpx-kpx: Isi a vani moaga vavahaniamale kemo ainaho e unaha igelive. Isito uaini
    esehame ehosivai ige keu elike a uni hoesehavoi.
  okv-H: Eto umo pere mane indesoa te no hini te eto no ambure nei te nei te avoeto
    wine isapa indijo.
  tbo-tbo: Ega goila yawa una umumaya ma ipa wine kikina una umumaya, babana om tapiya
    ma koibam wiyuwana ina woohaguya.
  mal-C: നിന്റെ ഉദരസബന്ധമായ അസ്വസ്ഥതയും കൂടെക്കൂടെയുള്ള അസുഖങ്ങളും നിമിത്തം വെള്ളംമാത്രം
    കുടിക്കാതെ അൽപ്പം വീഞ്ഞും സേവിക്കുക.
  grc-SR: Μηκέτι ὑδροπότει, ἀλλ᾽ οἴνῳ ὀλίγῳ χρῶ, διὰ τὸν στόμαχόν ⸋σου⸌ καὶ τὰς πυκνάς
    σου ἀσθενείας.
  bgc-bgc: आण आळे बखत म्ह सिर्फ पाणी ए का पीण आळा ना रह, पर अपणे पेट के अर अपणे बार-बार
    बीमार होण कै कारण माड़ा-माड़ा अंगूर का रस भी काम म्ह ल्याया कर।
  khz-khz: Nanu taunataunamo ragai pono niu, na wain kiatarana maki pono niu, kwalana
    aomu pene alevaa, warigi eviti-gitamuna gaurai.
  deu-TKW: Trinke nicht mehr bloß Wasser, sondern nimm etwas Wein um deines Magens
    willen und deiner häufigen Krankheiten.
  zsr-NT: Cutur guiꞌjuꞌ nisz. Le réꞌitecznuꞌ ral‑laꞌ guiꞌjuꞌ látiꞌdauꞌ xisi uva quië
    soa dxiꞌa lëꞌu.
  lin-lin: Okomelaka mayi kaka te, kasi melaka mpe mwa masanga ya vino mpo ete esunga
    yo mpo na pasi na yo ya libumu mpe mpo na bokono oyo ozwaka mbala na mbala.
  hns-NT: Toe ber ber bemaar howe hai, ohie se toke na tjaahie khaalie paanie pieje
    ke, bakie bhie thora se wien aapan pet khaatien.
  noa-E: Mua mag chirʉm aig chan mag sĩi bʉ̈ʉr abarm gaaimua chikhamnag pʉch jaaupim
    ugua awi pöd vinodamjã döba, pʉ sĩi ich jãg dö appaita dö chitaju aai sim aba
    chirʉm. Mua khaphʉ chirʉm, bi machgaujã ʉ̈iba agagai aajem. Pʉch jãgbaadëp aajem
    ʉ̈upamkhĩir, dö appai döba ĩchab vinodamjã bʉchkhun döbarphʉ chirá.
  eng-EMTV: No longer drink water only, but use a little wine on account of your stomach,
    and your frequent illnesses.
  mib-NT: Te sɨquɨ̄ jeē núu‑ni núu‑ni cúhú chīji ró, te ma cóho ga rō máni ndute,
    chi suni coho ró jecu vino.
  lif-NT2: खे़ने़ॽ के़साप्‍पोःक्‍पे़न्‌तुक्‍किल्‍ले़ च्‍वाःत्‍लक् मे़धुङे़न्‍ने़ॽओ,
    कर सिदाॽ पोःङ्‌ल फाॽआङ् चे़ल्‍ले़क्‍सेॽ थिःन् थुङे़ॽओ॥ थेआङ्‌भे़ल्‍ले़ खे़ने़ॽग
    ए़त्‍ले़ङ् के़दुक्‍काङ् के़वाॽरो॥
  xnj-xnj: Kotoka kunywa manji ndu, ndi unywa divayi padebe ndava ya lilemi laku,
    muni ulwala pamahele.
  mmx-mmx: Nemen uta inin dan kusuk mun, ketla una inin levengkondan kakalik at lavaen
    kusu ti lok tooro lorongtong taram mila uk meres amisik.
  cbr-NT: Min pucu 'aisama 'iquin camina 'unpáxëshi 'aquinma vino chamara 'unpáxcëñun
    mëscuxun 'ati 'ain.
  tee-NT: Ju atipu'anta jantu va xcan ju ak'ot'i. Para ak'ot'i lacats'unin vino vachu'
    ni cac'uch'ulh ju mimpajan ni va tsa t'ak'ank'ai.
  eng-LSV: no longer be drinking water, but be using a little wine, because of your
    stomach and of your frequent sicknesses;
  cak-NT: Ret Timoteo siempre jayawaj. Romari' man utz ta chi xe ralic ya' ri nakum;
    takumu' chuka' juba' vino chi utz nuna' ri apa.
  pah-NT: Yhya jate rũi ti e'u, Timóteo. Pyry xunhiva'ea nde i'ui vinho no tomombi
    hahyva'ea nderevegi pe. A'ereki nane'ymi nde netetirũa.
  sja-NT: Pania aupai toik'araa bɨ. Pɨ ip'ii k'ayaa bapari perã, ichiaba vino ma-ãri
    toipia bɨ bi p'irapiamaapa.
  xed-xed: Yaha ka gɗata ta sa imi kweŋkweŋ, ama ka sa ka kiʼa ta ima inabi, ŋa ghzla
    skwi ma huɗa gha, nda ya ŋa ghzla tsa gɗata ta gɗata ka kul ɗughwanaku ya.
  mks-NT: Ta sa̱há ña̱ já cuití quíhvi̱ ti̱sún sa̱há ña̱ cán co̱ ndítahan cohún ticui̱í
    uun va. Joo ndítahan coho lohún vino.
  gfk-S: Pa nule mama taho sene mon iesene nu kap ta da wain ura harahut no tingam
    ma ira num minaset.
  bmu-bmu: O Timoti, gi nalö tosatŋi kawöl ahum gihiiga “Yaiŋmaiŋ!” qeta ahakzan.
    Miaŋgöra mönö oyök kude nemanmö, wain o tosatŋi mewöyök nenöŋga kömöŋgoki bauköiga
    amqema.
  dgz-dgz: Kaum iragen megenat ya na kaum wain semu da den na. Baguga pot pot tup
    waini siget beget pot pot wariana menan kaum wain semu da nawa tororot aeta.
  eng-GNV: Drinke no longer water, but vse a litle wine for thy stomakes sake, and
    thine often infirmities.
  zaa-NT: Por causa de tsahue' nu ra'ni l·lè'e lu'ą', acca nia' lu' qui'ni í'ya hua
    lu' tito' vino para remedio canchu riquína'ni lu' ą.
  eng-WEBSTER: Drink no longer water, but use a little wine for thy stomach's sake,
    and thy frequent infirmities.
  guh-guh: Xamë raja ajamatabëepatanemë tsabiabi. Nexata pëtsa apaeyabiabame ëpitaranae.
    Tsiquirijavayo vinorayo, pitaranae yajava, apaeyabiabianame.
  bon-bon: Niiye taatu gone yäänäjimute, waina niiye cuta mati yaanute määme came
    niiya name pi piiyepu pitapita name pi.
  nhw-BL: Nojquiya nimitzyolmelahuas tlen moijti huan nopa cocolistli catli tijpiya
    tlatoctzitzi. Amo san atl xiquiji, nojquiya xiquiji quentzi xocomeca atl catli
    cococ para timochicahuas.
  swh-ONEN: Acha kunywa maji peke yake, tumia divai kidogo kwa sababu ya tumbo lako
    na maumivu yako ya mara kwa mara.
  wbi-wbi: kuhuma lino, nunganywisaghe amalenga gheene, looli unywisaghe nu luhuuje
    ludebe vwimila inhamu jaako ija lileme ni nhamu isingi sino sasikukugasia.
  bba-bba: Wee, ɑ kun dɑ mɑɑ nim tɔnɑ nɔ, ɑdɑmɑ ɑ n dɑ tɑm nɔ fiiko wunɛn nukurun
    ɑlɑfiɑn sɔ̃ yèn sɔ̃ ɑ rɑ bɑre kiri kiri.
  eng-KJVCPB: Drink no longer water, but use a little wine for thy stomach’s sake
    and thine often infirmities.
  kgk-NT: Anive erey'u meme y rei. Nde rye hasy meme va'erã. He'u ave uva rykwere
    mixĩ va'e okwera hagwã nde rye.
  waj-waj: Sa nnooriivaa nnaasu nnaanee. A makemakee i nniitaraivaara tiee kiisama
    vuaina suuyaivaa nneeno i ausaivo yoketaakiaivee.
  cpy-cpy: Teera apatziro pirapiintero nijaa, pirityaawo eepichokiini kachori, ari
    piñaakiro petsiyata-kote pimantsiya-waewitaha.
  mpx-mpx: He kaiwena sauga hi gewi u kasikasiyebwa, bahi wewel awawana nu iim, yaa
    oine kekeisi nu im ge tinem ni labe.
  wbp-wbp: Timiji, miyalu maju-kurlurluju ngapa nganja pama wita-kurlu mitijini yungunpa
    miyalu ngurrju-jarri.
  luo-luo: Ok onego imodh pi kende, to madh divai matin mondo okonyni iyi nikech midekre
    ma in-go pile.
  nhe-NT: Nojquiya nimitzyolmelahuas tlen moijti huan nopa cocolistli tlen tijpiya
    ajachica. Ax san atl xiqui, nojquiya xiqui quentzi xocomecatl iayo tlen cococ
    para timochicahuas.
  aii-aii: ܠܵܐ ܫܵܬܹܝܬ ܐܲܚܟ̰ܝܼ ܡ̈ܝܼܵܐ، ܐܸܠܵܐ ܡܲܦܠܸܚ ܚܲܕܟ̰ܵܐ ܚܲܡܪܵܐ ܒܘܼܬ ܐܸܣܛܘܼܡܟܘܼܟ݂
    ܘܒܘܼܬ ܡܲܪ̈ܥܹܐ ܕܒܹܗܘܵܝܘܼܟ݂ ܝܢܵܐ ܪܵܒܵܐ ܓܵܗܹ̈ܐ.
  esk-NT: Tarakŋaaglaan imiłhiñamik imiqasruŋaqnak aglaan iḷuvich ikayułiksraŋanun
    misruġuqtullaalutin atniġñaqtuiñaġuułłapkun.
  msb-msb: Dili lang tubig an pagainumon mo kundi mag-inom ka man sin dyutay na bino
    para sa imo tiyan kay damoʼn bes nagakasakit ka.
  cpa-NT: Jøng² tsa¹hǿgh³hning jmáh¹lah jmøi² guúh². Cøng² hi² hei³ hi² lǿa¹² toh¹²hning.
    Dsio¹ báh³ hǿgh³hning mih² vino. Jøng² huá² togh¹²hning.
  dso-dso: ଆରି ଚୁଚା ପାନି ନ କାଇକରି ତର୍‌ ପେଟର୍‌ ଲାଗି ଅଲପ୍‌ ଅଙ୍ଗୁର୍‌ ମଦ୍‌ ମିସା କାଆ ।
    କାଇକେବଇଲେ ତୁଇତା ସବୁବେଲେ ନିକ ରଉସ୍‌ ନାଇ ।
  meu-meu: Ranu kavakava basio inua, a vine ranuna kuri ta ta mo ba inu, bogamu ihanamona,
    badina be o gorere louloumu.
  yva-NT: Timotius, wanyati njorama, weamo vemo nyo mana bo ramanam nora. Yara nyo
    angguri kavinta ramanam, wemirati mamaisyo wanyati njorame rai wirati nsauman.
  dgc-dgc: Nadid, Timoteo, éy diyan san dén purus a dinom i inumén mua. Engˈwan uminum
    ka be ta kétihék a alak a gamot na tiyan mua, monda éwan ka medalas a méladu.
  zpm-NT: (Gnid naa togo ible grieelodraa guie luu vin, zac guie luu niipyeeṉa maase
    poc poc, laa ne guie luu niab nis; zeeṉa glunëdraa zdoo luu.)
  hix-NT: Tuna marma yonhàra exko. Ufa xkunu txko xa enko, atxke txko mak ha. Àsok
    tawro hana. Emahona ro ekeh me manay hatà. Àro ke, ufa xkunu txko enko, oyowan
    yohtxe.
  sim-sim: Sungu mihi ermba ermbak kavamisinda sir. Karem uwosik uksembemban awa hala.
    Hako wain uku kandakar er nga ngoroshihi mivai uksem aka. Ushinak sungu mihi si
    kavamisinda avak mendek si naka.
  npi-ULB: तिमीले पानी मात्र नपिउनू बरू त्‍यसको सट्टा पेट र तिम्रो घरिघरि हुने बिमारको
    निम्ति थोरै दाखमद्य खाने गर ।
  cgc-cgc: Parti ta prublima no ta imo na gettek daw duma man na nabatyagan, dapat
    dili nang waig inemen no. Miad daw minem ka ta sise nang na bino para bulong no.
  tim-tim: Gâ tepgân gigimapgât akto hâk hilâlâm manmatgât tuâk bo nemben. Waiŋ tu
    are getek nemben.
  yor-yor: Ma ṣe máa mu omi nìkan, ṣùgbọ́n máa lo wáìnì díẹ̀ nítorí inú rẹ, àti nítorí
    àìlera ìgbàkúgbà.
  wos-wos: Séfélak nukwa ména biya hangéli yandéka méni nak maki nak maki bar méni
    hiyae. Bar hiyaménka, méni hulingu male yamba sakéméni. Nawulak wain hulingu akwi
    sataméni. Samét ména biya jémba téta bar hényitandé.
  emp-NTPO: Bʌra baridua cacua biẽ́ b̶abari bẽrã ab̶abe baidoda dorãdua. Ãtebʌrʌ uva
    b̶a sid̶a bʌ b̶i carea maãrĩ dodua.
  eng-F35: Stop drinking only water; use a little wine because of your stomach and
    your frequent infirmities.
  ind-ind: 'Dosa-dosa yang dilakukan sebagian orang segera terlihat dan menjadi nyata
    sebelum perkara mereka diperiksa. Tetapi dosa-dosa sebagian orang lain tersembunyi
    dan hanya akan ketahuan di kemudian hari. Demikian juga, ada perbuatan-perbuatan
    baik kita yang akan segera kelihatan dan ada yang tidak. Namun, yang tidak langsung
    terlihat pun tidak mungkin tersembunyi selamanya. Untuk kamu sendiri, saya sarankan:
    Di samping air minum yang biasa, minumlah juga sedikit air anggur sebagai obat,
    supaya kamu tidak sering sakit perut.'
  pes-OPCB: خوب است که به‌جز آب، گاهی نیز برای ناراحتی معده‌ات، کمی شراب بنوشی، زیرا
    اغلب بیمار می‌شوی.
  mpt-mpt: Kobo aa motono amito mo unalaebe! Kobo am mak bomanomo am mak bomanomo
    amitie gembeb kesoa kobo waen aaye gwab ibaneba aa baka wembeba daabkenoa ginino
    fotebenakebote!
  ssx-ssx: Neketa꞉ yeni mea꞉tiki pu haeka꞉na꞉ta꞉ naka꞉ welekema꞉ epeke e pokena꞉ ikali
    homeke na neke waini siki make apa꞉tao napeke.
  mkl-mkl: Mɑɑ̀ yɑ mɔ inyi nŋu ɑkɑ̃, ɑmmɑ i yɑ mɔ vɛ̃ɛ keeke nɑ bɑɑnii inɔɛ si nɑ
    iyi í jɔ̀ i ci yɑ fɛ bɔ̃ɔ.
  gaq-gaq: ତିମତି ନାଁ ମାତର୍‌‌ ଣ୍ଡିଆ ଉଗ୍ ନାଡିଙ୍ଗ୍‌ । ଆତେନ୍‌ ବନ୍ଦ୍ ଆଡିଙ୍ଗ୍‌ଚେ ଇକୁଡ଼ା
    ଦ୍ରାକ୍ଷାରସ୍ ଡିଗ୍ ଉଗ୍ । ଏନ୍‌ ନାଁ ସୁଲୁଏ ନ୍‌ସା ଦର୍‌କାର୍ ବାରି ନାଁ ପ୍ରେଗ୍‌ ପ୍ରେଗ୍‌
    ବେମାର୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ।
  gof-RNT: Neeni ubba wode harggettiya gishonne ne ulo harggiya gisho haatha xalaala
    uyoppa; guutha woyne uya.
  unx-unx: ଦାଆଃ ଏସ୍‌କାର୍‌ କା ନୁଁକେଦ୍‌ତେ ଆମାଃ ଲାହିଦ୍‍ରାଃ ହାସୁଏତେ ଆଡଃ ସବେନ୍‌ ଇମ୍‌ତା
    ଆମାଃ ହଡ଼୍‌ମ ବେଶ୍‌ କା ତାଇନ୍‌ତାନ୍‌ ହରାତେ ଆମ୍‌ ହୁଡ଼ିଙ୍ଗ୍‌ଲେକା ଦାଖ୍‌ରାସି ନୁଁଇମେ ।
  gah-gah: Itó Timotiga, geza mulukagú akohú oká giviseká oaká noimó nene nagamikó
    namoko vain nagamí koma ma natane loko noluve.
  lcm-lcm: Ku kamus ta inum laman palau, na ku inum men vaen lik ani vingam, na asi
    pakangai kapa anim si men malepen vopo uli vis ang anim.
  aer-aer: Timothy, atnerte ngkwinhe akwetethe rlkerte-irremele unte-arle kwatye-ante
    ware antywerle-anemenge. Atnerte ngkwinhe apeke akurne awelherlenge kwatye akweke
    antyweme ngkwarle akweke ware-akerte atnerte ngkwinhe mwerre awerne iletyenhenge.
  qvc-NT: Pach'ayki kutin kutin nanaptinqar, ashla binuta upyay. Ama yakutallaqa upyaychu.
  tgl-ULB: Huwag lamang tubig ang iyong inumin. Sa halip uminom ka ng konting alak
    para sa iyong sikmura at sa iyong madalas na pagkakasakit.
  cbs-NT: Min jatu babu min isinkunkainmiswen taexun ana unpax besti akama uva vino
    juxkeishtatan akubainwen, badi tibidan.
  xtm-NTPP: Máko ko'o‑ka ni ndute su'va‑ni, vaa sukan ndó'o chii ni a. Ko'o ni vala
    ndute nde'ya tnu uva ma, sukan‑va'a na nduva'a ni.
  nnq-nnq: Makanywe mache tuje, nambu nnywa divai kachoko kwa magambu ga lutumbo lwinu,
    gambu ga itamwe eyampata kila kingobu.
  bao-NT: Paaga diarique cʉti, ñucã to birora diarique cʉticõa nii, mʉ ca biirijere
    ĩigʉ, oco wado jinitigʉra, ʉje oco cãare peeto jiniña.
  san-ORI: ଅପରଂ ତୱୋଦରପୀଡାଯାଃ ପୁନଃ ପୁନ ଦୁର୍ବ୍ବଲତାଯାଶ୍ଚ ନିମିତ୍ତଂ କେୱଲଂ ତୋଯଂ ନ ପିୱନ୍
    କିଞ୍ଚିନ୍ ମଦ୍ୟଂ ପିୱ|
  huv-NT: Alinoic sanasaj ic teat Timoteo, cos xowüy iüniün indeow, ngo majneaj tiül
    imeaats. Nganüy nde menganeow áagan napac yow; irang misüüig inganeow noic pite
    vin.
  otn-NT: Ague Timoteo, nu̱'mø ngue thojpa̱tho ga̱di hyɛ̱nni̱ ngue xa̱n'ʉ ni̱ mmʉi,
    'yo høndra̱ dehe guí si, da̱mi̱ si zits'ʉ ra̱ vino.
  nop-nop: Du welefigita eŋ yagiyagit tihatilaŋneŋ doktiŋa ime hogok adi mu naluwaaŋ.
    Wain ime-kabe maaŋ naluwaaŋ.
  obo-NT: Na moka-atag tod geddamon du, ini kos pomandu ku kikow. Yo kod inom to oweg
    da, ko konna, inom ka rad mandad to disok uvag no binu amoy od kovowiyan kos gottok
    du, su komo-uraa kad id dorau.
  cak-ENT: (¡A, vocomi xka-pe chinuc'u'x que juis mul rat yava'! Roma c'a ri' man
    ta utz ruyon tüj raxya' ri natij. Xa tatija' chuka' ba' ruya'al-uva richin ri
    apan.)
  lif-NT: ᤂᤧᤏᤧ᤹ ᤁᤧᤛᤠᤵᤐᤥ᤺ᤰᤐᤧᤴ ᤋᤢᤰᤁᤡᤸᤗᤧ ᤆᤫᤠ᤺ᤳᤗᤰ ᤔᤧᤎᤢᤅᤧᤴᤏᤧ᤹ᤀᤥ. ᤁᤖ ᤛᤡᤍᤠ᤹ ᤐᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ
    ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤌᤡ᤺ᤴ ᤌᤢᤅᤧ᤹ᤀᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ᤃ ᤀᤧᤳᤗᤧᤱ ᤁᤧᤍᤢᤰᤁᤠᤱ ᤁᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: De sīquī jā sanúú sanúú-ni cúhū chījin nú, de mā cōhó cā nū maá-ni ndute,
    chi suni coho nú jacū vino.
