  lgl-lgl: '''O goufia ta keme waen failia kwai ''ali ka ranaa lofomu ka ''oka, sulia
    ''i''o wale koe matamatai talau.'
  mmo-mmo: De onaanum ond game naanum bel malis amu le, nganjo onaanum wain daka gaving
    in samu gahem-ambe gatiiy nilakin sen natovu hong ak busin pin-anjaato na.
  ncu-NT: Ɛhɛɛɛŋ, mo̱ a be̱e̱ nyiŋŋi amo̱‑ɔ se̱. Fo̱ a taare̱ fo̱ e̱ lɔ kame‑ro me̱naŋ
    me̱naŋ‑ɔ se̱‑ɔ, fo̱ ma lɛɛ nuu nkyu wo̱re̱, amaa nuu nta kafwe̱e̱, na n taare̱
    kya fo̱ kame‑ro.
  cni-NT: Eiro apatiro piriro nija, irointi pirero aisati ovaja capichaji. Oameetsatajempiro
    pamporetsa picatsiti. Aapinitaquempi pimaore, iro cantaincha oshintsitacayempi
    ovaja. Ariorica pirapinitero capichaji, ari oavisacotajempi, aisati oshintsitacaajempi.
  eng-WMB: Be no longer a drinker of water only, but use a little wine for your stomach’s
    sake and your frequent infirmities.
  zaw-NT: Na'cru yälu ganax nis. Gu'za tudxe'n bin sa'csi racxhuu xque'lu, näjza sa'csi
    yu'ru rexcäḻracxhuulu.
  san-MAL: അപരം തവോദരപീഡായാഃ പുനഃ പുന ദുർബ്ബലതായാശ്ച നിമിത്തം കേവലം തോയം ന പിവൻ കിഞ്ചിൻ
    മദ്യം പിവ|
  tam-TCV: நீ தொடர்ந்து தண்ணீர் மட்டும் குடிப்பதைவிட்டு, உனது வயிற்றின் நலனுக்காகவும்,
