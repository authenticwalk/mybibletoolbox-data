  cof-NT: Tsan jotonan, nuri pisiri cuchituntsan joe. Pecolobi duque quiyan wimin
    joe. Junto pisiri cuchituto, binonan nasi cuchintsan joe pecolo tenchi.
  srm-NT: Nöö mi taki e, womi, fa i si bëë ta hati i, i ta siki hesihesi dë, nöö na
    wata wanwan nöö fii bebe e. Ma i musu ta bebe wan piki win tu, nöö a o heepi i.
  qvs-NT: Shunku nanaywan unkudulla kawsashpaykika ama yakullata upyaychu. Suk tipi
    vinutapish upyay nanayniki alliyananpa.
  zca-NT: No nagotra'l nab tsa nits, gu' che'p vin, porke kad pok nzhaknel.
  cbc-NT: Apeyera, Timoteo, mʉ pʉame paaro pũnirĩqũẽ mena mʉ rianucũña. Torecʉ, baipʉa
    oco jetore mʉ etiepa. Ape watoara ʉse oco cʉ̃ãrẽ peeto ũno, jĩcãnipʉ jeto mʉ etinucũwã,
    bʉtioro mʉrẽ capaaro pũnietiparore bairo ĩ.
  qxo-NT: Pacha nanaywan geshyar yacullatatä upunquiman. Jampillapäga ichic vïnutam
    upunayqui.
  mox-mox: Ge goʼila namo una numa, ta ʼesi luaqiaqieu ʼeguma ʼoine goyona wese una
    numa gamou ena visiqa weaqina, mana tuta qabuna uvevevihiqa.
  kew-kew: Neme pa ipa wain nolalo paliri ipa wain ogesi-daa sua nape. Goa paliri
    nena robaa-para ogesi-daa raba mealia.
  dww-dww: (-)
  twi-ASANTE: Nnom nsuo nko ara, na mmom, wo yafunu ne wo yadeɛ a wotaa yare enti,
    ɛyɛ a nom bobesa kakraa bi.
  aoj-aoj: Inaꞌ nekwaha waf afamba negaꞌ embel atembel wafimbel dowaf. Andeandeꞌma
    nogaꞌ wain kwaiaꞌwina negatopalopa opaf ineꞌifi ma negatofa aowas inimba dondol
    nandaꞌinai.
  cbv-cbv: Bʉʉ meemdíh jwʉh bainí wã naóhbipna caá. Mahdihjeh ma babhna caá. Pánih
    babhna, wʉdah tʉbat, biíh wʉnatbʉt meemdíh dawá láa ã jʉmna caá. Pánihna, jiwá
    iguíh macdihbʉt bainíbit babhbat caá meemdíh náahap, míih bácah ã tʉ́i jʉmat pínah
    niijná.
  taw-taw: Pen nep mɨnek mɨnek tap gɨl, kogmeg gup ak, ñɨg anep ma ñɨŋɨnɨmɨn. Ñɨg
    wayn sɨkol ogɨnap sek ñɨbe suŋ lɨnɨmuŋ.
  jic-NT: La pülücj malala jyas jipj. Mpes ma 'üsǘ p'in mü'üm jipj. Vino tsjicj way
    ca mü'üm. Vino 'üsüs cyol ts'yuc mpes. 'Üsüs lo müs malala jyas na.
  zap-NT: Goodet de noze nis, sinke gugoo no tebruu bin por ne rzeeky txu de no por
    ne tebegue rzhuun de.
  wer-wer: '@see-verse:1TI.005.022'
  ipi-ipi: '@see-verse:1TI.005.022'
  qul-NT: Estómago nanaywan achqha cuti onkoskallapuni cachcanqui; chayraycu ama unullata
    ujyaychu, manachayri uj chhican vinotawan.
  ter-NT: Hako poehâne úne yénovoheixo, itea kalihú íxea yénoyivomaka víyum vo'oku
    yeópone yokóvoike, vo'oku kayú kayu kóyeyea ne yaríne.
  bmr-NT: Dihibari saicɨno aivo guihuvahicahi. Jaanegui sano nɨfaihucoro daadudino,
    vino aivofaihutɨ bu mɨɨdɨno daadu.
  fuf-fuf: Accu yarugol ndiyan tun, huutoraa kadi njaram *wiiɲu seeɗa, sabu nawnahoy
    reedu maa jokkondirkoy koy.
  bhl-bhl: Kaneko beli, ku sak ok ete kuw nam wanew te! Kom kumun mutuk wakamin so
    be kasike, wain ok fong gel kuw mak wanbolewka!
  ons-ons: Ge qom kiki so zoma wikile zok okangan okanmaikane dokuka misuk nekene,
    wain doku ewekine me nigatnemde weneŋ nenom, kaŋone qesiŋ kayake.
  con-NTPO: (Tsa'ma que ttopa iñe'ñacca'nijan aqquia tsa'ccuveyi cu'imbe re'ricco
    tse'tse'pama'qque cu'iye ñotssi.)
  ghs-ghs: Qateqa, bodza qesata nii ttidza sakabaqi sama peperatoraiho qubake oba
    sepe bahe isakiqata bai obake muunaqu oio maraseniho qesani.
  peg-peg: ଆରେ କେବଲ୍‌ ଏସୁଙ୍ଗ୍‌ ଉଣ୍‌ୱାଦାଙ୍ଗ୍‌ ମି ପଟନି ରଗ୍‌ ଆରି ନିତ୍ରେ ବେମାର୍‌ କାଜିଂ
    ଅଲପ୍‍ ଅଙ୍ଗୁର୍‌ ରାସ୍‌ ଉଣାଟ୍‌ ।
  txu-NT: Ẽ, atikkrekam akanê prãmkam ne ga akanê prãm ne. Kadjy dja ga uba kangô
    kwỳ ikõ. Uba kangômẽ ngômẽ apỹnh dja ga o akõmo tẽ.
  eng-WEBU: Be no longer a drinker of water only, but use a little wine for your stomach’s
    sake and your frequent infirmities.
  gnw-NT: Imeño nderɨe pe nembaerasɨ. Cua jeco pegua vino jeu michi michi nepoarã.
    Agüɨye ɨño jeu.
  mux-mux: ⸤Akiliinga-pe ‘Sumbi-sipu molambu.’ nikunu⸥ bo-no mendepulu nollu mele
    penga aku-sikunu naa ti. Nu kuru taki-taki topa nunga oluna kapula naa telemáliinga
    ‘Kuru pora nimba kangi tondulu pupili.’ nikunu no-waen kolte nui.)
  maj-NT: Najmi ta̱ tu̱ nku ntánijua s'ihini. Tu̱ sa ní s'i̱ i̱chí ko̱ binu̱ tu̱ xi
    ka̱mandaha ka̱nts'ai ko̱ ku̱i̱tjuxín ch'in xi nkjin ni̱yá tsjáhi kju̱a̱sti.
  bkq-NT: Timóteo, âuwe oday tâwâmase mawyly, tutuze urâ. Awylygue, paru lelâba enygâ,
    uguely. Vinhu âdiempa âenygâ lâpylâ, âuwe ewânu ekadoem.
  kue-kue: Ene niglkor keunde engenge nekro. Ene wain kurita akiye nemin ana den biglke
    akeple dinan kinde engenge sungwa i argan erambuka.
  cot-NT: Pojoquijijoquijitagueti ocatsitimpigueti pimotijaqui, aatoquea aparo pitsatitsi
    pimiraroquea oja, pimiraguetavajemparoqueate capichajaji vinoja.
  bnp-bnp: Naha ni ninu a naru kunana. O ninu ranga vain ge kori a tamudimu na gilanga
    i rata bala ioe.
  apn-NT: Na htem tõhã tanhmã amnhĩ tomnuj to nhũm mẽhõ ja hã mẽ omu nẽ mẽ harẽnh
    kurê kumrẽx. Kris kôt mẽ hkrãhtũm kormã kot tanhmã hã kãm nẽ hkêt ri nhũm mẽ ja
    hã mẽ omu nẽ tanhmã mẽ harẽnh to. Nom na htem tõhã hpimxur pê tanhmã amnhĩ tomnuj
    to nhũm Tĩrtũm pix ja hã mẽ omu. Tã koja nhỹrmã mẽ piitã mẽ kãm ja ho amnhĩrĩt
    nhũm mẽ piitã harẽnh ma nẽ hkôt omu. Nẽ mẽ kot amnhĩ to mex xwỳnhjaja haxwỳja.
    Na htem tõhã mẽ noo mã tanhmã mẽhõ ho mex to nhũm hkwỳjaja ja hã omu nẽ axpẽn
    mã mex ã mẽ harẽ. Nẽ tõhã hpimxur pê tanhmã mẽhõ ho mex to nhũm mẽhõ ja hã omunh
    kêt nẽ. Ãm Tĩrtũm pix ã kot amnhĩ nhĩpêx anhỹr ã omu. Tã koja nhỹrmã mẽ piitã
    mẽ kãm ja ho amnhĩrĩt nhũm mẽ piitã harẽnh ma nẽ hkôt omu. Nẽ kwa Ximotre. Axà
    nẽ anhõhymnuj nẽ ri apa jakamã kwa kêr ka gô pix o akõm o apa hkêt nẽ. Mããnẽn
    wĩhti hkwỳ ho ixkõ kêr ka anhõhy mex japêr.
  ctp-NT: Jlyo tiǎnꞌ chaꞌ tiꞌii chinꞌ; kanꞌ chaꞌ ja koꞌoo xkwiꞌ tyiꞌa ti, suꞌwe si
    koꞌoo chinꞌ mñun nu ndyoꞌo lo siꞌyu chi kutun chaꞌ kuꞌni chinꞌ rmiyu ꞌiin.
  opm-opm: Gwe dipwi ma sik hapat oh be tom ohwi dapra. Noh ake nadapato Noh mama
    sik hapato moh wain tom oh merasin hatin mat gar mat dipor daham wain tomhe gar
    mat denmur.
  bvr-bvr: Wurra ganapa gun-narda bugula wupa bay workiya, a-lay, Dimati (Timothy).
    Wurra wayin (wine) mun-delipa ny-birrirrija barra ngardawa minypa gochila ny-jirra
    ny-yorrpurda ny-yorkiya.
  wal-wal: Neeni ubba wode sakettiyo gishshaunne ne uluwaa gishshau, guutta woiniyaa
    eessaa uyappe attin, haatta xalaalaa uyoppa.
  zad-NT: Daa chak ḻi'ona' na' daa zekizezi bi shawoo, bich yeejteko' toz nisa', san
    weej lat'do' wej vinona'.
  kmg-kmg: Go bukiki â huc šâic gâbâ egareekacte opâ sawa mi nâzemec, waiŋ opâ afecne
    mac nâzemec wâc.
  aso-aso: Neꞌmine ogo minelesaineꞌza gaza haza nosovoꞌ nonaineꞌ nene hulo haza nosovoꞌ
    namo gatungauꞌ initeꞌ geteꞌ geto gize doꞌ gize doꞌ ogaꞌ naineꞌ nene do lamineꞌ
    o-gedelingisi vaini noso ngomo ha niteꞌ nesi malasini neꞌmino nokaꞌ nokaꞌ olosane.
  uli-uli: Ho towe ma yul chog chael. Hobe ma yulmi sugfed wine bo yebe hamomayi lal
    siyem bo ila homa toa tomayloh chog.
  nin-NT: Si so amasirr yo mre hen, nu nggo ine imuwa yi tuku nggo ukpa di vri ùwà
    ttuttumi, ùwà bu di sha so ahi ntsɨ.
  acu-NT: Wakemin tuke najaimin asam, yumikia umuraip. Antsu vinosha jumchiksha umurta.
  cak-WNT: Y riyit chak benak ruwech yit yawa'. Rumac'ari' ma utz ta chi ruyon relic
    ya' ri nakum. Xa takumu' chuka' juba' ruya'al uva riche (rixin) chi queri' utz
    nuben chare ri apan.
  ebk-ebk: Fiakun yangkiay chanum nan cham ig-ikopun, ngem umikopka as hen-anak-et
    ay fiayas ta akiasana nan saket nan putom ya tapina pay ay kankanayon ay putputukum.
  spa-PDDPT: Ya no bebas agua, sino toma un poco de vino por causa de tus frecuentes
    enfermedades del estómago.
  ruf-ruf: Uleke kunwa ghamatsi ghaliheka, unwe dipfai chidogho kwaajili ye lida lyako
    na utamu wako wa chila mala.
  gun-gun: Nda'evei yy anho riae rey'u aguã, ey'u avi kyrĩ'i vinho ndepy'a raxya ha'e
    nemba'eaxya rendu jepi vy.
  agu-BL: Ntin tu' swale' nin jun awajtza'kl tan tule'n yos tu ac'u'l yi ilenin na
    ẍchaj tib. Ba'n tcu'n nk'e'tz ntin a' tzawuc'aj tan tule'n yos tzawuch', ma na
    pilaj tan tc'ajle'n mu'ẍ tal t'a'al uva.
  isn-isn: Shainonee kung'wa imazi du. Inge gwa, ung'we imagae mashenyi kunsoko anda
    nuulwae ukole nuakila itungo.
  eng-PEV: By the way, I know that you are often sick in the belly, so you have to
    mix a little bit of wine into the water you drink. Don’t just drink water on its
    own.
  ilo-ULB: Masapul a saankan nga uminom iti danom. Ngem ketdi uminomka iti bassit
    nga arak para iti rusokmo ken kadagiti kanayon a sakitmo.
  pir-NT: Ʉsʉro waro paa purĩnohgʉ ijire mʉhʉ. Sa yegʉ yojopʉre aco dihitare sihnimene
    mʉhʉ. Sa yegʉ mehenogã vino gʉ̃hʉre sihniña mʉhʉ. Paa purĩñe co ijire ti.
  anv-NT: Gétúgé unɛ ɛbi ummyɛ wɔ yɛ́ndégébé, ɔmage nyú se le manaá mamímamí.
    Sɛlé ntó ɛkɛkɛ mmɔɔ́ ɔnyúgé, ɔpyɛge mbɔ ɔmyɛɛ́ sé yɛ́ndégébé.
  sab-NT: E me gerule ba chi alin jadale ba me vino jadale, chui gweale ba oga kde
    ole, ma no ba vino jai sidri, ene ba me oga kde ole.
  tmd-tmd: Nagö ap öim öim rön, yuö hölu aku, nagö wopik röbö akwör nɨmmɨjɨnö; röbö
    wain ul mɨŋ bli alɨg nɨmö.
  acr-NNT: Ruma kꞌu lik kuya kꞌax pamaj chawe, matij xew joronaꞌ, utz we e kachꞌurij
    kꞌana vino rukꞌ ri joronaꞌ katijo.
  kpg-kpg: Hudee inu hua nia wai, inu dulii nia waini labelaa, e hagahumalia do huaidina,
    i di goe dela e magimagi.
  taj-taj: ङाच्‍छा ह्रङ् क्‍युइ जे आहिन, तर एला फो धुइ धुइरी आखम्‍बासे लमा एसे जजाकर
    अङगुरला निङगु थुङ्‍गो।
  avt-avt: Ti ap ehɨm tɨpar weinɨm au emɨt! Ti hɨnap yapɨrwe, te ti ehɨm tɨpar wain
    meiyam emnep menmen mekre tu kit.
  cbk-cbk: No toma agua lang, pero toma tamen un poco vino de uvas, por causa del
    mal estar del di tuyo barriga, y por causa cay pirmi tu enfermo.
  uig-ARA: (ئاشقازىنىڭ ياخشى بولمىغانلىقى، شۇنداقلا سەن دائىم ئاغرىيدىغان بولغاچقا،
    سۇلا ئىچىۋەرمەي، بىرئاز شارابمۇ ئىچىپ بەرگىن).
  tuf-tuf: Bah cab istiy cab istiy urá yarir eyat yatro. Eyta cuácayat riha ima yahquíc
    ey etwi. Ahra chistár ub bacú cat yahwi. Urá yarir yarti acu ey cat yahwi.
  abx-abx: Ngan parti namay si paglikay-mo si makalalango irimnon, aniya' manakka
    si isip-ko nga ma'in kinahanglan nga buwahi' hamok i nagpara'inum-mo kundi' anginuma
    liwat bisan diki'it hamok bino kay akahalap to si battung-mo pati' si nagpara'abat-na
    pirmi si puhu'-mo. Tutal i ungod kalimpyo awinan kina'anda'an si kasing-kasing-mo.
  mco-NT: Miich Timoteo, pen pɨjcp mjot, tzoy'adɨɨ hueen vino, com jac'oy yɨ' ca'ydɨ
    co m'ügɨpy huädz nɨɨ.
  cpb-NT: Te okameethatzi apatziro pirapiintero ñaa, iro kameethatatsi pirero eepichokiini
    kachori, ari piñagairo petsiyatakote pimantsiyawaiwetaga.
  aon-aon: Aria eik yakri ikripen enen baraen shopunek um agundok arugeh atih hen
    um. Nyak mare nyuwok abar atubar, uwok. Nyak ta nyuwok anabar karoibar wainibar
    abar shopunek um apahw mare hwunatuken. Aria shopunek um kupaihi arugeh mare hen
    ihih nyumneh.
  hus-NT-2005: Kom táyidh i yaꞌulmél kʼal na tsukul ani kʼal kʼeꞌet jeye an yawꞌláchtsik,
    yab ka uchʼaꞌ tokotkʼi i jaꞌ, ka uchʼaꞌ jeye wéꞌ i yajtsik uxnél abal ti ilálkʼi.
  mig-NT: Vina te nɨ́ɨ́‑gá kua'a̱n‑yo̱, ma̱ kó'o‑ga̱‑ro̱ máni máá ndúcha, ná kó'o‑ró
    ɨ́ɨn tí'li̱ vino sɨkɨ̱ já sá'a kue'e̱ chi̱i‑ró, jíín já núu‑ni núu‑ni kú'u̱‑ro̱.
  bps-bps: Fngewegu ge ani, nang ge alò minum i yéél, bay beg ge minum tukay binu,
    du én bulung gamtabeng i tduk tukè lufayam na i dademe tdukam.
  mbs-mbs: Olò wayeg se eg-inemen no, meneng labi pa mèpiya aw inemen no heman se
    deitek bino amon kebolongan se mesakit te getek no aw menge doma mesakit melikit
    egdateng kamno.
  tof-tof: A ene wata igó küp kokea wa, ma wata naean enolo. Marü bikóm azida dokyan
    mün amiógda, da ma akó wata waen karianbóka anón namulo. Ma waen karianbóka nóma
    enolo, ma kolae tonarr koke tónggapóndóla.
  cme-NT: Ŋ kusũŋguŋ ŋ'a ku sa dɔl-ni, baa ta ŋ nyɔŋ hũŋkolŋo‑i yoŋ, ta ŋ nyɔŋ duvɛ̃ŋo‑i
    tɛ̃ntɛ̃ŋ.
  sus-sus: I naxa ye gbansan xa min. I xa wɛni nde min seri ra i furi xa fe ra, barima
    i luma fura ra.
  pon-2006: Ke dehr nim pihlte, a ale ekis wain me itar pwe en sewese paliweromw,
    pwehki omw kin kalap soumwahu.
  dad-dad: Naan dogol to wãf, wain naal bagai walouf, ere nigin, ogon name darau nigin
    ado, ogon dagi baba baban wõ yedig nigin.
  zab-NT: Ne ziyza pur ni duibzi rac láaniu, pur ni quɨt nadaanti láaniu, quɨt guéetiu
    nis nallzi, güenru bguuchni duudx vin.
  jae-jae: Ônôm bu ŋaômageŋ atom, ônôm wain ŋagec êwiŋ êtu nêm têmtacwalô to gêmac
    gêgôm aôm elêmêŋa.
  ksd-ksd: Koko una mome mule ra tava, una mome ta ikilik na vain ure ra balam ma
    ure ra binilua i monomonong iu.
  msm-NT: Na, meyduon igsambag ku ikow bahin to sikan ogbation nu. Kona no wohig da
    to og-inomon nu, di inom ka isab to maintok no inomon agun matambayan sikan ogbalik-balik
    no sakit to gotok nu.
  myk-myk: Ma ganha ba lɔhɔ yɛ gbuu wɛ. Mʼa yaa mʼa duvɛn dɔɔni gbuu ma layara ti
    wuu na, ni yama tɔntɔngɔɔ kisaŋaa bɛ wuu na.
  sbe-sbe: Tabu wailagaibu mo ku numanuma, na bena waina gagilina hinage ku numa,
    kaniyona ede bogam yo yom kasiyebwa hegahegagili ne hesabadi.
  mcr-mcr: Täŋä-yaqä huitaŋä-huitaŋä, tqä äwqä yäpä imä äkimetŋqeŋqe, eqenä maŋqä
    iqaŋgnä. Aaŋä eqä duŋi, wainqä-eqä yäŋänäqŋqe, wäŋqäpu qäsä naqä-huinyä imäkätnä,
    äŋgtŋqe.
  cux-NT: Maaⁿ ní taachi ya'āī chɛɛti di nguɛ́ɛ́ cu'u di dámaāⁿ nuūⁿnīⁿ caati cuuvi
    cu'u di 'tɛ́ɛ́ vino. Ní taama vmnéⁿ'ēe chi ya'āī cuerpo yeⁿ'ē di cu'u di 'tɛ́ɛ́
    vino.
  tur-YTC: Artık yalnızca su içme, miden için ve sık sık baş gösteren hastalıkların
    için biraz şarap iç.
  san-ITR: aparaM tavodarapIDAyAH punaH puna durbbalatAyAshcha nimittaM kevalaM toyaM
    na pivan ki nchin madyaM piva|
  bel-N: Больш ня пі ваду, але ўжывай крыху віна дзеля страўніка твайго і частых тваіх
    немачаў.
  sch-sch: Tui vai nêk ngâi no roh, na damthei ngâi loi sikin na sâkjôina san
    rangin uain alektiti nêk sa ngâi roh.
  mic-MIQNT: Muta apji gsnugwasg 'gtlaminu mut pas'g samqwan samqwaw gatu ugsua'tu
    ta's'ji'j moqopa'q ugjit apoqonmulin.
  huu-NT: Eo o duia, da jɨnuina jiroñeno. O duicabilla jira, janore vino jiro, o jebe
    manollena.
  jiv-NT: Wakemja̱i̱ jau asam aya éntsak úmutsuk karía ishichik pachimpram umarta.
  otm-NT: Nuya dí xi'i gra Timoteo, nangue ni mbʉi xʉn ʉ, nɛ jant'a pʉnts' thoho,
    dami si zits'ʉtho ra vino, nɛ hinga hønt'a ra dehe gui si.
  dah-dah: '@see-verse:1TI.005.022'
  tnk-tnk: (Rɨpkamasan mhə mə tikamənɨmwi a nui, mətə ramasan mə tikənɨmwi ouihi waen
    kwopti pwəh rasitu ia tɨpwɨm mɨne nemhəien me sə ramo ik ia nəpɨn me.)
  kpr-kpr: Ninda tini sembae urureari kae tamburaesa. Ava sedo, uvu avanembo erá mindeose
    dae resena. Tuturo edo, sifo daba daba vaini (wine) ava, fiyoghadae sedo, bu mindido
    ghe!
  san-IAS: aparaṁ tavodarapīḍāyāḥ punaḥ puna durbbalatāyāśca nimittaṁ kevalaṁ toyaṁ
    na pivan kiñcin madyaṁ piva|
  nho-nho: Koe see mee maa koe ki unuunu koi naa vaiua; koe ki mmiti hakamaarie ni wain
    ki tokonaki ake ki taukareka too manava i aa koe maraa e maki.
  gym-NT: Timoteo, ma ngirie abko neme bren käre. Erere arato, bren mda mda tä neme
    mabtä. Ye kräke abko, makwe uba döi kwaka ña kiakia angwane, makwe ñan ñö aibe
    ña abko ti tö niei mae.
  azg-NT: Ngꞌe na jndye jnda viꞌ tsiaꞌ ndoꞌ mantyi ntyja ꞌnaan mañoon ntycu na maquenoonꞌ,
    tyiꞌntsaꞌ na xiaꞌntyi ndaa maꞌuaꞌ. Cꞌuaꞌ chjo vinon.
  bhd-bhd: अग्रोवं जो पानी न पी, पन अपने पेटेरे ते अपने बार-बार बिमार भोनेरे लेइ थोड़ो-थोड़ो
    दाछ़ारो रस भी कम्मे मां आन।
  too-NT: Chuhua'j tū'tza' xmān xcān nahua'ya' pero macsti'na'j xavino uva nahua'ya'
    ixpālacata mimpān porque maklhūhua' ī'tza'ca'na'.
  ind-AYT: Jangan hanya minum air putih, tetapi gunakan sedikit anggur demi perutmu
    dan tubuhmu yang sering sakit.
  cjo-NT: Eero apatziro piriro iñaa, omaanta pirero eejatzi awishoowaantsi oowa eechonkiini.
    (Iroka awishoowaantsi rootaki inashitachari pyaarentsi.) Eechonkiini okaate apaani
    tajo, kaari osheki. Owameethateemiroota pisheetomawoki pikatsitzira. Aapiintakimi
    pimakoni, omaanta oshintsiwathatakaaneemi aririka pirapiintero eechonkiini awishoowaantsi
    oowa, ari etsiyatakoteemi.
  nsn-nsn: Ahik paho inum kodomo puk, bo ingga o inum keip ponompe me sikir bino mare
    poul tar tukunumua torongo mat.
  san-DEV: अपरं तवोदरपीडायाः पुनः पुन दुर्ब्बलतायाश्च निमित्तं केवलं तोयं न पिवन्
    किञ्चिन् मद्यं पिव।
  tna-NT: Be yahui bahui id'iji. Vino chidi id'ique eidue nime mique edhe saida papu
    puji, mida nedaji pad'i putsu.
  lid-lid: Ou badeh, mene abo sik san solo-an, eme ya ou sa-un gwa laleyah, ou badeh,
    a-un sese waen ki hawen ta amekes ndrinem kudu mwasin.
  wim-wim: '@see-verse:1TI.005.022'
  zga-M: sapanogile ukhunywa amagosi gene unywi n'chage nuvubaga khunjola ya vutamu
    wa litumbu lyakho khila isikhi.
  yom-yom: Bika buela nuanga wo nlangu yi nlangu kaka vayi nuanga ndambu yi vinu mu
    diambu di dikutu diaku, ayi mu diambu di kambu kuaku ku buvini ku zithangu ka
    thangu.
  san-SIN: අපරං තවෝදරපීඩායාඃ පුනඃ පුන දුර්බ්බලතායාශ්ච නිමිත්තං කේවලං තෝයං න පිවන්
    කිඤ්චින් මද්‍යං පිව|
  yut-yut: Gak pakbisigɨn dɨma noki. Butgo aŋpulugosak ae sot uŋun toktogɨ noman taŋ
    gamɨsak uŋun mudosak do wain dɨsok kɨsi noki.
  grc-BYZ: Μηκέτι ὑδροπότει, ἀλλ᾽ οἴνῳ ὀλίγῳ χρῶ διὰ τὸν στόμαχόν σου καὶ τὰς πυκνάς
    σου ἀσθενείας.
  cpc-NT: Tii apa pirapiintiro jiñaa, iro kamiithatatsi piriro kapichiini kachori,
    ari piñaakiro pishintsiti pimantsiyawaiwita.
  nhg-NT: Ayecmo seme xeötlita, cache cuale xecone tepetzi vino para quepaliebis mojte,
    porque seme metzcocojtebitz.
  nya-nya: Uleke kumangomwa madzi okha, koma uzimwako vinyo pangʼono chifukwa cha
    vuto lako la mʼmimba ndi kudwala kwako kwa pafupipafupi.
  ngu-NT: Ijcon quen achi ticualo ipan mojti, ma ca san atl xconi, yej no xconi achijtzin
    vino.
  kup-kup: Met orah rezah nim zatak kakam tameñivoz homet epat ne niin nañom, Met
    ni iv nenavohar notun, oñ bain ivov aviam ni nooken kakam pov bon tohopan, pot
    ne homeamoh.
  jid-jid: Na ta so ima na, naki u ka so ima inabi fie me i don lilo ine me.
  wmw-wmw: Usinywe tena maji matupu, ila na vinyu neyo tumira aba, kwa sababu ya ntumbokulu
    rako na malwazo ako mara nyingi zawenye.
  gmv-GGM: Nena qanththan saakkizaysasinne deenththa saakkoza gish guuthu woyine caajjefe
    guujjada uya attin hayssafe guye haathe xaalla uyoopa.
  ssg-ssg: Kum unuun mewenae kan, tin unua teik kokole waen hualiai tiam nake lawe
    o tinu.
  zpo-NT: Leezha ne lextoo lu nagot lu neb nis, noka gu chep xis ub.
  poy-poy: Nagulanda mashi hera, kumbiti gulandi divayi ndidini, toziya ya mtima gwaku,
    toziya gulwala mala kwa mala.
  qwh-NT: Pacha nanellacho canqequirecur y qeshyapäconqequirecur, yacullataqa ama
    upïtsu; sinoqa cananpita witsepa upï binutapis ichicllataqa.
  gaw-gaw: Na beḏunp̱a oḏe daaṯe amunu na le hamuib am aib lame, wain nakok ele labep̱e,
    na ootp̱a oḏe, haen oh ba daaṯe amu, heeb ehanidḵu.
  nca-nca: Sono kiŋo naŋge ma newero. Kini, qahuŋge samakaŋoro se khumo qahuŋgemo
