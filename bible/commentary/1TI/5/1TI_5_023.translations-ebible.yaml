  gdn-gdn: Gubagani, kau romodogi maramara kenkedowagau ki pokere awana kasiga mena
    eba kuborowa ko awana ‘waeni’ piri munta mete kawareya kuborowa da makari yo sigira
    wainapiyei ki kewo-yagisi.
  nko-NT: Fʋ́ ɔmɛ́tɔ́ ɩlɔ ámʋ sʋ mátsiá nu ntsu wʋlɛ, tsia nu ntá kpalobí-kpalobí.
  bsn-NT: “Quẽnase rĩne yirũgũña” yigʉ ñaboarine, “Ʉye oco idibetirũgũña”, yibeaja
    yʉ. Oco rĩ mere idirũgũña. Ʉye oco quẽne, mojoroaca idirũgũña, biyaroaca mʉ gʉdajoa
    ti jũnirũgũsere “Tʉjato” yigʉ.
  pib-NT: Gi wa gonupje puranutka, seyni ptsotsotaji winga pniklokanu punanwaka chinanu,
    ga wa gixo kata pyayixjetinri chinanu.
  wiv-wiv: Taua nu ma hihinumia naru za. Hinumia vaen pitu, kete kodonia magali, ni
    pele kakava mazahi kena e bebele kiriniho dama laveve.
  reg-reg: Utanywaga amanji genyele. Ukasiga amanji, unywega nomulamba mutoto kulwa
    injuno ya inda na amalwaye gawo aga bhuli mwanya.
  mlh-mlh: O Timoti, go damaŋ goine jibe fuke gareko “Yaeŋmaeŋ!” isimbiriŋ qaku peege.
    Ore eru obu akoŋ so noigoŋyoŋ, wain obu goine oŋuakoŋ nonde kobeugo bapigame afagaiŋ.
  gof-ENT: ኔኒ ኡባ ዎዴ ሃርጌቲያ ጊሾኔ ኔ ኡሎ ሃርጊያ ጊሾ ሃ ፃላላ ኡዮፓ፤ ጉ ዎይኔ ኡያ።
  aau-aau: Hunkwe hu se-aw peie lowswa o, sawk hunkwe wain-hu paswaw-aw kwa kor-nak-owswa,
    hno swaw se hiymon ey hokwe, payhokuaw, hunkwe peik non peik nonaw lwak.
  tvk-tvk: E onamu oei ti kestang, umu ti uaen vuteili mak ixoni meresin tengan itutou
    ni vangom xa di pangas vehakut e mesien sav xil nam.)
  prf-NT: Bakán a puru la a dinom i inumán muwid, uminom ka bi ti tágsabadit a alak
    tánni magpiyya i saket ni tiyan muwen sakay ten agum mu pa hidi a saket.
  auy-auy: Tímótiyo enarumpinkémbó áíꞌo énamo tuwímbai-kanaamo áúfaꞌo wínamo e non-úran-aantemba
    ímba nendá taaérampinken-domba naaó súne.
  tbg-tbg: Kia qaqi qumina namariqai namaqira vuana. Rovaravano vo enta vo enta ai
    ari vairara tira, are uaini inaaraiqa nairaro ai vikokavano ho variarira.
  hub-NT: '@see-verse:1TI.005.022'
  hmo-hmo: Ranu kavakava sibona do oi inua lasi, to uaina sisina danu do oi inua,
    oiemu bogana hanamoa totona. Badina be oi gorere nega momo dainai.
  big-big: Ni kai wikpek keke nageya purik segeya ni kemegeme mizibek legi ya nugurage
    saweliweki kai waing songono nangezi nimo.
  gux-G: Da ñu miñima baba ka. A ya yi tieni nan nu o damɔngu mɔ waama k lan ya ŋanbdi
    a tugun k dugni a tugyianu yen po.
  cnl-NT: '''A²³ ma²³ rɨ³''u''n² jmø''n² jmɨɨ³. ''I̱i̱''² ca³juɨ² jmɨɨ''³¹ mɨ²jø''²
    vino co̱''³. Qui² ''ne''² quie''² tu''n³. Qui² bi²³ tén³ dsáan²nu³.'
  zar-NT: Bítiʼrö guíʼjuʼ nísasö. Tuʼ rúnticaʼsö bayáʼ lëʼu ral-laʼ guíʼjuʼ látiʼdoʼ
    xisi uva nal-la para cöʼ dxiʼa lëʼu.
  kde-kde: Bahi kwajili ya litumbo lyako lipwatêka na kuhuvangahuvanga kwa mmili wako,
    kutandikila vino unakumbile chihi medi weka, ila kumbila na divayi kadiki.
  ata-ata: '@see-verse:1TI.005.022'
  qvw-NT: Ñatac patayqui mana allin cayaptin'a ama-ari yacucta upyayñachu, aśhwanpa
    ashllay bïnullacta upyalpuy.
  nfa-nfa: Jaꞌa tadèngi èu kabake pèdꞌa taruu. Beꞌa risi nèti deo neꞌe, èu pabꞌali
    èi dènge anggor ciki tao sèmi èi naꞌi. Baku minu dhoka èi iia di.
  tnp-tnp: Səmnɨm əməiən nəhu. Os wain nəuan nəuvetɨn mol o rəham nɨmɨsiən, pəh otasiru
    e nərfəm.
  urd-urd: आइन्दा को सिर्फ़ पानी ही न पिया कर, बल्कि अपने में'दे और अक्सर कमज़ोर रहने
    की वजह से ज़रा सी मय भी काम में लाया कर।
  hot-hot: Timoti, o ma anyô lemhaviŋ unum ŋaŋ iyom. Ma doŋtom lemvovaŋ ba hôpôm lijiŋ
    bêŋ anôŋ. Ba intu unum waiŋ dokte imbiŋ.
  mqj-NT: Daumo anna angga wai babang muiru' sapo' la ummiru'ko duka' anggur sititti'
    anna malara umpakulii tambukmu annu sibassa'ko masaki.
  rus-SYN: Впредь пей не одну воду, но употребляй немного вина, ради желудка твоего
    и частых твоих недугов.
  mbh-mbh: Na mothong tova thin inga thei ienga, i sivenga ako aro ong thin mun thei
    engenga tie ako ini vain mo ako aro i opoal opom lemi, eneke ako ni multhanging
    i voth a ong nge nang pulua.
  bdd-bdd: Sahena weꞌahamo ꞌunumanuma, weyahina tuta baibaiwana ꞌuhelolohala ma gamwau
    ꞌimuyamuya, ma hesi waini tupwana ꞌunuma.
  cbt-NTPO: Apira apira yacanioran ni'ton, ama api i'sharáchin o'oquësohuë'. Pi'pian
    huinonta' o'oquë', aquëtë' caniotan.
  srn-NT: Yu mus dringi pikinso win gi yu bere nanga den siki di e trobi yu ala yuru.
    No dringi soso watra.
  cta-NT: Jlo tiꞌ naꞌ chaꞌ quicha xi tiꞌ nuꞌu̱; biꞌ chaꞌ ngaꞌaa coꞌo nuꞌu̱ xcuiꞌ hitya
    ti, tsoꞌo coꞌo nuꞌu̱ xi vino nu ndyuꞌu lo siꞌyu losuꞌ chaꞌ caca joꞌo neꞌ nuꞌu̱.
  bqc-SIM: Ńsu í pã mi ado lↄo. Nìli vɛ̃ɛ ga yↄↄ n nↄ̀sɛ ń n gyãkɛa mↄ̀ↄmↄↄo
    yã́i.
  tcz-CHONGTHU: Tuisih jengseh donhih in, naveiset jeh leh nagilpi damlouna jeh in
    lengpitwi themkhat khat anamang jitan.
  mar-mar: ह्यापुढे पाणीच पीत राहू नको, तर आपल्या पोटासाठी, म्हणजे आपल्या वारंवार
    होणाऱ्या आजारामुळे, थोडासा द्राक्षरस घेत जा.
  snp-snp: Kamo muluga kelo oto ukaga kamenakamena neta kilanimo yamu ya faifa no
    yako ánoto, no waini ya kefo efema yaki no.
  isl-isl: Drekktu ekki einungis vatn, heldur líka dálítið af víni, því það mun hafa
    góð áhrif á meltinguna hjá þér.
  spy-NT: ‑Mēēyyēē bēēko baateey, nteenee imōōsē *tifaayiik tisich kubo bōōrtaab moo
    nyoo iyiimsētiing' btaman.
  xnn-xnn: '@see-verse:1TI.005.022'
  mwe-mwe: Tandubhila nnaino nnangw'e mashipe, ikabheje na divai kashoko, kwa ligongo
    lya matumbo genu gakumpoteka na ilwele inkulwala lwala.
  tte-tte: Tabu wailamo kunumanuma, kaiwena sauga meuloina ukasikasiebwa yo diyam
    ikamkamna, mwa ilonamwayagiwo wain kikiuna kunumanuma.
  tcs-tcs: Timoti, no mata dringk wata ebritaim, bat dringk lelbet wain po meke yuselp
    kam orait prom belisoa blo yu ane ol dem plenti siknis wea yu gedem.
  hlt-THB: Tui doeng ce koeh aw voel, nak phoen tlawh ingkaw ak chang tlawhnaak na
    taak a dawngawh misur tui ce awk pe bet bet.
  soq-soq: Timoti, e kero kainokaino wadempo bua kadilepia sawa mai esaida os nana,
    tane walama isiwa wain kerauda do nana.
  qub-qub: Pacha nanaywan jinalla gueshyarga yacullata upunayquipa ruquin jampillapaj
    bïnutapis upuy.
  att-att: Á ari lâ danum yù inumam mu, Timotio, ngam ámminum ka gapay ta baddì nga
    binaráyáng, tapè moru yù takì nayù gutù mu ánna yù ira káruán nga takì mu, ta
    makkaratakì ka garè.
  bki-bki: Javukia napano nojo nomijog, nemijikia ka jau kojom̃a komiemie tertelisu,
    naruei never ka jau komijikia kovelikar re na munuiano na m̃arjum̃elm̃elu. Jau
    koto komunu uei re ga, mia kalavon ka komunu m̃arjum̃elm̃elu ve tertelisu bogo
    tai, naruei vede naio mijikia rijai mabomo.
  bqp-bqp: Ǹsun í pã mi atɛ̃nɛro. Ǹgↄ̃ sèwɛ̃ gá fíti n nɛ̀sɛ yãi kũ n gyãkɛna
    gɛ̃̀n baaakↄ̃o.
  mcp-mcp: Wo kú ná dʉ ŋgul njɨ məjúwó; dʉgʉ́ nə́mə́ ŋgul bʉ́baalɛ́ məlwəg nə məcɛy
    mə́ dʉ bii wo ija ija mə́nɨ.
  hat-hat: Ak maladi lestonmak ou a, sispann bwè dlo sèlman. Bwè ti diven tou pou
    ede ou fè dijesyon.
  npl-NT: Kemi nochipa mitskokojtiwits moijti, ayakmó xikoni san atl, noijki xikoni
    achitsi vino.
  bgg-bgg: Kho aniing bie rabo, jishii na bleb-bleb rad pha ji re-è nawai luiriie
    pha ji shii nong pha angurphuii ìujia niing magey bo.
  eng-TCENT: (No longer drink only water, but use a little wine for the sake of yoʋr
    stomach and yoʋr frequent illnesses.)
  eng-BSB: Stop drinking only water and use a little wine instead, because of your
    stomach and your frequent ailments.
  cpu-NT: Te arite intaani pirapiintero jiñaa, iro aritatsi pirero kapicheeni kachori,
    ari piñaakero peshitakote pimantsiyavaiveta.
  san-ASM: অপৰং তৱোদৰপীডাযাঃ পুনঃ পুন দুৰ্ব্বলতাযাশ্চ নিমিত্তং কেৱলং তোযং ন পিৱন্
    কিঞ্চিন্ মদ্যং পিৱ|
  tac-NT: Mué Timoteo napu 'we senibí nayume ju rojpachí, tase bajíwaká pe ba'wicho,
    abiena bajíwaká pe'tá i'wilí ba'wila rekútame.
  eng-WEBPB: Be no longer a drinker of water only, but use a little wine for your
    stomach’s sake and your frequent infirmities.
  gfk-H: Pau na mama taah sena mon, senbia u na kap ta da wain mah wara harharahut
    no balaam ma ira num minaset.
  viv-viv: Tova moyaꞋaina kamo giꞋuꞋaulolo faꞋina, keke gufa-moꞋagaga unayuyuni. Oine
    kasimina unayuna be ya kamoꞋaulolo maꞋi ginatuluna.
  yao-yao: Ngasinng'wa meesi pe, nambo mng'weje divai kanandi ligongo lya lutumbo
    lwenu pakuŵa nkulwalalwala.
  tgp-tgp: Ale o sopo inu na wai purongo, pani o lo inu na waen makomona matan pangem
    peresi na nom rojoa sei la lo toho isam.
  auc-NT: Bitö cæ̈inca cædente wæbitawo. Ayæ̈ wantæ wantæ ïñö wantæ wantæ ïñö wënæ
    wënæ inte wæbitawo. Ïninque wïï æpænque bee ämopa. Wæætë biïnömæ̈ wædænque bete
    quëwencæbiimpa.
  kbc-NT: Jineɡ̶emaanitibige minoka acipeta ninyoɡ̶odi, pida awii acipeta onateciɡ̶ida
    viinyo amaleeɡ̶aɡ̶a liwetadi ɡ̶awokomaɡ̶a, igaataɡ̶a geme elioditibece mileeni
    ɡ̶awokomaɡ̶a.
  bmh-bmh: Dudu ipal agal igul eg araog guzenanemen. Guzenina, duailel ipal agen piaraimai,
    pigai sisiaramam. Bo, dudu ipal ag igul eg wageimai guzenanemen. Guzenina, agal
    igul eg go wageimai daneu. Bo, dai dai, aiu ses araog usalamau. Guzenaital, igul
    naliu go araog usalina, pianemen. Igul naliu ipal wageimai daneu, go unum i wageimai
    damau, aiu ses araog usalamau. Timoti, na ulis ze sag i zen. Na wain ginampet
    ze ebu maimai, zenen. Gonug isanizeimai, nait bigun oug ebeu dareu amen pasaba,
    na ebeu umkoskos wanem utizamau.
  ctu-BL: Mach cojic jach ja' yom ma' chʌn jap, pero japʌ ts'ita' vino cha'an a ñʌc',
    come cabʌl mi' tajet c'amʌjel.
  meq-meq: Kâ sa yam ɗekɗek bay, sa guzom tsekweŋ hərwi huɗ yak nakə a wurawa fakaya
    aye hərwi ada huɗ mâ wur fakaya sa bay.
  noa-H: Mua mag chirʌm haig chan mag sĩi bʌ̃ʌr habarm gaaimua chik'amnag pʌch jaaupim
    hugua hawi pöd vinodamjã döba, pʌ sĩi hich jãg dö happaita dö chitaju haai sim
    haba chirʌm. Mua k'ap'ʌ chirʌm, bi machgaujã hʌ̃iba hagagai haajem. Pʌch jãgbaadëp
    haajem hʌ̈upamk'ĩir, dö happai döba hĩchab vinodamjã bʌchk'un döbarp'ʌ chirá.
  alp-NT: Kinu batuke kwele yake po tapa anggure kwelini toto. Le tibumu ekera kai
    nanakwalamu ekera sare pe.
  san-VEL: apara.m tavodarapii.daayaa.h puna.h puna durbbalataayaa"sca nimitta.m kevala.m
    toya.m na pivan ki ncin madya.m piva|
  kbq-kbq: Tinkera onenka, osi'a waini tina nenegeno krimpamofona kaza hino, na'ankure
    hakare zupa krima enerinkure.
  kbh-kbh: Aca ba soye uafsbiaca condbétses̈oca causa, ndoñe más nÿe ena búyeshe cattseftmana,
    sinó base vínoynaca.
  ron-LSB: Nu mai bea numai apă, ci bea și puțin vin, pentru sănătatea stomacului
    tău și pentru bolile tale frecvente.
  pon-pon: Koe der nim pil, a wain kij me kon on kaped om o pweki om jomau pan pak
    toto.
  nhe-BL: Nojquiya nimitzyolmelahuas tlen moijti huan nopa cocolistli tlen tijpiya
    ajachica. Ax san atl xiqui, nojquiya xiqui quentzi xocomecatl iayo tlen cococ
    para timochicahuas.
  sps-sps: Jiu tsuiny vaare na aurom, sana nyi ma jiu ta ar wain ma guats faarof yan
    tsinai namanyi, tana saa nyi faadis fatatabin rom.
  wnc-wnc: Siwan gata yangga tangopnanggengu yangga moo akngakan ma tangopim. Aho.
    Musibaatangu maiu takngatusimu ayuakge natake gata wain yangga kundusipat tangopso.
    Tangopi wain yangga akngata maitda apba tanguwan kupik.
  bus-bus: Ǹton í pãa mi atɛ̃ɛro. Ǹgae geepiwɛ̃ gá féte n nↄ̀sɛ yãnzi kↄ̃n n gyãkɛna
    gɛ̃̀n baaagↄ̃ↄo.
  gub-BL: Xixak amo awa ikatu 'ym ma'e iapo mehe zane wà, xinu na'arewahy ikatu 'ym
    ma'e iapo awer imume'u haw no. Amo ae awa wà, naxixak kwaw ikatu 'ym ma'e iapo
    mehe zane wà. Amo 'ar mehe nehe, xikwaw putar wanemiapo kwer nehe. A'e rupi naxipyhyk
    kwaw na'arewahy wyzài awa zane nehe, uzeruzar ma'e waneruze'egar romo imuigo kar
    pà zane nehe. Ta'e naxikwaw katu kwaw heko haw zane xe, naxikwaw katu kwaw hemiapo
    kwer zane no xe. Aze amo awa uzapo ikatuahy ma'e oho iko a'e nehe, xikwaw zane
    nehe. Aze uzapo a'e ma'e a'e nehe, aze naxikwaw kwaw ko 'ar rehe, amo 'ar mehe
    xikwaw putar nehe. Akwaw nerie hahy tetea'u haw ihe, Ximot. E'u zo 'y zutyka'i
    nehe, e'u wewer win ne nehe. Ta'e ma'ywa tykwer i'u pixika'i haw umukatu putar
    nerie a'e nehe xe.
  imo-imo: Nalo tumbi tipo molambo ningo imbo no norono mele aku teko kau naa nowi.
    Nu kuro takiraki topa nunge olona manda naa teremo kani kuro pora nimbe kangi
    enge nipili ningo wain alaye kolte nowi.
  boj-boj: Ariya Timoti, ni mene jaqatiŋmeqnu deqa ni bunuqna ya segi uyaim. Ni ya
    ti wain ti turtosim uyoqne. Yim ino mene olo boleqas.
  eng-DRA: Do not still drink water, but use a little wine for thy stomach’s sake,
    and thy frequent infirmities.
  knf-knf: Ţañaan pdo kadaan meel ţañ, jaan kdaan ubiñu untiinku pa kayiŋu kanjaaŋ
    kaŧum pnooranu.
  san-KHM: អបរំ តវោទរបីឌាយាះ បុនះ បុន ទុព៌្ពលតាយាឝ្ច និមិត្តំ កេវលំ តោយំ ន បិវន៑ កិញ្ចិន៑
    មទ្យំ បិវ។
  arn-NT: Fey kutran pütra mekekakelu am ta eymi, pütokokilnge ta re ko müten, welu
    pulku may ta pichike putuaymi.
  zas-NT: Në guial guiëꞌt guiëꞌt ragxuu lënl guial ad nadaant lënl, ad rëꞌl nijs lagajzi
    mejorli guꞌ tibdaꞌn vin.
  ken-NT: Ɔrɨ́ŋɨ́ bɛ́ ɔrɔp chi mame mame, kɛ́pɛrɛ nyú yɛ̌ chí ndiɛrɛ manyiɛp. Sɔt
    nɔ́kɔ́ nkwɔ mandú mmɛ́m bɛ ánkwák bɛkʉ mɛniɛ ɛbhɛ mɛ́mpɔp.
