  yre-NT: Te 'i vɩ 'nan 'i 'fo 'yi 'saza 'mlindɩ man dɩ. 'Pian 'i man nɛn ya'a 'cɛan
    dɩɛ, 'lee 'i 'pɔn -ji -le "wɛan bɛ, 'i -wɛn mlin 'sɛzɛnɔn.
  fuh-BKF: Taa yaru ndiyam ɓolam tan, ammaa njaraa cabijam seeɗa saabe reedu maa e
    nyawuuji ummotooɗi e maaɗa wakkati fuu ɗiin.
  arl-NT: Timoteonaa, naa quia seeco noojonuucuatej, majaari saaja mohuaca ratunu.
    Sequeyarucua cusosu quia quiniuucua, secaja vino quia raturiquiajuhuaj quia jiniacuma
    na jeecanura.
  ziw-ziw: Kukongela haluse use kunywa mazi ayodu, nywa divai chidogo kwachausa cha
    kundani kwenda yako kwaviya ukulumwalumwa.
  grc-TR: Μηκέτι ὑδροπότει, ἀλλ᾿ οἴνῳ ὀλίγῳ χρῶ, διὰ τὸν στόμαχόν σου καὶ τὰς πυκνάς
    σου ἀσθενείας.
  nag-nag: Khali pani ekla khai nathaki bhi, hoile bhi angur-ros bhi olop khabi tumi
    laga pet kitia ba bemar hoi thaka karone.
  eng-OEBCW: Do not continue to drink water only, but take a little wine because of
    the weakness of your stomach, and your frequent ailments.
  knj-NT: Chi waltoj e ach yu ja c'ul, ila, tol ya' c'al. Man ojab asanne oj ja' ja'
    cha wuq'ue. Watx' ta cha wuc' nioj vino, yet watx' chi wa'xi ja c'ul tu'.
  deu-1912: Trinke nicht mehr Wasser, sondern auch ein wenig Wein um deines Magens
