  row-row: Au rena oi tei ma akaꞌ a nambeta. Malole lenaꞌ, ia na ho sesebꞌo oe no
    anggor mbei, fo dadꞌi modꞌo. Afiꞌ minuꞌ a oe mutiꞌ.
  msy-msy: Nɨ pura dɨpar kɨnibar aman markɨ. Nɨ wainɨn dɨpar muziarir taba sara damɨtɨ,
    da nɨn navimɨn akuragham. Eghtɨ arɨmariar zurara nɨ bativir kam, a gɨvagham.
  agg-agg: Se hoe yaŋgɨrɨ ndɨmɨndɨmboyafɨ, ŋga akɨdou wain hoe amboanɨ sɨhafɨ furɨ
