    yö́ elkela kapöliie.
  kwf-kwf: ꞋOke kwaꞋufia ta kala waen faꞋinia na kafo Ꞌiri ka Ꞌafia na siramu ka leꞋa,
    sulia ꞋaeꞋo na ngwae neꞋe Ꞌoko mataꞋi firi goꞋo Ꞌamu.
  eng-WYC-2017: Do not thou yet drink water, but use a little wine, for thy stomach,
    and for thine oft-falling infirmities.
  eng-WMBB: Be no longer a drinker of water only, but use a little wine for your stomach’s
    sake and your frequent infirmities.
  zat-NTPS: Lawe' da quebe chawe' zua le̱'u, ne tu lize dxaca na, québedxa xé'aju'
    nísaze, san güe'e late' xrise uva wal-la.
  spp-spp: Ma hà raa lùtiige kanni byii mɛ, ta ɛrɛzɛn sinmpe nimbilere byii ma funɲjaŋke
    kurugo, bà mu si mpyi si ɲcùuŋɔ mɛ, ɲaha na yɛ mu ɲyɛ na ɲcùuŋi na ntahali mɛ.
  zty-NTPS: Biž ye'jo' nisze. Dan' ẕdia' ḻi'o žaḻa' ye'jo' láte'do' x̱is uba waḻ nich
    ga'nen chawe'.
  mek-mek: Ke lau lalogo oi alomu feꞌopai mo felao looma puo, fei maini mo loinu.
    Ega kainai kina maꞌo oi gua kiekie isafaga loafia. Kai lau anina laani egaꞌina
    isafaga feapakipo laoma puo, fei maini mo foloinu. Kai fino afaꞌagamo mulamula
    koa fopamia fei fou foinu. Ega koa guamu felo mo agemia.
  aey-aey: Hina gaid hag mahuc ogona eunu gaid wa himec cain jagaun. Wain nag odi
    jecem bin anag cesuldugian.
  urd-GVH: चूँकि आप अकसर बीमार रहते हैं इसलिए अपने मेदे का लिहाज़ करके न सिर्फ़ पानी
    ही पिया करें बल्कि साथ साथ कुछ मै भी इस्तेमाल करें।
  ycn-ycn: '@see-verse:1TI.005.022'
  djr-djr: “Yurr yaka nhe dhu ŋunhi ŋuḻkthun gapuny waŋganydja. Wiripuny nhe dhu ŋunhi
    ḻuka wiyika muka borum ŋänitji, yurr gaŋga ŋuḻkthurrnydja ḻurrkun' yan, bili ŋunhiyiny
    balanya nhakun mirritjin'nha nhokalaŋaw guḻungun dhiyakiyi yarrpalanygunharawnha,
    bili wiripuny nhakun nhe ŋuli ga rirrikthun dhuwali ŋunhi guḻun nhuŋu.”
  kvg-kvg: Timoti, qo enqoni nandoqo-qeivap, ibøkha mokho-mba ndø-ìza᷄m. Geté waen
    khasøkhasis namba me꞉-izám. Yaq qoqa emu eqeieqei qágoát.
  rug-rug: Lopu tale napo kolo mo, ba mamu napo vasi vaeni, pude toka nia sa tiamu,
    koari kaiqa minoho saripu hoke kamo koa goi.
  hop-NT: Pay um pāpu qa kūyit‐sa hīhikwt, pay hisaq wine hikwmantani, uhponoy qa
    kwaṅwáhintaṅwuniqw ōviy’o; pi um piép hinhtiṅwu.
  san-URD: اَپَرَں تَوودَرَپِیڈایاح پُنَح پُنَ دُرْبَّلَتایاشْچَ نِمِتَّں کیوَلَں
    تویَں نَ پِوَنْ کِنْچِنْ مَدْیَں پِوَ۔
  heb-LB: (אגב, אני מייעץ לך לשתות מעט יין במקום מים. היין יועיל לכאבי הבטן שלך החוזרים
    ונשנים).
  caf-NT: '''Et lhat hoh mbut bugha ndinda, ''et huwa ''aw too zeh ontnai gunih, mai
    too ntsolyaz buk''ei''ontnai.'
  mio-NT: Ña cua coho con mani nduta, soco na cua coho tahun suhva vinu vixin, vati
    cuhvi tichi cun, ta iyo xaan cuehe chihun.
  srq-NT: I achõ nda erembeɨchɨ̃ jẽ. Uva rique rasi ñetẽ abe embei mbei quia nderie
    rasi mose jẽ.
  kje-NT: Yono momun oir mehe, maa momunala anggur tarana haenhi, leke yon konoum
    apinha.
  gaz-gaz: Sababii garaa keetiitii fi dhukkuba ammumaa amma sitti kaʼu sanaatiif daadhii
    wayinii xinnoo ishee dhugi malee bishaan qofa hin dhugin.
  kud-kud: Havena bwahi a'avana unumanuma, wuwuna hauga bagibagilina ulovalovala na
    diyam imuyamuya, ainaena ilowoinanego na tupwana waini unumanuma.
  urb-NT: Timo! Ehendu katurahã! Y ke te'e nde ere'u erexo apo. Pe, amõ amõ rahã,
    nde pusu ahy nde pe. A'erehe kawĩ pirã e'u we. (Mukatu ta. Anĩ. Eka'u ym ingi.)
  fra-LSG: Ne continue pas à ne boire que de l’eau; mais fais usage d’un peu de vin,
    à cause de ton estomac et de tes fréquentes indispositions.
  san-HK: aparaM tavodarapIDAyAH punaH puna durbbalatAyAzca nimittaM kevalaM toyaM
    na pivan kiJcin madyaM piva|
  cak-SNT: Atreꞌ Timoteo, man otz ta chi joꞌc yaꞌ ri nakun; takumuꞌ jeꞌ jubꞌaꞌ vino
    chi otz nunaꞌ ri apan y ruma chike ncayavaj.
  uvh-uvh: Ka Timoti gu fiking ni ka bagana guk titang wara' ning ganotik, gu fikifiki
    ama ka'sa' mo' topnotang, bagana kabaka kagaya u tipsibiba waraga' wain ama kabi'guk
    topnotang.
  ino-ino: Mi'ko afina kaipa kakafu ne'kike'ka kali ali'nana ne mai'nana yafe litafa'ake
    o'ne'ka nofi alakamo li'ae aise'a nekeno kaipamo'a kanale hino hu'nae nehoe.
  gnn-gnn: (Yurru yaka nhe wurkthurra gapunydja waŋganydja, wiripunydja nhe yurru
    ḻukiya weyika borum ŋänitji, yurru mitjpili yana yutjuwaḻa, liŋgu ŋunhiyinydja
    bitjan mirritjin nhokalaŋuwu gulungu dhiyaki, liŋgu wiripunydja nhe ŋuli rirrikthun
    dhuwaliyi gulun nhe.)
  yal-yal: I nama lu igen gbansanna minɲɛ, koni i xa manpana ndedi basan a ra alogo
    i kuiin xa bɔrɔxɔ, bayo i furama waxatin birin.
  cnt-NT: Ia₁ a₂rë₂dsong'₅₄ i₂gú'₃ ton₅ dso₄ tog'₂, tsá₃ ma₃'nió'₅ 'ag'₅₄ jmá'₃ jmɨg₂;
    'én'₂ ca₂la₂ vino ján₃.
  tif-tif: Kemin, kabi disa ok inin kaa kelalawa, wain ok katip ma kaaso in-balapla,
    kapni mat tem mafak-alin kuluusap uyo, dong dokop-tula, daak lo so kelu yo kala-somya
    ko.
  nlx-nlx: एवी रेन ओंगाण पाणी ओलोस पिय मा, पुण पेटान केरता एने जाहार ताहार एण्या दुखान
    केरता थोड़ोक अंगुरान रूह बी पिया केर।
  apw-NT: Kodí’ godezt’i’go doo tú zhą́ nidląą da, áídá’ ayą́hágo dahts’aa bitoo nidląą,
    nibid bich’į’ nzhǫǫhíí bighą, ła’íí da’ákozhą́ dinṉiihíí bighą.
  gum-gum: Møingurrimbunøbe, tsøøbitø, tsøøbitø muchimøtø, katø lamøzhig vinogucha
    mutchig. Kaguende ñibe patsø tre tab kømuinab, kwanrrømeragucha chi kwanrrø køben
    katø katø webarrinabig køn.
  not-NT: Aroquenta pijanaitapininque pisegotoquë, quero patirontiati pógaro ora nija.
    Pijampitima. Aisati póguimaro arosata oja oba.
  plu-plu: Kuri pis higepne unnenwa kahadbe piw pes barewbetnenekwa, kahadbe hiyeg
    ka ikiy ku pis urukihwatrupye. Henneme ka sam pis higap aynessa win adahan ipeyti
    adahan pitun mmanawa pis inpawa kakahri.
  iou-iou: Nadätan? Äma ätu täŋo momi pengän kwawak ahäŋirän ämawebe kuduptagän kaŋpäŋ
    nadäk täkaŋ. Täŋ, ätu täŋo uwä käbop pat yämik täkaŋ uwä kämi yäpmäŋ danik-danik
    kadäni-ken kwawak mät ahäneŋ. Täŋpäkaŋ ämawebe bämopi-ken täŋkentäk-kentäk piä
    udegän kwawak ahäk täyak. Täŋ, pengän kwawak nämo ahäk täyak uwä käbop it yäpmäŋ
    kuŋkä kämi mät ahäwek. Täŋpäkaŋ Timoti, kokka-ken käyäm kadäni kadäni täk täyan
    unita umegän nämo näŋpen. Wain ume täpuri ätu bok näŋpen.
  ntp-NT: Aapi Timoteo aliʌ duudatai coocorʌi gʌvooca cascʌdʌ maitʌaagai pʌsgoʌʌ suudagi
    yʌʌdagi baiyoma gʌaagai pʌsyʌʌdagi laachi uuvasi varagadʌ duaadigami vʌʌtarʌ.
  rai-rai: Koku inim ku a palaa, un inim kaai ta lik waain kupi in waraaut in balaam,
    ma in lo wa a malaapaang baa u malmalaapaang liklik mai.
  haw-1868: Mai inu hou i ka wai maoli, he wahi waina uuku hoi kau e lawe ai i pono
    ai kou opu, a no kou nawaliwali pinepine ana.
  ffm-ffm: Hankasen, pati yar ndiyam ɓolam tan, njaraa peguujam seeɗa kammari reedu
    maa nduu e ɲawuuji keewɗi ngar-ngartooji e maa ɗii.
  arb-NAV: لَا تَشْرَبِ الْمَاءَ فَقَطْ بَعْدَ الآنَ. وَإِنَّمَا خُذْ قَلِيلاً مِنَ
    الْخَمْرِ مُدَاوِياً مَعِدَتَكَ وَأَمْرَاضَكَ الَّتِي تُعَاوِدُكَ كَثِيراً.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲙⲡⲉⲣⲥⲉ ⲙⲱⲟⲩ ϫⲉ ⲁⲗⲗⲁ ⲥⲉ ⲟⲩⲕⲟⲩϫⲓ ⳿ⲛⲏⲣⲡ ⲛⲁⲕ ⲉⲑⲃⲉ ⲧⲉⲕϣⲟϣⲡⲓ ⲛⲉⲙ ⲛⲉⲕϣⲱⲛⲓ
    ⲉⲧⲟϣ.
  sri-sri: Mʉ paru pũrĩrĩ opagʉ ããrã. Irasirigʉ irire kúkʉgʉ, deko direta iiríbirikõãka!
    Mérõgã igui deko pãmudeadere iiríka!
  nal-nal: Tuaa guna imimin a daanim palaau be, singsaxai guna imimin tamis daanim
    a waain kuna vawaalang a xunum ma amun giazang sunum ka varas.
  kyq-kyq: Ɔn̰te Ꞌkaay maane kalin̰ ki sum, num taa maaki lee ɔɔn̰i se aay tɔtn koojn̰
    bin̰ cɔkɔ, taa ai tɔɔlɔ.
  kwd-kwd: To'o go'ufia te'e waeni sisika fe'enia nga ka'o fana 'ani kwaibooni na
    ogamu 'ani le'a, tofuna 'i'oo nga wane 'i'oo fii furifuri.
  ded-ded: Herekiki nga hafei homac anggengande, imocac doku tehecsac mi nebesena.
    Ge ine heregaac amma waing kapianec ifingoc nebesena.
  ewe-ewe: Ke hã la, esia mefia be nàtsri wain keŋkeŋ o. Ele be nàno sue aɖe ɣe aɖewo
    ɣi abe atike ene ɖe wò dɔmeɖu la ta, elabena èdzea dɔ kabakaba.
  nuy-nuy: Yagi nunggaḻ-ngi-wugij anaa-gugu. Ngijang baaḻ-nguyii wugargayag nguynju
    yadhu ba-dan-maṉdhii, nagang yamba nundhangurrnganjii malgarrawindi.
  cop-BHC: ⲞⲨⲞϨ ⲘⲠⲈⲢⲤⲈ ⲘⲰⲞⲨ ϪⲈ ⲀⲖⲖⲀ ⲤⲈ ⲞⲨⲔⲞⲨϪⲒ ⲚⲎⲢⲠ ⲚⲀⲔ ⲈⲐⲂⲈ ⲦⲈⲔϢⲞϢⲠⲒ ⲚⲈⲘ ⲚⲈⲔϢⲰⲚⲒ
    ⲈⲦⲞϢ.
  buk-buk: Nôm bu ŋambwa dom. Nôm wain ŋagec tu am ŋatac-ŋga. Ma oc nem am sa tu am
    nem gêmbac naŋ kôm am ŋapaŋ-ŋga.
  pri-NT: 'Napwa naa googà, co Timotéo, na gà pwi a ciburà maagé, âna go ina tâgà
    pâ: Gà cibwaa wâdo co ê jawé moo; â gà tàpo wâdo mwara, ji dipâa, ba o wâdé târa
    ê nanaagà.'
  zpq-NT: Na' dan' toḻize chac ḻi'o, bi ye'ejo' toze nis, san güe'ej late' güeje vino.
  por-TFT: E Timóteo, não beba somente água, mas tome também um pouco de vinho, pois
    isso pode ajudar na cura dos seus frequêntes problemas intestinais.
  gwi-NT: Chųų vitee gwihiljii zhrįh noonį' shrǫ' khit dhąhts'ik jak chų' tsal gwinzii
    vaa nits'įį t'igwehee'yaa eenjit ninįį.
  gvn-gvn: Yundu kari nyubunku banaku nuka. Bana nukakuda, yamba yira wine buban yalarrku
    nuka yununku julbika. Yundu yarbarrka bambaymal. Yira buban nuka, ngulkurrmanka.
  nhy-NT: Iwan komo ya miekpa tiijtikualotiwitz, amo san atl xikoni, sino noijki xikoni
    achitzin vino.
  asm-FB: তুমি কেৱল পানী নাখাবা, কিন্তু তোমাৰ পেটৰ কাৰণে আৰু সঘনাই হৈ থকা অসুখৰ কাৰণে
    অলপ দ্ৰাক্ষাৰস পান কৰিবা।
  okv-okv: Eto umo pere mane indesoa te no oti te eto no ambure nei te nei te avoeto
    wine isapa indijo.
  mxt-NT: Ta vatyi iyó noo cuehe chichun, ma cohun maa ri maa ndutya, soco co̱hun
    chiin vinu ñandɨhɨ.
  tzo-NT: Mu me xanop chata amul yu'un chavuch' vino. Ja' lec chavuch' jutuc hech
    chchop ach'ut yu'un jna' ti ep vuelta chastsaquilanot chamel. Mu me puru ho' chavuch'.
  ind-AGS: Saya menasihatimu untuk minum sedikit air anggur sebagai obat selain air
    biasa, supaya kamu tidak sering mengalami sakit perut.
  omw-omw: Hia qumina nramanri nraahu nramwaqira quante. Airi enta i nriqa virara
    tira, e uaini pataqiani nranra hiraro i vikyokyavanto qio vahiari.
  yrb-yrb: Ogo torowa da ia. Anu desini oferi utasuba waini kikiratu itebea
  maa-NT: Nga ch'in tjín kjit'aà‑la̱ i̱ndso̱'boì, kì tà nandá 'yoì, ti̱koa̱á t'i chibi
    nandá vino.
  mcq-mcq: A tomaaru mapoka paiꞌamana kaivo oni tea vaji atama kaꞌene namuna ꞌee atama
    naꞌia mapokaꞌe ꞌunaramu jihunaꞌe ꞌwainia maꞌuakuꞌuku iꞌamana.
  sus-A: عِ نَشَ يٍ فبَنسَن شَ مِن. عِ شَ وّنِ ندٍ مِن سٍرِ رَ عِ قُرِ شَ قٍ رَ، بَرِ مَ
    عِ لُمَ قُرَ رَ.
  jpn-1965: これからは水ばかり飲まないで、胃のために、また、たびたび起こる病気のためにも、少量のぶどう酒を用いなさい。
  fra-SBL: Ne sois plus un buveur d'eau seulement, mais utilise un peu de vin pour
    le bien de ton estomac et de tes fréquentes infirmités.
  yka-yka: Daˈa isab pikilun weˈ subey boheˈ hadja ininumnun. Saguwaˈ hāp bang nginum
    kew boheˈ buwaˈ ubas kuweˈahat panambal bettengnun peggeˈ daran kew saki.
  mle-mle: Timoti, wun mina maaj wukituwil min yala barik kwaminil. Alik tikuw, wun
    watuwa aal viyakital kipa guwada ki maarminkik. Aw kipa kwasadi wain guw ab ak.
    Aw di minak marasin kaytik tikinaad. Tikuw, mwugiydik, minakil yalaam viyakit
    tikina maa.
  shp-NTPO: Ja min poko meran isinai ixon onpaxbicho xeayamawe, ichama vinoribi xeawe.
  aom-aom: Röhu dëre guomo guomo baejavoꞌi hijajohuni nadi jovemuoho iꞌi wine jovohuꞌo
    ma-bisemu ijego ëhuro dëho mae javoꞌiro.
  geb-geb: Ndu mbɨ khɨnara pi tɨv, ndu ana thari. Ndu tugi tharir wain bisanera mbɨri,
    ndu wo ndava vhen ki rɨmrɨma suaŋv, mba rɨmrɨm ndu ndava vhen kav, zazera ndun
    hi.
  bsj-bsj: Ma mwa no mwem tim tak, la no nyombo bi duwar ker fwerek mwek kange twira
    mweko kir-kireu.
  cak-cak: Y roma ri ruk'axon apan, y roma (jutakil, contin) yayavej, man chic ruyon
    ya' takumu', xa takumu' juba' vino.
  chf-NT: Mach a chen segui a wuch'en sec' yajän ja'. Uch'en täcä tz'ita' vino uc'a
    mach u ni' chenet segui xiläw pusic'a, uc'a täcä cua' chichca yaj u paq'uin ch'e'et.
  tlf-tlf: Kale kabo bisop ok unan-kalin boyo kupka-nalapta, sok dum ok katip umaak
    kuso unan-balapta, kapmi ol tem mafak ilin kusap uyo dong dogopkeluta, daak so
    keluta o ageta ko.
  piu-2006: Ngayulu kuliṉi, nyuntu miiṉṯa kutu nyinapayi. Nyuntu wayina wiima tjikila
    mirritjina nguwanpa!, palyalpin nyinaku.
  poh-NT: Ru̱cꞌ wili maꞌ nwa̱j ta nikꞌorom chi maꞌ ta nak chic enawuqꞌuej soꞌ aweh
    i cꞌah laj haꞌ tikꞌimaj chi ikꞌo̱m. Reꞌ hat ma̱wuqꞌuej xa haꞌ chi rutquel, chaxilaquej
    laꞌ aha̱ꞌ ru̱cꞌ ikꞌo̱m reꞌreꞌ reh chi maꞌ eta chic tirijotꞌ riyaꞌbilal apa̱m natirichop
    cho chi xa cucꞌlam xilac.
  tue-tue: Mʉʉrẽ páaga pũnirĩ, oco dícʉ sĩniríjãña. Vino péero sĩniñá. Naĩrõ diagʉ
    wãmecʉtia mʉʉ.
  bjp-bjp: Gong o umin dan kanan sau, on umin in tuul sabin e wain una lupes balam
    ke una sasem ae o sem u la.
  xon-xon: Saah kaa kpa laafee kpala kpala na, taa ki nyu nnyun baanja, aa nyu ŋisubil
    aadaan siib, aan ni ter aaponn ni.
  tzo-ZNT: Jnaꞌoj ti tol chcꞌuxub achꞌute. Chopol mi naca voꞌ chavuchꞌe. Más lec uchꞌan
    jsetꞌuc yaꞌlel uva noxtoc yoꞌ mu másuc xcꞌuxub o lachꞌute.
  mpm-NT: Ti sɨkɨ ja nuu nuu kuꞌu ra, ti na xndaku ri nuu ra Timoteo. Tu kuaꞌa ini
    ra ja koꞌo ra nɨnɨ nducha ni, chi suni kuu koꞌo ra tɨꞌlɨ vino ja na kuu tajna
    ini ra.
  ots-NT: Jin da jøndi car deje gui tzi, sino gui tzi tzʉ ʉr vino hne̱, pa da joh
    quer mʉy, como segue guí tzöhui jñini.
  hoy-hoy: सिर्फ नीर इक अच कुडावाळा ईरबाळ, लेकीन तान व्हाट्टा अन्द घळी-घळी बिमार आगोद
    कारण थ्वाळा-थ्वाळा अंगुर इन रास्सा भी क्याल्सा दा तरतोग.
  amo-amo: Na uwa so nmyen cas ba, kpina kamyen kagbagbai bara ukonu liburi nin nyeneyi
    kidowo fe.
  pjt-pjt: Uwa Timitji, nyuntu panya tjuni ilaṯu-ilaṯu pikatjararinganyi. Pala palula-tawara
    nyuntu uti mina kutju tjikintja wiyangku waina tjukutjuku kuḻu tjikinma tjuni
    palyaringkunytjaku.
  cwe-cwe: Kwandusila sambi sekeung'we mazi muhala, mbali ung'we divai chidogo kwa
