  qxn-NT: Gamga segïdu pacha nanayyog caycarga ama yacutaga upyanquitsu, sinöga ichic
    vïnollata upyacurcunqui.
  wol-2010: Ba tey bul yemati ci ndox mu ñuul rekk, waaye nangay naan tuuti biiñ,
    ngir faj say metiti biir ak say jagadi yu bare.
  kqw-kqw: Gong u inum a danim kut, un inumi kai lakalik wain sur in warut ui una
    misait ra kura un in balam, uni u misait liklik nami.
  snc-snc: Nanu korikori moḡo asi bono niu, senaḡi wain koturi kota maki bono niu,
