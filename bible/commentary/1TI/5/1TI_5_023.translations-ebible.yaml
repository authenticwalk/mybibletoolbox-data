  xtd-NT: Maxku koꞌo‑n mee ni ndute, koꞌo xaku vinu xa na kutatna xiti‑n chi xko kuꞌu‑n.
  mdy-ETH: ኔኤኮ ጎጶ ዶርዓሢና ቢያ ዎዴ ኔና ሃርጋ ሃርጎ ዛሎ ዎይናፓ ኮሾና ዑዦ ዻካ ዑሽኬ፤ ዋኣሢ ሌሊ ዑሽኪፖ።
  spl-spl: Otmu tep kombohahât otmatgât wain to tipiŋe nembuat.
  usp-NT: Jwi'l jc'axc'ol ach'ol y coc'xo'l atyajarc, ma xita'ke tatij ja', tij jun
