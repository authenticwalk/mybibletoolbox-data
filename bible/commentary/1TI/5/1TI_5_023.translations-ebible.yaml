  mit-NT: (Ináhî) tutoo ndecuéhè‑ní cuhí tìxi‑ní, ñàyùcàndùá coho stná‑ní chii vinu
    sì‑uva, màdì cuisì tècuìí uun.
  ceb-ULB: Kinahanglan dili lang tubig ang imong imnom, apan angay nga moinom ka ug
    gamay nga bino alang sa imong tiyan ug sa imong mga gabalikbalik nga sakit.
  ces-LB: Tvému nemocnému žaludku by prospělo občas trochu vína místo vody.
  mkn-mkn: Beta dengar lu maen saki parú tarús. Lebe bae, mulai sakarang lu campor
    aer deng anggor sadiki, ko biar jadi obat. Jang cuma minum aer puti sa.
  pol-UBG: Samej wody już nie pij, ale używaj trochę wina ze względu na twój żołądek
    i częste niedomagania.
  qxh-NT: Jishyaćhu runa cashayquita, paćha nanaywan jishyaycashayquita musyashcä.
    Chaymi yacullata ama upunquichu. Manchäga ichicllatapis bïnuta upunquiman.
  nwi-nwi: Mərɨg in ai nɨpɨg tɨksɨn tɨpɨm raməmhə, rapəh nəmhenien mə takamnɨm əmə
    nu. Mərɨg rhuvə mə takamnɨm kəskəh waen pəh raməsɨk-əhu nəmhəyen.
  kmo-kmo: Miita opoche uku soboban atanakech. Wain uku kawka eecha na anak, miiti
    sugu wopuk tawa hak otii tawa boboyen sa otii kepi sii.
  agr-agr: Aents tudau takaidau dekajuami tumainchaush awai, pegkegchau takaamujig
    paan waindau asamtai, tuja nuniai tikich uumak taká pujú imapam wantinkui dekagmaush
    awai.
  kyc-kyc: Yuu malu mee emba anga pingi dokona mee ipwa nao karalu kara napala embena
    inginya anga nyerene dokona lao waene mee kuki nare ramo doko kapa nyisara.
  urd-GVU: چونکہ آپ اکثر بیمار رہتے ہیں اِس لئے اپنے معدے کا لحاظ کر کے نہ صرف پانی
