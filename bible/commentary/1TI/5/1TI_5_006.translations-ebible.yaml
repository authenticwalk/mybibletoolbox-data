verse: 1TI.005.006
translations:
  kpx-kpx: Isito gobu mole keu mesoho au isivi unaha vai vaveve toela vai oimale ke
    vaveveve keau hatiale ke nahate.
  okv-H: te evohu doru nei amo enda ta vasiri amita gamo avo uje eaguja amo mahu pehari
    rate teho iraguja.
  tbo-tbo: Ma wawine awai ina hiwape, ma ina yamgaganu, naka tauna e yauyautu ma alugona
    amaka i hilage.
  mal-C: എന്നാൽ, സുഖഭോഗങ്ങൾക്കായി ജീവിക്കുന്ന വിധവ ജീവിച്ചിരിക്കുമ്പോൾത്തന്നെ മരിച്ചവളാണ്.
  grc-SR: Ἡ δὲ σπαταλῶσα, ζῶσα τέθνηκεν.
  bgc-bgc: पर जो बिधवा भोगविलास म्ह पड़गी, वा जिन्दे जी मरगी सै।
  khz-khz: Na tauniparana vega-vererenamo kalana ekalaana wapuna ia warau ekwaregato,
    lewana ia roe magulina.
  deu-TKW: Die aber üppig lebt, ist lebendig tot.
  zsr-NT: san ngul uzë́b naꞌ runnu ca nac le rzë ládxiꞌnu nacnu ca ngul chnatnu catiꞌ
    ni zoanu nabannu.
  lin-lin: Kasi mwasi akufisa mobali, oyo amipesaka na bisengo azali ya kokufa atako
    azali na bomoi.
  hns-NT: Bakie djab ek wiedhwa khaalie maange hai khoesiaalie manaawe, tab oe tjaahe
    djienda hai, tabbo Parmeswar ke aakhie me maral hai.
  noa-E: Mamʉ ar khoopaa ʉʉi mag Ẽwandamag jëeubanaa sĩi warag Ẽwandam iek khaugbamjö
    parhooba ichdëu nem khõchagpierr nem wau simʉg chan, parhoob nem deeju khaba nʉm.
    Mag simʉn Ẽwandamau oowai meeba simta chi thõmjö sim, ich pekau gaaimua.
  eng-EMTV: But she who is living for pleasure is dead while she lives.
  mib-NT: Te sa suhva núu máni ndɨ́hvɨ́ ni ña sɨquɨ̄ tāca jéē cúsɨɨ̄ ni maá‑ni ña,
    yūcuán na te vēsú técu ña, te nájnūhun je ni jihī ña.
  lif-NT2: कर याम्‍दादा निङ्‌वाॽतादाओ के़वाॽमा मेमेदुमाङ्‌ग कुहिङ्‌वे़त् वाॽसाङ् के़सिःमा
    कुइसिःक्‍लो॥
  xnj-xnj: Nambu lipwela mwaitama wumi wa manogelu, mwenuyo amali kufwa pamonga akona
    wumi.
  mmx-mmx: Ketla lanaa no im taba amisik labantuxu ren ti loklok kakapmek, neni ira
    met pam, keke i do neni move i rooro.
  cbr-NT: Casunamëcë xanu axa xanu raíri 'aquinti sinanima, aín cuëëncësarishi 'icë,
    ax ca bamacëma pain 'aíshbi bamacësa 'icën.
  tee-NT: Para ju tam chako'ulh mas nimacontilacanta ju na k'achani ixtaxtokni ju
    ani lacamunutpa' pus mas t'ajunca' para ju Dios lakts'in ni tachi ju va nita.
  eng-LSV: but she given to luxury [while] living has died;
  cak-NT: Pero ri ixoki' ri xe niquijo' yequicot we' chech-ulef, xa je caminak chech
    ri Dios.
  pah-NT: Kiroki aherembirekokwerahẽa oko onhimbohoryva'ea rehe jate ojapyakae'yma
    Tupana'ga rehe – hẽa nomanoi novĩa. Emo hẽa oko omanove'g̃a ja Tupana'ga pe. A'ereki
    hẽa nombopyahuukari ga pe ojeaporog̃ita okokatue'yma ojikoge'yma ga rehe. Nanongarahẽa
    rũi Jesus'gareheve'g̃a topoko jipi.
  sja-NT: Mamĩda mãgee p'ẽtrãarã ũk'uruurãpa Tachi Ak'õre net'aade k'ĩsiadai k'ãyaara,
    ãchia k'iniata oo wãpata. Mãgeerã chok'ai p'anɨ mĩda, piudap'edaarã́k'apɨ p'anɨ.
    Mapa mãgeerã k'aripaik'araa bɨ.
  xed-xed: Ama wadgu ya ta nzaku ta daghayakwani ná, nda mta tsaya dər má ta ndiri
    tsi.
  mks-NT: Joo ñá cuáa̱n, ñá cája ña̱ núu ña̱ cúni̱ mé cuití ña̱, ña̱ cán cúú ñá tátu̱hun
    ndi̱i va̱tí tácú ña̱.
  gfk-S: Ma sene be tike makoso i sip be na halaro mon no palatamaine, io, a tutuno
    be i lon ter baak iesene ite mat.
  bmu-bmu: Yaŋön mewö maljapmö, ambi malö tosatŋan uruŋinan könöwiiga sihim kömbönaŋinaŋgö
    dop yuai laŋlaŋgöra böröjaŋ suhumakzei, yeŋön gölmenöŋ silebuk maljemö, töndup
    köhömuŋi akze.
  dgz-dgz: Go kwapura da piup atonewa warapen menan muk ingane anuiwanumampina, kwapuraewa
    ame gase boen iwa inak mega tavewa uon.
  eng-GNV: But shee that liueth in pleasure, is dead, while shee liueth.
  zaa-NT: Pero ttu viuda nu yala redácca'nią qui'ni runią ca placer qui' yétsiloyu
    nna, pues claru taá rulue'ní qui'ni labí rexa latsi'į Tata Dios.
  eng-WEBSTER: But she that liveth in pleasure, is dead while she liveth.
  guh-guh: Itsiata baitsi jane pamona pevecuatëpaevatsi pejitsipaecuenia pibisiacuene
    itsa exanaponapona, Dioso tanetsi bepetëpaeva, abaxë asaë tsaponaponae ata.
  bon-bon: Yepä lui cuubla teeme singisingi tääpume waanajuge, tabe puu ireclota onajenige,
    yepä seemo ireclota ngalebora tabe budre gwene.
  nhw-BL: Pero sequinoc cahual toahuihua san quitemohuaj catli quinpactía inintlacayohua.
    Masque yoltoque, Toteco quinita quen catli ya mictoque.
  swh-ONEN: Lakini mjane aishiye kwa anasa amekufa, ingawa anaishi.
  wbi-wbi: looli umukujuuva umfwile juno ikeela uvunoghekua vwa iisi, ujuo mfue napano
    ivoneka mwumi.
  bba-bba: Adɑmɑ ɡɔmini wi u win wɑ̃ɑrun yɛ̃ɛritiɑ tɔnɑ kɑsu u kuɑ ɡɔri kɔ bɑɑ mɛ
    u wɑsi.
  eng-KJVCPB: But she that liveth in pleasure is dead while she liveth.
  kgk-NT: Ha tembirekokwe ojapose va'e rei ojapo va'e katu oikove vyteri ramo jepe
    omano-ma va'ekwe-rami oiko joty.
  waj-waj: Gioonna muaadaivo mmamma iira aataruuvaara nnaasu yaata utuoo iivo inna
    variivo putiraivaa roosiima varivai.
  cpy-cpy: Rooma eerorika ojeekanaki kameetha antayitanakiro okowashiyitanakiri roori
    kinankawo-paeni, teera ojeeki kameetha, okimiwitaka okamaki-tyeemi.
  mpx-mpx: Yaa ebo abuabul totona i talamwan panayawi ana yaliyaya eliyana, inoke
    bwagana yawalina i gan, yayaluwana iyaka i aliga.
  wbp-wbp: Jinta-karirliji kali-pukarluju kuja kanyanu Kirijini-pajirni, ngula-jangka
    kaji manngu-nyanyi warru manyu-karrinjaku, ngulaju kula karla Kaatukuju jungarni
    nyina, lawa. Ngulakujurla pirlirrpa nyanungu-nyanguju jurnta palija. Ngulajulu
    yampiya warrawarra-kanja-wangurlu kula-nganta nyurru palija.
  luo-luo: To dhako ma chwore otho mohero mor mar piny, osetho kata obedo ni pod ongima.
  nhe-NT: Pero sequinoc cahual toahuihua san quitemohuaj tlen quinpactía inintlacayohua.
    Yonque yoltoque, Toteco quinita queja tlen ya mictoque.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܝ ܕܝܼܠܵܗ̇ ܒܸܚܵܝܵܐ ܓܵܘ ܒܘܼܣܵܡܵܐ، ܡܝܼܬܬܵ‌ܐ ܝܠܵܗ̇ ܟܲܕ ܗ̇ܝ ܒܸܚܵܝܵܐ.
  esk-NT: Aglaan uiḷgaġnaaŋugaluaqhuni qaiñŋaruaq iŋmiñik killukun quvianamun, iñuuŋuraġniallaġmi
    tuqumaaŋaniktuq.
  msb-msb: Pero an balo na nagapagusto san iya mga kaila patay na sa espirito bisan
    buhay pa siya.
  cpa-NT: Jøng² ju³ná³ ŋøa¹² hio¹³ hnǿi² lah¹lǿ² dsǿa¹²dsa, jøng² ha¹chi² juu¹² ma¹tangh¹²
    dsa² roh¹³ jniang³.
  dso-dso: ମାତର୍‌ ଗଟେକ୍‌ ରାଣ୍ଡି ମାଇଜି ଅବ୍‌କା ନିଜେ କର୍‌ବା ବିସଇ ମନ୍‌କରି, ପର୍‌ମେସର୍‌
    ତାକେ ଜନ୍‌ଟା କର ବଲି ମନ୍‍ କଲାନି, ସେଟା ନ କରିରଇଲେ, ସେ ବଁଚିରଇକରି ମିସା ମଲା ସମାନ୍‌ ଆଚେ
    ।
  meu-meu: A tau-anina ena moale e tahuamu vabuna, ena be e maurimu, to vada e mase.
  yva-NT: Weramu wanya kavini inta onawamo manasine ama mbekere obo mi wo ratantona.
    Wamerananta ukovo manakea bo rai weramu manuga ma mpamo to, weye nggwaravainyo
    Amisye ai.
  dgc-dgc: Pero éng te bilo a sundin na san i kalayaan na, éy medukés. Maski buhay
    pabi i mégkonaa sa a bilo, éy bilang pate dén, da éwan tu pasa tu pékidiyos na.
  zpm-NT: '@see-verse:1TI.005.005'
  hix-NT: Anar kom haxa ryhe, enyonkaxemo komo rma, teryehotanàr kom hoko natxhe,
    tano me rony mak ha. Twayehso rma natxhe, nyamoro ha, tàhnawonye, Khoryenkom hokohra
    tesnàr kom ke. Tehtokonye rma haka, twayehso rma natxhe, tàhnawonye.
  sim-sim: Hako mumbla os ujamasaisaha kumba nukuk ai aik siwa oso sunguwavu sihi
    angop hahanda hom nawa sir.
  npi-ULB: तैपनि मोजमस्तीको लागि जिउने स्‍त्री जीउदै मरेकी जस्‍तै हुन्‍छिन ।
  cgc-cgc: Piro, mga balo an a na gangita ta kalipayan na para ta iran nang na kaugalingen
    daw ula naan ta iran na isip Dyos an, danen an patay ta panan-aw ta Dyos maskin
    danen an bui pa.
  tim-tim: Dâ âmbâi kambut siâ hâkŋe egâliaŋmap âmâ hâkŋe golâ mandâp dâ biwiŋe emelâk
    moep.
  yor-yor: Ṣùgbọ́n ẹni tí ó bá fi ara rẹ fún ayé jíjẹ, ó kú nígbà tí ó wà láààyè.
  wos-wos: Du hiyandé takwa léka séfika male sarékéta haraki sémbut hurulét, léka
    séfi hiyahafi rendét, léka mawuli bu hiya, haraki sémbut hurulénka.
  emp-NTPO: Baribʌrʌ pẽdra wẽrãba ab̶abe b̶ʌsrid̶ada jʌrʌ b̶aibʌrʌ, zocai b̶ʌmĩna
    beud̶aca b̶ʌa. Maʌ̃ pẽdra wẽrãra djabarãba carebad̶iẽ́ panʌa.
  eng-F35: But she who indulges in pleasure is dead while she lives.
  ind-ind: Namun, setiap janda yang hidup hanya untuk menikmati kesenangan dunia sebenarnya
    sudah mati secara rohani, walaupun tubuhnya masih hidup.
  pes-OPCB: اما بیوه‌زنی که بیکار می‌گردد و بدگویی می‌کند و در پی خوشگذرانی است، در
    حال حیات، مرده است.
  mpt-mpt: Otane unangi imakwali kaabeibbua ili bobol tem funin ota wafu bianiba Ni
    inamin namino dlonoba seinomo ge funaniba ili bobol tem funin ota wafu blib mole
    i afen smiksa otane i makob kaanabibi ulabobe. I Gode kukubo abuk wawem bliobe.
  ssx-ssx: Pate kosa꞉piki wanda꞉ ma꞉nda꞉ma꞉ ipika꞉ lokena꞉ namonamo pita꞉la꞉ ekimanu
    homekena꞉ hone u haya꞉ka꞉na꞉ta꞉ kota꞉ koto wanda꞉ ipikita꞉ pa hala꞉pate kone ipika꞉
    temokota꞉ homa ula꞉me.
  mkl-mkl: Ammɑ jɑɑɔ̃ iyi wɑ jɛ ɑndunyɑɛ do fɑɑyi í yɛ bɛi iku bɑɑ bii í wɛɛ si hunde.
  gaq-gaq: ମାତର୍‌‌ ଦେକ୍‌ରକମ୍‌ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ନିଜେନେ ପାରାନ୍‌ନେ ଇକ୍‌ଚା ମାତର୍‌‌ ନିଜେକେ
    ସାର୍ଦା ଆଡିଙ୍ଗ୍‌ନେ ମେଁ ବ୍ରୁଆ ଲେଃଚେ ଡିଗ୍ ଗୁଏଃକ୍ନେ ସମାନ୍ ।
  gof-RNT: Shin ha alamiyan lo77o duussaa xalaala koyaa am77iya paxa de7ashe hayqqidaaro.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ରାଣ୍ଡିକାନ୍‌ରେୟ ରିଜ୍‌ରାଙ୍ଗ୍‌ରେ ତାଇନ୍‌ତାନ୍‍ନିଃ, ଜୀନିଦ୍‌ ତାଇନ୍‌ରେୟଗି
    ଗଜାକାନାଏ ।
  gah-gah: Itó gevoná vená makolímo mokoló minokikoma nene, aikumú nene agómulagi
    noihe liki lamiki ameni mota heleneive liki gililo.
  lcm-lcm: Sikei, arai ani mainang vopo uli buk sang using ani uruk palau ang, lenginang
    kalapo mat si kapo to lak.
  aer-aer: Kenhe arelhele apeke anewikwe aparlpe-ileke-arle. Re apeke nhenge Ngkarte-arenye
    ilelhemele, kele imerte itirremele akurne mpwaretyeke-arle, kele re mwerre anetyakenhe-arle
    Ngkartenge ularre, iwerre akurnele akwete alhemele.
  qvc-NT: Piru suq biyuda banduliraqam wañushqashinana. Chaqa kwirpunllanam kawsaykan.
  tgl-ULB: Gayunman, ang babaeng namumuhay sa kalayawan ay patay na, kahit na siya
    ay nabubuhay pa.
  cbs-NT: Jakia ainbu ewa beneyabiani betsabun Diosun jancha shinanma patapakin jawada
    akatsi ikai amisbudan, jiwebia jawen yushin ma mawaki. Jaskawen taea Dios jatuki
    sinataikiki.
  xtm-NTPP: Kovaa ña'a ni ji'i yii ña ma te nú ndúku ña naxe ko kusii ini ña ñuu ñayivi
    ya chi visi téku ña, kovaa ja ni ji'i ña nuu Su'si ma, vaa masu jatanuu ña sukan
    kúni ya ja sa'a ña ma.
  nnq-nnq: Nambu nawele jwatama kukikikonja, jwenio abi andi awile, iganukube abi
    mmomi.
  bao-NT: Ca manʉ bii yai weo ecorico cõ ca tiirʉgari wãme ca tii niigoa, Ʉmʉreco
    Pacʉ cʉ̃ ca ĩajata peera, cati pacago ca bii yairico, niicãmo.
  san-ORI: କିନ୍ତୁ ଯା ୱିଧୱା ସୁଖଭୋଗାସକ୍ତା ସା ଜୀୱତ୍ୟପି ମୃତା ଭୱତି|
  huv-NT: Pero jane lemben omal ndoj apmajüyjüy marang leaw andiüm, masey almapac,
    ajlüy atnej nop nandeow.
  otn-NT: Pɛ nu̱ ra̱ 'danxu̱ ngue gue'a̱ te rá̱ pähäsɛ ga̱ 'bʉi, ya hi̱nda̱ ma m'mäts'i.
    Porque nu̱ná̱, ɛmma̱ 'bʉi pɛ tengu̱tho 'mø ya xa̱ ndu̱.
  nop-nop: Eŋ tam kahat niŋ siloda kwanai tibaak adi yadi sigiŋ kaipmuŋ iŋgoŋ weleŋ
    adi kumiŋ hatilak unduŋ niniŋdok.
  obo-NT: Piru iddos ba-ay'n bau no iyon din da en ingowollon iddos kahaan ka-ay to
    ampow't ingod, timbang id patoy ron sikandin ahad no-uyag pa, oyyos waa riyot
    kandin kos umuun waad tomanon.
  cak-ENT: Pero ri ixoki' ri xaxe ri quicot richin ri ruch'ulef nquinuc, xa ye camnük
    c'a chuvüch ri Dios.
  lif-NT: ᤁᤖ ᤕᤠᤶᤍᤠᤍᤠ ᤏᤡᤱᤘᤠ᤹ᤋᤠᤍᤠᤀᤥ ᤁᤧᤘᤠ᤹ᤔᤠ ᤔᤣᤔᤣᤍᤢᤔᤠᤱᤃ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤘᤠ᤹ᤛᤠᤱ ᤁᤧᤛᤡ᤺ᤔᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤗᤥ॥
  mie-NT: Sochi tú ndíhvī inī ña sīquī jā cúsiī inī maá ña-ni, ñúcuán de vísō técū
    ña, de modo ja nī jīhī ña.
  san-TIB: ཀིནྟུ ཡཱ ཝིདྷཝཱ སུཁབྷོགཱསཀྟཱ སཱ ཛཱིཝཏྱཔི མྲྀཏཱ བྷཝཏི།
  qve-NT: Ichaqa cuerponta kusichiyllapi puriq viudan, kawsashaspapas wañusqa hina
    kashan.
  pao-NT: Susumudu gi kookoomamu-ga'yoo gi kaaheno Te Naa podo meadu ooosapa puusoo
    tu nasoo'yugwetoo manedu, gi Te Naa-nakwana nakwitu soonammedu, umuoo gi hee.
  cbu-NT: Itaru, kiz mangutari taaku, mantsircha. Tsiparpaz ashiru mangu taakiya;
    nda waritariya.
  usa-usa: miráimanibo mi-kétóq-íníkómá wemá paá aábê kuye íyábámá aúyánámmá ítái-waigoma
    wemá aúwaraimanibo Áánûqtun-aurakaq pukurááraq-naraa kéiye.
  soy-soy: Amɑ́ ukúmɑnnɔsi uyɛɛ mɛ́woo mɛ́woo n wɑi yɛ nkpɔ mɑsilɛ, ḿpɑ́ un n fɑfɑi.
  hui-hui: Wali dalo tebonego ibu ibuninaga tinginini bulenego hangu hame lalu mo
    tene haga bereagua ibunaga mini dininila kiroba homene beda.
  amf-amf: Peen ko yerinka yisa metenam wozisana bish nashayno anngiysa diyoono mayno
    sadaka dahayse diyoonone.
  quc-NNT: Are k'u ri malka'n ixoq ri kujach rib' chub'anik xaq jachike ri utz käril
    wi, pune k'aslik, chuwäch k'u ri Dios are jas jun käminaq, rumal chi man k'o tä
    chik ru rayinik chupatänixik ri Dios.
  dob-dob: Ta taudi esi gwausowala besobeso manuna sinuwanuwa, taudi bwaladiya mayawasidi,
    ta yaluyaluwadi niꞌatu simwawasa.
  wrs-wrs: Wo peliva mongova hevmba deisil vrelohmana vetava, osmba ora, honinda kamoa
    kanandhara, heva os owai, wavrapeto, hemba doa wohdahana, memba mendahva daipotava
    avpa.
  mca-mca: Qa pekhe'ƚe wikiihale' in wetƚisij pakha' uƚ'ax yisu'un ene' i'nesenits,
    pekhe'en in iƚa'xtax qa hikƚe ƚunye'j qu' nawa'm.
  tzo-TZC: Pero ti jun meꞌlal ants ti ta spas ti cꞌusi ta scꞌan ti yoꞌntone, coꞌol
    sꞌelan chamem manchuc mu cuxul to. Ti buchꞌu jech taje, mu xacꞌuxubinic.
  mya-mya: သို့​ရာ​တွင်​အ​ပျော်​အ​ပါး​မက်​သော​မု​ဆိုး မ​မူ​ကား အ​သက်​ရှင်​လျက်​ပင်​ရှိ​သော်​လည်း
