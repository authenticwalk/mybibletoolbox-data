  isl-isl: Hins vegar ber söfnuðinum ekki skylda til þess, ef þær nota tíma sinn til
    að rápa um og segja slúðursögur, sjálfum sér til gamans en jafnframt til tjóns.
  spy-NT: Nto koorko nyoo musuk ankicham tukun chēbo leles, kukiikume ꞉nyoo kusobē.
  xnn-xnn: Ngem nan balo ay kedeng nan kayat nan awakna is an-anapena et kaneg natey
    tay maid ken siya nan biyag Apo Dios ay maid patenggana.
  mwe-mwe: Ikabheje nshitenga akagulila ilokoli yangali ya mmbone jwenejo awile, nkali
    alonjeye.
  tte-tte: Na tem kwabukwabuline sauga meuloina kwapi kana yaliyaya inuwanuwatui kaiwena
    bwaite yaluyaluwana iboitako bwagana iya meyawasina.
  tcs-tcs: Bat dat widooman uda i mata meke ol gudsamting po emselp, mata tingbaut
    emselp. Laip blo em i ded nomata em i stil laip.
  hlt-THB: Cehlai mah doeng awmhlynaak doeng ak sui nuhai taw a hqing hui awhawm ak
    thi ni.
  soq-soq: Tane obu mida ete ewanuauwaleidia ewaewawa inawaa wande, tane me apa bobopa.
  qub-qub: Quiquin munashallanta ruraj biyüdacunami ichanga mana cawanchu Tayta Dios
    munashannöga. Tayta Diosman mana yarparmi wañusha-japuyna caycan.
  att-att: Ngam nu ajjan yù bálu nga nonopan na lâ yù ipagayáyâ na, á mássiki nu matolay
    paga yù baggi na, ngam kunnay ta natayin.
  bki-bki: Mia ver taanou tai ver naio to sidomii ga ka seseiano na meuliano na yetemeriba
    nei, naio tibe ka napano naio m̃aro den Tubo ruei, javukia ga koano m̃aro den
    naio beamu ruei.
  bqp-bqp: Gyaanↄ kũ a zĩda pↄyeinaa dì donɛ arɛ bi gɛ̀ɛmɛ, bee tó à bɛ̃nɛ.
  mcp-mcp: Shú myɔɔŋg míkúsə́ mí búdá mí ŋgə́ ná bɛ̧ mənywa mə́ cʉg myá, bwə́ mpúg
    nə́ bwə́ tɛɛm bə míkuwó, bwə́ mə́ yə.
  hat-hat: Men, yon vèv ki lage kò l' nan plezi, se yon vèv ki mouri, menm si l' vivan
    toujou.
  npl-NT: Pero n iknosiwatl non san mokalakijtinemi iwan tlakah, miktok inawak Dios
    maya ok yolitok.
  bgg-bgg: Jishii misiung hanyie è awai chid pha ji igobi phi arone, ai ne isieng
    magunde iyjong pha duiine ro.
  eng-TCENT: But she who lives in self-indulgence is dead even while she lives.
  eng-BSB: But she who lives for pleasure is dead even while she is still alive.
  cpu-NT: Irooma ontharomentashivaitanakyaarika onintakaanekiini irokapayeeni, tera
    añe kameethaperoini, kempitavaitaka onkamakityeemi.
  san-ASM: কিন্তু যা ৱিধৱা সুখভোগাসক্তা সা জীৱত্যপি মৃতা ভৱতি|
  tac-NT: Bilé mukí gunámakame pe piesta nerúgichi inálime 'nátame nisa, 'lige abichibi
    'síká oyame nisa napurigá bo'né najkí, 'liko alué mukí tabilé oyérame ju Onorúgame,
    'lige aminami tabilé alawégame ju Onorúgame Alawala.
  eng-WEBPB: But she who gives herself to pleasure is dead while she lives.
  gfk-H: Ma sen, bia tiga makosa i nem bia na haguama mon no palatamaina, io, a tutuna
    bia i lon taar baa iasen i ta maat.
  viv-viv: Atu badi sikwa kasisi againe tova moyaꞋaina hihawahawahegedi amanadi wayawaidi
    himimiyami nonogana aluꞋaluwadi au vaita aliꞋalikana amine.
  yao-yao: Nambo jwankongwe jwawililwe jwakutama kwa kusaka kulinonyelesya nnope jwelejo
    jwammwe, namuno ali jwansima chiŵela.
  tgp-tgp: pani vara te har̃ai malepu mo lo r̃omr̃omia enia hasena, mo lo mauri, pani
    mo mate moiso.
  auc-NT: Wæætë owæmpoingä tote quëwengæ̈impa, ante nämanque pönente në quëwënongä
    guiquënë tömengä mïï quëwengä incæte do wænte baï ingampa töö.
  kbc-NT: Pida naɡ̶ana wajekalo ane yewiɡ̶a mepoka dinemaa, idaaɡ̶ida malee yewiɡ̶a
    lolaadi, pida ja micataɡ̶a daantaɡ̶a yeleo.
  bmh-bmh: Bo, in wab air go gonugau enib siksikabun dabeleimai, igul eg mai aidaneu,
    go nug ‘Iz awau darem’ aneu, bo, gonugau dorog go noumeun.
  ctu-BL: Pero jini meba' x'ixic mu' bʌ i mel bajche' jach yom i bajñel pusic'al,
    chʌmenix yilal che' cuxul to.
  meq-meq: Ane tuk na, madakway i ŋgwas nakə a gər ha bo ŋgay kwa a way tsa aye na,
    neŋgeye mandza eye ma sifa, ane tuk na, andza neŋgeye maməta eye.
  noa-H: Mamʌ har k'oopaa hʌʌi mag Hẽwandamag jëeubanaa sĩi warag Hẽwandam hiek k'augbamjö
    parhooba hichdëu nem k'õchagpierr nem wau simʌg chan, parhoob nem deeju k'aba
    nʌm. Mag simʌn Hẽwandamau hoowai meeba simta chi t'õmjö sim, hich pekau gaaimua.
  alp-NT: Po bina balu rebe isuka rue batuke kena iono sasaisa rebe ruai isukare masike
    imata mosare po mere saka tamata matale neka.
  san-VEL: kintu yaa vidhavaa sukhabhogaasaktaa saa jiivatyapi m.rtaa bhavati|
  kbq-kbq: Hu'neanagi mago kento a'mo agri'ma avenesia zankuke agesa nentahimo'a,
    kahefa mani'neanagi avamupina ko fri'ne.
  kbh-kbh: Pero canÿe viudá, nÿe quem luarents̈a ents̈ángaftaca oyejuayá jtsemnama
    soyënga tojtsamëse, cha masque ainá tojtsemna, Bëngbe Bëtsabe bominÿiñe mo canÿe
    obanacá jtsemnana, er chábioye ndoñe ntseservénana.
  ron-LSB: Dar cea care se dăruiește plăcerilor este moartă cât trăiește.
  pon-pon: A me kin kapwaiada a inon jued nan i melar ni a memaur.
  nhe-BL: Pero sequinoc cahual toahuihua san quitemohuaj tlen quinpactía inintlacayohua.
    Yonque yoltoque, Toteco quinita queja tlen ya mictoque.
  sps-sps: Sana amov to te komainy vovou iny non koman tsunia patsukanen ana ayei
    sainy vavis non fo paparaa tan petoo tovei, kainon to te toto fi non puainy mes
    tsunia, a aaven ya faarei non a mat matan e Gov, an vainy fafaaman ma tagaa ot
    vaare iny ya.
  wnc-wnc: Siwan ngana maya kombakobau tapatuta sanga musia enakaing kakngaekan natayuke
    tawambiu waapata kayuk ayuak ngana sanga take siknga Anututane akngae masa imuke
    yuwik.
  bus-bus: Gyaanↄↄ kɛ̀ à zĩnda pↄyezi è dↄnɛ aɛ nɛ́ gɛ̀mɛ, baa tó à bɛ̃ɛ.
  gub-BL: Kuzà imen umàno ma'e kwer a'e nehe, aze uzehe ima'enukwaw a'e nehe, aze
    ma'e tetea'u uputar uzeupe a'e nehe, aze na'ima'enukwaw kwaw Tupàn rehe a'e nehe,
    a'e mehe wiko putar umàno ma'e kwer wata ma'e ài a'e nehe, ta'e na'ima'enukwaw
    kwaw Tupàn rehe a'e nehe xe.
  imo-imo: Ambo wai te yu yunu konopuni pilipe wapera topa uluma teremo ambo akumu
    yu paimbo we moromo nalo ambomu kololi imbo mele moromo.
  boj-boj: Ariya naŋgi qudei naŋgo segi jejamu qa areqalo uge uge dauryeqnub. Deqa
    naŋgi moiyobulejunub.
  eng-DRA: For she that liveth in pleasures, is dead while she is living.
  knf-knf: Kë ñaaţ nayoţ anşaaŋ ahokan iko yi umundu, awo ñaaŋ ankeţuŋ ; aji wo najeb
    ţi bdig hënk kaşë do bi keţa keţ du uhaaş.
  san-KHM: កិន្តុ យា វិធវា សុខភោគាសក្តា សា ជីវត្យបិ ម្ឫតា ភវតិ។
  arn-NT: Welu tati pu lantu domo wesa femmekekelu tañi ayüelchi dungu mew, fey ta
    laley reke ñi mongen mew.
  zas-NT: Per tijb béngunaa bizëjb ni rüjn ni rëntzi, laaman na̱j ziꞌc tijb bengüt
    guial ad yuꞌguijctaman Dios.
  ken-NT: Kɛ kɛ́nkwɛ́sɛ́ anɛ árɔ́ mmʉ́ɛt myáká myáká ndu ɛpɔ̌ nɛpɛ́m, achí ngú
    ndǔ ɛfóŋó, yɛ̌ndu abhʉɛ́t nɛpɛ́m ndǔ nkwɔmʉɛt.
