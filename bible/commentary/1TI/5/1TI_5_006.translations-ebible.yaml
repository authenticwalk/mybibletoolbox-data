  dww-dww: Be deḡoda kaiyababa tubuḡinama e rarau guyaguyauena, inam waivinama kaite
    arue ya gurina, avedi da yawayawasaninama e miamiana.
  twi-ASANTE: Nanso, sɛ okunafoɔ bi de ne ho ma ewiase a, na ɔyɛ teaseawuo.
  aoj-aoj: Apaꞌ iꞌi anoꞌw nemataꞌw alifiꞌwi kwila okom akwaꞌumi atoma kwandagala alop
    atop dowaf, akoꞌw siꞌi kwagagaꞌi.
  cbv-cbv: Obohjeéhtih, biíh wili éemp wʉnnihboó mi weñat pínahdihjeh jenah joinít,
    Jesúsdih jepahcan, iiguípna mi bejbipna caá. Páant mi jʉmʉchah ennit, caántdih
    ñi teo wáacca bojoó.
  taw-taw: Pen bin kaŋɨl mɨñmɨñ gɨ ajup ak, kɨm mɨdebin agɨl gos nɨgup ak pen, nab
    ne kumɨl tek mɨdeb.
  jic-NT: Mop'in yupj nepénowa malala. Nepénowa pajal pülücj jisas. Quelel lajay yupj
    jisas jin, ma quelel lajay Dios jos jin. Patja na p'in tecya'lin̈ jinwá yupj Dios
    lal.
  zap-NT: Per le wnabyud ne rlaa zegne rlaantee, nak men zegnak men ne che wet nes
    lo Dëdyuzh mase mbán men.
  wer-wer: Ën kapir namp koröpöökë kentötë ënëm eim wë pipop pim lupmer wel wia.
  ipi-ipi: '@see-verse:1TI.005.005'
  qul-NT: Mana allincunapi purej viudaka wañuska jina cachcan.
  ter-NT: Kene ne ivokóvoti îma yuixóvoti itúkea váhere úhepune mûyo, kutí koe ivokóvotine
    upánini ápeyeako yara kúveu mêum.
  bmr-NT: Jaanotɨ saafigo fibaijɨgo ifiico iinoro imugusugoro iicago, imiyaavogotɨmobadɨ
    icahi.
  fuf-fuf: Kono keynguujo jokkuɗo mbeleeɗe ko mayɗo, fii kala himo wuuri.
  bhl-bhl: Kate, nimin kalun waneng ute mak ukalem ibolow em danong danong kukuw bete
    kuw gelewu tewe, u finik so bu kate, um finik e kuanin atew keboke te.
  ons-ons: Ŋo mala ŋerep mane eŋe solainane don teweke bailalaŋ urata mayakeo, eŋe
    siluŋ wisikauneŋo koso seu seune yale okaniake.
  con-NTPO: Tsa'ma majan tsandupajen'chondeccuja tisu in'janqquia'caen injanga canse'ta
    ñoa'me qquendya'pa tayo paqquia'caen tsu aqquia ai'voyi canse'fa.
  ghs-ghs: Qate ttokaho dzore naataama ttarumi paimane oonomake nii naane quba kokora
    samaneke eetemi nokoi qesome baasomeho teteta qeemaqu?
  peg-peg: ମାତର୍‌ ଇମ୍‌ଣି ରାଣ୍ଡିକ୍‌ ସୁକ୍‌ବଗି କିନିକ୍‌ ଆହା, ହେୱେକ୍‌ ଜିବୁନ୍ ମାଚିସ୍ପା ହାତିକ୍‌ନ୍ନା
    ।
  txu-NT: '@see-verse:1TI.005.005'
  eng-WEBU: But she who gives herself to pleasure is dead while she lives.
  gnw-NT: Ẽrei ime umano vae ueca yave jete umbɨyerovia vaerãño, uyeyocui'ã etei Tumpa
    pe, penti umanocue vae ipuere'ã etei uyeyocui ĩru vae pe rami.
  mux-mux: Ambu-waye te yu-yunu numanale-ni piliipa wapera topa uluma telemú ambu
    kanili yu sika we molemú akiliinga-pe ambale yambu kululiele mele molemú.
  maj-NT: Tu̱nga xi ja kits'ínkjas'ehe̱n yjoho̱ kju̱a̱tsjo xi tjín, kui xi ja k'ien
    ndaha tsa tíjña tík'un sa.
  bkq-NT: Tâlâ pylâ olâ pypâ modo Deus ize ato araba kulâ aini. Tohomaendyly kulâ
    ize atomo, Deus xurâem adâidyly keba. Niguepa wâne, Deus xurâem olâ igueypyem,
    eagâpa ietybyem awylygue. Aunlo modoma Jesus einwânni modoram tâensebamo.
  kue-kue: Ba ambu werai ta nangiye taragl merkinde ipre kongunmo ere wanan, ye kandi
    gogl kondungwa.
  cot-NT: Cotanquitsiquea oraquea metojacoro savicaventiroca taaca opajita oninqueca
    iroatimpa, manaquea quempetacaqueate metojaque, teetarite ontsaterinica Aapani
    Irioshi.
  bnp-bnp: Pali a havuri i tero, i laho viliha lae, i manga i mate pali a hanuna,
    i laho a kakaona.
  apn-NT: No koja mẽ ã amnhĩ nhĩpêx anhỹr kêt nẽ. Nẽ htỳx ri mẽ grer wỳr mra nẽ hpijaàm
    kêt o ri mra ka mẽ ja hã mẽ omu nẽ mẽ ho ajuta hkêt nẽ. Na htem ã amnhĩ nhĩpêx
    anhỹr o pa nẽ arĩ htĩr tã te ra htyk nẽ hikwỹ pyràk.
  ctp-NT: Siꞌi ngwañaꞌan kuꞌni nu kunaꞌan tiꞌi nu kuꞌni ya ñaꞌan ti chaꞌ nu ndaꞌan
    tiye neꞌ; xkeꞌ tiꞌ neꞌ chaꞌ suꞌwe ti tyiꞌin neꞌ lo chalyuu, loꞌo wa tyii ti chaꞌ
    ꞌin neꞌ kanꞌ, chaꞌ ꞌin Ndiose.
  opm-opm: Ihtin dahat na patema iraire boknongwi dahat sapti kuu tahem bap ihir ina
    teimdapat da pati orhor damdapat oh haputpa bap hatin hat pati ihirmur.
  bvr-bvr: Wurra jin-nerranga jin-gata ngardapa ngacha jiny-borrwiya jiny-yorkiya,
    minypa jiny-yinmiya barra jin-digirrga, jiny-yorlworlcha burr-guta, ji-gurda ngacha
    wuriya jinyu-nirra, wurra wuparnana jin-ngurrnga jiny-juwuna.
  wal-wal: SHin bana ishalissiya am77iyaa paxa de7ikkokka, a haiqqaichchaasu.
  zad-NT: Per nool wizeba', beena' choe' cho'a xbayi beli chen c̱he'na', nake' ka
    beṉ' net lao Chioza' ḻa'kzi mbane'.
  kmg-kmg: Á hozec moc sasec gie baocmu ere ine ɋâricnezi hâmocne mucnezo.
  aso-aso: Neꞌmine ogo minaaꞌ neiha veneꞌ gevonoꞌ ma okoꞌno losuvoꞌmo laniteꞌ gilineꞌ
    initekumukovoꞌ gelo monaaꞌ ineꞌ veneꞌ nene mo velesi ha noliha luloꞌve nene mo
    hele osuꞌ lo vineꞌ ne neive.
  uli-uli: Iwe ngo semal fefel le yesa mes ril ngo yesa tapeli holongol irel mekla
    ye tayikof ila yesa faesul mes, le ila mwo ye chil molow.
  nin-NT: Uwa ti si ayamba a so na ako wa nggo a ba itu ima a ni aseki ka ingbingbru
    ka nggo, uwama ni so tsitsirr ima yi mi, uwa a si iku mu.
  acu-NT: Antsu waje tuke ni wakeramurin nintimias pujakka, iwiaaku pujayat jakawa
    nunisang pujawai.
  cak-WNT: Yac'a ri ixok ri xaxu (xaxe) chic ri quicoten riche (rixin) re ruwach'ulef
    ri nuch'ob, astape' c'a q'ues na, xa caminek chuwech ri Dios.
  ebk-ebk: Ngem nan ellakas ay kun yangkiay nan laylaychun chi achornay anapuna at
    kaman nanatuy uray mu natataku.
  spa-PDDPT: Pero la que vive entregada a los placeres vanos, aunque vive, murió.
  ruf-ruf: Lekeni chitsuka yang'oleka dong'o tsake, ayo kafa mmoyo hata ka kamghima.
  gun-gun: Ha'e rã ndojejoko kuaai va'e ma oikove merami teĩ omanogue ikuai.
  agu-BL: Ma yi e' xma'lca'n yi nternin na quicy'saj chic'u'l te e'chk takle'n cachi',
    e' te'n cye'tz na chipo'tzaj quib. Quimnake't cye'tz tane'n swutz Ryos.
  isn-isn: Ata uu, umusungu uyu nuikie muusambo ukule, hateze ukole mupanga.
  eng-PEV: But other widows don’t think about God. They only want to have fun. They
    might think they are alive, but really, their spirits are dead.
  ilo-ULB: Nupay kasta, ti babai nga agbiag para iti bukodna a pagayatan ket natay,
    uray no sibibiag pay laeng isuna.
  pir-NT: Apecoro pehe wape wihoro ñañe mehna bucue duaricoro ijiro ticoro catiricoro
    ijieperota pecapʉ wahaticoro ijire.
  anv-NT: Ne mekwí mendée ayi achyɛge gemɛ jií manyɛgé geŋwáge mme, agbo mɛ yɛ
    ɛlé álú mebɛ.
  sab-NT: Muinga me chege ñengulage ama me tañachuge Chube giti ama ta agekalin ama
    takalin kare, chagenga ngwale sugekare Chubege, muinga ene ta kle bate Chubege
    jaba kare, ama ta me kle Chube ole ni age Chube takalin kare.
  tmd-tmd: Jɨ lap wösrö wahax pɨ gɨrön yönmɨdöi akuyöbö, an kömö mɨdölɨŋö, rɨ rɨbyöx
    nugwöi aku, jɨ wöröxbä röxg mɨdöia.
  acr-NNT: Noꞌj e juna ixoq malkaꞌn we xew e keꞌek ukꞌuꞌx che uꞌanik ri karaj rire,
    riꞌ pachaꞌ kaminaq chi chwach ri Dios tobꞌ ne kꞌaslik, y na taqal ta kꞌu riꞌ che
    katoꞌik.
  kpg-kpg: Gei di ahina guu made dono lodo gaa hai hua go dono tenetene huaidu, ma
    e aha mee mouli, gei mee guu lawa di made.
  taj-taj: तर चुह्रङ् आलना थेसे मोजमजा लसी भ्रजी भिसम थे सिबा तेबान तला।
  avt-avt: Te mɨte hap kerek mɨtɨk kɨre epei kaa hɨre wepu weiniye, hɨre waurɨak enum
    wises han kɨre, te hɨre wises menmen yapɨrwe me tɨ, hɨre war ke mɨte epei waa
    wentar hɨre weweikɨn sip wewet God.
  cbk-cbk: Pero el viuda quien ta vivi un vida extravagante y de maga placer lang,
    masquin vivo pa el di suyo cuerpo, como si fuera muerto ya el di suyo alma cay
    nuay mas ele sirve.
  uig-ARA: لېكىن ھۇزۇر-ھالاۋەتكە بېرىلگەن تۇل خوتۇن ھايات بولسىمۇ، ئۆلگەنگە باراۋەردۇر.
  tuf-tuf: Cuatán sácajaquin wiya ahní rehquíc icar rehquít bitar utar yajcayat éyinra
    chéinan wanro. Sir tamo síhw̃ati étarwan chéinan wanro. Estají cuar sácajaquin
    éytaro.
  abx-abx: Pero i balo nga puro hamok pag'anda' kalipayan para si kalugaringun-na,
    day minatay na bisan kon allom pa i puhu'-na.
  mco-NT: Je co'ögy töxyjäy huɨdibɨ tzɨnaayb mɨɨd mayñax xondaacɨn, jadu'n Dios yajnaxyii
    jadu'n nej jɨhuɨ̈y y'ögɨty ytɨgoyɨty.
  cpb-NT: Irooma onkoityaawaitanakerika jirokapaini, te añi kameethaperoini, oshiyashitakawo
    onkamakityeeme.
  aon-aon: Aria oudok douk wenek yoweishi inahos douk owo kanak urkwip porumen iri,
    owo douk wawok sabaiguni yopuguni worigun aria wanadudareh wape wosik. Aria owo
    douk madae ugipesh Iruhin ananih aih uwe. Douk namudok aria owo wape kabi douk
    owo wagok iri um.
  hus-NT-2005: An chemtsidh mímláb xi ka kʼwajay yab exbadh, kʼwajat ejat, por jáykʼi
    jelti max chemnek.
  mig-NT: Ko nú ña'an jíka sɨkɨ̱ tú'un sɨɨ̱ iní kúu‑ña, va̱sa chakú‑ña, ko nátu̱'un
    a ni̱ ji'i̱‑ña.
  bps-bps: Kabay ku aloan fandam i kafye knean landè gukmamu kenen, du salngad tamati,
    balù mto fa i lawehan.
  mbs-mbs: Meneng se bayi balo gayed egkeibeg te keluba te otaw dini te keneyonan,
    yan se iling te nematay den pengkey wedà pa kematay.
  tof-tof: A kóblea tóba ubi ngarkwatódó nótó ngyabendo, samuan ngarkwatódó wa büdülo,
    a oya büb wa go arróla. Da amkoman bangun pamkolpam wata koke ki ngabkan koralón
    inzan tulmili kóble.
  cme-NT: A ne da bikulciɛŋo maŋ ciɛŋ u bãaŋgu‑i, u ne colcol ŋga u kuu, u Diiloŋ-hũmelleŋ-huɔŋga
    kuu aa yaŋ-yo.
  sus-sus: Kɔnɔ kaaɲɛ ginɛ naxan birama a yɛtɛ waxɔnfe fɔxɔ ra, a tan bara faxa hali
    a ɲiɲɛ to a ra.
  pon-2006: Ahpw liohdi men me kin mweidohng paliwere ong peren mwahl, e melahr, mehnda
    ma e momour.
  dad-dad: Anĩ ere, waab taka ĩ bouwa sigigi fiya nigin dogol ibodõf are, ĩ mata ibodok,
    anĩ ere, ĩ laa fen.
  zab-NT: Per tuby viud ni nabány zec ni ná xgabni, laab náb zecac tuby bɨnguty pur
    ni quɨt zenelaaztib Dios.
  jae-jae: Ma awêtuc teŋ embe êsa nê lêŋ taê ênam tau ôligeŋ, naŋ talic eŋ mata jali,
    mago gêmac êndugac.
  ksd-ksd: Ma nina i tikatikan upi ra gugu vakuku i tar mat ba i laun boko.
  msm-NT: Di to bayu no ogpatujang, ogkaangod on sikandin to patoy.
  myk-myk: Ga naxhugoshaa piimu pʼa puyɛ yaha ke koŋɔ ke wo ɲidaan keree yɛ na ge,
    pee ya xu na xɔ, ali na pu yaha pu na ɲɛ bɛ ɲìi na.
  sbe-sbe: Na ena kwabuli hesau gwauyalagaibu mo udiyedi ye miyamiya, iya yona huyamaumauli
    ne unai meta yaluwana ne ye boitako.
  mcr-mcr: Iŋäqe apäkä yawiqä hui, kŋui iiyqä huiwä duŋqänä indqänä äpmeŋqe, ii tiinji.
    Ii häŋä äpmeqä-qe, pizqä ae äpäkombqä eŋqä-paŋä iiŋä äpme.
  cux-NT: Ní nduuti chi n'daataá nguá'āa diiⁿ tá tan'dúúcā chi maāⁿ tá neⁿ'e tá, 'áárá
    chi canduūchi tá caneē tá tan'dúúcā chi n'diī tá nanááⁿ Ndyuūs.
  tur-YTC: Kendini zevke veren dul kadın ise yaşarken ölmüştür.
  san-ITR: kintu yA vidhavA sukhabhogAsaktA sA jIvatyapi mR^itA bhavati|
  bel-N: а тая, што жыве ў распусьце, жывучы, мёртвая.
  sch-sch: Aninâkchu meithâi amananâkin hoina tieng riempeta ânpêk ngâi chu
    la ring bang khom senla, athisai piel kêng ani zoi.
  mic-MIQNT: Gatu igtig ta'n tela'teget al sespo'teget, ala'sit alta'q ugtun, algwilg
    ta'n tl gise'tew. Tela'teget ta'n teli gsatg. Gis nepg pas'g menaq gewiegw.
  huu-NT: iadedɨ Jusiñamuimo duiñede rana ebiruiga fecɨñona canoñeno. Jusiñamui anamo
    naiñaiño jai raise iñenamona, Jusiñamuimona naiñaiñodɨ jai fiodaitɨñaiño isoide.
    Fiodaite comɨnɨna jaca canoñedɨcaɨ.
  jiv-NT: Antsu aya wárastiniak wakera nuka iwiaakiat jaka áintsaṉkete.
  otm-NT: Pɛ nu mi'da yʉ xisu, xʉn du yʉ́ ndø, ngue hinguim bɛ̨n Oją, nɛ i honi da
    'yøzɛhɛ yʉ́ pähä zɛhɛ. Madague'bʉ i 'bʉi, pɛ tengu'bʉ xʉn du bʉ nam bɛ̨n Oją.
    Hinga gue'ʉ da mba ma jamansu bʉ ja ram pɛti ʉ.
  dah-dah: Gega beretap kurabe gwahade moŋ. Yeŋbe megen niŋ mata niŋ po nurdeb Al
    Kuruŋ niŋ dufay ma heŋ haŋyen. Gobe diliŋ gergeŋ haŋ gega Al Kuruŋ diliŋde toneŋbe
    kamtiŋ haŋ. Bere gwahade gobe faraŋ yurtek moŋ.
  tnk-tnk: Mətə pran sə ro iamɨnhi, trɨni mɨnuə ramətərɨɡ pɨk tɨ narimnari me səvəi
    nɨpwran tɨ nɨreɡiien ramasan irə, in ramɨru, mətə ia nənɨmwɨn rəmwhen mə ruvamhə
    raka.
  kpr-kpr: O roriri mendeni, ne fisi da uju ava use irera amo, ne tamoi jebuga irera.
    Avata kotugo, God kena mo, ne kau ambudo irariguse irera.
  san-IAS: kintu yā vidhavā sukhabhogāsaktā sā jīvatyapi mṛtā bhavati|
  nho-nho: Te puruna e hai huri raa iaa ku oti te mate, niaaina maa ia koi ora i te saaita nei.
  gym-NT: Akwa meri mda mda abko kän brare krütani, akwa tä kukwe nuene blo blo kä
    ngwiankrä nuäre jabtä jirekäbe, meri ye tä nire, akwa ni krütani, kwrere jire
    tä Ngöbö ngwärekri, ñobtä ñan angwane tä tödeke ñakare Ngöböbti. Meri ye abko
    ñan die mika.
  azg-NT: Majoꞌ juu tsanscu ninnquii na vamꞌaan juu yo ꞌnan na neiinꞌ nꞌon nnꞌan tsonnangue,
    min na vandoꞌ juu, itsijonhanꞌhin chaꞌvijon tsꞌoo na tonnon Tyoꞌtsꞌon.
  bhd-bhd: पन ज़ैना विधवां अपनो सारो वक्त एशे मां बितैतिन तैना जिसमानी रूपे सेइं त
    ज़ींतिन पन आत्मिक रूपे सेइं मेर्रीन।
  too-NT: Huan lakapūt a'ntī xmān paxialhna'n lā' tlahua chu a'ntū lacasqui'n, ū'tza'
    a'cxtim hua'chilh xanīn na ixlacapūn Dios, a'yuj lakahuancus.
  ind-AYT: Namun, janda yang hidup hanya berfoya-foya, ia sudah mati walaupun ia masih
    hidup.
  cjo-NT: 'Omaanta eeniro paashini, inashita roori: okowaki okimoshiryaashitya. Añaawitaka,
    omaanta eero oñaagaeri Tajorentsi, rootaki iyaatantyaari paamariki kaari tsiwakanitatsini.'
  nsn-nsn: Bor kamobo geke mata na bulout, kare uakeluk kompe tena nimalauelhir, inggon
    a matar iaben, gitiemper tua peon.
  san-DEV: किन्तु या विधवा सुखभोगासक्ता सा जीवत्यपि मृता भवति।
  tna-NT: Quebata ahue manujiji tu mehua hue mesa ai utsatada madhada cuana yatani
    su, tueda eid'e biame, manujiji nime Diusu butse su. Aimue tueda edue cuana sa
    tsahua taji mahue.
  lid-lid: Arile, are badih nyau iy amekes kandriyen ndra-in in hamon ta so-ok ta
    badan le, malawin mwasin tan badeh, ndramak mara-ei.
  wim-wim: '@see-verse:1TI.005.005'
  zga-M: Pakhuva udala uvi itama mombutula nongwa ufyile ndagave mwumii.
  yom-yom: Vayi difuola dinzingilanga mu makhini didi difua, ka diambu ko dilembo
    zingi.
  san-SIN: කින්තු යා විධවා සුඛභෝගාසක්තා සා ජීවත්‍යපි මෘතා භවති|
  yut-yut: Mani sakwabat kɨnda uŋun gɨptɨm dakon galaktok yoldak kaŋ, mɨŋat uŋun amɨn
    kɨmakbi yombem.
  grc-BYZ: ἡ δὲ σπαταλῶσα ζῶσα τέθνηκε.
  cpc-NT: Irooma onthaamintashiwaitanatyaarika onintakaanikiini jirokapaini, tii añi
    kamiithapiroini, kimitawaitaka onkamakityiimi.
  nhg-NT: Pero sente icnusohuatl tli modedicöroa sa para mopöctis, yaja ica quieme
    sente mejque mösque neme. Pos inemeles amo serbirebe para niontle.
  nya-nya: Koma mkazi wamasiye amene amangokhalira kuchita zosangalatsa moyo wake,
    wafa kale ngakhale akanali ndi moyo.
  ngu-NT: Pero on sihuacahuajli yejhuan nemi para nopactis, yejhua yomic ixpan Dios
    masqui nemi.
  kup-kup: Oñ añ hapurï hepanez poriz mod nari ham heriñizatuz zait ahov tat am tovai
    samahaek paru ñomat horï ravapanez nonoroh samah-pori meñizohopekez ne ev naañ.
  jid-jid: Naki iwa wa'a yo tuma anifu gugu, a riga da kug ye, aman asi vrie.
