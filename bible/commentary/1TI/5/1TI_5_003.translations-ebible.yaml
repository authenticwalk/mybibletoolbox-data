verse: 1TI.005.003
translations:
  kpx-kpx: Isi gobuvue ata holisi abu ahuvela umale kebia hoesegevenela.
  okv-H: Eto evohu dodoru meniundi irae oenga mihera avo ohare mamare ejo.
  tbo-tbo: Apo wawine awai agona ina hilage ma ega a lawa po ipa hina galena iteteya
    yaka naka tauta ta hagu imahiyeya.
  mal-C: അശരണരായ വിധവകളെ ബഹുമാനിക്കുക.
  grc-SR: Χήρας τίμα τὰς ὄντως χήρας.
  bgc-bgc: उन बिधवा बिरबानियाँ का, जिनकी देखभाळ करणीया कोए कोनी उनका आदर कर।
  khz-khz: Wapu gerega vagira pono kupa-ragera.
  deu-TKW: Als Witwen ehre, die wirklich Witwen sind.
  zsr-NT: Ben ba laꞌn yuguꞌ ngul uzë́b, naccnu gdu uzë́b.
  lin-lin: Sunga malamu basi oyo bakufisa mibali, oyo bazali penza kokelela.
  hns-NT: Djaun wiedhwa logan ke palwaar na hai, oesabke sahaaita kariehe.
  noa-E: Ar khoopaa ũanaan chadcha dau aphʉʉ igju chukhu khithëem khʉʉn dʉ̈i ö ajaphanaa
    amau nem ig nʉmdam au dedee abá.
  eng-EMTV: Honor widows who are really widows.
  mib-NT: Te ñayuu cácandíje na cuáha i jeē jíni ñúhún ñahan ni caquendōo ndáhú, te
    núu ni quendōo ndáhú ndije ña jeē tú na ñayuu condito ña.
  lif-NT2: कम्‍ब्राङ् के़मे़प्‍पा के़होःप्‍पा से़क्‍खास्‍मा मेमेदुमाहाॽ कुभाॽ पिरे़से़ॽओ॥
  xnj-xnj: Vatangatila valipwela vangali mundu wa kuvangatila vevavili valipwela chakaka.
  mmx-mmx: Limixin at lotu dina lok tatao lempatnaa rixin, kopmen teventaba na lok
    tatao di.
  cbr-NT: Casunamëcë xanucama camina an ñu 'aquinti 'aíma 'ain, 'aquinti 'ain.
  tee-NT: At'alhoninch chai a'akt'ai'ut'ich ju animacontilacanta ju vasalh va is'akstu'an
    tat'ajun.
  eng-LSV: honor widows who are really widows;
  cak-NT: Y xa jec'o malca'n tak ixoki' ri can man jun nilin quichi, quie'ato'.
  pah-NT: Jesus'gareheve'g̃a ti tomondo ojeaporog̃ita aherembirekokwera'g̃a ndehe
    – kiroki kunhangwera'g̃a pe ndiporakahavi.
  sja-NT: Pia k'aripáji p'ẽtrãarã ëreerã wẽe chitoonɨ.
  xed-xed: Vla ta glaku ŋa vərɗaka miʼaha ka wadgu, ka matuŋulum.
  mks-NT: Xíní ñúhú chindeé ndó na̱ cuáa̱n tá co̱ ndíni̱ cúu na tá ta̱ co̱ó na̱ vehe
    na.
  gfk-S: Nu ru ira makoso na haine ing di makoso tutuno.
  bmu-bmu: Malö tinitosolomŋini qahö mi mönö gödaqeqe qakŋe ak eŋgiba malman.
  dgz-dgz: Kwapura nagirewa kwayupamu yaentuk taingan.
  eng-GNV: Honour widowes, which are widowes in deede.
  zaa-NT: Beni cualani ca viuda canu hua lígani labí modo te qui' quį para ccá cą
    sostener.
  eng-WEBSTER: Honor widows that are widows indeed.
  guh-guh: Pamona pevecuatëpaevatsi, Dioso pejumecovënëtsiva, yaiyataeya yavenonare
    itsa bitso bejiobi.
  bon-bon: Maane itityäremepi cuublacubla bine, lui bime binamewale lica gemi.
  nhw-BL: Monequi tlaneltocani quinmocuitlahuise nochi cahual toahuihua catli amo
    aqui quipiyaj para quinpalehuis.
  swh-ONEN: Waheshimu wanawake wajane ambao ni wajane kweli kweli.
  wbi-wbi: uvavulaghe avitiki kuuti, vavatangaghe avakijuuva avafwile avasila lutango.
  bba-bba: A ɡɔminibu bɛɛrɛ wɛ̃ɛyɔ be bɑ sɑ̃ɑ ɡɔminibu kɑ ɡem.
  eng-KJVCPB: Honour widows that are widows indeed.
  kgk-NT: Ãy amombe'u-ta nde-vy tembirekokwe kwéry he'ýi e'ỹ va'e rehegwa nhe'ẽ. Oĩ
    tembirekokwe tee, ijekoha e'ỹ va'e. Emboete íxupe hemikotevẽ me'ẽ-vy. Enhangareko
    katu hese imboete-vy.
  waj-waj: Gioonna muaadaiya hama seenaataiyara tuqinnaanee.
  cpy-cpy: Paakameetha-yitero kinankawo jempe otzimi maperotzirori okowityaa-waetzi.
  mpx-mpx: Abuabulau bolo nige tutuliyau nu label.
  wbp-wbp: Nyurrurla Kirijini-wati, kaji nyina kali-puka marda yalumpurla nyurrurla-nyangurla
    turnu-warnurla, ngulaju marda nganangku warrawarra-kanja-wangu-ka nyina. Ngulaju
    nyurrurlarlulkulu warrawarra-kangka Kirijini-paturlu.
  luo-luo: Nyaka ipar mon ma chwogi otho modongʼ kendgi madwaro kony e yor adiera.
  nhe-NT: Monequi tlaneltocani quimocuitlahuise nochi cahual toahuihua tlen axaca
    quipiyaj para quinpalehuis.
  aii-aii: ܡܝܲܩܸܪ ܠܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܕܝܼܢܵܐ ܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ.
  esk-NT: Ikayuiyumałhiñ kamaksrił̣ikun uiḷgaġnaanik iḷaiḷaanik urriqsuġlugu.
  msb-msb: Galangi an mga balo na babayi na balo man gayod.
  cpa-NT: Jøng² mi³juanh¹³hning hio¹³ hnǿi², dsa² lah¹dsóh² ha¹chian² li¹jmo¹ ta³
    quiah¹².
  dso-dso: ରାଣ୍ଡିଜୁଣ୍ଡିମନ୍‌କେ ସନ୍‌ମାନ୍‌ ଦେକାଇ ଜତନ୍‌ କର୍‌ ।
  meu-meu: Vabu ba matauraidia, bema vabu korikori.
  yva-NT: Naiso syo ananyao wanya kavinije raugaje nai. Wanya mbe kavinive to umba
    obo no terave, weamo syare wapo raeranande.
  dgc-dgc: Nadid, Timoteo, du bébe ta ina a bilo, éng éwan tu mégalaga dide a talaga,
    éy tulungan moy side.
  zpm-NT: Grë meṉ wnaa ne gutle tsieel, meṉ ne nlipaa choot rapd, to none cteedlo
    me; totsaque nli Diosse rnalo me, dze guieel tibaque nozodiidznie me Dios. Sac
    no zho mban zigne notaa guic zho, laa zho zienaḻ loxaque grë ncuaaṉe gdeed guxt
    xcuerp zho; zha ne sca ruṉ, rrieequia gutle zho ga. Laa teḻ meṉ wnaa ne scaque
    gutle tsieel, ni no xpëëd me, no xiag me, dzigo zha none cteedlo me; none cseed
    zho gaṉ zho meṉlidz zho, gaṉ zho pxoz zho, gaṉ zho xniaa zho, sac goṉ me pchoob
    zho. Sca nonguieḻa, ni scagaa rdziladz Dios.
  hix-NT: Enyonkaxah me wos yehtoko, towakryexemà ro me noro xenyko. Ewakryehnà ro
    me ehtoko, towakryexem me rma xenyko.
  sim-sim: Os nokove mumblak wayanda las jimasamunda ngashi ambu, sios avak sirin
    si jelyaka.
  npi-ULB: जो साँचो विधवाहरू हुन् तिनीहरूको आदर गर ।
  cgc-cgc: Daw may mga balo na bai na ula en danen saligan ta iran na pangabui, dapat
    na kiten na mga gatuo pakitaan ta danen an ta miad na kabebet-en paagi ta pagtabang
    ki danen.
  tim-tim: Akto âmbâi kambut ginbailupyeŋe bo manmai are nâŋgâ yeŋgimenâ humo akto
    tânyeŋguwen.
  yor-yor: Bọ̀wọ̀ fún àwọn opó ti í ṣe opó nítòótọ́.
  wos-wos: Nyan hérahafi takwana du hiyandat, di hawi takwa hafu rendat, guni wunde
    takwaka jémba hatitanguni.
  emp-NTPO: Pẽdra wẽrãrã dji carebad̶i neẽ́ b̶eara carebadua.
  eng-F35: Give financial support to widows who are really ‘widows’.
  ind-ind: Hormatilah para janda yang sudah tidak mempunyai keluarga yang bisa membantu
    mereka, maksudnya, perhatikanlah kebutuhan mereka.
  pes-OPCB: از بیوه‌زنان مراقبت و نگهداری کن، البته اگر کسی را نداشته باشند که از
    ایشان مراقبت نماید.
  mpt-mpt: Unang maki bainobo gabibi imakwali kaabeibbua ilikiem blib mole bainobo
    galin nakaia unangai i daaye bianiba kla kimaine!
  ssx-ssx: Kosa꞉piki wanda꞉ ma꞉nda꞉ ota꞉ ipika꞉ honumake siki hala꞉eki handeka꞉na꞉ta꞉
    kota꞉ ipiki tamba꞉ muluekema꞉ hone epeke u hapeke.
  mkl-mkl: Gbɔɑ jɑɑɔ̃ ŋɑ nɔ i mɑ̀ bɛɛrɛ nŋɑ, ɑŋɑ iyi ɑ̀ jɛ jɑɑɔ̃ do ntɔ.
  gaq-gaq: ମୁଇଂଜା ଲେଃକ୍ନେ ଗୁଏସାଙ୍ଗ୍‌କୁଏଇଂକେ ଜତନ୍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Azini hayqqida tuma am77eta bonchcha.
  unx-unx: ଏସ୍‌କାରାକାନ୍‌ ରାଣ୍ଡିକୁଡ଼ିକକେ ଯାତ୍‌ନାଅକମେ ।
  gah-gah: Itó gevoná vená nene kezáikó niiki muhelé ahelé iki niminikoma, kelémo
    lamaná oko hize lé oketozo.
  lcm-lcm: Ku kinle aro korong a mainang ang kapo inongos atutuman.
  aer-aer: 'Timothy-aye, Ngkarte-kenhe areye alakenhe-arle ilaye: nhenge arelhe warlekwerte
    apeke aneme arrekantherrenge renhe arrpenhele mwantyele arntarnte-aretyakenhe,
    kele arrantherre tyatye akngerre-arenye areyele mwantyele renhe arntarnte-aretyeke.'
  qvc-NT: Chay mana nimayuq mana aylluyuq biyudakunata yanapay.
  tgl-ULB: Parangalan mo ang mga balo, ang mga tunay na balo.
  cbs-NT: Ainbu ewa beneyabiani ana bene jayabuman Jesucristo ikunwainbu chanima nuitapa
    kayabiaya jawenabu jayamaken Jesucristonabun duawakin jau jatu medabewakubainunbunwen.
  xtm-NTPP: Te ña'a ni ka ji'i yii ma, chindee ni ña, nú ñatuu na in tna'a ña ja chindee
    ña'a i.
  nnq-nnq: Maagabale akanawele ababi na malola.
  bao-NT: Ca manʉ jʉ̃mʉa bii yai weo ecoricarã romirire, noa ʉno pee cʉ̃ja ca tii
    nemotirãre tii nemoña.
  san-ORI: ଅପରଂ ସତ୍ୟୱିଧୱାଃ ସମ୍ମନ୍ୟସ୍ୱ|
  huv-NT: Imbeol ajcüwa lemben omal montaj jane naleaing landeow minojow nejiw.
  otn-NT: A nu̱'ʉ yø 'danxu̱ ngue hi̱njo'o to da̱ hyonnbi̱ te da̱ zi, gue'ʉ yø mmi̱'yɛ̱c'ɛ̱i̱ui
    da̱ mäts'i ngue di u̱nni̱ te honi̱.
  nop-nop: Eŋ tam kahat adi yehitubu-lodaaŋ medehik nadiyemiŋa yabudokoluwaaŋ. Mede
    yoŋ adi nediyeŋ tam kahat hinek hatiiŋ aditok hogok yolat.
  obo-NT: Na moka-atag to mgo ba-ay'n bau, nonaw ru riyon tod pompomakoy no ko-ilangan
    nod rispituwan woy'd tovangan dan iddos mgo bau no worad od ko-oputan.
  cak-ENT: Y si yec'o malcani'a' tak ixoki' ri quiyon y man jun nilin quichin, que'ato'
    c'a.
  lif-NT: ᤁᤶᤒᤪᤠᤱ ᤁᤧᤔᤧᤵᤐᤠ ᤁᤧᤜᤥ᤺ᤵᤐᤠ ᤛᤧᤰᤂᤠᤛ᤻ᤔᤠ ᤔᤣᤔᤣᤍᤢᤔᤠᤜᤠ᤹ ᤁᤢᤓᤠ᤹ ᤐᤡᤖᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: De nchivī cándíja ná cuáha ji jā jíni ñúhún ndá ñahan jā ní nquendōo ndáhví,
    de tú nī nquendōo ndáhví ndija ña jāá nduú nā nchivī jíto ña.
  san-TIB: ཨཔརཾ སཏྱཝིདྷཝཱཿ སམྨནྱསྭ།
  qve-NT: Saynallataq mana familiayoq wakcha viudakunatapas ima necesidadninpipas
    yanapaykuy.
  pao-NT: Umu pepeawabe gi kookoomamu-gakoo, umuoo mu doodooamu-no mu mooamu sakwa
    mu mabetsea. O'nosoo umu naanapua'amu mu mananase umu ka tu naanapua'amu mooatupugoese,
    o'no yise mu doodooamu sakwa mu mabetsea. Oo umu manena Te Naa tunetammana mayohona
    ka Te Naa besa masoonammekute. Mu doodooamu sakwa Te Naa nakabetsea. Umu gi kookoomamu-ga'yoo,
    gi nanumu-ga'yoo.
  cbu-NT: Itaru, mashindoo nayaningcha; istangcha; itaru mashindoo kizpur mxaxzee
    atina.
  usa-usa: ketoq-nóínímmá áraimma yenamáa máe-yuma yemmá tikaq múte yíkáaro.
  soy-soy: A pikúmɑnnɔsi yíkíyiki kɛcɑ́ɑ́ m pɑílɛ̃ pɔn pi pɑkɑrɛlɛ̃.
  hui-hui: Wali dalo bedaru biamogo biaga mbirali nahe ibu hangu bereagua biamogo
    bulene nga.
  amf-amf: Gon eedi kelsheaysa qolmina maana qambhinaam kelshaa.
  quc-NNT: Nim cheawila wi ri malka'nib' ixoqib', chab'ana k'u toq'ob' chke ri qas
    k'o ki rajwaxik.
  dob-dob: Kwabulao nidi nigeya ꞌidi susu walemedi.
  wrs-wrs: Popeng vewol vivm peliongomoa, nomoa temba eungu vevpa aiv.
  mca-mca: Iftits'ets pe'qu' wikiihale'ye' ne'ej haamija pe'qu' ƚejefetse'.
  tzo-TZC: Coltao me xtoc ti meꞌlal antsetic ti buchꞌu muꞌyuc cꞌusi xꞌayan yuꞌunic
    ta melele.
  mya-mya: သင်​သည်​တစ်​ကိုယ်​ရေ​တစ်​ကာ​ယ​အ​မှန်​ဖြစ် သော​မု​ဆိုး​မ​တို့​အား ရို​သေ​သ​မှု​ကို​ပြု​လော့။-
  gng-NT: Li toreh bikpopiib bà ŋa ŋmɔbe bà likeh bɛ.
  cbi-NTPO: Muchi la'kavetan tsaju', maali juu chumu biyuda shinbulanuya balelamishti'
    yaiba ura' jude.
  ikk-NT: E lepụ ndị di wẹ nwụn hụn nwẹlẹni eyemẹka nke-esi ẹnya, n'i gi ẹ tụ nị wẹ
    ụya.
  leu-leu: Suai sena lutefin nakmaal aava piau ta matafetama.
  maz-NT: Yo ndixũ yo ya ndũ nu xĩra, 'ma dya 'ñeje cjó ra mbös'ü, rí pjös'üji yo.
  bod-N: ཡུགས་མོ་དངོས་མ་རྣམས་ལ་བརྩི་བཀུར༌བྱའོ།།
  tca-NT: ¡Tüxü̃ rüngü̃xẽẽ ya yíxema yutegüxe ega aixcüma ṯacü tüxü̃́ tau̱xgu!
  zpl-NT: Uriꞌi elietsa lubee unaꞌa zaqui enu lecaꞌti nuꞌ.
  mbc-NT: Moropai wîri'sanyamî' inyo isa'manta'san pîika'tîya'nîkon yu'se wai, inkamoro
    ipîika'tînen ton pînon.
  ndg-ndg: Kuwaesimu baba wilikwe na kiasengo bake balu babale ajane kweli kweli.
  wsk-wsk: Imet gerewa kua ekekawasan mu ni ninguru nunga ari iki ale nunga sangaruko.
  toj-NT: Colta ja viguda jumasa, ja ma' meran mi ma' huax bob scolta.
  kkl-kkl: Kelabo kaldam kelabo sin mo urop kelabo “Nanin yabo,” aro paliag nembamsilulam.
  tbc-tbc: Pein suos a iŋsad muroudi tia yan oŋ kagin pidinai uyanan a, man dugo,
    iŋ suos pein mok a.
  sna-sna: Ipa rukudzo rwakafanira kuchirikadzi dziri chirikadzi chaidzo.
  smk-NT: Matkap a main nin pangingigalang nin tulungan mosaray bubbayin balo sa dupong
    nin kasan manupurta konra.
  grc-TCGNT: Χήρας τίμα τὰς ὄντως χήρας.
  gof-WFTW: Azini hayqqida tuma am77eta bonchcha.
  spa-BLM: Honra a las viudas que son realmente viudas.
  kyz-NT: '''Awamũ je ene mu''ei imen manũ ma''efera ''gã nee nũ, ipytune''ema ''gã
    nee. Tojejuka esage ki Jejui ''ga rerowiaara ''gã ''gã nee.'
  dao-dao: Amimät vekia hmeinue kcang cän jah leisawng bä.
  cya-cya: Cu'ni cunta 'in jun cuna'an nu cha' ñi ca nguinu lo'o cha' ycui' ti.
  wrk-wrk: Baki nanamuku jibarrimuku jala yalu miyajingujba, marda narrimi miku yurlwa
    yalungi krisjinmuku. Nanda jibarri miyaji jala mikuyaji kulunganjanyi nangangi
    lalanbikanyi, baki nanda miyaji jala mikuyaji ngardanganjanyi nangangi baki nijanganjinyi
    lalanbikanyi, nanda miyaji jala nyuluman jungku, marda narrimi lalanba.
  nii-nii: Pe amb endi wam kułang kangił endi mulerang kin, eim amb wei mendpił mułmba
    ei, eim kin oł ka erkin kin, paki tunjii.
  ign-NT: Pímica­ta­ca­vacaya ena tépenai­manahi, nácani tájinahi naviyavahini, yátupihi
    eta nacamu­nui­ravana.
  dik-NT: Thɛkkë lëër cïn nhïïm kɔc ke kony.
  cac-cac: Svalanpaxb'at juntzan̈ checnab'il tic yuj eb' ix chamnac yetb'eyum. A eb'
    ix chi', tato d'a val yel sch'ocoj eb' ix, yovalil tzon̈ colvaj d'a eb' ix.
  tzj-E: Que'at-o' melcani' jecamnak chic quechjilal jne ktzij wa' che nmajo'n net-owa
    cxin.
  san-BUR: အပရံ သတျဝိဓဝါး သမ္မနျသွ၊
  yaa-NT: Nã kẽro ifomafafo, askata fakemaisfo, askatari fafamaisfo, nãfo shinãmakiyamafe
    nã Jesús Ifofamisfãfe kexesharanõfo.
  cab-NT: Íderagua báña würíña ja jiláañabaña úmari, ja arijúabei luágu mégei jamá
    iderúni.
  clu-clu: Taodon mo kag boligan ang mga balo nga ara run gid may ginasarigan.
  swh-ULB: Waheshimu wajane, wale walio wajane kweli kweli.
  tpt-NT: Kalaqꞌaqtꞌayꞌutꞌi ni tiyaunin yu laqsaval ixꞌamankꞌan.
  aai-aai: Kwafur baibin iyab baibais tekokok ina’itih inibaisih.
  sny-sny: Sosu a'i pe taune weiname au noweinoweite. Taune weiname tamo mi mi werese
    le ta'i a'i irosiya. Taune weiname tamo, eimane tamo irosiya.
  myy-myy: Manʉjʉ godagoanare rʉ̃cʉbʉoba. Ĩna bojoro bʉjaja gãjerã Jesure tʉorʉ̃nʉrã
    ĩnare ejabʉaja quena.
  trc-NT: Cara̱a̱ co̱chróó so̱ꞌ rihaan nij chana̱ caviꞌ nica̱ á. Go̱ꞌ so̱ꞌ rasu̱u̱n
    achiin man nij noꞌ, sese nuviꞌ tuviꞌ chana̱ racuíj man chana̱ a.
  cut-NT: Ihyan ndiya̱co ne, va che conan ye ihyan nda̱hta va̱h che metah duhva yahn
    ye.
  bel-bel: Удоваў шануй, сапраўдных удоваў.
