    apek anemeng, ingkern inang apek anetj mpwarehetj. Kenh tjerrtj ngwenh apek nwerneh
    ahentj-kweny anem mapel marl inenh arehetj, inang anetj mernelhemeng. Inang nwernenh
    arrampewehetjeng ingkern.
  ake-NT: Mɨrɨ wenai, ama'non ton itaan'pʉ ima'tasa' rʉ'pʉ ton emari'makapʉ i'se esi,
    to' umu'tato' pe, tiwʉ' kon nɨrɨ mainanpanin nan pe to' e'to' pe, uyeyaton kon
    usaurokʉ upɨ'nokon ɨri pe temapu'tɨi' pʉra.
  qvn-NT: Chaymi jipashrag viüdacunataga munä casaracurcänanta, jinaman wawayog capäcunanta.
    Chaynuypa wayinchru cagta imancunatas ruracurcänanpag, jinaman chregnipagnincunapita
    imalapitas mana lutan rimasha capäcunanpag.
  tku-NT: Ū'tza' iclīhuaniyān catatamakaxtokpālh tī ixcānīmaka'ncanī't ē tī jāna'j
