  aaz-aaz: Reko nneis, baun ein reꞌ munif feꞌ, sin nsaon nteinꞌ ein, he reko te, sin
    nahoin ein, ma nꞌurus kuuk sin uim je nanan. Nok ranan naan, tuaf reꞌ anmusun
