    isai gesi we dabe te augwali bidigo ma sao po wao, tama wai ame nobaso, te augwa
    hani tonalubo sę yao. Te augwaligo tama tiyu da, teda, te da dali te dwai po
    wabo boi bidigo tų gegabo usu meni yaibao.
  pab-NT: Hiyeta hoka kasani xoimahaloti wainiyaneneronae kaiyaneneheta, kaisaniheta
    hoka kaxaiko haisaninae, exahe hahanaha hare naowita. Nikareya hoka wahalakoaharenae
    maisa iniyalahare iraetaha witahi.
  llg-llg: Malolenak ina falu bei muli–solu kala, sao seluk bali, fo ela ala bonggi,
    ma lakaneni sila uma-loo heheli nala. No leondiak, de hataholi la mana musu lo
    ita, tala hambu toꞌok fo tao laboo ita nade nala.
  kyf-kyf: We 'dɛɛ 'gbʋ, ɩn 'yɩbha waa -dʋgbaŋwnɩ -dɔgbʋ -kwʋ ylɩ, wa gwalɩ 'yua,
    wa zʋ wa -buduŋwɛɛ 'yliyɔ. -Amɩaa tʋnyɩma yi -aɩn 'ŋnɩ sa.
  tpi-tpi: Olsem na mi ting mobeta ol meri i yangpela liklik ol i mas marit gen na
    karim pikinini na bosim haus bilong ol. Sapos ol i mekim olsem, orait bai i no
    gat wanpela birua inap lukim pasin ol i mekim na tok nogut long yumi.
  mih-NT: Yucuan cuenda cuñi vatyi ñu ndahvi ña sahnu xaan, natindaha tucu ñu. Nacoo
    zehe ñu. Nazacuenda ñu vehe ñu, ta ma cuhva ñu cuhva cahan xaan ñiyɨvɨ xaan iñi
    sii yo.
  qvh-NT: Sayno purirmi paycunaga Satanás munashganta rurar jusalicurna cawaycäyan.
    Sayno captinmi jipash cag viüdacunaga listaman yaycuyanmansu. Yaycuyänanpa trucanga
    runawan yapay täyanman. Saynöpami manana wayin wayin puriyanganasu pipäpis manacagcunata
    parlar, sinöga wawancunata ashmar wayincho cag ruraynincunatanami rurayangapä.
    Sayno cawayaptenga mananami pipis paycunata jamuräyanganasu.
  kms-kms: Te kin ningg bu nge kari nyumbueg ambonye ne ris ngaim mati kin ni piyi
    ngam ruso wo rire rindi, ei nikinne yembe rise di wute God nei rimbig segi ye
    ni beghi wand brequ rundug ye ngim segi.
  agn-agn: Animan ang kaliagano, mo-ya pa pakatawa ra lamang tanirang moman, magkatinir
    pa tanira ta ana, ig magintindi tang sadiling pamalay-balay nira, agod ang kasoay
    ta anday maning nira.
  nhi-NT: Ica non inniqui in siuameh tlen yotlauicalmiqueh uan oc chicauaqueh mamonamictican,
    matlascaltican, maquitacan nincalihtic, uan ohcon aquihqueh techcocoliah amo uilis
    inca tlahtosqueh.
  ttc-NT: Astilji wetz ngan tzan kyok junan kye byud aj man tal-e'x b'ix inkyalan
    b'ix inkyaq'unan galan tuj kyjay, ikxji nlay kyeqet yoli' tzan kye aj n'ok ajq'ojan
    kyetz.
  dan-1931: Derfor vil jeg, at unge Enker skulle giftes, føde Børn, styre Hus, ingen
    Anledning give Modstanderen til slet Omtale.
  kwj-kwj: Woro ai okokona ti, ele mekupu ti nambwe himanguto le sa wu ai anahopwesini
    che ti wu rasini o wui che ni wu enependani wui aka ti sa wu aulinda. O sumbu
    hinga wu wosiwa nui miho le kapwa mwanjiche fori hinde wunu bwa kumbwa.
  vie-OVCB: Vì thế, ta khuyên những quả phụ còn trẻ nên lấy chồng, sinh con cái, lo
    tề gia nội trợ, để người thù nghịch không thể nào chê trách được.
  kze-kze: mindáyave'a simáme'a sé'a ívé-ketor-inimba kwaaí maésa iyámpói tinkésa
    kawe'á umái kárákwiyesa mirámó íyamba kesáámá íma sáwí'a umáíya máyaunda pósa
    Áánútuntavesamo ímo aamoimó íyawai kentáásí ááimbo sivakáá ésayaamo ésa íma simái
    sáwí'a umásinkanaaontaaniye.
  mpj-mpj: Palunyangkarna Puulju kulini jilanya. Wantikaja jikiji yiiyangka ngalyarni
    yirnaparniluya, yirna kujupakarti yankura nyinakura, ka jiji kujupa mankura yirna
    palumili. Palunyangka wanti jiilu ngurrangka jiingka warrkamurrira ka ngampurrju
    kanyilkura. Jilanyaya wantikaja palukaja nyinara, jumajiya-jananya martu karlkinpa
    minyjilypa junkujaku, ka martu kujupalu-langkuya warrkiljakungkamarra.
  lbk-lbk: Adi kad khapesna't si kasin mangasawa nan sisya'y egay nain-ina ay nailekkasan,
    ta omanak ya nongnongencha nan pangafongcha, ta maid wayan nan khomola ken chatako
    ay chomopchopis.
  mto-NT: Je̱ꞌe̱ ka̱jxts a̱tseꞌe ntsa̱k je̱tseꞌe je̱ muutskit kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk
    yaaꞌvya̱jktinuvat, je̱ ónu̱k du̱jayé̱ptat, je̱tseꞌe je̱ jya̱a̱jn je̱ tya̱jk du̱ꞌixꞌíttat.
    Ax veꞌem tseꞌe kyaꞌo̱ꞌyixjadat vintso̱ veꞌe je̱ to̱kin xpaatjimdat ya̱ꞌa̱ ka̱jx
    je̱ jayu juuꞌ veꞌe du̱tsoꞌoxpa̱jktup je̱ Nteꞌyam.
  bzh-bzh: Nebë sënë om sa bë avëh alov sën nahën navij mewis lo, og dejaḳ reggaj
    nah in degeḳo naluj meyö degeġin doḳ hir begganġ. Yiḳ degevonġ nabë sënë
    in Mehö sën nesis beġö vu hil lo su natöḳ vu ġaġek nipaya ti menanër jaḳ
    hil.
  guj-2017: માટે હું ઇચ્છું છું કે જુવાન વિધવાઓ લગ્ન કરે, બાળકોને જન્મ આપે, ઘર સંભાળે
    અને શત્રુને ઠપકો આપવાની તક ના આપે.
  jvn-NT: Mulané, karepku randa-randa sing ijik enom bèn pada nggolèk bojo menèh lan
    omah-omah waé, supaya pada nduwé anak lan bisa ngurusi brayaté déwé. Dadiné ora
    ngekèki jalaran marang mungsuhé awaké déwé kanggo nyalahké awaké déwé.
  byr-byr: Sarevɨdaaꞌnyɨ gɨthɨwɨjaꞌ nayaa kadɨka dɨnyuꞌnana! Aꞌmwe mɨgɨnya kwala ayahi
    maaꞌnapi kaimɨraaya maaꞌdɨvɨꞌ kunnya angengɨ mwaaidɨvɨsamɨlɨkaavɨ nayaa maremwaaibɨꞌdengɨra.
    Nabaai sara kyapɨjɨ yɨkamaanga kwai tɨnna nenganojɨ nemɨre kayaaꞌnanyabwina bɨraiyagaala
    mujɨ neyadeꞌnanyɨ.
  ian-ian: '@see-verse:1TI.005.013'
  hun-hun: Azt akarom tehát, hogy a fiatalabbak férjhez menjenek, gyermekeket szüljenek,
    háztartást vezessenek, és semmiféle alkalmat ne adjanak az ellenségnek gyalázkodásra.
  mcf-NT: '—Adquid niante machobudabi icquid dadan bedac bëdambo ictsiash —caimbi.
    Adoac bacuë tishoatsiash. Adshun codocaquinc sicaquinc daëdcaquinc catsiash. Adec
    bëdamboec tabadsho: —Icsambo icquid nec —Esus tantiesabon catiapimbo ictsiash.'
  kjs-kjs: Go-rupa pea pare ena wasa medaloma ki age rubuma pa pora pamulalo Satan-na
    pora raleme. Go-rupa pea-pulu nana konere aali penaali kome ena wasanuri nimu
    wala rumaaoma nogo naaki maduma ada surubalimina. Nimuna go-rupa palimiri naana
    yada lore ali medalomame naa-para koeyae agale mada nateme.
  mni-mni: Maram aduna naha oiribi lukhrabisingna amuk hanna mayum panduna machasing
    poktuna mayum makei ningthina panba haibasi eina pammi. Madu oirabadi yeknabasingna
    maral sinnabagi khudongchaba adu phanglaroi.
  yad-NT: Ramuni̱day ravya̱tara bacheno̱da vadero̱nu̱y ja̱mu̱yada nanudetuyadaju̱,
    nana̱tidye jnu̱tyara jiryoriy variy samiy, nadivaatya tara ta̱rivatya sa̱nique
    nanumityasirya quivu̱yada jiñijyu̱.
  mxb-NT: Sa̱ꞌá ño̱ó káꞌi̱n ña̱ va̱ꞌa cháá ka̱ ná tandaꞌa̱ na̱ kuáa̱n kua̱lí, ta ná
    kandei de̱ꞌe na, ta ná koo veꞌe mií ná dándáki na, dá ná dáꞌa ni ni̱ꞌí ña̱ xiní
    uꞌu̱ ñaá ndi keean dátu̱ú ñaáán.
  pon-2006A: Eri, I anahne liohdi pwulopwul kan en pwopwoudida, naineki seri, oh apwahpwalih
    imwarail kan; pwe re en dehr mweidohng ahnsou mwahu ong atail imwintihti kan re
    en kin kauwe kitail.
  maq-NT: Vëhë xi meje ná xi catixan nga na cahan xi chuva nixtin rë. Catisacu rë
    na quihndi, hacuaha catjahacuenda na cahntsua ndava na. Sehe xuta xi chuyiin rë
    me tsajan ne, sacuiin rë me hacutjin choho cuichja me tsëhë xcusun xi ndaja sahmi
    na yachjin cahan jan.
  hto-hto: 'Ie jira naɨ fecɨ́naite jitáɨngona daɨdɨcue: Abɨdo ɨníreiri. Ɨníreillano
    úruereiri. Daje izói jofo náangona ñue o iri, Taɨfemo jaɨnáidɨno ómoɨna úridoɨñeilleza,
    daɨdɨcue.'
  por-BRBSL: Portanto, desejo que as viúvas mais jovens se casem, tenham filhos, governem
    a casa e não dêem ocasião ao adversário de insultar.
  ces-NKB: Proto si přeji, aby se mladší [vdovy] vdávaly, rodily děti, vedly domácnost
    a nedávaly protivníkovi žádnou příležitost k pomlouvání.
  cui-cui: Daxota powaxi piseuriwi pecuenta werapaewaxichi, powaxi xua penawaxi, xan
    saya nanta xeinan xua barapowaxi barabʉ moya jitha enaena equeicha. Barabʉ moya
    equeicha xexeinaponaena pexui, yawa moya barabʉ xua pia boxi bara beta ewatsina.
    Mataʉtano barapowaxi jopa bewa abe exanae xua daxota ichamonae pomonae jiwi peaitafaetabi
    jiwi abe yabara paebina xua abe yabara paebinchi pomonae pejume cowʉntsiwi.
  boj-2014: Deqa e are qalonum, uŋa qobul meli deqaji naŋgi olo tamo osib aŋgrotoqnsib
    naŋgo segi tal gereiyoqnqab di kere. Naŋgi degyqab di jeu tamo naŋgi na Kristen
    naŋgi misiliŋnjrqa keresai.
  eng-OEBUS: Therefore I advise young widows to marry, bear children, and attend to
    their homes, and so avoid giving the enemy an opportunity for scandal.
  eri-eri: Onou waha bona nere aita menanga giila waha, nere ege fai elegedu magana
    bisi bode, nebere mata oofawei nomo ninafe isini. Nere onou onowei mata wogunga,
    honggoro fai ete no fanyimu nere onode waha ada uredu bona, ere beele inyaba lehigonbona.
  aly-aly: Inpert akely yanh-rnem kel intwemelerrew Akngey-wety, arrenty-angkwarr-anem
    apenteyel. Alakenh ayeng angkeyel inpert akely-rnemew, “Mwerr-awaty anewarterreyew,
    ampernem atnyeneyew ilkwatherr, renh-rnem alkenheleyew, arraty innga anaynteyew.
    Nga amperrel aney-angenh, nga apmwelhel-anewerr.” Ingwer-rnemelanap inpert akely
    yanh areyel, rernem arewerr, rernemarl apmwangkwarr alheyel. Rernemap ilem Christian
    anenhantherrenh ingkerrenh apmwarl.
  wiu-wiu: Enilepa Yesuno yatene atoa-kitameke tiki wa toto-pala poi te̱ia meki-kitame
    poanemo akaya tokolo tuatoaka epene atoaka ana tukolopa eya tomotoane uku. Ali
    padeke pome mea mati opikoa ana matita mama moa pupu wedoa tomotoane uku.
  swe-swe: Jag vill därför [som en generell regel] att yngre änkor gifter sig, föder
    barn, sköter hemmet och inte ger motståndaren [djävulen eller motståndare till
    församlingen, se ] något tillfälle att tala illa om dem.
  cth-cth: Hatdawkvah, kanaw e lahmainu teh a vâ bout a tawn vaiteh, a canaw bout
    sak naseh. Ayâ ni bout pathoe hoeh nahanlah a imthung kahawicalah bout tawn naseh,
    pathoenae heh taran ni a tha kâla hoeh nahan lah.
  mti-mti: Meoya ne imunap mamaib. Kwapura mataiwa me memgebip ape, ud kikiyan baraupe,
    gwe amarape, sira anavi kum den wampe gae kukaeba me gumbe watan oya.
  pad-NT: Onofiki ida vakamakhira'ianana, vaisa'ianana jaboni, vagorana bodinia bada
    vakhani'ianara kaimoni. Jahahi ida kaariha vahojana, ni-ija'ari vahoariha haria
    avanaathidanoarariki vahojana jaharikia.
  twi-twi: Enti me pɛ ne sɛ, akunafo nkumaa no bɛware, awo mma na wɔahwɛ wɔn afi sɛnea
