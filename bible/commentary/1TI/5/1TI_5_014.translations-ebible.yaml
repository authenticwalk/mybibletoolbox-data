  san-GUJ: અતો મમેચ્છેયં યુવત્યો વિધવા વિવાહં કુર્વ્વતામ્ અપત્યવત્યો ભવન્તુ ગૃહકર્મ્મ
    કુર્વ્વતાઞ્ચેત્થં વિપક્ષાય કિમપિ નિન્દાદ્વારં ન દદતુ|
  amx-amx: Lakenheng yeng ahentj, inpert awenk mapel anew inetjeh, anewartelemeh ratherr
