    நடத்தவேண்டும் என்பதே நான் அவர்களுக்குக் கொடுக்கும் ஆலோசனை. அப்பொழுது இதன் நிமித்தம்
    பகைவன் அவதூறு பேசுவதற்கு இடமில்லாமல் போகும்.
  mit-NT: Ñàyùcàndùá, yùhù cachíˋ, chicá vàha ni nándàhà ñahàcuàán nú cuachi‑né, te
    ni cúnsìhi ini‑nè dèhe‑ne, xì chuun vehe‑ne, dandu mà níhìndèè nècuàchì có‑ìá
    ladu xi‑nda daquée cuàchi‑ne (dìquì‑ndà sàhà nècuàchìmà).
  ceb-ULB: Busa ako, buot nako magminyo ang mga batan-on nga babaye, manganak pa,
    idumala ang ilang panimalay, aron dili matagaan ang kaaway ug higayon nga mag-akusa
    kanato sa pagbuhat ug dautan.
  ces-LB: Myslím, že mladá vdova udělá lépe, když se znovu vdá, má děti a stará se
    o vlastní domácnost; pak jí nikdo nemůže nic vytknout.
  mkn-mkn: Ada lebe bae, janda yang masi muda dong kawin ulang sa, ko biar dong barana,
    deng urus dong pung ruma tangga sandiri. Deng bagitu, orang yang musu sang kotong
    sonde dapa alasan ko bekin busuk kotong pung nama.
  pol-UBG: Chcę więc, żeby młodsze wychodziły za mąż, rodziły dzieci, zajmowały się
    domem, nie dawały przeciwnikowi żadnego powodu do obmowy.
  qxh-NT: Chaymi jipash biyüdacuna yapay majachacaptin, nuwapita alli canman. Wamrancuna
    yuriptin, wasi ruraynincuna mana pishingachu. Chaura achäqui mana cangachu pipis
    jamurpänanpaj.
  nwi-nwi: Mərɨg yakmə rhuvə mə nɨpiraovɨn kamhə tan kɨn yamə mɨne khapəh nɨsəpihuaru-yen
    tuksarkurək mɨn. Mhapɨk kwajikovə mɨnə. Mɨsarha huvə tuk kapəriə mɨnə. Kasor məknekɨn,
    mhapəh nhavəhsi-pənien kwənmhan kɨmi tɨkmɨr mɨnə tuk nhani-hasien ətawə.
  kmo-kmo: 'Eena ada eecha hikitu: omunyegu tawa mima yecha sa maka eecha siinak,
    yikapwa sa kiyanak, akama sa kowu ta. Wonyak, yecha eecha otiinak, akar ow ana
    pichawa ma ye nona kapasek maji bakasakech.'
  agr-agr: Duwi nuwa uchi wajemeau aidaunak, aishinawag uchijinatnume tajai. Nunik
    shiig pujusag uchijin kuitabiagtai, Jisusan dekaskeapi tuinachu kajegkagtuina
    nunú pegkegchaunum chichagtamkachagtinme tau asan.
  kyc-kyc: Dokona enda waiya dupwa akali kapa nyuo wane kando nyepala anda rapu pyuo
    pisipenge. Dokopa namwana yanda pimwai dupwame pii koo lao giyalya giyana pii
    nanale.
  urd-GVU: اِس لئے مَیں چاہتا ہوں کہ جوان بیوائیں دوبارہ شادی کر کے بچوں کو جنم دیں
    اور اپنے گھروں کو سنبھالیں۔ پھر وہ دشمن کو بدگوئی کرنے کا موقع نہیں دیں گی۔
  yre-NT: '''Wɩnun pɛɛnɔn zɩɛ -yee "wɛan bɛ, an ya "va ''nan lɩmɔnnun nɛn o ya nɔnbɛ
    "a ɛn o -sran -ka bɛ, ''o -kɔnnɛn ''pa, ''o ''nɛn ''ya, ''o yiɛ ''tɔ ''wee "kɔnnɛn
    ''va, ''dʋ -e ''o vɩlɛ ''o -si -nɔn -kaa ''nanmanzan lɛ -e o ''tɔ ''e srɛ dɩ.'
  fuh-BKF: Ɗum waɗi de miɗo yiɗi haabuuɓe rewɓe ɓe goriraaɓe muɓɓen maayi ɓeen ɓaŋee,
    ndima, kayba cuuɗi muɓɓen, taa ganyo oon heɓa laawol no bonnira inɗe meeɗen.
  arl-NT: Naaratej, janiyari cunora paniyani niyacoojori naata mashiquiopue cuaara
    camiyora neyacaara. Cuaara muetuurajuhuaj. Cuaara na tia camarucua quiquioora.
    Nojori jaara naa maninia miiritij, nojori miishanoori maja quenaaja na quiniu
    quiniutianiya pa paraa rimiaaquenura Pueyaso pueyacuara.
  ziw-ziw: Elo naunga wandele awo wabanikilwe ni wagosi zawo wasolwe, weleke wana
    naho walele nyumba zawo chani wankondo wetu wasekutenda na luhenyo lwa kuchilonga
    vihiye.
  grc-TR: Βούλομαι οὖν νεωτέρας γαμεῖν, τεκνογονεῖν, οἰκοδεσποτεῖν, μηδεμίαν ἀφορμὴν
    διδόναι τῷ ἀντικειμένῳ λοιδορίας χάριν.
  nag-nag: Etu nimite bidhowa khan ke shadi kori lobi koi ase, bacha khan pai lobi,
    taikhan laga ghor manu ke sabi, aru dushman khan ke amikhan laga biya kobole somoi
    nadibi.
  eng-OEBCW: Therefore I advise young widows to marry, bear children, and attend to
    their homes, and so avoid giving the enemy an opportunity for scandal.
  knj-NT: Yuxan chi woche tol ja' eb ix k'opo ix to camnaj xa yichamil, watx' chi
    yi' yichamil eb ix junel xa. Unewoj ojab eb ix. Mulna ojab eb ix yul sna. Ta chi
    sjije eb jaxca chi yun walon ti' an, c'am tzet chi ske' yalon eb ac'ul oc kin
    yu eb ix.
  deu-1912: So will ich nun, daß die jungen Witwen freien, Kinder zeugen, haushalten,
    dem Widersacher keine Ursache geben zu schelten.
  san-PUN: ਅਤੋ ਮਮੇੱਛੇਯੰ ਯੁਵਤ੍ਯੋ ਵਿਧਵਾ ਵਿਵਾਹੰ ਕੁਰ੍ੱਵਤਾਮ੍ ਅਪਤ੍ਯਵਤ੍ਯੋ ਭਵਨ੍ਤੁ ਗ੍ਰੁʼਹਕਰ੍ੰਮ
    ਕੁਰ੍ੱਵਤਾਞ੍ਚੇੱਥੰ ਵਿਪਕ੍ਸ਼਼ਾਯ ਕਿਮਪਿ ਨਿਨ੍ਦਾਦ੍ਵਾਰੰ ਨ ਦਦਤੁ|
  nob-LB: Derfor vil jeg at unge enker skal gifte seg på nytt og få barn og skjøtte
    sine egne hjem. Da får motstanderne våre ingen mulighet til å snakke dårlig om
    kvinnene.
  ntj-ntj: Tjiinya-rna ngayulu mukurringkula minyma parnaltji kurlunypa nyinarranytjalu-ya
    kurri yarltitjaku, palunyalu-ya tjilkutjarrarringkulalpi ngurra-yanku walykumunura
    kanyiratjaku. Nyangka-ya yanyan-yanyanpa nyinapayilu payilkitjalu purtu kulilku
    wantiku.
  sxb-NT: Kutio inze omwene mbona mbwe awakazi awafwire awakiari awatono, kulootu
    ni wakwerwe, waiwule awaana kandi waikale wawarre emigizi giawu geeza. Okwo kuuza
    okuima omuzigu iwaga eria okutuingirra ifwe awaganyire ku Kristo.
  nhu-NT: Nonɛn me ɛ no nteete bokɛ' bo boŋkfu le bò bɛɛ boom bo caan lɛ bó ekase
    egɛn etaashɛ bvujen bô bolemsɛ bomew, eboo boom, etaalè fô yéw yibole, fo wee
    bvuban ke enɛ ebɛɛ ɛjim jodvu ebeete bô diee disɛɛbeene.
  row-row: Malole lenaꞌ, ina falu feꞌe soruꞌ ra sao seluꞌ, fo ara bꞌonggi, ma mete-seꞌu
    ume-loo nara. No taꞌo naa, atahori mana musu hita ra nda hambu dalaꞌ fo tao maꞌafo
    nara tara sa.
  msy-msy: Ezɨ kɨ kamaghɨn nɨghnɨsi, amizir odiarir igiaba ua pabar ikɨva egh boriba
    batɨ egh uan paba ko boribar gan. Egh me kamaghɨn damutɨ, en apaniba men arazir
    me amibar ganɨva, egh akar kurabar e mɨkɨman kogham.
  agg-agg: Ranɨmboane kaisahoabedɨ akɨdou nɨmorɨ safɨ aiana asükai anamɨndɨhü-mbeyahind-amboane
    asahɨ. Rananɨmbo nɨmorɨ wakɨndɨhümündi mbundɨhümbo asu ahei worɨ ra hɨbadɨhündɨ.
    Randahindan-anɨmbo nindou ai ŋgɨrɨ ahei moaruwai hohoanɨmo hoeindɨhindühɨ asu
    moaruwai hoafɨndei.
  ptp-ptp: Mêgem a ob nêl vô xam bêga bê he vêxôv wê gên dô vêxwo ge, konglegesen
    i o lêc viac he lêm. Nge, vêxôv tibêgee he i kô vux i tii vac dɨ kô nue dɨ viac
    he xumac, ên he obêc vông bêge ge od tɨbii wê yê il nipaên ge ob tulec môp tɨyi
    wê he ob nêl kɨyang nipaên lec il ge lêm.
  nak-nak: Taritigi egite ge taulai halaba lou, egite ge savu lou e latu giteu, ge
    ruturutu louale harua giteu ale halaba mai ele. Mai ge mai ele, egiteu ale kama
    gabu tikumu la merera te La Tahalo Uru kama ge koramulia ge vile amutou la valalua
    me hatavivile la lotu.
  lbb-lbb: Pa a mang sur a laola ning la rakrakai ot, lar taulai ulak, lar agon ulak,
    pa lar tai alar anunla rumaila, sur gong la tol ta utna ning anundala hiruala
    lar atong laulau dala onoi.
  kan-2017: ಆದ್ದರಿಂದ ಯೌವನ ಪ್ರಾಯದ ವಿಧವೆಯರು ಮದುವೆಮಾಡಿಕೊಂಡು ಮಕ್ಕಳನ್ನು ಹೆತ್ತು ಮನೆಯನ್ನು
    ನಿರ್ವಹಿಸುವವರಾಗಿರುವುದು ನನಗೆ ಒಳ್ಳೆಯದಾಗಿ ತೋಚುತ್ತದೆ. ಹಾಗೆ ಮಾಡುವುದರಿಂದ ವಿರೋಧಿಗಳ ನಿಂದೆಗೆ
    ಆಸ್ಪದಕೊಡದೆ ಇರುವರು.
  cso-NT: Hi³ jáun² bíh¹ hnó³² jná¹³ hi³ tsá²mɨ³ hnáɨ³ tsá¹míh¹ jéinh³² siáh³ cuo²,
    hi³ lɨ́¹³ zian² jon² tsú², hi³ re² jmu³ tsú² ta²¹ nio² ñéih³ quioh²¹, hi³ jáun²
    tiá² lɨ́¹³ zia³² hí¹ cáun² hi³ juáh¹³ hi³ lɨ́¹³ hléh³² hlah³ tsá² hau² dí².
  ena-ena: '@see-verse:1TI.005.013'
  nbq-nbq: Anderogoma, it akwa andi en ambi ogarusogom vaga it ninim ogorek ako en
    nenanggadi wakbinanuguven, it akwa ndugum sogwa bisamwi ako, enaguni hidugwi,
    eneyagi endak inipwis, enaguni eneyagi unde waginipwis, ogagu dogop sek ombasiga.
  tgo-tgo: Iya kaiwae, lo renuwaŋa ŋgoreiye, wanakau amba ma thɨ thanja moli na thɨ
    wambwi, mbowo thɨ gheva, thɨ ghambɨ, mbala thɨ njimbukikiŋgiya lenji ŋgoloŋgolo,
    mbala ekelesiya ghinda ghandathɨghɨyaŋgi mane thɨ utuŋa utuninda.
  yap-yap: Ere kabfel’ u wun’ug ni pi’in ke yim’ figirngirad ma dawor ra pilibthirgad
    e ngar uned ko mabgol, ngar fakyed e bitir, mu ur ayuweged e tabinaw rorad, ngad
    guyed rogon ni dabi yib tapgin ni nge yog e pi’in nto’ogor rodad ni gadad ba kireb,
  mop-NT: Baalo' ti beloo' u ca'a u bete', mentücü, le'ecoo' ix ma'icham a ma' chuculac
    u jaaba, mas qui' u tz'ocolbeeloo', ca' yanacoo' u yal, ca' u cününtoo' u yotoch.
    Ti baalo'o, le'ecoo' a tz'iic to'ono, ma' tu paataloo' u yadic a c'as tiqui woc'ol
    u men c'u' a tanoo' u betic ix ma'icham abe'e.
  tet-tet: Diꞌak liu, feto faluk nurak sia noo laꞌen tenik ona, nebee nahoris oan
    no naliku uma kain duꞌuk. Hodi nunia, ema mak funu ita, la netan lia krarain atu
    nadois itakaan naran.
  hlt-MCSB: Te dongah tanoe rhoek tah vasak sak ham, cacun sak ham, cangbam sak ka
    ngaih. Thuithetnah dongah thimkalh te rhoirhinah paek ham moenih.
  xtd-NT: Xijan kuu xa vaꞌa ka xa na natnundaꞌa ñadɨꞌɨ n‑ka xiꞌí yɨɨ ka kuu kuechi.
    Na kundeka‑ña daꞌya‑ña, te na junuu‑ña nukee nuveꞌe‑ña. Duꞌa na kada‑ña na kuaꞌa
    maxku jan tnuꞌu ñaꞌa ñayiu ña ka kukanu ini Cristu Jesús.
  mdy-ETH: ዬያሮ ጋርቺባኣ ዜኤሪንዶ ማዔ ዶዶ ላኣላ፦ ሎዓንዳጉዲ፥ ናይ ሾዓንዳጉዲ፥ ማኣሮዋ ፔኤኮ ኮይሳ ጎይሢና ዎይሣያ ማዓንዳጉዲ
    ታ ዞራኔ፤ ያዺዴቴ፦ ሞርካሢ ኑና ጫሽኮንዶ ባኣዚ ባይዛንዳኔ።
  spl-spl: Yawu otmaihât Kiristohât komot yuwu sâm ekyongohât naŋgan. Lohimbi nombotŋe
    belângen manmaiŋe Kiristohât komot ya yeŋgât sâm bâleyiŋgimaihât imbi kambut yawuyaŋe
    lok miakmâ mannomai. Yawu otmâ nimnaomlipyeŋe mem ga katyekmâ galemyongom heŋgeŋgum
    yan tat tat memeyeŋe âiloŋgo teteyiŋgiwuap.
  usp-NT: Jwi'li'li chwaj chi tic'uli'ytak yak anm ri camnak richjilak ri ajqui' mas
    ri'jtak pire tiwa'x ric'lalak y rane'tak nen rajwax laj richochak. Jilonli mak
    ri ojcontrintak ta' mo tiyok'ontak chikij.
  zav-NT: Chacda' güen šə no'olə gozebə xcuidə' ca' yesyə'əšagne'e de'e yoblə na'
    yesə'əzane' na' yosyo'osgol xi'iṉga'aque', na' yosə'əgüia yoso'oye' xmendadga'aque'
    de'e de ližga'aque', par nic̱h notono beṉə' contr c̱hecho gaquə əṉe' de que de'e
    malən' choncho.
  sgz-sgz: Má ngorer iak lu parai suri tan mokos di matkán be ngo da bali kila má
    dák apáng kalik má dáng kátlán timani rang nat di mái rung di kis i kándi rum.
    Má ngo da bali kila má engenges mai talar erei, ngorer rung er di mikmikwa git
    kápnate mon i kándi ngat suri para bengta git.
  kek-NT: Jo'can nak nacuaj nak li xma̱lca'an li toj sa̱jeb te'sumla̱k cui'chic. Che'cua̱nk
    ralal xc'ajol ut che'xjolomi lix jun cablal re nak inc'a' tohobek' la̱o aj pa̱banel
    xbaneb li xic' neque'iloc ke.
  blz-NT: Mbali' kikira'ku kada' wiwine men balu kasee daa sianpo motu'a, bagia bi
    posuo' soosoodo. Raaya'a bi anakon kada' bo pontondongi laiganna, dako' mian men
    maso'kon i kita isian pimpu'uanna mingidek ngaanta.
  poe-NT: Méxra̱ tí sín tsíkókꞌán na̱xa̱ tjarisoá sín la íchá jína chrókóte̱he sín
    chróchónta sín xje̱en sín la ko chrókꞌuàyakonhen sín nto̱e sín. A̱ ntá tí xi̱kaha
    la tí sín nínkakonhan la chrókjontahya sín tí jaha.
  san-TAM: அதோ மமேச்சே²யம்ʼ யுவத்யோ வித⁴வா விவாஹம்ʼ குர்வ்வதாம் அபத்யவத்யோ ப⁴வந்து
    க்³ருʼஹகர்ம்ம குர்வ்வதாஞ்சேத்த²ம்ʼ விபக்ஷாய கிமபி நிந்தா³த்³வாரம்ʼ ந த³த³து|
  cof-NT: Jun tenchi moso biudalaca mancasalailaisa tenjae. Casalaito, na quirato,
    yaca cuidaito nenalarachunae yape yucan chiquilaca pa jotonan culpa suwano podeitusa.
  srm-NT: Nöö fëën mbei mi taa dee njönku mujëë dee manu dëdë disa a ganda naandë,
    be de tei manu toou pai miii ta tii wosu dendu u de, be de ko abi soni u du. Nöö
    dee felantima fuu an o sa feni pasi u kosi u.
  qvs-NT: Chayrayku munani chay shipashllara viyuda paninchikuna kashkan kasaranankunapa.
    Munani wawayashpankuna chay wawankunata allita wiwanankunapa. Chashna allita rurashpa
    kawsaptinkuna mana ni pi yuyankasapachu.
  zca-NT: Kuze' nin, más wen par rë una' xi xa' ngut xmiyi', kwa'n bixa' xtu miyi'
    no gap bixa' më'd, mbaino kina bixa' lizh bixa', nes par nadi'zh más rë men tich
    men che'n Jesukrist por Mizhab,
  cbc-NT: Torena, cawãmarã rõmirĩ cawapearã caãna yoaro mee na manapʉ cʉparo. Bairo
    manapʉ cʉtiri yua, na pũnaa cʉparo. Na pũnaa pacoa na ãmarõ. Aperã na pesua roro
    na caátiere ĩñarĩ, roro na na bʉsʉpaio joroque carorije macããjẽ jetore na átiãmerĩcõãto.
  qxo-NT: Tsaynömi waquin jipash cag viüdacunaga Satanas munanganta rurar cawaycäyan.
    Tsaynö captinmi nogapa yarpaynïpita jipash cagcunataga yanapaypä cag listamanga
    cuentanquimantsu. Paycunaga yapay gowancuna ashisquirmi täcuyanman. Tsaynöpaga
    mananam wayin wayin puriyanmannatsu ni mananam pipäpis manacagcunata rimayanmannatsu.
    Antis wawancuna yuriptinnam tsayta ricarna wayincunachö shumagna cawacuyanman.
    Tsaynöna cayaptinga paycunapä manam pipis rimayanmannatsu.
  mox-mox: ʼInega nuanuagu taudi iwadaʼe iahaba ina vaqi ʼevivi, ta ina venatuna ta
    natudiavo ina ʼitamaki aqiaqiedi, ʼinega ada aviayavo gebu ina ʼawaluveifeda wadaʼe
    diavona edi ilivu weaqina.
  kew-kew: Goa pea pare ona wasaa medaloma kia abia pa pora pamulalo Satan-na pora
    kuritimi. Goa pea-pulu nina konere aani ogege aa ome ona wasaanuri nimu wala rumaawa
    nogo naaki madua ada surubalimina. Nimumi goa palimiri niaana iaa medalomame niaa-para
    wae agaa mada nateme.
  dww-dww: Uma kauinama sabine yau raukurama kaiyababa vaudima ḡarodie yà boruboruna
    da taudi sibo ai naḡi, ai natunatuna be adi vadama a rabedina. Inam kedane na
    ḡaviama tokare nam teneteneḡina da ḡarone ei mena.
  twi-ASANTE: Enti me pɛ ne sɛ, akunafoɔ nkumaa no bɛware, awo mma na wɔahwɛ wɔn afie
    sɛdeɛ ɛbɛyɛ a atamfoɔ nnya wɔn ho ɛkwan nka nsɛm ntia wɔn.
  aoj-aoj: Isimba atis deiꞌ aꞌi nematawa awamba ataꞌ aiawai kwasakwasalai atiasi osoꞌ
    amam wapani ma ola awasi umafias ogape ifagw awaugwi atogw. Aꞌi awo ina ondaꞌ
    anom maefah awami motagama esis bousi ma sigaꞌi anif basef awafi ma apaꞌ, owaꞌatin.
  cbv-cbv: Pánihna, queét yaádh jwʉ́ʉb áa jʉmnit, ĩ weh jʉmʉ naáh. Ĩ weha mána, ĩ
    wehdihbʉt ĩ tʉ́i en dawá naáh. Páant ĩ chãjachah, jwiít Jesúíhwãdih eníhcannit
