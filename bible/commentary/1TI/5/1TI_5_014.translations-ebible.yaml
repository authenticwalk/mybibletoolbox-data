    na bhakolanje bhana na bhagoyanje nyumba yabhonji, nkupinga ashaamagongo ajetu
    bhanakolanje sha kutugamba.
  tte-tte: Mwa siya kwabukwabuli naga sikekedukeduluma ilonamwayagili tem sikasoleyoi
    na sikabikabi yo waineliyao yo natuliyao sigite-kalatagili na mesabana kala tokalomagigiliwo
    tabu sikakawa-naenae-yagili.
  tcs-tcs: Wa, ai wandem diskain ya, dem yang widooman po maret gen, po gad ol pikinini,
    ane po lugaut pamle blo dempla. Wen ol mekem diskain, da enami nogo gad wei po
    tok wea nugudwei gense dempla.
  hlt-THB: Cedawngawh nuhai a kum ak nokhqi taw vaa ta tlaih seh, ca ta u seitaw,
    ami ipkhui ce ak leekna khoem u seh, cemyihna sainaak ing thlang kqawn seetnaak
    qaal ce a tym leek koeh pe seh.
  soq-soq: Ema epe segalepia sawa ne menanedia obu sanaau nainaintopue seda gamomopu
    ita muba dubu oniepu. Mo epe dewantopua no sumanailala emalawoamba mai intawa
    da donsapie no wawunepi.
  qub-qub: Chaymi jipashllaraj caj biyüdacunaga majachacanman, wawayoj canman, wasi
    ruraynincunacho goyächun. Chayno captinmi contranchi cajcunaga mana jamurpämäshunnachu.
  att-att: Á yáyù nga itabarang ku laguk sù ira bálu nga nábbing paga ta pidduád da
    makiatáwa, tapè maganâ ira paga. Á taronád da yù ira ánâ da ta napiá, tapè awán
    nittam ta ipappaliwâ nayù malussaw nittam.
  bki-bki: Naruei ea kiaku vitiiano, kiniou neber ka taanou napano nalo abe niatira
    kia ga vo, naio bo laka ka rajamo ka nalo asoro bereio ga, bo ka nalo avar kiritete,
    avitikar kialo vonuo nalo, naruei mia ve re titai napano tomu nalo amijikia atu
    ail rivova kalo riviorio.
  bqp-bqp: Abire yãi má ye gyaanↄ nↄ gbãnanↄ zã kɛ, ò nɛ́ i ò laakari dↄ bɛa, de
    òsun ó ibɛrɛnↄ gba zɛ́ ò ó tↄ́ vãni síro yãi.
  mcp-mcp: Gwə́ wə́ jí nə́, mə́ yidá jɨɨ nə́ kúsə́ wɨ́ sás yí í kə́g báád kə byá bwân,
    baagʉlə njɔ́w bâ mpwogɛ́ shú nə́ buud bwə́ ŋgə́ lúmbʉli nə sə́ wá bwə́ bə́g kú
    nə zhɨɨ́ mə cɨ́ sə́ sâ ábʉ́bɔ̂w.
  hat-hat: Se poutèt sa, mwen ta pito wè jenn vèv yo marye pou yo ka gen pitit, pou
    yo sa okipe kay yo. Konsa, yo p'ap bay lènmi nou yo chans pale nou mal.
  npl-NT: Yika ne nikneki non omokajkeh iknosiwameh iwa ok ichpochtikeh, mamonamiktikah,
    makimpiakah impilwah, iwa makiyekmokuitlawikah incha para amaka makimpojpoa.
  bgg-bgg: Ji-è gu ne yang mileo misiungthek ne yiygey ne, aniphiing de um bo, chiih-è
    awaithek hòthek shii gayiig rek bo. Ji anine gethek ro makthek buii de ayao muii.
  eng-TCENT: So I advise the younger widows to marry, bear children, and manage their
    households, so as to give the adversary no opportunity to revile us.
  eng-BSB: So I advise the younger widows to marry, have children, and manage their
    households, denying the adversary occasion for slander.
  cpu-NT: Irootake nokovantari aayetai otsipatari aparoni kamaimetzinkaro kaari antarokonatatsine,
    ovaiyantayete, osaikeeta opankoki antavaite. Ari onkantya eero itzimanta impaitya
    kishimavaiterone.
  san-ASM: অতো মমেচ্ছেযং যুৱত্যো ৱিধৱা ৱিৱাহং কুৰ্ৱ্ৱতাম্ অপত্যৱত্যো ভৱন্তু গৃহকৰ্ম্ম
    কুৰ্ৱ্ৱতাঞ্চেত্থং ৱিপক্ষায কিমপি নিন্দাদ্ৱাৰং ন দদতু|
  tac-NT: Neka alekeri rejcholi nejíguru napurigá alué i'wé gunámakame uchéchigo siné
    newímala, 'lige 'kúchiga mochímala, 'lige 'we 'la repúpua a'boi 'kúchila. 'La
    alarigá olásaká 'emi, 'liko tabilé che animela 'emi olagá alué ralámuli tabilé
    Onorúgame oyérame.
  eng-WEBPB: I desire therefore that the younger widows marry, bear children, rule
    the household, and give no occasion to the adversary for insulting.
  gfk-H: Io, ta ira sigara makosa ing pai tamat ira nudiet tinahon, iau nem bia diet
    na tolai, ma diet na hatahuat bulu, ma diet na hahin na gilgil timaan hala, waing
    pa diet naga tar ta mahua ta ira ebar bia diet naga tangai hagawai dahat.
  viv-viv: Medema faꞋina nuwanuwaku badi aimo ulaulatana tu hisikwa-ma hinanagi-havagi,
    weꞋoweꞋo hinavenatunedi kadu yadi manuwa hinaꞋitaveꞋavina be higa ide tovetumagana
    nibaideyao keke tamo gavadi faꞋina adifaiweya hinaꞋawalaveda.
  yao-yao: Kwa ligongo lyo ngusaka ŵele ŵawililwe ni achiŵankwawo ali achiŵali alombekwe,
    aŵeleche ŵanache ni kusigosa nyuumba syao kuti ŵammagongo ŵetu anakombole kukola
    lipesa lya kuŵecheta indu yangalumbana yaikutugamba uwe.
  tgp-tgp: Ale na lo verea vara i pa mele r̃uhu jea vara har̃ai malepu la sopo vajiaha
    la mele lahi, la mele vasusu moiso, la kilau mamahuni na imara, ale la sopo sile
    na masapa isan nor̃a meresahi teni te masapa vara tea i retir̃er̃en hinir̃a matara.
  auc-NT: Mänömaï beyæ̈ botö owæmpoïnäni wïï picæ̈näni ïnänite ïïmaï ämopa. Mïnitö
    wæætë möninque wëñæ̈näni mäedäni. Ayæ̈ oncönë mïni cæquënënö ante cæedäni. Wadäni
    edæ mönö ïmontedö ante wënæ wënæ näni tedewënö ante tededämaï incædänimpa, ante
    mïnitö mänömaï cæte waa quëwëedäni, ämopa.
  kbc-NT: Enice jajoi niɡ̶ina wajekalodipi baɡ̶alee awicijipi me nadonaɡ̶atace, amaleeɡ̶aɡ̶a
    ica lionigipi, codaa amaleeɡ̶aɡ̶a odowediteloco epaa liɡ̶eladi, amanagawini aɡ̶ica
    gaantokaaɡ̶ini leeɡ̶odi ɡ̶odaxakawa daɡ̶a beyagi me dotaɡ̶atibigoɡ̶oji.
  bmh-bmh: Guzenaimai, ag wab ailel ag ureg pet tam, ag koli du awau oimai, mogoi
    tub soligwaimai, agal zau suban gumabun awaranem. Ag igul naliu go guzenebi, igual
    iwai zaiger agen Kristen duailel enimag ebu ze i mamam.
  ctu-BL: Jini cha'an yom mi' cha' cha'leñob ñujpuñijel jini xch'oc to bʌ meba' x'ixicob.
    La' i cha'leñob albʌl, la' i cʌntañob i yotot. Che' jini, mach mejlic i wis wajleñonla
    laj contra.
  meq-meq: Hərwi niye a seŋ na, madakway i ŋgwas neheye dahəlay eye hay aye na, tâ
    ye a zal sa, tâ wa wawa hay, tâ gay gər a bəɗgay tay hərwi ada ndo neheye tə nakway
    ɗəre aye tâ huta wuray mətsike fakwaya bay.
  noa-H: Hãb k'ãijã mag nʌrram hugua, har jaai hauju hayaam k'ʌʌnan muan waragta jaai
    jʌrpim k'õsi chirʌm. Magbaawai chaain paarpawia, hich jaaijã hichdëuta k'ap'ʌnaa,
    degam nemjã hichdëu t'um k'ap'ʌ sĩsiewai, tag mag sĩi parhoobam k'ʌʌnjö nʌrrabaju.
    Magta hapim k'õsi chirʌm, maach k'a huk'urm k'ʌʌnagjã ham hëugar k'aigba hĩgk'apimaaugau.
  alp-NT: Ele mere hoko au suka kena bina balu rebe belu sare esi kai suike leke esi
    supu kwetele kai esi li loko esi luma toini, leke sie rebe lalesi tiake itere
    esi supu lalane kena lepa tiae loko ite yake.
  san-VEL: ato mameccheya.m yuvatyo vidhavaa vivaaha.m kurvvataam apatyavatyo bhavantu
    g.rhakarmma kurvvataa ncettha.m vipak.saaya kimapi nindaadvaara.m na dadatu|
  kbq-kbq: Nagrama nagesa nentahuana, kahefa kento a'nemo'za ve eri'za mofavre nente'za,
    nozamia kegava nehanage'za, huhavi'za huzmanteku hanaza vahe'mo'za kegura hakregahaze.
  kbh-kbh: Chíyeca, ats̈e së́ntsebos̈e, chë viudanga cabá tobias̈ëngna chamuatobouamá,
    básenga chamotsabamna, y chamotsobena cachëngbe yebnënguenache jtsemándayana;
    y tondaye chamondë́tsama, chca, bë́ngbioye uayayënga chamuayana, chënga chca ndoñe
    ts̈abá montsama ca.
  ron-LSB: Așadar, doresc ca văduvele mai tinere să se căsătorească, să aibă copii,
    să conducă gospodăria și să nu dea prilej adversarului să insulte.
  pon-pon: A i men, li odi pulepul en papaud, o naitik, o apwali im ar, o der kare
    on me jued o, en lalaue.
  nhe-BL: Huajca nijnequi cahual toahuihua tlen ax más quipiyaj xihuitl sampa ma monamictica
    huan quipiyase más ininconehua. Nijnequi cuali ma quimocuitlahuise ininchajchaj.
    Ax tleno ma quichihuaca tlen ica tocualancaitaca huelis quinteilhuis.
  sps-sps: To sana nyo pon fi rou nei, u amov see moun to ari ma fanging pis ma kaa
    mi ri tu guei, ana ri te tagaa ot faarof iny a fo numaa tsuar, ma tsue fifiiring
    vaaren vainy vavaajets u vainy fafaaman,
  wnc-wnc: Unzingge maya kombakobau kekekngana kaya amindane umana ma matawim. Wena.
    Aminu wa bingata apna kayukge kuningge take nataat. Apnae kuke engang pangaike
    inane apna ba waaknga yapana toike yutning. Yuwawa kake aminu tapatuta ninu Jesutane
    aminabam dakngake yuamang aminde semna natanimuke ngana ita ninisapdutnangge apmeptawik.
  bus-bus: Beee yãnzi má yezi gyaanↄ nↄ gbãaanↄ zã kɛ, aↄ̃ nɛ́ i, aↄ̃ làakari dↄ
    bɛɛa, lɛ wàton wa ibɛɛnↄ gba zɛ́ aↄ̃ wa tↄ́ zaaa síro yãnzi.
  gub-BL: — Tuwe imen wi wà nehe, a'e newe kury. Tuwe imemyr wi wà nehe. Tuwe uzekaiw
    wàpuz rehe wà nehe. A'e rupi Tupàn rehe uzeruzar 'ym ma'e a'e wà nehe, Zurupari
    hemiapo putar haw iapo har a'e wà nehe no, nuze'eg zemueteahy kwaw zanerehe wà
    nehe. Nuze'eg zemueteahy kwaw uzeruzar ma'e wanehe wà nehe.
  imo-imo: 'Aku ulu teremelemunga nani kokele ambo waima tenge ulu i tepo nio: Eno
    altoko iye pungo, bakulu meko, enonga iyema kinye bakuluma kinye nokangei. Aku
    tenge kinye linonga opa pule imbo teni enoni teko molonge ulu te kanokolio lino
    Kraistinga imbomanga umbulkondo ungu keri te manda naa nindinge.'
  boj-boj: Deqa e are qalonum, uŋa qobul meli deqaji naŋgi olo tamo osib aŋgrotoqnsib
    naŋgo segi tal gereiyoqnqab di kere. Naŋgi degyqab di jeu tamo naŋgi na Kristen
    naŋgi misiliŋnjrqa keresai.
  eng-DRA: I will therefore that the younger should marry, bear children, be mistresses
    of families, give no occasion to the adversary to speak evil.
  knf-knf: Ukaaŋ keeri kë nhokan baaţ bayoţ banhumuŋ baaniimaa, babuk bawo na itoh
    yi baka, başoorad nja bawutna kaţup buţaan ţi nja.
  san-KHM: អតោ មមេច្ឆេយំ យុវត្យោ វិធវា វិវាហំ កុវ៌្វតាម៑ អបត្យវត្យោ ភវន្តុ គ្ឫហកម៌្ម
    កុវ៌្វតាញ្ចេត្ថំ វិបក្ឞាយ កិមបិ និន្ទាទ្វារំ ន ទទតុ។
  arn-NT: Feymew ayülen tati üllchadomoleyechi pu lantu ñi fütangetuael engün, ñi
    nietuael engün ta püñeñ, ka ñi dapinieael ñi ruka femngechi ñi elunoafiel ñi entuüñfilaetew
    tati pu feyentulenolu.
  zas-NT: Zeel rënan guial bén na̱j ree béngunaa bizëjb benguiag, mejorli guxhliaa
    reeman stijb, chuꞌ xiꞌn reeman nabee tëë lidx reeman ziꞌc rayal, chitëë gudëëd
    reeman mod guinieeguijdx ree bén ralen ree dunuj ree laa reeman.
  ken-NT: Nkɔŋ yɛ bɛ́ mánkwɛ́sɛ́ abhɛn bábhʉɛ́t nɛ manoŋ amʉɛt mámbáy manɛ́m,
    mámbe bɔ, mánkɛm bɛkɛt ɛbhap sayri, bɛ bákɛ́ chyɛ mǔmpap ywɛsɛ mbi bɛrɛm ɛbʉ́bʉ
    ɛ̌ti yɛsɛ.
