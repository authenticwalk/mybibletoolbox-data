verse: 1TI.005.014
translations:
  kpx-kpx: Iale di isiviale gobuvue doga keau kolivulahai ese houevei elike abu ese
    nalievei ue dua vai. Katealemo elike nahi aiogevemale keau nahiho hotoe toela
    lou halevai.
  okv-H: Avo eto evohu doru ehaha na jimbuto meni ingeto bande simba ue irora erena.
    Eto ainge asora amo kitoho embo na kito pehumba ari haite manera.
  tbo-tbo: Uyahinei u wiututu lulougo geka ipa wiwine wouhi hina tawine meme po natunatuhi
    hina gunigunihi numahine mamaenei, ma natunatuhi po agagohi hina galena itetehi
    po Tomodulele a widibodiboga gaogaona ega hina weleweleya.
  mal-C: അതിനാൽ, പ്രായം കുറഞ്ഞ വിധവകൾ വിവാഹംകഴിച്ച് അമ്മമാരായി ഗൃഹഭരണം നടത്തി, ശത്രുവിന്
    യാതൊരു തരത്തിലുമുള്ള അപവാദങ്ങൾക്കും അവസരം കൊടുക്കാതിരിക്കണമെന്നു ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Βούλομαι οὖν νεωτέρας γαμεῖν, τεκνογονεῖν, οἰκοδεσποτεῖν, μηδεμίαν ἀφορμὴν
    διδόναι τῷ ἀντικειμένῳ λοιδορίας χάριν.
  bgc-bgc: ज्यांतै मै न्यू चाहूँ सूं के जवान बिधवां ब्याह करै, अर बाळक जामै अर घर-बार
    सम्भाळै, अर किसे बिरोधी नै बदनाम करण का मौक्का ना देवैं।
  khz-khz: Gaura pakurai au aririwana wapu valigura pia vegarawa, pe natura pia vega-walara,
    e geria numa pia gita-tagora, ne evetali-venirana palaguna paka ta ragai pia venia
    ita pene opara ulanana.
  deu-TKW: 'Darum ist mein Wille: die jüngeren sollen heiraten, Kinder zeugen, dem
    Haushalt vorstehen, dem Widersacher keinen Anlaß geben Lästerung halber.'
  zsr-NT: Qui lë ni naꞌ, rëꞌndaꞌ lutság naꞌcnu leyúbl ngul uzë́b ni yuꞌucnu iz cuidiꞌ,
    len luscul‑lnu‑biꞌ yuguꞌ biꞌidauꞌ, len laꞌná béꞌinu biꞌi nacuaꞌbiꞌ yuꞌu qui queëcnu,
    cui luiꞌnu latj bi gnë queëruꞌ nu rdáꞌbagaꞌ rëꞌu, rëꞌu naꞌ réjlëꞌruꞌ Cristo.
  lin-lin: Yango wana nazali kopesa toli epai ya bilenge basi bakufisa mibali ete
    babala na bango lisusu, babota bana, bakamba bandako na bango malamu, mpo ete
    bapesa na banguna nzela te ya kotonga biso.
  hns-NT: Ohie se ham maangiela kie oesab phien se biaah kare, oesabke larkan howe,
    aur oesab aapan ghar thiek se samhaare. Tab iesaai ke doesman ke mauka na mielie
    koetjh bole ke.
  noa-E: Ãb khãijã mag nʉrram ugua, ar jaai auju ayaam khʉʉnan muan waragta jaai jʉrpim
    khõsi chirʉm. Magbaawai chaain paarpawia, ich jaaijã ichdëuta khaphʉnaa, degam
    nemjã ichdëu thum khaphʉ sĩsiewai, tag mag sĩi parhoobam khʉʉnjö nʉrrabaju. Magta
    apim khõsi chirʉm, maach kha ukhurm khʉʉnagjã am ëugar khaigba ĩgkhapimaaugau.
  eng-EMTV: Therefore I desire the younger widows to marry, to bear children, to manage
    the house, to give no opportunity to the adversary because of reproach.
  mib-NT: Jeē yúcuan cúní rī jeē tācá ñahan viuda jeē iyó suchí, na nándāha ña, te
    scuéhnu ña sēhe, te coto vāha ña vehe ña, návāha ñayuu cácuu contra ma cúu cahān
    i sɨquɨ̄ ña.
  lif-NT2: हे़क्‍केःल्‍ले़ इङ्‌गाॽग मे़न्‍छियाॽ मेमेदुमाहाॽरे़ग हाराॽ मेःक्‍खिम् मे़जोगुर,
    साः मे़गत्तुसिर, हिम्‍धाःङ् ओमे़मे़त्तुर के़लॽबा निङ्‌वाॽ इःत्तुङ्‌लो॥ हे़क्‍केलॽरिक्
    आनिॽ निङ्‌मिहाॽरे़ आनिॽ तक्‍ले़ङ्‌वाओ थेआङ् पाःप्‍मा मे़ङ्‌घोःसुन्‍निरो॥
  xnj-xnj: Hinu ndi nigana valipwela vasikana vagegewa, na kuveleka vana na kuyangalila
    nyumba zavi muni likoko likoto kupata fwasi ya kujova mambu gahakau ndava yitu.
  mmx-mmx: Kuren la a vara i do nedi lavakin maxat, lavatlok atdi diga met pam, dina
    epot la dina ruuna madak, la dina lok tatao avukat levempanga ro xeneng at laraogu
    atnedi, kusu limixin munepen minedik, di noxo epovo xusu dina vaase xapmek mumu
    dik.
  cbr-NT: Usaía 'itima cupí cana cuëënin, xutani 'aísha ax casunamëcë xanux ca bënuti
    'icën. Bënutancëxun tuatancëxun ca aín tuá 'imainun aín xubunu 'icë ñucama upí
    oquin bërúanan, aín bënëribi 'aquinti 'icën. Usaquian 'acëbë ca axa Jesucristomi
    sináncëma unicama a xanu ñui 'atimati banatima 'icën.
  tee-NT: Pus ni chunch ju talai ju va atsi'inca' ju animacontilacanta pus yuchi iclhinajun
    ni chach a'icalh. Chach ta'alilh ju is'ask'at'a'an chai chach k'ox talhistaclh
    ju la'ixchaka'an. Ju chunch jantu tu'u' cati'alilh ju laich aquintapulhichivinin
    ju jantuca' talhilaca'anta ju Cristo.
  eng-LSV: I intend, therefore, younger ones to marry, to bear children, to be mistress
    of the house, to give no occasion to the opposer of reviling;
  cak-NT: Romari' nin-ij chique ri malca'n tak ixoki' ri c'a man jani más quijuna',
    chi quiec'ule' chic jun mej (bey). Quiec'ue' cal, can tiquibana' cuenta cocho;
    chi quiri' ri winak ri itzel yetz'eto kachi, man jun ex itzel xquietiquier xtiqui'ij
    chakij.
  pah-NT: Nurã koji'i pyry ji ve ig̃waivĩe'ỹve'g̃a nembirekoa'javamo gwa'ygwa'yramo.
    Togwereko katu ti g̃a gwa'yra'g̃a g̃wongapypeve'g̃a nderuva. Po ti nahã ig̃waivĩe'ỹve'g̃a
    ndekokatui nehẽ, a'ero po ti a'ea rehe g̃a'arõe'ỹve'g̃a nde'ite'varuhui g̃a pe
    nehẽ. Nahã ji amog̃ita g̃a.
  sja-NT: Maperã mɨa k'inia bɨ mãgee p'ẽtrãarã mak'ɨara chõtrãa-ee p'anɨɨrã, waya
    miak'ãidamerã mãik'aapa warra t'odamerã. Mãgá mimiadait'ee ãchi temãi, ãchideerã
    ak'ɨmaa p'anɨ misa. Mãga oo p'anɨ pɨrã, tachi ijãapataarã k'ĩra unuamaa iru p'anapataarãpa
    p'oyaa k'achia pedeeda-e pai tachi ãpɨte ma p'ẽtrãarã k'aurepa.
  xed-xed: Tsaya tama, ta kumay yu ta sliʼa miʼa wadgu ta ka daghali ya da zəʼalha
    taŋ, ka yaya həŋ ta zwani, ka ngha həŋ ta həga taŋ, kada kwala ghumaha mu ta mna
    gwaɗa kul raku ta amu.
  mks-NT: Sa̱há ña̱ cán quéa̱ cáchí i̱ xu̱hu̱n ña̱ va̱ha chága̱ ná tanda̱há na̱ji̱hí
    cuáa̱n, na̱ yúta̱ ta ná cacu ja̱hyi na ta ná candaa va̱ha na vehe na. Ta xi̱hín
    ña̱ yóho a̱ quiáhva toho na ña̱ma̱ni̱ nu̱ú na̱ i̱hvi̱ yo̱ ca̱ha̱n núu na sa̱ha̱
    ná.
  gfk-S: Io kaie, ta ira makoso ing paile tamat ira nudi tinohon, io, iou sip be di
    na tola baling, be di na hapuar bulu, be di na gil timaan hala, ma be pa di nale
    ter mahuo ta ira nudait ebar ura tangtange hagae dait.
  bmu-bmu: 'Mewö akepuköra sihimni kewö möta jizal: Malö ambi namŋi qahö yeŋön mönö
    azi memba morö memba nup miriŋini galöm köla malgetka dop kölma. Mewö aketka tuarenjoŋninan
    jim bölim neŋgimamgö könaŋi jaruba mi qahö miwikŋaima.'
  dgz-dgz: Ap menan ne manega anuivin, waen tamaruewa kwapura tane apan sia naimop.
    Orup sia sep pa muga kwayup waret muga ap gapan waen guegue mega yavepi koerage
    ya dianain.
  eng-GNV: I will therefore that the yonger women marie, and beare children, and gouerne
    the house, and giue none occasion to the aduersary to speake euill.
  zaa-NT: Acca rulaba látsa'a' qui'ni adila tsa' canchu ca niula viuda cuiti' gutsaná'
    quį attu vuelta nna gudiỹèni ỹi'ni quį nna guni lo tsina quį, para qui'ni canu
    labí ruyu tsè' cą canu ría latsi' nna làa gappa cą neda guduadí' cą cą.
  eng-WEBSTER: I will therefore that the younger women marry, bear children, guide
    the house, give no occasion to the adversary to speak reproachfully.
  guh-guh: Bajaraxuata pamona pevecuatëpaevatsi, pova abaxë bitso apo perujuva, jitsipajë
    icatsia penacojiobijava pexi pexainaenexa, pijabo ata xaniavaetsia pevetsinexa.
    Nexata bajarapacuenia vajanacacueneitoyavi ata toacuenebi tsanetsi pebaracuaicuaijaijavatsi
    bajarapitsiva.
  bon-bon: Peei name pi cane singi gäne mamye cuubla cina cääri rooriye awadrecame,
    bägrä ärngecame piiyepu mete gwidape bine ire atwime, piba mime äciseräjayame
    biname cina äblicäco mibibine aitneja.
  nhw-BL: Huajca nijnequi cahual toahuihua catli amo más quipiyaj xihuitl sempa ma
    monamictica huan quipiyase más ininconehua. Nijnequi cuali ma quimocuitlahuise
    ininchajchaj. Amo tleno ma quichihuaca catli ica tocualancaitaca huelis quintelhuis.
  swh-ONEN: Hivyo nawashauri wajane vijana waolewe, wazae watoto na wasimamie nyumba
    zao, wasije wakampa adui nafasi ya kutushutumu.
  wbi-wbi: lino, une nikeela avafwile avajeela, vatolwaghe vapapaghe avaana na kulolelela
    inyumba saave, neke avalugu valeke kukuvajova fivi.
  bba-bba: Yenin sɔ̃nɑ nɑ kĩ ɡɔmini kpɛmminu nu durɔbu suɑ kpɑ bu bibu mɑ, kpɑ bu
    ben yɛnu nɔni doke kpɑ bu ku rɑɑ bɛsɛn yibɛrɛbɑ ɑyeru deriɑ bu kɑ bɛsɛn kɔ̃sɑ
    ɡere.
  eng-KJVCPB: I will therefore that the younger women marry, bear children, guide
    the house, give none occasion to the adversary to speak reproachfully.
  kgk-NT: Upéa-gwi aipota tembirekokwe ipyahu va'e omenda pyahu jevy onhembohóy jevy
    hagwã, imemby jevy hagwã. Aipota oiko porã meme pono nhande-rehe ija'e'ỹha onhe'ẽ
    vai nhande-rehe. Nhande kwaa uka rei va'erã.
  waj-waj: Itaama vainai gioonna karaasa muaadaya variaiya vaatiiya varada nnaakaraiya
    mmatada ngiari nnauyauvaa tuqinnaaraivaara ni yoketainoo. Fai iya itaikio ta vaa
    ausa hanigieeraiya hama ti nnammutuaiya tiiyara maisa kua kiaara aataruuvootainaravai.
  cpy-cpy: Rootaki nokowantari aayitee oemi apaani kinankawo kaari antawoperota-tsini,
    itzimayitee eentsite, ojeekiita opankoki antawaete. Ari okantyaa eero itzimanta
    iita kijimawaeteroni.
  mpx-mpx: Inoke nuwau yowau bolo nige ga hi liliki ge hi abuabul, nihi alolon al,
    nihi ab, yaka natuliyau ge wali limi nihi matahikagil, inoke bahi toekelesiya
    ala topihigelgel ala ba nihi babaa.
  wbp-wbp: Ngalya-kari kurdu-warnu-patuju kali-pukaju, ngulajulurla nyurru jurnta
    karlirr-nyinaja Jijaji Kirajikiji, manu ngula-jangkaju yanulurla Juju Ngawukulku.
    Kuja-kujakuju nyurrurlarlu kurdu-warnurlu kali-puka-paturlu, kali-nyanulu-nyanu
    manta, manu kurdukurdulu-nyanu panu-manta, ngularra yungunkulu-jana warrawarra-kanyi.
    Kajinkili nyina kali-puka-juku manu jilimirla-juku, ngula-jangkaju kapunkulu majungka-jarrimi.
    Kajili-nyarra kuja-kurra nyanyi Kirijini-wangu-paturlu, ngulangkuju kapulu-ngalpa
    Kirijini-patuju maju-pajirni jintawarlayilki.
  luo-luo: Kuom mano daher mondo mon ma chwogi otho matindo okendi, mondo ginywol
    nyithindo, kendo girit utegi mondo kik gimi jasigu thuolo mar ketho nying joma
    oyie.
  nhe-NT: Huajca nijnequi cahual toahuihua tlen ax más quipiyaj xihuitl sampa ma monamictica
    huan quipiyase más ininconehua. Nijnequi cuali ma quimocuitlahuise ininchajchaj.
    Ax tleno ma quichihuaca tlen ica tocualancaitaca huelis quinteilhuis.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܵܥܹܝܢ ܕܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܚܵܡܵܬܹ̈‌ܐ ܓܵܒ݂ܪܝܼ، ܗܲܨܠܝܼ ܝܵܠܹ̈ܕ݇ܐ، ܘܬܲܓܒܸܪܝܼ
    ܒܲܝܬܵܝܗ‌ܝ، ܕܠܵܐ ܝܵܗܒ݂ܝܼ ܥܸܠܬܵ‌ܐ ܠܕܸܫ̃ܡܸܢ ܕܗܲܡܙܸܡ ܒܠܵܘܡܵܐ.
  esk-NT: Taatnaqługu uiḷgaġnaat nutautluktuat iḷaqatnitqiqugitka qitunġiuġlugich
    kiñuniġmiknik qaunaksraganiglugich. Taatnaġumiŋ piviisinnayaġaich uumiksrivut
    uqautiqałiksraŋatniñ uvaptigun pigiiḷiḷugu.
  msb-msb: Kaya para sa akon, mas maayo pa na an bata pa na balo magpaasawa gihapon,
    magkaanak kag mag-ataman san inda sadiri na panimalay. Sa sugad sana, an aton
    mga kontra waraʼn ikakapakaraot sa aton.
  cpa-NT: Hi² jøng² hno¹jni hi² jénh³ calah gug² hio¹³ hnǿi², ju³lah dsa² tsih². Ju³
    li¹chian² guing² quián¹²dsa. Ju³ jmo¹³dsa ta³ dsi²néi². Mi³jøng² tsa¹li¹chi² jǿg³
    hlaih¹³ hi² li¹cuø¹ dsa² hioh³ dsag³.
  dso-dso: ତେବର୍‌ପାଇ ଡକ୍‌ରି ନ ରଇବା ରାଣ୍ଡିମନ୍‌କେ ମୁଇ ତିଆର୍‌ଲିନି, ଆରିତରେକ୍‌ ଗର୍‌ ବସାଇ
    ପିଲାଟକିର୍‌ ଜତନ୍‌ କରା । ସେନ୍ତାରି କଲେ ଆମର୍‌ ବିରଦିମନ୍‌ ଆମ୍‌କେ ନିନ୍ଦା ନ କରତ୍‌ ।
  meu-meu: Taunabunai, lau na uramu vabu eregabedia na bae headava, natudia bae havaradia,
    edia ruma taudia bae regudia; bena e inai henidamu tauna na basine habadelaida
    diba.
  yva-NT: Maisyare omai ti, syare koveamo wanya kavinijo kamurame ubaunam akato kai,
    wo arikainye inta maen muno wo awa yavaruga maeranande. Indamu vemo vatano manuga
    mamuno vatano wamanave wansai wo wansaura tatugadi jinya.
  dgc-dgc: Kanya, Timoteo, i gustu kua éy mamakét du bébelo a éwan pabi bakés. Sakay
    i gustu ko bia, éy magenak side a alagaan de du anak de. Eng kona sa, éy éwan
    tu katuwiran du kalinga tam a mangpintas dikitam.
  zpm-NT: Gacxe waa, racladz naa grëse wnaa nguieg ne sca ret tsieel, mazd ctsieelnia
    zho stib; zeeṉa yquiaanap zho xpëëd zho, yquiaanap zho ro lidz zho. Sca yguibd
    zho tso grë zha ne rlëëniele Xtiidz Jesús, gneenëraa zho zha ne rliladza.
  hix-NT: Àro ke, omaso me rma hak tehtokonye, àmenhohnà me hak nahtxoko, enyonkaxemo
    komo. Nànyontatxow xarha haka. Hohtatxow haka. Ohxe hak bàn yawon komo yetxowà.
    Àro wyaro ohxe omaso komo yehtoko, kwàràhyakahrany harha natxow hamà, kxanhàn
    komo.
  sim-sim: Erem nawa osik a mbashinak nokopminyongok nawa mumbla ondo indiyok li hulasika.
    Uhu jikisi nga li naha hirava ukun laha akasuvun hakoho li lika. Os erem li u
    nahi ma ol Avui Wasilakan lotu unda ambu ondo mbeek mashi kava las lirin mbakwa
    ambu lir.
  npi-ULB: यसकारण म चाहन्छु जवान स्‍त्रीहरूले हाम्रा विरोधीहरूलाई हामीले खराबी गरेकोमा
    दोष लगाउने मौका नदिनको लागि विवाह गरून्, बालबच्‍चा जन्माउन, घरवार चलाऊन् ।
  cgc-cgc: 'Gani, yi ake na laygay para ta mga balo na bai na bata pa: Miad pa daw
    danen an mangasawa isab daw maminata daw mag-asikaso ta iran na panimalay aged
    mga ittaw na gakuntra ki kiten na mga gatuo, dili danen mag-ambal ta malain parti
    ki kiten.'
  tim-tim: Aregât nâ hin maktân. Gasa nenŋande nengât makto gewâengât âmbâi kambut
    sigan yâkŋe luâk mem nanaŋ damun yeŋe akmâ emet yeŋân lâmgom tatbei.
  yor-yor: Nítorí náà, mo fẹ́ kí àwọn opó tí kò dàgbà máa gbéyàwó, kí wọn máa bímọ,
    kí wọn máa ṣe alábojútó ilé, kí wọn má ṣe fi ààyè sílẹ̀ rárá fún ọ̀tá náà láti
    sọ̀rọ̀ ẹ̀gàn.
  wos-wos: Wun jooka sarékéta wuni du hiyandé takwa angi hurundate wuni mawuli ye.
    Di wayikana takwa reta di du nakré humbwe nyangwal hérae geka hatita jémba retandi.
    Wungi wuni mawuli ye. Di wungi hurundat, nana mama du diré xéta, Krais Jisasna
    hundi xékékwa du takwaka haraki saraki hundi yamba wakéndi.
  emp-NTPO: Maʌ̃ carea mʌ̃a quĩrĩã b̶ʌa pẽdra wẽrã wad̶i warra b̶eara quima edad̶ida,
    warra tod̶ida, idjab̶a ãdji de sid̶a bia wagad̶ida. Mãwãra dadjirã dji quĩrũba
    poya biẽ́ bed̶eaẽ́a.
  eng-F35: So I want the younger widows to marry, to bear children, to manage the
    home, to give the adversary no occasion for caustic comments.
  ind-ind: Karena itu, lebih baik para janda yang masih muda menikah lagi, membesarkan
    anak-anak, dan mengurus rumah tangganya. Dengan demikian, orang-orang yang memusuhi
    kita tidak mempunyai alasan untuk menjelek-jelekkan kita.
  pes-OPCB: پس به نظر من، بهتر است که بیوه‌های جوان ازدواج کنند و بچه‌دار شوند و به
    خانه‌داری بپردازند، تا کسی نتواند از کلیسا عیب و ایرادی بگیرد.
  mpt-mpt: I inamomabib kesoa ne funania Unang souwali imakwali kaabeibbue ile imakwali
    imin dloniba memei yobianiba i am osa meme isa kla kimanine gabibe. I inaib mole
    bainobo galinba nakaia unangai nibo mo baabenibta Bainobo galin nakaia unangai
    kukubo misiam nabiobo ge baabenomabibbabe.
  ssx-ssx: Mo a꞉nda꞉ piteleme wanda꞉halima꞉ niki pa꞉ta꞉ hoke pi loluekema꞉ waleke
