    atipankakunachu millaypata paymanta rimanata.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ cɑɑ sɩ leelɑɑ sǝkpemɑ ɩ́ sɑɑ, nɑ pɑ́ lʋlɩ piyɑ nɑ pɑ́ pɑɑsǝnɑ
    pɑ tɛɛsɩ. Pǝlɛ ɩlɛ tɑ́ kolontunɑɑ kɑɑ hikinɑ timpi pɑɑ footiɣi-tʋ tɔ.
  azb-azb: Beləliklə, yaşa dolmamış dul qadınların ərə getməsini, uşaq doğmasını,
    evini idarə etməsini, düşmənə heç bir böhtan atmaq fürsətini verməməsini istəyirəm.
  eng-DBY: I will therefore that the younger marry, bear children, rule the house,
    give no occasion to the adversary in respect of reproach.
  guo-NT: Samata, watho', pamaljiw naetʉpspi, japi chiekal pakdiachowa-el wʉtfʉk,
    xan jʉm-an japi watho' pejme nakjiyaliajwa. Ja-aech wʉt, paxi wʉlxaeli. Chiekal
    tataeflaxaelbejpi jiw pejbachanpijiw. Ja-aech wʉt, wajdaelmajiw babejjamechan
    jʉmchiyaxisal japi watho'liajwa.
  hla-hla: E kato uana teka ba lia te ngilegu u amoba te mala hitotsir e gi hitöl
    lel iou ba te pose ier a galapien ba te tara kap ner a pala i taren, bu katun
    te pakö reri ra te ma tatei ranga mera rira ta toa ta ka ta omi.
  mav-NT: Mi'i tupono atiky­'esat — Waku e'aito i ro wato'e ipakup te rakaria hiwu
    pe. E'aito pakup i ra'yn hawyi waku emẽpyt'in hawyi mono eti'a­tue­ropat e'yat
    pe waku ere'e. Waku pe tukup­te'en hiwuria Iesui mohey haria pote ti aru yt i'atuehay
    sa'ag kuap i ahewa­nĩ­kaptia imohey ahepiat hap ete.
  kpf-kpf: Zorat nâ itâ san. Malâ sâk wâgân ziŋ a dum mem murarâ minziŋgâm mirâ umŋan
    ândie, zen on galem otziŋgâbi. Yatâ op ândine kâsa ziŋ sâm bâliŋ kwatniŋgânam
    den kârum birâbi.
  ppo-ppo: Mepaae wulia betere teó sorapepaaekélé, ma fo i dapa wosae. Me whi̧né dia̧
    dokóló naale senaale deyóló dia̧né be ó nokole o̧la ó mepaae o̧larapekélé wisiyóló
