    Chuntza' tī ixtā'lāquiclhlaktzi'ca'n jā taca'tzī tū nacātalī'a'ksa'nan.
  bjk-bjk: Io, e tengen bere idi abo möxösö maxat ewe abo awat te idi i kobo lömö,
