  tbz-SIM: Dɛɛ̀ te kɛ̀ n dɔ́ bɛkúpobɛ̀ bɛ̀ɛ̀ kpɑɑ́ kɛ bɛ bɛ̀ nyenkú, kɛ́piɛ́ ibí,
