  mcp-mcp: Wo nda jigʉwa bəd múúd məbwə́; wo nda kə wá nyúúl ízhaá sə́mʉ́d. Wo ɔ́
    baagʉlə wómɛ́fwó nə́ fwɔ̧́-fwɔ̧́.
  hat-hat: Pa prese mete men sou tèt yon moun pou ba l' yon chaj nan legliz la. Pa
    mele nan peche okenn moun. Evite tou sa ki mal.
  npl-NT: Ijkuak tikpejpenas se tlayákanki, kuali xikixmati akin tiktlalia, porke
    tla non tokni kichiwa tlan amo kuali, te noiwa mitsonwilanaskeh. Te nochipa xikchiwa
    tlan kuali.
  bgg-bgg: Ithong ro blia rek pho ithek shii phi muii pha branthek shii wad ruii pha
    khthiie arek rabo. Gaithek ro layog shii ichua ayie rabo; nawai shii igang ruii
    bo.
  eng-TCENT: Do not lay hands on anyone hastily, and do not take part in the sins
    of others; keep yoʋrself pure.
  eng-BSB: Do not be too quick in the laying on of hands and thereby share in the
    sins of others. Keep yourself pure.
  cpu-NT: Te arite pathavaiyaaro potzimikapatziitotantyaaro pako ijevatantaityaari.
    Tema aririka iriyotayeeteri jantakero kaariperori, kempivaitakara eerokami kantakaashitakyaarone.
    Aña ontzimatye pinkiteshiretai eeroka.
  san-ASM: কস্যাপি মূৰ্দ্ধি হস্তাপৰ্ণং ৎৱৰযা মাকাৰ্ষীঃ| পৰপাপানাঞ্চাংশী মা ভৱ| স্ৱং
    শুচিং ৰক্ষ|
  tac-NT: Nóchali 'yaa bilé rió napurigá nochámala Onorúgame nila nochálilachi, 'we
    'la na'tawa bajchá, napugiti alué rió chibi 'sisa, muéchigó abiena chojkila nímili
    júkuru ala'sichi alué rió. 'We a'lá 'nátaga.
  eng-WEBPB: Lay hands hastily on no one. Don’t be a participant in other people’s
    sins. Keep yourself pure.
  gfk-H: Waak u raurawan bia u na bul limaam naliu tiga tunatuna bia na hanuat tiga
    lualua na lotu. Kaba diet gi takun uga bia uga no burena ta ira nuna sakena. Ma
    senbia no num lon na gamgamatien.
  viv-viv: Keke kaliva uꞋune nima unamaduseni be higa ekelesiya agaidiya ginavetonagona.
    KaꞋi kaliva saꞋeyana yana dewa keke udahalamane-hagihagiyeni tu umadusilakahina-ma
    muliya ginakoyo digo, o tauni a vita. Keke mali kaliva yadi koyona ana vita unawahini.
    Au tauni ya dewa unaꞋitaveꞋavina.
  yao-yao: Kasintenda chitema kunsajichila makono mundu pakusagulikwa kuŵa chilongola
    nkupanganya masengo ga Ambuje. Sooni nkalijinjisya mu sambi sya ŵandu ŵane, nambo
    nligose mwasyene, mpanganye yaikwanonyelesya Akunnungu.
  tgp-tgp: Ale o sopo vilavila vara o tau na limam hin te tamlohi matan vara o tahea
    vara i vai na vavahinau non Moli, o pa levosahi mamahuni na posina tako, vara
    i vono engko o pa hase komoho na nona hehe. O lo toho na mauri vokevoke.
  auc-NT: Æcämenque ingante, Mönö pönencabo beyæ̈ bitö në cæbi baquïmi, ante pönëmi
    inte bitö tömengäa quingæ̈ gampo cædämaï ïe. Edæ quingæ̈ gampo cæbi në cæcä badinque
    edæ tömengä wënæ wënæ cæcä ïninque bitö adobaï tömengä tönö wënæ wënæ cæbi baquënëmi
    ïmipa. Bitö tömëmique godömenque wënæ wënæ näni cæpämo ante tömänö ante Baa ante
    waa cæte quëwëe.
  kbc-NT: Jinaɡ̶a ɡ̶adajolitaki me ipekeniteloco ɡ̶abaaɡ̶atedi lacilo okanicodaaɡ̶ica
    oko ane diniomaɡ̶aditema libakedi Ǥoniotagodi. Adaɡ̶awanitege libatiigi eledi
    oko. Pida akamaɡ̶akaami oteteni ɡ̶adaaleɡ̶ena me yapidi.
  bmh-bmh: Na du tub Uwait nugau salau murabun tapai moroimai, gonugau gagalig pigai
    i paten. Dudu ipal go igul eg mebi na go abai i tulen. Na guzenemen, dudu ipal
    agen nait enim ebu ze tub i mamam. Na suban tapai daimai, Uwait nugau ameg ebu
    igul naliu sag menen.
  ctu-BL: Mach a bʌc' wa'chocon winic ti' ye'tel lac Yum. Mach a wotsan a bʌ ba' woli'
    cha'leñob mulil yaño' bʌ. Chʌcʌ q'uele a bʌ cha'an chʌn sʌquet.
  meq-meq: Taɗə a saka məzle ndo ka məge məsler mə gay i maɗuwule me na, zəba ka mede
    ŋgay lele təday nakə ada ka piye həlay ka gər ŋgay aye. Kâ tələka həlay yak a
    mezeleme i ndo siye hay bay. Ndza na tsəɗaŋŋa.
  noa-H: 'Hĩchab mua pʌrʌg jaauk''im: Pãach hee hãb k''ãijã chi pörk''amk''ĩir jʌr
    hawaagpaawai, hoob sĩi hajap''a hʌ̈k''a sim hawia, parhoobam k''ʌʌn hʌ̃r jua hausĩunaa
    hi kõit Hẽwandamag jëwam, heeu magba hak''iin meraa pekau hee hich burrtarrjã
    jaauba, naspawiata k''aug hat''aawai, jũrr pʌch gaaipata chik''am pekau t''ʌduk''am.
    Magam hugua, chi pörk''amk''ĩir hõor jʌr hawaagpaawai hajap''a hoo nʌʌnaata hi
    hʌ̃r jua hausĩunaa Hẽwandamag jëeubá hi kõit. Naspawia k''aigbajim ham hugua hajap''a
    k''ĩirjunaata nem waubá.'
  alp-NT: Kai akmete kena atola balamu ndete tamata sae ulu babai leke abitikeni kena
    jemate toini esi elake yake. Namake takwali toto mina leke selu saisa rebe ionore
    elia. Le sepo iono dosa, hoko aono sala lekwe. Lalemu ntoli rame.
  san-VEL: kasyaapi muurddhi hastaapar.na.m tvarayaa maakaar.sii.h| parapaapaanaa ncaa.m"sii
    maa bhava| sva.m "suci.m rak.sa|
  kbq-kbq: Ame'ama hunka kazana mago vahetera antenka mono eri'za erisie hunka azeri
    o'otio. Mago'a vahe'mo'za kumi' hanafina kagra ana kumipina kagra manigru hunka
    manio.
  kbh-kbh: Ndocnabe bests̈as̈iñe cucuats̈ënga catjajájua, Bëngbe Bëtsábioye chabiama
    jaimpádama, jinÿinÿiyama cha mo canÿe bëtsëjema amëndayacá josérviama yojtsobenama,
    nÿe betsco, juabuáyanama botamana ntjenojuaboycá. Pero nÿe ntjenojuaboycá chca
    tcojamëse, y cha canÿe bacna soye amá tomnësna, ácnaca cochántsemna mo chabe bacna
    soyënga cuafjamcá. Cochtsantjes̈na ndocna bacna soyënga ainaniñe chacondë́tsebomnama.
  ron-LSB: Să nu puneți mâinile în grabă asupra nimănui. Nu fiți părtași la păcatele
    altora. Păstrați-vă puritatea.
  pon-pon: Der madan pokadan pon amen pa om, o pil der dipane kila dip en amen kai,
    a pein koe en makelekel.
  nhe-BL: Amo xijtlali moma ipan se tlacatl nimantzi para tijtequimacas queja se huehue
    tlaneltocaquetl tlen tlayacanas. Pampa intla tijtzonmajpachos para tijtequitlalis
    se tlacatl huan teipa tlajtlacolchihuas, huajca motlajtlacol nojquiya pampa ax
    tijpixqui tlamocuitlahuili achtohui ajqueya tijtequitlali. Huajca ximotlachili
    para tijchihuas tlen nelía cuali huan ax titlajtlacolchihuas.
  sps-sps: Faveveesau vaare tan fasaur a nimam patsuur a vainy ma kat a binun tana
    Tsunaun, tana saa te fasaur fi rom anyi na nimam tana mes a aveto tovei, nyi faarof
    iny rom aveto tana mes a aveto to ma paas manyi ya. Nyi te fataanis osing aveto
    tana mesapan; nyi ma fakaamos fatatabiny a tsivom.
  wnc-wnc: Sike gata aminu tapatu Jesutane puya amina tapatu dakngawikge natake gata
    zetgaman ma tapim. Aho. Katak siknga usanzike natapi take siwanu gata take tapso.
    Sike gata natake aminu waiakngane sukunggak kapa katak dua usanzike zetgaman nata
    tapanu aminbamde kaine aminu waapatane waiakngana nae apsak ngang natapso. Natake
    gata gikae katak tanggwauke kepi nomana siknga tawake tasiyo.
  bus-bus: Ǹton wã ǹ ↄ di gbɛ̃a ǹ à da Luda zĩinlo. Ǹton tó n ↄↄ gↄ̃ kú gbɛ̃ke durun
    guuro. Ǹgↄ̃ n zĩnda kũna gbãsĩ sai.
  gub-BL: Awa a'e nehe, aze uzeruzar romo ma'e romo hekon a'e nehe, emuigo kar zo
    uzeruzar ma'e waneruze'egar romo nehe. Tuwe rihi. Uzapo putar ru'u ikatu 'ym ma'e
    na'arewahy a'e nehe. Aze a'e rupi nehe, a'e mehe umuaiw putar upureruze'egaw uzewi
    a'e nehe, ta'e eremuigo kar uzeruzar ma'e waneruze'egar romo na'arewahy ne xe.
    Aze a'e rupi erezapo nehe, ikatu 'ym ma'e erezapo putar nehe. Etyryk ikatu 'ym
    ma'e wi nehe, nezemonokatu pà Tupàn pe nehe.
  imo-imo: Nuni iye te liko Gotenga tapu iye te molopili ningo yu ki ola noiko kongonona
    welea naa mondowi. Iyema wamongo kanoko moke tekolio kanoko liwi. Mako tonio iye
    mareni pele ulu pulu keri teko mongo lenge aku wali nu kape umbuni menio akumunga
    wamongo kanoko tapu iyema mako towi. Ulu pengama kau teko, Goteni ulu kake telima
    nimbe karomo uluma tewi.
  boj-boj: Ni tamo bei a Kristen naŋgo gate atqa osimqa ino baŋ aqa gateq di urur
    ataim. Ni grotqam di a bunuqna une yimqa ni a ombla une oqam. Deqa ni ino segi
    so geregere taqatosim Qotei aqa ŋamgalaq di une saiqoji soqne.
  eng-DRA: Impose not hands lightly upon any man, neither be partaker of other men’s
    sins. Keep thyself chaste.
  knf-knf: Wutan kaŧaran nin ţi ppaf ñaaŋ iñen kawula pşih kaţi ibi ineej ţi pjuban
    pi ñaaŋ aloŋ. Wutan kaţopan uleefu.
  san-KHM: កស្យាបិ មូទ៌្ធិ ហស្តាបណ៌ំ ត្វរយា មាកាឞ៌ីះ។ បរបាបានាញ្ចាំឝី មា ភវ។ ស្វំ
    ឝុចិំ រក្ឞ។
  arn-NT: Fampuwülelkefilnge tami kuwü ta iney no rume ñi longko mew petu tami küme
    ngüneduamnofiel, femngechi tami keyükonnoael ta kakelu ñi yafkan mew. Famentuwkülenge
    kom wesake dungu mew.
  zas-NT: Gojp cudad cwel tijb bén ni nabee din ad ragbeetil bal yuꞌ ni mal cayüjnman,
    dxel güün ree bejn xgab guial nëgajc lüj ruladx ni cayüjnman. Gojp cudad graloj
    ree dol.
  ken-NT: Kɛ́ wakari mɛ́nyáŋa mmu amɔ antí ndu bɛ́kʉ yi mǔnti bǒ nkwɔ́ kɛ́ka ɔ́mbɔŋ
    mbát ndǔ bɛbʉ́ bo bachak. Kɛ́m mmʉɛt ɛyɛ bɛ ɔ́kɛ́ kwɛn ndǔ bɛbʉ́.
