  tha-KJV: อย่าด่วนวางมือเจิมผู้​ใด และอย่ามีส่วนร่วมในการกระทำบาปของผู้อื่นเลย จงรักษาตัวให้​บริสุทธิ์
  por-BR-2018: A ninguém imponhas as mãos apressadamente, nem participes dos pecados
