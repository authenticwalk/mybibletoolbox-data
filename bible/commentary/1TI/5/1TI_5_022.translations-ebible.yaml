  mal-mal: യാതൊരുത്തന്റെ മേലും വേഗത്തിൽ കൈ വയ്ക്കുകയോ അന്യന്മാരുടെ പാപങ്ങളിൽ ഓഹരിക്കാരനാകുകയോ
    അരുത്. നിന്നെത്തന്നെ നിർമ്മലനായി കാത്തുകൊള്ളുക.
  kkc-kkc: Osoloso nayo sosee bali odoo hudi magolone, yayo badebei goo ee medee egegelega,
