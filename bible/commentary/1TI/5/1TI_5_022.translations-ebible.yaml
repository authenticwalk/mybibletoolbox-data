  mdy-ETH: ዖጊዳኣ ኔ ኩጮ ጌሥሢና ዶኦራኒ ሩኡሪፖ፤ ሜሌ ዓሶና ዎላ ጎሜ ማዺሢሮ ፔቴ ማዒፖ፤ ኔ ቶኦኮ ጌኤሺ ካፔ።
  spl-spl: Galemlipyeŋe âlâ me âlâŋe otŋetâ bâleop ya yeŋgât den sâm hâreyiŋgirâ nâŋgâŋetâ
