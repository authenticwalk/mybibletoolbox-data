  eng-BBE: 'Do not put hands on any man without thought, and have no part in other
    men''s sins: keep yourself clean.'
  ixl-CNT: Yitꞌ oojeꞌl koꞌnkoxh sooksa maꞌj aanima tu qꞌesalail xoꞌl qꞌu niman tetz
