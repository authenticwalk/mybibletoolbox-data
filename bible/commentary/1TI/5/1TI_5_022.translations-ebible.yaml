    tarús.
  pol-UBG: Rąk na nikogo pospiesznie nie wkładaj ani nie bądź uczestnikiem cudzych
    grzechów. Siebie samego zachowaj czystym.
  qxh-NT: 'Maygan irmänutapis cargunman ćhurar, maquiquita umanman juclla ama ćhuranquimanchu.
