verse: 1TI.005.022
translations:
  kpx-kpx: Ainaho Kosive lovi vaveve kemo solekai ata mole ebagemai a ada mai golovemo
    mamolive. Isi ainaho ata degomoleau vaveve toela vage abuhi ke valive. Isito vani
    bahata a ebika hoesehavoi huhuihuhuie dua vanela.
  okv-H: Eto ekalesia ta pure peni humbuto aja uje eto amo embo ta hamo ta ingeni
    sau mane tembasoa te be kito ejo. Eto ingeni hamo ta sau tembao ari sapura puvuresuja
    amo umote tapa sapura embo asoa avoeto ari tongopa ambu pere irijo.
  tbo-tbo: Taniwaga witowolana binei, ega una leelehi po una wotepani, babana apo
    a apapoe gowagowadana ina memae ma una winagana yababaya po galenana mei a apapoe
    una gowagowadi taniwaga bagibaginei. Apapoe magomagouna una meliya haleya.
  mal-C: ഒരാളെ സഭാമുഖ്യനായി നിയോഗിക്കുന്നതിൽ തിടുക്കം കാട്ടരുത്. അന്യരുടെ പാപങ്ങളിൽ
    പങ്കാളിയാകുകയും അരുത്. നിന്നെത്തന്നെ നിർമലമായി സൂക്ഷിക്കുക.
  grc-SR: Χεῖρας ταχέως μηδενὶ ἐπιτίθει, μηδὲ κοινώνει ἁμαρτίαις ἀλλοτρίαις· σεαυτὸν
    ἁγνὸν τήρει.
  bgc-bgc: किसे ताहीं जल्दबाजी म्ह अगुवां ना बणाईये, अर जै तू इसा करै सै, तो उसका
    जिम्मेदार भी तू खुद होवैगा, तू यो तय करकै मै कोए पाप न्ही करुँगा।
  khz-khz: Gimamu talima ta repanai ragai pono taokau-vailavailaa, reketa geria kala
    rakavai ragai pono kala-rakava, matotaumu nakamu pono vegatu, pono nama-iwavagi.
  deu-TKW: Lege keinem so schnell die Hände auf, und mache nicht gemeinsame Sache
    mit fremden Sünden. Halte dich selbst rein.
  zsr-NT: Nutu nu bönniꞌ gxoatë naꞌu, cugunuꞌ ga gaquëꞌ huen dxin queëꞌ Cristo, cui
    gbaguꞌu le runëꞌ chquiꞌ gunëꞌ dul‑laꞌ bönniꞌ naꞌ.
  lin-lin: Kotiela moto maboko noki te mpe kosanganaka te na masumu ya bato mosusu.
    Mibatela peto.
  hns-NT: Biena sotj-bietjaar se koi ke oeppar haath na rakhiehe oke barkwa banaawe
    khaatien. Ek doesare ke paap me bhaag na le, bakie ek safa djiewan bietaaw.
  noa-E: 'Ĩchab mua pʉrʉg jaaukhim: Pãach ee ãb khãijã chi pörkhamkhĩir jʉr awaagpaawai,
    oob sĩi ajapha ʉ̈kha sim awia, parhoobam khʉʉn ʉ̈r jua ausĩunaa i kõit Ẽwandamag
    jëwam, eeu magba akhiin meraa pekau ee ich burrtarrjã jaauba, naspawiata khaug
    athaawai, jũrr pʉch gaaipata chikham pekau thʉdukham. Magam ugua, chi pörkhamkhĩir
    õor jʉr awaagpaawai ajapha oo nʉʉnaata i ʉ̈r jua ausĩunaa Ẽwandamag jëeubá i kõit.
    Naspawia khaigbajim am ugua ajapha khĩirjunaata nem waubá.'
  eng-EMTV: Lay hands on no one hastily, nor share in the sins of others; keep yourself
    pure.
  mib-NT: Ma cáni yachī rō ɨɨn tēe jeē condiso jníñu de nuū ñáyuu cácandíje, chi xīhna
    gā coto ndee rō de. Chi sanaa te stɨ́vɨ de, te cuēchi de suni condee sɨquɨ̄ rō
    jiín de. Te coto ró máá ró jeē ma quɨ́vɨ ró jíín jniñu néé.
  lif-NT2: माङ्‌सेवा याःम्‍बक्‍को लाम्‍लोःबा सेःक्‌युक् चोःक्‍मारे़ लागि मनाहाॽ सम्‍दाङ्
    हुक् ने़मा याःम्‍बक्‍किन् हारा मे़जोगे़न्‍ने़ॽओ॥ हे़क्‍केलॽरिक् वेॽहाॽरे़ खुनिॽ
    लायोओ मे़न्‍धाए खे़ने़ॽग सेसेए वये़ॽओ॥
  xnj-xnj: Kotoka kuyumbatika kumvikila mundu yoyoha mawoko ndava ya kumhengela Bambu.
    Kotoka kujiyingisa mukumbudila Chapanga na vandu vangi, jivika mukunyamba.
  mmx-mmx: Nemen gat uta takas kusu una sa li lukngam to mavana at taradi ri lok lugugu
    at Leeme Silok, la nemen uta vubeles at laxakapmek at tara vetpes. La lorooro
    ram na nemen manmanton amisik basinge laxakapmek.
  cbr-NT: Upí oquin aín nuitu 'unánxunmaishi camina uni axa Jesucristomi catamëcë
    unicaman cushi 'imitima 'ain. Upí oquin pain uisa uni cara quixun istancëxun camina
    min mëcën anu nanquin anëti 'ain. Isunmabi upíma uni anëaxbi camina usaribiti
    upíma 'iti 'ain. Usaquin ñu 'ati rabanan camina bërúancati 'ain.
  tee-NT: Jantu va sok'o axt'aknin ju ixlhich'alhcat ju tam xamati' ni calhinaulh
    lacatalhavat. Pus ni vats'alhti caxtaknicalh ju ixlhich'alhcat chai astan jantu
    sok catailhi'alh pus a'ulanic'ana' ju mintalak'alhin ju uxint'i. Alai salaka a'unt'i
    ju uxint'i.
  eng-LSV: Be quickly laying hands on no one, nor be having fellowship with [the]
    sins of others; be keeping yourself pure;
  cak-NT: Man taya' ch'anin ak'a' pa ruwi' jun kach'alal chi ntoc chupa ri rusamaj
    ri Dios y xa man aweta'n ta anchique rubanon ruc'aslen. Roma xa xte'k'alajin-pe
    que man utz ta rubanon ruc'aslen, ret chuka' xtawakalej ri rumac raja'. Can tabana'
    cuenta awi' chi quiri' ch'ajch'oj nic'ue' ri ac'aslen.
  pah-NT: Terena'ẽi ti ojipe'g̃a pe peporavyky ti Tupana'ga pe kiro javo. Ekwaha katu
    na'ẽ ti g̃andeaporog̃ita. G̃a pyryvame ti epoko g̃a'akag̃a rehe peporavyky ti
    kiro Tupana'ga pe javo. Terejihe'ari ti ite'varuhuve'g̃a ndehe g̃andekote'varuhua
    mbopogwee'yma. Ejirokwa ti ekokatua rehe, a'e ji nde ve.
  sja-NT: K'ĩrak'aupai ijãapari audú isapai awara bɨi ijãapataarã ak'ɨpari mimia-it'ee.
    Ma-it'ee pɨ jua bɨi naaweda mãgɨ́ ɨ̃rɨ, iru bapata pia ak'ɨipia bɨ. Iru ne-inaa
    k'achiade ni pɨrã, awaraarãpa iru ãpɨte k'achia pedeedai mãik'aapa pɨ ãpɨte auk'a
    mãgadai, irua oopata pɨa pia ak'ɨi jĩak'aapa. Mapa maarepida ne-inaa k'achia oonáaji.
    Ichita óoji Cristopa oopi bɨk'a.
  xed-xed: Yaha ka da gi hwaya fanaghatá dzvu ta ghəŋa mndu ŋa vlaŋtá slna mataba
    Igliza Lazglafta. Yaha ka da hba huta mista mndu ta gatá dmaku. Ngha ta ghəŋa
    gha, yaha ka faftá rutsak ta vgha gha.
  mks-NT: Coto a̱ chójó ya̱chún ndáhún ji̱ní in da̱ cúni̱ cacuu da̱ sa̱cua̱ha̱ nu̱ú
    na̱ cúú cuéntá Jesús. Jáchi̱ nu̱ cuítí xíní ñúhú ndicani va̱ha inún sa̱há ña̱
    cájún. Jáchi̱ tá ná caja da̱ cán cua̱chi já quéa̱ ca̱hán java ña̱yivi ña̱ íin
    va̱ha inún xi̱hín cua̱chi cája da. Coto a̱ cájún ña̱ núu.
  gfk-S: Waak u raurawaan ura bul lumam ta tike turadi be na hanawat tike lilie. Nuhula
    ter burwana maraas leh ta ira nuno sasana. Ma sene be augo, nu gamgamatien.
  bmu-bmu: Tosatŋi yeŋgö siŋgisöndokŋinan göhö qake öŋgögetka gamu miwikŋaibanbuk.
    Miaŋgöra kunŋan “Kembugö nup memam,” me “Urumeleŋ kambu toroqemam,” jizawi, yaŋgö
    könaŋamŋi mutuk qahö kewöta börögi zilaŋzilaŋ yaŋgö qakŋe kude ala kötuetköm waŋgiman.
    Nangak sarakŋi malmangöra mönö galöm köl aŋguba malman.
  dgz-dgz: Apan o waen da God nao mega tat anupi serarat naniga iap ya bare go namu
    singui wayawa me umap go uon wap anu amba. Waenapan koewa tapi ge den ya ta go
    imuga potaga woup sep wainge.
  eng-GNV: 'Lay handes suddenly on no man, neither be partaker of other mens sinnes:
    keepe thy selfe pure.'
  zaa-NT: Bittu gutsia ná' lu' iqquia nuỹa ttu hermano para gata' poder quì'į por
    biỹa tsina le' iglesia hasta ba qui'ni chì yù lu' qui'ni tsè'ba runią. Bittu hue'èl·la'
    lu' qui'ni attu enne' ichi'ą lu' para guni lu' tul·la' lani ą, sino hué' lu' cuidado
    la' labani qui' lu' qui'ni làa ccá lu' manchar.
  eng-WEBSTER: 'Impose hands hastily on no man, neither be partaker of other men''s
    sins: keep thyself pure.'
  guh-guh: Pëtsa itsanë ata bepijia exaname ancianonënexa. Tsipaji ponë bepijia ancianonënexa
    exanaejitsipame, bepijia pibisiacuene itsa exana, nexata itsamonae cataejitsipa
    pibisiacuene pexanaevi benejamatabëcueneyavenonaenë. Daxita pibisiacuenevecua,
    xaniavaetsia naevetsiaya ponaponare.
  bon-bon: Gone naalocnicuge ime acitame biname cabu me teebine babo biname me wawename.
    Gone lalenglecäjute nuuja biname bime niiya mule cama, yepä maane epucäco naanajepi.
  nhw-BL: Amo xijtlali momax ipan se tlacatl nimantzi para tijtequimacas quen se huehue
    tlaneltocaquetl catli tlayacanas. Pampa sintla tijtzonmajpachos para tijtequitlalis
    se tlacatl huan teipa tlajtlacolchihuas, huajca motlajtlacol nojquiya pampa amo
    tijpixqui tlamocuitlahuili achtihui ajqueya tijtequitlali. Huajca ximotlachili
    para tijchihuas catli nelía cuali huan amo titlajtlacolchihuas.
  swh-ONEN: Usiwe na haraka kumwekea mtu mikono wala usishiriki dhambi za watu wengine.
    Jilinde nafsi yako uwe safi.
  wbi-wbi: nungamwitikisyaghe ng'haning'hani umuunhu pikumwimika pa mbombo ja Mutwa,
    ulwakuva ungam'biike umuhosi pa mbombo, najuuve ghuuva uhangile amakole ghaake.
    uve ghulolelelaghe uvwumi vwako, uvisaghe mugholofu.
  bba-bba: A ku mɑɑ sɛndɑ ɑ kɑ ɡoo nɔmɑ sɔndi. Mɛyɑ, ɑ ku mɑɑ de ɑ n bɔnu mɔ ɡɑbun
    torɑnu sɔɔ. A tii nɛnuɔ dɛɛrɑru sɔɔ.
  eng-KJVCPB: 'Lay hands suddenly on no man, neither be partaker of other men’s sins:
    keep thyself pure.'
  kgk-NT: Erepara porã ranhe heroviaha rerekwarã-rehe. “Eiko katu heroviaha rerekwa
    ramo” ani ere pya'e rei teĩ íxupe. Ani pya'e rei teĩ eremoĩ nde po hi'ári eremoingo-vy
    heroviaha rerekwa ramo. Emanha porã ranhe katu hese ereikwaa porã hagwã hekoha.
    Ojejavy oiko-vy va'e akã-rehe eremoĩ ramo nde po, “Ma'erã po Timóteo omoingo kuri
    ojejavy va'e-pe Hesu Cristo reroviaha rerekwa ramo? Ha'e ave ojejavy-ma nipo ra'e”
    he'i ave va'erã nde-rehe hikwái. Upéa-gwi ani pya'e rei eremoĩ teĩ nde po inhakã-rehe
    erehexa kwaa e'ỹ reheve.
  waj-waj: Anutuuqaa mmoori varaiveera kiaa sa akiairaama ai yaakuuvaitana vaidi voovaayaa
    yapa kiee inna mmataakianee. Ari vo vaidivoono mminnamminnaa maisa varaivaa sa
    eetama varaanee. Yoketaama nnaasu varinaraivaara mmoori varaanee.
  cpy-cpy: Tee okameethatzi pathawae-yaawo poteya-patzii-totan-tyaawo pako reewatan-teetyaari.
    Tema aririka riyotee-takiri rantakiro kaari-perori, ikimiwitakaha eerokami kantakaa-shityaawoni.
    Tema otzimatyee pikite-shiretee eeroka.
  mpx-mpx: Ebo wam nuwatu i ola gamagal etega ni tabwa ekelesiya ana tohouwa, bahi
    nu papatotoya. Wana pagan ga nu hile, mulaa abwe nimwam nu teli kokowanaa ge nu
    pwabwabwalena Yehoba wana tuwalali kaiwena. Ebo nu patotoya ge tau etega nige
    tau waiwaisana i oola nu hile, he i ola owa tau o ana tolabe wana gegi elana.
    Bahi nu oola, yaa wam pagan gegewena ni sapu.
  wbp-wbp: Timiji, kajinpa ngana milarni jaajirlakuju warrkikiji, ngulakuju kulalpanparla
    rdakaju kapanku yirrakarla, lawa. Milarninjakungarntirliji wurrangku-wiyi miimii-nyangka
    kaji jungarni-japa nyinami. Ngakarla rdakaju yirraka kajinpa miimii-nyanyi. Kajilpanparla
    rdakaju kapanku yirrakarla yapaku yapa miimii-nyanja-wangurlu-wiyi, ngula-jangkaju
    kajilpa karanparr-karrinjarla majungka-jarriyarla, ngulaju nyuntu-panungka. Kuja-kujakuju
    yungulpanpa yirriyirrirli miimii-nyangkarla-wiyi. Tarnnga-jukurla warrarda nyinaya
    Kaatukuju jungarni-juku nyuntuju.
  luo-luo: Kik irikni yieyo lwedo kuom ji, kendo kik iriwri e richo ji mamoko. Ritri
    mondo ngimani osik kaler.
  nhe-NT: Amo xijtlali moma ipan se tlacatl nimantzi para tijtequimacas queja se huehue
    tlaneltocaquetl tlen tlayacanas. Pampa intla tijtzonmajpachos para tijtequitlalis
    se tlacatl huan teipa tlajtlacolchihuas, huajca motlajtlacol nojquiya pampa ax
    tijpixqui tlamocuitlahuili achtohui ajqueya tijtequitlali. Huajca ximotlachili
    para tijchihuas tlen nelía cuali huan ax titlajtlacolchihuas.
  aii-aii: ܠܵܐ ܡܲܠܝܸܙܸܬ ܒܡܲܬܲܒ݂ܬܵ‌ܐ ܕܐܝܼܕܵܐ ܥܲܠܔ ܐܢܵܫܵܐ، ܘܠܵܐ ܗܵܘܹܝܬ ܫܲܪܝܼܟܵܐ ܒܚܛܝܼܵܬܹ̈‌ܐ
    ܕܐܢܵܫܹ̈ܐ ܐܚܹܪ̈ܢܹܐ. ܢܛܘܿܪ ܠܓܵܢܘܼܟ݂ ܒܕܸܟ݂ܝܘܼܬܵ‌ܐ.
  esk-NT: Kisumik Atanġuruam savaaŋanun qilamiksrułikun patiglugu argapnik inillairaġasruŋaqnak,
    unniiñ killuqsautiŋitñun piqasriqsuutisruŋaqnak, ipqił̣iksran qaunagilugu.
  msb-msb: Dili ka mag-apura pagpili sin tawo na magsirbe para sa Ginoo. Dili ka makilabot
    sa mga sala san iba. Kinahanglan malinis ka pirme sa sala.
  cpa-NT: Jøng² tsa¹hiah¹³hning dsa² cu²tí² hi² lén²dsa dsa² juanh¹² quián¹² guøh¹²,
    hi² tsa¹ma²ca¹jaih³hning ha²lah ŋøa¹²dsa, ju³ ca¹ta³canh¹³hning dsag³ re²dsa.
    Jmáh¹lah hi² dsio¹ ŋǿh³hning.
  dso-dso: ଗଟେକ୍‌ ଲକ୍‌କେ ପରିକା ନ କର୍‌ବା ଜାକ ତାକେ ମୁକିଅ ଇସାବେ, ତର୍‌ ଆତ୍‌ ତାର୍‌ ମୁଣ୍ଡେ
    ସଙ୍ଗଇ, ସେବା କାମର୍‌ ପାଇ ସରପ୍‌ ନାଇ । ନଇଲେ ତାର୍‌ ପାପର୍‌ ପାଇ, ତୁଇ ଦାଇ ଅଇସୁ । ତୁଇ ନିଜେ
    ପାପ୍‌ ନ କର୍‌ବାକେ ଜାଗ୍‌ରତ୍‌ ର ।
  meu-meu: Imamu na tau ta tubuana ai basio ato kau haraḡa; haida edia kara dikadia
    basio durudia; sibomu nahuamu ba tohoa, ba ḡoevaḡoeva.
  yva-NT: Vemo nyavave nyo vatane inta aijaseo be akarive anugano Amisye inta rai
    nora, weye ranivara vatane wato po ayao kakaije rave, wea indati vatane uparijo
    winye vatano napije pe risai kava. Yara syare nyo vatane wato apa ana dave muno
    apa ayaowe raen dati, wea umba nyo naneme raijaseo ntamijo ai indamu be akarive.
    Muno nyo taune nanuga, nanasine raeranande indamu ngkakavin bintabo.
  dgc-dgc: Sakay, Timoteo, éy diyan mo atdinan agad i maski ti ésiya a lélake ta tungkulin
    na a maging pastor, éng éwan mo pa mapospusan i ugali na. Makay magimet siya ta
    medukés. Makay meramay ka du kasalanan na iba. Sakay ingatan mo be, Timoteo, i
    bégi mua. Makay magkasala ka be.
  zpm-NT: Zeeṉe gzo luu zha ne guṉ xtsiiṉ Dios, guṉd luu ne lega teḻ chotaa gzo luu;
    sac goṉ, nend lëëtse zha ne rap pe tib falt gzooblo luu, dzigo laa miech guiab
    naṉpaa luu zha nac zho ni rlisquid luuw lo zho. Ible gdeete luu diidz guṉ luu
    ncuaaṉe guṉctal xtoḻ luu.
  hix-NT: Ayamorà meryan hamà, àton kukuru kom hona, Khoryenkom yanoto me haxa xenyhonàr
    kom horà. Owya ayamorà yeryhera ro rma haka, ohxe tonyxemà ro me hak nahtxoko,
    mexe nyhe mak ha. Àsok tawro hana. Mexehra àhonanye ayamorà yeryetxhe, anatoko
    thutwaxem me harha nay hana, atxke exetxhàyamotho. Àro wyaro ehtokonye, nyamoro
    wyaro rma rha atxke xak manaha katxho me rma rha manaha hampànà, omoro xarha,
    owya àhonanye ayamorà yenyàr ke mak ha. Omoro haxa ryhe, anhà hokonohnà ro me
    exko.
  sim-sim: Mir avak lewas tava mihin ma larik hauowewa hala. Uhu kavakava ol ma li
    undan nakrem ji uwa hala. Mir avak mihinjik auheyehe lika. Ushinak os mi liyawa
    mihi oso avak misokome Avui Wasilakahik jivik si naka.
  npi-ULB: कसैमाथि पनि हात राख्‍न हतार नगर । अरूको पापमा सहभागी नहोऊ । तिमीले आफैँलाई
    पवित्र राख्‍नु पर्छ ।
  cgc-cgc: Daw magpili ka ta isya ta mga gatuo para bindisyunan daw tagan no ta katengdanan
    ta pagsirbi ta Dyos, panilagan no anay batasan din an. Alimbawa, daw imo na napili
    malain batasan din an, kaon yan basulon ta mga gatuo. Ambligan no na ula may masaway
    ki kaon ta imo na mga pabuat.
  tim-tim: Akto gâŋe Kristogât kâmot damunlupyeŋe yâk yeŋgât âi yeŋe dowâk bo yeŋgim
    bâtge kautyeŋân bo katben. Hain akmenâ âmâ yâk yeŋgât dosaŋe gâŋgâlân âgâwopgât.
    Guge han biwige akto hâkge damun akmenâ kau kau yembiâp.
  yor-yor: Má ṣe fi ìkánjú gbe ọwọ́ lé ẹnikẹ́ni, bẹ́ẹ̀ ni kí ó má sì ṣe jẹ́ alábápín
    nínú ẹ̀ṣẹ̀ àwọn ẹlòmíràn, pa ara rẹ mọ́ ní ìwà mímọ́.
  wos-wos: Méni du nakéka jémba xékélakihafi yata méni deka makambu tamba bari yamba
    takakéméni, méni dé wali haraki saraki sémbut huruhafi yanjoka. Méni yikafre mawuli
    yata yikafre sémbut male hurutaméni.
  emp-NTPO: Quĩrãcuita crĩchaẽ́ne bʌ jʌwara ni ab̶aʌ ʌ̃rʌ̃ b̶ʌrãdua djabarã wagabarida
    b̶amãrẽã. Bʌa mãwã oibʌrʌ, idjia cadjiruada osira bʌ sid̶a maʌ̃ cadjirua carea
    bed̶ead̶e b̶aya. Jũma cadjiruad̶ebemada ãĩ b̶adua.
