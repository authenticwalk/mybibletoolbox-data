  cbv-cbv: Det Jesúíhwã ĩ maáh waádíhnitdih ma teo jã́ha ʉʉ́bát pínah jã́tih, yójahcanjeh,
    ded pah ĩ chãjatdih ma tʉ́i en ñʉʉn jwʉ́hʉʉ́. Páant tʉ́i en jwʉhcanjeh ma ñíwichah,
