    nembo toto, nimbana kini balana kawanenga wamba ini yata naene kondape. Timoti
    nimba tane mana epene tupa angu tika pua minu atape leyo tekeko, nimba tika pua
    atokale nembo toto, waene nanene kondoto, ipa enene angu nolene. Ole kambuanga
