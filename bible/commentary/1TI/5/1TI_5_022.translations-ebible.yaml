  kan-OKCV: ಅವಸರದಿಂದ ಯಾರ ಮೇಲೆಯೂ ಹಸ್ತವನ್ನಿಟ್ಟು, ಸಭಾ ಹಿರಿಯರನ್ನಾಗಿ ನೇಮಿಸಬೇಡ. ಇತರರ ಪಾಪಗಳಲ್ಲಿ
