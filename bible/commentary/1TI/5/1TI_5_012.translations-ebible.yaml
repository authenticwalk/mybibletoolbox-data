verse: 1TI.005.012
translations:
  kpx-kpx: Isi kemo abu subuta Keliso lovi valiho louale ke momahavoi.
  okv-H: Keriso ta pure asi ke ijiera avo toaro enana ta degi pehumba puvuresuja.
  tbo-tbo: po apo tauhi hina wigou mehi babana hai paliwitumagana amaka hi wiapapoenihi.
  mal-C: അങ്ങനെ അവർ ആദ്യം എടുത്ത തീരുമാനം ലംഘിച്ചതിനാൽ കുറ്റക്കാരായിത്തീരും.
  grc-SR: ἔχουσαι κρίμα, ὅτι τὴν πρώτην πίστιν ἠθέτησαν.
  bgc-bgc: दुबारै ब्याह करकै, वे खुद कसूरवार बणैगी, क्यूँके उननै अपणे पैहल्ड़े वादे
    ताहीं जो के ब्याह ना करण का था, उस ताहीं तोड़ दिया सै।
  khz-khz: Ne metauna matotaura na pia gapia, kwalana geria kilagavu kunena Keriso
    genai gepia-togaana vetainai.
  deu-TKW: und haben den Vorwurf auf sich, daß sie die erste Treue gebrochen.
  zsr-NT: Cni gac, laꞌbágaꞌnu dul‑laꞌ le tuꞌzoanu tslaꞌl le gulayéjlëꞌnu Cristo ziꞌal.
  lin-lin: mpe, likolo na yango, bakomema ngambo mpo ete balongisi te ekateli na bango
    ya liboso.
  hns-NT: Aur biaah karke oelog aapan Kriest khaatien kaam kare ke waada toerie aur
    aise apane oeppar sadja laadie.
  noa-E: Magbaawai amachdëupaita Ẽwandamag amach khaibag waupimjö waupijurau, tag
    jaai jʉrba ãba Cristo atheepai wënʉrraju a iekhatarrta jaai jʉrbarm gaaimua.
  eng-EMTV: having condemnation because they have set aside their first faith.
  mib-NT: Te súcuan jecondee cuēchi sɨquɨ̄ ña, chi tu ní squícu ña jeē ni jéjnūhun
    ña ná ni jecosō sɨhvɨ́ ña nuū lista.
  lif-NT2: हे़क्‍केलॽरिक् खे़ङ्‌हाॽरे़ थिक्‍सिगेःक्‍पा माङ्‌हे़क्‍किन्‌मे़ले़रु मे़देःसुआङ्
    खुम्‍दिङ्‌ङो मे़धाःरो॥
  xnj-xnj: na kulolekana kukosa usadikika ndava ya lilagizu la kumuhengela Chapanga
    levavikili pakumbula.
  mmx-mmx: La kerepmo dinaba ekip tangarang mi losongsongot mila di los polo nom laxakaape
    atdi diga lox avor i.
  cbr-NT: Usari 'i ca —'ën cana axa Jesucristomi catamëcë unicama 'aquinti 'ai —quixunbi
    'aquiníma 'uchati 'icën.
  tee-NT: Chai ju chunch ca'ulanicana' ixtalak'alhin'an ni tamacaulich ju lhich'alhcat
    ju ixtak'alhtasuta ni catanaviya'.
  eng-LSV: having judgment, because they cast away the first faith,
  cak-NT: Y roma man xqui'en ta ri xqui'ij na'ey, y xquijal quitzij, ri Dios can xtuya'
    qui-castigo.
  pah-NT: Po ti g̃a ei nahã nehẽ, a'ero po ti ijari g̃a ndehe g̃a ipiriano g̃waramo
    onhimbi'eagwera Cristo'ga pe nehẽ.
  sja-NT: Mãgee p'ẽtrãarãpa jaradap'eda Cristopa oopi k'inia bɨk'a oodait'ee, ɨmɨk'ĩra
    ataruta pɨrã, Tachi Ak'õrepa k'ĩsia p'uapii maa-e pɨrã awaraarãpa pedee k'achia
    jaradai ãra ãpɨte.
  xed-xed: Dzaʼa ksay guma ta həŋ kabga ɓlanapɓla həŋ ta skwi ya si kura həŋ taŋtaŋ.
  mks-NT: Ta xi̱hín ña̱ yóho cája na cua̱chi nu̱ Ndióxi̱ jáchi̱ co̱ó na̱jáxi̱nu̱ co̱o
    na tu̱hun na̱sa̱ha̱n na̱ nu̱ Ndióxi̱.
  gfk-S: Ma be di gil hobi di tur ra harkurai kinong di te kutus ira nudi luaina kukubus
    tane Krais.
  bmu-bmu: Mi mosöta mutuk Kraist tem kölbingöra jöjöpaŋ keuŋini aukŋe jim jöhögeri,
    mi qegetka pömsöm qeiga Kraistnöŋ keuŋini jim teköba gamu qem eŋgiiga önewat laŋ
    malbepuk.
  dgz-dgz: Namu Keriso inap agi wane go evi ae veane menan koewa umamewa waramota.
  eng-GNV: Hauing damnation, because they haue broken the first faith.
  zaa-NT: anía modo cu'u cą falta nna ccá cą culpable porqui'ni beni cą recibir cualani
    qui' iglesia, pero bitola nna bettse'e latsi' quį promesa nu beni cą ru'alo iglesia.
  eng-WEBSTER: Having damnation, because they have cast off their first faith.
  guh-guh: 'Nexata pijaneconi xainaejitsipa Diosojavabelia. Tsipaji copatsipa Cristojavabelia
    penajamatabëcuenecopatsijavami: “Capanepaeya baja jumecovënëtajë Cristo,” jai
    ata.'
  bon-bon: Teepi apu kaake me jaawenusi teeme niinäce mene Keriso me kaakesea wawenecame
    piiyepu rooriye cäco lenajame, siige teebibine cirege ablaweja.
  nhw-BL: Yeca Toteco quintlatzacuiltis pampa amo quichijque catli quitlajtolitzquijque
    para quichihuase quema moijcuilojque ipan tiopa.
  swh-ONEN: Nao kwa njia hiyo watajiletea hukumu kwa kukiuka ahadi yao ya kwanza.
  wbi-wbi: mu uluo viiva vikwingila muvuhighi, ulwakuva vavulekile ulufingo lwave
    kwa Kilisite, ulwakujigha kisila kutolua kange.
  bba-bba: kpɑ bu ben tii tɑɑrɛ wɛ̃ yèn sɔ̃ bɑ ben nɔɔ mwɛɛ ɡbiikiru kuɑ kɑm.
  eng-KJVCPB: having damnation, because they have cast off their first faith.
  kgk-NT: '@see-verse:1TI.005.011'
  waj-waj: Ivaara iya tauraa Yisuunnaata kua yeena rau kioo kuaivaa hatokakio fai
    koonnainaravai.
  cpy-cpy: Tema aririka ahae itsipa oemi, aritaki ikantako-waetee-takiro, tema eero
    omonkaatziro okaatzi okontawitakari anterimi.
  mpx-mpx: Yaka gamagalau nihi awa naknakagil ge nihi ba, “Ku kite, valila hi batelel
    Keliso wana tuwalali kaiwena, yaa wali bateli iyaka hi apanak.”
  wbp-wbp: '@see-verse:1TI.005.011'
  luo-luo: Kuom mano gikelo kum kuomgi giwegi, nikech giseketho singruokgi mokwongo.
  nhe-NT: Yeca Toteco quintlatzacuiltis pampa ax quichijque tlen quitlajtolcajque
    para quichihuase quema moijcuilojque ipan tiopa.
  aii-aii: ܗܵܕܟ݂ܵܐ ܟܹܐ ܡܲܝܬ‌ܝܼ ܕܝܵܢܬܵ‌ܐ ܠܓܵܢܵܝܗ‌ܝ ܣܵܒܵܒ ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܠܩܵܘܠܵܝܗ‌ܝ ܩܲܕܡܵܝܵܐ.
  esk-NT: taavrumuuna navguił̣iġmiktigun akiqsruutiqqaaġmiknik Ilaanun patchisiñigutiŋ.
  msb-msb: Kaya ginapahusgaran ninda an inda sadiri kay dili ungod san inda una na
    panuga kan Cristo.
  cpa-NT: ju³ ta¹canh¹³dsa hi² hén²dsa jǿg³ ca¹jmo¹dsa quianh¹³ Cristo. Di³ dsa² ma²ŋøa¹²
    ta³ quiah¹² Cristo báh³ dsa² ma²ton¹² si².
  dso-dso: ଆରିତରେକ୍‌ ବିବା ଅଇଲାର୍‌ ପାଇ ସେମନ୍‌ ଦସି ଅଇବାଇ । କାଇକେବଇଲେ, ସେମନ୍‌ ଆଗ୍‌ତୁ
    ଦେଇରଇବା କାତା ପୁରାପୁରୁନ୍‌ କରତ୍‌ ନାଇ ।
  meu-meu: Bena hahemaoro bae abia, badina be edia gwauhamata gunana vada e negea.
  yva-NT: Arono mbe kaviniveowe, mo raura patimuve mare manapatambe Kristus obo ai.
    Weramu ranivara mbaunam akato, weamo mo ama urairije umawe rakanyoandi, weti Amisye
    parijo wanya namije rai.
  dgc-dgc: Nadid, éng magkuna sa side, éy pintasan side du tolay, da gininanan de
    tu pangako de.
  zpm-NT: '@see-verse:1TI.005.011'
  hix-NT: Kryestu yanoto ryhe uro kanyenhàrà rma, notowyatxhe harha, noro hyaye, tànyontanàr
    komo xe xarha tesnàr kom ke mak ha. Àro ke, atxke tonyxem me harha natxow hamà.
  sim-sim: Uhu mashi os li mbahanda os limu rumawa. Karem nawa osik avak musa nga
    nakwa lir.
  npi-ULB: यसरी तिनीहरूले पहिलेको प्रतिबद्धता तोडेर दोषको वशमा पर्छन् ।
  cgc-cgc: Daw mangasawa danen isab, makasala danen an tak ula danen gapadayon ta
    pagtuman ta iran na pangako na magsirbi bilang mga balo na naan en ta listaan.
  tim-tim: Hain akmâ âmâ ulikŋân den makmâ hâreyi are gulip kombiâ dosa yeŋe miawakbop.
  yor-yor: Wọn á di ẹlẹ́bi, nítorí tí wọn ti kọ ìgbàgbọ́ wọn ìṣáájú sílẹ̀.
  wos-wos: '@see-verse:1TI.005.011'
  emp-NTPO: Ãdjia naãrã bed̶ea b̶ʌped̶ad̶a quĩrãca b̶ead̶aca bẽrã bed̶ead̶e panebaria.
  eng-F35: coming under judgment because they have broken their first commitment.
  ind-ind: Itu sebabnya janganlah mendaftarkan para janda yang masih muda, supaya
    mereka tidak terkena hukuman Allah karena melanggar janji mereka untuk hidup hanya
    melayani Kristus.
  pes-OPCB: به این ترتیب، به سبب شکستن پیمان اولشان با مسیح، مورد محکومیت قرار می‌گیرند.
  mpt-mpt: '@see-verse:1TI.005.011'
  ssx-ssx: Kutu pimikina꞉ta꞉ ika꞉ Ketiso pa꞉ta꞉ amba꞉la la꞉ wimiki pimanu yambilimikie.
  mkl-mkl: nɔ ɑɑ jɛ ilu tɑɑle ŋɑ si nɑ iyi í jɔ̀ ɑ kù ceò ide iyi ɑ̀ wɑ̃u icɛ.
  gaq-gaq: ମେଇଂ ମେଁଇଂନେ ଅଃସେ ନିଅମ୍ ଅମାନି ଡିଙ୍ଗ୍‌ବକ୍ନେ ଡଣ୍ଡ୍‍ ବାଆର୍‌ଏ ।
  gof-RNT: Entti koyro gelida qaala menthida gisho pirddettana.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଆକଆଃ ପାହିଲା ବାନାର୍‌ସାକେ ବାଗିକାଦ୍‌ ନାଗେନ୍ତେ ଆକଗି ସାଜାଇକ ଆଉକାଦା
    ।
  gah-gah: Lá iake nene, kezáini apí iki monokumú ale amegesaló molatune liki li huka
    gakó nene gili ahulikago, lihimáini iteko minokave.
  lcm-lcm: Na si oring suke kipo taoke dong pok iria ta maiten, using kitala putuk
    kari ainoai i palapalatung.
  aer-aer: '@see-verse:1TI.005.011'
  qvc-NT: Chayshinaqam uchayuqna rinllapa kidaq. Chaqa ufrisishpa Dyuspaqlla trabajaytaqam,
    mana rinllapachu kumpliq.
  tgl-ULB: Sa pamamagitan nito, pinahihintulutan nila ang kasalanan dahil tinalikuran
    nila ang una nilang pangako.
  cbs-NT: Janua ana beneyama ikunwainbu medabewai jatube dayakatsi yubakabiaima ibubis
    shinan betsatan ja yubakaima ana shinanma kanei chakabuaya Dios jatuki sinatatiduki.
  xtm-NTPP: Te sukan, te jin ndakuiso kuechi‑ka ña, vaa ñatuu ka sa'a ña sukan ni
    ka skuiso ña ja jin ko sa'a ña ma.
  nnq-nnq: bikilete hukumu bene gambu bukulekite kuamini kwabe kwa kalakala.
  bao-NT: “Jãa manʉ cʉti nemotirucu,” cʉ̃ja ca ĩimiriquere cʉ̃ja ca ĩiricarore biro
    tiitima ĩirã, ca bii bui cʉtirã tuabocuma.
  san-ORI: ତସ୍ମାଚ୍ଚ ପୂର୍ୱ୍ୱଧର୍ମ୍ମଂ ପରିତ୍ୟଜ୍ୟ ଦଣ୍ଡନୀଯା ଭୱନ୍ତି|
  huv-NT: Quiaj apmajiürüw nisoet cos ngo marangüw leaw lamapiüngüw apmarangüw.
  otn-NT: Ya cohi ngue fɛstho'a̱ ra̱ hya̱ xa̱ nhyøxma̱xi ngue di̱ mfäxte p'ʉ ja ra̱
    ni̱ja̱ p'ʉya.
  nop-nop: Tam undihi adi me kotigoŋ titiŋdok nadiŋa mede yofafaŋe timeŋ tigiŋ u lahulune
    yomnit tilak.
  obo-NT: Na, ko ungketen, od kosawoy sikandan, oyyos waa ran man tumana iddos kandan
    no tandu iddot novau sikandan, no dii ran od uman od osawa amoy'd puung dan atag
    ki Disas Krays.
  cak-ENT: Y roma man xquibün tüj ri xquibij pa nabey, xa xquik'ej quitzij, y ri'
    nyeruya' pa k'oxon.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤔᤠᤱᤜᤧᤰᤁᤡᤴ ᤔᤧᤗᤧᤖᤢ ᤔᤧᤍᤣ᤺ᤛᤢᤀᤠᤱ ᤂᤢᤶᤍᤡᤱᤅᤥ ᤔᤧᤎᤠ᤺ᤖᤥ॥
  mie-NT: De súcuán coo cuāchi sīquī ña, chi nduú ní squíncuu ña jā ní nquee yuhú
    ña nūū yā tá nī jēcōso síví ña nūū lista.
  san-TIB: ཏསྨཱཙྩ པཱུཪྻྭདྷརྨྨཾ པརིཏྱཛྱ དཎྜནཱིཡཱ བྷཝནྟི།
  qve-NT: Hinaspan chay prometekusqankuta mana cumplispanku, huchallikunkuman.
  pao-NT: '@see-verse:1TI.005.011'
  cbu-NT: Ichtaru Isusoo kuk chinarangitaa, itaru natsha nllitaritaa chinakiya. Ashkinaariya,
    tputs kizaa yutarit tsiyatchinllinaya.
  usa-usa: 'waayúkama yeqtábá tínoe: “yemá Îtuqtaba itáíq-itaiq í-yátááqá íma yáqtoqma
    akoqnáá kéoe.” téta tínoe.'
  soy-soy: ɑi pɛɛ wɑi rɛ kɑ́pi pirinɔɔ kɑpi mɛfoí n yekei rintíki nnyɑ, pi Kirisi
    nɛ riwómɛ mɑ́lɛ.
  hui-hui: '@see-verse:1TI.005.011'
  amf-amf: Ogo ena birayse Kiristoosbesana kinka yinin ardon mallanam kenin garonna
    kedar koda pirdadhe.
  quc-NNT: Kemakun k'u ri' rumal chi man xka'n taj jas ri xkichi'j u b'anik, xkiya
    k'u kan ri ki kojonik.
  dob-dob: be gete ꞌenega Yaubada matanaya niꞌatu sitoꞌumalina.
  wrs-wrs: Wo hemba si lesvhoawol vivra, nona ten seilm hev doara ongawola leihinnam,
    wo heva os himba maivithivna.
  mca-mca: Ma' qa hats ƚekhewele'ƚe ƚete'm qu' netwuƚ'enhetju' qe nite' yaqsiijkii
    pa' weniwjutsiqentaxij.
  tzo-TZC: Jaꞌ yuꞌun un, ta sta smulic ti muꞌyuc ta xcꞌot ta pasel yuꞌunic ti laj
    yalic ti ta xacꞌ sbaic ta tunele.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​မိ​မိ​တို့​အ​စ​က ကိုယ်​တော်​အား​ပေး​ခဲ့​သည့်​က​တိ​သစ္စာ​ကို
    ဖောက်​ဖျက်​ကြ​လေ​သည်။-
  gng-NT: ka ń sɔn bi là len' ki ye bi li sɔn Kristo ya tuonl là nnɔ. Nɛn bo nɛ
    bi li ŋmɔbe libiil.
  cbi-NTPO: tsai' Cristochiren juu chunu timu ju'ba, juntsaityu' yala' palaa' mityaren
    kuipa vimu deeve.
  ikk-NT: Ogẹn hụ ikpe a ma wẹ makẹni e tikpọgụọ wẹ nkwa ibuzọ wẹ kwe.
  leu-leu: '@see-verse:1TI.005.011'
  maz-NT: Na s'o a cjanu, na ngueje dya mbëpiji e Jesucristo ja c'o nzi va mamaji.
  bod-N: ཡུགས་མོ་རྣམས་སྔར་གྱི་དམ་བཅའ་དང་འགལ་བས་དེ་དག་ལ་སྐྱོན་འཛུགས་པར་འགྱུར།
  tca-NT: Rü duü̃xü̃gü tá chixri ngĩchiga nidexagü, erü tama aixcüma iyanguxẽẽ ga
    yema Cristumaã inaxunetaxü̃ ga noxrix.
  zpl-NT: Che rriꞌi beenchu dula, xne la tsaꞌalu beenchu lunú ucuaqui beenchu lu Jesucristo.
  mbc-NT: Mîrîrî warantî awanî ye'nen, ikupîuya ta'pî tîuya Paapa pî' kupî to'ya pepîn.
    Mîrîrî wanî morî pe pra.
  ndg-ndg: Kwa ndela yii bayingwa muatia batekwani kwipiya kwabe kwa kwanza.
  wsk-wsk: Ale nunga munan umu te, nunga nongomang motam kariimet biya ningi kari
    bo iru me tamonko kaloman umu kulukurmonko.
  toj-NT: '@see-verse:1TI.005.011'
  kkl-kkl: '@see-verse:1TI.005.011'
  tbc-tbc: Iŋsad promis a imug mi Kristus dupani an gigin na digane ya, ago yan lo
    Anut san bitinaek an sed tinid lo digane da.
  sna-sna: Naizvozvo dzichazvivigira kutongwa, nokuti dzinenge dzaputsa kutenda kwadzo
    kwokutanga.
  smk-NT: Ket konan siin, masintinsyawan sara sa kai ra nin nikatukid sa nipangako'
    ra kona ni Cristo.
  grc-TCGNT: ἔχουσαι κρίμα, ὅτι τὴν πρώτην πίστιν ἠθέτησαν.
  gof-WFTW: Entti koyro gelida qaala menthida gisho pirddettana.
  spa-BLM: teniendo la condena, porque han rechazado su primera promesa.
  kyz-NT: 'Omena manũ re nipo ẽẽ ''jau ojeupe: “''Awamũ je nomenaru''jawi futari.
    ''Awamũ je Jejui kĩã porowykya te futat taapo ''jau”, ''jau nipo ẽẽ ojeupe numiamũ.
    A''e reewi nipo ẽẽ anure ẽẽ menaari nũ. A''e ẽẽ u''eawer imũ mama''ea nuapoi futari.
    Aipoa nia''wyri Janeruwarete ''ga upe.'
  dao-dao: akcüka ami pawha khyütam ami lümkana phäh mkhyekatnak pha law khai ni.
  cya-cya: cuaña'an so' tucua can' qui'ya chon', si'yana a mdo'o ñi cha' 'in lo'o
    cha' nu cua' mdi'in tyaa.
  wrk-wrk: '@see-verse:1TI.005.011'
  nii-nii: Ok en enim ek dinga nik pendinjing ei, si kindik kin, oł ełe enjing ei
    nge, en enim pułe keningii.
  ign-NT: Tacami­ti­si­ca­va­capáipa, énapa tímina­ji­ca­napahi eta náehisirahi ema
    Cristo.
  dik-NT: Ku këya, ka cä awuɔ̈c looi ë rin cï kek athön wäär bïk aa looi thoŋ kɔ̈u.
  cac-cac: Elta ul d'a yib'an̈ eb' ix, yujto maxtzac sc'anab'ajej sti' eb' ix syac'cani.
