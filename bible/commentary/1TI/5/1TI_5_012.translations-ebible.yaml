    lɨmentohofo osomo neꞌno unɨngkowano majoꞌnjo yontɨfi hofɨko hwe nomꞌne hwamo umaꞌnontɨfi
    oso hungkuno hohonta nakwo Kɨlaisɨmnohini syoho uyano lɨmentohofo somo mtɨhupeelokwofo.
    Osoꞌno aꞌamu Anɨtumneꞌno uhuꞌmokuwoꞌnɨngkohofoso hofɨko apɨwojo hofo sofamo ole
    ulantɨfeho. Yoꞌmayo hungkuno Anɨtumo yoloho nto ulontɨfi aku mtɨhupeso hopoꞌmaho.
    Wonyofoho. Ose ulantɨfeho.
  eng-AOI: If they do that, they will be breaking the promise they made to Jesus Christ
    before and other people will see them and blame them. Jesus Christ will see them
    and blame them too.
  yon-yon: Kwamune kowe, yika yimeren dabab kanmananiib, amborom kuu Yesu Keresu yaa
    amob ongmiwen kuu domokbaniib kowe.
  poi-NT: Jesɨc táŋcaɨ́y jém yo̱mo porque d́a iccupac juuts ijɨycámayñe Dios.
  wuv-wuv: Si'ei, rona fabibiyeinaa naranaraa ana ro'ou, uaa rona barafeaa fei rawarawa
    fa'unaiaa ro'ou.
  quf-NT: Chaynu runawan kayta munar runakurqami, Jesucristuta qamlata sirbishayki
    nir arnishanta mana kumpliyannachu. Chaynu rurarqami kusa uchayjunna kayanqa Dyusninchikpa
    naypanpiqa.
  yuw-yuw: Ihoroc tongo yu osuc ‘Duichon youpgon tona’ yongo yong koing yogungma wo
    gumaruya turongo yudec entac.
  hus-NT-1971: Pel i hualabtalab max yabats ca ts’at’ey c’al a Cristo, cum in cuxnal
    an cau jahua’ in uluhuits ocoxe abal ne’ets ca junini’ ts’at’ey c’al a Cristo.
  med-med: '@see-verse:1TI.005.011'
  bch-bch: Ngan kadonga toa bedaoa, Deo ga ipanas gid, ngansa mugaeai tikado posanga
    tautaunga imatai, ngan gid ga tiuai pade mao, be tinasi led posanga tautaunga
    toa oa mao.
  cco-NT: jo̱baꞌ dseebˉ nilɨseaˋ quiáꞌrˉ jóng quiáꞌˉ e jaˋ nijmitir˜ lají̱i̱ꞌ˜ e sɨꞌíˆ
    e catɨ́ɨiñˉ e nijmérˉ.
  deu-1951: Sie verdienen das Urteil, daß sie die erste Treue gebrochen haben.
  alq-ALGNT: Kicpin dac mina8adj niba8i8adj, panima kada onakonagani8i8ag egi pigobido8adj
    ka ikido8apan ega mina8adj kidji niba8i8adj.
  ixl-NNT: As la ok veꞌt chaꞌma paasan tziil, tiꞌ uvaꞌ maꞌt talat chaꞌma inimal u
    Jesús.
  boa-NT: Aame tééneri ityútáváávéhajchíí íhyallúvúré ímityúné meenú tééné déjúcotu
    iwágóóóveíñé ípyée iñéhdu iíjcyátúnélliíhye.
  quh-NT: Chanta runas paycunata juchachankancu ñaupaj niskasnincuta mana junt'askancuraycu.
  kwi-kwi: Suasne wanmakmukin kiwainna kin namtawane, uspane maizanazi, kin namtɨt
    aizpa kiashimtuchi akwa.
  agm-agm: Amɨ saiwɨ namasi nowaawɨ amɨtɨha maarɨho naaŋawisa mɨmaipaiwɨ jinjahɨra
    waatɨ gwɨnyaawaatɨtauhɨhandapɨto.
  ubr-ubr: on mes osi arimon sinnos on asi aumatan ainau Keriso aurin si’yaumatan
    on siyastob.
  tsw-NT: Ne ɗa aa yuwan, reve a kuɗa nzuwulai n le na̱ Zamawawa.
  cax-NT: Ui arrüna sane ane nopipünate, itopiqui chücoconopü nuburarrü ümoti Cristo
    tücañe.
  aia-aia: '''Oha na o''asi, ''ia God ''ai hiiriraau ''iniai horosia adaaui duruduru
    naasi.'
  srp-1865: I imaju grijeh što prvu vjeru odbaciše.
  agt-agt: a makaliwat kid sangaw gafu ta aweda nedulot ya dana kari da en tentu.
  lug-lug: bwe batyo ne bessaako omusango olw’obutatuukiriza ekyo kye baasooka okusuubiza.
  yby-yby: Sa-ikadanaki, edimonipo api iki monokamu le emesalo molatune liki li hukabo
    aya eli hulikayoko lihimanipo obe-loko minokaiye.
  heb-heb: ודינן עליהן כי בגדו באמונתן הראשונה׃
  mpp-mpp: Yogo yenge molickelu Kristole bolele yowa hefeibong, yogo hegilelu yowawa
    felu ameine umac bafuwadaingte.
  apb-apb: Oto leilada kei lae aena aana kire ka'a asu ike i sulie nga taa nge kire
    haiholota'i huni esuie nana a Kraes.
  san-TEL: తస్మాచ్చ పూర్వ్వధర్మ్మం పరిత్యజ్య దణ్డనీయా భవన్తి|
  ben-IRV: তারা প্রথম বিশ্বাস অগ্রাহ্য করাতে নিজেরা দোষী হয়।
  ntu-ntu: X Gct sa na-ayrplapxle nidr, murde trnzyrlq-angidrlru da kx tqesalz-ngrbzlr
    mz Kraes.
  pan-pan: ਅਤੇ ਉਹ ਦੋਸ਼ੀ ਠਹਿਰਦੀਆਂ ਹਨ ਇਸ ਲਈ ਜੋ ਆਪਣੀ ਪਹਿਲੀ ਵਿਸ਼ਵਾਸ ਤਿਆਗ ਬੈਠੀਆਂ ਹਨ।
  gvc-gvc: Tina Cristore “Pari turi manʉ tisi sã. Mʉ yainare yoadohonahtja”, niri
    numia jipahta baharopʉre ti niriro seheta yoaeraboca tí numia. Ti ã yoaerari buhiri
    buhiri tiahca.
  mwp-mwp: Matha ngoedhagidh lawnga thana ubin memayin zagethoepa, kalanu thana aymayginga
    pathidhan.
  sbk-sbk: Hwidala eli bhahwinjila mhatia bhabudulanya hwifumye hwabho uhwelyoli.
  mya-JVB: အရင် သစ္စာ ကို ဖျက် သောကြောင့် အပြစ်သင့် ခြင်းသို့ ရောက် ကြလိမ့်မည်။
  kgf-kgf: Imuhuc wamma ninʒéŋ ninʒéŋ walac késagic imi timbecgéma gésigési acac buŋa
    wanʒu.
  awb-awb: Mirairataqmé seyene ehweh anterúáhnsábé itene Wahnahnka ehweh aritankéhe.
  gdn-gdn: '@see-verse:1TI.005.011'
  nko-NT: Ɩ́nɩ ɩbɛ́ha bégyi pɔ́n, tsúfɛ́ batʋ́n amʋ́ ntam ánɩ́ bɛka há Bulu.
  bsn-NT: To bajiro ĩna bajijama, “Rojose yirã yama”, ĩnare yiĩarʉcʉmi Cristo.
  pib-NT: Ga wa ruklukanuwnayegjixkona ruknokalchinanruna muchinanu rupiratanruna.
  wiv-wiv: Pale, dia te katia moge zaha vona kua ta dia na vairohia kadia promis kua
    dia ta mapamapa habuka, beta dia kata lahi mule.
  reg-reg: Kunjila eyo abhengila muntambala, okubha abhatambuka okwisosha kwebhwe
    okwa kubhwambilo.
  mlh-mlh: Oi bokeru rone Kristore mi reŋgakimiŋ ore mimipaŋ buŋoyaŋuŋ totogo mikipebuŋ,
    oi qabi jaŋgaru mataeme Kristoji buŋoyaŋuŋ mitariku mimi qa yareko omaine kosa
    egu gonimiŋ.
  gof-ENT: ኤንቲ ኮይሮ ጌሊዳ ቃላ ሜንዳ ጊሾ ፒርዴታና።
  aau-aau: Sa-win sokruan sohom senkin lon ankin, homkwe heyn non lwak, payhokuaw,
    homkwe hmo me-loray-ok, God se ma me-loray pie ke kamaun sow.
  tvk-tvk: Mak, ma xil lihur xoteh hitxatien xa latepol ni tetiamu tetel Hi, e lilihi
    pangasien na Hi imei e xil mun tang.
  prf-NT: Ni magkakonahud ay tehud hidi a pananagutan ta sinida di en purumeru di
    a pangaku kánni Cristo.
  auy-auy: tuwímbai tuwánésa sésa Ísu Káráísitinkaꞌo fasiꞌaén-ááímó símakaan-aaima
    taraisésa sáwíꞌa uráawe sénááwe.
  tbg-tbg: Vi nahentika hoqare nái kauqu aiqiqaa aqukeha tivate uvara qaqirakera kaara
    uvama varevara.
  hub-NT: Nu nuwa waje aina, Cristo takatrin takastajai timaun umitsuk inaiyakka,
    waittan jumain ainawai.
  hmo-hmo: Vadaeni panisi do idia davaria, badina be edia gwauhamata gunana Keriso
    dekenai idia negea dainai.
  big-big: puwiligu Anotoyegi ngago sawiya pura puwili ngelagi logo Anotogo puwili
    ngangang yanagi.
  gux-G: K ji k cɔlni b cincin-puoni yaali k b den puoni Jesu yeni
  cnl-NT: La²³nɨ³ hua² jmoo³² 'e³ sɨ³li³xa³ dsoo² quiee'³². Qui² 'a²³jia'³ ma²³ jmoo³²
    quí̱i̱n²³ júu² 'e³ ca²³mi²³'ien³ xe̱'n².
  zar-NT: Caní gaca, ilaʼbágaʼnu dul-laʼ tuʼ tuʼzóanu tsöláʼalö le gulaʼyéajlëʼënu
    Cristo zíʼalö.
  kde-kde: Anannidi anevo vàmbepata asabu ing'anya vàniileka ahadi yavo inandi ya
    kuntumikila chihi Kilisto.
  ata-ata: Aneꞌi mixiunu tumaliꞌau vaikala e mivikala tei lexe imulinu Kalisito. La
    sou ta mitema ilavu lexe aneꞌi mixiunu tumaliꞌau, la ivikala lexe aneꞌi misusu.
  qvw-NT: Cay lulayninwanmi Jesuspa sirbinanpä punta limalicuśhanta ipanchal jalutacunman
    cunca cuchuyninpä.
  nfa-nfa: Te ladhe lodꞌo dhu rèngu pake hia jumaꞌat èèna kura, èci èèna ka dènge
    rèngu paꞌele iie lii pajaji rèngu ètu katanga madha Lamatua. Èèna na, dhèu pasala
    si.
  tnp-tnp: Kəni Uhgɨn in otakil mol nalpɨniən kəm lah mətəu-inu kəmotatgəhli rəhalah
    nonauvɨl iətəm kəmotol kəm in aupən.
  urd-urd: और सज़ा के लायक़ ठहरती हैं, इसलिए कि उन्होंने अपने पहले ईमान को छोड़ दिया।
  hot-hot: ma tem nêmbôliŋ dômiŋ êndêŋ Kilisi ba nepole abô takatu ba bôk ekak yôv.
    Êŋ ma tem nindum abô.
  mqj-NT: anna ullenda pa'dandinna lako Kristus. Napolalan digente' ia to kasalaan.
  rus-SYN: Они подлежат осуждению, потому что отвергли прежнюю веру;
  mbh-mbh: '@see-verse:1TI.005.011'
  bdd-bdd: Ma bewa ꞌoinega Yehoba matana sigala pwaiya.
  cbt-NTPO: '@see-verse:1TI.005.011'
  srn-NT: Na so sma o taki na den tapu fu di den no hori densrefi na a pramisi san
    den ben meki fosi.
  cta-NT: '@see-verse:1TI.005.011'
  bqc-SIM: aai ńzĩa dayãu, kɛ́ aa lɛ́ pↄ́ aa gbɛ̃̀ɛ̀ yãa gbòo yã́i.
  tcz-CHONGTHU: Hiche chun kitepna aneisau chu asuhkeh-a themona changdiu ahi.
  mar-mar: आणि त्या दोषी धरल्या जातील, कारण त्यांनी त्यांचा पहिला विश्वास टाकून दिला.
  snp-snp: komu ka lamoma fulitamo yamu ya lifima ka ukanido nemo ne.
  isl-isl: og rjúfa þannig heitið sem þær gáfu Kristi.
  spy-NT: Yooto, kōōsākyi keey /kiitiilchi ng'al, kuuyu kāākwiiri kiyēē kiikukuurtoochi
    Yēyiin.
  xnn-xnn: Isonga maoyawda tay adida tongpalen nan inkalida en adida omas-asawa kasin
    ta men-oblada ay pala ken Kristo.
  mwe-mwe: penepo shibhaukumulwanje kuti bhashilekanga ngulupai jabhonji ja ntai.
  tte-tte: '@see-verse:1TI.005.011'
  tcs-tcs: Ip dempla go mekem diskain, God i go zaze dempla bikoz ol i nomo pole da
    promis blo dempla wea ol i bin mekem po God po no maret gen wen dem soselda i
    bin pute dempla wea da list blo widooman.
  hlt-THB: Ceamyihna, lamma awhkaw awitaaknaak ce a hqe hawh a dawngawh amah ingkaw
    amah ak khanawh awidengnaak ce pha sak hy.
  soq-soq: Epe dewantoie mo dima Keriso mampe sauawantoiena ampuiasai ita ema baiwa
    mo ando kotuntopu.
  qub-qub: Yapapacorga Jesucristuta aunishantapis mana cumlir juchayojmi ricacun.
  att-att: Á nu kunnian, mapanunnután ira, gapu ta arád da palurotan yù napolu nga
    initabbá ra.
  bki-bki: Ver naio rila tibe na mia aial rivova kanio, bior napano naio milaluv kiano
    verikariano, naio mila korovio bereio.
  bqp-bqp: ò ń zĩda da yãn, kũ ò lɛ́ kũ ò sɛ̀nɛ yã gbòro yãi.
  mcp-mcp: Ja nyâŋ mə sá ntɔ́ yí, a mə́ byaagʉlə, nəcé a mə́ ntɔ̧ ŋkə̂l nyə á tə̂l
    nə́ á ji fwó yɛ́.
  hat-hat: Lè konsa yo vin antò, paske yo pa kenbe premye pwomès yo te fè l' la.
  npl-NT: ijkó san yejwah motlajtlakolmamaltiah porke amo kichiwah tlan okisentlalijkeh
    kichiwaskeh inawak Dios.
  bgg-bgg: chiih-è ithek ro igobi pha aishii sbang rek pha ji chui pha ichiig rey
    ruii phro.
  eng-TCENT: thus bringing judgment on themselves because they have broken their previous
    pledge.
  eng-BSB: and thus will incur judgment because they are setting aside their first
    faith.
  cpu-NT: Aririkami omatakero ontsipatya, arimi inkantakovaitaitakero, tema te omonkarayero
    okaratzi okantavetakari anterimi.
  san-ASM: তস্মাচ্চ পূৰ্ৱ্ৱধৰ্ম্মং পৰিত্যজ্য দণ্ডনীযা ভৱন্তি|
  tac-NT: '''Lige rekó regá anisá alué mukí: «Neka tabilé siné newímala.» ''Lige kúchigo
    newisa alanisá, ''liko chojkila nímala pe bo''né tabilé sébali olagáriká.'
  eng-WEBPB: having condemnation, because they have rejected their first pledge.
  gfk-H: Ma bia diet gil hua diet tur ra warkurai kanong diet ta kutus ira nudiet
    luena kukubus ta Karisito.
  viv-viv: Ada au hidema faꞋina kaliva hinagahe hinagayo, “WaꞋitadi, yadi wonadabadaba
    nagona Keliso againe ahe hiyawelina.”
  yao-yao: Kwayele chaaŵe ni chileŵo kwa kuleka chikulupi cha kwatumichila Akunnungu
    chiŵachiŵisile kundanda.
  tgp-tgp: Matana, talai i pa mai isara matan la tope na nora retitauhi isan Kr̃isto
    vara la pa sopo mele lahi.
  auc-NT: Edæ tömënäni Codito ingante, Botö bitö beyænque cæcæboimpa, ante täno näni
    angaïnö ante ñimpo cædäni beyæ̈ Wængonguï apænte pangä wæcædänimpa.
  kbc-NT: Ade nilaagetedipi leeɡ̶odi me doɡ̶odowediteloco niɡ̶ijo odoejegi nigegitege
    Cristo.
  bmh-bmh: Guzenaba, ag amegai Kristus dual gonugau salau mabun baib memen kuatamamen,
    gonun, ag Uwait nugau ameg ebu ze a.
  ctu-BL: Che' jini mi' tajob i mul che' mi' jemob i t'an tsa' bʌ i subuyob ti' tojlel
    Cristo.
  meq-meq: 'Ta ge andza niye na, sariya ma gəsiye tay ha hərwi ta nas wu nakə tə tsik,
    tə gwaɗ: Ta ndziye mahəteye aye.'
  noa-H: Magbaawai hamachdëupaita Hẽwandamag hamach k'aibag waupimjö waupijurau, tag
    jaai jʌrba hãba Cristo hat'eepai wënʌrraju ha hiek'atarrta jaai jʌrbarm gaaimua.
  alp-NT: '@see-verse:1TI.005.011'
  san-VEL: tasmaacca puurvvadharmma.m parityajya da.n.daniiyaa bhavanti|
  kbq-kbq: Ko'ma huvempa hu'naza kea anama hazazamo rufutagige'za, kea eri'za zamagra'a
    zamufafi emenentaze.
  kbh-kbh: y chca, ínÿenga chëngbiama mochanjayana ndoñe ts̈abá montsama ca, chënga
    chë nts̈amo tempo Bëngbe Bëtsá tmojans̈buachenacá chënga ndoñe tmonjamama.
  ron-LSB: fiind osândite, pentru că au respins primul lor angajament.
  pon-pon: A irail pan pakadeikada, pwe re muei janer tapin pojon.
  nhe-BL: Yeca Toteco quintlatzacuiltis pampa ax quichijque tlen quitlajtolcajque
    para quichihuase quema moijcuilojque ipan tiopa.
  sps-sps: ana ri te kaa me na iring, tana saa, ri gim ror ma vovou iny vaamuan nan
    tsuen man to ayei te kat bus ari ten Krais.
  wnc-wnc: Apna kayuk kapae kukengu maya waapata wamu tupa Kraisdekan natanggamatake
    puya ie pasingamikge yakut taknga asandewik. Sandeke meya buyak yuwik.
  bus-bus: aↄ̃ ń zĩnda da yãn, kɛ̀ aↄ̃ lɛ́ kɛ̀ aↄ̃ gbɛ̃̀nɛ yã gbòro yãnzi.
  gub-BL: '@see-verse:1TI.005.011'
  imo-imo: '@see-verse:1TI.005.011'
  boj-boj: Naŋgi nami anjam siŋgilatosib mareb, “Iga olo tamo oqasai. Iga Kristus
    aqa wau segi ojqom.” Ariya naŋgo anjam di naŋgi bunuqna uratosib olo tamo oqajqa
    are prugnjreqnu. Deqa naŋgi unetonub.
  eng-DRA: Having damnation, because they have made void their first faith.
  knf-knf: Wal mënţ baji baduknaana ţiki bagar hënk uko wi bahoŋuŋ Kriŧtu.
  san-KHM: តស្មាច្ច បូវ៌្វធម៌្មំ បរិត្យជ្យ ទណ្ឌនីយា ភវន្តិ។
  arn-NT: fey yafkaluwtukey engün ñi yamwetunon mew tañi wüldungukünukeel.
  zas-NT: Dxel rüjn reeman dol guial ad rüjntri reeman ni ma been reeman compromis
    con Cristo.
  ken-NT: nɛ ɛyɔ ɛ́nkʉ mánchɔŋti bɛsí bhap nɛ Yesu ndu bábhíkí bhʉɛrɛ nku mbɨ
    anɛ mányú nɛ yi.
