  kew-kew: 'Gore nimumi Krais gimoa kone rado page gupa imi: Nimumi kogono gimi omoa
    adaare rayo-para pa pamuaeme. Goa pua nimumi onaanu medalomana agaa paake mua
    pamu laketeme. Goa pua nimumi pa kudiri agaa madaa loaeme.'
  dww-dww: Nam vutunaḡa be mate taudi matagayawa, be vadaḡa ta naḡo babara tawai karakarakutu,
    be banaga mududie giu ta ragaudi be ta giugiu nawedina kabe taudi adi giu.
  twi-ASANTE: Ɛno akyi, wɔsɛe wɔn berɛ kɔ afieafie mu na deɛ ɛnyɛ koraa ne sɛ, wɔdi
    nsekuro yɛ pɛrepɛre, ka nsɛm a anka ɛnsɛ sɛ wɔka.
  aoj-aoj: Eaꞌ anef waf awo wandaꞌafi wapani. Wandaꞌ waf afamba alaꞌuta tahasa sandaꞌafi,
    eaꞌ wafeꞌ wawis ifagw hiꞌalagw. Awo ina alaꞌuta tahawa atin dowaf, owaꞌ. Wakwalopa
    basef anis daiasi wandaꞌef piꞌipeꞌef wafeꞌagon hiꞌalagon. Eaꞌ wawalapa basef fafifafi
    ina andeandeꞌma apaꞌ mugaꞌif, owaꞌ.
  cbv-cbv: Pánih chãjna, nin pahbʉt ĩta chãj tagaá. Teocannit yaádh, mʉʉná yoobó táoh
    yee naóhnit, bita ĩ tewatdih en naóhnit, yeejép wéhenitbʉt ĩta jʉm tagaá.
  taw-taw: Pen tap ogɨnap sek anɨgɨl gɨpal. Kɨli tap ogɨnap abe yɨlɨk nɨŋɨd, yokɨp
    kal ak kal ak gɨñub ajɨpal. Kɨli pen yɨlɨk gup anɨb ak nep ma gɨpal, tap okok
    kuŋay nep gɨpal. Kɨli takaw ñɨg lɨl, takaw yepɨs anɨgɨpal anɨgɨpal agɨlɨg mɨdebal.
    Takaw okok kuŋay yɨbɨl apal, chɨn agep tek ma mɨdeb.
  jic-NT: Jis vayum tulucj nenem ma pülücj lajay, nin pyala. Malala nin. Más malala
    lajay wa. Lovin jil la p'a jis wa nt'a, javelepj la p'a lajay mpes. Quelel salejepj
    pjü lajay mpes. Ninana javelepj más 'ücj lovin ma javelepj.
  zap-NT: No yuu por yuu rkaa men, rzelbëënen men gyelengol; let nozdet neguin rlaa
    men, sinke no rtsoow men dizgyizh, no rdee men ledne ryaldet tee men, no rnii
    men diiz ne ryaldet ynii men.
  wer-wer: Pël ëakta nent epël yaë. Pit ka poutë ilëak orö yesem wisën eim wë. Pël
    yeem omën muntaröa omnantön kön wieë pitëm ngönöt kain wak kaö wesak yeem ngön
    utpet ke nentere nent naëpanëët aim wë.
  ipi-ipi: '@see-verse:1TI.005.012'
  qul-NT: Mana ruwanancu cajtin, wasimanta wasi purispa kellayancuman. Simita apaycachancuman,
    tucuy imapi meticuspa, mana allincunata parlaspa.
  ter-NT: Haina póhutine itea koeku kó'iyeaneye, turíxovomaka óyohikeovo ovohí kó'iyea
