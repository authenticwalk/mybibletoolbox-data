  san-TAM: அநந்தரம்ʼ தா க்³ருʼஹாத்³ க்³ருʼஹம்ʼ பர்ய்யடந்த்ய ஆலஸ்யம்ʼ ஸி²க்ஷந்தே கேவலமாலஸ்யம்ʼ
