  zad-NT: Na' leyi chiyakgake' noolə lia na' chdagake' to to yoo. Na' aga toz daa,
    san ḻekzka' chc̱hitjgake' dill', na' chjalaalli c̱hegake' dii chak c̱he beṉ' yoblə,
