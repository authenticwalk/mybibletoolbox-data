    gun-jaranga jiny-yeya jiny-yorkiya gu-gata ngacha minypa gala gun-mola achila.
  wal-wal: Hegee bainnan ooso xayidi issi keettaappe hara keettaa hoskkattana. Hoskkattiyoogee
    hemettiyoogaa xalaala gidennan, banttau bessennabaa haasayiiddi, zigirssaanne
