  kan-2017: ಇದಲ್ಲದೆ ಅವರು ಮನೆಮನೆಗೆ ತಿರುಗಾಡುತ್ತಾ ಮೈಗಳ್ಳತನವನ್ನು ಕಲಿಯುತ್ತಾರೆ. ಮೈಗಳ್ಳರಾಗುವುದಲ್ಲದೆ,
