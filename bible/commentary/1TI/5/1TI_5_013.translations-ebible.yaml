  bvr-bvr: Ngardawa jin-gata marr bama jin-gungunyja jin-miliyak minypa jin-nelangga
    jiny-jurrmiyana, nipa jarra jin-jonamawa jinyu-nirra jiny-bamburda jiny-yorkiya,
    rrapa minypa gu-werranga gu-werranga gu-rrawa jiny-boya jiny-yorkiya borijipa.
