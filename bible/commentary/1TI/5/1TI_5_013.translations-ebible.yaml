    dɨ vôngên yuac ob ma. Dɨ he ob vông môp nipaên wê luu vêl ge hɨxôn bêga bê he
    ob la ngô xomxo nên kɨyang pyap dɨ la tɨyoo i la, dɨ he ob nêl kɨyang nipaên tɨyi
    wê xomxo vông vinên nêlên ob ma ge.
  nak-nak: Me maura miteu la bahararu bisisi ele, e harua giteu hatamalelaba moli
