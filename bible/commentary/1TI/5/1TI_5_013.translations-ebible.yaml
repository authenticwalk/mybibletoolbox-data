  peg-peg: ଆରେ ପା ହେୱେକ୍‌ ଇଲ୍‌କୁ ଇଲ୍‌କୁ ବୁଲାଆଜ଼ି ଆଡ଼୍‌ସିୟା ଆଦେଙ୍ଗ୍‌ ହିକାଆନିକ୍‌, ଆରେ
