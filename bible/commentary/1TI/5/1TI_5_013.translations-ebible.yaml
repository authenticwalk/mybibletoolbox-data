    ovohí kó'iyea ákoyea ítuke, itea koati itúkotimaka xêti po'ínuhiko xâne, koane
    oposí'ixoti éxea koeku ítuke po'i xâne mani ákoti itukapu yuíxovone, koukóponotimaka
    xêti mani ákoti yusîka koyúhoyeokono.
  bmr-NT: Jaabadɨro bu iijaneriro ɨgomoro ofoomoro gaiquifitejirumo. Jaano toonoro
