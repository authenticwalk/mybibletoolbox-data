  mdy-ETH: ሃሣ ዔያታ ማዾ ሃሺ ዓሲ ማኣሪ ሃንቲሢ ዓርቃንዳኔ፤ ማዾ ሃሺ ሃንታ ዓሲ ሌሊ ማዒባኣዖ፦ ዓሲ ዾንካያ፥ ዓሲ ባኣዚዳ
