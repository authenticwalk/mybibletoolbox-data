    na jiitiaaquishacaritij, nojoriiri taajecatujuriria quijia. Majaari saaja taajecara
    na quiniu, juura tojiyajaa pueya sequesanoori, tariucua na caminiujiuniu tamasacaraj.
    Naajuhuaj, sacuaraatia neteyocojiyari juhua paateca, na taajetenura pueya, na
    caminiujiushacari jiyasohuaja niishishano casaa.
  ziw-ziw: Kujinka ayo, watozwa ni ukolo na kutenda kudwangaya nyumba kwa nyumba.
    Naho siyo ayodu, seivyo wowo ni wata kwelongela na wejela mwe mbuli za wantu watuhu
    na kulonga mbuli hezikungwa.
  grc-TR: Ἅμα δὲ καὶ ἀργαὶ μανθάνουσι, περιερχόμεναι τὰς οἰκίας, οὐ μόνον δὲ ἀργαί,
