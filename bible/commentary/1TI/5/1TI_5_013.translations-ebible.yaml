  kmg-kmg: Erâ wâc gie tâmiricte ficbiri juhuc oma qâoma erâ jueŋgopieŋ, erâ i sawa
    mâcne, dâŋ jawane â simbiŋne kosa wosepie feekac.
  aso-aso: Idoꞌ ma nene gono dami haza gopo minaaꞌ monovo ningi ditiꞌ igi mini numuno
    mukikuꞌ dizaaꞌ limaaꞌ igi moniivoꞌ minaaꞌ nave. Neꞌmine niigisa gamazi lodonga
    hize eza ema igi gamazi di lulu izi eveneꞌ initekumuꞌ dedeꞌ izi lamilizaniꞌ gamazisi
    nene liꞌmi monaaꞌ nave.
  uli-uli: Re bele wol kkay yar be hatolpaloh yar time irel yar loh irel sew mo sew
    imw, ngo te iye chog, bo re bele wol kkay le rebe toa lunglung ngo re hapilsedaw
    ngalir yarmat irel yar yengang le re kekapta tot formel le torloh pelal le ir
    rebe kapta.
  nin-NT: A si si ima yo mre hen, amba abama a kaki abi kru udi, na di ga ankonki
    na re are angga ka nggo a si si ambarr hen, na re are angga ka nggo a ka si re
    ka hen.
  acu-NT: Nu nuwa ainauka takatan nakiminak, chikich chikich jeanam wayaawar, nangkamiar
    aujmakratu pujuinawai. Chikich aints chichaamtai, ningkikia tichamin ainayat nangkamiar
    chichau ainawai.
  cak-WNT: Y chuka' wi ma yec'ule' ta, niquichop yek'oran, yebe chi' tak jay. Y chuka'
    ma xu (xe) ta wi chic ri yek'oran, xa niquichop niquicamulula' tzij, niquinimila'
    apo qui' ri acuchi (achique) ma ruc'amon ta, y niquibila' tzij ri ma utz ta chi
    nibix.
  ebk-ebk: Nan usa us at epaingsachay kenapadsok, ya itukiachay likud as kaafoafong.
    Fiakuncha pay yangkiay napadsok, ngem itukiacha ay mangapaapat as maepangkep as
    tapina ay tataku, ya makififiyangcha as cha at-atun chi iib-acha.
  spa-PDDPT: Al mismo tiempo también aprenden a ser ociosas y vagan de casa en casa.
    Y no solo ociosas, sino también chismosas y entremetidas, pues hablan las cosas
    que no deben.
  ruf-ruf: Pfitsuka ka wano wakwandusa kuwa wadebwe na ukwangakwanga kulawa ing'anda
