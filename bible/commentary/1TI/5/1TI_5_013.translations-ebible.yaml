verse: 1TI.005.013
translations:
  kpx-kpx: Gobuvu keabuna u unahai o igaegaela vealuvisi molehi sisilai hotoe toela
    loui ata degomole vaveve kemo hoto lougei.
  okv-H: Eto nei amo evohu doru ehaha na Iesu ta pure avo kupi pegogo hamo ue bande
    ari na eagora. Eto kupi pegogo pere mane rate ke nei te nei te eagora eto hihi
    nei te nei te tiragora.
  tbo-tbo: Wiwine wouhi ega una itowolihi babana apo upuhi ina dodola ma numa emosi
    po emosi uyahihi hina laibolu ma hina iyalutu po lawa hai numahine pilipilihi
    hina genogenogehi po hina ibaabani yabayababa.
  mal-C: തന്നെയുമല്ല, അവർ അലസരായി, വീടുവീടാന്തരം ചുറ്റിക്കറങ്ങി സമയം വൃഥാവിലാക്കുകയും
    അനുചിതമായി അസംബന്ധങ്ങൾ സംസാരിച്ച് പരകാര്യതൽപ്പരരായിത്തീരുകയും ചെയ്യുന്നു.
  grc-SR: Ἅμα δὲ καὶ ἀργαὶ μανθάνουσιν, περιερχόμεναι τὰς οἰκίας, οὐ μόνον δὲ ἀργαί,
    ἀλλὰ καὶ φλύαροι καὶ περίεργοι, λαλοῦσαι τὰ μὴ δέοντα.
  bgc-bgc: इसकै गेल्या ए गेल्या वे घर-घर हाँड कै आलसी होणा सिक्खैं सै, अर सिर्फ आलसी
    न्ही पर बकबक कर दी रहै सै, अर दुसरयां कै काम म्ह भी दखल देती रहवै सै, अर चुगली
    कर दी रहवै सै।
  khz-khz: Lepeti pia ripaa e numa gaura gaurai pia raka-louragelourage. Ati lepetimo,
    na pia munemune, laka-poeragepoerage e ati pegere kilagira gaura pia kilagira.
  deu-TKW: Müßig sind sie auch, und bringen es darin zu etwas, beim Herumlaufen in
    den Häusern; aber nicht nur im Müßiggang, sondern auch im Schwatzen, Vorwitz,
    unziemlichen Reden.
  zsr-NT: Lëzcaꞌ lacnu ngul zxhuëd len ngul taꞌdáz caꞌ, len clëgz lacnu zxhuëd, san
    lëzcaꞌ lacnu ngul unë́ qui lzëꞌi len tsjítsaꞌcnu ga yubl, len laꞌnanu le cunácz.
  lin-lin: Mpe tina mosusu oyo okotanga bango te na molongo ya basi bakufisa mibali
    ezali ete bakokoma bagoyigoyi mpe bakokoma koyengayenga na bandako ya bato mosusu.
    Na bongo, bakokoma bagoyigoyi kaka te, kasi mpe bato na bilobaloba, bato na songisongi
    mpe bato oyo balobaka makambo oyo basengeli kutu koloba te.
  hns-NT: Djab djawaan wiedhwa logan ke koetjh na rahie kare ke, tab okar baan par
    djaai ghar ghar ghoem ghoemke be-baat ke baat batiaai ke aur doesar koi ke bietj
    me koede ke.
  noa-E: Chaainaam khʉʉn thʉ̈rpa pãach ẽsap gaai phãkha sĩumʉn, amachig sĩi nem dedee
    aju khaphʉ aphöbaadeewai, sĩi warag khusëugau dikha phöbaadeewai, dipierr öbër
    öbër aphöbaadëm dʉ̈i ĩchab khusëugau dikhaju. Mamʉ sĩi magpaijã khabam. Magphöbaadëm
    dʉ̈i warag nem ieknem nem ĩgkhanaa, õor amach ap iekha nʉmjã amach dʉ̈ita iekha
    nʉmjö bigaau naawia chikham ipeermie athaadëphʉm dʉ̈i, iekhaju ayaa khabampata
    õor jʉ̈g daar iekhaa khaugjurau.
  eng-EMTV: And besides they learn to be idle, going around from house to house, and
    not only idle but also gossipy and busybodies, speaking things which are not proper.
  mib-NT: Te suni caca cuu ña tācá‑ni vehe te quee cúxí ña. Te nasūu máni jeē cáca
    cúxí ña, chi suni sɨquɨ̄ jeē sajnúhún ña, te quɨ̄vɨ nduu ña cahān ña jnūhun jeē
    tu íyó váha jeē cahán ña.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ हिम्हिम् ताक्‍कम्‍मार अभोसिङ्‌मा, ले़म्‍स्‍वामा
    पोःङ्‌मा मे़हुॽसिङ्‌लो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ ताॽजे़ङ्‌मा, चे़ॽया पङ्‌मा, मना
    याःम्‍बक्‍को हुक्‌के़याक्‍मा हे़क्‍केलॽरिक् मे़म्‍बाःत् पाःन्‍हाॽ के़बाःप्‍मा
    मे़बोःङ्‌लो॥
  xnj-xnj: Valipwela ngati venavo viyagisa lukumbi na kugendagenda nyumba yimonga
    na yingi na vivya vandu veviheha na kujiyingisa mu mambu ga vandu vangi, na kujova
    mambu gangavya gavi.
  mmx-mmx: La di lox arala ka box i xusu dina gosogos gamasa, la dinam simgu. Ketla
    i lok kapmek tino bok atla di lox arala ka bok leretere mumu ri leventaba vetpes,
    la di lox angtang di mi larangtagap gamasa, la di tong levempanga xopmen na lox
    avukat.
  cbr-NT: '''Ianan ca usa xanux ñu mëëtisama tani chiquishi, bëtsi bëtsi xubunu atsínbëquinquin
    bana ñuibëquini niti ''icën. Nianan ca a ñuitima ñuribi ñuiti ''icën.'
  tee-NT: Vachu' tapusmani ni jantu tu'u' tanaviputun. Va ta'atalacnunun ju lak'achak'anixni.
    Chai jantu va yuchi ni jantu tach'alhcatnan para va tamapuchokoi ju chivinti chai
    tatach'anui junta jantu ixcuenta'an chai talhichivinin ju taxtokni ju jantu lhijun
    ni catanaulh.
  eng-LSV: and also at the same time, they learn [to be] idle, going around the houses;
    and not only idle, but also tattlers and busybodies, speaking things they should
    not;
  cak-NT: Y chuka' roma man yec'ule' ta, ja yek'oran-ka, yebe chi tak jay; y chuka'
    man xe ta chic yek'oran, xa yequimolola-pe xabachique (xama'anchique) tzij y can
    nika chiquiwech niquiju-qui' xabachi' (xama'anchi') más que man quiq'uin ta reje',
    y yequi'ij tzij ri man utz ta chi yequi'ij.
  pah-NT: Terekwatijari ig̃waivĩe'ỹve'g̃a ndera, a'e ji. Mara'ngu po ti igwaigwavete
    g̃a ovevugwero nehẽ ohoohorame ojipe'g̃a nonga pe jipi nehẽ? Koji'i po ti g̃a
    te'varuhuro a'ero onhi'inhi'ĩteheavo ikwahapapota imombe'umoanhana nehẽ – kiroki
    a'ea po g̃a nomombe'ui hamo.
  sja-NT: Ma awara, mãgee p'ẽtrãarã k'oo-idaadaipata, ne-inaa pia mak'ɨara ooda-ee.
    Mãgá te chaa chĩara ãpɨte jara nipapata mãik'aapa pedee-idaa p'anadairã, ũraa
    wãpata ãchi k'ĩsiadeepa. Mãgá pedee k'achia jaradaik'araa bɨta jara wãpata.
  xed-xed: Taghəŋa tsa guli, haɗ sana skwi ta magə tsi ta ghəŋa sliʼani da ra watgha
    həga ga mndu wa. Dzaʼa ra watgha həga ga mndu yeya a guli wu, dagala va yawa taŋ.
    Gwaɗa kul nghanatá həŋ ná, tsaghuzlaram ka həŋ dida.
  mks-NT: Ta jári cásáhá xíca nuu na tá vehe tá vehe ta ndúu na na̱ ju̱sá. Ta a̱ ju̱ú
    ña̱ cán cuití va va̱ha jáchi̱ cásáhá na̱ ndahnda yúhu̱ ná ta quíhvi nuu na nu̱ú
    co̱ ndítahan coo na ta cásáhá cáha̱n na̱ ña̱ co̱ ndítahan ca̱ha̱n na̱.
  gfk-S: Ma pata be ikinong sene mon. Ing di harkol harbasie ta ira hala, di hasurum
    bia ira nudi pana bung. Ma no linge i sana ta ikinong be di harpines ma di gogooto
    ura tangtange ira sana nianga uta ira linge gar na mes.
  bmu-bmu: 'Önewat laŋ mala toroqeba kewö bölibepuk: Miriŋi miriŋi laŋ liliköba nalö
    ayuhumegö könaŋi möt aŋgön kölbepuk. Toroqeba böliba luasö keu laŋ jiba keu bapŋe
    qahö anda nanŋini imbi-imbi wuataŋgöba nup meme tandöktandök lilikqilik akepuk.
    Inöŋ wainöŋ laŋ möndöba nup ölŋi qahö memba tosatŋi yeŋgöreŋ yuai mem sohobepuk.
    Keu tosatŋi yeŋgöreŋ yuaia qahöpmö, töndup mi öne laŋ jim sehibepuk.'
  dgz-dgz: Den mu evi endao wandao taiwanumain amba mondi pa pa gapan daio ise wanum
    ase wanum taiwanumain. Ap megenat uon go den nop isisi goragot waiwanum amba waenapan
    yawamone ise wayawam ase wayawam taiwanum. Nop koewa ya waine mini den waiwanum.
  eng-GNV: 'And likewise also being idle they learne to goe about from house to house:
    yea, they are not onely ydle, but also pratlers and busibodies, speaking things
    which are not comely.'
  zaa-NT: Ca viuda cuiti' canchu tsia lá quį lo lista nna runi cą recibir cualani
    qui' iglesia nna, xíaba cabiá'ni cą cueni tsaba cą porqui'ni yú'u rà'a cą yú'u
    reria ba cą, làla cą inne tebá nna gulàtsi' qui' quį nna inne cą nu labí ná qui'ni
    inne ri'u.
  eng-WEBSTER: And at the same time they learn to be idle, wandering about from house
    to house, and not only idle, but tattlers also, and busy-bodies, speaking things
    which they ought not.
  guh-guh: Pematatsënëa bajarapova sivaxainarutsipa itsa bonëjava. Afaetabinua tsipae.
    Pematatsënëa baracuaicuaijai tsabiabi tsipae itsamonae. Jamatabëitonotabiabijitsipa
    itsamonae. Xuaxi yabara ata apo becuaicuaijaitsi, cuaicuaijai tsabiabi tsipae.
  bon-bon: Teepi cuta mete bine yaacnemusi, papa lenaja ca padare ne yaapirusi. Cuta
    peei taatu lica, teepi iicetna mule yaacnusi, poto biname bime mule cabu labrabicinininusi.
    Piiyepu teepi mene jiicemusi, lui bine teepi lica cirege iicema.
  nhw-BL: Huan san polihui para cahual toahuihua catli amo más quipiyaj xihuitl pehuas
    motlatzcanequise quema calnemise ipan inintequi. Huan nojquiya huelis teelnamiquise
    huan tlatzintocatinemise catli amo inincuenta. Huan quej nopa camanaltise catli
    amo quinamiqui quiijtose.
  swh-ONEN: Zaidi ya hayo, wajane kama hao huwa na tabia ya uvivu wakizurura nyumba
    kwa nyumba, wala hawawi wavivu tu, bali pia huwa wasengenyaji, wajiingizao katika
    mambo yasiyowahusu na kusema mambo yasiyowapasa kusema.
  wbi-wbi: palikimo nuluo, vimanyila uvwolo panovighendaghenda munyumba isa vaanhu.
    nakwekuti vuvwolo vwene, kange viiva vaheehi na kuhanga mumbombo isa vange, nu
    vuholiholi na kujova sino nasinoghiile.
  bba-bba: Yèn sɔ̃ bɑ ǹ ɡɑru mɔ̀ bɑ koo se bɑ n yɛnusu duurimɔ. N ǹ mɑm ye tɔnɑ,
    ɑdɑmɑ bɑ ko n dɑ tɔmbu wĩ kpɑ bu ɡɑri wɔbiɑ wɔri kpɑ bɑ n ɡɑri swinimɔ.
  eng-KJVCPB: And withal they learn to be idle, wandering about from house to house;
    and not only idle, but tattlers also and busybodies, speaking things which they
    ought not.
  kgk-NT: Heroviaha-rehe ojeko ramo, inhate'ỹ-ma oiko-vy, óga óga-rupi ojopohu oho-vy.
    Inhate'ỹ-gwi imara'ẽ rei ojóehe. Gwapixa-rehe onhe'ẽ rei oiko-vy. Niporãi ja'e
    va'e-rehe onhomongeta ngeta rei oiko-vy. Upéixa he'i va'e ndatekoháiry ogwereko.
  waj-waj: Iya mmoori vareeraivaara iya pirisaikiai kati varida mmuakiaa nnauyauvaki
    reeri te reeri teema rada nookiaavai. Hama mmoori vareera kati varira aataruuvaa
    yaatareera maisai aataru voovaata iya iikiaavai. Iya maisa kuaivaa ngiari seenaiyara
    murumuru tida vooya kuaiyauvaa mmuararama rada tida varida sabi kuaiyauvaa iya
    hama kua kiataama kiadaata kua kiaavai.
  cpy-cpy: Aritaki operata-nakyaawo, okinayite pankotsi-kipaeni, okenkitha-waeta-kotan-tayite,
    akakawaeta-shityaa.
  mpx-mpx: I ola al, bahi alaliya nu aahe, eba abwe nihi mibwagabwaga ge nihi nonawanawa
    ge nihi haha limi ona elal. Ge bugul etega al, abwe nihi loloba ge nihi logulogugui
    likalika, ge bugul bolo tage bahi nihi babaunan, yaka nihi baunan.
  wbp-wbp: Yangka kurdu-warnu-patu karntakarnta kuja kalu kali-puka-jarrimi, ngula-jangkaju
    mata-nyayirni kalu warru nyinami warrki-wangu, manu kalu jinta-kari jinta-kari-kirlangu-kurra
    ngurra-kurraju warru parnka ngulaju yapa ngalya-kariki nginji-wangkanjakungarnti.
    Manu kalu-jana yapa ngalya-kariki warru mampami. Ngulajulpalu kuja-wangu nyinayarla.
  luo-luo: To bende ewi mano, gibedo jo-samuoyo ma budho abudha, ka gibayo abaya e
    ute ji koni gi koni. Ok gibed mana jo-samuoyo ma budho abudha kende, to bende
    gibedo jokuoth ka gichuogore e weche ji mamoko kendo ka giwuoyo e weche ma ok
    onego giwuoye.
  nhe-NT: Huan san polihui para cahual toahuihua tlen ax más quipiyaj xihuitl pehuas
    motlatzcanequise quema calnemise ipan inintequi. Huan nojquiya huelis teilnamiquise,
    huan tlatzintocatinemise tlen ax inincuenta. Huan quej nopa camatise tlen ax quinamiqui
    quiijtose.
  aii-aii: ܘܐܘܼܦ ܟܹܐ ܝܵܠܦܝܼ ܒܲܛܝܼܠܘܼܬܵ‌ܐ، ܒܸܚܕܵܪܵܐ ܡ̣ܢ ܒܲܝܬܵ‌ܐ ܠܒܲܝܬܵ‌ܐ. ܘܠܵܐ ܐܲܚܟ̰ܝܼ
    ܟܹܐ ܗܵܘܝܼ ܒܲܛܝܼܠܹ̈ܐ، ܐܝܼܢܵܐ ܟܹܐ ܡܲܙܝܸܕܝܼ ܗܹܡܸܙܡܵܢܹ̈ܐ ܣܦܝܼܩܹ̈ܐ ܘܚܲܦܛܝܼ ܒܫܘܼܠܵܢܹ̈ܐ
    ܕܠܹܐ ܝܠܵܗ̇ ܥܲܠܵܝܗ‌ܝ ܠܸܚܒ݂ܵܛܵܐ ܓܵܘܵܝܗ‌ܝ ܘܗܲܡܙܸܡܝܼ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܠܹܐ ܝܠܵܗ̇ ܚܫܝܼܚܬܵ‌ܐ
    ܐܸܠܵܝܗ‌ܝ ܠܗܲܡܙܘܼܡܹܐ.
  esk-NT: Tamatkuasuli suuviġiiġałiġmik siñiqsrałikun tupiġni iḷitchigisirut naagasuli
    iḷitchił̣hat uqaksraqsiułiġmik suli qaunaginġirrutiqałhat atlamik pigiitḷuktuq
    sunik uqaksraġinġisaġmiknik uqautiqaqhutiŋ.
  msb-msb: Usad pa, sa pagpambalay-balay sa mga katarakin nakaaram lang sinda pagtamad
    kag an maraot pa, nakaaram sinda panglibak kag pakilabot sa buhay san iba na ginaistorya
    pa hasta idtoʼn dili na dapat.
  cpa-NT: Jø¹² bí³ tsa¹dsio¹ ju³ná³ la³ŋøa¹²dsa dsii¹²dsa jǿg³, ha¹chi² ta³ jmo¹²dsa.
    Tiog¹³ báh³ tí² dsa² ŋøa¹² lah¹jøng² gug² jǿg³ tsa¹ca¹të́²dsa. Tiog¹³ báh³ juúh²dsa
    jǿg³ tsa¹dsio¹ juúh²dsa.
  dso-dso: ଏଟାର୍‌ ମିସ୍‌ତେ ସେମନ୍‌ ଅଲସ୍‌ ଅଇବାଟା ସିକ୍‌ବାଇ । ଆର୍‌ ଗରେ ତାର୍‌ ଗରେ ଜାଇ ବେଲା
    ବିତାଇବାଇ । ତିପୁଲ୍‌ କାତା କଇ ବିନ୍‌ ଲକର୍‌ ବିସଇ କାତାବାର୍‌ତା ଅଇବାଇ ।
  meu-meu: Bona lahedo karadia e manadalaimu, idau ruma idau ruma e dae kau dae kaumu;
    dia lahedo mo, a udu mauri danu, e gado kau gado kaumu, e ere dikamu.
  yva-NT: Ranivara wanya kavinijo kamurame awa tame ratoe indamu anugano Amisye wo
    maeranande, indati wanya umaso wononae vayave. Wo taune awa anakere raijare ramu,
    yara manayanambe usea waje awa arakove awa yavare rai, ti wo awa arakove awa anakere
    ransosobe. Wayao ampambe muno wo ayao mamaisye jewene ravov.
  dgc-dgc: Sakay pati, éng ilista moy du bébelo a éwan pabi bakés, éy metamad side
    a talaga a magtarabaho. Basta i gustu de sana, éy méglélebutén ta bawat bile,
    a mégéupusén ta sari-sari. Sakay mékialam side ta tarabaho na iba.
  zpm-NT: Ni ye nac wnaa nguieg, rdziladz zho rquianzë zho; ni teḻne peet dziin guṉd
    zho, racgbech zho; ni stiba, zeeṉe sca guieṉd pe guṉ zho dzigo laa zho rzhixcuaa
    diidzguizh, laa zho rzëëb lo grë cuent ne rieguiaḻdraa zho.
  hix-NT: Onà wyaro xarha natxhe, omaso me rma tehtokonye. Anaro rha toto kom màn
    yaka tàtosomà ro me natxhe. Tomyawon kom hokohra mak natxhe. Newenyehyametxhe
    harha. Àsok make tàrwonyemà ro me natxhe. Anar komo yokarymanye ro me natxhe.
    Osonytxakenyehnà ryhe yokarymetxhe, nyamoro ha.
  sim-sim: Hako oso nom nembes. Aka akak li ilai tala ihi li yaha lerawun li lakwak
    os limu sauhombo mendenduwa. Ushihi maimbong ishitolonda lir. Uhu mashi kavakavan
    li mbakwa ambu os limu mbawa.
  npi-ULB: तिनीहरू अल्छी गर्ने पनि हुन्छन् । तिनीहरू अल्छी गर्ने मात्र होइन तर कुरौटे
    र अर्काको काममा हस्‍तक्षेप गर्ने पनि बन्‍छन् । तिनीहरूल भन्‍न नहुने कुरा भन्छन्
    ।
  cgc-cgc: Isya pa, basi manad danen na dili mangita ta iran na pangabuian daw manambalay
    nang. Dili nang nyan, danen an magtsismis man daw magpasilabet ta pangabui ta
    duma. Sikad danen an magsugid ta dili dapat mlaman ta duma.
  tim-tim: Akto areâk bo. Âmbâi kambut sigan âi bâlâk manmaigât gulip milip akmâ konam
    manmai. Konam akmâ emet hârok âgâm den kâmbu mem den bo makmakŋe are makyeŋgimai.
  yor-yor: Àti pẹ̀lú wọn ń kọ́ láti ṣe ọ̀lẹ, láti máa kiri láti ilédélé, kì í ṣe ọ̀lẹ
    nìkan, ṣùgbọ́n onísọkúsọ àti olófòófó pẹ̀lú, wọn a máa sọ ohun tí kò yẹ.
  wos-wos: Du hiyandé takwa wayikana takwa reta, jémba yanjoka wendé naata, di atéfék
    geré wulaaye yita, jémba yahambandi. Yahafi yata baka reta di hundi hungalimbu
    wa, nak du takwaka. Hungalimbu wata nak du takwana jémbaka sarékéta di bulé. Wungi
    buléta haraki saraki hundi di bulé.
  emp-NTPO: Maʌ̃ awara ãdjirãra deza nĩbabadaa idjab̶a coa panebadaa. Coa b̶ea awara
    nẽbʌrada o panebadaa, djãrã nẽbʌrad̶e panebadaa, idjab̶a ne jaraiẽ́ b̶eada bed̶ea
    panebadaa.
  eng-F35: Not only that, they learn to be idle, going around from house to house;
    and not only idle, but also gossips and busybodies, saying things they ought not
    to.
  ind-ind: Lagipula, bila janda yang masih muda didaftarkan, mereka bisa menjadi pemalas.
    Yang lebih buruk lagi, mereka akan menghabiskan waktu dengan pergi ke rumah orang-orang,
    membicarakan kejelekan orang lain, mencampuri urusan orang lain, dan mengatakan
    hal-hal yang tidak pantas.
  pes-OPCB: از این گذشته، بیوهٔ جوان ممکن است به بیکاری و تنبلی عادت کند، و خانه به
    خانه بگردد و در مورد این و آن به بدگویی بپردازد و در کار دیگران فضولی کرده، بیهوده‌گویی
    نماید.
  mpt-mpt: Eka i kukub mak osa inabiobe. I bisiabalaniba moniba am mak am mako haabianiba
    weng misiamo nakaia unangai mo obibba osa eka naka mak unang maki kukub misiamo
    nanimibo wengo wentaib osa i naka mak unang maki weng olo oye biam nabib kesoa
    kobo i niniino mo dolabenebta daabenemebe!
  ssx-ssx: Kutaa make kutupiki kosa꞉piki wanda꞉wekima꞉ da yalayala pu pominolo hata꞉
    ika꞉ e poka꞉peke natemanu hoeyaalememe. Koto hau homeke dia꞉pate ikana꞉ma꞉ kotoeki
    ota꞉ lombeipiki hoke hau ma꞉nda꞉ta꞉ dupa. Mandane wanda꞉halina꞉ hau hotiata꞉ la꞉
    mundula mundula pitolo hata꞉ mo ota꞉ lapeke na ya꞉la꞉ ekimanu la꞉ tiatia pu halememe.
  mkl-mkl: Si ɑnyiɛ nɔ ɑɑ nɛ ìkɑ̀ ɑ yɑ mɑɑ dɑbii dɑbii kpɑsɛ̃ do kpɑsɛ̃. Iyi í re
    mɔm, ɑɑ yɑ mɑɑ sɔ irii inɛ ŋɑ nɔ ɑ yɑ mɑɑ ɡũ wɔbiɑ nɔ ɑɑ jɛ woo sisi ide ŋɑ.
  gaq-gaq: କ୍ମେଇଂ ଡୁଆକେ ଡୁଆ ଅଲେଙ୍ଗ୍‌ଚେ ବେଲା ନସ୍ଟ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ଦଦିଆ ସାମୁଆଁ ବାରି ବିନ୍‌ଣ୍ଡ୍ରେନେ
    ଜତନ୍‌ ଡିଙ୍ଗ୍‌ଚେ ଦଦ୍ୟା‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଚେ ଦର୍‌କାର୍ ଣ୍ତୁନେ ସାମୁଆଁ ସାପା ବାସଙ୍ଗ୍ଏ
    ।
  gof-RNT: Hessa bolla entti ooso dhayidi keethafe keethe yuuyana. Yuushsha xalaala
    gidonnashin zigirssaninne banttana gathonnaban gelidi bessonnabaa odettoosona.
  unx-unx: ଇନ୍‌କୁ ଜେତ୍‌ନାଃ କା କାମିକେଦ୍‌ତେ ଅଡ଼ାଃ ଅଡ଼ାଃ ହନର୍‌ବାଡ଼ାତାନ୍‌ଲଃ ସାମାଏ ବିତାଅ
    ନାଗେନ୍ତେକ ଇତୁକାନା, ଏନା ଏସ୍‍କାର୍‍ କାହାଗି, ମେନ୍‌ଦ ସାମାକାଜିକ ଆଡଃ ଏଟାଃକଆଃ ଚୁପ୍‌ରା
    କାଜିକ କାଜିତାନ୍‍ଲଃ କା ଠାଉକାନ୍‌ କାଜିକ ଜାଗାର୍‌ରାଃ ।
  gah-gah: Lá iake nene, numukú numukú itigá limigá iki hanuva gakó liki miniaká niave.
    Itó nenegó nomive. Keza notuni mihina ake hanuva gakó gopa napa gakó golesa liva
    liva ake, vegená makolitini netá matakú gavakavató mihina iaká niave.
  lcm-lcm: Au na kilapo sinong palau, marangan, na lau i laklak lu pulakai, sikei
    parik nang ta lau asukang papalik, mamain ta teteng i pege alava palau, telan
    ta mengen ta lau si mang matan petekai, na mengen kapa ta bil ang kapo tav ro
    aniria si mengen tatana.
  aer-aer: Kenhe arelhe wenke warlekwerte areye, itne ware anerlte-anemele nhenge
    itne anewe itnekenhe aparlpe-ileke-arle, itne ware-arle anerlte-aneme, warrke-irretyakenhe.
    Itne imerte apmere tyerrtye arrpenhe areye-kenhe-werne alhemele itneke tyele angkemele.
    Yanhe-arle akurne anthurre-arle. Alakenhe itne mpwaretyale anetyeke. Alakenhe
    re angketyale anetyeke.
  qvc-NT: Ashwan wasin wasin purishpach'i, qellakunapaqna tikrakanman. Kanan washa
    rimaykunapaq, mitikucharapaq tikrakanmanllapa. Yanqa mana kaqkunata rimashpa purinmanllapa.
  tgl-ULB: Nasanay din silang maging tamad. Pumupunta din sila sa mga bahay-bahay.
    Hindi lang sila naging tamad, ngunit sila din ay naging mga mapanirang-puri at
    naging mapanghimasok. Sinasabi nila ang mga bagay na hindi nila dapat sabihin.
  cbs-NT: Jaska inun, yuxabudiama jatun piti inun jatun mabu inankin man jatu medabewaiwen
    taea jaska besti bi ana dayakatsi ikama jiwe tibi anu besti jikikunkauni chikish
    pikutidubuki. Ja chikish pikuimadan, jaska bestiama jiwe betsa tibi anu tsauxun
    jatubetan chani yui inun betsabuki chanichakakin jaska chani yui beyatidubuki,
    jaskai chakabui pikuidan.
  xtm-NTPP: Vaa nuna jin chindee o ña ma chi jin kutu'va ña ja jin kava kuxi ña, te
    masu yika‑ni ja jin kava kuxi ña ma‑ni chi kuan koo ve koo ña ve'e ve'e, ka nduku
    ña cuentu, te ka kivi nduu ka kivi ni'ni ña, ka ka'an ña tna'a ja másu jin ka'an
    ña ma.
  nnq-nnq: Akanawele andi benia bikibola ukata nu kutumbu kutindila nyumba na nyumba,
    kabe nyenie tuje nambu andumbakani na kang'ing'ina akajabe nu kujingi muilebe
    ya bandu bange bakalenga minhalo janga paligwa kulongela.
  bao-NT: Apeyera ñucã, wiijeri cõro waa nucũ yuju, ca junañe pairã jeeña, biima.
    Junañe wado méé, ca queti pairã, niipetiro ca ñaajua nucũ yujurã, ca ĩi tiipe
    ʉnorena ca ĩirã, niima.
  san-ORI: ଅନନ୍ତରଂ ତା ଗୃହାଦ୍ ଗୃହଂ ପର୍ୟ୍ୟଟନ୍ତ୍ୟ ଆଲସ୍ୟଂ ଶିକ୍ଷନ୍ତେ କେୱଲମାଲସ୍ୟଂ ନହି କିନ୍ତ୍ୱନର୍ଥକାଲାପଂ
    ପରାଧିକାରଚର୍ଚ୍ଚାଞ୍ଚାପି ଶିକ୍ଷମାଣା ଅନୁଚିତାନି ୱାକ୍ୟାନି ଭାଷନ୍ତେ|
  huv-NT: At aton nganandot majüyjüyiw aniüng nipilan, ngo marangüw minajiütüw nejiw.
    Cos ngome áagan arangüw anch quiaj, ndot mayambüw cuane mandeacndeacüw wüx, masocoj
    ombeayiw tiül cuajantanej mondeac, mandeacüw leaw ngo metam mandeacüw.
  otn-NT: Ogue da̱ gohi ngue yø monni̱, ní̱ yʉt'i ní̱ bømp'ʉ ja yø ngu̱. 'Nɛ̱ hi̱nga̱
    høntho ngue yø monni̱, sinoque di c'a̱ yø mmi̱c'ɛ̱i̱ui p'ʉ ha 'yo. I̱ mma̱nyø
    hya̱ nu̱'ʉ hi̱nni̱ 'yu̱p'ʉ da̱ ma̱. Nu̱'a̱ te ga̱ 'bʉhyø ja̱'i̱ p'ʉ ha søni̱,
    gä di̱ nthi̱nt'i̱.
  nop-nop: Tiŋa undugoŋ kayoŋbopdi yabudokoiŋ doktiŋa hatiliweliweŋ tiŋa yofofoŋ tiiŋ.
    Tiŋa u hogok moŋ, metam noli’walaŋ titiŋhik diniŋ mebi nadiŋa mede yoyahamaye
    tiŋa yeniwoliwolike hati tiyawiiŋ.
  obo-NT: Ossa pa tadda, otid opilon iddon mgo bau tod lista amoy'd tovangan, saddook
    od popopogguu ron sikandan woy iyon dan don od puungan, iddos kodpongumballoy.
    Iyon pobbo en nokomorat tadda, su od sosoupot dan woy'd ponginlavut to pinuungan
    to duma, woy od osengon dan iddos konna nanoy ollog nod osengon.
  cak-ENT: Y chuka' tal vez nquitz'om nyek'oran, nyebe chi tak jay. Y chuka' man xe
    tüj chic ri nyek'oran, xa nquitz'om nquimolola' tzij, nquijula-apu-qui' ape' man
    c'uluman tüj, y nquibila' tzij ri man ye c'uluman tüj chuka'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤜᤡᤶᤜᤡᤶ ᤋᤠᤰᤁᤶᤔᤠᤖ ᤀᤓᤥᤛᤡᤱᤔᤠ. ᤗᤧᤶᤛᤫᤠᤔᤠ ᤐᤥ᤺ᤱᤔᤠ ᤔᤧᤜᤢ᤹ᤛᤡᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤧᤱᤜᤠ᤹ ᤋᤠ᤹ᤈᤧᤱᤔᤠ. ᤆᤧ᤹ᤕᤠ ᤐᤱᤔᤠ. ᤔᤏᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤜᤢᤰ ᤁᤧᤕᤠᤰᤔᤠ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤔᤧᤶᤒᤠ᤺ᤳ ᤐᤠ᤺ᤴᤜᤠ᤹
    ᤁᤧᤒᤠ᤺ᤵᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥
  mie-NT: De suni caca nuu ña ndācá-ni vehe de quee cúxí ña. De nsūú maá-ni jā caca
    cúxí ña, chi suni jā sāhá túhún ña, de quīvi nduū ña cāhān ña tūhun jāá nduú íyó
    vāha jā cāhān ña.
  san-TIB: ཨནནྟརཾ ཏཱ གྲྀཧཱད྄ གྲྀཧཾ པཪྻྱཊནྟྱ ཨཱལསྱཾ ཤིཀྵནྟེ ཀེཝལམཱལསྱཾ ནཧི ཀིནྟྭནརྠཀཱལཱཔཾ
    པརཱདྷིཀཱརཙརྩྩཱཉྩཱཔི ཤིཀྵམཱཎཱ ཨནུཙིཏཱནི ཝཱཀྱཱནི བྷཱཥནྟེ།
  qve-NT: Hinaspapas chay sipas viudakunata yanapaqtiykichisqa, aswanmi paykunaqa
    qellaman tukurunkuman. Hinaspapas paykunaqa cuento q'epi kaspankun, wasin-wasin
    purimunkuman, runakunapa vidanmanta malta rimaspanku. Hinallataqmi paykunaqa,
    pasaq simillaña kasqankurayku, runakunapa vidanman metekuspa, tukuy mana allinkunata
    rimankuman.
  pao-NT: '@see-verse:1TI.005.012'
  cbu-NT: Mishat, waminganureem kinakana. Tputsush pang' xiytangat ashkana. Mingun
    nda kapiyksin, aranganasha yutaritam kinakanaya. Wayangichirireem kinakana. Kamanimamari
    taakana. Mantsiree k'kuz kis payukana.
  usa-usa: minnágaraq maamin-áúgé-kétóq-nóínímmá iyáátámma íkuyeta naaúqtaba-naauqtaba
    uréire kéeta káqo-yuma nôrawabi o-qtátááqtábá timáeta kéeneta naaúqtaba-naauqtaba
    kéyautoe. yeráwáqá íma tewaín-áíkáráq paá kétepoana ummaa-yátáákáráq ááiq-yataaqa
    pááq íniye.
  soy-soy: Kɑi nní n wɑ rɛ ɑ́pi likɛi-kɛi mɑ́, pi pɛɛ kɛ́yu mɑ́lɛ pikɛ́ síyɔ síyɔ
    n kɔ́ɔ́núlɛ̃ pin kusímɛ́ yɑ́rikɛɛ, pin picɔ isímɛ́ kɛ́mɛɛ tɑ́hɑnkɛɛ, pin mmɛ
    mɛɛ ńn kusímɛ́ ń we símɑɑnkɛɛ.
  hui-hui: Ani bialu tigua tinaga horo pongo bo wiyago mohole bialu wali agali andaga
    ngaruha ge hai halu ko marubi bia tago halu bi diburibu loyu ibaga bialu wali
    agali mini lowa ndelalu bi nalene ngago lama ibaga bu haga.
  amf-amf: Tapir waadimanam garayse eensa onnar yaayanam keda duse; waadimanam garinta
    bish dayma eediam wuupaynabee, eensa dhalqinte ardaynabee, giya yiam zaskiminam
    giyaynabe keda maate.
  quc-NNT: Man xuwi tä wa' käka'n ri malka'nib' ixoqib' ri k'ä e ak'alab' na, xane
    xuquje' xaq kesaq'orinik, xaq kewakatalob' chi taq ja. Man xuwi taj kesaq'orinik,
    xane xuquje' käkiyak taq tzijtal, käkinim kib' pa ronojel, käkib'ij taq tzij ri
    man ya'tal tä ki b'ixik.
  dob-dob: Ta iine nidi wate miyadaidaita ꞌaledi, be mali anuwa be mali anuwa ꞌediya
    sitautauya ta silomulomugi, ta mali tomota manudi sionaona dadana.
  wrs-wrs: Wo hev vei, nambaiva ombam ambo hevnamba pilpieuvmona vev, no deuvra vivpa,
    no deuvra. Himba manam oningvhuvna owai, ku anisvra vevnamba, ungevli owalm tendom
    hem eishomana vinvna. Himba moamba sna eishovna, owai, yuhlamohla vevna, wo heva
    os owai, himba manam snamba moamba eishovra.
  mca-mca: Ma' qa in ikik'i pe' wititsil qa nite' nithayiyu'uj pa' hats weniwjutsiqentaxij,
    qa nite' ewi'ƚƚe in nite' nithayiyu'uj qe ifaakatenhe' iye, ma' qa yit'ij pekhewe'
    nite' ƚeke'tax qu' nit'ij.
  tzo-TZC: Yuꞌun ti mi jaꞌ noꞌox ta spasic ti bu xvaꞌvunet ta naetique, tey xlic chꞌajubicuc.
    Jaꞌ jech xtoc ta xjoybijic ta jbolesejcꞌopetic. Pero maꞌuc noꞌox ti ta xchꞌajubique,
    yuꞌun tey chba sticꞌ sbaic ti bu mu sventaicuque. Muꞌyuc smelol ti cꞌusiuc noꞌox
    ta sbol alic batele.
  mya-mya: ထို​မှ​တစ်​ပါး​လည်း​သူ​တို့​သည် တစ်​အိမ်​တက် တစ်​အိမ်​ဆင်း​သွား​ရောက်​လည်​ပတ်​ကာ
    အ​ချိန် ဖြုန်း​တတ်​လေ​သည်။ ယင်း​သို့​အ​ချိန်​ဖြုန်း​ရုံ​မျှ မ​က​မ​ပြော​သင့်​သည့်​စ​ကား​များ​ကို​ပြော​ဆို
    လျက် အ​တင်း​ပြော​ကာ​မိ​မိ​တို့​နှင့်​မ​ဆိုင်​သည့် အ​မှု​ကိစ္စ​များ​တွင်​ဝင်​ရောက်​စွက်​ဖက်​၍​လာ
    တတ်​လေ​သည်။-
  gng-NT: Ba ŋmɔbe tùon ma nnɔ, bi li cuonh ki lindeh iñiɛn nɛ. Na yé ba ŋmɔbe
    tùon baba nɛ, bi li yé biñɔkpɔbdɛnb nɛ, kí li kɔh binib ya gbɛr ni, kí li
    lienh gbɛfɛnfɛnm.
  cbi-NTPO: Tsenmin tibangui'mujchin yameemee nendu' tsaa ne lamijaimu deeve; tsejtu
    ne lamijanchin iityumujchi na'baasa kuinda demere' mawandis nemu detiya', naa
    titala bain pave'tun uratyamu detiya', tsandin jutyuu palaanun ne tsandis nemuba
    detiyaimu deeve.
  ikk-NT: Wezụkadẹ ọhụn, o ru, a mụnrụn wẹ ẹka-nkụtọpụ, a gha ụnọ-ụnọ. Ẹlẹdẹ ẹka-nkụtọpụ
    sụọ, a sị sị-sị-sị, e busọnmẹ ẹka e che ọrụn rulẹni wẹ, e kusọnmẹ ihiẹn furulẹni
    nị wẹ ku.
  leu-leu: E sait ri fuuna irimai xolai la maana lifu xaves e ferawai lilimugai sena
    maana mo aava pife lagafan siri.
  maz-NT: Xo 'ñe ra xötpüji rrũ mañaji, ra nzhöt'ütjoji cja ngumü. Dya nguextjo nu;
    xo ra mamaji jña c'o dya pje ni muvi. Xo ra zo'p'üji c'o o̱ bëpji c'o 'ñaja. Y
    me ri ña ri ñaji c'o dya ni jyodü ra ñaji.
  bod-N: ཁོ་མོ་རྣམས་ལེ་ལོའི་དབང་དུ་སོང་སྟེ་ཁྱིམ་ནས་ཁྱིམ་གཞན་རྣམས་སུ་ཉུལ༌ཞིང་། ལེ་ལོ་ཅན་ཡིན་པར་མ༌ཟད།
    ངག་ནས་མི་བཤད་དགུ་བཤད་དང་དོན་མེད་ཀྱི་བྱ་བར་ཇུས་གཏོགས་བྱེད་པར་དགའ་བ༌དང༌། སྨྲ་མི་འོས་པའི་གཏམ་ཡང༌སྨྲ་བ་ཡིན་ནོ།།
  tca-NT: Rü ngĩma rü düxwa ngextá iyaxáuchigümare, rü náĩ ya ĩ rü nagu iyarüxã̱ũ̱x,
    rü düxwa tama ipuracüchaü̃. Rü tama ngẽmaxĩcatama ixü, natürü düxwa ixoregütèèx,
    rü iyangẽxmachigü nawa i ngẽma dexa i tama mexü̃ i togüchiga, rü guxü̃wama nüxü̃
    iyaxu i ngẽma ore i tama mexü̃.
  zpl-NT: Leꞌca bee unaꞌa cuaꞌ enzetsia beenchu niꞌi por niꞌi bee bene, nu rnaꞌtse
    custumbre beenchu nú lecaxi riꞌi beenchu, nu la riꞌi beenchu nucuaꞌtsia, leꞌca
    neca beenchu enu rni lu cuendaꞌ bee bene. Nu riuꞌu beenchu lu ye nú la yala chuꞌu
    beenchu nu rni beenchu lunú la yala ni beenchu.
  mbc-NT: Inkamoro ye'ka wanî ya, mîrîrî warantî imakui'pî pe awanî. To' asarî ko'mannîpî
    wîttîkon kaisarî enya'ne pe tîwanîkon ye'nen. Moropai inkamoro esenupa inî' panpî'
    imakui'pî pî'. Eseurîmaikî pe to' wanî, teeseurîma pî' tîîko'mansen tînepu'tî
    pepîn pî', eseurîmanpai pra tîîse.
  ndg-ndg: Nakae jingya mumazoea ga ukata. Bembe tindia nyumba kwa nyumba kaisio.
