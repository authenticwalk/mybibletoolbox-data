  gof-ENT: ሄሳ ቦላ ኤንቲ ኦሶ ዪዲ ኬፌ ኬ ዩያና። ዩሻ ፃላላ ጊዶናሺን ዚጊርሳኒኔ ባንታና ጋናባን ጌሊዲ ቤሶናባ ኦዴቶሶና።
  aau-aau: Sios hiykwe sa-win sokruan me hiymon o, homkwe sawk hmo enekwei me a kamon
