    ulele mindi piliiku liiku telemele. Akili mendepolu mólu-ko. Yambuma-ni ulu te
    telemele mele naa kanuku yambumanga anju-anju we ninjiku temani toku silsiliiku
    anduku, yambu mare ulu teku ung nilimelema ‘aima piliimulú!’ niku anduku walsiku
    piliiku kum leku molemele. Yambuma-ni ung kiyang niku nilimelema yambu kanuma-ni
    wa piliiku anju puku niku silimele. Aku-siku telemele mele oliu kanupu kis piliilimulu
    uluma enini anduku telemele.'
  maj-NT: Ko̱ ni xi i̱ncha ts'ín ya, ts'e ma ko̱ xki̱ ni'ya i̱ncha b'ema. Ko̱ najmi
