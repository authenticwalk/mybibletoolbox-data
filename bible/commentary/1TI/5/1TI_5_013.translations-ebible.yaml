    ruumu, tinininkao mi tizeizei len sua, mi tiyyo kwon pa sua soroksorok boozomen.
  myw-myw: E, adok mo bikatudabs mav, bunatum babaw bikikeipuls, liva̱nen gamag babaw
    billivans, mamagina nabugmatuws tasiyas, kakat wudous.
  sby-sby: Pambali palico, ngababa batolo, bakute cinga cakuya kulibandikisha ku manda
    abanabo, kufwiya nekwingila mumakani abanabo, ne kwamba makani abula kwelela kwamba.
  sll-sll: Pangure al werai han diga hobi ya mone siga ware oo tabil tabil i kebe
    ere wamia. Wangwo i nigi domba, tal tau ol wangwo i nigi weni domia. Dongwo tal
    i yu omia. Ari hobi gaung ha si mena olere, yal al ta hang pangure ol wangwo tali
    hawai teri kule ol wamua. Ol ware ha dikinangwo mere dire yal ta ol wangwo i ha
    wai ol wamua.
  yaq-NT: Intok naa buustia, inime'e, jo'aat rejte'eteko, bempo tua kaitat jiapseka,
    kaita bem joopea'uta aet ta'aane. Intok ka iniat jiba joiwane, ketchia bempo,
    ka bem yetet nok'ea'uta yetet nok sasakane. Intok kaita bem a tu'ute'po kikkimune.
    Intok ka nok maisi machik nok sasakane.
  uro-uro: Näkt kosaqi angätni arha lat di rhat dräm dit tar sa ama qäväläm ama mor
    äm nävät arha iar i rhat pitmane mavängam i rhat tet näva akni ama vätka bä qosaqi
    säva akni ama vätka i qaku sokt kale rha mavängam dap kosaqi rhat tamän bä ngärharhäng
    na arhani ama ruvek i rhat tamän bät ama enge i qaku mamär iva rhat tamän bät
    a ngät dä varhäm da na arhani arhä qärhong.
  ita-1885: Ed anche, essendo, oltre a ciò, oziose, imparano ad andare attorno per
    le case; e non sol sono oziose, ma anche cianciatrici e curiose, parlando di cose
    che non si convengono.
  muy-muy: Nahaŋ ni ti, tamal tə̀bəkia slimi gatay a ti tàgray tʉwi do, tənjəki ka
    masawaɗani ka mahay ka mahay. Nday ndam masəfa ciliŋ do ; tagray mbaɗa-mbaɗa,
    tədəgiyu a ma ge mis vu, təɗəm ere ye ti àgəski məɗəmani do ni daya.
  kqc-kqc: Ka bi duomu nisi yava yokoi yokoiri egoru dibigedi; duomu maka de, idu
    ka fufuta sina nigasa bisu basu regedi.
  tav-tav: Apeye tunu jĩcaarã cawamarã romiri cawapearicarã Dio yere na paarique janari
    caroaro átiquetiborãma. Aperã ye wiiripʉ nairoacã aáteñari dope bairo cabairije
    rooro wada pai bate teñanucuborãma. To bairona na ye cãniquẽtierena jeniñaborãma
    rooro aperãre buio bategarã. To bairi Jesure caapiʉjari poa macana na cátinemonucuparã
    majuu me ãma cawamarã romiri cawapearicarã maca.
  eng-ULB: At the same time, they also learn to be lazy and they go around from house
    to house. They not only become lazy, but they also talk nonsense and are busybodies,
    saying things they should not say.
  spa-VBL: Además ellas se acostumbran a una vida de pereza, donde simplemente se
    visitan unas a otras en sus casas. No solo son perezosas, sino que andan en chismes
    y se entrometen hablando de cosas que no deberían.
  fra-_FOB: Et avec cela, oisives, elles s'accoutument à aller de maison en maison;
    et non seulement oisives, mais aussi bavardes et curieuses, et parlant de ce qui
    ne convient pas.
  hau-ULB: Sun saba da halin ragwanci, suna yawo gida gida. Ba zama raggwaye kawai
    su ka yi ba. Amma sun zama magulmata, masu shishshigi, masu karambani. Suna fadin
    abin da bai dace ba.
  mal-mal: അത്രയുമല്ല അവർ വീടുതോറും നടന്ന് അലസരായിരിക്കുവാനും ശീലിക്കും; അലസരായിരിക്കുക
    മാത്രമല്ല, അപവാദികളും പരകാര്യത്തിൽ ഇടപെടുന്നവരുമായി അരുതാത്തത് സംസാരിക്കുകയും
    ചെയ്യും.
  kkc-kkc: Osoloso goo hee egeesi moloso. Nayo sobo gie kakauwa oso bau moodoo ee
    soseeso pidilame hu toga, diayo tou talai wabodolone, wulo goo mauwe mosopoo silesibulone,
    emegei dia goo takolone dabalaiso.
  lit-lit: Tuo pat metu jos išmoksta ir dykinėti, besibastydamos iš namų į namus,
    ir ne tik dykinėti, bet ir plepėti bei kištis į svetimus reikalus, kalbėdamos
    tai, ko neturėtų kalbėti.
  urd-GVR: Is ke alāwā wuh sust hone aur idhar-udhar gharoṅ meṅ phirne kī ādī ban
    jātī haiṅ. Na sirf yih balki wuh bātūnī bhī ban jātī haiṅ aur dūsroṅ ke muāmalāt
    meṅ daḳhl de kar nāmunāsib bāteṅ kartī haiṅ.
  far-far: Dia 'oe kedea satada, tama kera saitamana falilana na kada kera ki fuana
    liu kwailiulae ana lume ki. Ma na ru ne ta'a ka tasa ne kera to ni faorai ga 'ada
    ana tani wane, ma kera ka fata sulia na ru ne nao si bobola fuana faoraie sulida
    ki.
  suz-BL: मेकोपुकी मुर आन खिं खिं हिरथ लाइनीम। अल्‍सी ला ममाइ, मदेंचा ङा लोव़ यो शुश
    पाइनीम।
  car-NT: Itaka ro emamina'non me autokon wara ro tytopotyrykon poko kynemepanjaton.
    Emami'ma roten kapyn mandon. Tyworuparykon aropo'saton enapa te. Iko'po 'ne 'ne
    ta'sakarykon undymanamon me kynotyjaton. Aipo'non otykon ekari'saton.
  amp-amp: Yo rom niwa wom neft, rhu hhrek hasohato kuny kuny yi htfasneft. Yo nhai
    be hhrek nmbuharpatpno kuny kuny yi htfaskahm. Nhai. Kuny kuny kuny kuny rhu htfas
    thoft to be nd womroh mrokforoh hatone htfashato rhu ptha htfassn inji rhu htfaswom.
    Womm rom turoh mrokfom rom tumn pthayukm, to nhai, nd metm be turoh mrokfom kanjo
    romn tfit nndo mando faso faso harhu htfaswomm wom yimam.
  bht-bht: इदे सोगी सै घरे-घरे फिरी करी सुस्त होणा सिखदियां न, कने सिर्फ सुस्त होणा
    ही नी, पर दुज्जयां दे बारे च चुगली निंदा करदियां न कने दुज्जयां दे कम्मा च दखल
    भी दीदियां न, कने बुरियां गल्लां बोलदियां न, कने ऐसियां गल्लां करदियां जड़ियां
    इना जो नी करणा चाईदियां।
  eng-NOY: and withal they learn to be idle, going about from house to house; and
    not only idle, but tattlers also, and busybodies, speaking things which they ought
    not.
  cub-NT: Aru ina nomiópeva bojʉrõmiva jũracʉrivʉ, cʉre cuyama cʉ̃ramia coapa. Borore
    coyʉrĩ jiod̶ama na. Cãrijovad̶ama põevare. Aru boroted̶ama boroteiye jaʉbede máre.
  ita-1927: ed oltre a ciò imparano ad essere oziose, andando attorno per le case;
    e non soltanto ad esser oziose, ma anche cianciatrici e curiose, parlando di cose
    delle quali non si deve parlare.
  lww-lww: Ana amio naga nene, letano viu la nene akilia ayowo pona yepela mavin kilaruruen
    yum̃aena, ana asun atetalivi akakate ke e yum̃a m̃ana yar lala, ana metavania
    asun apisasayu ke lala tap̃ena, akian ke kunula pa e sur la nap̃a pe pe kiela
    visena su re loyum̃a e poli.
  ckb-ckb: هەروەها فێری بێکاری و ماڵەوماڵکردن دەبن، نەک تەنها بێکاری، بەڵکو غەیبەتکاری
    و خۆخستنە کاروباری خەڵک، باسی هەندێک شت دەکەن کە پێویست نییە.
  nas-nas: 'Temuriiꞌ naaroonku tee kakaruaꞌnuka deemparimaing, pava kantenuka; eeꞌnoko
    kakaruaꞌ narung deeaꞌ, tee aaꞌnong: ukuusi baukonukai, papuraankaꞌanta nkonuka,
    eeꞌnoko minku-koo makosi deeaing minkuaamaing.'
  uvl-uvl: Pe pule lape reria melei tana pe tetal teua iri nga poinga nenge tei rara
    mana pe teteu hel hotia ngunngununga nga pele mur. Pule tetal teu pulut mene iri
    ke te hele nga ure nenge reria ia ero.
  eng-BBE: And they get into the way of doing no work, going about from house to house;
    and not only doing no work, but talking foolishly, being over-interested in the
    business of others, saying things which they have no right to say.
  ixl-CNT: Utz kꞌuxh yitꞌ saꞌkojbꞌen tiꞌ vinaj, bꞌaꞌn siꞌaneꞌ sichus qꞌeꞌyil; jun
    texh otzotz ibꞌen tiꞌ ixaansal yol aas yeꞌk itxaꞌk. Utz satoksa tibꞌ tu kam aas
    yeꞌk tokebꞌal tiꞌ.
  xsi-xsi: Andeta ŋinde nâ tia; kinzi taine taipa simo mwala ŋinde uru sikai wulitia
    tona, aku soka potomule silâ pa luma pinde. Andeta kinzi uru sikai wulitia nâ
    tia; kinzi ilonzi koŋa ŋana situ tamâta ŋguananzi tona, aku sipete silâ wa simâ
    wa, siporo ŋgua nao-muli wa ŋgua ara tia wa.
  crx-NTPO: '''Ink''ez cha tsehudutni cha huhodil''e'' ''ink''ez kwun toh nuhuya.
    ''Ink''ez ''aw tsehudutni za iloh, ''ughu yahulhduk ''ink''ez ''uyoonne e''ut''en
    k''oh huwu hinli cha'' hint''oh. ''Aw ne''hudooni'' huba lhe''hoot''oh, ''oh te
    ne''huduni''.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಮನೆಯಿಂದ ಮನೆಗೆ ತಿರುಗಾಡುತ್ತಾ ಸೋಮಾರಿತನವನ್ನು ಕಲಿಯುತ್ತಾರೆ. ಸೋಮಾರಿಗಳಾಗುವುದಷ್ಟೇ
    ಅಲ್ಲ, ಹರಟೆ ಮಾತನಾಡುವವರೂ ಇತರರ ಕೆಲಸದಲ್ಲಿ ತಲೆಹಾಕುವವರಾಗಿ ಆಡಬಾರದ ಮಾತುಗಳನ್ನಾಡುವವರೂ ಆಗುತ್ತಾರೆ.
  bbb-bbb: Ro kuke bara amune nikaki ijieki ije buka gire ijia ajia arinoekinu ro
    ise rena e binobuo vua kuaekinu e ise revo ijena besu karina vua bu kuaevo ije
    ifejiana kuaevo. Ro buka vua ise ije e bu kuaedufuo baki ijene kuaenoejo.
  blw-blw: Ya ah awni agé yag anchag epaengha way manlenglengaleng hen chacha am-ammaan
    way anchag cha i mantarotaronton ah kafaréfaréy. Ya achi yanggay anggaychi, te
    awniyat yag epaenghacha agé way cha i mankapokapot ya cha i manchangchangar ya
    cha i manaphapet hen anchi maid fiyangcha.
  tam-2017: அதுவுமல்லாமல், அவர்கள் சோம்பலுள்ளவர்களாக, வீடுவீடாகத் திரியப்பழகுவார்கள்;
    சோம்பலுள்ளவர்களாக மட்டுமல்ல, அலப்புகிறவர்களாகவும், மற்றவர்களுடைய வேலையில் தலையிடுகிறவர்களாகவும்,
    வேண்டாத காரியங்களைப் பேசுகிறவர்களாகவும் இருப்பார்கள்.
  azz-NT: Porín como ijcón quichihuaj ne sihuacahualme, ijcuacón sayó ay tecalpanotinemij
    san huan ijcón mochihuaquij tatzihuini. Huan amo sayó mochihuaquij tatzihuini
    san. Ta, no mochihuaquij tajtoleros huan motencalaquijtinemij campa amo intequiu;
    huan tajtojtinemij san ica ten amo cuali.
  spa-RV-1909: Y aun también se acostumbran á ser ociosas, á andar de casa en casa;
    y no solamente ociosas, sino también parleras y curiosas, hablando lo que no conviene.
  csy-csy: Taciang amate datham sin uh a, inn khat zawk inn khat pai kakoai in vak
    uh hi; taciang datham bek dom ngawl ngualdang te thu ah kihel uh a, pau ngawl
    tu teng zong pau tawntung uh hi.
  mxq-NT: Waanʉ niꞌigʉ jyʉdittʉ wyinjʉʉn wyindʉjk, oytyiity ttuktʉk ttukka̱jxʉdʉ es
    nʉgoo ñakumadya̱a̱gʉdʉ. Ta jyʉmbijnʉdʉ nuux; es kyaj ñuuxʉty jeꞌeyʉ, nandʉꞌʉn
    ꞌyabiꞌtsꞌáttʉ, nʉgoo oytyiity tnamadya̱ꞌa̱ktʉ diꞌibʉ kyaj pyaadyʉty es tmadya̱ꞌa̱ktʉt.
  tzj-NT: In chakaja' xa neyojtaji, xa nebin chi tak jay. In ma ruyon tari' nqueban
    pro nqueban molon tak tzij in chakaja' nquemin qui' cuq'uin winak pa tak jay ja
    tok c'oli nbantaji, ne'eli nquibij jule' tzij ja ma yatal ta chique chi nquibij.
    Ja tzij nqueban xa ch'a'oj rc'amonto.
  tdt-tdt: Feto faluk sira nee bele mos sai baruk-teen hodi tama uma sai uma. Laos
    nee deit, sira mos bele konta ema nia vida, mete ema nia problema, i koalia buat
    nebee la serve atu koalia.
  ron-BTF: Și în același timp învață să fie leneșe, rătăcind din casă în casă; și
    nu doar leneșe, dar și limbute și băgărețe, vorbind ce nu ar trebui.
  eng-WEBP: Besides, they also learn to be idle, going about from house to house.
    Not only idle, but also gossips and busybodies, saying things which they ought
    not.
  eng-FBV: They also get used to a lazy life, just visiting each other in their homes.
    Not only lazy, but they gossip and meddle, talking about things they shouldn't.
  nld-1939: Tegelijkertijd leren ze dan leeglopers worden door het houden van huisbezoek;
    en niet alleen leeglopers, maar ook babbelaars, bemoeiallen, beuzelend over al
    wat niet past.
  bwo-bwo: Ando aani final beyo bodaneti, finl be mec'ro b́ woteftsere ash maa moots
    gúrar asho bo oniti, ash keewots bo kiniditi, keewosh boon geyira keewo bokeewiti.
  nch-BL: Nojquiya huelis nopa sihuame cati icnotzitzi cati amo más quipiyaj xihuit
    pehuase calnemise huan pehuase motatzcanequise. Nojquiya huelis teelnamiquise,
    huan tatzintocatinemise cati amo monequi. Huan quej nopa camanaltise cati amo
    quinamiqui quiijtose.
  quc-TNT: Man xuwi tä wa' cäca'n ri malca'nib ixokib ri c'ä e ac'alab na, xane xukuje'
    xak quesak'orinic, xak quewacatalob chi tak ja. Man xuwi taj quesak'orinic, xane
    xukuje' cäquiyac tak tzijtal, cäquinim quib pa ronojel, cäquibij tak tzij ri man
    ya'tal tä qui bixic.
  tfr-NTPO: E shäryayde dö l̇l̇ëme. Opsguë l̈öng shmirkë ara, to l̈öng sjok sjok oba
    l̈öng sorë ĩk, oba l̈ãywe, tjl̈õkwo l̈ako l̇l̇ëm l̈i l̈e bakoe.
  kaq-NT: Chiquishaibo sca ta jatihiqui. Xobo tihibi betseti. Chiquishax yohuan yohuanresi.
    Jahuen caibo qui yohuanrihbihi. Honanihma yohuanresi.
  sgb-sgb: Ta kayno mag-in mabarog hilay na. Ta maniraw-hiraw hila tana hên ayn kapukatan,
    mag-in mayakaw, haka makiêmên ha biyay hên kaatag.
  vie-1934: Đó là vì họ hay ở không, quen thói chạy nhà nầy sang nhà khác; nào những
    họ ở không thôi đâu, lại còn thày lay thóc mách, hay nói những việc không đáng
    nói nữa.
  kxv-kxv: ଅ଼ଡ଼େ ଜିକେଏ ଏ଼ୱି ଇଲୁତାକି ଇଲୁ ରେ଼ଜିହିଁ ନିସ୍ତା ଆ଼ହାଲି ଜା଼ପ୍‌ନୁ, ଅ଼ଡ଼େ ୱାର୍‌ଇ
    ନିସ୍ତା ଆ଼ଏ, ସାମା ଲାଗେଏ ପ଼ଲେଏତି ପୁସ୍‌ପନିକା, ଅ଼ଡ଼େ ସାକ୍ରି ଜ଼ଲାଲି ଜା଼ପାନା ଉଜେ ଉଜେଏତି
    ଲ଼ଡ଼ାହିଲାଆ କାତାୟାଁ ବା଼ସିଁ ଆ଼ନୁ ।
  amu-NT: Ndoꞌ mati cweꞌ wꞌaa ndoꞌ wꞌaa ncꞌiaana cwiꞌoona, ndoꞌ na ljoꞌ, cwilaꞌnchqueeⁿꞌndyena.
    Ndoꞌ nchii macanda̱ joꞌ, mati cantundyena, cwitiiꞌndyena ljoꞌ cwitjoom ntꞌomcheⁿ
    nnꞌaⁿ, cwilaꞌneiⁿna ñꞌoom na ticatsonaꞌ na nluena.
  hin-CV: इसके अलावा वे आलसी रहने लगती हैं तथा घर-घर घूमा करती हैं. वे न केवल आलसी
    रहती हैं परंतु बाकियों के कामों में हस्तक्षेप करती तथा दूसरों की बुराई में आनंद
    लेती हैं, तथा वे बातें बोलती है, जो उन्हें नहीं बोलनी चाहिये.
  spa-BES: Y se vuelven perezosas, yendo de casa en casa; y no solo no hace ningún
    trabajo, sino que hablan tontamente, están demasiado interesadas en los asuntos
    de los demás, dicen cosas que no tienen derecho a decir.
  san-BEN: অনন্তরং তা গৃহাদ্ গৃহং পর্য্যটন্ত্য আলস্যং শিক্ষন্তে কেৱলমালস্যং নহি কিন্ত্ৱনর্থকালাপং
    পরাধিকারচর্চ্চাঞ্চাপি শিক্ষমাণা অনুচিতানি ৱাক্যানি ভাষন্তে|
  tdx-tdx: Ie amy zay, mizatse mikopiso, mitsa­tsà-traño; le tsy vaho mihànitse avao
    fa toe matsindrañe naho mitolom-bolañe; mivolan-draha tsy mañeva.
  naf-naf: Ekŋenaŋ kogak kan walaletgalen yaŋaŋ mnâmti mka ŋengatnaŋ mka ŋen mamotolip.
    Kegok etaŋ yek, ewe mme bekanaŋ beme dekuku mimi ma nenn nâyap nâyap an damuŋnok
    mulup zet manzeip. Ma ekŋenaŋ zet ku zenzeyelen ke manzeip.
  grc-MT: αμα δε και αργαι μανθανουσιν περιερχομεναι τασ οικιασ ου μονον δε αργαι
    αλλα και φλυαροι και περιεργοι λαλουσαι τα μη δεοντα
  vid-vid: Wadala wafililwe na walume wangilangusa kufanda kota wagata, hewo wangwaluka
    kwajiliza mhela wa hewo kwa kubemela ng'handa mbaka ng'handa, kahi chihile ng'hatu
    wangwaluka kuwaheha wanhu, na kiyinjiza kuli mbuli za wanhu wanji, kuno wolonga
    mbuli zila zohawalapigwe kulonga.
