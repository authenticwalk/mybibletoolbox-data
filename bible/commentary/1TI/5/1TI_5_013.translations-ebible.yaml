  agg-agg: Asu ai ŋgorü hohoanɨmo yarɨhi arɨhündɨ ra ratüpurɨkoate-ndeihɨ moanɨ worɨnɨ-worɨnɨndeimboyei.
    Asu ratüpurɨ-koate yaŋgɨrɨ-poanɨ, ŋga ai bodɨmondambo hahabodeihɨ daboadanɨ tehündɨhündürɨ
    asu bɨdɨfɨrɨ-yafe moatükunɨ ranahambo sefe fehefendürɨ nɨnɨ-moatükunɨ ai hoafɨkoate-mbomayo
    ra wataporɨmborɨhü arɨhündɨ.
  ptp-ptp: Dɨ he vêxôv wê gên dô vêxwo ge, he lê obêc yêp vac kɨpihac mɨ konglegesen
