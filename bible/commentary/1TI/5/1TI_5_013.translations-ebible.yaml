    pɨk o nosiən musmus e nəghatiən rəha iətəpɨsɨn, kəni ilah kotolkeikei məmə okotəni
    pɨk nəghatiən rəha nətəpɨsɨn, kəni ilah kəutəni nəghatiən mɨn nəuvein iətəm təsəhmeniən
    məmə okotəni.
  urd-urd: और इसके साथ ही वो घर घर फिर कर बेकार रहना सीखती हैं, और सिर्फ़ बेकार ही
    नहीं रहती बल्कि बक बक करती रहती है औरों के काम में दख़ल भी देती है और बेकार की
    बातें कहती हैं।
  hot-hot: Ba avi tôp muk takêŋ ida ethak êmô oyaŋ ba elom eveŋ lomalak. Nôm êŋ ma
    kambom. Lôk enaŋ abô kambom hathak avômalô lôk êv veŋiŋbôlêk yakyak hathak avômalô
    lôk enaŋ avômalô iniŋ abô loŋ kapô bêŋ. Êŋ ma kambom anôŋ.
  mqj-NT: Boko'pi angga lu rekke lu sau' ullelean banuanna solana, umpopa'beasa kalena
    makuttu, untula'-tula' solana, lu lako lu dio mai umposara sarana solana, anna
    anggamo tasipato'na dipokada napobungan puduk.
  rus-SYN: притом же они, будучи праздны, приучаются ходить по домам и бывают не только
    праздны, но и болтливы, любопытны и говорят, чего не должно.
  mbh-mbh: Na e mun e ako, aro otheki namal nge ako o mosal ol inga ako ini siong
    nge vel pupo elonga. Na o oma inga aken avele, aveto o mosal mun inga ako ini
    ri kinineong, na o pavothalo tokokoere nge ole riong, na o ri riong ako i sivenga
    avele ako aro o ri nge.
  bdd-bdd: Ma wahiwahineyedi wete siꞌeꞌelomiya besobeso ma sitauya hali hada ma hali
    hada ꞌoidiya silolomugi ma hali tomota weyahidi sigwaegwae dadanedi.
  cbt-NTPO: A'naquëonta' topinan ni'tapona' pa'sápatona', chiropi. Naporahuaton, ma'tona
    ma'tona nonsapi, pinotapi, co napocasohuë' nipirinhuë'.
  srn-NT: Boiti dati, fu di den no abi noti fu du, den o kon lobi fu waka oso fu oso.
    Ma dati a no ala, den o taki sma sani, den o diki ini sma tori, èn den o taki
    sani di no fiti.
  cta-NT: Biꞌ chaꞌ tsoꞌo la si ná scua nguꞌ tsiyaꞌ ti xtañi nu cunaꞌa̱ cuañiꞌ nu ndyanu
    tiꞌi. Ná tyiqueeꞌ xcuiꞌ paseya ti tyaꞌa̱ nguꞌ cuañiꞌ biꞌ slo ñati̱; pana si juaꞌa̱
    cuaꞌni nguꞌ, caca taja nguꞌ cunaꞌa̱ biꞌ, chcuiꞌ tsa nguꞌ cuentyu jiꞌi̱ xaꞌ ñati̱
    liꞌ, masi jiꞌi̱ tyaꞌa nguꞌ, masi jiꞌi̱ xaꞌ la ñati̱. Ni siꞌi sca ti chaꞌ taja
    nu cunaꞌa̱ tiꞌi nu nduꞌni juaꞌa̱, masi loꞌo chcuiꞌ tsa nguꞌ cunaꞌa̱ biꞌ loꞌo tyaꞌa
    nguꞌ lcua ti lo chaꞌ nu ná tsoꞌo chaꞌ chcuiꞌ na.
  bqc-SIM: Bee gbɛa aaì pãkɛ dada, aaìↄ bɛbɛ wàↄ ualɛkɛ. I kɛ màaden ń ũ adoo,
    aaì gↄ̃ gbɛ̃pen gudɛnaↄ ũɛ, aaì yã́ pↄ́ dɛ wà oo o.
  tcz-CHONGTHU: Chuleh amaho chun thaset hinpanuntin intina vahle untin, thuchavai
    seina'a kipeuvintin, mi natohna-a gakikum lediu chuleh akinlouva thuseina'a gakamjao
    lediu ahi.
  mar-mar: आणखी त्या घरोघरी फिरून आळशी बनतात व एवढेच नाही तर वटवट्या व लुडबुड्या होऊन
    ज्या गोष्टी बोलू नयेत, त्या गोष्टी बोलतात.
  snp-snp: Etiti minoti, ya lono olámoti, faifa u yau amau oti moni minamo yako minámaiye.
    E’e, fa ka yaki loti, wenena ma neta o melamo lodobe fi ya ama oti, ádenawamo
    ka yaki lo-lo amo ne.
  isl-isl: Þær munu venja sig á iðjuleysi og rápa milli húsa til að segja nýjustu
    „söguna“ og hnýsast í einkamál annarra.
  spy-NT: Ilumootēē ꞉kooru chēē wuu choo koorin kōōbootootē āsiiswēkwaa. Māwuu nyooto
    baateey, nteenee yēyootē mbo subak seemseemnyeet kōōwutootēē keey ng'al chēē mā
    cheekwaa ānkung'āloolootē mbo ng'al chēē māyēmāksē.
  xnn-xnn: Ya nan esay baken gawis et waay awnitda adi men-obla ay gawis. Apedda om-omey
    ay mangtaktaktak isnan ipogaw. Dat maam-amed nan ngawi ay ik-ikkanda tay mentaytayoktokda
    ay mangmangwani isnan adoado ay maid silbina.
  mwe-mwe: Numbe pamo na genego, bhashitenga bha nneyo paatandubha ukata, na kukonangona
    mmajumba ga bhandunji, na nngabha ukatape, ikabheje na lungw'enyi, na kwiijinjiya
    mmalobhe ga bhananji, akuno bhalibheleketanga ikapinjikwa bheleketa.
  tte-tte: '@see-verse:1TI.005.012'
  tcs-tcs: Ip dem yang widooman i de wea da list, dempla go lan po sabe wiskain po
    weistetaim po no meke wok. Dempla ol i go lego go prom wan aus go po nada aus,
    ane wea badwei ol go tokbaut ol nada pipol ane ol go spik ol pipol wanem po mekem
    wen dempla no spostu. I no biznis blo dempla.
  hlt-THB: Cekcoeng baiawh, amik tha dam sak unawh im im awh van uhy. Amik thakdam
    doeng am khoek nawh, thlang theetnaak kawsonaak ing a mamik kqawn hly kawi ik-oeih
    ce kqawn uhy.
  soq-soq: Do mo di wankoantompe du deadea bedewainta waimompe leumpe omo diasampaa
    dewawa atentoi. Tane mai sa os, do mo kutun wawalala segantopu, apana mampo mo
    insaisau daitada gagalowa wampa, ba gagalo rebareba di warebasantompe leumpa.
  qub-qub: Nircurpis wasincho ruraynincunata cachaycur wasincaylla purin runapa washanta
    rimar, runapa bïdanta ashir.
  att-att: Otturu, mattalakák ira gapay, á mappassapassiár ira ta bale nayù karúbá
    ra, á mabbebbek ira, ánna ikiruk da yù baggi ra sù ari meyannung nira. Á ubu-ubobugad
    da yù ari mepángngà.
  bki-bki: Mo bija naina, mia taanou m̃eaku nalo na amijikia aiovo, p̃eli maka atu
    ala im̃auano na bo, mia aju amidu nono vio jeliviv, ajum̃a amalmaluvo ea tomu
    nalo kunualo, a mave ka nina ajum̃a amil ea kulo dolu nalo, ajum̃a amiyuku sunulo
    ban ea vite napano maka ve kanalo iliano naio to joomo eaio.
  bqp-bqp: Abire gbɛra òdi ma'ã dada, òdigↄ̃ gɛ̃gɛ̃ ↄn kũ ↄnnwo. Adi kɛ ma'ãdenↄmɛ
    ń ũ adoro, òdi gↄ̃ gbɛ̃piri gudɛrinↄ ũmɛ dↄ, òdi yã kũ à de ò oro o.
  mcp-mcp: Bwə́ dʉ bə cínɔŋgʉ́, bwə́ mú kú ná nyiŋgə sá tɔɔ sâ, njɨ ŋgə́lə jɛ̧̂la
    mínjɔ́w minjɔ́w; jɛ̧̂lálə wɔɔŋgʉ́ kú ntâg bə njɨ nə́ bwə́ cúgɛ́ nə sâ mə́ sá,
    njɨ bwə́ fwáfʉla, bwə́ wá mimpu ízhaá isád, bwə́ cɨ icɨgə́-cɨ́gə.
  hat-hat: Apre sa, yo pran abitid pèdi tan yo ap mache pòt an pòt. Sa ki pi rèd ankò,
    yo vin tripòt, fouyapòt. Y'ap foure bouch yo nan sa ki pa gade yo.
  npl-NT: Iwa okachi mokopah tlatsijkeh iwa pewah techankajkalaktinemih, iwa amo san
    tlatsijkeh, yej noiwa mokopah xolópijteh, iwa san kan yetos mokajkalakijtinemih
    iwa tepojpojtinemih iwa kijtojtinemih tlan amo inteki.
  bgg-bgg: Ithek de hò-hò lua ne ishak mua pha ji dab muii ro; ithek ne ayao pha miyao
    shii de gachithek yao rone ji è de awie pha rek gai ro blia shii de snak rek pha
    dab ro.
  eng-TCENT: At the same time, they learn to be idle, wandering about from house to
    house. And they are not only idle, but also gossips and busybodies, saying things
    they should not say.
  eng-BSB: At the same time they will also learn to be idle, going from house to house
    and being not only idle, but also gossips and busybodies, discussing things they
    should not mention.
  cpu-NT: Aritakemi omperatanakyaaro eejatzi, onkenayete pankotsipayeeniki, onkinkithavaitakotantayete,
    aka akavaitashitane onkantya.
  san-ASM: অনন্তৰং তা গৃহাদ্ গৃহং পৰ্য্যটন্ত্য আলস্যং শিক্ষন্তে কেৱলমালস্যং নহি কিন্ত্ৱনৰ্থকালাপং
    পৰাধিকাৰচৰ্চ্চাঞ্চাপি শিক্ষমাণা অনুচিতানি ৱাক্যানি ভাষন্তে|
  tac-NT: Siné kachi pe asíriga najsíname ganámala alué mukí, 'lige pe ichúrimi riógichi
    einámala, e'karúgame ra'íchali ra'íchiga einámala, napu tabilé machime ju bo'né.
  eng-WEBPB: Besides, they also learn to be idle, going about from house to house.
    Not only idle, but also gossips and busybodies, saying things which they ought
    not.
  gfk-H: Ma pai iakanong sena mon. Ing diet la gotgota hurlabit taar ta ira mes na
    hala, diet hapataam bia ira nudiet pakana bung. Ma no linga i sakena ta iakanong,
    bia diet harpinas ma diet gotgota wara tangtangai ira sakana nianga uta ira linga
    gar na mesa.
  viv-viv: KaduꞋe badi aimo ulaulatana tu hisikwa-ma dewa saꞋeyana hivebutu hihuluvina,
    higa manuwa tulina tulina agaidiya hilakalakadadanana tu keke hidafifaisewa. Ada
    keke vaita miya-kawowogaga nuwanuwadi. Au mali kaliva faꞋidiya higahegahe-kawowo
    kadu adi mataꞋatuboda hisesebodabodana. Ada nuwanuwa tulina tulina keke gidalubodani
    be hinahawavemogataleni-ma hilulukahihiyena.
  yao-yao: Nkupunda yeleyo, akuŵa ŵa ulesi, achendajendaga mu nyuumba jimo mpaka jine,
    ni akuŵa ŵandu ŵakwasongona ŵandu ŵane ni kulijinjisya mu indu ya ŵandu ŵane ni
    kusala indu yangaŵajilwa kuisala.
  tgp-tgp: Mo sopo haratu purongo, pani la har̃ai maloko vari purongo, la lo hahau
    r̃alihi na jara la vavano na ima tinatinapua matan vara la aleale retireti. Enira
    la sopo vai na posposi mata maloko vari purongo, la lo sorasora tamlohi, ale la
    lo tau na ngalsura hin te hinau mo sopo te nora hinau hinia, ale la lo verea te
    hinau la sopo tataholo vara la verera.
  auc-NT: Ayæ̈ godömenque ïïmaï cædänipa. Tömënäni cædämaï inte wæntæye badinque adobaï
    wacönë wacönë acæte ante önonque godäni ïnänipa töö. Ayæ̈ wïï önonque wæntæyedänique
    badinque tömënäni, Wadäni æbänö cædänii, ante gote adinque wadäni näni cædönö
    ante godö wæntæ godö wæntæ tededäni ïnänipa. Edæ wïï näni anguënënö ante do änewënänipa.
  kbc-NT: Codaa odiniiɡ̶axitece me nigojigipi niɡ̶ina migotece niɡ̶inoa diimaɡ̶a.
    Pida aɡ̶idokida me nigojigipi, jaɡ̶aɡ̶a diniiɡ̶axitece me alaɡ̶aneɡ̶egipi, codaa
    motaɡ̶axadi, oditece niɡ̶inoa ane deɡ̶ele me ɡ̶odotaɡ̶a.
  bmh-bmh: Igul go tutak tam, ag wasig wagena, duailel ipal agal zaueim beu beten
    alen ai, aidanemen. Bo, ag igul eg go sag i macanemen, ag duailel ipal agal enimag
    ebu ze mai aidanemen, ag duailel ipal agal salau en enimag ebu gaul ze ze mai
    aidanemen. Igul go guzenanemen go naliu tam.
  ctu-BL: Yic'ot ja'el mi' ñʌm'añob ti buchtʌl. Mi' pam ñumelob ti jula'. Mach cojic
    jach mi' ñʌm'añob ti buchtʌl, pero mi' cha'leñob jop't'an ja'el. Mi' yotsañob
    i bʌ ba' mach i wentajobic. Mi' cha' alob chuqui mach yomix chʌn alol.
  meq-meq: Kwa taɗə ta zla zal bay, ka watsa məzele tay na, ta giye məsler sa bay,
    ta həhaliye ka gay ka gay. Ta dzəguriye me, ta bəbəlateye wuray a ndo hay. Ta
    tsikiye bazlam nakə ka zəbatay naha bay aye.
  noa-H: Chaainaam k'ʌʌn t'ʌ̃rpa pãach hẽsap gaai p'ãk'a sĩumʌn, hamachig sĩi nem
    dedee haju k'ap'ʌ hap'öbaadeewai, sĩi warag k'usëugau dik'a p'öbaadeewai, dipierr
    höbër höbër hap'öbaadëm dʌ̈i hĩchab k'usëugau dik'aju. Mamʌ sĩi magpaijã k'abam.
    Magp'öbaadëm dʌ̈i warag nem hieknem nem hĩgk'anaa, hõor hamach hap hiek'a nʌmjã
    hamach dʌ̈ita hiek'a nʌmjö bigaau naawia chik'am hipeermie hat'aadëp'ʌm dʌ̈i,
    hiek'aju hayaa k'abampata hõor jʌ̃g daar hiek'aa k'augjurau.
  alp-NT: Rebai suike, esi noso. Esi keu hole me tamata makete esi luma. Kai tia lesi
    lekwe, esi lepae tamata makete kai tamata makete eni sasaisare suke esi ono lokole.
    Esi lepa loko saisa rebe lepaele mise more.
  san-VEL: anantara.m taa g.rhaad g.rha.m paryya.tantya aalasya.m "sik.sante kevalamaalasya.m
    nahi kintvanarthakaalaapa.m paraadhikaaracarccaa ncaapi "sik.samaa.naa anucitaani
    vaakyaani bhaa.sante|
  kbq-kbq: Hagi eri'za e'ori amne mani'neza, ru nompi ru nompi mareritere nehu'za,
    nosuna naneke nehu'za, rumofo nanekere zamefiga'a ke hu'za vano nehu'za, osuga
    naneke nehaze.
  kbh-kbh: Y cabá más, tondaye ntsamcá tmojtsemna ora, chënga juabouinÿana oyënjayënga
    jtsemnama, y yebnënguenache jtsanama; y ndoñe nÿe oyënjayënga, sinó oinÿanë́ngnaca,
    ínÿengbe soyënguiñe jtseyents̈bëtsjuanëse, y ndoñe yontsemna jayanama soyënga
    jtsichámëse.
  ron-LSB: În plus, ele învață și să fie leneșe, umblând din casă în casă. Nu numai
    leneși, ci și bârfitori și băgători de seamă, spunând lucruri pe care nu trebuie
    să le spună.
  pon-pon: A re pil ponkake o papan jili im akan, a kaidin ponkaka ta, pwe re pil
    poupou jili, o pil uja jili en amen a wiawia, o ar lokelokaia me jota mau.
  nhe-BL: Huan san polihui para cahual toahuihua tlen ax más quipiyaj xihuitl pehuas
    motlatzcanequise quema calnemise ipan inintequi. Huan nojquiya huelis teilnamiquise,
    huan tlatzintocatinemise tlen ax inincuenta. Huan quej nopa camatise tlen ax quinamiqui
    quiijtose.
  sps-sps: Ana mesapan nan ya to, ri fakap babainy tsuiny ror nainy tsuar tan vavis
    pinpin tana fo numaa; ana ri te tsue kabuts, ri te tsue tsuk iny a ka na sikia
    ma kaa tsuri, ana ri te vegiau tsuk iny a foka te gim rori ma onot ma tsue tsuk
    iny.
  wnc-wnc: Sike maya wa bingata puya tasinangge semna natapning. Natake bautna bamdane
    yotnane moo siknga kongepuke wamu aminu tapatuta wepda akusopuke yakut takngae
    natake ngana anggamande yatakuning. Yatakuke inane puya dua pasike kungapuke amindane
    puyae natake wamu asinggan yanining. Yanike wamu inata kundu take dua yaning.
  bus-bus: Beee gbɛra aↄ̃è mɛ̀a dada, aↄ̃ègↄ̃ dↄdↄↄ ualɛzi. Èe kɛ mɛadeenↄn ń ũ adoro,
    aↄ̃è gↄ̃ gbɛ̃peri gudɛrinↄ ũmɛ dↄ, aↄ̃è yã kɛ̀ dɛ wà oroo o.
  gub-BL: Agwer kuzà imen umàno ma'e kwer ihya'uete 'ym ma'e a'e wà, wiko iranahy
    ma'e romo a'e wà, ta'e uzeruzar ma'e omono e temi'u wanupe a'e wà xe, omono ma'e
    wanupe a'e wà no xe. A'e kuzà numa'ereko kwaw wà. Oho tàpuz nànàgatu wà, upurumugeta
    e pà wà. Hemu'em waiko wà, ikatu 'ym ma'e imume'u e pà wà.
  imo-imo: Ulu te i teko teremelela. Eno imboma kinye we unguma nimbo kopu tepo molamili
    ningo imbomanga ulkemanga andokolio kongono naa teko tiye kololi ulumu kau pilko
    liko teremele. Aku kau molola. Imbomani ulu te teremele mele naa kanoko imbomanga
    anjo anjo we nindiko temane toko tilko andoko, imbo mare ulu teko ungu nimelema
    paa pilemili ningo andoko waliko pilko komu tendeko moromele. Imboma ungu kiyengo
    ningo nimelema wapu pilko anjo pungo ningo tirimele. Aku ulu teremele mele lino
    kanopo keri pimolo uluma eno andoko teremele.
  boj-boj: Naŋgo kumbra uge bei agiende. Naŋgi lalie kobaeqnub. Di segi sai. Naŋgi
    ta talq giloqnsib anjam laŋa laŋa maroqnsib yomu anjam quqwajqa tulaŋ arearetnjreqnu.
    Anjam uge uge iga marqajqa getento qaji di naŋgi mare mare laqnub.
  eng-DRA: 'And withal being idle they learn to go about from house to house: and
    are not only idle, but tattlers also, and busybodies, speaking things which they
    ought not.'
  knf-knf: Kë hënk, wi bawooŋ baanka uko udo, baji bañaay na itoh, kapaf ţuŋ pwaaŋ
    uko udo puŋ bţup bŧum na bkuutar, kaţiiniyaan iko inwooŋ iinwo kado kaţiiniyaan.
  san-KHM: អនន្តរំ តា គ្ឫហាទ៑ គ្ឫហំ បយ៌្យដន្ត្យ អាលស្យំ ឝិក្ឞន្តេ កេវលមាលស្យំ នហិ
    កិន្ត្វនត៌្ហកាលាបំ បរាធិការចច៌្ចាញ្ចាបិ ឝិក្ឞមាណា អនុចិតានិ វាក្យានិ ភាឞន្តេ។
  arn-NT: Ka femngechi kom ruka mew rupakey engün, ka chofüngewekey engün. Ka chofü
    no müten, ka amul dunguyechekey ka itrofill dungu mew deypüntukuwkiyawkey ka nütramkayawülkey
    ti ayüfalnochi wesake dungu.
  zas-NT: Abiꞌ tëë ree benguiag guin zë reeman yu yu, zianz rajc reeman costumbr achetczi
    rüjn reeman. Abiꞌ ad laatzan, rzuloj ruzaꞌt reeman bejn, ru reeman loj xhietëëznin
    abiꞌ rniee reeman ni ad rayalt guiniee reeman.
  ken-NT: Bákway bɛbhak babhɔ́t, mánkɔ nɔkɔ bɛkɛt nɛ bɛkɛt. Bakway bɛbhak bo kɛ́mbwɔ́bhɛ́
    nɛ bǒ ɛnáŋtí, nɛ bo abhɛn báchwè ndǔ baraká bo báchák, mándɛmɛ nɔkɔ
    mɛnyɨŋ ɛbhɛn bábhɨ́kɨ́ bhɔŋ bɛrɛm.
