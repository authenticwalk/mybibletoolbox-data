  cbc-NT: Tunu bairoa aperã ya wiirire tocãnacã wiipʉa jããrĩ, boyetiepe ñesẽãnucũñama.
    Bairo wiiri jetore caĩñañesẽãrã ãnirĩ yua, cateeyepairã capaagaena rõmirĩ tuanucũñama.
    Paaetaje jeto meerẽ bainucũñama. Ape wiipʉ átí, roro bʉsʉpainucũñama. Bairo bʉsʉpairi
    yua, roro tocãnacã wãme bʉsʉriquere ricaati jeto quetibʉjʉnucũñama. Camasã marĩ
    cabʉsʉetie cabʉgoro macããjẽ ũnierẽ bʉtioro ocayoja ñesẽãnucũñama carõmia cawapearã
    cawãmarã rõmirĩ caãna. Na ũnarẽ boetirotiya ñubueri majãrẽ cajʉátiparãrẽ.
  qxo-NT: Waquincunanam wayincunachö imayca ruraynincunatapis jagirir wayin wayin
    puriyan runacunapa wasancuna rimar, pipäpis maypäpis manacagcunata parlar.
  mox-mox: Ta wese wadaʼe diavona nawale ina vegwavuʼai ta vanue taha taha ʼidia ina
    lugu, ta ina vetoatoa guguna ta ina vevonavona tomotau weaqidi. Ta baʼe ilivu nana
