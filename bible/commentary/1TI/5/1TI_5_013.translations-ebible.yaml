  san-MAL: അനന്തരം താ ഗൃഹാദ് ഗൃഹം പര്യ്യടന്ത്യ ആലസ്യം ശിക്ഷന്തേ കേവലമാലസ്യം നഹി കിന്ത്വനർഥകാലാപം
