    loh garaa raꞌ bwiinn.
  gux-gux: N teni a yaa ñoabonli n tiena U Tienu nintuali leni Jesu Kilisiti nintuali,
    leni bi maleki gagidikaaba nintuali, ke han ya hua laa maama kuli ki dagagidi
    niba leni yaba, han tieni bikuli po yenma.
  kos-kos: Ye mutun God ac Christ Jesus ac lipufan sulosolla lal, nga wili nu sum
    tuh kom in liyaung kas inge ac tia srisri ku wiwi mwet in kutena ma.
  ibo-ibo: Ana m adọ unu aka na ntị nʼihu Chineke na nʼihu Onyenwe anyị Jisọs Kraịst
    na nʼihu ndị mmụọ ozi a họpụtara, ka unu debe ụkpụrụ ndị a niile, nye onye ọbụla
    ntaramahụhụ nke ruru ya, elekwala onye ọbụla anya nʼihu.
  yml-yml: Iesu Keliso, Yaubada, wata yana anelose magemagetadi matadie a na vonemu.
    Nuanuaku yaku nuanua matatabuna ꞌu na vevematayakeyakedi. Yamu folova ꞌwainega,
    kebu tamu tomogo ꞌu na vieyeni, wata kebu tamu iamu tutuya fuedi ꞌaisena ꞌu na
    nuakalikalieni weꞌe ꞌifwaidi ꞌu na bailedi.
  ory-ory: ଈଶ୍ବରଙ୍କ, ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ଓ ମନୋନୀତ ଦୂତମାନଙ୍କ ସାକ୍ଷାତରେ ମୁଁ ଦୃଢ଼ରୂପେ ଆଜ୍ଞା
    ଦେଉଅଛି, ତୁମ୍ଭେ ପୂର୍ବଧାରଣା ଦ୍ୱାରା ଚାଳିତ ନ ହୋଇ ଏହି ସମସ୍ତ ପାଳନ କର, ପୁଣି, ପକ୍ଷପାତଭାବରେ
    କୌଣସି କାର୍ଯ୍ୟ କର ନାହିଁ।
  bzj-bzj: Fronta Gaad ahn Krais Jeezas, ahn Gaad oan aynjel dehn, Ah di waan yu fi
    du dehn tingz ya weh Ah di tel yu fi du. Yu fi chreet aal peepl di sayhn way,
    ahn noh shoa no kaina fayvritizm.
  chk-chk: Me mwen mesen Kot me Kraist Jesus me ekewe chon läng mi fil üa fokun allük
    ngonuk pwe kopwe aleasochis ngeni ekei kapasen öüröür, nge kosap oput eman ika
    efich eman lon meinisin mine ka föri.
  ssd-ssd: Kuate, Kristus Yesus, eŋel kame Kuateŋge madiniŋgina ta nane ŋakmba am
    mbolŋge ye pasa te sanamŋgit. Ne wam pagu pasa sanit ta dubimba ande make pilmba
    ande kasur ndawa.
  acr-TNT: Chwach cꞌu ri Dios y chwach ri Kanimajawal Jesucristo y chiquiwach ri ángeles
    re ri Dios ri echaꞌtalic re caquilokꞌnimaj Rire, cambiꞌij cꞌu chawe chaꞌana tak
    waꞌ chi jusucꞌ cucꞌ conoje tob e chinok y na xa ta catchaꞌwic.
  rop-rop: Wal Timathi, mi gibit yu woning na, dumaji God en Jisas Krais en ola einjul
    blanga dubala jidan witnis blanga yunmi. Wal mi dalim yu blanga dum ebrijing weya
    aibin dalimbat yu, en mi dalim yu nomo blanga kadimat ola Kristjan pipul. Yu kaan
    laigim sambala Kristjan pipul en tridim olabat difrinwei brom detlot najalot Kristjan
    pipul. Yu garra tridim ebribodi seimwei.
  mee-mee: Iau ka la turungpota ka kaomannmannangana nge Nutu raguna ba nge Karais
    Iesus raguna ba nga anggelo rae Nutu toro rea ragurea, ba nga role kone gingging
    ta one ngo loakurumea potong kokorai ra iau tungu rea te one. Ngo kuma minmina
    ka kumangngang ka bainga matana kena mana ta ragau kinung. Sano ngo kuma ka otte
    ka ulongang ka agau te ngailu nga tetoto.
  dif-dif: Ngato jinkangu morlalu kurai Godani ja Kapara Jesungu Christungu ja kalkalkani
    angelani, jundru jenia ngamalkamai wata ngundrana pilkini, ja panila ngankamai
    kana ngundranali!
  gam-gam: God ne, Krais Jisas ne, tau agelo kambono ga porapora nalene al na ni kandja
    dongall dje awo embe djindo. Na kandja manda djill mal ge ni una boll kandja yero
    paro mal djimben. Kandja taimane dje una porapora aumben.
  nou-nou: God da dombu da edo Iesu Keriso de asisi ewagaewa de da dombu da nanemi
    sena ge eiawa kera eio. Edo imo ge eiawa kera ise imo mana embo dakain da yei
    ewamei ise mambudo embo nei da yei biae mana adesa. Awodo aera te embo berari
    da yei ari da awodo adesa.
  mqb-NT: Timote, nen apan ni jak ayak 'am a anan pa 'am ana atə Mbərom tə Yesu Almasihu
    aday pa 'am ana maslay a Mbərom a mə walay ataya re. Kem, ɗəfan apan anà 'am
    uno sa jak ataya fok ite. Kem â nak asa, kâ sa gəzla anan ɗo ahay pi zek wa
    bay. Pəlay atan nà, hərro à alay kərtek a wa.
  ape-B: God nanu Krais Jisas hanu God ananich enselahas chatuluhwu echechis nabes
    ali yek Pol yaklipenyu dodogowinyi balan umu nyumneken ali nyugipechen. Balan
    enyudak. Nyak imas nyuklipech enyudak atin balan yek yaklipeny-eyenyi. Nyuklipu
    God ananich elpech douk chenek yowenyi ulimu kobi wata chuneken chopuk. Ali nyuklipech
    umu, nyak kobi nyuklipechuk kipainyi yeguh hwakihechi elpech, ali wata nyuklipech
    kipainyi yeguh wakechi, wak. Nyak imas nyuklipech atin balan chunatimaguk elpech.
  grc-F35: Διαμαρτύρομαι ἐνώπιον τοῦ Θεοῦ καὶ Κυρίου Ἰησοῦ Χριστοῦ καὶ τῶν ἐκλεκτῶν
    ἀγγέλων ἵνα ταῦτα φυλάξῃς χωρὶς προκρίματος, μηδὲν ποιῶν κατὰ πρόσκλισιν.
  cav-NT: Era huenehua eque bacue mique amereya. Dutya tupu bae Jesús queja ecatyati
    cuanaque acue. Nime aputaume Yusu Etatara, Jesucristora jadya petajacayaque ama,
    tumebaedya barepaju Yusu tsahuaqui cuanara. Jadya tibudya acuedya era cuatsashayaque.
  kgp-NT: 'Tag han ra, ha mẽ. Ker han tũg hẽ''. Topẽ vỹ ã tỹ nén han mũ vég tĩ, Jesus
    Cristo ti ke gé, Topẽ tỹ jẽnẽ jafã ag ke gé, Topẽ tỹ ũn kuprẽg ja ag. Ti hỹn ã
    mỹ jagy nỹ, sỹ ã mỹ tó mũ tag. Hã ra vẽnh kar mỹ vẽnh jykre pir han nĩ. Ũ to:
    “ti tỹ iso há nĩn kỹ sóg ti mỹ vĩ tar han sór tũ nĩ, ti tỹ kygnẽ ja ra,” he sór
    tũg nĩ. Ge ra ti jyvẽn tar han nĩ.'
  bvd-bvd: Nau ku bae fifii na fuamu 'i naofana God fai sa Disas Kraes, ma 'i naofana
    'aini 'ensel fifilia nia ki God, uri 'oe 'oko ade sulia si baea fifii neki 'ana
    ilidoo lamu fua wane ki ka bobola guu, ma ka nao 'osi 'ilisi wane lau.
  ukr-1871: Заклинаю перед Богом, і Господом Ісус-Христом, і вибраними ангелами, щоб
    се хоронив без пересуду, нїчого не роблячи по привичцї (пристрастї).
  apz-apz: Ngko olo hungkuno kijopalokwe losoꞌno Anɨtuꞌnji Kɨlais Jisasɨꞌnji aꞌamu
    ahwomomjo hopiꞌnonohinofe tɨmopo kilalokweno. Osoꞌno kɨko ntoꞌno finɨngkayo. Aꞌamu
    Anɨtuye syohoꞌnjo sohwa hofɨko kikimo enjwaꞌmo humalofo somo kɨko ntoꞌno mokosyohumaho.
    Kɨko oso aꞌamu hofosofe hungkuno ntoꞌno mɨhwajiyo sohonta kɨko olo hungkuno hiloso
    swoꞌnohini upaꞌnɨngkohoji kɨko jɨje sɨmeho moꞌmo huno komoꞌno ole syafɨsyohotoho.
    U oloso kako imasofoho. U oso kako mimmasofoho. Jɨje sɨmeho moꞌmo huno komoꞌno
    ose syafɨsyohotoho. U kɨko jɨje aꞌamu fehohnjo somo yoka mulohoyohoji nomꞌne aꞌamu
    somo yoka hungkuno ulohotoho. Oꞌo, kɨko hofɨkimo yahino afaꞌnohino ulohofo.
  eng-AOI: I am telling you this in front of God and Jesus Christ and the angels.
    You must obey everything I have told you. Don't speak good words to some people
    and bad words to others. Speak the same way to everyone.
  yon-yon: God yoom Yesu Keresu yoom Godbed kingkoon ye engyus yoom yi arinambo arimbed
    nembed eb yaa amob kee yedme kowaan kuu, weng ke kabdaan kee nimakarub korem yi
    dowad ongme awinembere, yena yaa manmo keri ye inamen ambangkaab.
  poi-NT: Sɨɨp cupɨ̱cɨ juuts mannɨ́máypa porque tanjo̱doŋ iga taixt́ámpa tanJa̱tuŋ
    Dios y tánO̱mi Jesucristo con jém sɨŋyucmɨpɨc pɨxiñt́am. Siiga imalwatpa tu̱m
    jém tánamigo, jesɨc taŋwogáypat́im. Taŋcɨɨpiŋpa parejo porque d́a wɨ̱ iga tanaŋyámáypa
    it́áŋca.
  wuv-wuv: U'ei warefawe'i a'amu i pudaa mei Haidaa ma Christ Jesus mawe ei alo'alo
    rafeiana ba onei neneraa minaa e'ei warea ma onei'aa pa'i papa'aa unu.
  quf-NT: 'Piru kanan-shuypaqami Tayta Dyuspa, Jesucristupa, chaynulla Dyus tukuy
    akrashan kaq angelkunapa naypalanpi nishayki: Karanta tukuy kriyiqkunata yaĉhachinaykipaq.
    Kuytawkish qamqa wakinkunata mana allinta rikar, riqsinaykilamatana allinta rikatki
    nir.'
  yuw-yuw: 'Timoti, nocho Kopotoroc orin Duic Yesu orin sum yaru yuho yangamin ingoroc
    kiring gampiwa: Yong fasun fasun mata noc ganongitatma wo nong nongogon sumbodidiruc.
    O goc oröc banac banac tirocha. Muno goc muyu owi amna ambarac toroc kiap tungugon
    tong imongidiruc.'
  hus-NT-1971: Jats nan tu lej uchbiyal Timoteo c’al axe’ xi cau tin cuenta max ca
    hualbin axi eyal ti al an tamcunel ebchalab. Ca bolith ts’ejca’ patal jahuaquits
    tam eyal axi jolbinenec, yab ca poc’oth ts’ejca’chic jun c’al xi jun. Ti t’ajchal
    ti cuenta max chubax a putuhual c’al a uchbil a Dios ani an Ajatic Jesucristo
    ani an ángelchic axi c’uajat c’al a Dios.
  med-med: Got kʉn, Kraist Jisas kʉn, wote anggelo eng nui kʉⱡ nga kuimp ila moⱡʉp
    nim kʉn kun kondʉp nʉnt, ya ik kʉⱡ, kum tekʉn pep rui! Wote, nim nga uⱡ en mbila,
    wamp ti numan ngukʉn, wamp ti numan ngui nganggʉkʉn uⱡ ti, iti nʉti!
  bch-bch: 'Ngan Deo imata ga Iesus Kristus imata ga gid anggelo toa Deo isio gid
    oa matad, naposa matua pago bedane: Nasi tutui gid renrennga toa ne, be irangrang
    ngan eao nasi kadonga bagbage kelede ngan eaba eta mao.'
  cco-NT: Jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉˋ, Timoteo, jaléꞌˋ e júuˆ la fɨˊ quiniˇ Fidiéeˇ quíˉiiꞌ
    jo̱guɨ fɨˊ quiniˇ Dseaˋ Jmáangˉ có̱o̱ꞌ˜guɨ fɨˊ quiniˇ jaléngꞌˋ ángeles, e dseángꞌˉ
    ꞌnébˉ e contøømˉ tó̱o̱ˋ oꞌˊ jaléꞌˋ e júuˆ e nɨcafɨ́ɨˉɨ ꞌnʉˋ la, jo̱ jaˋ jmoꞌˊ
    cuente jaléꞌˋ e féꞌˋ dseaˋ, jo̱ co̱o̱ˋ guiꞌnábꞌˆ ꞌnéˉ ɨꞌˆ íꞌˋ.
  deu-1951: Ich beschwöre dich vor Gott und Christus Jesus und den auserwählten Engeln,
    daß du dies ohne Vorurteil beobachtest und nichts tuest aus Zuneigung!
  alq-ALGNT: Kikitci pagosenimin 8e8enda kidji ndotaojian. Kikana8abamigog mega Kije
