  kde-kde: Nìkuamulisa muyo mwa Nnungu na muyo mwa Yesu Kilisto na muyo mwa malaika
    vanaswe, ulakamule malaijo anelo bila kuvabagula vanu vanji wala kulola kumeho
    kwa munu.
  ata-ata: No iou Lataua mo Kalisito Iesu xe ta angelo musosovosiꞌa, la eni avikalaneni
    pekiaꞌu lexe nini namulinu vaikala e eni elosine ne. Mamu sou namasaxaiꞌa ta mitema
    seꞌisi, ia namasaxaiꞌa ta mitema tavuꞌalo ukalusi.
  qvw-NT: Chaymi Diospa ñawquin, Jesusninchicpa ñawquin, aclaśhan anjilnincunap ñawquin
    canan niycuc, cay nishäcunäta pimanpis mana śhalcullal lulaycunayquipä.
  nfa-nfa: Pakako aaꞌi atora seꞌe mi jumaꞌat dhu hagꞌe boe, aa baku bia cabèka. Jaꞌa
    pangèdꞌu sasabꞌa neꞌe mi dꞌara kacui-aai èu, ètu katanga madha Ama Lamatua dènge
    Yesus Kristus. Ana pajuu dhu Ama Lamatua hagꞌe nare ètu sorga, jꞌajꞌi sakasii
    kahèi!
  tnp-tnp: E nəhmtɨ Uhgɨn, mɨne Iesu, mɨne nagelo mɨn iətəm Uhgɨn təmɨtəpɨn rəkɨs
    ilah, iəu iətəni əskasɨk kəm ik məmə ik onəkəkeikei mətətəu=pən nəghatiən rəhak
    e noliən iətəm in təhruahru. Ik onəsoliən noliən kəti kəm iətəmi kəti, kəni matɨg
    mol noliən pɨsɨn mɨn kəm iətəmi kəti mɨn. Mətəu onəkol təhmen-əhmen əmə kəm lah
    rəfin.
  urd-urd: ख़ुदा और मसीह ईसा और बरगुज़ीदा फ़रिश्तों को गवाह करके मैं तुझे नसीहत करता
    हूँ कि इन बातों पर बिला ता'अस्सूब'अमल करना, और कोई काम तरफ़दारी से न करना।
  hot-hot: '@see-verse:1TI.005.020'
  mqj-NT: Kupakari'di' tongan-tongangko dio olona Puang Allata'alla anna Kristus Yesus
    sola angganna malaeka'na kumua, la muturu' manappa inde angganna pa'pakilalangkue,
    tae'ko la ma'pebulu-bulu, anna tae'ko la rempe'.
  rus-SYN: Пред Богом и Господом Иисусом Христом и избранными Ангелами заклинаю тебя
    сохранить сие без предубеждения, ничего не делая по пристрастию.
  mbh-mbh: Na tho ria wong a God na Krais Jisas na God ile enselre otheki, na tho
    pator engeng wong ve, aro wong panes inga patorong alavusnga ake ru tho ria wong
    nge. Na vothung areko aro wong oma i, aro i vur e pel inga nge toko alavusnga.
    Na mothong tova lomum ol a lomngare nge.
  bdd-bdd: Bewa ꞌa hemataluwa ꞌoiguwega Yehoba ma Yesu Keliso matadiya, ma wete aneloseyao
    hesihesinuwaidi matadiya, ꞌabehega loina bewa ꞌumuliya moisa. Tomota mabwaiyadi
    ꞌuloinaedi loina ꞌaigeda tuwamo ꞌoinega, ma sahena tupwadimo ꞌoidiya ꞌuloina waiwai,
    ma tupwadi ꞌoidiyega geya.
  cbt-NTPO: Tata Yosë Quisocristorë chachin ni'sarinpoa'. Anquëniro'sa' acorinsopitanta'
    ni'sarinënpoa'. Napoaton api, ya'ipiya no'tëquën pënënquë'. Ama a'naroáchin ana'intëquësohuë'.
    Noya natantëquë' no'tëquën nitotacaso marë'. Ina quëran no'tëquën yonquiaton,
    pënënquë'. Inso tëranta' co noyahuë' nipachina, pënënacaso' ya'huërin.
  srn-NT: Na fesi Gado nanga Kristus Yesus nanga den santa engel, mi e taigi yu krin
    tak' yu mus fu du den sani disi san mi taki. Yu no mus abi a prakseri na fesi
    kba tak' wan sma fowtu, èn no teki no wan sma prati.
  cta-NT: Nclyo naꞌ cña biꞌ jinuꞌu̱, Timoteo, chaꞌ cuaꞌni nuꞌu̱ lcaa cña nu nguscua
    naꞌ lo quityi re; loꞌo juaꞌa̱ jlo tiꞌ ycuiꞌ Ndyosi chaꞌ nu nguscua naꞌ re, jlo
    tiꞌ Jesucristo, jlo tiꞌ xca̱ nu ngusubi ycuiꞌ Ndyosi jiꞌi̱. Nu loꞌo ntsuꞌu chaꞌ
    cuaꞌni cuayáꞌ nuꞌu̱ jiꞌi̱ sca nguꞌ tyaꞌa ma̱ ni, jatya nuꞌu̱ xi chaꞌ ca cuayáꞌ
    tsoꞌo tiꞌ nuꞌu̱ lcaa lo chaꞌ jiꞌi̱ nguꞌ biꞌ, chaꞌ sca ti cuayáꞌ liñi tyuꞌu chaꞌ
    jiꞌi̱ nguꞌ biꞌ, masi tyaꞌa tsoꞌo nuꞌu̱, masi chaca tyaꞌa nguꞌ.
  bqc-SIM: Ma nanɛ Lua ń Kilisi Yesuozi ń malaika pↄ́ à ń sɛ́ↄ, ǹyↄ̃ yã́piↄ
    kũa gbɛ̃e tɛ̃bosai. Ńsu yãe kɛ gbɛ̃eɛ ublembɛkɛa yã́io.
  tcz-CHONGTHU: Pathen leh Yeshua Christa chuleh vantil sangpen ho mitmua hiche thuhi
    kapeh nahi, hiche thupeh hohi langnei naleh sihneina koimacha koma neilouvin mangchan.
  mar-mar: देव, येशू ख्रिस्त व निवडलेले देवदूत यांच्यासमोर मी निक्षून आज्ञा करतो की,
    तू कोणताही पूर्वग्रह न ठेवता या गोष्टी पाळ व पक्षपाताने काहीही करू नको.
  snp-snp: Ena Gotite Kilisto Yesute iyaina o gedami enisoleki onobanido ya eti loto
    lo auma wi komowe. Kolo. Monawa lokomomo ya kaimo kakaloti mele fito etito ne,
    loto wenena mele dilumu o gimámo. E’e, kefoma olumo witenaiye, loto koto kiyaba
    o mino.
  isl-isl: Ég brýni alvarlega fyrir þér, og það frammi fyrir augliti Guðs og Drottins
    Jesú Krists og heilagra engla, að fara eftir þessu, hvort sem viðkomandi leiðtogi
    er sérstakur vinur þinn eða ekki. Hér verður eitt yfir alla að ganga.
  spy-NT: Kunyoo ii, Tēmētēēwō, āmwoowuung' ām taayeetaab Yēyiin āk nyēbo Kāārārookiintēēt
    Yēēsu āk mbo ām taayeetaab malayikaanik choo kwēyootiin kule, irub ng'aleechaa
    nyēē ‑mēēkwēyē chii. Māmāchāktōōs ichāmē biiko alak kusiir alak.
  xnn-xnn: Dedengngen ya oowenan Apo Dios ya si Jesu Kristo ya nan nadiosan ay aanghelna
    nan ibagak ken sik-a en masapol ay patiyem nan kaibagbagak ngem masapol ay maid
    ipogaw is paam-amdem nodi palisowem nan nemnemmo ken daida am-in.
  mwe-mwe: Ngunakunnajila pa meyo ga a Nnungu na a Yeshu Kilishitu na ashimalaika
    bha ukonjelo, nkamule gene malajilogo gwangali luagu wala kummika mundu pa ligaa.
  tte-tte: Bwaite kam yanuwapei koliyau, Yaubada yo Yeisu Keliso manli mena, tabe
    aneloseyao kapwakapwali manli mena, loina bwaite kumuliya namwanamwai. Tomo meuloili
    kuloinayagili loina kaigedamo koina, na tabu tupwaliyaomo kolili kuloiloina kaiwe,
    na tupwaliyao kolili nigele.
  tcs-tcs: Prant wea God ane prant wea Zizas Kraist ane prant wea dem einzel wea God
    i bin suzem, ai mina oda yu Timoti po lisen ane meke demting ya ai tokbaut. Yu
    mas meke ebriting wea peawei, no tekesaid ane no meke eni Kristian mo spesil den
    ol nadawan.
  hlt-THB: Vawhkaw awipeekkhqi ve phekbonaak a taak kaana hquut aham ingkaw u a haai
    awm a toek kaana ak thym bibi aham Khawsa, Jesu Khrih ingkaw ak tyh khan ceityihkhqi
    amik huh awh awi ni pe nyng.
  soq-soq: Keriso Iesu, God ita me enseliwa kakaibu danauwo ne badowa dieedina dima
    ne girumantena ewee ruawaitaa. Ekelesia oniamoia bedeuwo mai mida e soaida insee
    baiwa kadiwa wawuwa kerausae, tane soa da diapana me kadiwa wawuwa debamasaa,
    dia. Tane uduudu dewamoa ipa ewaewa deawaa.
  qub-qub: 'Tayta Diosninchi, wamran Jesucristo y anjilcunapis wiyaycaptinmi gamta
    në: Pipapis faburnin mana jatariypa chay nishänölla llapantapis sumaj ruray.'
  att-att: Á nonopam mu ta ajjan di Namarò kári Apu Kesu Kiristu ánna yù ira sinullà
    ni Namarò nga daroban na nga maningan nittam. Á ta ánninganád da, yawe yù ipakuâ
    nikaw, ta palurotam mu yù ngámin nga itabarang ku nikaw, á arám mu irumá yù ira
    tatolay.
  bki-bki: Kito juo remijikia ka Atua bija Kristo Yesu bija nailiano lu nalo na kanalo
    ajum̃a amial kito, naruei ea miralo kiniou neber ka jau ka kovokar vatitig kanaku
    iliano nalo na. A neber bunu ka bogo napano jau kojo komila vite nalo nei, jau
    kovitii re tomu nalo aveve dolu, mia monoka kala rive verare ga ka nalo aviniu.
  bqp-bqp: Ma nannɛ Luda kũ Kirisi Yesuooi kũ malaika kũ à ń sɛ́nↄ, ǹgↄ̃ yã pìnↄ
    kũna, ǹsun gbɛ̃ke tɛ̃̀ boro. Ǹsun yãke kɛ gbɛ̃kenɛ úblembɛ yãiro.
  mcp-mcp: Mə́ ŋgə cɨ nə wo mísh mə́ Zɛmbî dɨ́, mísh mə́ Yésus-Krîst dɨ́ nə mísh mə́
    *wəéŋgəles Zɛmbî nyə a fɛ́ɛ́sh wá dɨ́ nə́, wo ɔ bɛ̧ mínjɨ́ɨ́gʉ́lá mínɨ, kú kə
    ŋkɔɔmʉ́, kú yag múúd mpwoombʉ́.
  hat-hat: 'Devan Bondye, devan Jezikri, devan tout zanj k''ap viv pou Bondye yo,
    men sa m''ap mande ou: swiv lòd sa yo san fè ni patipri ni moun pa nan tou sa
    w''ap fè.'
  npl-NT: Nimitsnawatia ixpa n Dios, ixpa n Toteko Cristo Jesús, iwa ixpa iangelwah
    yolchipawakeh, xikchiwa nochi tlan yonimitsnawati, iwa amo san xikpejpena tlan
    mitspaktia tikchiwas.
  bgg-bgg: Hamangkhung-aphuii chiih-è Masi Isu nane so hamangkhliiethek moe shii,
    nathek è nyie rek pha ji shii ne giak shii haro rek giak shii haro arek pha ji
    arek yi hì yao pha ji nuii yi pha gu nathek shii surua rek ne yao ro.
  eng-TCENT: I solemnly charge yoʋ before God and the Lord Jesus Christ and the chosen
    angels to observe these things without partiality, doing nothing out of favoritism.
  eng-BSB: I solemnly charge you before God and Christ Jesus and the elect angels
    to maintain these principles without bias, and to do nothing out of partiality.
  cpu-NT: Noshintsithatzimi pantero iroka. Tema aririka pimatanairo, eero piñiiro
    pamaakitante jiyotzi Pava nokantzimiro. Jiyotzitaro eejatzi Jesucristo, jiyotzitaka
    eejatzi maninkariite ikaratzi jiyoshiitakeri.
  san-ASM: অহম্ ঈশ্ৱৰস্য প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য মনোনীতদিৱ্যদূতানাঞ্চ গোচৰে ৎৱাম্ ইদম্
    আজ্ঞাপযামি ৎৱং কস্যাপ্যনুৰোধেন কিমপি ন কুৰ্ৱ্ৱন ৱিনাপক্ষপাতম্ এতান ৱিধীন্ পালয|
  tac-NT: Onorúgame 'lige Kristo Esusi 'lige suwábaga santo ánjeli napu Onorúgame
    wanápale, suwábaga alué 'we 'la e'nagá mochí. Neka alekeri nuláguru napurigá 'la
    sébili olawa suwábaga napu ne nulá. Tase jaré abé 'la niraga etewa, suwábaga 'la
    niraga etewa.
  eng-WEBPB: I command you in the sight of God, and the Lord Jesus Christ, and the
    chosen angels, that you observe these things without prejudice, doing nothing
    by partiality.
  gfk-H: 'Ra matmataan ta Kalou ma Iesu Karisito tikai ma ira angelo ing gata pilak
    diet, iau tar iakan ra tamat na dadas na nianga taam hoken: u na palim hadadas
    kaiken ra nianga ma u na mur tiga ngaas sena mon ta ira mangana tunatuna bakut.
    Pau na kurei hagawai tari ma u na tur ma tari.'
  viv-viv: Natuku Timoti, Yaubada matane kadu Yesu Keliso matane kadu lobama ana tovenuwaꞋata
    mahamahalidiyao matadiya o gavehimeye be mena vehimeyai-dina gayakahidi-ma unaꞋitaveꞋavidi.
    Keke kiholiholi amine kaliva unaꞋitanuwenuwedi. Nagona unahalamane-hagihagiyena
    tu muliya unagahe. KaduꞋe keke kaliva o vevine tufoidi unaꞋita-hagihagiyedi tu
    tufoidi keke. Au moyaꞋaidi unaꞋitadi leleleya.
  yao-yao: Ngunlajisya mmbujo pa Akunnungu ni mmbujo pa Kilisito ni mmbujo mwa achikatumetume
    ŵa kwinani ŵaswela ŵasagulikwe, nkamulisye malajisyo ga pangaleka nachiŵamuno
    limo ni kutenda yaikusachilwa pangali lusagu.
  tgp-tgp: Na nahon God peresi na nahon Kr̃isto Iesu peresi na angelo God mo vir̃onira,
    na lo sile na retileu isam vara o taurilati la retileu tari sei na lo verea isam
    vara o sopo opoi na tatuara purongo, ale o sopo vai te hinau na posposi tametame!
  auc-NT: Mönö Wængonguï ayongä Itota Codito ayongä Wængonguï nänö apænte æ̈nïnäni
    anquedoidi ayönäni botö ïïmaï ämopa. Mänïnö botö änïnö ante ëñente cædinque bitö,
    Adoyömö pönï ïnänipa, ante tömänäni ïnänite adoyömö godö cæbi incæbiimpa. Wïï
    adocanque ingante, Botö në waa adïmi ïmipa, ante tömengä ingante wadö cædämaï
    incæbiimpa.
  kbc-NT: Lodoe Aneotedoɡ̶oji, codaa me Ǥoniotagodi Jesus Cristo, codaa me lodoe niɡ̶ijoa
    aanjotedi liomaɡ̶ataka Aneotedoɡ̶oji, ɡ̶adiiɡ̶eni moteteni niɡ̶inoa ɡ̶anajoineɡ̶eco
    anejitedaɡ̶awa. Codaa oleetibige midokida anemiitiogi ɡ̶onioxoadipi, codaa niɡ̶ina
    mawini anee eledi oko, jiniɡ̶ica ananienaɡ̶aneɡ̶eni daɡ̶a leeɡ̶odi me ɡ̶adokaaɡ̶edi.
  bmh-bmh: Timoti, iz Uwait dual, Yesus Kristus mui, Uwait nugau tibur naliu mui,
    goagal ameagab ebu gusig ze e aizem, na suban sesamoren. Na duailel unum ebalagab
    igul tutak sag men. Na dudu banban mui, nait zaunar mui, sag i isanaren, duailel
    unum isanaren.
  ctu-BL: Ti' tojlel Dios yic'ot lac Yum Jesucristo, yic'ot yajcʌbilo' bʌ i yángelob,
    mic subeñet ti mandar cha'an ma' jac' ili cʌntesa ti toj. Mach yomic jelchojc
    ma' cha'len c'uxbiya.
  meq-meq: Neŋ faya na gakeye amboh kame i Mbəlom, kame i Yesu Kəriste ada kame i
    gawla i Mbəlom neheye a pala aye, amboh rəhay ha gər a wu nakə na tsikaka aye.
    Kâ ŋgəna tay ha ka bo abəra ndo hay bay, kâ matay bo a ndo siye hərwi agəna nəteye
    ndo yak hay aye bay.
  noa-H: Maach Hẽwandam dau na maimua maach Pör Jesucristo dau na muan pʌrʌg magta
    habá ha chirʌm. Hẽwandam chognaan angelnaan hichdëucha jʌr hautarr k'ʌʌnaujã mua
    pʌrʌg mag chirʌm k'ap'ʌ nʌm. Cha mua jaau chirʌmjö, chi mag pekau wau nʌm k'ʌʌnjã
    hoob sĩi par daúa hoom. Pʌch dʌ̈i k'apeen hajap'am k'ʌʌnag hawiajã hinag chuk'u
    hiek'abá hamag.
  alp-NT: Au beteke meije, Alla, Kristuse Yesuse kai Eni malekata rebe bitikesi esi
    sasikele. Alulu pleta rebe au betekule leke ateu pakala kenai mosare, atneui mina.
    Kai teu pakalare nkena, nkena neka kai sala, sala neka. Lilake tamata yake.
  san-VEL: aham ii"svarasya prabho ryii"sukhrii.s.tasya manoniitadivyaduutaanaa nca
    gocare tvaam idam aaj naapayaami tva.m kasyaapyanurodhena kimapi na kurvvana vinaapak.sapaatam
    etaana vidhiin paalaya|
  kbq-kbq: Anumzamofo avufine, Krais Jisasi avufine, huhampri zamante'nea ankero vahe'zmufi
    kasamuanki, ama nanekea amage' antenka vahera refko osunka, mago zanke hunka zamesi
    zamanto.
  kbh-kbh: Ats̈e cbontsemánda, Bëngbe Bëtsabe delante, Jesucristo y Bëngbe Bëtsabe
    bocacana angelëngbe delante, chë mandënga chacotsamama; pero ndoñe catjayana canÿe
    bëtsëjema ts̈abá o ndoñe ts̈abá tonjama ca, cabá ndoñe lempe botamana ndabonÿe
    ora, ni canÿe ents̈á ínÿengbiama más ts̈abá ntjatabacacnaycá.
  ron-LSB: Vă poruncesc, în fața lui Dumnezeu, a Domnului Isus Hristos și a îngerilor
    aleși, să respectați aceste lucruri fără prejudecăți, fără să faceți nimic cu
    părtinire.
  pon-pon: I kakaliki on uk mon Kot Krijtuj Iejuj o tounlan lipilipil akan, koe en
    wiada mepukat, o jo lipilipil, o jo pwen konekon ren aramaj.
  nhe-BL: Timoteo, nimitznahuatía iixpa Toteco Dios, huan iixpa Jesucristo, huan iniixpa
    nopa elhuicac ehuani tlen tlatzejtzeloltique, xijchihuas ni tlamantli tlen nimitzilhuijtoc
    iniixpa nochi tlaneltocani huan amo xiquinchicoicneli huehue tlaneltocani tlen
    mohuampoyohua.
  sps-sps: Matan e Gov, ai Krais Jisas an fuainy morenan taabos, nyo sing marom anyi
    ma vovou faarof iny a fo tsue fanat tovei, anyi ma komainy fafisfis vaare na isen
    a mes nyi te komainy tsuiny a mesmes, sana nyi ma kat tsuiny senviir kat tana
    vainy faavot to te kat rom anyi na ka.
  wnc-wnc: Siwan nata wamu kundu Anutu gatu Jesu Krais gatu Anututane angelana ngangge
    kaine ga ganinggat. Wamu nata pas asane matanggau wa gata katak siknga tawake
    tasiyo. Tasike aminu takeapa ngana itane natdetdetna tapi nomatawikge gata ma
    gwaumbim. Aho. Aminu moo apaat gatu aminu takeapaaya kuut panomanuyamuke gata
    kepi buya takngatukan tawake tasiyo.
  bus-bus: Ma nannɛ Luda kↄ̃n Kirisi Yesuozi kↄ̃n malaika kɛ̀ à ń sɛ́nↄ, ǹgↄ̃ yã
    pìnↄ kũna, ǹton gbɛ̃ke bà bↄro. Ǹton yãke kɛ gbɛ̃kenɛ úblembɛ yãnziro.
  gub-BL: Aze'eg newe ihe kury, Tupàn huwa rupi ihe kury, Zaneruwihawete Zezuz huwa
    rupi ihe no, Tupàn heko haw pe har wanuwa rupi ihe no, a'e hemixak kwer wanuwa
    rupi ihe, a'e ikatu 'ym ma'e wi utyryk ma'e wanuwa rupi ihe. Na'aw heze'eg xe
    ihe nehe kury. — Eho ko heze'eg rupi ne nehe ty, a'e newe. Aze mokoz uzeruzar
    ma'e waneruze'egar uzapo ikatu 'ym ma'e a'e wà nehe, eze'eg eho wanupe nehe. Eze'eg
    awa ipy pe nehe. A'e re eze'eg inugwer pe nehe. Tuwe awa ipy pe neze'egaw nuzawy
    kwaw inugwer pe neze'egaw nehe. Aze ereze'eg ahyahy awa ipy pe nehe, eze'eg ahyahy
    inugwer pe nehe no. Eze'eg zo nezewe nezeupe. — Kwa, 'aw awa hemyrypar romo hekon
    a'e, a'e rupi naze'eg ahyahy kwaw izupe nehe, ere zo nezeupe nehe.
  imo-imo: Nani nundo nio ungumu Gote kinye Kraist Jisasi kinye Gotenga enselema kinye
    akumani paimbo nio ningo molangei nani nundo enge nimbo nimboindo, nuni tewi nio
    mele paa aku teko tumbi tiko tewi nio. Imboma nokoko teangei ninindo eno kinye
    pali tendeku tiko nokani. Imbo mare konopu mondonio imboma molo nunge pulu ltemo
    imboma kau taka liko nokoko, wema enge ningo nokoko, aku ulu naa tewi nio.
  boj-boj: O Timoti, Qotei aqa laŋ aŋgro naŋgi ti Kristus Yesus ombla naŋgo ŋamgalaq
    di e siŋgila na anjam endegsi ni mermqai. Wau kalil e ino baŋq di atem qaji di
    ni bole taqatosim wauoqne. Ni que. Ni ino leŋ qujai naŋgi ti tamo ñam ti naŋgi
    segi geregereinjroqnaim. Ni tamo kalil naŋgi turtnjrsim geregereinjroqnime.
  eng-DRA: I charge thee before God, and Christ Jesus, and the elect angels, that
    thou observe these things without prejudice, doing nothing by declining to either
    side.
  knf-knf: Dkooţu ţi kadun ki Naşibaţi na ki Yeŧu *Kriŧtu na ki ŋwanjuŧ ŋandataniiŋ
    ido kaţaş iko yi njakiiŋ yi na uşal unwooŋ uŧool, wutan kapaţşër ţi iko bŧi yi
    ikdoluŋ.
  san-KHM: អហម៑ ឦឝ្វរស្យ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ មនោនីតទិវ្យទូតានាញ្ច គោចរេ ត្វាម៑
    ឥទម៑ អាជ្ញាបយាមិ ត្វំ កស្យាប្យនុរោធេន កិមបិ ន កុវ៌្វន វិនាបក្ឞបាតម៑ ឯតាន វិធីន៑
    បាលយ។
  arn-NT: Feypiaeyu Ngünechen ñi adkiñ mew, ka Jesucristo mew ka ti dullin pu werken
    püllü ñi adkiñ mew, tami inanieael tüfachi nor dungu ka iney no rume tami dullintunoafiel
    ka tami doy sakinoafiel rume kiñeke che müten.
  zas-NT: Yan por Dios, por Jesucrist në por ree anjl ni ma gulejman, naj rni badxeꞌguijc
    been tëë ziꞌc ma rnin ad cwel loj ree bejn, tiblojzi been con gra reeman.
  ken-NT: Bɛsí Mandɛm nɛ Yesu Kristo nɛ bɔángɛl Mandɛm, nchí ghati wɔ bɛ ɔ́mbʉ́rɛ́
    bɛbhé ɛbhɛn sayri, ɔkɛ́ tɔ́ŋ kɛnkábhɛ́ nɛ kɛ́rɨ́ŋámík.
