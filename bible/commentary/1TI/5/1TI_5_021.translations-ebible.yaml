  mox-mox: Timoti, Ieisu Keliso ta Yaubada me ena tovaleʼewayavo gwalagwaladi matadia
    yavona waiwai ʼiuya luvine diavona niʼa yaneiu una ʼabiboda aqiaqiedi. Ta luvine
