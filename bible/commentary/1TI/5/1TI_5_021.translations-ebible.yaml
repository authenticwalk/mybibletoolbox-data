    markɨ. Nɨ arazir vamɨra gumaziba bar, me damu.
  agg-agg: Ro God, Sisas Krais asu God kafoareapureimbɨ sünambeahɨndɨ nendɨ ahamundɨ
    hɨmboahü sɨhambo hoafayahanɨnɨ, se randowandɨ masahɨ mamɨ yahurai hohoanɨmo-anɨmbo
