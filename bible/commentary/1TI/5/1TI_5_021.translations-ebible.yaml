    kiga mino toda8asi.
  ixl-NNT: As vatz u Tiixheꞌ as vatz u Kubꞌaal Jesucristo as vatz unqꞌa ángel uvaꞌ
    txaael taꞌn Aak tuk valkat see uvaꞌ techal la anima unqꞌa yoleꞌ uvaꞌ ni val see.
    As yeꞌ la ajatx ivatz unqꞌa qitzꞌin qatzikeꞌ. Pet eela kuxh ivatz skajayil la
    abꞌaneꞌ.
  boa-NT: Aane íñe Píívyéébeé, Ávyéjuube Jetsocríjtoo, níjkyéjɨ múnaa, íjcyámé húmɨ́j
    pɨɨnévú uke o níwaavéné tsáma ímíñeúvú dúwáábohíjcyá múhdí núhnévétuubére.
  quh-NT: 'Cay camachiskasniyta wakaychay. Sinch''ita camachiyqui Diospa, Cristo Jesuspa
    ñaupakenpi paypa ajllaska angelesninpa ñaupakencupipis: Cayta ruway tucuy runasta
    quiquin khawaspa.'
  kwi-kwi: Dioskas Jesucristokas paiña ángel narɨttuzkas na nua kaiztu aizpa pian.
    Katmizna nune na ɨnintu aizpa kitpa. U izmuruz kwail kiamtukas, nune usparuza
    kwail kiman kiznarawa. Kwail kimtuzpa wat minman.
  agm-agm: Autaahaatɨhomunɨ Kɨraisɨ Jisaasihomunɨ yamahɨpataatɨhapɨ Autaahaatɨhomɨ
    otɨpɨpatɨhiya awaisawɨhiyaamunɨ ndɨhetɨ isɨhiyaisɨ wɨndɨ mmopɨ nepɨmusosapɨ nahatiyaisɨ
    naasaipitɨ katɨ kawimbɨ wɨnɨhapɨpa kahɨtohɨpɨmba japepihɨrɨtaapɨ gisɨ nɨnɨ pɨwɨha
    apɨpaahɨ watɨpɨha kahɨtataato.
  ubr-ubr: God a Keriso Iesu a anea kakafotis nasi on atonio osi dura wawaninai awurem
    on auris unifonabo, ato om am bobo unbobo on men iyafan tani aurin om am gogoi
    on aurin unyein mes.
  tsw-NT: A̱ ma̱ka̱ka̱n ma̱ A̱sula̱ ma ɗa n yuwaan nuwu adanshi a nda, waru a̱ ma̱ka̱ka̱n
    ma̱ Yesu Zamawawa, waru a̱ ma̱ka̱ka̱n ma nlingata ma̱ A̱sula̱, aza a na A̱sula̱
    a ɗangwai. Vu zuwa ikaka i nda o ookolo a̱ wu, she vu laꞌa ciga nanza a aci a
    nanza wan. Ko vu yuwan aɗangulu wan.
  cax-NT: 'Tone nirracüpucu aemo isucarüti Tuparrü, isucarütito Señor Jesucristo,
    y isucarü bama nesarrti angelerrü: Aisamuse isiu arrüna nirracüpucu. Tapü apensaca
    quiatarrü. Tapü anati naqui cuasürüti manrrü aemo pünanaquiti quiatarrü.'
  aia-aia: Na'i maana God mea Jisas Kraest mei maadaau hako i mwani enjel maea wai
    'unua tana'o. 'Oi 'adoma'ini'i tarau i mareho 'isi ma'oi ha'isuri'i. 'Oi ha'ata'isadaa
    hako i tatau'aro amua tanaraaui noni ma'oi abui aba beia tanei.
  srp-1865: Zaklinjem te pred Bogom i Gospodom Isusom Hristom i izbranima njegovijem
    anðelima da ovo držiš bez licemjerja, ne èineæi ništa po hateru.
  agt-agt: A ya ibar ku para teko ta kettayan na Namaratu ewan ikid ni Hesus Kristu
    ikid na anghel na kiden a idulot mu yan kid na tabarang, a igittam ya ngamin tolay
    ta nonot mu, te dulay am itta ya idadumam.
  lug-lug: Nkukuutirira mu maaso ga Katonda ne Kristo Yesu, ne bamalayika abalonde
    okugobereranga ebyo, nga teweekubira wadde okusaliriza.
  yby-yby: 'Nemoya Omaimidana ito Jisesi Kalaestida omudalalo Omaimo dilipe eto okaiyoko,
    amaitoka okananipoki we minabosida domudaloya sa-loko lo nohukoetoe: Monoka yowanu
    litabo wewenasidamu lo hukoko ga lo noemoboya ele lekoko ujapa okadeko lemeko
    udamideyo. Wehena menakipahenasida ganipoya letuwe loko, maloka wewenamuya eliyoko
    yoweko lemeko ibomuye loko yamidana mamidana lolo oetamo.'
  heb-heb: הנני מעיד בך נגד האלהים ואדנינו ישוע המשיח ונגד בחירי המלאכים אשר שמור
    תשמר את זאת בלי משפט נמהר ולא תעשה דבר במשא פנים׃
  mpp-mpp: Aime na Wapong nga Kristo Yesu ailu angelo bawosaecebaicne, yengele haicka
    mibatingte yowa yogo balaibecte sanangne edocgugabac. Ga inguchac moc ngageung
    ailu nebeyang sugu domalu yowa kosa mi midamec, ngage-wosaec ailu midamec.
  apb-apb: Oto i na'ona God na Kraes Jisas na mo ensel maa'i, no ko unue huni'o uri
    o ke tola i sulie mo ola ngeena, na mwaanie o rara haahie mola nga iini.
  san-TEL: అహమ్ ఈశ్వరస్య ప్రభో ర్యీశుఖ్రీష్టస్య మనోనీతదివ్యదూతానాఞ్చ గోచరే త్వామ్
