  bod-N: ངས་དཀོན་མཆོག་དང་མཱ་ཤི་ཀ་ཡེ་ཤུ་དང་ཁོང་གིས་བདམས་པའི་ཕོ་ཉ་རྣམས་ཀྱི་སྤྱན་སྔར་ཁྱོད་ལ་གདམས་པར་བྱ༌སྟེ།
