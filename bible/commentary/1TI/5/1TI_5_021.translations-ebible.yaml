  qxh-NT: Timoteo, sumaj wiyacamay. Irmänucunata llapantapis juc ñawillawan ricanquiman.
    Shunguyquiman tincuptinsi, mana tincuptinsi, alli ricanquiman. Caycunata willapaycaj
    Tayta Diosninchipa ricay ñawinćhüpis, Washäcuj Jesúspa ricay ñawinćhüpis, anjilcunapa
    ricay ñawinćhüpis.
  nwi-nwi: Timoti, ye nɨmrɨ Kughen, mɨne Yesu, mɨne agelo yamə mɨne Kughen rɨmɨrpen-ta
    əriə, yakamor kwirɨg kɨmik mə takaməkeikei məri-pən nəgkiarien mɨnə e. Takpəh
    norien ror pɨsɨn pən kɨmi yermamə kɨrik, marə, mor pɨsɨn-pən mɨn kɨmi yermamə
    kɨrik. Mərɨg takamor rəmhen-əmhen əmə kɨmi narmamə m-fam.
  kmo-kmo: Ada God riiti misomak tawey, Jisas Kraist riiti misomak eeka tawey, ada
    miina wocho ada bawa majin eena na sumowu ta. Sumowu tanak, miiti yaka kumwoyeban
    hehar tanak, anadii ma yen opoche kapasek otiitanakech. Yechaka yechaka eecha
    podat noboban na mukuchi ta.
  agr-agr: 'Junash tajame: Uchuchih, aents ajantusa diyamu aina nunú pegkegchau takaakui
    pachitsuk idaikum, aents imanchau diiyamua nuna pegkegchauji etsegtin aipa, ashí
    betek iwaintukta. Apajuí, iina Apuji Jisukristu, ditá aentsji nayaimpinum batsamna
    nunuiya etegjamu aidaush, ashí wainu asamtai betek umiktá.'
  kyc-kyc: Anatu dokonape Koraisa Yesu dokonape aŋala poo pyasi dupwanape lenge kambu
    doko pii dake emba poraiyuo langilyu. Emba wambu dupwa kando yapalya yapana pyuo
    lapo nyiso lapo nyisa nao pyuo kara napipi.
  urd-GVU: اللہ اور مسیح عیسیٰ اور اُس کے چنیدہ فرشتوں کے سامنے مَیں سنجیدگی سے تاکید
    کرتا ہوں کہ اِن ہدایات کی یوں پیروی کریں کہ آپ کسی معاملے سے صحیح طور پر واقف
    ہونے سے پیشتر فیصلہ نہ کریں، نہ جانب داری کا شکار ہو جائیں۔
  yre-NT: Kʋ ya Bali 'lɛ, ɛn kʋ ya Zozi Crizi 'lɛ, ɛn kʋ ya Bali -le 'pasianɔn nɛn
    laji e o 'si "va "bɛ o 'lɛ. Maan ve 'yiɛ 'nan, 'wɩ nɛn an "sia -a crɛn -tɛnan
    'yiɛ 'gʋɛ -a da nɛn 'i drɛla. -Te i min man wɩ 'man ɛn yi'a tian -a san wei manlɛ
    dɩɛ, te 'i tin -tɛ "da "dɩ. Ɛn te 'i min bʋ "va "dɩ.
  fuh-BKF: Miɗo gongine yeeso Laamɗo e yeeso Iisaa Almasiihu e maleyka'en ɓe o suɓii
    ɓeen, kaybaa jamirooje ɗe, tawee a heedantaa fay gooto, a ɓurdintaa yimɓe.
  arl-NT: Timoteonaa, janiyari nio quia sequeya Pueyaso niquiarani, Jesucristo niquiarajuhuaj,
    na saquiriojosano seya niquiaranio. Nio cua rootasano quia tojiri. Majaari maninia,
    paa jaara ritia nacasure parta Pueyaso pueyani, seetanujuanaa maninia pa niishiyaquishacari
    na miishano. Naajuhuaj, majaari pa naata jiuujiaaniu pa panishano pueyano, nojuaja
    jaara sesa miiri. Naacuajitij, majaari rimiajata miijionu sacuaraatia.
  ziw-ziw: Nakulagiza kulongozi kwa Chohile na kulongozi kwa Kulisito Yesu naho kulongozi
    kwa wandima wa kwembingu wasagulwe, utende mkanuni mwe kumkantila mntu hehena
    kumpagula, hegu kumhingiza mntu yoyose.
  grc-TR: Διαμαρτύρομαι ἐνώπιον τοῦ Θεοῦ καὶ Κυρίου Ἰησοῦ Χριστοῦ καὶ τῶν ἐκλεκτῶν
    ἀγγέλων, ἵνα ταῦτα φυλάξῃς χωρὶς προκρίματος, μηδὲν ποιῶν κατὰ πρόσκλισιν.
  nag-nag: Ami hukum di ase Isor aru Khrista Jisu basi luwa sorgodoth age te, tumike
    juntu kotha koi dise tumi sob logote eke pora mani bhi aru mukh-saikene eku kaam
    na koribi.
  eng-OEBCW: I charge you solemnly, before God and Christ Jesus and the chosen angels,
    to carry out these directions, unswayed by prejudice, never acting with partiality.
  knj-NT: Sattaj Dios, yetoj sattaj naj Kaawil Jesucristo, c'al sattaj eb yángel sic'bil
