  pan-pan: ਮੈਂ ਪਰਮੇਸ਼ੁਰ, ਮਸੀਹ ਯਿਸੂ ਅਤੇ ਚੁਣਿਆਂ ਹੋਇਆਂ ਦੂਤਾਂ ਨੂੰ ਗਵਾਹ ਮੰਨ ਕੇ ਤੈਨੂੰ ਬੇਨਤੀ
    ਕਰਦਾ ਹਾਂ ਕਿ ਤੂੰ ਇਹਨਾਂ ਗੱਲਾਂ ਦੀ ਸੰਭਾਲ ਕਰ ਅਤੇ ਕਿਸੇ ਕੰਮ ਵਿੱਚ ਪੱਖਪਾਤ ਨਾ ਕਰ।
  gvc-gvc: 'Ã jicʉ Cohamacʉ, Jesucristo, to beserina anjoa cʉ̃hʉ ti ñʉrocaroi ahrire
    dutija mʉhʉre: Mipʉ mʉhʉre yʉ dutiri cjirire yoa pahñoga. Ã yoariro jicʉ jipihtinare
    Jesu yainare cʉ̃no potori yoaga. Pairore soro, pairore soro yoai tjiga.'
  mwp-mwp: Timothi ngaw kazi, ngay ngibepa koeyma muliz kedha, Awgadhaw parunu a matha
    kedha Yesu Keriso a nungu maygi angelal, ngidh ngaru danal pathan mura Yesun mabaygal.
    A ina mura ngaw ngurpan ngibepa, nginu danal poethay ngaru mura matha ngoedhagidh
    mura mabaygoepa, moegina kaz a koey mabayg, mabayg ngibepa amadhan a mabayg ngibiya
    sigal.
  sbk-sbk: Ehulujizwa kwa thati hwetagalila lya Ngolobhe, na hwitagalila ya Kristi
    uYesu, na bha malaika aleule aje uzitunze endajizwo ega bila asalulanye yoyonti
    na aije uganje abhombe ejambo lyolyonti apendele.
  mya-JVB: ရှေ့မဆွကမစီရင်၊ ငဲ့ကွက်သောစိတ်နှင့်အလျှင်းမ ပြု ဘဲ၊ ဤပညတ် များကို စောင့်ရှောက်
    မည် အကြောင်း ၊ ဘုရားသခင် နှင့် သခင်ယေရှု ခရစ် မှာ၎င်း၊ ရွေးကောက် တော်မူသော ကောင်းကင်
    တမန်တို့ ရှေ့ မှာ၎င်း၊ ငါသည် သင့်ကို သစ္စာ ပေး၏။
  kgf-kgf: Ni pakeŋ ac imi keŋkésa hakésaya qahac mema geŋga ewaga ménda méndacma
    dindiŋanec tohowésémaŋ niŋac Anutu ʒéma Yesu Kristo iwac kiwaiguc ʒéma kua meme
    uŋa énépésiyu kecʒu ionac kicginaiguc ʒéseli génʒua.
  awb-awb: Peh morá sánsá ómi keyábé miraúno. Anotah anínseq arenawahrahreq mó sansá
    miraé moke mó ke mó sansá miraé anotah íre kawerinae. Ómi keyábé peh monseráhnue
    iwíáhue saraqmaro. Manikánseq Sísa Karáhéreq Manikánka omaq sito íópeqté kéreqka
    tagaríáhwe. Sega tagaríáhtáq mahna teawú éhwéh sehgio pahsuqme teiúge.
  gdn-gdn: Mamanuga God yo Keriso Iyesu yo mu aneyamuguma bagi kawaya idiwu ki mu
    kuduba yabumugu ka nau yona ragiragi kawaya kau nidiyakani yau kena; Nau badidi
    nidibuwani ki kau makeya makeya kwaenugowa. Kau nuwageya po apunai paere mo kwae-yagisi
    ki kau eba e paerei ki emani utautapi manako ade iyapana mosi paerepoto ki e paerei
    matarapi. Kau inako eba kwaenuwagi. Kau nuwagi notagi eyaka mena pokaiya mu ewapuru
    wade supasupatami.
  nko-NT: Nlɩɩ́ Bulu mʋa Kristo Yesu pʋ́ Bulu-abɔpʋ ánɩ́ alalɛ́ ansɩ́tɔ́, ndɛ fʋ́
    hɩɛ mbɛ́ɛ, fʋgyí asʋ́n ánfɩsʋ wankláán. Mákɩ ɔhaa ansɩ́tɔ́ ntɛ́ɛ fútí fɩtátɔ
    kɩ.
  bsn-NT: To bajiro mʉre yʉ rotisere ajirãma Dios, ĩ macʉ Jesucristo quẽne, ángel
    mesa, Dios ĩ beseriarã quẽne. Mʉ cʉdirotire masirʉarãma ĩna. Mʉ baba rojose ĩ
    yijaquẽne, yʉ rotirore bajiro cʉdiya.
  pib-NT: Goyakalu getanu, ga wa Kristo Geso getanu, ga wa Goyakalutowrerune tsomitkalune
    getanu, ntowutpotutyi tyekaka pkamritinripa; gi wa muchinanu gapka putakanru pugleretashatanru
    seyni pejnuruneko pixkakakane getjetachripyi.
  wiv-wiv: Na matani Vuvu kamani Iesus Kristus kamana kana engel tumonga kamahi, ta
    tania ni niho koto muri matoto na polealea kamahi kua, nu gala papa na manumanu
    laveve. Tabarae nu hada palipali kara manumanu taza za, palaka koto kemi kara
    manumanu laveve.
  reg-reg: Enikulagilila chimwi imbele ya Nyamuanga, na imbele ya Yesu Kristo, na
    bhamalaika abhasolwa, ugabhike amalagililo ganu obhutabha na solole yona yona,
    na utakola musango gwona gwona kwo okusolola.
  mlh-mlh: O Timoti, buŋo quraŋgaru mitiga garego, oi reŋgaru boyoberu goigoŋ. Ŋi
    me ŋigo mo so ŋoneaŋi eru goine so sure yabeigoŋ. Ore eru more buŋo oi bonieru
    kosa so kipeigoŋ. Ŋiŋigo sosowo sogokoŋ osoe yareigoŋ. Oŋu eminde buŋo oi Anutu,
    Kristo Yesu eru Sombuŋ mimerereŋpuyakuŋ gbagbataeŋine yoŋore jiŋo maio miku oi
    mimipaŋ buŋoji kipende manebe sagaiŋ.
  gof-ENT: ኔኒ ኣሳ ሶምዖ ቤዖና፥ ኢሱዋ ኢሱዋፌ ዱማዮና ሃ ኪታ ናጋና ሜላ ፆሳ፥ ጎዳ ዬሱስ ኪሪስቶሳኔ ዶሬቲዳ ኪታንቾታ ሲንን
    ታ ኔና ዞራይስ።
  aau-aau: Seyr God o, Krais Jisas o, ensel, God hiykiaw ma me-iaup o, sohom mo inour
    mon kokwe, hakwe hne senkin kiy-me-kupaku ley, hunkwe anok-anok-ok, hne ha ma
    mekow sohom mo meyki kwa pyay kraiay. Seyr hunkwe uwrsa, hwon yaprue ma nan me-aw
    peie hiy-mon o, sawk hunkwe lowpwarowp mokwe yor liy-liy-aw nonaw kwa hiymon.
  tvk-tvk: 'E pe met Hi, pe met Iesu, e pe met masxaxa xil mun, nasel xatuk Timoti:
    xosxa elda tei mot e tesaen, uhusil sen naha xa nabiteni minuk xiak. Upol ni imak
    mi elda xil vus, tave ti neta xa xi be timue hos tei nam.'
  prf-NT: Ten atubengán nen Diyos sakay ni Cristo Jesus, sakay ten banal hidi a anghel
    ay iyutus ku a sunudán mu i tolduwid a hidi iddi a awan ka ti panigan.
  auy-auy: Maníkón-aúrankaꞌe Ísu Káráísitin-aúrankaꞌe Maníkóní wíyómpaken-kisau-waasi
    túrankaꞌe óraakaꞌa simámeꞌa súne. Simámundantemba uwo súne. Aaigóní áwáumo ímbo
    ísarendarakembo e ímba aaí simátiminone. Aaigóní áwáumo ísarendarakembo e kaweꞌ-úmai
    simátiminone. Ímba waási tuwínkaaꞌ-uré sindá seyaafáꞌ-ááímá aforaꞌ-aantemba simátimiyo.
  tbg-tbg: 'Timotio, te Kotira avuqaavata, Ihu Karaitira avuqaavata, enselinavu nivuqaavata
    vaihama, te ariara kempukaiqamake tiha: Te ai tiva amuna uvara are vi uvara tiva
    nimiqira vihara kia vo vaiintiara ti navunaarave tivakera vi uvara qihaaqama kera
    vira tiva amiraitira, vo vatanaa vaiinti kempukaiqama kera tiva amiane, turo.
    Are nena navunaakavata vo vatanaa vaiintivata vohaa qarama kera uva tiva nimiana.'
  hub-NT: Junasha tajame, uchiru, ame shuar shir amajtairam tunau takakai pachitsuk
    inaiyakum, tura ame shir amajchatairmin tunauri etsertin aipa, nuka turutsuk ashi
    metek Yuus iwaintukta. Ina apuri Jesucristojai nita nayaimpinmaya shuar matsataina
    nujaimak ashi wainu asamtai, ju chichamka metek umikta.
  hmo-hmo: Dirava, bona Keriso Iesu, bona aneru helagadia ibounai edia vairanai, oi
    lau hamaoroa, inai lauegu hadibaia hereva do oi badinaia. Idia samania tauna ena
    kara do oi tahua neganai, iena toana o iena bese o iena siahu do oi laloa lasi,
    bona oiemu kota hereva do oi gwauraia maoromaoro, do oi hagagevaia lasi. Tau haida
    oi habadua, bona ma haida oi hereva namo henidia, idia be oiemu turana, o varavara
    dainai, a? Inai bamona do oi karaia lasi, to ibounai maka tamona dekenai do oi
    kara henidia.
  big-big: Nogo niyegi ngago neiyageya peyeng Anoto keya Kilisi Yisu keya Anotogi
    angelawiligi wirege nugu kiriwei miziweki neiyeng. Pilik piyeng nawiliyegi langai
    keke sawela wizimowei mizi nagani, mabuwiliyegi menalik keleyimo.
