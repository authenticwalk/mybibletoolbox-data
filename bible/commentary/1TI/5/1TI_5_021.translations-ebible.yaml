    an bese wilesakwaa egised, we-igarganba be daoye. Bela dummagan emarbi be dakoed,
    mer wargwenbarbi be nai-guoed.
  ben-OBCV: ঈশ্বর, খ্রীষ্ট যীশু এবং মনোনীত দূতদের সাক্ষাতে আমি তোমাকে আদেশ দিচ্ছি,
    এসব নির্দেশ নিরপেক্ষভাবে পালন করো, পক্ষপাতিত্বের বশে কোনো কিছুই কোরো না।
  mil-NT: Te Yá Ndiǒxí ndɨhɨ Xítohó Jesucrìstú náhá‑gǎ ndɨhɨ cue espíritú xínú cuèchi
    núú‑gǎ sá yǔhú càháⁿ‑í dóho‑n sǎ cádá‑n nchàa nacuáa càháⁿ‑í‑a, te ɨɨⁿ‑ni cǎháⁿ
    ndɨhɨ‑n cuè tée xìní tnáhá ndɨ̀hɨ‑n, ndɨhɨ cue tée ñá túú xìní tnáhá ndɨ̀hɨ‑n.
  myu-myu: Timóteo, owebe awẽwẽap tag̃ cuy ejeku. Pũg̃ tag̃ ma juy ejukuk soat itabucayũ.
    Ebu'um g̃u juy eg̃uy imukorẽm ãm ip ebureyũ ma'g̃u ip. Iboap muwẽnuwẽn õn ewebe
    Deus a'õpiju, Jesus Cristo a'õpiju dak, Deus ekawẽn tojotjot'ukayũ a'õpiju dak―ikẽrẽat
    kug̃'ũmayũ a'õpiju.
  fue-fue: Mi eelii maa yeeso Alla, e Yeesu Almasiihu, e malaykaaɓe suɓaaɓe, ɗowtana
    haalaaji ɗii, tawee a suttontiray himɓe, a ɓurontiray ɓe bo.
  amk-amk: Na Allai, Kristus Yesusi, tuti ne wewai rabuangno diriria foi euremireafo,
    ewaitawang kaiwo imadurai we wau mau nanai, tuti yeretawang wau, na awemukikehawa
    paria sobu numurandaungwa, we bohong kariri fifianai aino arahi imadurai we wau
    mau nanai. Dohonao boti doyari fe, mae boa rahanai, wiro tau towana tau toninai
    fe.
  fai-fai: Naka Got so Kadais Yesus so ensel abem abem so im kin dim kadákal weng
    bela bakabi kale weng sawa sawayabi adikum bela faku nadawade kinim adikum wak
    gelelawal kala, masi kaba sákmin ita kanaya bom nadawade kalam duw ita imadámin
    bá kala.
  ura-NT: Chunei jataain ii suujua acateeine jaan niha natiin baaso ichaane, ita taojiaauruha
    cachaaurune jana acaauru suujuateeu, caa aitocoaunne tocoaneein. Cana Coaunera,
    Cana Curuaanaa Jesocurisito, chaen janijiin nii niicha raauri letonocuru anjeraauru,
    naaonjoaihunri notaracaaena caa caritiin eletoaun, atiin nitohaneein ichaine coina.
  mcd-NT: Timoteon nocon Upa Diosin futan Furun Jesucristo non ahuun oinmati shara
    afu nai muran icafoan noco oin. Ascacun aton ointaifi un mia yoinon. Nanti nan
    un mia yonoa cuscan ahuu. Nannorisi nantifi yoihuu. Isca huaquin shinanyamahuu,
    —Nan uhuun yoracoinfoan chaca huafo cuscacai un futsafo yoima. Ascashon cushumisiton
    chaca huacucai un tsoa tapimaimaran, —ishon anori shinanyamahuu. Ascaquima nantifihuunoa
    nannorisi shinanhuun.
  urt-urt: Nal ŋembep tikin Got, topoꞌe Krais Jisas, topoꞌe lenge walip hlaꞌ tikin
    Got ŋam wusyep erŋem nin ŋaiye na gunde wusyep lalme leꞌe. Lahmende ŋaiye yukur
    gande wusyep erŋeme luku pe, ininge wusyep bwore bwore elme tinge lalme. Yukur
    na ungwisme miyeꞌ ende, kut na tule ende gunde ŋoihmbwaip nitei, na pakai.
  kiz-kiz: Nikulaghisya kwa dhati palongolo pa K'yara ni palongolo pa Kristu Yesu,
    ni malaika bhateule, kwamba usitunzi malaghisu agha bila ubaguzi bhwobhwoha, ni
    kwamba usibhombi lijambo lyolyoha kwa upendelelu.
  tzo-TZE: Li Diose xchi'uc li Cajvaltic Jesucristoe, xchi'uc li yaj'almantaltac st'ujoje,
    cha'yic ti jech chacalbot tal mantale. Mu me xat'uj li boch'o chataq'ui ta stojol
    jch'unolajeletique. Co'ol me xataq'ui scotol.
  lex-lex: La'a Uplerlawna gaini ralamni, Kristus Yesus, me Uplerlawna hopopanni-lili'irnu
    maka ha rwalir niana, a'ukot tiy o' de mliernohora a li'ru di, ne (la'pa muetlia
    o'ta-mata krei plolli-halli de) yana muheri-muhelta inonmu la riy halli wawannu.
  dov-dov: Mubululami ndakulayilila iwe, kunembo lyaLeza aJesu Kkilisito akubangelo
    basale, kukubamba malayilile chakutabasikusaluuzya, akutachita chimwi chintu chakuteelanya.
  rgu-rgu: Malalaꞌo basa enoꞌ ia ra nai lahenda kamahereꞌ ara dale. Bosoꞌ mete mataꞌ
    ma mo noi seri. Au fua fee o nonoi lakaꞌ ia nai Manetualain no Yesus Kristus mata
    nara. Manetualain eilaꞌo-limalope teteka-hehere nara boe sakasii!
  toc-NT: Aquit cli̠­ma̠­pek­si̠yá̠n nac xta­cu­huiní Dios, nac xta­cu­huiní Quim­pu̠­chi­nacán
    Jesu­cristo xa̠hua a̠ma̠ko̠lh ángeles hua̠nti̠ ca̠lac­sac­cani̠t, pi̠ hua̠ntu̠
    aksti̠tum cama̠­kán­taxti u̠má tas­tac­ya̠hu hua̠ntu̠ cuanimá̠n; ni̠ huá caucxilh­la­ca­chipi
    para tícu luu tali̠­pa̠hu o hua̠nti̠ ni̠tu̠cu xkasat, huata ni̠ cat­lahua min­cuenta
    para tícu chuná lama cali̠­huani.
  som-som: Waxaan Ilaah iyo Ciise Masiix iyo malaa'igaha la doortay hortooda kugu
    waaninayaa inaad waxyaalahan ku dhawrtid eexashola'aan, oo aadan waxba samayn
    adoo dadka kala jeclaanaya.
  mam-C: Kxel woqxeninxixa te'y twutz qMan Dios, ex twutz Klolqe Jesucrist ex kywutz
    jni' angel, aye' sk'o'nqexix tu'n Dios, tu'n junx tu'n tele' nuk'b'il lo kyi'j
    kykyaqil, a'lchaqx kyetz.
  ndj-ndj: Ngukuwombela pawulongolu ya Chapanga na pawulongolu ya Yesu Kilistu na
    pawulongolu ya vamakungu wa Chapanga yivashawuliwili, wuvakoli malaghililu ava
    pangajila lushawu wala kumlola mundu yoyonda kumesu kwa kila chindu chiwugola.
  mbj-NT: P'op Hagä Doo, Kristo Jesus, ããs P'op Hagä Do pa hab'ëëh do na-ããj sa matym
    gó õm ỹ mejũũ baad maky daheeh hyb n'aa sahõnh hẽ a hã ỹ mejũũ doo. Taw'ããts hẽ
    baad ub a h'yyb sahõnh hẽ sa hã. Séd demuun maher'ood, séd demuun magado sahõnh
    hẽ a najiis rado bä, a najiis ranado bä na-ããj hẽ.
  lat-VUC: Testor coram Deo et Christo Jesu, et electis angelis, ut hæc custodias
    sine præjudicio, nihil faciens in alteram partem declinando.
  ngp-ngp: Hameso ha Mnungu na Yesu Kilisito na watumigwa wa kwe mbingu want'hu wa
    Mnungu, nakusigiila uyatoze ayo haheina kusunguza kusengela, naho usekudamanya
    mbuli yoyose kwa kwazagula.
  aoi-aoi: Enena ayakwa yirra-makinama nganja nungkuwa-wa, bu-rringkina-murrumanja
    ngayuwa aduwaba Neningikarrawara iya Jesus Christ akwa ngawa Neningikarrawara-langwa
    warnikumamurikaja aburrajukwaba. Kembirra yikuminu-wilyakina ngawa nganyangwa
    ayakwa ababurna-langwa ningi-yengbinuma ngayuwa nungkuwa-wa. Nare-ka e-yengbuma
    ayarrkeningaba ayakwa wurrukwala-manja akwa ayarrkawarriya ayakwa wurrukwala-manja.
    Umba ki-yengbinama ayarrkidirrbura ayakwa wurrababurna-manja warnumamalya.
  enq-2: Gotepi, Kamongo Jisasa Kraisapi, enjele Goteme yapao nyepaepi, dupanya enombanya,
    embame mana dutupa auu pyoo minao katape lelyo. Minao katao, embame endakali mende-kisa
    mee tenge setala naenya, endakali dupanya pii tenge angi dupa lataminopa sepala,
    endakali pitaka mana mendai dokomeaka tolasepe.
  eng-ASVBT: I charge thee in the sight of God, and the Lord Jesus Christ, and the
    elect angels, that thou observe these things without prejudice, doing nothing
    by partiality.
  mna-mna: 'Timoti, nio axur sua mbolxana pu pa Anutu ziru Yesu Krisi mi zin axela
    ta Anutu ipeikat zin ma tiwe lene na matan ta kembei: Sua tio taixgi, kozo motom
    ixgal be to kat. Mi re. Kokena kam mbulu ndelndelxa pizin tomtom, mi lae kizin
    wal pakan. Kam mbulu raraate men pa tomtom ta boozomen.'
  myw-myw: Adibakeim yak wamatan Yowbad, o wamatan Yeisuw Kelis, o wamtes min-liba̱lab
    tasiyas Yowbad nagamag, kaleiwag siyas nalel let towen waseg tamtakavatein ya̱koum.
    Kaleiwag tasiyas kuvkek bimlavag katanok-wan. Awoum teitan gamag kusiwyoub mo
    son kuyageg; awoum.
  sby-sby: Ndakwambilinga mwangofu pamenso pa Lesa ne Klistu Yesu pamo ne bangelo
    basalwa, kwambeti ukonke malailile awa kwakubula kulanga pa nkumo, kwambeti ubule
    kusalulula.
  sll-sll: God ire, Kraist Yisas ire, kwia ensel hobi ire dire, gumang bani mole ni
    honagi yu onana dire krehaman ni teiwa. Ha maing kene ongwo hobi a yo te terala
    di pinanga, yal tau miling pir tere han uning si olere, tau kura ha di terala
    di pirikio. Ari hobi kunung kunung moma di hanere a yo te to.
  yaq-NT: Inia betana inepo, achai Liojta bichapo intok Jesukrijtota bichapo, intok
    jume' aamak aneka aapo'ik yeu pu'arim ankelesim bichapo, inika'a weyemta, si'imem
    nanancha, kaabeta yeu pu'aka, em aet yeu yumaka a' sawaanee nee enchi tejwaa.
  uro-uro: Dä ma Ngämuqa qä nä ma Jisas ma Krais näkt ama enselqäna ama qumärqumär
    ta arhä saqong dä nguat tugem nge ma ama qrot iva ngiat tet nasot tangät täkt
    ama rhodräp bä va qale märmor na nge sävät guage dap kinak pa ngiat mair mänguräp
    bä va ngiat tatnävämne mamär sävät iarhongäkt moe.
  ita-1885: Io ti scongiuro davanti a Dio, e il Signor Gesù Cristo, e gli angeli eletti,
    che tu osservi queste cose senza pregiudicio, non facendo nulla per parzialità.
  muy-muy: 'Ma ya nəhuk nihi ni ti nəhuk kè meleher ge Melefit, kè meleher ga Yezu
    Krist, akaba kè meleher ga *məslər ge Melefit ya Melefit àdaba tay a ni : nəhuk
    nahəma, gray zlam ya ti nə̀huk ni, gri zlam ana mis ɗek kala-kala, kìcirkaba mis
    a ba.'
  kqc-kqc: Sei ma Iesu Keriso ma Sei di auba reyo naivo naivo vima di nemokori, ya
    ni yeiva resi nida, amiye idana ya kana de, ina rofu gubuyo rena de dudu, mina
    ago usi disi mokena idana dudu beika baika yokoi ga re.
  tav-tav: Timoteo, nʉcʉbʉgorique mena mʉ yʉ queti buio. Mani Pacʉ Dio, to bairi cʉ
    Macʉ Jesucristo mena, to bairi ángel maja cʉ cabejericarã mena quena nipetirã
    na caapijoro mʉ yʉ queti buio. Atie mʉre yʉ caĩ queti uca joorijere cariape ája
    Jesure caapiʉjarãre, cajʉgo ãcʉ aniri. To bairo mʉ yʉ caĩ buioricarore bairona
    na ája jĩcaro cõona. Jĩcaarãre ricatiri átiquẽja.
  eng-ULB: I solemnly command you before God and Christ Jesus and the chosen angels,
    to keep these commands without partiality, and to do nothing out of favoritism.
  spa-VBL: Ante Dios y Cristo Jesús, y ante los santos ángeles, yo te instruyo con
    estas indicaciones sin prejuicio alguno. No actúes con favoritismo.
  fra-_FOB: Je te conjure devant Dieu, le Seigneur Jésus-Christ, et les anges élus,
    d'observer ces choses sans prévention, et de ne rien faire avec partialité.
  hau-ULB: Na umarce ka a gaban Allah, da Almasihu Yesu, da zababbun mala'iku ka kiyaye
    ka'idodin nan ban da hassada kuma kada ka yi komai da nuna bambanci.
  mal-mal: നീ മുൻവിധിയോടെ പക്ഷപാതപരമായി ഒന്നും ചെയ്യാതെ ഈ നിയമങ്ങളെ പ്രമാണിച്ചുകൊള്ളണം
    എന്ന് ഞാൻ ദൈവത്തെയും ക്രിസ്തുയേശുവിനെയും തിരഞ്ഞെടുക്കപ്പെട്ട ദൂതന്മാരെയും സാക്ഷിയാക്കി
    നിന്നോട് കല്പിക്കുന്നു.
  kkc-kkc: Godee sabolo, Yesu Keliso sabolo, osoloso diayo hesia momaiye dia howo
    woola kitulugu sabolo ayo ka taka, nayo mo to duloso omapoo dadalame. Egeeseelone
    hedebe hediliwe pidilone na badebee.
  lit-lit: Įpareigoju tave Dievo ir Viešpaties Jėzaus Kristaus, taip pat išrinktųjų
    angelų, akivaizdoje laikytis šių dalykų, nebūdamas nusprendęs iš anksto, nieko
    nedarydamas šališkai.
  urd-GVR: Allāh aur Masīh Īsā aur us ke chunīdā farishtoṅ ke sāmne maiṅ sanjīdagī
    se tākīd kartā hūṅ ki in hidāyāt kī yoṅ pairawī kareṅ ki āp kisī muāmale se sahīh
    taur par wāqif hone se peshtar faislā na kareṅ, na jānibdārī kā shikār ho jāeṅ.
  far-far: Nau ku fata totongai fuamu 'i maana God, ma sa Jesus Christ, ma 'ainsel
    abu ki, fua 'oe ka rosulia famanatalae ne ki, ma nao 'oe si efaefa sulia na te
    ne 'oe ada to'ona 'i maa ana ta wane.
  suz-BL: परमप्रभु यावे, ख्रीस्‍त येसु नु योव़शो परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब
    आन ङोंइती “मुर आन कुल मकोव़थु, आं देंशो नेल्‍ल पावो” दे इ कली अरेनुङ। मुर आन कुल
    कोव़शा, मारेइ मपावो।
  car-NT: Tamusi embata, mo'ko Kristus Jesus embata, mo'karon kapu tanokon apojonano
    embata enapa kuruja, morokon otykon wara ro awaito'me. Ko'i 'ne a'wembono auranano
    kysyryi. Aseke anisanory 'wa ro rypo kytotaropoi.
  amp-amp: Bro Nkifrari Jisas Kraisr ee Bro Nkifrar yak htamo mounmotm, yukatoh hanitatma
    na kfo mifwann, na kfo nuhasyuk hingrnefm yima dukefrpno wahingrnatwanm. Tamoh
    tamoh nefm niwa, mirahn bro yufet yimarpami tunhu yimatrpampno dborioh nefm ayak
    nuhasa. Nhai. Yima bugam rpahtet neft yak nuhaskfot.
  bht-bht: परमेश्वर, कने मसीह यीशु, कने स्वर्गदूतां दी मोजूदगी च, मैं तिजो चेतावनी
    दिन्दा है, की तू कुसी इकी दा पक्ष मत ले, साबना ने इकोदिया बर्ताब कर।
  eng-NOY: I charge thee before God and Christ Jesus and the elect angels, that thou
    observe these things without prejudging, doing nothing with partiality.
  cub-NT: Iye ji toivaicõjeiyede apecʉre mʉre Jʉ̃menijicʉ, aru Jesucristo, aru ina
    ángeleva meara baju máre majima. Que baru ne jã́inoi jʉ aicõjeivʉ mʉre ji d̶aicõjeiyede.
    Que baru arĩ dápiabejacʉ mi baju apecʉ ãmeina d̶ayʉre ʉ̃i coyʉquiye jipocai. Aru
    jã́mejacʉ ʉbenina apecʉ meacʉre apevʉ pʉeno.
  ita-1927: Io ti scongiuro, dinanzi a Dio, dinanzi a Cristo Gesù e agli angeli eletti,
    che tu osservi queste cose senza prevenzione, non facendo nulla con parzialità.
  lww-lww: Italua tekilia sane Ntewa amio Kristo Yesu amio kiela navisi wa lala apisu
    ita m̃aga, ana e marala, nevisa van ko sane ouarar ruru kiau visena la nene. A
    nepisa m̃ena ga nesape pogos nap̃a sa oyum̃aen ke sur la nene, ve ovisu re yar
    la veve tap̃ena, ana ko na monar okila maran taaga ga van la punu ga.
  ckb-ckb: لەبەردەم خودا و عیسای مەسیح و فریشتە هەڵبژێردراوەکان ڕاتدەسپێرم، ئەم ڕاسپاردانە
    بە بێ لایەنگری بەجێبگەیەنە و هیچ شتێک بە دەمارگیرییەوە مەکە.
  nas-nas: 'Kumponinge oomuresioꞌ, Jiisuuꞌ Karistooꞌ naankai eeꞌnoko koosinunanka
    miruꞌniiꞌnankai ninge daꞌ koontoꞌ nauramaang: Pankaing tuumpiaamanaꞌ minkunaa
    tampaꞌ tasiꞌpeaꞌ deekoꞌ daꞌdeng makuꞌeaukaꞌ, eeꞌnoko orakaꞌnko daꞌmarang-aapea
    dakaꞌpeaukaꞌ.'
  uvl-uvl: Nga NeHalang pe Iesus Kristus pe reria angkelo mur nenge te henonou hote
    iri mataria, e teke o poia poinga nem lange hana lochloch pe o mala nge mele hel
    ero.
  eng-BBE: I give you orders before God and Christ Jesus and the angels of God's selection,
    to keep these orders without giving thought to one side more than another.
  ixl-CNT: Tii sanima qꞌu kam nivaleꞌ tzaꞌ. Niꞌxhval see vatz u Tioxh, vatz u kuBꞌaal
    Jesucristo utz, vatz qꞌul iaanjel txaael el taqꞌo. Yeꞌxhabꞌil koꞌxh at telaꞌ.
    Utz yeꞌxhabꞌil koꞌxh atil tatin saatz saꞌan tiꞌ itzojpixsaleꞌ.
  xsi-xsi: Lâ Maro Kindeni nao, aŋga lâ Yesu Kirisi nao, aŋga lâ kinzi aŋelo naonzi,
    naŋa aporo ŋgua kaika pano mine tu noko ma kupaveta kuku ŋgua tukuŋa ŋine. Noko
    ma kuveta vetâŋa kie taituni panzi tamâta rârâni. Noko ma kuveta vetâŋa toŋge
    panzi tamâta ŋalaŋala wa ninambwe wa, aŋga kuveta vetâŋa toŋge panzi tamâta pinde,
    mine ndimo.
  crx-NTPO: Yak'usda cha, Sizi Gri neMoodihti cha, 'ink'ez lizas 'utahalyane cha,
    'enne ts'iyawh bunalh soo ts'ih'un un'a nyudutasnelh, ndi khuni be daja nyudasni'
    'et huwa 'ilhiz oole' ontun. Ndai la 'utalh'elh-i, 'i ts'iyawh dune dach'e hole'
    hukw'un'a 'oneh junih. 'Ink'ez 'aw 'ilhoghun za k'entsi' 'ink'ez hoonliyaz oots'u
    nolht'i junih.
  kan-OKCV: ನೀನು ವಿಚಾರಿಸುವುದಕ್ಕೆ ಮೊದಲೇ ತೀರ್ಮಾನಿಸದೆಯೂ ಪಕ್ಷಪಾತದಿಂದ ಏನೂ ಮಾಡದೆಯೂ ಇವುಗಳನ್ನು
    ಕೈಗೊಳ್ಳಬೇಕೆಂದು ದೇವರ ಮುಂದೆಯೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮುಂದೆಯೂ ಆಯ್ಕೆಯಾದ ದೂತರ ಮುಂದೆಯೂ ಖಂಡಿತವಾಗಿ
    ನಾನು ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ro Timoti na Godikiro Jesu Kuraesi ro anera fuone akae ijiebuo nidua ijia
    vua ige na kuaravo ije mukoreigia fiena iriniane. Ro ade e akaegue ijiaru vua
    gikikimana kuariagaro kairafa one ije ame soesoena kuariamo. Ro nika e boeje besu
    enafuna kuariana kaenamia una vame urari ijia uniane.
  blw-blw: Hen ifagà an heay anà way Timoteo, masapor afurotom paat amin hen antochay
    intugun-on hea way maid wahwahigém ya maid agé epohowam, te chechengngar Apudyus
    ya Jesu Cristu ya hen anchichay na-apudyusan way anghel amin hen antochay imfagà
    an hea.
