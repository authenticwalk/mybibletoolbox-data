  spl-spl: Nâŋe Anitâ yet Yesu Kiristo otmu aŋelolipyetŋe koko salehâk ya yeŋgât senyeŋan
    kinmâ yuwu sâmune nâŋgâ. Galemlipyeŋe âlâ me âlâhât den sâm hâreyiŋgiwuat yan
    den ekgohoan yu tâŋ tâŋâk watbuat. Yawu watmâ lok âlâhât nâŋgârâ yahatmu, âlâhât
    nâŋgârâ gemu yawu ki otbuat. Den sâm hâreyiŋgirâ Anitâŋe nâŋgâmu ârândâŋ olâkgât
    târârâhâk sâwuat.
  usp-NT: Chiwch Kakaj Dios, chiwch Kakaj Jesucristo y chiwchak yak ranjl ri cha'ltak
    jwi'l Kakaj Dios, tamb'ijb'i chawe, ri' b'an chapca' juntir ri tamb'ij chawe.
    Y nic' jb'ij re juntir cristian tab'an, ma' jujun ta'ke cristian kus jb'ij tab'an
    rechak.
  zav-NT: Diozən' na' X̱ancho Jesocristən' na' angl beṉə' ca' zɉənchoɉ par chso'one'
    mendad c̱he Diozən' zɉənaque' testigw c̱hia' de'en chona' mendad gono' can' bagwnia'
    le' ḻe'e cart nga. Tozəczə can' gono' len notə'ətezə beṉə', ni toe' cui gono'
    xench.
  sgz-sgz: Iau inau i iáu i mátán táil ái Káláu mái Iesu Karisito má tan angelo suri
    una mur arwat pasi bos arabitbit min iakte parai singim. Má pákánbung u mur arwat
    pasi kak tan arabitbit minái, una kátlán i bos tám ruruna no mai tatalen a arkip.
    Una mur i kes sár á sál mam di no má una longoi mai lain balam.
  kek-NT: Jo' chiru li Dios, jo' chiru li Ka̱cua' Jesucristo, jo' ajcui' chiruheb
    li santil ángel, la̱in nintz'a̱ma cha̱cuu nak ta̱ba̱nu la̱ taklanquil yo̱quin
    chixyebal a̱cue. Ut inc'a' ta̱sic' ru junak. Juntak'e̱takeb ban chixjunileb nak
    ta̱cuileb. Jun xxiquic nak ta̱k'useb li ani cuanqueb xma̱c.
  blz-NT: 'Pa''ase''onku tuu'' na ko''oom se'' na giigii'' upa men limangoon koo tio
