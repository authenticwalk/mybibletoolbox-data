    ogagu dogop yugirigya, ogagya dogobuk. Ata, avakwa ovok erogo enelup akluk, ogagu
    dogopwak yiluk, yugirigya dogwen. An ako, Ala inim, Keretus Yesus inim, it Ala
    ake denek malaikat ako inim, ovok inivaga an wene yi, yukhisiga.
  tgo-tgo: Loi e mara, Krais Jisas e mara, na le nyao thovuthovuye e maranji, ya vavurɨghegheŋge
