    ya kɨyang tige. Lêc le i lêc yaxên he lutibed lêm. Nge, ông ngô he kɨyang dɨ yaxên
    kehe i yêp seac lê. Le i lêc nêl kɨyang xêkɨzêc vô xomxo ya dɨ lum nêl kɨyang
    vô lime lêm. Nge, ông wê he vɨhati tɨyima.
  nak-nak: Eau tutu tola vagariamu veia eme ge tilimuli tomi moli la merera taku,
    kama ge gabu tikumu la tahalo uka la tavile isasa veia ge mata solia te la iruru
    tetala. Umala tai veia eme ge suli tabaribari tai egiteu e tabarabaramu. La Tahalo
    Uru, e Kraist Iesus, egiteu la angelo tetala tai egite rovia veia la merera taku
    aleie eia tikumu.
  lbb-lbb: A warwara rakrakai tetek u namatana e God pa e Karisito Iesu pa angelola
