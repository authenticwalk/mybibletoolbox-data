    పాలయ|
  ben-IRV: আমি ঈশ্বরের, খ্রীষ্ট যীশুর ও মনোনীত দূতদের সামনে তোমাকে এই আদেশ দিচ্ছি
    কারোর পক্ষপাত না নিয়ে তুমি এই সব বিধি পালন কর।
  ntu-ntu: Pibo bam nayrlq-angidrq natqnge lcng, mz nzkrlz-krm kx Gct ncdr Mevalu
