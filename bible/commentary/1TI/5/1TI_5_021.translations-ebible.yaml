    atu matoꞌo lia lalaꞌok neꞌe. Makbukar laleꞌan mak Naꞌi Maromak boi tiꞌan moos,
    dadi saksiin.
  hlt-MCSB: Pathen, Khrih Jesuh neh puencawn a coelh rhoek kah a hmaiah ka laipai.
    He rhoek he hlaangnah kolla tuem mai, maelhmai sawt nen khaw saii boeh.
  xtd-NT: Kada ntdaa xa n‑kachitnuꞌu ñaꞌa‑r. Nini Ianyuux, xiꞌin Cristu Jesús xiꞌin
    ángel n‑kaxí‑ia xa jaꞌan‑r nuu‑n. Xiꞌin xandaa kada. Maxku njuiñi‑n xeꞌe se n‑kida
