  kew-kew: Gote-na ini agaa-para Yesu Krais-na ini agaa-para Gote nipuna mapiraasade
    ensel-nuna ini agaa madaa page ne ora agaa lagialimi. Nemere apo agaa mana waru
    pagape. Goa pua agaa rayona re ora waru naniminaawa pa agaa aipapulu gupa nalape.
    Goa pua neme agaa mana lakete rabu aa yago madaa paala naomape.
  dww-dww: Mamaitua be Yesu Keriso be na aneama vinevinedima matedie yà riuriu vavasaḡemna
    da uma giudima kwa voteyeteyedina, be nam aitau kwai muri naḡonaḡo.
  twi-ASANTE: Megyina Onyankopɔn ne Kristo Yesu ne abɔfoɔ kronkron anim ka sɛ, di
    saa mmara a mahyɛ wo yi nyinaa so a nhwɛanimu biara nni mu.
  aoj-aoj: Aeꞌ andaꞌepa inaꞌ andeandeꞌma nogohnaep Godi naloma Krais Jisas maloma
    amom ensel God nandandepami. Inaꞌ nindaila basef ifimba andeandeꞌ. Inaꞌ owaꞌi
    ninifala anom saꞌumi niꞌipam mehipa. Eaꞌ owaꞌi nendaꞌ anom dembami saꞌombemam
    niꞌipam saꞌumbela, owaꞌi. Nigaꞌipas naꞌamba atin. Eaꞌ owaꞌi ninifala anis epesa,
    a nendaꞌ anis alipisi saꞌombemasa. Nigaꞌipas naꞌamba atin.
  cbv-cbv: 'Dios, Jesucristo, ã ñíonit ángelwãbʉt ĩ enechah, nin pah meemdíh wã wʉtna
    caá: Bʉtéh wã naáwát pah ma tʉ́i chãjaá. Pánih chãjni jʉmna, biícdih chah teo
    wáacnit, biíhdih nʉmp ma teo wáacca bojoó. Nihat Jesúíhwãdih biíc yoobó ma chãjaá.'
  taw-taw: Takaw agesɨpin anɨb awl, anɨb anɨb gɨnɨmɨn agesɨpin ak, yokɨp ma agebin.
    God ayɨp, Klays Jisas ayɨp, ensel aglep ne okok ayɨp kɨli nɨg mɨdelaknɨŋ, nep
    anɨgɨnɨmɨn takaw awl agebin. Pen bɨnonɨm nak okok sek, bɨ nak okok sek, kɨlop
    nep gɨtep ma gɨnɨmɨn. Kɨlop gɨpan tek, binɨb okok mɨdupsek kɨlop gɨñɨnɨmɨn.
  jic-NT: La p'a javelepj na co'müy malala la tjiji, jin tjü'üsüs ncu t'üc' way malala
    la tjiji. Nin p'iyá la mijin yupj pjü way mpes. Niswa velé, nin p'iyá la mijin
    yupj pjü way mpes. Dios jos napj nin 'i jütütj. Jesucristo nin jos wa. Jupj angelpan
    nin jisas wa, lovin ma malala la tjajay yupj.
  zap-NT: Nes lo Dëdyuzh, nes lo Jesucrist no le nes lo yra xangel Dëdyuzh ne wye
    Dëdyuzh, yna noo lo de gulaa yra neree sin ne kwedet de mén, sinke tese gugak
    lo men yra men.
  wer-wer: Ne Anuture Yesu Kristoore ensel Anutuu yaö elmëaurö pitëm ëöetak kosang
    wesak epël yeniak. Ni ya pipët këëkë wesak ngarangk ëëm. Pël ëak ni ngön nenta
    songönte nokoirën wë teënt nimtë könöök ök mangan. Pël ëak omnarö omnant mööngkraar
    kangk elmëëngan.
  ipi-ipi: Jisasa Kataisapi, Gotepi, balana enjole yapa lo mene tupapi, utupane pitakana
    wenonga nambato pii mindi nimba langeyo nayu langeyo. Nimbato bisopo piape utupane
    pua atole-angi, wandakali mindi bala gene yene yandopi, nimbana yame yandopi,
    nimbato bala angu wayumane moya napene, wandakali pitaka towa mana mindiki wato
    minape.
  qul-NT: Diospaj, Jesucristopaj, ajllaskan angelcunapaj ñaupakenpi niyqui, cay yachachiycunata
    ruwaypuni, mana waj wajta khawaspa uj ujcunata.
  ter-NT: Nonékuke Itukó'oviti yoko Kristu Jesus koánemaka ne sasá'itihiko ánju íhae
    vanúke, ovoxe Itukó'oviti, injíko'okopi itíki ra koekúti ngixínopike yarâ'a. Ako
    yusíka seyá'iki po'ínuhiko xâne koeku ketíxi ínikene, itea konókoti kutikokó kíxi
    seyá'iki uhá koeti xâne pahukóvoti.
  bmr-NT: Jino ɨco tajɨɨbahi Moocaani ɨmefeenevɨ, bu tollɨro Mohaivojɨɨbo Jesucristo
    ɨmefeenevɨ, bu diibo toomomɨnaa nanɨtamofeenevɨ icano. Jaabo jinooco imino moonɨhi
    miyamɨnaaco dugaacutɨɨbo, bu saatohoco guiinovɨ miniiyutɨɨbo diicaqui icano.
  fuf-fuf: E yeeso Alla e Iisaa Almasiihu on e malaa'ikaaɓe suɓaaɓe ɓen, mi yamirii
    ma jokkugol ɗee yamirooje e ɓaawo ɓurdindingol maa giɗaale.
  bhl-bhl: 'Nakunum Timoti kutaka! Sunbin-Got so, Kulais Yesus so, Sunbin-Got em yemdakamin
    finik so, alik alik biim kiin dim e ne kitil weng mak bokokemomeli: “Ku sen so
    banim keko, fut kaleem weng be kilele aluwbamolewka! Mali kawtiw i wa keliw tewe,
    ku kanelom wiin so kawtiw so, wiin banim kawtiw so, amen amen keyemeko, diw yetemokolew
    te! Babo! Kate ku ilo wiin ki makmak keyemeko, im wa kukuw kiol kuw diw atemolewka!”,
    kangbi te.'
  ons-ons: Na Anutu wane kaitko, so Kristo Yesu wane kaitko, so aŋelo koboboine eŋane
    kaiteno, don ra togole more rawe detnom, na don golat warekole, yewa qeligenom
    mane misuk kesiake, so geŋone wetŋono qeyau ŋei ŋerep tanik kine mane kine mane
    zok misuk qebin onikene, ge kine wekuka rokopko okan onikene.
  con-NTPO: Chiga Quitsa, Na'su Jesucristo'qque, poiyi'cco ño'a Chiga sefacconi'su
    shondosundeccu'qque paña'je'ni gi ñajan quema manda va manda'choma ñotsse pañamba
    tsa'caen tsonjan. Nane ni fae'cco faesuma bove ñotssi qquen in'jambe'yi poiyi'cco
    egae tsinconsundeccuma fae'ngatsse iyu'uya'cho.
  ghs-ghs: Oonihe Ohonga mai ma Dzesu Kiristu ma qaheuba angeroho pengata ana qogo
    noorake Timotteo niike pobi hiire, Quba tee ma teei biranatemi eto pureke qupa
    niimeho isakita batabidzainohe oho khooba gama hiire nookaqanoke batabidzare.
  peg-peg: ଇସ୍ୱର୍‌ତି ସାକି ଇଡ଼୍‌ଜି, କ୍ରିସ୍ଟ ଜିସୁତି ଆରି ବାଚିକିତି ଦୁତକ୍‌ ମୁମ୍‌ଦ ଆନ୍‌
    ଆଟ୍‌ୱା ଲାକେ ବଲ୍‌ ହିଦ୍‌ନାଙ୍ଗା, ଏପେଙ୍ଗ୍‌ ଆଗେନି ଦାରା ମେରା ହୁକେ ଚାଲାୱାଦାଂ ଇ ୱିଜ଼ୁ
    ପାଲି କିୟାଟ୍‌, ଆରେ, ଡାରା ବାବ୍ରେ ଇମ୍‌ଣି କାମାୟ୍‌ ପା କିମାଟ୍‌ ।
  txu-NT: Ẽ, ba amã mỳjja 'õdjwỳ jarẽ. Dja ga tu memã akabẽno aben pyràk. Dja ga tu
    me kunĩmã axikôt akabẽn. Ẽ, Metĩndjwỳnhmẽ Kritu Jejumẽ Metĩndjwỳnh kute amijo
    kadjy mrãnh djwỳnh pytàr ja, ar kute ikabẽn mar ne ikôt kabẽnkam ne ba mrãmri
    tu amã ikabẽn jarẽ. Ẽ, gora ikabẽn ja ma. Ikabẽn kunĩ ma, prĩne ikabẽn ja ma.
    Ẽ, dja ga me kunĩmã akabẽno aben pyràk. Kwãrĩk wãnh me umaje anhõkre kadjwỳnhbê
    amim, —Be, inhõbikwa ne ja. Ba kum ikabẽn kêt, anhỹr kêt. Dja te anhõbikwa, ga
    tu kum akabẽn jarẽ, apijàm kêt ne tu kum akabẽn jarẽ. Nàr kon, kwãrĩk wãnh anhõkre
    kadjwỳnhbê amim, —Be, tãwã ne õbikwa krãptĩ. Ba kum ikabẽn kêt, anhỹr kêt. Dja
    te õbikwa krãptĩ ga tu kum akabẽn jarẽ, amã me uma kêt ne tu kum akabẽn jarẽ.
    Dja ga tu me kunĩmã akabẽno aben pyràk.
  eng-WEBU: I command you in the sight of God, and the Lord Jesus Christ, and the
    chosen angels, that you observe these things without prejudice, doing nothing
    by partiality.
  gnw-NT: 'Che ndoyocui Tumpa jare yandeYa Jesucristo jare ángel reta Tumpa uiparavo
    vae jovaque: Cua mbaembae jecuaeño iyapo, jare agüɨye eau penti vaeño ĩru vae
    güi. Oyovaque reve iyapo opaete vae pe.'
  mux-mux: '⸤Timoti,⸥ na-ni nundu nimbú mele Pulu Yili kene Krais Yesos kene Pulu
    Yili-nga angkellama kene akuma-ni ‘Papu nikinu.’ niku molangi. Na-ni nundu tondulu
    mundupu nimbu mele: “Nu-ni “Ti.” niker mele aima aku-sikunu sumbi-siku ti.” niker.
    “Yambuma nokukunu ‘Teangi.’ niníndu enini-kene pali tilu-sikunu nukui. ⸤Yambu
    mare numanu monjuni yambuma mola nunga pulu lelemú yambuma mendepulu táka-niku
    nokukunu, wema tondulu munduku nokukunu, naa ti⸥.” niker.'
  maj-NT: Nginku̱n Nti̱a̱ná ko̱ Jesucristo̱ ko̱ ntítsje xi ts'e̱, tíbankihi nga n'e̱tjusuin
    ni xi tíxihin. Najmi tu̱ ngabi n'ei nga cha̱se̱i̱hi̱ xu̱ta̱. Nkuhú n'e̱i̱.
  bkq-NT: Timóteo, warâ âyam auguely, kâenkazezedyly warâ. Âzekiba lelâ Jesus eynynonro
    modo egâ. Âduery tâwentâzeim watay, eukâ, tyewiâseba olâ-ro warâ. Ataen-ho tâwentâzeim
    watay, eukâ lâpylâ. Xirâ kâzenanâneho, Kunwym Deus, Cristo Jesus, anju domodo
    Deus xurâem aini warâ, amânhekyly tâensemo, amygueho tydasemo warâ.
  kue-kue: 'God ya Yesus Krais ya angelo wagle ongumutno mina na ka di teimere i pra
    eratnga: Yomba tau ene di kinde yei ana yomba kande wagle ya yeinenga di wakai
    yei, yegl erekro. Yomba prapra diwakai yeito.'
  cot-NT: Ariqueate yamenajiacaji Aapani Irioshi, jeri aisa Amajirote Jesoquirishito,
    aisa irashivantijitete icoguiajiaqueca, irootaquequea noncantantajiaquempica imaica
    pintampaticamajaterojate maasanopae ocatica nocantaguetaquempica. Pintsatacaantegueti
    aisa pincantomajantegueti pinquejetacaajiaquempari maasano.
  bnp-bnp: Iau a vakuku ioe na matana Vure, e Isu Kristo, e huriki a agelo a Vure
    i vulaki ria, a taki ioe go ramai kamumu a maka ngava nga. A maka naro o rata
    ge palupulupu kunana ne huriki lobo.
  apn-NT: 'E Tĩrtũm noo mã na pa ã amã mẽ kaxyw mẽmoj tã karõ anẽ Ximotre. Nẽ Jejus
    Kris mẽ Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjê noo mã pa ã amã karõ anẽ. Jakamã kêr ka
    inhmar tỳx nẽ hkôt amnhĩ nhĩpêx o ri apa. Jao mẽ piitã mẽ hipêx o axpẽn pyràk.
    Nom kêr ka akràmnhwỳ kot tanhmã amnhĩ tomnuj to hã omu nẽ axtem nẽ ãm omu nẽ ajamaxpẽr
    o: —Nà kêp ixkràmnhwỳ kênã kot paj kêt ja nê tanhmã kãm ixkapẽr to. Pa ho anhỹr
    kêt nẽ. Anhỹr o ajamaxpẽr kêt nẽ. Mẽ piitã mẽ hipêx o axpẽn pyràk.'
  ctp-NT: Ndloǔn tñan re ꞌiin, Timu, chaꞌ kuꞌnii nchga tñan nu ngwaꞌaǎn lo kityi re;
    chunꞌ jlyo tiꞌ Ndiose chaꞌ nu ngwaꞌaǎn re, jlyo tiꞌ Jesucristo, jlyo tiꞌ angajle
    nu ngulo suwi Ni chaꞌ ka tñan ꞌin Ni. Bra nu ndiꞌin chaꞌ kuꞌnii biyaaꞌ ꞌin ska
    yu taꞌaan ni, kataa chinꞌ chaꞌ ka biyaꞌ suꞌwe tiiꞌ nchga loo chaꞌ ꞌin yu kanꞌ,
    chaꞌ ska ti biyaꞌ nu ñi tyoꞌo chaꞌ ꞌin yu, ni siya taꞌa suꞌwe ndiꞌian, ni siya
    xka nten.
  opm-opm: Nohe imat meng pomtinmur ma napor meng moh noh Got ohe kinteio Krais ohe
    kinteio yahnap enser ire kinteio oh kasip mengtei mama napor ohmur. Ihan Timoti
    gorhe da ohri Moh er hanhe Moh yah hanhe por satin da ohri hat patim satipra.
    Go potahat dahataham manap da tei orhor sanmur.
  bvr-bvr: 'Minypa nipa Wangarr, rrapa minypa nipa Christ Jesus, rrapa minypa birripa
    aburr-gata burr-guta Wangarr burr-yika waykin aburr-guyinda aburr-mujaruk arrbi-nacha
    gurda aburr-nirra, ngaypa burr-guya ngu-weya nggula ngu-nirra minypa gun-guna:
    Gun-gata ngu-wena nggula joborr gun-guyinda, nginyipa ny-yirda barra jama ny-ji
    ny-yorkiya; wurpa lika minypa bama ny-jirra ny-mola gala ny-yinmiya gu-galiya
    yerrcha burr-ngorrkornda rrapa minypa an-nerranga ny-molamola nyi-ni nula rrapa
    an-nerranga gun-nyagara.'
  wal-wal: Neeni ainne asa som77o xeellennan, issuwaa issuwaappe dummayennan ha azazuwaa
    naagana mala, Xoossaanne Godaa Yesuus Kiristtoosa doorettida kiitanchchatu sinttan
    nena taani zorais.
  zad-NT: Chat'yoid' li' lao Chioza', na' lao Jesucrístona' na' lao anjl c̱he'ka',
    toshiizi gono' diiki ba wnia'. Na' toz ka gonilo' yog'ḻoḻ beṉ', aga baḻze' gakilo'.
  kmg-kmg: 'No Anutu â Jesu Kristo ere maio â aŋelo bufuŋfâc-ticne jaŋere maio kecšiŋuc
    mupaŋke-garekopac: Dâŋ gaza qâmoc ekopac i aimuŋ soŋaŋkehaŋ moc mi wahazejec,
    ehuc maŋgere ŋic ŋokac wiac sâctiri moc mi ejarezemec.'
  aso-aso: Gaza lo-giduvoniꞌ gamazi mene eꞌmete gehepeve iline losa naza Oꞌmosoꞌmi
    velelokisi Izesuꞌ Kilisitoꞌ velelokisi idoꞌ Oꞌmosoꞌmo do kegese-ngidineꞌ angeloꞌveti
    veꞌnidokisi nene nolo-giduze. Goniꞌ gamaziꞌine olihe gele-ngedamo bubu izo mo
    laminetoꞌ lihime dikeve idoꞌ damave lo mo lamo idoꞌ gonikuꞌ sisitemi nesi nene
    mo amo goniꞌ neve nene mo monovo lisihetokovoꞌ do molo gele-ngedelesane.
  uli-uli: Fael metael Deus mo Kristus Jesus mo angelus kala re santus ngo ibe kangalug
    le hobe taelenga pangal foloy ka, ngo ho towe hafobdirir sibis ngo ho hammaler
    sibis, bo hobe far haffidgirloh panger.
  nin-NT: Ingga kri na age̱ ka Abachi na ka Yesu Kristi tuku abitu ba nggo Abachi
    à hla ba zu, ni ko tsi ango di imba bu na aseki angga ka wre ku anishirr ba wemi,
    ni si ttu abanu na ba zizi mri abanu hen.
  acu-NT: 'Ii Apaachiri Yus, tura ii Apuri Jesucristosha, tura Yuse awemamuri ainau
    Yus: Winia inatir ataram tusa inaikiamia nusha ii tunaarincha mash metek nekartaminaji.
    Tura asaramtai nunasha tajame: Cristonu ainau wainin tunau takauka nekas aminu
    amikrum wainiatmek chicharkata. Aints ainau mash metek jiista, tura metek chicharkata.'
  cak-WNT: Y chuwech ri Dios y chuwech ri Ajaf Jesucristo y chiquiwech ri ángeles
    ri ye cha'on ruma ri Dios, nchilabej c'a chawe riyit Timoteo, chi tanimaj tatakej
    re tzij re', can junan y pa ruchojmil tabana' quiq'ui quinojel ri c'o mac quibanon.
  ebk-ebk: Ifilinku kan he-a as nan sangwanan Apo Dios ya Cristo Jesus ya as nan sangwanan
    nan nasantowan ay angheles ay tongparum chaná ay filfilin ay mapapchong nan am-in
    ay atum as nan uray ngachana ay taku. O, maid pasis-iyaum.
  spa-PDDPT: Declaro solemnemente delante de Dios, de Cristo Jesús y de los ángeles
    escogidos que observes estas cosas sin prejuicio, sin hacer acepción de personas.
  ruf-ruf: Nokulaghitsa hambele he Imulungu na hambele ha Kiristu Yesu, na hambele
    he wamalaika iwasaghulighwe, uleke kuhigha kwa kusumka, kuya uleke kutenda mbuli
    yoyose kwa kulola chihanga che imunu.
  gun-gun: 'Nhanderuete, Cristo Jesus ha''e anjo kuery oiporavo va''ekue renonde aipoa''e
    ndevy: Ha''e va''e ayvu rami eiko rejepe''a e''ỹ re. Mba''eve ejapo eme joe gui
    peteĩ reayvuvea rupi.'
  agu-BL: 'Ma jalu'' Timoteo swutz cu''n Kataj, nin swutz Jesucristo, scyuch'' e''
    balaj ángel, chincawunk nin tzatz: Cyakil yi e''chk xtxolbila''se''j yi ja wi''t
    baj intxolil tzatz, ya''stzun amunl tan abnol. Nicy'' nin tu'' sban cawbe''n cyetz
    awak''un, na qui na yub kol je'' ak''ab tib jun. Ej nin qui tzaban tane''n jun
    xtxolbil yi ntaxk awit yi xe''.'
  isn-isn: Nukulagiiye kungulu ntongeela ang'wiTunda, nintongeela ang'wa Yesu Kilisto,
    niamalaika niatunulwe, kina ulangaile imalagoaya uleke anga ubaguli, nikina uleke
    kutuma ikanilehi kwakubagula.
  eng-PEV: And as you do that, you have to treat everybody the same way. You know,
    God sees everything I’m writing here, and so does Jesus Christ, and so do God’s
    angel messengers. They know everything that I am telling you now. I’m saying that
    you can’t treat your family and friends any better than anybody else.
  ilo-ULB: Sipapasnekak a mangbilin kenka, iti imatang ti Dios, ni Cristo Jesus, ken
    dagiti napili nga anghel, a salimetmetam dagitoy nga annuroten nga awan panangidumduma,
    ken awan ti aramidem a panangipangpangruna.
  pir-NT: 'Sa yegʉ Cohãcjʉ̃, Jesucristo, tiquiro beseriquina angele gʉ̃hʉ tiquina
    ihñonopʉ ahrire dutiaja mʉhʉre: Yojopʉ mʉhʉre yʉhʉ dutirire ye pehoya. Sa yegʉ
    ijigʉ ijipihtiyequinare Jesu yequinare ihcãno saha yeya. Apequirore sijoro saha,
    apequirore sijoro saha yeracãhña.'
  anv-NT: Ɛsɔwɔ, ne Kras Jisɔs choncho ne makiɛ́nné ayi Ɛsɔwɔ ajyaá álú bɔ ntɛsé
    ba, ndɛre me ngarege wɔ ne metɔɔ́ wa meko nnó wɔ ɔbele majyɛ mi me nchyɛɛ́ mbɔ
    wɔ na. Ɔké ɔpyɛɛ́ genó mbaá bɔɔ́ ɔlɛregé fɔ́ aŋgya, sɛ nnó bɔɔ́ ako álu
    wyɛ janja.
  sab-NT: Chube gwa giti Jesucristo gwa giti lle boanga nga ngaña giti Chube alin
    ulita gwa giti cha kle geru ai gbe ba alin. Ba me talladale kwian ba skatemanalla
    noare kwian me ba skatemanalla noare, ba agedale salengwli ama ulita ole, cha
    takalin ba age ene ulita cha gerudu kare ba ka boi kwian Chubenu chugagwalla bai
    kaire kle age me no ole.
  tmd-tmd: Nöbö nɨ bla rɨ gwogwam rɨmɨdölöi, jɨ nöbö ñɨŋ bla akwör rɨ gwogwam rɨmɨdöiŋö,
    rön, rɨb aku yöx nugumɨjɨnö. Mönö ila mɨjön aku, nugw ri abön yadö. Nagö mönö
    kɨ hör yadmɨdöi; God, Krais Jisas, ejol nuŋ yad nɨgöŋ piaku nugugu mɨdɨm nugugɨrön
    yadmɨdla.
  acr-NNT: Chwach kꞌu ri Dios y chwach ri Qanimajawal Jesucristo y chikiwach ri ángeles
    re ri Dios ri echaꞌtalik re kakiloqꞌnimaj Rire, kambꞌiꞌij kꞌu chawe chaꞌana taq
    waꞌ chi jusukꞌ kukꞌ konoje tobꞌ e chinoq y na xa ta katchaꞌwik.
  kpg-kpg: Au e hagamahi e haga modongoohia adu gi di goe i mua nnadumada o God mo
    Jesus Christ, mo digau di langi haga madagu, bolo goe gi hagalongo gi nia agoago
    aanei, gei goe hudee hilihili dangada i au hegau ala e hai.
  taj-taj: परमेश्‍वरदेन ख्रीष्‍ट येशूला ङाच्‍छापट्टि ओच्‍छे परमेश्‍वरसे धम्‍बा स्‍वर्गदूतगदेला
    ङाच्‍छापट्टि एसे खालैला ली च्‍यासी गे आलना जम्‍मादान च्‍योच्‍यो लसी चु ठिमगदे
    ङ्‌यान्‍गो भिसी ङाइ एदा कुल्‍ला।
  avt-avt: Me ninaan me God, Jisas Krais ketike mɨt nɨrak ensel, hi hetput hɨm manp.
    Ti ehises hɨm im hi nepei hetputem. Ti erɨak menmen me mɨt miyapɨr ne weiwɨk me
    God, te ti erɨakem empɨram empɨram.
  cbk-cbk: Na, Timoteo, na presencia de Dios y di Jesucristo y del maga angeles escojido
    de Dios, ta dale yo cargo contigo para obedece este maga orden. No tene tu favoritismo
    y no man contra sin rason, masquin con quien gente. Y aplica tu este maga cosas
    na di tuyo trabajo para con Dios.
  uig-ARA: خۇدانىڭ، مەسىھ ئەيسانىڭ ۋە خۇدا تاللىغان پەرىشتىلەرنىڭ ئالدىدا شۇنى ساڭا
    ئاگاھ قىلىپ تاپىلايمەنكى، سەن بۇ ئەمرلەرگە ھېچ ئايرىمىچىلىق قىلماي، ھېچقانداق
    ئىشتا بىر تەرەپكە يان باسماي قەتئىي ئەمەل قىلغىن.
  tuf-tuf: Sir ub cahmar, Jesucristo ub cahmar, cuacúr Sir cacmín cájaquin ub cahmar
    bah quin aját eyta wacaro. Chihtá ey wácati yajw̃i. Bíyinat ur ay bár acsar etiti
    yajcayat, chiwa cac cahmar eyin quin ajc tec cuitar waw̃i. Bah íw̃oquin tacat,
    bah íw̃oquin bár tacat, ajc tec cuitar waw̃i. Chihtá istanác cuitar eyta waw̃i.
  abx-abx: Agmandu'an-ta kaw atubang si Diyos pati' si Kristo Jesus hasta si mga pinili'-na
    ka'anghelan pagsunod sito mga kasugu'an nga gana' nagkilingan, ngan dakaw agpakulaw
    nga aniya' pina'urug-mo.
  mco-NT: Jada tɨy'ajt miich nyajnɨmaayb, Dios Cristo Jesús etz yɨ' y'ángeles ajcxy
    huɨdibɨ Dios tɨ huin'ijxcɨxy ñidɨy'ajt'ajtcɨxy co yjanchɨty jada ayuc. Co mbanɨcxɨp
    jada tɨy'ajt, ca' huin'ixpety mdɨydunɨp mdzaachytunɨp mɨbɨjcpɨdɨjc.
  cpb-NT: Noshintsineentzimi pantero jiroka. Arika pantairo, eero potzikaakotashiwaitari,
    riyotzi Pawa nokantzimiri. Riyotzitawo eejatzi Jesucristo, riyotzitaka eejatzi
    maninkariite ikaatzi riyoyaakeri.
  aon-aon: Iruhin nani Krais Jisas hani Iruhin ananish enselahos shatruhw esheshis
    nabes aria eik Pol yakripen dodogowinyi baraen um nyumneken aria nyugipeshen.
    Baraen enyudok. Nyak ta nyukripesh enyudok atin baraen eik yakripen-enyi. Nyukrip
    Iruhin ananish arpesh douk shenek yoweishi inahos iri um mare wata shunekesh shopunek.
    Aria nyukripesh um, nyak mare nyukripeshuk kupainyi nyeiguhw shatoumesh iri arpesh,
    aria mare nyukripesh kupainyi nyeiguhw wokeshi iri uwe, uwok. Nyak ta nyukripesh
    atin baraen ihishmorim arpesh.
  hus-NT-2005: Tu punkʼuntsal tin tamét na Dios, tin tamét an Ajátikláb Jesukristo
    ani tin tamét jeye nin tʼokat abatwálejiltsik xin takwyámal abal ka éynaꞌ jechéꞌ
    an takʼixtaláb. Yab ka walbiy ni jun xitaꞌ tam yabél a choꞌób max walbidh ani
    ka éynaꞌ an takʼixtaláb kʼal ejtalkʼitsik, yab kʼal taltsikkʼi.
  mig-NT: Ko onde̱ jíín Dios, jíín máá Jíto'o̱‑yo̱ Jesucristo, jíín táká ndajá'a̱‑yá
    ja̱ ní ka̱ji‑ya̱, ká'a̱n ni̱'in‑ri̱ tu̱'un yá'a jíín‑ró, ja̱ ná skíkuu va̱'a‑ró,
    te ma̱ kúnchaa̱ nuu̱‑ro̱‑í, ma̱ ɨ́ɨn‑i kaa ɨɨn‑i kuun koto‑ró núu̱‑í.
  bps-bps: Timoti, di mata Dwata na Krayst Dyisas na dad kasaligan tamgalék, toogu
    man di ge, too ge mlalò i fngeweta ge ani, na nang ge msen di satu to balù simto
    to, bay di kdee nimoam, sanngadam kiboam i kdee dad to.
  mbs-mbs: Egtengtengen ki te Timanem, aw si Jesu Cristo, aw menge anghil te Timanem,
    aw yan egpunù a kamno te keilangan tomolò ka te insolat ko kamno. Keilangan wedad
    palos otaw pedigselan no te pegsagda no te medaet, so keilangan segdahen no se
    kedita te otaw, pengkey melangkaw otaw aw kenà.
  tof-tof: Godón obzek kwata akó Kerriso Yesun obzek kwata akó Godón alearrón anerruab
    obzek kwata, ka marü wirri arüngi ayaldóla ini umulbain bóktan mamoanóm, ka ne
    kla nülinünüma. Ma blaman kolae tonarr pamkolpam nagnómke darrpan ngarkwatódó.
    Wa morroal koke ki yarile, ma ne kari-kari ngi pam nóma nagnomo, akó wirri ngi
    pam ma koke.
  cme-NT: Jande, ne Diiloŋo‑i baa Yesu-Kirsa‑i baa *dɔrpɔpuɔrbiemba‑i aa ŋ ce nel
    daama‑i ŋaa miŋ waaŋ-ma baa-ni dumaa. Baa ta ŋ ce ciɛluɔ.
  sus-sus: N bara yi yaamarie fi i ma, Ala, a xa Mixi Sugandixi Isa, nun malekɛ sugandixie
    ya xɔri. I xa yi yaamarie rabatu tinxinyi kui. I naxa mixi yo rafisa a boore bɛ.
  pon-2006: Mwohn silangin Koht, oh Krais Sises, oh tohnleng sarawi kan, I pangenkin
    uhk ke en peikiong peneu pwukat. Ke dehr suwedki de pouperki emen ni soahng kan
    me ke kin wia.
  dad-dad: Negur, Kristus Jesus ado, engel igirnẽdin meleid bun, aya õ totol bagai
    orokonok, faded enei dõ fen, taka dogol waũ to wenẽf, õ anĩ kinau ya anĩ bunem
    ereb taka to agouf.
  zab-NT: Anre pur Dios, pur Jesucrist ne pur de ánglɨ ni bcuabeeny, nare rniia liú
    güené cuend ne baany zec ni aguniia liú sin quɨt cuétiu lo bniety, baany tubylo
    cun iradeb.
  jae-jae: Aê kakô Anôtô agêc Kilisi Jesu to aŋela, taŋ Anôtô kêjaliŋ êsêac sa naŋ,
    laŋôŋnêm ma aoc gêjac aôm gebe Ojop ŋagôliŋ tonaŋ ŋapep. Ômoasiŋ ŋac teŋ êlêlêc
    ŋac teŋ su atom to taêm labu nêm ŋac ôlim andaŋ taômŋa atom.
  ksd-ksd: Iau manga vargat vadekdek iu ta ra mata i God, ma ra Luluai Kristo Iesu,
    ma ra umana angelo di pilak pa diat, ba una mur go ra lavur magit, ma koko ra
    pipilak vakuku.
  msm-NT: Ogsuguon ku sikuna duon to atubangan to Diyus dow ni Cristo Jesus hasta
    to mgo anghil dan no tumanon nu seini tibo no wada ogpaburan.
  myk-myk: Nʼa da yi jo waha ma mu, Kilɛ ni Yesu Kirisa wuu na, ni wʼa mɛlɛkɛɛ piimu
    ɲaha bulo ge, jo ma la le mayɛ ni, ma da kii ɲɔmɛhɛɛ kii bɛɛri koo ɲaari; ma ganha
    bu wa pɔrɔŋɔ wa na wɛ, ma ganha bu wa wolo wa ni kii keree kii funŋɔ ni wɛ.
  sbe-sbe: Yaubada yo Yesu Keliso yo anelu saesaedi matadiyena ya hededelaowa bena
    yom paisowa ta ku ginaulinamwanamwaei, na yom hineli ku kitasipwanamwanamwaeidi
    yo tabu gadosisihineli unai yom hekasa ku ginaginaulidi.
  mcr-mcr: Nyi si maŋä äktqäqe, Goti Hanjuwä Iqueä, Kraisi Jisasi Iqueä, itaŋga ynaunjqä
    atäuŋuä ae ätekqä iquauä hiŋuä iqiŋi, “Suqä ämaqä huiuŋqänä äwiŋqä, ä huiuŋqä
    mäwiŋqä iqu, huätä ävquatämäutnä, suqä nyi tä ätqa äpqä iuŋi, a yäŋänäqŋqä qätätaŋginyä”
    äktqä.
  cux-NT: Maaⁿ ní 'úú Pablo ngaⁿ'á ngīi dii Timoteo chuū nanááⁿ Dendyuūs ní nanááⁿ
    Señor Jesucristo ní nanááⁿ ángeles chí Ndyuūs ndɛɛvɛ yā. Diiⁿ di nducuéⁿ'ē chuū
    ní nguɛ́ɛ́ nadacadíínuuⁿ di chi 'áámá yā chi ch'ɛɛtɛ cá yā nguɛ́ɛ́ ti táámá yā.
    Ní 'āā daamá nūuⁿ diiⁿ di ndúúcū nducyaaca 'iiⁿ'yāⁿ.
  tur-YTC: Tanrı’nın, Efendi Yeşua Mesih’in ve seçilmiş meleklerin huzurunda sana
    buyuruyorum; bu şeyleri önyargısız ve taraf tutmadan uygula.
  san-ITR: aham Ishvarasya prabho ryIshukhrIShTasya manonItadivyadUtAnA ncha gochare
    tvAm idam Aj nApayAmi tvaM kasyApyanurodhena kimapi na kurvvana vinApakShapAtam
    etAna vidhIn pAlaya|
  bel-N: Перад Богам і Госпадам Ісусам Хрыстом і выбранымі анёламі сьведчу [табе],
    каб ты захаваў гэтае без перадузятасьці, нічога ня робячы паводле прыхільнасьці.
  sch-sch: Pathien le Khrista Jisua le vântîrton inthieng ngei mitmua hi rilnangei
    hih tute chunga zenuol aninônchu lungkham uol minlang loiin, ni sinthona tina
    tute thop nâng uol loia, mulung lût takin no jôm rangin inngartakin nang ki
    min riet ani.
  mic-MIQNT: Telimul, jigs'te'n ta'n telimul aq na gegnu'tmu. Gjinisgam, Se'suguli,
    aq sape'wijig ansale'wijig nemisgig. Jigs'te'n ta'n gis telimul aq mut piamitelmaw
    wen newgte'jit aq mut 'gtanaw igtig ta'n tel mila'tegen.
  huu-NT: Dacɨnodo naga jeacɨno fɨnoraɨmamo llono. Nagamɨemo rɨidoñeno llono. Fecuise
    damɨemo lloñeno, naimɨedɨ o nabaina jira. Jusiñamui caɨna cɨode. Jesucristo caɨna
    cɨode. Jusiñamui fetoca jaɨenisaɨ caɨna jɨaɨ cɨodɨmacɨ. Ie jira dacɨnodo llono.
  jiv-NT: Yussha ii Uuntri̱ Jesukrístusha tura nayaimpinmaya̱ suntarsha íimiainiamunam
    “túrata” tájame. Ashí shuarja̱i̱ niisháa enentáimtutsuk métekrak túrata.
  otm-NT: Nɛ madague'bʉ gadín amigoui o hin'na, pɛ 'da'angu gui 'yørpe. Nɛ gue'a i
    jats'ɛdi dí xi'i gui 'yøt'a, nguetho in nu a Oją, Oją da bądi 'bʉ guí ją'ts'i,
    nɛ'a ra Hmu, ra Jesucristo, in nu i, nɛ yʉ́ hogam 'bɛhni Oją mahɛ̨ts'i in nu i.
  dah-dah: Irde gwaha teŋ heŋyabe al igiŋ nurd uneŋ hayiŋ go po igiŋ irde, buluŋ nurd
    uneŋ hayiŋ go buluŋ irde hayiŋ gobe igiŋ moŋ. Gwaha teŋ heŋya saba yirde hayiŋ
    gobe go ma nurde hinayiŋ. Goke teŋbe mata goyen keŋkela po teŋ hayiŋ gineŋ Al
    Kuruŋya Yesu Kristuya miyoŋmiŋ yagot diliŋde mere tareŋ po girhem gago.
  tnk-tnk: Ia nəmri Kumwesən, Iesu Kristo, naɡelo me səməme Kumwesən rɨmərfi raka
    irəha, iakani pehe tukw ik i mə tikaməkeikei mamesi pen nəɡkiariien me səiou ia
    noien sə ratukwatukw. Tikəpwəh noien noien əpə iti m iərmama riti, nənə, mo mwi
    səpə iti m iərmama riti mwi. Mətə tiko rəmnəmwhen ia nirəha pam.
  kpr-kpr: 'God Afa, Iesu Keriso, a aneya kakara nenda dombuda fete resena: geka gembena
    emo, ava aso dae resena. Aminguse, ninda nano namendi o ninda gitofu sonembari
    dae aresa amo, inononda sonembuse iraresa. Kau daba aminga ava, mave kotofu edo
    irira o sabua edo irira ava, ni jo kotae aresa. Ni evetu genembo isasambu inononda
    kaifa use iraresa.'
  san-IAS: aham īśvarasya prabho ryīśukhrīṣṭasya manonītadivyadūtānāñca gocare tvām
    idam ājñāpayāmi tvaṁ kasyāpyanurodhena kimapi na kurvvana vināpakṣapātam etāna
    vidhīn pālaya|
  nho-nho: Nau e mee atu kiaa koe imua naa karamata TeAtua ma Jesus Christ, aa ma
    naa ensol TeAtua. Tautari lokoi ki aku taratara e kauatu nei, tevana iaa koe ki seai iloo
    ki hirihiri ma ni tama aau e fiffai aa ma ni tama aau see fiffai, i too saaita
    e mee oo vana naa.
  gym-NT: 'Timoteo, Ngöbö btä Kristo Jesu amne angele dianinkä jakrä Ngöbökwe, ye
    ngwärekri ti bike kukwe ütiäte niere mae, ne erere makwe nuen abko krörö: Ni ma
    kukwe muko ya, ñakare ya tä sribire ji ngwianka kwrere, akwa nane kukwe raba kwetre
    makwe ga angwane, makwe tö dian amne makwe die mika ja kwrere jökrä, ie ti tö.'
  azg-NT: ꞌUꞌ Timoteo, yo na ndyiaaꞌ Tyoꞌtsꞌon yo Cristo Jesús ndoꞌ mantyi tondëë
    nque ángeles na icüji Tyoꞌtsꞌonhan na cotyeꞌntjonhan nnon jon, maꞌua ja tsꞌian
    nnonꞌ na quitsiquindëꞌ jñꞌoonmin na matsjö. Ncüii jñꞌoon ntyja ꞌnaanꞌ ncüii tsꞌan
    na conintque, tyiꞌntsijndaꞌhanꞌ vitjachen na nndyiꞌ chu vaa jñꞌoon na ntsintcüeꞌ
    nquii jon ntyja ꞌnaanꞌ jñꞌoon na cotquen nnꞌan cjooꞌ jon. Tyiꞌncjaꞌ ntyja ꞌnaanꞌ
    nquii jon, min ntyja ꞌnaan joo nnꞌan na cotquen jñꞌoon nacjooꞌ jon.
  bhd-bhd: परमेशर ते मसीह यीशु, ते च़ुनोरे स्वर्गदूत हाज़र सेमझ़तां अवं तीं हादयत देताईं,
    ध्यान राए कि तू केन्चेरो इन्साफ जल्दी न केरस, ते कोन्चेरी तरफदारी न केर।
  too-NT: Iclīmāmacū'yāni' na ixlacapūnca'n Dios lā' Jesucristo lā' na ixlacapūnca'n
    ángeles a'ntī Dios cālacsacnī't. Lej iclīmāmacū'yāni' que natlōkentaxtūya' huā'mā'
    a'ntū ictzo'knī't. Lā' tū' timakxteka que xtunc natlahua kalhatin xmān ixpālacata
    kalhatin mi'amigo. Ixlīhuākca'n a'cxtimni cata'a'kahuāna'ni'lh.
  ind-AYT: Di hadapan Allah, Yesus Kristus, dan para malaikat yang terpilih, aku memperingatkan
    kamu dengan sungguh-sungguh supaya menuruti petunjuk-petunjuk ini tanpa berprasangka
    atau pilih kasih.
  cjo-NT: 'Ayoteeyakini ikaateeyakaeni Atajorentsite, eejatzi Jesokirishito. Eejatzi
    ikaateeyakaeni ronampirepaeni rirori. Rootaki nokantzimotantzimiriri eekiro piyaatatyee
    pikanteri maawaeni antzirori kaari kameethatatsi: “Tee okameethatzi”. Eero pipinkathatashitari
    jewawentzimiri eerori. Omaanta okameethatzi piyoteeri ikoyiri Tajorentsi kimitaka
    piyoteeri maawaeni atziri.'
  nsn-nsn: Inggo u kula uapopokoho tun totomua tar matana God me Iesu Kristo doh tasir
    anggelou dedeil i Heuen, tar uakeluk tun tar ualatohonine. Ahik paho lihing siokor
    pain, karo uamokontiehe puk tenang niuaha me tang siokor tamat.
  san-DEV: अहम् ईश्वरस्य प्रभो र्यीशुख्रीष्टस्य मनोनीतदिव्यदूतानाञ्च गोचरे त्वाम्
    इदम् आज्ञापयामि त्वं कस्याप्यनुरोधेन किमपि न कुर्व्वन विनापक्षपातम् एतान विधीन्
    पालय।
  tna-NT: Diusu, Jesucristo, mesa dharejiji ángel cuana butse su yama mi jubida ecuatsasiainia,
    daja hue quema jacuatsasiati aque, aimue dhare putsu mahue.
  lid-lid: Udu mada Kindrei ma hawe udu mada Jises hawe iri angelo ndrabun badeh,
    jo tiye sahou boto-on dah i tam, ta ou badeh, a-en hamon ta sahou batanau dah.
    Ma ou abudon kamwenen, ou sala mwasin ta ndramak mwasin tam le, ndri-iy. Ou badeh,
    a mwasin ta ndramak ndra-in ale, i buku le ndramak mwasin tam. I buku none ou
    manyah anuhun sahou turu, ou areu le alih turu, ta aseben uru ari ari. Ma budon
    doh badeh, kudu bolo lahou tam mari ou amekes.
  wim-wim: Timothy-ang, wik ngayan ump-umpang nungkar-a, nil God.angan-a, puth Christ
    Jesus.angan-a, puth ngaantiyongk God.antam al-alangan-a, than puth thath-thathantan
    ngayang, puth nint wik ngeey-ngeeyān ngayanga! Nint puth aak-yaꞌangan keꞌ wak-wakān
    thanang, pam manth-thayan churchakana, puth than weeꞌ-weeꞌanangan wayan yump-yumpiythan-a,
    nint ep wak-wakān thanang, wik keꞌ thenchān pam manth-thayan wiy al-alantaman,
    yaꞌa.
  zga-M: Nikhukhulagile pamiho ga Nguluve nu Yesu Kelisiti, na vasungwa avaha uwe
    ukhuta vabate indagilo nchi bila khubagula, nu site ukhuvomba ekhinu kyo kyoni
    nukhulola vupande.
  yom-yom: Minu ndikutumina va meso ma Nzambi ayi ma Klisto Yesu ayi mazimbasi zisobolo,
    mu keba mambu momo mu kambu thalu zizi ayi mu kambu tulaluviakunu kuidi batu.
  san-SIN: අහම් ඊශ්වරස්‍ය ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය මනෝනීතදිව්‍යදූතානාඤ්ච ගෝචරේ
    ත්වාම් ඉදම් ආඥාපයාමි ත්වං කස්‍යාප්‍යනුරෝධේන කිමපි න කුර්ව්වන විනාපක්‍ෂපාතම් ඒතාන
    විධීන් පාලය|
  yut-yut: Piŋkop ae Yesu Kristo ae Piŋkop dakon aŋelo kabɨ da dabɨlon noman yaŋsi
    gayɨsat, gen morap on gayɨsat uŋun yol kɨmagek pi abi. Aŋek amɨn kɨsikon aŋpak
    tɨlak kaloŋɨkon da pi abi.
  grc-BYZ: διαμαρτύρομαι ἐνώπιον τοῦ Θεοῦ καὶ Κυρίου Ἰησοῦ Χριστοῦ καὶ τῶν ἐκλεκτῶν
    ἀγγέλων, ἵνα ταῦτα φυλάξῃς, χωρὶς προκρίματος μηδὲν ποιῶν κατὰ πρόσκλησιν.
  cpc-NT: Noshintsithatzimi pantiro jiroka. Tima aririka pimatanairo, iiro piñiiro
    pimaakitanti jiyotzi Pawa nokantzimiri. Jiyotsitawo iijatzi Jesucristo, jiyotsitaka
    iijatzi maninkariiti ikaatzi jiyoshiitakiri.
  nhg-NT: 'Temetzelfea delönte de Deus hua de Cristo Jesús hua de tieöngeles tli quemixpejpenque:
    xecchijta ini nönca sösantle sin que amo tequestlocus antes de tejcaques tli onca,
    hua xequemestloco innochtie pariejo.'
  nya-nya: Ndikukulamulira pamaso pa Mulungu, pamaso pa Yesu Khristu ndi pamaso pa
    angelo osankhika, kuti usunge malangizowa mosachotsera ndipo usachite kalikonse
    mokondera.
  ngu-NT: Nimitztlactitia ixpan Dios niman toTeco Jesucristo, niman imixpan on yectitoquej
    ilhuicactequitquej tlatlapejpeniltin, xquintlacamati yejhua in tlanahuatiltin.
    Ma ca san sequimej tiquimpalehuis, nion ma ca yacaj ticchicoitas.
  kup-kup: Met Timoti, Godir Iesu Kristo ma parupim enzoliholoz etañik epat niin nañom.
    Met nim gogot tovai ev menamoh-ñetï epeñiz eñatak tin tovai sookë. Tat Iesuz añaraboz
    ni an tat nariz zait tat masak metat met mod nariz kaev naravotü, oñ ni maporiz
    tin masak metohoz.
  jid-jid: Mi dokace a shishi Rji ni Almasihu Yesu, ni zababu malaiku hu tre biyi
    na son tu me, na tsro kankan na.
  wmw-wmw: Nankukulaizirani mbere ya Mwenyezimungu na Almasihi Insa pamoja na malaika
    watondoriwe kuwa fulata vyanukutuma‑vi, usinang'anize kumaso, usimpendeleye munu.
  gmv-GGM: Xoossanine Yesuss Kiristtoossan doorettida kiittanchata sinththan hayta
    azazota oonakka maaddontta ne naaggana malane issi miishshikka ta gooripe ziq
    dhooqu histtontta mala nena hadara gays.
  ssg-ssg: Usi hatapoa hatesol nauna ien, kum aile nenexi seilon. Nga kak ukek ie
    ti puli Haeu, Jises Krais ma teka engel ti Haeu.
  zpo-NT: Delant lo Dios, nu delant lo Jesucrist, nu lo re mandad kwaan mleey xaa,
    xaal na lu zee le lu re kwaane; nu naroot lu jabor cheen tub xaa nu stub xaa,
    lal ble lo re xaa.
  poy-poy: Nukulagalira palongolu pa Mlungu na pa Kristu Yesu na palongolu pa wantumintumi
    wa kumpindi wasyagulwa, gugakoli malagaliru aga pota kubagula.
  qwh-NT: Diospa, Teyta Jesucristupa y acrashqan anjelcunapa jutinchomi qamta mandaq,
    mana pimanpis qaqärishpa, ni pitapis mana adulashpa tse nenqaqcunata ruranequipaq.
  gaw-gaw: Kayak amu Kristus Jesus amu Kayaknu engel oh ele noolagp̱a da tutuḵu na
    amenp̱a iiḵu aṯem. Na uḏat amu tutuḵu atog no! Na atog nonana amu na ameg laa
    dilagp̱a nai bodo eṯak anana, ameg laa dilagp̱a nai g̱agaṯag aib maṯime.
  nca-nca: Anutu koro toŋímo ko Kristo Yesu koro toŋímo ko sambo simó Anutuko rokó
    yereró ŋuro toŋeyemo, no ke kimiroteno, mande soso ŋa iŋoro roneneŋo sopo yere
    qembe. Uni owí morémbe ma owí moré kini quro ore kanata na howero roŋgaru yere
    qembe.
  zpz-NTPP: Ñgyoozh Uz na, nu Jesucrisht, nu de anc zub lo rzac dem ornu ya̱ ricya̱
    mandaar lor nu gyicy yac ru nu de coz nu mne̱e̱. Ni gyicy ru mas cyu ziꞌl mbecy
    nac yu. Cueꞌ nu reñ ga mod gyicy nur tub ga mbecy.
  zac-NT: Runa incarguë lë́ꞌël delantë lu Dios nu Dadë Cristo Jesús nu delantë ra
    ianglë naquëbezënú Dios, de quë tsagláꞌguël tëchi ra rëglë rëꞌ; bëꞌnë juzguë bien;
    bëꞌnë tratë igual grë saꞌl.
  kyg-kyg: Nagaemo Goti aulagalenagi Ala kava netimo Yesu Kalaisi aulagalenagi Gotiꞌa
    lekana paino apateꞌniya enisole vayaꞌai apaulagalenagi huꞌna kaha paiꞌnaeꞌmo,
    mani kavaꞌmo huka alika fako huka apategefe hukaeꞌmo fiku alika fako huka oꞌapateka
    hogoteka ani gemo aepaꞌamo afitekaeꞌmo mago vayaꞌaitegaꞌe alu vayaꞌaitegaꞌeꞌmo
    lole agufa kavaꞌmo osuka magoke aiyaya kavakeꞌmo huka alika fako huka apato, huꞌna
    kaha nepauve.
  kmk-kmk: Tungpaḻom datuwa imbagak kan sika Timoteo ot masapula maid idumdumam sidan
    tagu utdan losana koom. Somsomkom un iillan da Apudyus kan Jesu Kristu padana’t
    dan nasantuwana aanghel tuwa mamilinak kan sika.
  cao-NT: Nicaparihuë. Dios, Jesucristo, jahuë ángel yoi bo, tihi cabo bësojo xo tsi
    mia yobaquia. Iglesiá ca nohiria bo ó bësopama tsi jaharisi nohiria bo mi yobano
    ra. Yamaxëti xo toa mi qui oquë cato iquia.
  bbr-bbr: Timoti, is Anut pak, Krais Jisas pak, Anut nukan sarau eitek eposek pak,
    akan amiakap okoro sakau ämän aisom, na jekur tainoram. Na roasiret erekapu opok
    onok karar mo. Na roat näunäu pak, nan jaunat pak, karar wa sarwarau, roasiret
    erekapu sarwaram.
  inb-inb: 'Taita Dius­pa, Jesu­cristopa i agllaska anjil­kunapa ñawi­pi­mi kai ni­raias­kata
    mingaiki: nuka ima kamta niska iuia­chis­ka­kunata rurangi, ñi pi­ta­pas mana
    agllas­ka­sina iuias­pa­lla.'
  hrv-hrv: Zaklinjem te pred Bogom i Kristom Isusom i izabranim anđelima da se toga
    držiš bez predrasude i ništa ne činiš po naklonosti.
  box-NT: 'Bìo kà lé bìo á ĩ wee hení ì na foǹ le Dónbeenì là a Yeesu
    Krista lè ɓa tonkarowà na ho wáayi yahó: Sòobá ũten à bè mu yi, à wé
    yí hueeka ɓa nùpua mín yi.'
  ote-NT: Dí ꞌbɛpꞌaꞌi gue gui ꞌyøtꞌa njabʉ mahyɛgui con gatho yá mɛfi Ajua̱. Hingui
    hña̱ꞌmtho núꞌʉ toꞌo gui ꞌyøꞌtua ra tsꞌʉtbi. Nehe pa̱di ꞌmɛtꞌo xá hño núꞌa̱ te
    xa nja pa njabʉ gueꞌa̱ gui ma̱ñꞌa̱. Njabʉ dí ꞌbɛpꞌaꞌi ja rá thandi Ajua̱ ne ja
    rá thandi ma Zidadahʉ ra Jesucristo ne ja rá thandi yá ɛnxɛ Ajua̱ núꞌʉ xa thahni
    pa da mɛpabiꞌa̱.
  wnu-wnu: 'Qenu ne Munon inubersiau Yisas ne enger wuri magqurt qob apand nonob quraum
    eng qerei imbig sarau eng eb. Munon ger qomon boru ebeterei qi, me abau qi eng
    ne musub gab qem. Ne ar qand der: ‘Ebeterei,’ qo ‘me abau’, ende qamb ne der nonou
    munon banam wurinob munon end qob qi-qi me wurinob qem.'
  zam-NT: 'Daa ñibe'' lool, Timote, no ngue tan''en di''s ndxè'' lool loo Diox no
    loo Tad Jesucrist no loo rye angl co'' Diox mcui par li angl thìb zin'' che''n
    Diox: Ftolo lique''l xal ngue ñibe''en lool ndxè''. Ne''lidel par más hui''l loo
    thìb mèn làth xtàa mèn. Ne''lidel par más tyu'' thìb mèn loo xtàa mèn.'
  zyp-NT: Khazing le Khri Zisu le thingpaw vaiming sahlo aa mehmuh letah ma cawngpahnah
    bia heh patliapatlanah le dukhui dangpaw ung lytah zui pawtah ka ca sia.
  sey-NT: Cua̱ñeñë, mëꞌëre, mai Diusu cuiꞌne mai Ëjaë Jesucristo, cuiꞌne hui̱ñaohuaꞌi
    i̱ sahuasicohuaꞌi ña hue̱ꞌñana, iye cua̱ñeseꞌere teꞌohuaꞌiseꞌere yeque yoꞌomaꞌë,
    siꞌaohuaꞌire siꞌa yëꞌquë macarepa yëhuoja̱quë caquë.
  nvm-nvm: Regavo na a kuardame na Godon nifak ijia ga Jesu Kurais ga anera fuon akaij
    ijiebuon nifak ijia na kua ni una vuak igi na kuardavo iji mukorigia igiamne.
    Regavo ab e roinknum ijesugin vuak gigikin kuardiagavo kaifon iji soisoime kuardiak.
    Regavo nika e fok kege afuime besum vuak gigikin kuardiame aferdia unam arir ijia
    unia.
  mps-mps: Te God me, Krais Jisas me, te Godigo dią sali ensel mobo bidi dabe, te
    augwaligo gesabidide eno nagebolo dolo mu obao, te eno megi tama nagebolo asęani
    ola mabo po nago bugagia wali pao. Tama tiyu, tama nago te tobolu bidi dabego
    yali sę osola subadi, nago te bidi me delide wei ebo abagi homu eyu, tama gasa
    bidi me delide dwai homu eyu munu te tiwai elamu dao. Te bidi dabe osola subo
    sę te nago dolo mu naga yao.
  pab-NT: 'Enore, Jesus Cristo, anjonae waiyexenae haotita heko niraeta: maika tyotya
    xoalini hare hisomehena hoka exe xaotyakisatinae hityakeko. Tyotya halitinae,
    exahe tyakekohatiyenae kaxaikotyase, exahe hihinaeharetere hoka hakakoa hamokahene.'
  llg-llg: Makalalaꞌok basa heti–heu kala ia. Boso mete matak, ma boso mamabela seselik.
    Au mbeda ues ia, neu o limam, nai Manetualain ma Yesus Karistus mata nala. Ata
    malai nusa-sodak fo Manetualain hele nala sala so, dadik sakasii boe!
  kyf-kyf: -Mɩ na palɩa -bɛlʋ -yɔ, -Lagɔ klaa, -Zezu klaa, we -yɔ -Lagɔɔ 'anzɩnya,
    wa 'yu. Wee gbʋ mɩa, -ɩn zʋ we 'nʋŋwɛ, -ɩn 'na sɩsalɩ nyɩma -yɔ -nɩ, -ɩn 'na 'bhulu
    nyɩmɛɛ -yɔgbʋ 'wʋ yilo -ŋwɛɛ -nɩ.
  tpi-tpi: Long ai bilong God na Krais Jisas na ol ensel bilong God, mi tokim yu stret
    olsem, yu mas was gut long olgeta dispela wok mi bin tokim yu long en, bai yu
    mekim wankain pasin long olgeta man. Yu no ken mekim gutpela pasin long ol bikman
    na ol wantok tasol.
  mih-NT: Sehi tyiño ya suun ityi nuu ra Ndyoo ta nuu ra ndyaca ñaha sii yo, ra Jesucristo,
    sihin tandɨhɨ ángel ra, ta catyi suhun vatyi zavohon tandɨhɨ cuhva ya inuu ñi
    sihin tandɨhɨ ra yañi yo. Ta tatu cuñi con sii minoo ra, zoco ma cuhvon sa zavaha
    ra sa ña vaha.
  qvh-NT: Pipapis favornin mana sharcuylapa say nishgänöla lapantapis shumag ruray.
    Tayta Diosninsi, surin Jesucristo y angilcunapis musyaycäyanmi gamta sayno nishgäta.
  kms-kms: Nge God nde rar pe, Kraist Jisas nde rar pe, di angelo buagi God nap mo
    kin ni nde rar pe nu simbe guduw ei nu wand buagi te ghat rise gre di nu wand
    teti kuawo kin tende puayi nu opu ire ghase wayequ.
  agn-agn: Timoteo, agtobolona yen ong talongan tang Dios ig ong ni Cristo Jesus asta
    ong mga anghil tang Dios, ang boaten mo enged tang mga ordin ang na ang anda enged
    ay agdapigan mo. Ong mga agboaten mo, dapat pario tang pama-dek mo ong tanan.
  nhi-NT: Inmitzontlatlautia ica nitoocaatzin Dios uan ica nitoocaatzin Cristo Jesús
    uan imixpan in iluicactlatitlanten tlapihpinten, ixconchiua nochi tlen yonmitzonnauatih,
    amo ica techicoitalis uan amacah ixconixmouili.
  ttc-NT: Wetz twitz te Qtata Dios b'ix twitz te Qajaw Kristo Jesus kyuky'i kyaqil
    kye ángel aj joyome' titza', wetz oxe'l nq'uma' yatz tzan tqet ak'ulu' aj nxik
    nq'uma' yatzni, b'ix k'onti'l tzan ak'ulun jun tidi' qa mina' tok acha'o' byenech
    ti'j, k'onti'l tzan akaj alkawet ti'j nijunwt ab'lchaq kyetz.
  dan-1931: Jeg besværger dig for Guds og Kristi Jesu og de udvalgte Engles Åsyn,
    at du vogter på dette uden Partiskhed, så du intet gør efter Tilbøjelighed.
  kwj-kwj: Do mwanji, Yapai Gotri, Jisas Kurais, e, Gotri esiro ensel fwele okwe wui
    miyaningisopo naha ki mini a sawekonda. Mini hambwafwaꞌaisini o tau ma randa.
    Woro dele mwanji mini a sawendiriro ti hima fweleni kipe mi nani hima fweleni
    kapwa mi nandau sumbu mi hanjaꞌaisini ele hima hinga tinda ete norukweni ma wunu
    ondiyakandiyanda. Apa hima fwele keke mi woni mwanji binda ki wunu mi sawendani
    hima fweleni mi diyahani mwanji kwambu ki wunu mi sawe kei.
  vie-OVCB: Trước mặt Đức Chúa Trời, Chúa Cứu Thế Giê-xu, và các thiên sứ được chọn,
    ta long trọng khuyên bảo con hãy giữ đúng huấn thị này, gác bỏ mọi thành kiến,
    không thiên vị người nào.
  kze-kze: Áánútu aúrankare Ísu Káráísiti aúrankare Áánútuna kwíyómpaken-kwayo'narawa
    túrankare asiramái simáme'a sé'a simámundantemba uwo kwésune. aaigóná ááimbo ímo
    ísarendarakembo e íma aaí simátiminiyone. aaigóná ááimbo ísarendarakembo e kawe'á
    umái simátiminiyone. íma kwaási taaínkaakai uré simátime amápar-aimba avoraré
    su'mai simátimiyo.
  mpj-mpj: Ngaanyarnanta wajarninpa, Mamangkakamu Jiijaj Kurayijja mirangka, Mamamili
    wikarrukajangkalurrju. Wangka jiikajakun junga nyinaku. Palujanu jungalu-janampa
    kunyjunyu ngapila wulikajaku!, mirta-janampan karlkikuwiyaju kunyjunyu ngapila!
  lbk-lbk: Idwani, filinek sik-a isnan sakhang Apo Dios ya si Cristo Jesus sa et nan
    cheycha'y nasantowan ay angheles ta maid pawadwad-em isnan mangiyangnenam isnan
    naycha'y filinko ken sik-a, mod-i ket en-isowem nan angnem ken chaicha.
  mto-NT: Je̱ Nteꞌyam je̱ts je̱ Jesucristo ma̱a̱t je̱ yꞌaangeles, jé̱jats a̱ts mitseꞌe
    je̱ꞌe̱ vyinkujkta ntukpavaꞌañ je̱ts ya̱ꞌa̱ veꞌe xkutyónu̱t. Ni toꞌk ni jadoꞌk
    tseꞌe xkaviijnkꞌíxu̱t.
  bzh-bzh: 'Sa nanër vu honġ niwëëk jaḳ Anutu geKerisi Yesu losho angër sën Anutu
    ggooin sir raḳ lo malaj nabë: Ġesepa doḳ ġaġek sën sa ḳevu agi niröp, besu
    kwam bo mehöti doḳ ayom namuġin nabë vonġ paya, ma su vonġ paya rë, gaḳ gwenġo
    ġaġek nivesa meġeseggi loḳ mëm. Log su ġenanër ġaġek ahë seḳë vu alam
    vahi geġenanër ġaġek ahë yes vu honġ alam.'
  guj-2017: ઈશ્વર, ખ્રિસ્ત ઈસુ તથા પસંદ કરેલા સ્વર્ગદૂતોની સમક્ષ ગંભીરતાપૂર્વક હું
    પ્રમાણિત કરું છું કે, આ બાબતોને પૂર્વગ્રહ વિના, પક્ષપાતથી દુર રહીને કર.
  jvn-NT: 'Aku mréntah kowé tenan nang ngarepé Gusti Allah lan Gusti Yésus Kristus
    lan para mulékat sing sutyi: apa sing tak omong kuwi mau kudu mbok tandangi tenan.
    Nèk arep mbenerké sedulur, aja nduwèni gagasan sing ora apik bab sedulur kuwi
    sakdurungé.'
  byr-byr: Gotɨyalyɨ Kɨraazɨtɨyai Jizaazalyɨ Gotɨyare mamaayara ejelɨyaraavɨ dahɨlakɨnɨkerajɨ
    saraayaba dɨragɨnna gɨthɨma! Yagaala dazangɨ nayaa padaꞌgalamaremwaala jɨtheigɨnyɨ.
    “Sɨmunyavɨ aꞌmwe naangerɨna yarai madɨwɨna! ‘Nebulyasɨ. Sai kayaaꞌnanyaꞌ yɨwakelyɨ.’
    Nabaai yarai madɨwɨna! ‘Aawa, sai kayaaꞌnanyaꞌ mi yajaꞌna,’ ” daꞌgɨzɨ padaꞌgalamaremwaaina
    ja! Aaya kaavɨlyaꞌ bɨramaaꞌna yaꞌgɨzɨ nayaa jawɨbwaka! Aane pwai kwarɨ maanga
    yarai wɨdadɨ aane pwai kwarɨ wabwiwayagaala yarai wɨdadɨnyabwina minna! Yuyaraavɨ
    nayaa avaaina jawɨbwaka!
  ian-ian: Wan nyaangɨt nɨn kat wawa nyaangɨtna mɨn yiga ndi kat aywa mbukiyamɨn.
    Sɨmblan ke mbuka. Ndi kat aywaa kɨta vat tɨndi, ambuk. Yiliya vat God, Kraist
    Jisas, Godna apma ensel mɨn kat aywaa wan yiliya vat vɨlɨgandi. Wungi kat tɨga
    wawa nyaangɨtmba ambup mɨla.
  hun-hun: Kérve kérlek az Istenre és Krisztus Jézusra és a választott angyalokra,
    hogy ezeket tartsd meg előítélet nélkül, semmit se tégy részrehajlásból.
  mcf-NT: Esuquidistubëdtan Nuquin Papan nuqui isec. Adembidi Nuquin Papan abi yacnoshon
    uaido mayan bëdabon nuqui iseque. Ëmbi chuibocpadomboen nata. Min matsesën mimbi
    tantiaidënquiobi Nuquin Papan chiaid niacacsho adembidi chushcata. Shubu utsinquidon
    Nuquin Papan chiaid niacacsho adembidi. —Con matses ëmbi tantiaidquio neque. Chushcainquio
    iquembi —cainda.
  kjs-kjs: Gote-na le agaa-para Yesu Keriso-na le agaa-para Gote nipuna mapiraasade
    ensel-nuna le agaa madaa page ora agale lagialimi. Nemere apo agale mana waru
    pagape. Go-rupa puma agale raayona re ora waru namakuaaoma pa agale wagepu go-rupa
    nalape. Go-rupa puma neme agale mana lakete rabu ali yago madaa paala nakomape.
  mni-mni: Tengban Mapu, Christta Jisu amasung khanggatlaba swargadutsinggi mamangda
    eina nangonda hairi madudi nahakna achan mirai naidana, misak mimai yengdana hiramsing
    asi ngak-u.
  yad-NT: Ramu ri̱tay yivara jirya, su̱nu̱y Ju̱denu daryaju̱ jiñe̱cho̱, Crístu Jesús
    jarye, su̱pa̱vay jaryetasavay yisa̱ju̱. Ne ya̱jachipiya̱ tu̱choda vijyo̱mujachera
    jnu̱tyi̱ juuchuveda, netimyu̱ ne ya̱tuva̱chu ti̱ta̱ju̱ didyerya sanijyu̱ tu̱chuta̱da
    didye. Dantyamu̱y ne ya̱ma̱cho̱ mitya vapu variy sanijyu̱ jnu̱tyi̱ juuchuvedacanu.
    Ne jiryirye̱ sayadantiy dañuma saryicha jijyu̱tyanubi, dantyamu̱y ne jichuvu̱y
    chi̱ jiyada ya̱ra̱y varintyi.
  mxb-NT: Ta noo̱ mií tatá Ndios, xíꞌín noo̱ Jesucristo, xíꞌín noo̱ ángel ni̱ ka̱xi
    Ndios, yuꞌu̱ xíꞌo choon yóꞌo noo̱o̱n ña̱ koo ino̱n kaꞌa̱ndo̱n choon yóꞌo noo̱
    ndidaá ña̱yuu. Ná dáꞌa ni kando̱oón saꞌa̱ dao ña̱yuu.
  pon-2006A: Mwohn silangin Koht, oh Krais Sises, oh tohnleng sarawi kan, I pangenkin
    uhk ke en peikiong peneu pwukat. Ke dehr suwedki de pouperki emen ni soahng kan
    me ke kin wia.
  maq-NT: Nihñi ngayëjë ni cjua hacutjin xi titsihindu ri. Hacuaha meje rë xi chuva
    xi nihñi cojo ngu ne, nihñi cojo ngayëjë ni xuta, sa xi vinga ri me o sa xi vingaain
    ri me. Hisca Nina cojo Cristu Jesús cojo ángel xi cavaxijin me ne, vëë me hacutjin
    xi titsihindu ri vi.
  hto-hto: Juzíñamui eróicana, daje izói caɨ Ocuíraɨma Jesucristo eróicana bifue omo
    jóonetɨcue. Daje izói Juzíñamui nɨzeca ie abɨ imacɨ eróicana omo jóoneitɨcue.
    Nana bie omo cue lloga lletara uai ñue o náfueri. Nana comɨ́nɨmo dájerize jaɨ́cɨna
    o lloiri. Dámɨe oni eneno mámeñeitɨoza.
  por-BRBSL: Eu vos ordeno aos olhos de Deus, do Senhor Jesus Cristo e dos anjos escolhidos,
    que observem estas coisas sem preconceitos, nada fazendo por parcialidade.
  ces-NKB: Zapřísahám [tě] před Bohem a Pánem Ježíšem Kristem a [před] vyvolenými
    anděly, abys tyto věci dodržoval bez předsudků a nedělal nic předpojatě.
  cui-cui: Caitorobatsi Nacom peitabaratha tatsi yawa Jesucristo peitabaratha tatsi.
    Mataʉtano caitorobatsi matatsunpiwi peitabaratha tatsi, po matatsunpiwi Nacom
