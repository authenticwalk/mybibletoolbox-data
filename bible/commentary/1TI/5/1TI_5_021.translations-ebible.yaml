  kan-2017: ನೀನು ವಿಚಾರಿಸುವುದಕ್ಕೆ ಮೊದಲೇ ತಪ್ಪುಹೊರಿಸದೆಯೂ, ಪಕ್ಷಪಾತದಿಂದ ಏನೂ ಮಾಡದೆಯೂ, ನಾನು
