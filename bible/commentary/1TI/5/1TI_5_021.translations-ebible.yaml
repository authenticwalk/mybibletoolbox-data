verse: 1TI.005.021
translations:
  kpx-kpx: Iale di a namihage evinela. Di aho louale hoto ke loui ata bahata haivenela.
    A haoka moleu vavevebe toela vage ainaho vaveve toela ke mahogovalive. Isito vaveveve
    toela ke avuemo lou. Kosealemo au vani bahata Dilava, Iesu Keliso isi anelu tumute
    kebia nimo loviama.
  okv-H: Eto God te Iesu Keriso te Anera enana ta tihi kikinosa ta ke tapa ere kajihena
    erevi ambo ambo ae erena amore tapa haheto umbae erena.
  tbo-tbo: Timoti, geka a palipaliwelem Yaubada ma Yesu Keliso ma tu winoyanoya wainaganahi
    u matahi a baha dumalu, lugagayo geka una wotago imahiyehi po lawa atapuhi una
    taniwagena imahiyehi lugagayo emosi uyahinei, ma ega ipa lawa una kahahi po gehouhi
    una laugagayo kadidiliyehi ma gehouhi eega.
  mal-C: ഈ നിർദേശങ്ങൾ നീ മുൻവിധിയോ പക്ഷഭേദമോകൂടാതെ പാലിക്കണമെന്ന് ഞാൻ ദൈവത്തെയും ക്രിസ്തുയേശുവിനെയും
    ശ്രേഷ്ഠദൂതന്മാരെയും സാക്ഷിയാക്കി നിന്നോട് ആജ്ഞാപിക്കുന്നു.
  grc-SR: Διαμαρτύρομαι ἐνώπιον τοῦ θεοῦ καὶ ⸂κυρίου Ἰησοῦ χριστοῦ⸃ καὶ τῶν ἐκλεκτῶν
    ἀγγέλων, ἵνα ταῦτα φυλάξῃς χωρὶς προκρίματος, μηδὲν ποιῶν κατὰ πρόσκλησιν.
  bgc-bgc: परमेसवर, अर मसीह यीशु अर छाँटे होड़ सुर्गदूत्तां नै मौजूद जाणकै मै तन्नै
    हुकम देऊँ सूं, के बिना भेदभाव के तू इन हुकमां नै पूरा कर, अर सब कै गैल एक जिसा
    बरताव कर।
  khz-khz: Palagu e Keriso Iesu e aneru veagara wailarai au na goi avaikilamuna, e
    evevega-nagi kilara pono kamonagira maaomu kwapuna. Talima kamura e gemu talimamo
    ragai pono gapi-ragera.
  deu-TKW: Ich beschwöre dich vor Gott und Christus Jesus und den auserwählten Engeln,
    daß du solches haltest ohne Vorurteil, und nichts nach Gunst thuest.
  zsr-NT: Niꞌa queëꞌ Xanruꞌ Dios len niꞌa queëꞌ Xanruꞌ Jesucristo, len niꞌa quequëꞌ
    gbaz laꞌy rö queëꞌ, rna béꞌidaꞌ liꞌ gunuꞌ ca taꞌná didzaꞌ ni. Tuz ca ral‑laꞌ cuequi
    xbeynuꞌ yúguꞌtë bunách, cugunuꞌ ba laꞌn tuzëꞌ bönniꞌ.
  lin-lin: Liboso ya Nzambe, ya Yesu-Klisto mpe ya ba-anjelu oyo baponama, napesi
    yo mokumba ya kobatela mitindo oyo na kozanga kopona bilongi.
  hns-NT: Ham Pieta Parmeswar, Kriest Jiesoe aur okar tjoenal parie logan ke gawaahie
    leike toke hoekoem deila ie sab baat hardam aur biena moeh dekhke kare ke.
  noa-E: Maach Ẽwandam dau na maimua maach Pör Jesucristo dau na muan pʉrʉg magta
    abá a chirʉm. Ẽwandam chognaan angelnaan ichdëucha jʉr autarr khʉʉnaujã mua pʉrʉg
    mag chirʉm khaphʉ nʉm. Cha mua jaau chirʉmjö, chi mag pekau wau nʉm khʉʉnjã oob
    sĩi par daúa oom. Pʉch dʉ̈i khapeen ajapham khʉʉnag awiajã inag chukhu iekhabá
    amag.
  eng-EMTV: I charge you before God and the Lord Jesus Christ and the elect angels
    that you observe these things without prejudice, doing nothing according to partiality.
  mib-NT: 'Te cáhán nīhin ri jiín ró, jíto máá Yaā Dios jiín Jítoho yō Jesucristo
    jiín táca ndajéhé yā jeē ní nacāji ya: Squícu vāha ró jniñu yáha, te ma sáha ró
    cuenta ndese cúu ɨɨn ɨɨn i, chi ɨnuú‑ni sándaā rō sɨquɨ̄ ndɨhɨ‑ni i.'
  lif-NT2: निङ्‌वाॽफुमाङ् नु ख्रिस्‍त ये़सुरे़ खुन्‍छिॽ तगि हे़क्‍क्‍याङ् मे़सेगे़बा
    माङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ तगि, मनाहाॽ एःक्‍पएःक् चोःक्‍मासि नु मना से़म्‍मासि
    मे़ःन्, हे़क्‍क्‍याङ् काक् थिम्‍हाॽ इःत्ते़ नाःत्ते़ॽ लॽरिक् इङ्‌जाःङ् पिने़रो॥
  xnj-xnj: Nikulagiza palongolo ya Chapanga, na palongolo ya Kilisitu Yesu na palongolo
    ya vamtumu va Chapanga, kugalanda malagizu ago changaleka hati limonga na ukita
    cheyiganikiwa changamlola mundu kumihu.
  mmx-mmx: At lemeren ne Moroa la at ne Iesu Karisito la at lubung angelo melemelengan,
    a sing alolos u xusu una mumu asu na levelinga. Nemen uta lox asilok taradi mavana
    at limixin axap la nemen uta lox asi tara at levempanga axap nenu u lox i.
  cbr-NT: 'Nucën Papa Dios ''imainun Nucën ''Ibu Jesucristo ''imainun aín ángel upícamanribia
    ismainun cana ësaquin ''anun mi cain: Min aintsi ''ibu ''imainun uisa uni cara,
    anbia axa Jesucristomi catamëcë unicaman cushi ''ixunbi ñu ''aisama ''aia camina
    axa Jesucristomi catamëcë unicama timë́cënuxun sinanamiquin cati ''ain, ''ën mi
    cacësabi oquin.'
  tee-NT: Pus ju Dios chai ju Jesucristo chai ju anquilhnin ju asacxtucanta si quintalakts'inan
    tuchi naviyau. Pus yuchi iclhitapaininiyan ni amuct'axt'ut'ich tachi chun ju ani
    taxtokni ju icjuntan. Vaklhtam chun alakts'i ju lapanacni. Jantu va pumacatami
    amap'ainit'i.
  eng-LSV: I fully testify, before God and the Lord Jesus Christ, and the chosen messengers,
    that you may keep these things, without prejudging, doing nothing by partiality.
  cak-NT: Y can chech ri Dios y chech ri Ajaf Jesucristo y chiquiwech ri ángeles ri
    je-cha'on roma ri Dios, nin-ij re' chawe ret Timoteo, chi can tabana' quiri' quiq'uin
    conojel ri niqui'en mac. Can junan tabana' quiq'uin conojel.
  pah-NT: 'Ehendu tuhẽ nhinhi''ig̃a g̃a mog̃itakatupava. Terei ti: “Nda''ei po ti
    ji ga pe garekote''varuhua rehe. A''ereki ji ako hete ga rehe.” A''ea terei. Ojipe''ga
    pe terei no: “Anhi''ig̃ahy hete po ti ji ga pe garekote''varuhua rehe. A''ereki
    ji ndakoi ga rehe.” A''ea terei no, a''e ji nde ve Tupana''ga ji renduvame. Nhandepojykaharete''ga
    Jesus Cristo''ga ji rendu no. Yvagipeve''g̃a ji rendu no Tupana''gapyrive''g̃a
    garemimo''ẽharamo.'
  sja-NT: 'Tachi Ak''õre k''ĩrapite mãik''aapa Jesucristo k''ĩrapite, angeleerã jɨrɨt''erada
    k''ĩrapite paara, mɨa jara bɨ: óoji mɨa et''ewa jaradak''a. Mamĩda pɨchi k''inia
    aba pipɨara ak''ɨnáaji awaraa k''ãyaara.'
  xed-xed: Ta ndəɓa dzvu yu ŋa gha ta kəma Lazglafta, nda Yesu Kristi, nda ya ta kəma
    duhwalhani zabap Lazglafta. Snasna ta tsa gwaɗa ya, yaha ka da laghwi da ɗva ghəŋ.
    Yaha ka da gala mndu nda gala.
  mks-NT: Nu̱ Ndióxi̱ ta xi̱hín nu̱ Jesucristo xitoho í ta xi̱hín nu̱ táto̱ Ndióxi̱
    sáhndá i̱ chuun nu̱ mún Timoteo ña̱ ná cajún ña̱ na̱ca̱hyí i̱ yóho. Tá jána̱nún
    in da̱ cúú cuéntá Jesús sa̱há cua̱chi cája da xíní ñúhú jána̱nún da̱ va̱tí cúú
    dá da̱ xíní táhan va̱ha xu̱hu̱n.
  gfk-S: 'Ra matmataan tane God ma ne Krais Jisas tikai ma ira angelo ing igate gilamis
    di, iou ter ikin ra tamat na dades na nianga tam horek: nu palim hadikdikit karek
    ra nianga ma nu mur tike ngas sene mon ta ira mangana turadi bakut. Waak u kure
    hagae tari ma nu tur ma tari.'
  bmu-bmu: O Timoti, keu ohoba jim kutum gihizali, mi mönö tem köla wuataŋgöba malman.
    Azi me ambi kun kude ek soriba tosatŋi kude qepureim eŋgiman. Miaŋgöra kungö keuŋi
    mi qeljiŋe laŋ kude jöhöman. Ambazip körek pakpak mönö öröröŋ kewöta ak eŋgiman.
    Mewö akŋangö keuŋi mi mönö Anutu, Kraist Jisös aka Suep garataurup sarakŋi yeŋgö
    jemesoholŋine jiba mi jöjöpaŋ keunöŋ jöhönöŋga mötpi dop kölma.
  dgz-dgz: God Iesu Keriso anea woup sene nagire den yamamup kaimakaet manega diagivin
    dim dim iravi wadiagena ta agingan. Ap taingawa upi anu muma upi ae vingawa koeragewa
    ame yamaga iragi inamup wandep ame gapan kakaeven ya taingan.
  eng-GNV: I charge thee before God and the Lord Iesus Christ, and the elect Angels,
    that thou obserue these thinges without preferring one to an other, and doe nothing
    partially.
  zaa-NT: 'Inte'' Pablo lani nombre qui'' Tata Dios, ą''hua lani nombre qui'' Xana''
    Ri''u Jesucristua porqui''ni ná qui''ni gute lu'' cuenta tsina qui'' lu'' lani
    e, ą''hua ru''a lo ca ángeli porqui''ni chì becué'' Tata Dios cabi: rutha''na''
    làtsi'' ná'' lu'' qui''ni guni lu'' iyábani nu níyi''į, pero bittu nábání ca enne''
    guyu tse'' lu'' sino guni la lu'' nui tì''a chì gutixa''ánia'' lu'' pero tulappa
    ba lani iyaba ca enne''.'
  eng-WEBSTER: I charge thee before God and the Lord Jesus Christ, and the elect angels,
    that thou observe these things without preferring one before another, doing nothing
    by partiality.
  guh-guh: Dioso pitabarata, vajatuxanenë Jesucristo ata pitabarata, Dioso pijaángelevi
    ata pitabarata, xanë jamatabëcuenereviaya caitorobatsi pacuenia caitorobatsi nexanaponaponaenexa.
    Daxita ancianovi, pibisiacuene pexanaevi, najëpaeya itavetsianame. Ponë ancianonë,
    bitso pecayapëtaenë, pibisiacuene itsa exana, pëtsa sivaajumeuramë nitavetsinexa
    pibisiacuene pexanaejava.
  bon-bon: Acejiyame piiyepu Keriso Yeesu piiyepu äjäcräneji mename seemo, teeme opo
    gaabe cane naajenine maane cäme mene ibi wawename. Gone nuuja ne owelale jaawenute,
    yepä maane miiji iyeta ätrunga biname bine yepä ibi yaablawäjemute.
  nhw-BL: Timoteo, nimitznahuatía iixpa Toteco Dios, huan iixpa Jesucristo, huan iniixpa
    inintequihuajcahua catli quintlapejpenijtoc para iaxcahua, xijchihuas ni tlamantli
    catli nimitzilhuijtoc iniixpa nochi tlaneltocani huan amo xiquinchicoicneli huehue
    tlaneltocani catli mohuampoyohua.
  swh-ONEN: Ninakuagiza mbele za Mungu na mbele za Kristo Yesu na mbele za malaika
    wateule, shika maagizo haya pasipo ubaguzi wala upendeleo.
  wbi-wbi: nikukulaghila pamaso gha Nguluve, na pamaso gha Yeesu Kilisite na vanyamhola
    avasalulua kuuti, ugadililaghe aghuo, ulekaghe kuhigha ng'hani ng'hani kisila
    kulutang'hinia nambe kutangila lubale.
  bba-bba: Nɑ wure nɑ nun sɔ̃ɔmɔ Gusunɔ kɑ Yesu Kirisi kɑ win ɡɔrɑdo be u ɡɔsɑn wuswɑɑɔ,
    ɑ sɔ̃ɔsi nini mɛm nɔɔwɔ n kun kɑ ɡoon nɔnu nɑsiɑru. A ku mɑɑ ɡɑ̃ɑnu ko kpɑɑsirun
    kĩrun sɔ̃.
  eng-KJVCPB: I charge thee before God, and the Lord Jesus Christ, and the elect angels,
    that thou observe these things without preferring one before another, doing nothing
    by partiality.
  kgk-NT: Ha'e-ta nde-vy Nhandejáry resa-py, Cristo Hesu resa-py, Nhandejáry rembigwái
    yváy pygwa hembiporavo resa-py ave ha'e-ta nde-vy oromokyre'ỹ uka-vy. Ehendu katu
    xe nhe'ẽ. Ereikwaa porã e'ỹ ngatu, “Erejejavy-ma” ani ere teĩ heroviaha rerekwa-pe.
    Ani ereheja rei teĩ ojejavy va'ekwe ererovy'a-gwi íxupe. Enhemonhe'ẽ ae katu íxupe
    atýra-py, íxupe ere va'e gwive enterove ohendu hagwã.
  waj-waj: 'Anutuuqaa avuuvaunnaatama Yisuu Kirisiinna avuuvaunnaata aangeraa Anutuuqo
    ariiniee kiaa mmataama kiaiya avuuyauvunuaatama na yaagueeqama i kiaa i mmiee
    kiaunoo: Ii kua ivaa na i kiaa i mmiauvaa rikiee iikianee. Iinna variee sa vo
    vaidivaara maisavee tiee voovaara yoketaavee kianee. Mmuakiaa mmoori a iikiannaivaa
    sa mmuaavaara nnaasu yaata utuee iikianee, kiaunoo.'
  cpy-cpy: Noshintsi-tzimi pantero iroka. Tema aririka pimataneero, eero piñiiro pamaakitante.
    Eero pikanta-waetzi “Eero nokijathatziri, tema riroperori irika.” Riyotzi Tajorentsi
    nokantan-tzimirori. Riyotzitawo eejatzi Jesús Jeepatzii-totaa-rewo, riyotzitaka
    eejatzi ronampiripaeni Tajorentsi ikaatzi riyoshiitakiri.
  mpx-mpx: Yehoba matanaa, Keliso Yeisu matanaa, ge aneloseyau bwabwalel mataliyaa,
    ya ba pagasisewa logugui bolo o nu toulil bubun. Nu ginol ni olaolaek gamagalau
    gegewel elal, bahi tage nu logugui pagasisi enuna elal ge enuna nigeya.
  wbp-wbp: Timiji, Kaaturlu manu Jijaji Kirajirli manu marramarrarlu kajulu nyanyi
    ngajuju kuja karnangku nyampu pipa pantirni nyuntuluku. Yirriyirrirliji purda-nyangka!
    Nyuntu-nyangurla jaajirla yapa kuja kalu nyina marda tala palka-kurlu marda manu
    marda marlajarra marda tala-wangu. Panu-kari wiriwiri, panu-kari lawa. Ngulaju
    ngula-juku. Panu-juku-jana rdakurl-kijika! Ngana-puka kajilpa karanparr-karriyarla,
    ngulajurla yimi jinta-juku miimii-nyanjarla wangkaya yungunpa jungarni-mani. Kala
    kajilpanpa-jana tala-kurlu-mipa manu marda wiriwiri-mipa ngurrjungkuju ngalya-pangirninjarla
    nyuntu-kurra-mantarla, ngulaju maju. Kala kajilpanpa-jana ngalya-pangirninjarla
    ngalya-kari yangka marlajarra-mipa yilyayarlarra kuja-purda-kari, kujaju maju-yijala.
  luo-luo: Achiki e nyim Nyasaye kendo e nyim Kristo Yesu, kaachiel gi malaika moyier,
    ni mondo ilu puonjgi adimba ma ok idewo wangʼ ngʼato kendo ma ok idok kor ngʼato
    angʼata.
  nhe-NT: Timoteo, nimitznahuatía iixpa Toteco Dios, huan iixpa Jesucristo, huan iniixpa
    nopa elhuicac ehuani tlen tlatzejtzeloltique, xijchihuas ni tlamantli tlen nimitzilhuijtoc
    iniixpa nochi tlaneltocani huan amo xiquinchicoicneli huehue tlaneltocani tlen
    mohuampoyohua.
  aii-aii: ܚܲܦܘܼܛܹܐ ܝܘܸܢ ܐܸܠܘܼܟ݂ ܩܲܕܡ ܐܲܠܵܗܵܐ ܘܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܘܡܲܠܲܐܟܹ̈ܐ ܓܘܼܒܝܹ̈ܐ،
    ܕܢܵܛܪܹܬ ܠܐܲܢܹܐ، ܘܠܵܐ ܕܵܝܢܹܬ ܡ̣ܢ ܩܲܕܡ ܫܡܵܥܬܵ‌ܐ، ܘܠܵܐ ܥܵܒ݂ܕܹܬ ܡܸܢܕܝܼ ܒܚܙܵܝܬܵ‌ܐ ܕܦܵܬܵ‌ܐ.
  esk-NT: Sivuġaani Agaayyutim suli Christ Jesus-ŋum suli israġulgich piksraqtaaġikkaŋi
    uvaŋa tiligikpiñ tupigitquplugich tamatkua iḷisauttutit. Isivġił̣iġmik suli iłuaksriñġił̣iġmik
    kisumun sułipayaaqni qiñiqtitchisuŋaqnak.
  msb-msb: Sa atubangan san Dios kag ni Cristo Jesus kag san banal na mga anghel,
    hugot sa tagipusuon na ginasugo ko sa imo na tumanon mo ini na mga tugon agod
    wara ka gayod sin pagaapinan kag waraʼn palabi bisan kanin-o.
  cpa-NT: Lah¹jøng² jmóh³hning. Juǿi²jui hniah¹² ja³ta¹ni¹ Diú¹³ dsa² juanh¹² quianh¹³
    Jesucristo Juu¹³ jniang³ quianh¹³ ángeles ca¹quiáh²dsa. Jøng² tsa¹jmóh³hning lah¹lǿ²
    hoh¹²hning. Jmóh³hning cu²re² ca¹lah¹já¹ dsa².
  dso-dso: ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଜିସୁକିରିସ୍‌ଟ ଆରି ସେ ବାଚିରଇବା ଦୁତ୍‌ମନ୍‌କେ ସାକିକରି
    ମୁଇ ତକେ ତିଆର୍‌ଲିନି, ମୁଇ ତିଆର୍‌ଲା ଏ ସବୁ ବିସଇ କାଇ ବଡ୍‌ସାନ୍‌ ନ ଦେକିକରି କର୍‌ ।
  meu-meu: Dirava bona Keriso Iesu bona e gwauraidia hidi anerudia vairadiai na haḡanimumu,
    ini hahedua herevadia na ba badina; lalomu basio hadaia kava, bona emu hahemaoro
    basio hagagevaia.
  yva-NT: Timotius, syare nyo raurairive no Amisye muno Yesus Kristus muno naito uno
    no munijo ntiti mansamun, nyare nyo ananyaowe so rarijat tenambe. Vemo nyo vatane
    inta mansamamaribe nora, yara vatan tenambe nawamo nya ana ndave ngkovo mai vintabo.
  dgc-dgc: 'Nadid, Timoteo, te utusék diko nadid a mahigpit. Ey tandaan mo, i Diyos
    sakay ti Cristo Jesus, sakay du anghel a banal, éy side i sistigu kua a tama i
    utus ko a éye diko: Baten mo; i utus kua, éy sundin mo i sulat ko a éye, a pégkagian
    mo tu te kasalanan. Pariparehuén mo du kagurupu mo; maski kadimoy mo, maski éwan.
    Diyan mo kampian tu esa dide.'
  zpm-NT: Zig zobwi Dios, zig zobwi Jesús grë xanjl me, laa naa rso diidz lo luu,
    beeṉ miṉe rne naa lo luu nu. Gdzieebd luu, yquiad zdoo luu, bnee lo zho teḻ chotaa
    nac zho.
  hix-NT: Àro wyaro katxho kom yawo ro ryhe exko hampànà. Owya eytxoho kom hoko, àme
    rye rma haxa exko hampànà, omeroron kom hoko. Àro wyaro ryhe khananàhyaha hampànà,
    Khoryenkomo nenyàr me, Kryestu Txesusu nenyàr me xarha, kahe yawon komo nenyàr
    me xarha. Khoryenkomo nanotomanàrà ro komo rma nyamoro ha, kahe yawon komo.
  sim-sim: Avui Wasilaka nga Krais Jisas nga ensel frihi er nga li heyewak omendingak
    mirin amu sawenduwa, avak ma lar jivinashihi lar kavanawa hala. Mashi kas a sawewan
    mi tiyaha ma amber hom nakremkop uka.
  npi-ULB: परमेश्‍वरको, ख्रीष्‍ट येशूको र चुनिएको स्वर्गदूतहरूको सामु म तिमीलाई निष्‍ठापूर्वक
    आज्ञा दिन्छु कि यी नियमहरू बिना भेदभाव पालना गर र तिमीले कुनै पनि कुरामा पक्षपात
    नगर ।
  cgc-cgc: Ake i na tudlo parti ta mga gapanguna ta mga gatuo tumanen no na ula ka
    may papaburan na maskin kino tenged Dyos an daw Jesu-Cristo daw mga angil na iya
    ta Dyos, nlaman danen daw ino tudlo ko ki kaon.
  tim-tim: Nâ Anutu akto Yesu Kristo yâk yetgât dewunyetŋân akto aŋelo bikŋe Anutuŋe
