  mdy-ETH: ኔኤኒ ማዻ ማዾና ቢያ ፔቴያ ባጋሢዳፓ ባሺሱዋዖ ሃሣ ዖናኣ ዱማሱዋዖ ሃያ ታኣኮ ዞሮ ቢያ ኔ ኩንሣንዳጉዲ ፆኦሲና
