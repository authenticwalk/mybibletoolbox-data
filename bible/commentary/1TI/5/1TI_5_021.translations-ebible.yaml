  asm-FB: ঈশ্বৰ, খ্ৰীষ্ট যীচু আৰু মনোনীত দূত সকলৰ সাক্ষাতে মই তোমাক এইবোৰ বিধান মানি
    চলিবলৈ দৃঢ় আজ্ঞা দিছোঁ৷ কিন্তু সম্পূর্ণ সত্য নজনাকৈ তুমি কোনো বিচাৰ নকৰিবা আৰু
    পক্ষপাতেৰে একো নকৰিবা।।
  okv-okv: Eto God te Iesu Keriso te anera enana ta titi kikinosa ta ke tapa ere kaitona
    erevi ambo ambo ae erena amore tapa haheto umbae erena.
  mxt-NT: Tya̱tyiñe chuun chihin nuu Nyoo ta chihin nuu Sutu Mañi yo Jesucristo, ta
    chihin nuu ángel cha nacachi̱ ra. Ta catyí chuun vatyi qui̱chahun cha catyí ihya
    ta ma cuhun tumañi iñi chi noo ra ta ni chi inga ra.
  tzo-NT: Chajpas ti mantal yu'un hech chapas. Hech chcal ti stojol ti Diose xchi'uc
    ti stojol ti Cajvaltic Jesucristoe xchi'uc ti stojol ti ch'ul abatetic ti t'ujbil
    yu'une. Mu me xat'uj ti much'u chataq'uie. Co'ol chataq'ui scotolic.
  ind-AGS: Saya katakan semuanya ini di hadapan Allah, Kristus Yesus dan para malaikat
    kudus. Lakukanlah semuanya ini untuk setiap anggota jemaat tanpa pilih kasih dan
    tanpa berpihak kepada siapa pun.
  omw-omw: 'Timotio, nte Kotira vuqaavata, Iesusira vuqaavata nyaamwunyaahua suqaavata,
    variqanama nte iara kepukyaqama kyena tiqanama: Nte i timwa mwu quara mwaa nraakye
    qora timwa nyiqi viqara hia vaisi mpora ntena nramwunaave timwa kyera mwiavata
    qihaakyama kye qua tira, mpo mwatanaahuavata kepukyaqama kyera qua qiante. E ena
    nramwunaahuaravata mpo nramwunaahuaravata kuaa qarama kyera qua qiante.'
  yrb-yrb: Godini Yesu Kerisoini Godinu kobere aneruini emanu iboro inaibeda aba bunawere
    wemaro naua. Ewa sina nesia rorowarau wia. Ewa amarana nanu naiye aba etei amarana
    nanu komariba iba da wemau eno da we imuate i sina uwara nesiabai bunawere webaro
    naufitae watane.
  maa-NT: Tìbìnè‑lè nga nguixko̱n Nainá ko̱ Na̱'èn‑ná Jesucristo ko̱ àkja̱le̱‑la̱
    xi xó jè jaàjiìn‑ne, ndaà ti̱kitasoìn kjoa̱ koi. Ni̱mé kjoa̱ xi bìndaàjiìn k'e̱
    nga kj'eè kiì 'ya‑la̱ tsà kixi̱ kjoa̱. Kì chjaàjiìn xi̱ta̱ xi nìs'in‑la̱; ngásòn
    ti̱s'in yije‑la̱.
  mcq-mcq: Na Godiho ꞌee Jesu Kerisoho ꞌee Huni ꞌona ojiꞌina kaꞌene iji pijiha jihipuni
    unaꞌi paꞌuama ꞌiviꞌi ꞌwaravukúne ike ꞌunama nimaa kija hami ꞌajohe veꞌavara. ꞌEnakaivo
    ja pakiꞌeje ira kaꞌene ja najahume hejajaꞌinaꞌe vwihajiꞌi veꞌava. ꞌEne oja kaꞌene
    ronukwino rejujaho pasaꞌavara.
  sus-A: ﭑ بَرَ يِ يَامَرِيٍ قِ عِ مَ، عَلَ، عَ شَ مِشِ سُفَندِشِ عِسَ، نُن مَلٍكّ
    سُفَندِشِيٍ يَ شْرِ. عِ شَ يِ يَامَرِيٍ رَبَتُ تِنشِنيِ كُي. عِ نَشَ مِشِ يٌ رَقِسَ
    عَ بٌورٍ بّ.
  jpn-1965: 私は、神とキリスト・イエスと選ばれた御使いたちとの前で、あなたにおごそかに命じます。これらのことを偏見なしに守り、何事もかたよらないで行ないなさい。
  fra-SBL: Je vous ordonne, sous le regard de Dieu, du Seigneur Jésus-Christ et des
    anges élus, d'observer ces choses sans préjugés, sans partialité.
  yka-yka: Timoteo, iyuˈ Tuhanin pakale duk pakale isab Isa Almasi duk meˈ malaˈikat
    masutsihin, asal sessaˈante kew tuhutun meˈ pangandaˈakanku si kaˈu dem sulat
    inin. Daˈa pagbiddaˈun bisan sine. Ine-ine hinangnu daˈa kew mēbbegan sine-sine
    sewukat ne kew kahāpan si siye.
  mle-mle: Godawa Jisas Kraisawa adiy mwiya mwiyaba mwiya viyakita God dikil maaj
    kardadiy duw dayadiy milaam, Timoti, wun minak aka watuwadimin, adiy miyawa kwurminkik
    watuwadiy javib lakwu-lakwub timinkikik. Miyawa duw takwak rivriva yabib akwur.
    Samab nuwukadiy duw takwa danik apawa tikuw, nuwukadiyik kwasa kwasa titikwa.
    Miyawa duw takwak rivriv akwur.
  shp-NTPO: Ja Dios betan Jesucristo bebonxon, jainxon jawen katota ángelbo bebonxonra,
    neskákin min jato anon ixon en mia yoiai, jatíribibores axon wetsabo ayamai akin
    jato ayamawe.
  aom-aom: 'Ëjöho börömeje. God-are nunire Iesu Keriso-are nunire God-are anera jabesi
    nunire naro ja uave ejehoꞌiranego. Ejehanuevaro mevo gaꞌirane a duvaho jabesi
    jöho diho mae diho sisë jiamu gavëꞌiroho nadi ma-urimoho uvone: Iaho mae höjo
    o iaho sisë höjo. O nadi a duvahe jasi aemoꞌaemoho sanuꞌe jöho majëhiꞌi a duvaho
    ioroꞌioroho darugoꞌe jöho majëhiꞌi aꞌi ma-uehore gemu baeromo a duvahe ahoꞌobëhe
    majëhinövone.'
  geb-geb: Gu Fhe Bakɨme gum, Krais Zisas, Fhe Bakɨmen enseri ki, gu mben rɨmgi nɨman,
    gu khaŋ ndu nzuai. Gu ndu suaŋgi ŋaari, ndu tuituigira nta ganɨv, ndu mba mbui
    tɨva bavira za mba gumgir muuŋri. Ndu tɨvir vhuuin gumgi ruura muuŋv, won kɨvntogira
    muuŋ thari.
  bsj-bsj: Mi nekom werfun ti kabum Kwama kange Kiritti Yecu kange nob tomange Kwama
    wucake cii coke, kom tam dikero wo ma dok kimeneu kebo ki cwika duwe, kom ma diker
    kebo wo ma cwiti kone.
  cak-cak: Yin chuvech ri Dios, y ri Ajaf Jesucristo y chiquivech ri ángeles ri erucha'on
    ri Dios, yatinpaxa'aj rat Timoteo, chi can ja achel re nu'in-e chave ri tabana',
    pero na'ey chi nach'olij ri nisujus, nic'atzin navetemaj rij-ruvech ri xbanataj.
    Y si kitzij chi najin riq'uin mac, rat achel na'an pa quivi' ch'aka' chic, quiri'
    mismo ruch'olinic tabana'.
  chf-NT: Dios, y Cajnojala aj Jesucristo, y upete ni ángelojob ya'an t'oc Diosba
    u chänen cache' mu' cä'benet a chen. Jin uc'a upete machcatac u chen segui u chen
    u tanä, c'änä chich a q'uejpan. Mach u ch'ä a q'uejpan untu y otro a ch'ämben
    lástima. C'änä a chen tu toja tu jut Dios.
  tlf-tlf: Kale God so Yesus Krais so God imi ensel so imi tiin diim uyo tuluun weng
    e minte imuuk weng no bagake-bii kale, tinangku-salapta o ageta ko. Kale kanube
    kabo imi kamogimal imi kuguup umi magam uyo utamin-tem kelap umdii, yuut kalapmi
    aget uyo fuguno, “Fen kanu-be o,” agan-kalin ba e minte, “Kanubaala o,” agan-kalin
    ba no kale, bilip iyo tele itama-bom im-kugu-bom-nalapta o ageta kale, mungkup
    kabo kek kek iyo yan-togon-bom-nalap e minte, kalapmi duup-afin ita bet weng uta
    kup baga-e-bom no kemin ba kale, weng kem uyo maagup uta kup kupka-emal o ageta
    ko.
  piu-2006: Wangka palunya tjuṯa ngayulu piipa ngaangka tjunu nyuntu riitarringkula
    kulira palulawana palyantjaku. Yalatji nyuntu palyantjaku Katutjanya Yiitju Kurayitjanyaṯarra
    yunytjurringanyi, ilkari ngurrara tjuṯaṯarra. Tjinguru Yiitjuku walytjangku kuya
    palyantjala nyuntu yankula palula purinypa wangkanytjaku paluru kulira tjukarurrulpi
    nyinanytjaku. Tjinguru ingkaṯa tiṉangku kuya palyantjala nyuntu nguḻurringkunytjawiyangku
    yankula palula purinypa wangkanytjaku, paluru kulira tjukarurrulpi nyinanytjaku.
  poh-NT: Timote̱yo, reꞌ chiꞌnchel nicꞌ nimal xnikꞌor je aweh wili til nipahkaj je
    aweh chi chacꞌam na̱ chi manlic. Reꞌ hin til wilic wajawric chi ripahkaljic je
    aweh reꞌreꞌ maj reꞌ kAja̱w Dios chꞌi̱l i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric,
    chꞌi̱l woꞌ take lokꞌ laj raj tzꞌeꞌ wa̱ch i Dios wilque̱b johtok pan taxa̱j cꞌahchiꞌ
    woꞌ quiyeb rajawric i kꞌoric cꞌahchiꞌ nibanam je aweh yuꞌna. Chi jeꞌ reꞌ ajic
    nipahkaj woꞌ je aweh chi nachaꞌn acamaj chi quiwach take cꞌacharel, chaꞌn ru̱cꞌ
    chiꞌnchel acꞌux, maꞌ xa ta reh chi reꞌ take cꞌacharel naquicahnic chi suk quicꞌux
    awu̱cꞌ.
  tue-tue: 'Cõãmacʉ̃ ĩñacoropʉ, marĩ Õpʉ̃ Jesucristo ĩñacoropʉ, ángelea cʉ̃ʉ̃ beserira
    ĩñacoropʉ mʉʉrẽ dutia: Yʉʉ mʉʉrẽ tiidutírere niipetirare sĩcãrĩbíro tiiyá. Mʉʉ
    tʉsará dícʉre ãñurõ tiiríjãña.'
  bjp-bjp: 'Ma na mata God ke Karisito Iesu turan foron angelo ae i tim pes ta ri,
    ia ta fafanau igii usuf o: On posefat na foron orek igii. Gong o kating fal ma
    fal biil.'
  xon-xon: M sur si Uwumbɔr ni Tidindaan Yesu Kristo ni waatuuntiib bi u nyan bi na
    aanimbiin ni la, aa li ŋani maah len pu na, ki li joo Yesu aanib mbamɔm, ki taa
    li kpa imaagann.
  tzo-ZNT: Ti Rioxe, xchiꞌuc ti Cajvaltic Jesucristoe, xchiꞌuc ti anjeletic ti stꞌujoje,
    yaꞌyojic ti xꞌelan chajpꞌijubtase. Mu me xatꞌuj ti muchꞌu chavalbe mantal ta bail
    ta satile, coꞌol xavalbe.
  mpm-NT: Siaꞌan na xndaku ri ja kuu chaa ka ndiso jniñu un, ti siaꞌan siuku ra taka
    jnuꞌun xndaku ri jaꞌa, roꞌo Timoteo. Chi yukan ti ja jini vaꞌa maa Yandios jiin
    Cristo Jesús jiin taka tajnu ya ja ka nani ángel, chi ka junukuachi tajnu un nuu
    ya. Ja yukan kuu ja suni kanuu ja na kuandatu ra nava ni xndaku ri ja kuu chaa
    ñaꞌnu un naa da. Kava ɨɨn nuu ini ra chi ɨɨn ni ka kuu taka chaa ka ndiso jniñu
    un.
  ots-NT: Gui cca̱hti ja ncja ga hmʉy göhtjo cʉ hermano. Gui cjajpi göhtjo parejo
    ncja ngu̱ xtú xihqui hua, cja̱ gui mbe̱ni, bí jantiqui ca Ocja̱ ja ncja gri dyøti
    quer bbɛfi. Guejtjo bí jantiqui cam Tzi Jmu̱jʉ Jesucristo, cja̱ co quí anxe ca
    Ocja̱ cʉ xí juajni pa da mötzi da dyøti jujticia. Parejo grí nú̱ göhtjo cʉ hermano,
    como ngu̱ ga ne ca Ocja̱. Jin gui ma gui tzu̱ ca hnaa, gui jiɛjtjo, masque xtrú
    dyøti ca jin gui tzö, cja̱ cʉ ddaa ya, gui ndo huɛnti‑cʉ.
  hoy-hoy: परमेश्वर, अदिक मसीह यीशु अदिक निवळुस्द स्वर्गदूतगोळ इक उपस्थित जान्सकु
    ना नीनी चेतावनी कोळतीन कि ई निर्देशगोळी बिना मतभेद इन अदिक यावारा ऊंद इन पक्षपात
    ताकोमकु यातोदु क्याल्सा माळबाळ.
  amo-amo: Ntafi ubun Kutellẹ, nin Yisa Kristi, a nono kadura Kutellẹ allege na ina
    fere nani, su ille imone, na uwa feru ba, yenje uwa su imomon nin su liti.
  pjt-pjt: Uwa, ngayulu nyanga nyuntunya uwankara wangkara wituwituṉi. Ka nyuntu wiṟungku
    kulinma uwankara palyantjikitjangku. Panya ngayulu nyangaṉa nyuntunya wangkanyi
    Godala miṟangka, munu Jesula angelpa tjuṯangka miṟangka kuḻu. Ka nyuntu nyangatja
    kuliṟa aṉangu Godaku walytja uwankara wangkara tjukaṟurunma mauṉṯaṟa tjarangka
    kutju wangkanytja wiyangku, uwankarangkaṯu wangkama. Tjinguṟu kutjupangku kura
    palyaṉi, ka nyuntu wangkara tjukaṟurunma munun tjinguṟu piṟuku tjukurtjarangku,
    tjinguṟu iltangku kura palyannyangka nyakula palu puṟunytjuṯu wangkara tjukaṟurunma,
    tjukurtjara munu ilta nyinanyangka wantinytja wiyangku. Munu kutjupa-aṟa unytjungku
    paintja wiyangku wantima wiṟuṟa nyinanyangka. Palu uwankara palu puṟunytju wangkara
    tjukaṟurunma uwankarangku tjukaṟurungku kulintjaku.
  cwe-cwe: Nokulagiliza haulongozi wa Mulungu na haulongozi wa Chilisito Yesu na haulongozi
    wa wasenga wa kuulanga welile, uzamhe ndagilizi izo zose bila kubagula.
  daa-NT: 'Nu kaawaajiŋ waraŋ ɗo uŋji ka Buŋdi, ɗo uŋji ka Iisa Masi ho ɗo uŋco ka
    *ɗubal ku Buŋdi kuuk ŋa doɓtu : karmiyig kaawin-aŋ okin̰co bal doɓe ka geemir
    ho dak ginenno samaane ɗo gee daarin̰ di.'
  mlp-mlp: Ari God teq in atatin Krais Yesus inaq teq in ago angelo inmo aholyon gilum
    kemim giwamta na nenaq bunmo in i gibiysa ya nidek wazim kazaq nibilenaiq. Gamuk
    nawa ya teko nibilenta na ni muz naqmo hiqiyad mataw bunmo gigo hib ni daq araqibmo
    emad mataw asor gigomo hi leh haqaiq.
  ape-C: Iruhin nani Krais Jisas hani Iruhin ananish enselahos shatruhw esheshis nabes
    aria eik Pol yakripen dodogowinyi baraen um nyumneken aria nyugipeshen. Baraen
    enyudok. Nyak ta nyukripesh enyudok atin baraen eik yakripen-enyi. Nyukrip Iruhin
    ananish arpesh douk shenek yoweishi inahos iri um mare wata shunekesh shopunek.
    Aria nyukripesh um, nyak mare nyukripeshuk kupainyi nyeiguhw shatoumesh iri arpesh,
    aria mare nyukripesh kupainyi nyeiguhw wokeshi iri uwe, uwok. Nyak ta nyukripesh
    atin baraen ihishmorim arpesh.
  bgs-bgs: Na, tun ta saruwan katô Manama, asta ki Jesu-Cristo, asta katô mga panaligan
    na igsalin katô Manama, ágkagiya áknikó na kailangan mánnal ka kani igsulat ku.
    Yaka ágdapit katô mga tarapid ka simbaan. Kailangan ándà mga manubù na musingán
    nu agad ándin tô bónnóng dan.
  faa-faa: Asiamo nōmo some akarane ereketaeraka kekemahoanie. Aporo meta makama
    fanaraka aporo meta makama kesekeraka ayiáka rakiakopo. Asiamo Kotimo soko, Yasu
    Keresomo soko, Kotimo hepene aporo kotesamo soko, nómo arakirane aserakanapo.
  kik-kik: Ndakwĩra atĩrĩ na ma ndĩ mbere ya Ngai, na Kristũ Jesũ o na araika arĩa
    athuure, ũmenyagĩrĩre morutani maya ũtegũthutũkania, na ndũkaneeke ũndũ o na ũmwe
    na kĩmenyano.
  cap-NT: Jaziqui Yooz Ejpz̈tan niz̈aza Jesucristuz̈tan niz̈aza Yooziz̈ illzta anjilanacz̈tan,
    jalla ninacz̈ yujcquiziqui amquiz mantuc̈ha, nii weriz̈ tjaajintanac jaru kamajo,
    nii. Niz̈aza jalla nuz̈ kamcan anapanc̈ha pjali cjicjisqui. Niz̈aza tjapa z̈oñinacz̈tan
    tsjii kuzziz cjis pecsa.
  ksr-ksr: Oo Timoti, qaa ooŋ jeŋ kotoŋ gonjeŋi, ii mono teŋ koma otaaŋ laligowa.
    Eja me emba moŋ mende isosorooŋ tosaaŋa mende sureeŋ oŋomba. Kawaajoŋ mombaa qaaya
    ii waladeeŋ laŋ mende somoŋgowa. Ejemba korebore mono ororoŋ gosiŋ oŋomba. Kaeŋ
    ambagatiwaa qaaya ii mono Anutu, Kraist Jiisas ano Siwe gajobaurugara soraaya
    yoŋoo jaasewaŋgianoŋ jeŋ ii jojopaŋ qaanoŋ somoŋgona mobe sokombaa.
  eng-TNT: I testifie before god and the lorde Iesus Christ and the electe angels
    that thou observe these thynges with out hasty iudgement and do nothynge parcially.
  sbs-sbs: Ime ni kulayera havusu bwa Ireeza ni havusu bwa Keresite Jesu mane vulyo
    nihavusu bwa mañiroyi aketetwe,
  sue-sue: Na Anututo Yesu Kristora nana giti mokarata angelo dubu nuso sia wai amira
    giti mokara sana zewai waise. Potai ge potitinona awa saitiro dia wasa zo oko
    osaise. Potai ge awa ema bamere potamu sero ema zo oko gasa witai zo osae. Ema
    bama dapikarago gasa iririmara giro potai ge potiyo.
  fra-NCL: Je te conjure devant Dieu, devant le Christ Jésus, et devant les anges
    élus, d’observer ces choses sans prévention, et de ne rien faire par faveur.
  bhg-bhg: Nane ge okain God ae Badari Iesu Keriso de gerari anelamane deda jisida
    imonde tena, ge eiwa berari kera eyo, edo embomai berari begata dá ainda sima
    ata. Edo inemi embo babain o ito otatawo, awamane akuta awa sima dave ainyae.
  snn-NT: 'Yureca më''ëni se''e yihuoyë yë''ë. Riusu, Cristo Jesús, guënamë re''oto
    yo''o concua, bacuabi achajënna, ai yihuoreba më''ëni yihuoyë yë''ë: Yë''ë yure
    cani toyase''e si''aye jo''caye beoye yo''oguë ba''ijë''ën. Yequëcuare quë''rë
    gu''aye ëñaguë, yequëcuare quë''rë re''oye ëñaguë, bacuare quë''rë ta''yejeiye
    conni cuiraye yo''oma''ijë''ën.'
  atb-NT: Pying kat é dang shi pé lé, gamhkui myit a bo e za châng nyì râ eq, myoqdong
    hkyîn luî haî le a kut râ matú, Garai Gasang eq Hkrisduq Yesuq é hí má le, hkyin
    yù huî é maumang lagyô pê é hí má le, ngò, nang lé pying kat lhê.
  cek-AK: Maeto hoi maeto mikhmai khethaih kaom ai, pathlaenghaih palungthin tawn
    ai ah hae loknawk na pazui thai hanah, Sithaw, Angraeng Jesu Kri hoi qoih ih van
    kaminawk hmaa ah kang thaisak.
  bkd-bkd: Duun hu atubangan hu Dios daw hi Jesu Cristo daw hu mga pinilì din ha balinsuguen
    din ikagiyen ku ikaw ha buhaten nu haini sa insugù ku ikaw ha hurà duun pagpalabi
    hu mga duma nu.
  ctu-76: Mic xiq'uet cha'an a ch'ujbin ili mandar tyac como chʌncox i q'uelonla Dios
    yic'ot lac Yum Jesucristo yic'ot yajcʌbil bʌ ajtoñelob i cha'an bʌ Dios año' bʌ
    ti panchan. Mach yom parte ma' tic'ob. Junlajalʌch yom ma' q'uelob.
  lac-NT: A teno' Pablojen. Baje'rer ʌcʌtan tu wich C'uj. Bayiri' ich ʌcʌtan u wich
    Cristo Jesús, quin toc aric tech Timoteo. Bayiri' ich ʌcʌtan u wich yʌjmasirob
    u t'ʌn C'uj a teta'anob ten C'uj ca' a quibej tu cotor a ba' tin camsech Timoteo.
    Ca' a toc betej a ba' quin camsiquech mʌ' coyen a camsic, rʌc quet a camsic.
  xla-xla: Na꞉ God mate Yesu Keliso mate epame yia꞉ta sesalemale banakaka opa mila꞉pi
    tle wa꞉ye atlema, wa꞉tapo na꞉ yu dalepame dolumhallepo depame. Epamhalemama seme
    tiyape tlo pogademhallowa.
  xav-NT: Da'madâ'â'wa hã aima sawi uptabi nherẽ, te za danho'a tãma ĩroti, tiwasété
    na te te ãma sahu tõ da. Asimiroti na 're da'mairẽme mono õ di za. 'Re ĩhâimana
    u'âsi mono hã te we te te 're wa'ab'madâ'â, Cristu Zezusihi me. Hâiwa ãma romhuri'wa
    norĩ zama, te duré te te we 're wa'madâ'â za'ra, 're ĩnomro wẽ mono norĩ hã. Taha
    wa, ta norĩ nho'a 're wanomro mono wa, da'madâ'â'wa norĩ ãma te aima ĩroti mono
    zé hã te za 're ĩ'madâ'â pese mo.
  cuk-cuk: 'Bese an Bab-Dummad-asabin, degi, Bab-Jesucristo-asabin, degi, e-baliwiturmar-na-sulesmalad-asabin,
    ise egisar imaked: An bega we-igargan-uknaidi, sogedba be imako. Bela dummagan
    emarbi be dako, mer wargwenbarbi be nai guo.'
  tbf-tbf: I matan e Raban ma e Karisito Iesu ma bu angelo e Raban ta nga vile gie,
    o oeng ngeisngeis sevoi va e ta vemusurie ine bu vinavanou. Sien va e ta tsang
    vaotie ine bu vinavanou, e ta ngas tsana simi kulou kokouk ngan mi suada sinavei
    kes mo. Ma kian va ke sinavei ta vuvuris surie kegie sana suada baitutuir mi kulou.
  uig-CYR: Худаниң, Мәсиһ Әйсаниң вә Худа таллиған пәриштиләрниң алдида шуни саңа
    агаһ қилип тапилаймәнки, сән бу әмирләргә һеч айримичилиқ қилмай, һеч қандақ ишта
    бир тәрәпкә ян басмай қәтъий әмәл қилғин.
  ikw-NT: M noogwuzo nụ ruwhnu Chiokike nụ Karaịsi Jizọsi nụ ele enine izi Chiokike
    họhiaru neenye i iwu ka, bịta kpakara nhne ka me nyernu ị, i lé badnụ anya nụ
    ruwhnu kpa ị neeme be.
  khs-khs: 'Aputa:, neyewi solo talapoiya epe kiniseya hekeya kulu ha:na:pa:. Kiyewi
    solo weyamowa kulu hanosekiwa, sena nowa sosolo puwano matanese apula: sena nowa
    kolotea sikapetapo meapolose epapuluse timinipa. Alake Koteyawala, Yesu Kelesoyawala,
    Kote hepene sena napoyawala, keyewi epe timiniseya potakeye.'
  dwr-ENT: ኔኒ ኣይኔ ኣሳ ዴሙዋ ፄሌናን፥ ኢቱዋ ኢቱዋፔ ዱማዬናን ሃ ኣዛዙዋ ናጋና ማላ፥ ፆሳኒኔ ዬሱሲ ኪሪስቶሳን ዶሬቴዳ
    ኪታንቻቱዋ ሲንን ኔና ታኒ ዞራይ።
  pma-pma: 'En meten Ahi, meten Iesu Kristo ka meten angelo keil emun, naviteni keih
    minuk Timoti: navong elda tai mumon tisaen, kusil vasi asa koa naviteni minuk.
    Kumoni vatte tas en meatin vasi keil, avaseini kei vi time tahos minuk.'
  atd-NT: Ka Magboboot, woy si Hisu Kristu, woy ka mgo diwata to Magboboot no pig-alam
    din, ian ku ogparinogon to soini no igsugu ku koykow, Timoteo su og-awoson no
    ogpaagad-agaran nu ka soini no mgo insugu ku. Ko ogpakaboboot ka, kono nu ogpangabangan
    ka agad hontow no makasasalo.
  tel-2017: విరోధ బుద్ధితో గానీ భేద భావంతో గానీ ఏమీ చేయక ఈ నియమాలను పాటించాలని దేవుని
    ఎదుటా, క్రీస్తు యేసు ఎదుటా, దేవుడు ఎన్నుకున్న దూతల ఎదుటా నిన్ను ఆజ్ఞాపిస్తున్నాను.
  hat-BSA: Mwen solanèlman chaje ou nan prezans a Bondye, a Kris Jésus e a zanj chwazi
    Li yo, pou kenbe prensip sa yo san favorize pèsòn, e pa fè anyen nan yon lespri
    patipri.
  top-NT: Aquit cli̱ma̱paksi̱yá̱n ixtacuhui̱ní Dios, ixtacuhui̱ní Jesucristo y ángeles
    tí ca̱lacsacni̱t natali̱scuja, cama̱kantaxti tú cuanimá̱n xati̱ta lakcha̱n, ni̱
    calacachipi para tali̱pa̱u o ni̱ tali̱pa̱u.
  msk-msk: Yang Dios na Ama ta aw si Jesu Kristo aw yang pinili naan na manga sogwanun
    na tagalangit yang yatigam sang pagindo ko kanmo. Wakaw dadyawa pangagdi yang
    pyagaindo ko kanmo. Way matagan adapitan mo, aw magokom kaw sang arag tomotoo,
    papagonawaa silan kariko maski yang isa amigo mo.
  gyr-NT: 'Iyavei che orocuai Tũpa rovaque, Jesucristo rovaque iyavei opacatu Tũpa
    rembiguai ɨva pendar rovaque avei: ereyapo tuprɨra co mborocuaita, nderemomahuatɨi
    chira ava imboaracua nde remimbotar rupi tẽi.'
  kmh-kmh: Pen bi yand gok, timey ma gipay; bi kiyk gok nep gipay aŋgiy, ma aŋgnimin.
    Minim mindonimuŋ, kiñiŋ ak niŋrep giy nep aŋgñinimin. Nip minim kun biy, yikop
    ma aspiyn; Jiysis ak, Gor ak, enjol suŋ-tep nuk gok sek niŋmindyakniŋ aspiyn.
  ukr-ONPU: 'Я наполегливо прошу тебе перед Богом, Христом Ісусом та перед обраними
    ангелами: дотримуйся цього без пересуду, не роблячи нічого з упередженням.'
  emi-emi: Ngatautau aatu isaa o voto tani aitaraa isaa oia inangari niloeloe, ta
    matana God me Karisto Iesu me ensolo atoa suisuitoongainila. Urau mene aimassiaa.
  zpv-NT: Loh Dxiohs cun loh Daada Jesucristu, cun neezaa loh garaa raꞌ aanjla nin
    gulii Dxiohs, rucaꞌbiꞌhn yiꞌh chezahnee luꞌh garaa raꞌ dxyiꞌdxyi raꞌ riiꞌ tin
