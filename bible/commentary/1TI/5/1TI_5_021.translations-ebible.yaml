    na thava u munjeva u mbaro vurɨgheghe weŋgiya vavana na vavana nandere.
  yap-yap: Ri gu be non ngom u p’eowchen Got, nge Kristus Jesus, nge pi engel nib
    thothup ni ngam fol ko pi thin ney, ma urngin ban’en ni ga ra ngongliy ma dab
    mu dabuy daken be’ ara mu fol ngak be’.
  mop-NT: Timoteo, ichil a carta ada'a, tan in wadic tech tu taan a Dioso, tu taan
    a Jesucristojo, y tu taanoo' u yaj xa'num a Dios ti ca'an a yeetboo'o, tz'oques
    in t'an. Wa ca' c'axüc ichil u sip'il a jun tuulu, yan a tz'eec ich u sip'il ca'ax
    a amigo ca'ax ma'. Yan a betic u t'anil ti toj.
  tet-tet: Matoꞌo lia lalaꞌok neꞌe baa ema sarani sia. Keta fihir oin no keta kliꞌis.
