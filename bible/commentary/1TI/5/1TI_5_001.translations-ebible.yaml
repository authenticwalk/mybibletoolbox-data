  kan-OKCV: ವೃದ್ಧನನ್ನು ಗದರಿಸದೆ ತಂದೆಯಂತೆಯೂ ಯೌವನಸ್ಥರನ್ನು ಸಹೋದರರಂತೆಯೂ
  bbb-bbb: Ro a e maki ro bara maki bu ire bino isema rekuva ade uruvanaigia kuriaekuriaeki
