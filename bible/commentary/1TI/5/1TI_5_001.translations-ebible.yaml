verse: 1TI.005.001
translations:
  kpx-kpx: Ainaho oe kosivehame kebiaho hoto isute loulive. Isito saiamoi a mamaho
    louale ke nahate abuho lounela. Isi kateai a nanuvuemo vamale ke nahate atae doga
    kebiamo vagenela.
  okv-H: Eto embo okose ta degi ke ngahia mane asoa te no mama ke ijie ke seima ejo
    ingito ai. Eto embo ehaha amo inena namei kamei ke ijie ejo.
  tbo-tbo: Babada ega una palipaliyehi, a nugohegoyam uyahihi una ibaabani babana
    amamam, ma hewahewali una wiwalehinehi.
  mal-C: നിന്നെക്കാൾ പ്രായമുള്ള പുരുഷനെ ശകാരിക്കരുത്, പകരം അയാളോട്, പിതാവിനോട് എന്നപോലെ
    അഭ്യർഥിക്കുകയാണ് വേണ്ടത്.
  grc-SR: Πρεσβυτέρῳ μὴ ἐπιπλήξῃς, ἀλλὰ παρακάλει ὡς πατέρα· νεωτέρους, ὡς ἀδελφούς·
  bgc-bgc: किसे बूढ़े ताहीं छो म्ह ना धमका, पर उस ताहीं अपणा बाप जाणकै समझा दे, अर
    जवानां नै अपणा भाई जाणकै समझा दे।
  khz-khz: Talima kamuna ta ragai pono vaikila-paku-koea; na pono karo-magelo-venia
    tamamu vetaina. Malaga valigu pono vaikilara walakavamu vetaira.
  deu-TKW: Einen alten Mann sollst du nicht anfahren, sondern ihm zusprechen, wie
    einem Vater; den jungen wie Brüdern;
  zsr-NT: Cutu uzeycnuꞌ‑nëꞌ ba nadx bönniꞌ gul, san bchiz icj nagquëꞌ didzaꞌ, tsca
    nacquëꞌ xuzczuꞌ. Bchiz icj nagcbiꞌ biꞌi bönniꞌ raꞌbán didzaꞌ, tsca naccbiꞌ biꞌi
    bö́chiꞌczuꞌ.
  lin-lin: Kogangela mobange te, kasi lendisa ye lokola nde azali tata na yo. Lendisa
    bilenge mibali lokola bandeko,
  hns-NT: Ek boerhwa ke na datiehe, bakie oke aapan baap ghat samdjhaihe. Aur naudjawaan
    logan ke aapan bhaai ghat,
  noa-E: Pʉch khãai jöoinag oob meeurrau iekham. Amag meeurrau aju khãyau, pʉch ayagta
    iekha chirʉmjö ithũu iekhamamua warag am wawibá. Pʉchjö chaainpaim khʉʉnjã pʉch
    khodnaan khaba awiajã pʉch eeugpeen khʉ ãbam khʉʉnjö jãsene abá.
  eng-EMTV: Do not sharply rebuke an older man, but rather exhort him as a father,
    younger men as brothers,
  mib-NT: Ma cúxeēn rō nuū tāca tée jéhnu, chi sa cahān vāha ró jíín de jeē ma stɨ́vɨ
    de, nájnūhun cáhán rō jiín tátá rō. Te tāca tée suchí, suni cahān vāha ró jíín
    de nájnūhun jíín ñani rō.
  lif-NT2: खदाक्‍मि मनाःन् मे़भे़ःक्‍ते़न्‍ने़ॽ, कर आप्‍फेःक् पानुदिङ् के़म्‍बा कुइसिःक्
    इःत्ते़ॽआङ् खाहुन् पिरे़ॽओ॥ हे़क्‍क्‍याङ् खे़ने़ॽनुःल्‍ले़ पाःक्‍पाहाॽ आप्‍फेःक्
    के़न्‍साॽसि कुइसिःक् इःत्ते़से़ॽओ॥
  xnj-xnj: Koto kumuhakalila gogo, ndi mlapisa ngati cheyivya kwa dadi vaku. Vahengela
    vasongolo ngati valongo vaku,
  mmx-mmx: Do taradi mukun na lok laxakapmek, nemen uta paase lolos tin, ketla una
    vaase amulus tin ngan neni ne tamam. Una lox anares ka luvuraau maxat ngan ta
    luvutnetam,
  cbr-NT: Uni apan camina ñu catima 'ain. Ñu caquinma camina min papami 'acësaribi
    oquin uni apan upí banaishi ñuixunquin 'ësëti 'ain. Min xucë́nmi 'acësaribiquin
    camina bëná unicamaribi nuibaquin 'ësëti 'ain.
  tee-NT: Jantu tavanan alak'ak'aimat'i ju va papach. Alai amasunin tuchi najun la'ixchivinti
    Dios tachi ju va junch mimpai ju t'a'un junini'. Chai ju mint'achunca' amap'aksit'i
    tachi ju va mi'alak'avinch.
  eng-LSV: You may not rebuke an elder, but exhort [him] as a father, younger persons
    as brothers,
  cak-NT: Xa c'o jun kach'alal achi ri'j chic ri nu'on mac, man ta'ij cowilaj tak
    tzij che, xa ekal (akal) cach'o'n che. Xa can anche'l atata' tabana' che. Y ri
    c'ajola', anche'l achak'-animal tabana' quiq'uin.
  pah-NT: Kiro ti ji imombe'ui nde ve. Eko katu ti Jesus Cristo'gareheve'g̃a pe g̃a
    mbo'eavo Tupana'ga nhi'ig̃a rehe g̃a ndekote'varuhurame toko katu kwaha ti g̃a
    javo. Ixava'eve'g̃a pe ti terenhi'ig̃ahyi g̃a ndekote'varuhurame. A'ereki g̃a
    oko nderuva'java'ero. Enhi'ig̃atu ti g̃a pe nde erame g̃andekote'varuhua pe na
    rũi ti peko javo g̃a pe. Na jitehe ti enhi'ig̃atu ipyahuve'g̃a pe akwaimbae'g̃a
    pe g̃a ndekote'varuhurame. A'ereki g̃a oko neirũ'java'ero.
  sja-NT: Ijãapataarã t'ãidepema chonaapa ne-inaa k'achia ooru pɨrã, ɨtrɨanáaji. Ma
    k'ãyaara pedéeji iru ome, pɨchi ak'õre ome pedeeparik'a. Jõdee, k'ũtrãarã ũráaji
    pɨchi ɨ̃pemaarã ũraak'ajik'a.
  xed-xed: Ma davə ka ta glata mndu. Nda ɗasuwa ká ka gwaɗa nda tsi, manda skwi nda
    da gha. Manda mna gwaɗa ŋa zwaŋama gha ka ka gwaɗa nda zwana duhwalha.
  mks-NT: Co̱ ndítahan jána̱nún da̱ sáhnu. Ña̱ ndítahan cajún quéa̱ jáca̱hu̱n dá tá
    quia̱hva cáhu̱n xi̱hi̱n tátún. Ta xíní ñúhú cajún xi̱hín da̱ yúta̱ chága̱ tá quia̱hva
    cájún xi̱hín ñanún.
  gfk-S: Waak u ngaluane tike nongtamat ta tike sasana. Iesene pir mon ie hoke be
    a tamam ie, ma ira marawan hoke be a tasim di.
  bmu-bmu: Azi namŋi mi köhöikŋanök kude mindiŋgöba jim waŋgimanmö, iwigi ewö qambaŋ
    keu ösöŋ jinöŋga mötma. Azi sepgwölö mi darumungi ewö ak eŋgiba malman.
  dgz-dgz: Apan tavewa inamup kaimakaet ya wa go mamak waiga mini yaemantu wadiamuingan.
    Amba apan upinewa tatak gwanik mini wadiamuingan.
  eng-GNV: Rebuke not an Elder, but exhort him as a father, and the yonger men as
    brethren,
  zaa-NT: Bittu inne dí' lu' lani ttu nubeyu' chì ná adí enne' gula ti'chu lu' canchu
    rigú'ą biỹa falta, sino adila tsa' gá lu' ą biỹa nua ná nu gunią pero lani titsa'
    suave ti'átsi ną́ tàta qui' lu'. Ą'hua canu ná ató'te nu cuiti' ti'chu lu' nna,
    gul·luítsa' tsè' lu' cą nna bittu inèni lu' cą ti'átsi ná lu' ttu nu rigú'ubia',
    sino lani la' tsi'ilatsi' ti'átsi ná cą bettsi' lu'.
  eng-WEBSTER: Rebuke not an elder, but entreat him as a father; and the younger men
    as brethren;
  guh-guh: Pëtsa asaëya muxujiobame pamonae nevajënaeyapijivi. Biji xaniavaetsia yaiyataeya
    beaxacuenia muxujiobare. Necovëpijivi pijinia benejuyapijivicuenia muxujiobare.
  bon-bon: Moda ne gone drämä cama ablawa, yepä cängenarage eblawepi, epu määme babe
    ne lipu yaablawute. Mamye rooriye bine epu jewenemepi määme naane igane bine liiyepu,
  nhw-BL: Amo xicajhua se tlacatl catli ya huehue quema quichihua catli amo cuali.
    Achi cuali xijnojnotza ica yamanic quen elisquía motata. Huan catli san cuali
    chicaj tlacame, xiquinnojnotza quen elisquíaj moicnihua.
  swh-ONEN: Usimkemee mzee kwa ukali bali umshawishi kama vile angekuwa ni baba yako.
    Uwatendee vijana kama vile ndugu zako;
  wbi-wbi: ulekaghe pikun'dalikila umunhu un'goyo, looli um'bulaghe hwene mpafi ghwako.
    avadiimi ujovaghe navo hwene vanino.
  bba-bba: A ku durɔ bukuro ɡerusi kɑ dɑm, ɑdɑmɑ ɑ tɛmɑnɔ ɑ nùn dɑm kɛ̃ nɡe wunɛn
    tiin tundo. Mɛyɑ mɑɑ ɑluwɑɑsibɑn tii, ɑ bu koowo nɡe wunɛn mɑɑbu kɑ wɔnɔbu.
  eng-KJVCPB: Rebuke not an elder, but intreat him as a father; and the younger men
    as brethren;
  kgk-NT: Ani ereja'o teĩ ituja va'e-pe. Nde ru-rami ae katu ereko íxupe erenhemonhe'ẽ-vy.
    Ipyahu va'e-pe nde ryvy-rami ae ereko íxupe.
  waj-waj: Sa vaidi yokovaiyaata yaagueeqama kiee kua kianee. A ai koonna tuanaivaata
    yamaa kua kiannaneema iyaatama yamaa kua kianee. Vaidi karaasaiyara ni gata vayaiyavee
    kiaa iyaatama yamaa kua kianee.
  cpy-cpy: Tee okameethatzi pikijatha-yiteri antaripero-paeni, kameetha piñaana-yiteri.
    Rootaki kamethatatsini paakameetha-yiteri pikimita-kaanteri riirikami pipaapate.
    Ari pikimiteeri ewankari-paeni, paakameethateri poshiya-kaanteri riirikami pirentzi.
  mpx-mpx: Ebo nu pahepahenapu tonowak etega elana, bahi anam ni eelolol, yaa alom
    wam awatauwan nu ba pagasisi ni ola iya tamwam. Wam pagan bolau ha mul elal ni
    ola heliya talimwau.
  wbp-wbp: Nyuntu-nyangurla jaajirla, kajilpa-pala marda muturna manu purlka karanparr-karriyarla,
    ngulakuju wangkaya-palangu kulu-wangu walyka-juku manu yirriyirri kula-nganta
    nyuntukupalangu-jarraku ngati-nyanuku manu kirda-nyanuku kula-nganta. Ngula-jangkaju
    yungu-pala nyina jungarni. Manu marda kurdu-warnu wati kajilpa karanparr-karriyarla,
    ngulakuju wangkayarla walyka-juku manu yirriyirri kula-nganta nyuntukupurdangka-piyaku-juku
    kukurnu-nyanu-piyaku. Ngula-jangkaju yungu nyina jungarni. Manu marda kurdu-warnu-yijala
    karnta kajilpa karanparr-karriyarla, ngulakuju wangkayarla walyka-juku manu yirriyirri
    kula-nganta nyuntukupurdangka-piyaku-juku ngawurru-nyanu-piyaku. Ngula-jangkaju
    yungu nyina jungarni. Kajilpanpa manngu-nyanjarla ngardingardi-mantarla milpa-jarra-kurlurlu
    nyuntulurlu, ngulaju maju-parnta.
  luo-luo: Kik idhaw gi ngʼama duongʼ gi dwol makwiny, to wuo kode mamuol giluor mana
    ka wuonu monywoli. Kaw yawuowi matindo ka oweteni,
  nhe-NT: Amo xicajhua se huehue tlacatl quema quichihua tlen ax cuali. Achi cuali
    xijnojnotza ica yamanic queja elisquía motata. Huan tlen san cuali chicaj tlacame,
    xiquinnojnotza queja elisquíaj moicnihua.
  aii-aii: ܠܵܐ ܡܲܢܟܸܣܸܬ ܠܐܢܵܫܵܐ ܣܵܒ݂ܵܐ، ܐܸܠܵܐ ܗܲܒ݂ܠܔ ܠܹܗ ܡܸܠܟܵܐ ܐܲܝܟ݂ ܕܠܒܵܒܵܐ، ܘܠܓ̰ܘܲܢܩܵܐ
    ܐܲܝܟ݂ ܕܠܐܲܚܘܿܢܵܐ،
  esk-NT: Aŋutmik utuqqauruamik nipliatrisruŋaqnak, aglaan uqapsaaġummatiqaġlugu ilaa
    aapaptun iḷiḷugu. Aŋutit nutauruat aniqatiuptun irrutilugich,
  msb-msb: Ayaw pag-uriti an usad na gurang na lalaki kundi makisurmaton ka na pareho
    siya san ama mo, an mga kabataan na lalaki pareho san mga kamanghod mo,
  cpa-NT: Jøng² tsa¹jéh³hning dsa² ma²guiuh¹³ ju³ná³ he² ca¹jmo¹dsa. Tógh³hning dsa
    jǿg³ ta¹huø³ ju³lah mi³jmóh³hning ti³ŋieih¹²hning hŋiah¹. Jmo³ ja³cog² tsih² dsa²
    ŋioh¹² ju³lah mi³jmóh³hning ja³cog² tsih² rúh²hning hŋiah¹.
  dso-dso: ତର୍‌ଟାନେଅନି ବୟସେ ବଡ୍‌ ରଇବା ଲକ୍‌କେ ଡାଟ୍‌ସଙ୍ଗ୍‍ ଦାକାପୁକା ଦେସ୍‌ନାଇ । ତାର୍‌
    ବାଦୁଲେ ନିଜର୍‌ ବାବାକେ ବାବୁଜିଆ କଲାପାରା ସନ୍‌ମାନ୍‌ ସଙ୍ଗ୍‍ କର୍‌ । ବଇସେ ସାନ୍‌ ରଇଲା ଲକ୍‌ମନ୍‌କେ
    ନିଜର୍‌ ବାଇ ଇସାବେ କାତା ଅ ।
  meu-meu: Tau badana ta basio gwau henia; ba hahealo henia tamamu na heto. Eregabe
    taudia ba hereva henidia tadikakamu na heheto.
  yva-NT: Timotius, syare vemo nyo anya vatan anui manyao soowabe nora, yara nya ananyao
    ma ndaura saumambe mansai maisyare muno taune winye nya injaya pe ripayao wemaisy.
    Muno nyo anya kamurame manyao maisyare onawamo nya arakove nawije.
  dgc-dgc: Nadid, Timoteo, éng te matanda diko ta gurupu moya a te kasalanan, éy diyan
    mo pégkagian; éngˈwan mékiohon ka diya ta meimayas, a kona ta pékiohon mo nama
    mo. Sakay du kabataan a lélake, éy ibilang mo side a top mo.
  zpm-NT: Grë zha bgui gol ne nac bets ne i, zeeṉe zha rxiṉ zho, bieṉ gactoxd luu
    lo zho, sinque zaacse bnee lo zho zig nac zeeṉe lo pxoz luu nonee luu; niiclegaa
    zha nguiega, zaacse goc lo zho, beeṉ zho cuent zig tib bets luu.
  hix-NT: Horykomo komo yoyhera exko. Àhananàhtxok haxa xa, oyàm hananàhrà wyaro.
    Bàryekomo komo xarha àhananàhko, oyowtà hananàhrà wyaro.
  sim-sim: Os avoko laka mbele kava las li uwak mi heyewa mi ihi lirin sawenak os
    li uwa kava oson li halaka. Hako lirin ngriawa hala, wahau. Os avui mihin mi tolo
    wornanda hom naman lirin tolo wornaka. Jikanda ermbasi erema, os mahasanje mihin
    mi tolo wornanda hom lirin tolo wornaka.
  npi-ULB: वृद्धमानिसलाई नहाप्काऊ । बरू आफ्नै बाबुलाई झैँ सम्‍झाऊ । जवानहरूलाई आफ्नै
    भाइझैँ सम्‍झाऊ ।
  cgc-cgc: Daw may mama na gabuat ta malain daw kanen mas may idad pa ki kaon, dili
    no ambalan ta sakit na ambal. Ambalan no kanen an na may pagtaod paryo ta pagtaod
    no ta imo na amay. Iling man tan, trataren no ta dayad mga mama na bata pa ki
    kaon paryo na danen an imo na mga utod.
  tim-tim: Galane Timoteo, luâk sâmbâ siâŋe wan me wan siâ mendo ârândâŋ bo akto âmâ
    yeukŋân magaŋmâ ewege agaŋmat hainâk agaŋmenâ agak meme âlepŋeâk membiâp. Luâk
    sigan tân yeŋguwerâm âmâ emige teuge akyeŋgimat hainâk akyeŋgiwen.
  yor-yor: Má ṣe bá àgbàlagbà ọkùnrin wí, ṣùgbọ́n kí ó máa gbà á níyànjú bí i baba;
    àwọn ọ̀dọ́mọkùnrin bí arákùnrin.
  wos-wos: Méni gwalefa duré haraki hundi yamba wakéméni. Méni ména yafaré yikafre
    hundi waméka maki, méni gwalefa duré yikafre hundi wataméni, deka mawuli jémba
    téndéte. Méni wayikana duré yikafre hundi wataméni, ména bandinguré waméka maki.
  emp-NTPO: Drõãrãra quẽãrãdua, ãtebʌrʌ bʌ zeza ume bed̶eabari quĩrãca ãdji ume biad̶eba
    bed̶eadua ĩjãnamãrẽã. Cũdrarãa bed̶eadua bʌ djabarã ume bed̶eabari quĩrãca.
  eng-F35: Do not rebuke an older man harshly, but exhort him as a father, younger
    men as brothers,
  ind-ind: Janganlah menegur saudara seiman yang lebih tua darimu dengan keras, tetapi
    berilah mereka dorongan dengan penuh hormat seperti kepada ayahmu sendiri. Untuk
    saudara seiman yang lebih muda darimu, nasihatilah mereka seperti adikmu sendiri.
  pes-OPCB: با مرد سالخورده هرگز با خشونت سخن نگو، بلکه او را همچون پدر خود با احترام
    نصیحت کن. با جوانان مثل برادران خود، با محبت سخن بگو.
  mpt-mpt: Kobo hangkalebwali mo dosuanemebe! Kobo weng fiab oye bianeba daaye bianeba
    makob keb aye daahabeb ina bianeba eka tembal isa weng fiab oye bianiba daaye
    bianeba makob kleb ningwali daayebeb inayemale!
  ssx-ssx: Mo koke haliweki na tolu lu pelepateta꞉ naka꞉ apa꞉ pa꞉ta꞉ ale tupa꞉ homu
    piki pimanu lapeke. Panake haliweki make naka꞉ kame tupa꞉ kone epeaapeke.
  mkl-mkl: Mɑɑ̀ yɑ fɔ si mɔkɔ nɡbo ŋɑ ide do ɡbuɡbɑ̃, ɑmmɑ jɔ̀ i bɑ ŋɑ ide ku fɔ kpɛlɛ
    kpɛlɛ bɛi bɑɑi ɑwɔ tɑkɑɛ. Nɔ i ceɑ ɑwɑɑsũ ŋɑ bɛi ifɔɛ ŋɑ do iɡbɑ̃ɛ ŋɑ,
  gaq-gaq: ପେ ମୁଇଙ୍ଗ୍ ବୟସ୍‌ ରେମୁଆଁ ଏତେ ରିସାରିସା ବାଲିର୍‌ ସାମୁଆଁ ଆଡିଙ୍ଗ୍‌ପା । ନିଜର୍
    ଆବା ଡାଗ୍‌ଚେ ବାବେଚେ ମେଁନେ ଏତେ ବାଲିର୍‌ବାତାପା । ଡାଆଁରେଇଂନେ ଆଡ଼ାତ୍ରା ନିଜର୍ ବୟାଁ ରକମ୍
    ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Cima addeta ne aawada bonchchafe attin hanqettofa. Yalaga addeta ne ishada
    oothada xeella.
  unx-unx: ହାଡ଼ାମ୍ ହଡ଼କକେ ଆଲମ୍‌ ମାରାଙ୍ଗ୍‌ମଚାକଆ, ମେନ୍‌ଦ ଆପୁଲେକା ମାଇନ୍‌କମେ ଆଡଃ ସେପେଡ଼େଦ୍‌କକେ
    ହାଗାକଲେକା ମାଇନ୍‌କମେ ।
  gah-gah: Ozaha makó gakó lo amitove loko nene, gahá ameko lamo. Aménegave loko alémo
    geha zeko lo amezo. Gosohá ve nene nugunamotamóneve loko némini manámini oketoloko
    voko minozo.
  lcm-lcm: Ago ta tatapokai som an ani ri vap lava, sikei ngangapokai aro aniria val
    kipo keve tamam. Au na ani ri natung val keve tasim.
