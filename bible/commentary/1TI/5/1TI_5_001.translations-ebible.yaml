    lac tat. Xic'beñob ch'iton winicob che' bajche' la quijts'iñob.
  meq-meq: Ahəl nakə nəkurom ka təv manəte eye ta ndo guram aye na, kâ may ha mənese
    bay, tsikay ta tsəfetsəfe eye andza neŋgeye na, bəba yak. Tsikatay me a gawla
    hay andza nəteye malamar yak hay.
  noa-H: Pʌch k'ãai jöoinag hoob meeurrau hiek'am. Hamag meeurrau haju k'ãyau, pʌch
    hayagta hiek'a chirʌmjö hit'ũu hiek'amamua warag ham wawibá. Pʌchjö chaainpaim
    k'ʌʌnjã pʌch k'odnaan k'aba hawiajã pʌch heeugpeen k'ʌ hãbam k'ʌʌnjö jãsene habá.
  alp-NT: Alepa ktili loko tamata mokwai rebe esi mena beimu yake po ahnausi saka
    alepa loko amamu. Lepa loko tamata rebe imuli beimu saka alepa loko kwalimu mena
    kai kwalimu muli.
  san-VEL: tva.m praaciina.m na bhartsaya kintu ta.m pitaramiva yuuna"sca bhraat.rniva
  kbq-kbq: Hagi ranra vahekura rankea huontenka, negafanku'ma nehanaza hunka fru kefinti
    antahigo. Hanki kahefa vahera negafuma huntenaku nehanaza hunka azeri so'e nehunka,
  kbh-kbh: Bëtsëjémënga ndoñe catjucácana; chca játamamna, cochjábuayenaye, chënga
    mo cach acbe taitá cuaftsemncá; y chë bobontsë́ngaftaca cochjama, mo chënga acbe
    cats̈átanga cuaftsemncá.
  ron-LSB: Nu mustrați pe cel mai în vârstă, ci îndemnați-l ca pe un tată; pe cei
    mai tineri, ca pe niște frați;
  pon-pon: KOE der lokaia kelail on ol laud amen, a panaui i due jam amen, a me pulepul
    due ri om akan,
  nhe-BL: Amo xicajhua se huehue tlacatl quema quichihua tlen ax cuali. Achi cuali
    xijnojnotza ica yamanic queja elisquía motata. Huan tlen san cuali chicaj tlacame,
    xiquinnojnotza queja elisquíaj moicnihua.
  sps-sps: Anyi ma tsue ets'ets vaare na tsokanei, sana nyi ma tsue taatag faamo of
    ya, nyi te famaari ya, kat faarei rom anyi tamamanyi; kat ir vainy see mes ma
    faarei arin vamuinyasiny tsumanyi;
  wnc-wnc: Siwan wawi aminuake tapatuta sanga waiaknga tasiwan kakengu gata kaanga
    ma iniwim. Aho. Gata aminu waapae natapi gikane nangga binga dakngawan gata wamu
    wepda yake tanomanukngamuyo. Siwan gata wawi matekge natapi gikane uyapba binga
    dakngawa gata panomanuyamuyo.
  bus-bus: Ǹton kpãkɛ̃ mare ìsiziro. Ǹ lɛ́ daa lán n de bà. Ǹ lɛ́ da gↄ̃kparɛnↄa
    lán n vĩ̀i kↄ̃n n dãaronↄ bà.
  gub-BL: Ereiko Tupàn ze'eg imume'u har romo ne kury, uzeruzar ma'e waneruze'egar
    romo ne kury. Awa uzeruzar ma'e a'e, aze tua'u wera'u newi a'e nehe, aze uzapo
    ikatu 'ym ma'e oho a'e nehe, eze'eg ahyahy zo izupe nehe. Eiko ta'yr ài izupe
    nehe, heruze'eg pà nehe. Aze netua'u wera'u amo awa wi nehe, aze a'e awa uzapo
    ikatu 'ym ma'e a'e nehe, a'e mehe eiko tyky'yr ài izupe nehe, heruze'eg pà nehe.
  imo-imo: Kinye Kraistinga imbo talapena moromelema kinye tenio uluma nemboi. Iye
    anda te iri naa towi. Tepa kenjimbelo kinye kanokolio nunge lanie kinye nino mele
    aku teko ulu toya topo teamili ningo tiwi. Nunge angenali nokorono mele aku teko
    iye kokelema nokowi.
  boj-boj: O Timoti, ni na tamo qeli naŋgi ŋiriŋtnjroqnaim. Ni lawo na naŋgi tingitnjroqne.
    Ni naŋgi tingitnjrqa osimqa naŋgi ino abu bul lawo na tingitnjroqne. Aŋgro meli
    naŋgi ti aŋgro wala naŋgi ti dego lawo na tingitnjroqne. Ni naŋgi tingitnjrqa
    osimqa naŋgi ino was bul lawo na tingitnjroqne.
  eng-DRA: 'An ancient man rebuke not, but entreat him as a father: young men, as
    brethren:'
  knf-knf: Wutan nin kalëbar na ñiinţ naţaf, ţëpën ţëp iţiini na a jibi ijaaŋ kţiini
    na şaaş, iţiini na baţaşa jibi ijaaŋ kţiini na baţa'u.
  san-KHM: ត្វំ ប្រាចីនំ ន ភត៌្សយ កិន្តុ តំ បិតរមិវ យូនឝ្ច ភ្រាត្ឫនិវ
  arn-NT: Ngelay tami wesa lladkütudunguafiel tati pu putrem che. Tami femafel, ngülamfinge
    kisu tami chaw reke. Ka küme dungufinge tati pu wecheke wentru kisu tami peñi
    reke.
  zas-NT: Ad tilnël tijb bengol, badëëman consejw ziꞌcgajc xdadil, abiꞌ xin na̱j ree
    xinguiag, badëë reex consejw ziꞌcgajc bijchil.
  ken-NT: Ɔ́kɛ́ ji nsénsí nɛ ɛyɔŋ ɛtaŋataŋ. Chiɛ̌ yi chi maniɛ́ mbɔ bɛ achi chi
    ɛtayɛ. Sɔt babhakanɛm abhɛn bábhíkí ghaka ɛkaká nɛbhe ɛyɛ mbɔ bɔ̌máyɛ.
