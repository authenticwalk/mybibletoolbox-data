    mohey hap ete pote waku watum po'og sa'up mi'iria pe. Typy ok miit potpap hap
    sa'up ewy waku watum.
  kpf-kpf: Galem a, ziŋâ Kembugât nep kâtigem tuune âlip oi kut ŋâi mem zâi pam otziŋgâbi.
    Siŋgi âlip sâme sot kwâkâm ziŋgâme, a zo yatâ otziŋgâbi.
  ppo-ppo: Fo meta i ape. Kale Keriso so whi̧ tȩteróló kaae tanó̧póló, sóró beteró
    betere whi̧rape atima Kótóné so whi̧ mo wisiyóló dapesó fu betepata, ti atima
    doi mulatere ala mo ti tómó beleróló mo doa doi muló̧póló yae. Atépatei, mepaae
    tȩteróló kaae tare whi̧rape atimané diyó̧póló tukóló muló betere kutóta, ti Kótóné
    fo yó mótu betere alaró Keriso whi̧ ketekȩ bulatere fotamo eró tare whi̧rape,
    ti mo doa doi muló̧póló hale sóró horótu betae.
  hin-2017: जो प्राचीन अच्छा प्रबन्ध करते हैं, विशेष करके वे जो वचन सुनाने और सिखाने
    में परिश्रम करते हैं, दो गुने आदर के योग्य समझे जाएँ।
  wol-KYG: Mag ñiy jiite mbooloo mi bu baax nag, nañu leen yellale ag njukkal ñaari
    yoon, rawatina ñi boole coonoy waare ak njàngle.
  bef-bef: To mono ka enelepise kaba bonaꞌi olopanamagi enali hetofa foya linogo ya
    bati hulenogomo minaꞌa mineme tite lilabe. Mono ka lu enelepilata lu yege holata
    lamana foya lilata nehanamofihi enaliꞌaniya foya amuya melete lilana yaꞌma lilanaꞌmu
    yabe nolube.
  amm-amm: Isiso Kolaisoso mulumolo luwai noko nokolalo samukuko noko, toi mo samukuko
    itouniyaimakinomo, nokoyo na kisosomiwumo, mi ano foli monoi na niwumo. Ulai mi
    no koufa? Siyai mo Kotoni imo toposasoko manono, taiyoloko manono. Mi siyoli nali
    no.
  zaj-zaj: Wavyele awo wozilongoza goya sang'hano za wanhu wamtogole Kilisto wolondigwa
    kubokela kitumetume mianza mibili, ng'haning'hani waja wotenda sang'hano ya kuupeta
    Usenga Unogile na kufundiza.
  chq-NT: Cwoun'goo²¹gɨ tsá² 'áai¹gɨ 'in tsacøøi'¹³ 'in jmoo¹o to² tya'a tyʉ́². Tyiin²gɨ
    'in cwó² júu³ tyʉ́² joon 'in 'e'²e tsá².
  swp-swp: Babada ena se itaitawatalolo abo au heasisi‐labulabuiedi, isi ede se paisoa
    guguia, eo laulauheata aridi eai.
  bjr-bjr: '@see-verse:1TI.005.016'
  aby-aby: I sosi uwara yawokeka dai orou emuama Godinu wake weadae we ma iwoka ukenewaa
    ukeibaisaya ya Godinu wake naukaisa orouma emua we iifa uyakaweke emenu moko makeka
    daiwere mayakawe.
  eng-YLT: The well-leading elders of double honour let them be counted worthy, especially
    those labouring in word and teaching,
  jni-jni: Acokoro be sa wazin intigomo ti re-re wa kem unonziko uhana kare, kusi
    ande be sa wazin inka tuma in na gogbura are-re nan nubezizi.
  kne-kne: Maipanggep loman sin papangolo ay nas-et di pangipangoloan da sin mamati
    et ibilang yo koma ay maikari da ay mabigbig ya malagboan ay kosto, namnamed si
    daida ay nagaget ay mangaskasaba ya man-it-itdo.
  tgj-tgj: Chinvmanv vdwv yvvbunudw rigvdogv nvgobv rila japgola okv tamsarla alvnv
    kudungkua nga raitungtung bv ridunv, hv bunu dorma nga anyigo paala dunv.
  gui-NT: Jupi co oporogüɨrovia vae reta itenondegua Tumpa iparavɨquɨ oyapo cavi vae
    reta oñemboeteuca vaera jare iru reta omboepɨ vaera chupe reta. Jae ramiño vi
    jupi co oporogüɨrovia vae reta itenondegua Tumpa iñee omombeu jare oporomboe vae
    reta oñemboeteuca yae vaera jare iru reta omboepɨ vaera chupe reta.
  quc-TT: Ri e kꞌamal taq bꞌe ri utz kakibꞌan che ri jastaq pa ri komontyox, kamul
    yaꞌtal kiqꞌij, sibꞌalaj e kꞌo na ri kakitzijoj ri utzij ri Dios xuqujeꞌ ri kakiya
    kꞌutuꞌn.
  heg-NTPO: Atuil in kil jemaat tas nol babanan na, mi musti todan un dui, hidim baen
    un gaji la nol in toma. Dudui pait, atuil man in daek hiti-late le nahdeh deng
    Ama Lamtua Dehet-dasin na, nol tui mi deng lalan in nuli man toma ngas.
  ptu-ptu: Pebaba ada' to palumbängam mapia illaam jumaa', sihatam dibala'iam lupu'
    hesona tiluppi' dua, la'bi-la'binna indo to ullämmä' kalena umpomakaleso anna
    umpepa'guhuam Battakada Debata.
  bzd-NTPO: Skëkëpa Jesús icha erule erule e'pa wökirpa tö se' wëttse̱ke buaë, esepa
    ka̱wöta̱ dalöiè tai̱ë patuè̱ buaë. Ie'pa wé̱pa e̱' ché s'pattök s'wöbla'u̱k Skëköl
    ttè wa, esepa ka̱wöta̱ pasuè̱ bua'iewa̱.
  kwf-kwf: Ma na ngwae faꞋinaꞋonaꞋo neꞋe kira rao leꞋa fuana na fiku taꞋi ngwae faꞋamamana,
    nia totolia muke fuꞋusi doe ada ma muke foli leꞋa ada. Tasa liu fuana sa tai neꞋe
    rao ngasingasiꞋa Ꞌani faꞋataloꞋa Ꞌani FaꞋarongoꞋa LeꞋa faꞋinia faꞋamanataꞋanga.
  eng-WYC-2017: The priests that be well governors, [that is, truly keep well priesthood],
    be they had worthy to double honour; most they that travail in word and teaching.
  eng-WMBB: Let the elders who rule well be counted worthy of double honour, especially
    those who labour in the word and in teaching.
  zat-NTPS: Che zaj zra' benne' gula ca' dxulusédene̱' cháwedau' bi ca' chee̱ Cristo,
    dxal-la' gápale̱'e̱le benne' ca' ba lá'ana, na' dxundxa na ba xen gápale ba lá'ana
    benne' gula ca' dxuluchálajle̱queze̱' le'e dizra' chee̱ Dios, ne dxulusé̱dene̱'
    le'e.
  spp-spp: Dánafeebii kacwɔnribii pi ɲyɛ na pi báaraŋi pyi na ɲwɔge ke, pire pi à
    yaa ná pèente e, yii yaha pire na sèl'e, mpiimu bá pi à piye pwɔ Kile jwumpe ɲjwuŋi
    na ke, pire kaɲyɛɛ na.
  zty-NTPS: Wdápeže ba la'ne benne' gole' ka', benne' žape chí'igake' benách ka' che
    Benne' Criston', na' ẕnna biá'gake' binlo, na' wdápeḻe'eže ba la'ne benne' gole
    ka' žóngake' žin, benne' ẕzégake' diža' chawen', na' žsédgekle' benách ka'.
  mek-mek: 'Pakoꞌa papiauꞌi Deo ega pinauga auꞌi keopolaniꞌi aisama, Deo ega iifa
    iina eifa oma auga fekeopolaniꞌi: “Polomakau epinauga efua aisama, epinauga afa
    feafia eoma. Ega puo ifegai laiti ogogoga faaga egafa ikia alogai ake akegope.”
    Ke Deo ega iifa iina eifa oma pugu: “Pinauga auꞌi eꞌi pinauga afa fekeafia,” eoma.
    Deo ega iifa iina eifa oma koa iꞌopoga, au akaikiꞌaꞌi pakoꞌa papiauꞌi keꞌimaꞌi
    auꞌi kepinauga felo koa aisama, pakoꞌa papiauꞌi aloꞌi koꞌagai isa au akaikiꞌaꞌi
    fekepamiaꞌi. Ke pinauga auꞌi eꞌi moni akaikiꞌa keafia koa iꞌopoga, isa isafa afa
    ega koa fekeafia. Kai iifa gome au akaikiꞌaꞌi pakoꞌa papiauꞌi keꞌimaꞌi auꞌi kapaꞌi
    keinogo, ke kepamalele auꞌi auga au akaikiꞌaꞌi ipaumaꞌi fekepamiaꞌi.'
  aey-aey: 'Anutna jaqec je oso edi madena: “Age bulmakau uqa wit ceteteh lahacdocnu
    cabi ona eu uqa biah cain cufa qowain,” ena. Odocob Anutna jaqec je osoha madena:
    “Cabi dana oso uqana cabi ameg ocnu ihoc ugian,” ena. Eunu tamanec cofadec matu
    age cabinu megameg mi cuhadogina eundec age lalan mamadi cabi ameg me adeigale.
    Me je madi fec, iwaladi fec eundec bahic ijanaga ohis madeigale.'
  urd-GVH: जो बुज़ुर्ग जमात को अच्छी तरह सँभालते हैं उन्हें दुगनी इज़्ज़त के लायक़
    समझा जाए। मैं ख़ासकर उनकी बात कर रहा हूँ जो पाक कलाम सुनाने और तालीम देने में
    मेहनत-मशक़्क़त करते हैं।
  ycn-ycn: 'Chuhua numájica piño Jesucristo ja''apiyá jema''ajeño amájeño nacú: namácachu
    palá najhua''atéjena, necá a''ajeño najló rihuemí. Chaje huani na''ajica najló
    rihuemí, nehuíña''atacachu necá palá Tupana puráca''alo nacú. Ñaqué caja na''ajica
    najló rihuemí, na''apátacachu najló palá Tupana puráca''alo.'
  djr-djr: Yo, nhumany dhu ga ŋunhi märr-ŋal'yun yan ŋurikiwurruŋgalnydja yolŋuwal
    walalaŋgal waṉa-nhirrpanawuywalnydja djägamirriwal mala, ŋunhi walal ŋuli ga waṉa-gäma
    nhumalany ŋamatham yan, ga djäga walal ŋuli ga manymakkum yan wiripuwurruŋ yolŋuw
    walalaŋ. Mirithirr yan nhuma dhu ga ŋunhi djägany walalaŋ, bili walal ŋuli ga
    ŋunhi mirithirr yan djämany, djawarrkthundja ŋunhi God-Waŋarrwuny dhäruk, ga bulu
    marrtji marŋgikumany muka warraŋulkumany ŋunhiyi dhäruknhany. Yo, ga märryu-dhapinyaynha
    nhuma dhu ga ŋunhi buku-roŋanamaramany walalaŋ rrupiyany ŋunhiŋuwuyyiny djämapuy
    mala.
  kvg-kvg: Klisten megetapak ndigu, Klisten bawan ezoqam eqeieqei ndizø-keoge, ndigu
    vizap neka fia eqeieqei be-upøgím. Bugukhokhof tìabe-upøgím ndigu, Mbumbukiam-qa
    emanqat vototap sasae-te, bazaføgakh ndi-asøzu neka ezoqa ndi꞉zømesim.
  rug-rug: Sari na palabatu lotu pu tuturaṉa valeana pa dia tinavete si garodi tugo
    pude di vagia sa dia tinabara na vina lavata, gua tugo sari na tie tuturaṉa saripu
    tavetavete va ṉiṉira pa tinavete tarae na vina tumatumae.
  hop-NT: Pu ima aṅ wukw’a’yat pas suan nuhtumi tunatyawyuṅqam pas pavan k̇aptsitiwyani,
    tis ōviy God lavayiyat yuaatotaqamu, pu tūtutuqaynayaqamu.
  san-URD: یے پْرانْچَح سَمِتِں سَمْیَگْ اَدھِتِشْٹھَنْتِ وِشیشَتَ اِیشْوَرَواکْیینوپَدیشینَ
    چَ یے یَتْنَں وِدَدھَتے تے دْوِگُنَسْیادَرَسْیَ یوگْیا مانْیَنْتاں۔
  heb-LB: מנהיגי הקהילה שממלאים היטב את תפקידם ראויים לכבוד רב, במיוחד אלה שעמלים
    בהפצת הבשורה ובהוראת דבר האלוהים.
  caf-NT: Netsuh whudélhdzulh soo dune tsuh nuya, 'en soo hubuzdóolhti 'ink'ez nawh
    'ultsuk, 'i be bughonle. Ndan 'ut'en ulhtus, 'i be 'ut'en hoh Yak'usda be 'ut'en
    k'ah dune hodulh'eh 'ink'ez Yak'usda bughunek be yahulhtuk, 'en degha nus soo
    ne'boolh'en.
  mio-NT: Iyo cha cua sacahnu vaha ndicha ñivi Ndioo chi ndihi ra ndaca ñahan chi
    ñi cuenda ra Ndioo, soco nini ca cua sacahnu ñi chi ra cati tuhun tuhun Ndioo
    chi ra sacuaha chi ñi. Cua sacahnu ñi chi ra, ta cua tindee ñi chi ra.
  srq-NT: Jesús quiato rerecua mbae saã turã turã mbeɨ mose, sã mbia ia tuchɨ riqui
    erese. Dios cheẽ nenei nenei turã mose, sã Jesús quiato riqui mbae mee mee mbeɨ
    ee.
  kje-NT: Man leluwai makrana enihe man tolle kerei nin honowok nair wawa'an, wa'an
    rehi lernala honoor hanawa man wa'an noro naiwe'el man noknokor, rehirehi man
    leluwai makrana ma nampe'el wakuku la naderre nadaul Makromod Lalap Lirna Wawan
    eni.
  gaz-gaz: Jaarsoliin sirriitti waldaa kiristaanaa bulchan keessumattuu warri hojiin
    isaanii lallabuu fi barsiisuu taʼe ulfina dachaa argachuu qabu.
  kud-kud: Ami taumugaiwo hipaipaihowa ili'ilimani omiu hinage amve'ahihiyedi moiha
    yo am'ita avivinidi, neta yadi guguya yo yadi ve'ita ana mutulai.
  urb-NT: Jesu kotyhar tama'e kapitã paraky katu rahã, mã peja pemuhepy katu ipe.
    Jete. Tupã je'ẽha ke pandu pandu katu rahã, i'ar koty te we pemuhepy katu ipe.
    Tupã je'ẽha ke mu'e katu rahã, aja tĩ. Muhepy katu tĩ.
  fra-LSG: Que les anciens qui dirigent bien soient jugés dignes d’un double honneur,
    surtout ceux qui travaillent à la prédication et à l’enseignement.
  san-HK: ye prAJcaH samitiM samyag adhitiSThanti vizeSata IzvaravAkyenopadezena ca
    ye yatnaM vidadhate te dviguNasyAdarasya yogyA mAnyantAM|
  cak-SNT: Ri ancianos richin ri iglesia ri jaꞌal niquiꞌan gobernar, can caꞌan respetar
    y caꞌtuoj otz; pero ri más rakalien niꞌan quireꞌ chica, ja ri niquiꞌan predicar
    y niquicꞌut ri ruchꞌabꞌal ri Dios.
  uvh-uvh: Ka indi kuma'sa' nakem Anutuning midi ning kane aming wa naktangka aming
    wari nana a mambong fam ning u yotangkayap wara'ning. Ka aming girisi arantagim
    ka naktangka aming bak yotangkaima kane tangkunang ka Anutuning midi kareng itua
    a yanggek titi ning titing wa naktangka aming bak adi adisining kane wa kane girii
    sini' ning kanga toyap kareng sini' tinting.
  ino-ino: Yisasina apaipa ami'naya vaya'aite kava vaya'aife “Kanale apatea kava nehae.”
    hutapa ani kava yakai'naya anona'a apa'ki alitapa asaka nehutapa kanale miya'ae
    apamikaya'maki Anumaya Koti ke hu'a fole ne'ai'a kanale ke'ake ali'a apaya nehisaya
    vayana kanale hutapa ala miya apameo.
  gnn-gnn: Yo, nhuma yurru ŋurikalanydja märr-ŋal'yurra Garraywalaŋumirriwalanydja
    djäkamirriwala walalaŋgala, ŋunhi walala ŋuli djäka ŋamathama wiripuŋuwu yolŋu'-yulŋuwu,
    ga yakana meṉguŋa ŋunhinhanydja yolŋunha ŋunhi ŋayi ŋuli mirithirri wal'ŋu wirrki
    djäma, ḻakarama warraŋulkuma wal'ŋu dhika Godku ŋunhi dhäruk, ga marŋgikuma ḻakarama
    yukurra gatjaḻ Godkalaŋuwu yolŋu'-yulŋuwu. Wirrki yana nhuma yurru märr-ŋal'yurra
    ŋurikalayinydja walalaŋgala, ga wekaŋa walalaŋgu nhäyinyara ŋamakurru'.
  yal-yal: Dɛnkɛlɛya yamaan fonna naxanye tixi yamaan yɛɛ ra ki faɲi, ne lan e xa
    xunna kenla dɔxɔde firin nan sɔtɔ, a gbengbenna naxanye kawandin bama, e nun naxanye
    xaranna tima.
  cnt-NT: Dsa₂ can'₅₄ i₂jmo₅ 'éi'₃ dse₃ guá'₅, tɨn₃ ráun₂ lë́₅ guë́₄ 'nió'₅ jme₃go₃
    dsa₂, jág₂ dsa₂ dse₃. La₁ 'ŋio₅ lɨn₃ guë́₄ ca₂tɨ́n₂ dsa₂ jɨ́in₂ dse₃ jme₃'nioi₃
    i₂jmo₅ ta₁ i₂cuë₅ jág₁ jme₂tag₂₃.
  tif-tif: Kristen kamok kamok diil tunum ok tambal-kup tabuulip iyo, sisol kaa tambal-kup
    kukaayokomip. Yale, Kristen kamok kamok diil tunum iyo dok kata titil fak-daa-bomdip
    God ami weng uyo kukaayin-bam kukuya-yaabip kiita, atin ti sisol dukum so kaata
    kukaayin o!
  nlx-nlx: जा डायडाया तान आदिकार हास केरीन चालाड़तेह, ताह दुय गुणा मोंजरी जुड़ने जुवे,
    एने खास केरीन ता जा वचन होमलाड़ ने एने हिकाड़नेन मेहनेत केरतेह।
  apw-NT: Ínashood yánadaaziiníí nłt’éégo yikísk’eh nadaaziiníí nakidn da’ágánelt’eego
    daidinłsįgo bich’į’ na’ihiṉiił, hadíń yánádaaltihíí ła’íí iłch’ígó’aahíí nayik’ída’iziidíí
    da’áí zhą́ itisgo.
  gum-gum: Iglesiayu maig køben kømønrrai truba tab ashib, Tiusweimburabelan pera
    marøb pønrrabelane nøm mandø tabig indig kønrrabelø køben treegwandø tab inchimøtø,
    maya nuguen tab inchib tøgagømig køn. Tru Tiuswei wamwan waminchib eshkamiguba,
    kusrennamiguba, truigwandø truba martrab isua merrarawa pønrramisrøbelan.
  not-NT: Caninataque quemisantatsiri iraniacaninatasantaigueri omisantantatsiri yogomeantironta
    Irinibare Tosorintsi aisati iquenguitsatiro caninasati.
  plu-plu: Hiyeg kiyapwiyegben ku pariye wewkisnepwi Jesus gihiyegapu kabayhtiwa,
    igkis muwaka adahan igkis kiyathaka kabayhtiwa. Nerras ku pariye pi kannipwite
    adahan ekkenes Uhokri giwn, adahan kannuhekne gimin Uhokri gihiyakemni, amawka
    ku leglis pi kiyatigkiste adahan pi hiyakte gikakkis.
  iou-iou: Äbot täŋpani täŋo watä äma piä säkgämän täŋpanita piä täŋo gwäki yämineŋ.
    Täŋpäkaŋ u bämopi-ken nanik Anutu täŋo man mebäri bureni yäwetpäŋ yäwoŋärek ba
    yäŋahäk-ahäk kadäni kadäni täk täkaŋ äma unita gwäki taŋi yämineŋ.
  ntp-NT: Aliʌsi gʌaagai isvʌʌscatai siaa duutuadagi ʌcʌcʌʌliodami tʌtʌaanʌdamigadʌ
    vaavoitudadami dai gʌaagai mʌscʌʌga aa namʌquidagi, vaamioma cʌʌga ismaacʌdʌ ʌrtʌtʌaanʌdami
    daidʌ ʌrmamaatʌtuldiadami ʌʌpʌ.
  rai-rai: I koina baa a kum mukmuga u ra lotu baa diat papaam wakaak u ra pinapaam,
    din taar a urur ma ra koina wedok karom diat. Din paami lenmaa karom diat baa
    diat papaam dekdek u ra warawaai ma ra wawer.
  haw-1868: E malama nui ia'ku na lunakahiko e hoomalu pono ana, he oiaio hoi, o ua
    poe la i hooikaika ma ka olelo a me ke ao aku;
  ffm-ffm: Hooreeɓe deental goonɗinɓe dawranooɓe faa gasa ɓee ana kaani teddineede
    teddeengal manngal. Ɓurɓe fuu haandude e teddeengal manngal yo tampitotooɓe dow
    waaju e jannde ɓee.
  arb-NAV: أَمَّا الشُّيُوخُ الَّذِينَ يُحْسِنُونَ الْقِيَادَةَ، فَلْيُعْتَبَرُوا
    أَهْلاً لِلإِكْرَامِ الْمُضَاعَفِ، وَبِخَاصَّةٍ الَّذِينَ يَبْذِلُونَ الْجَهْدَ
    فِي نَشْرِ الْكَلِمَةِ وَفِي التَّعْلِيمِ.
