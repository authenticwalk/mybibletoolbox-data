  soq-soq: Mo mida Gagalo euda amonantoia, God aiawa waeuwantoia apanawa ita ekelesia
    onionialala isiwa do mo mida nolau euda dewasaia ideita uneu natamompe wadompa.
  qub-qub: Inlisyacho alli mandaj mayur ermänucuna cajtaga rispëtuwan ricanman y päganman.
    Pägasha y mas rispitasharaj canman chay mayur ermänucunacho Tayta Diospa alli
    willacuyninta willacoj y yachachej cäga.
  att-att: Á ta meyannung sù ira karakalán, nga napiá yù ámmagure ra sù ira kábulud
    da nga manguruk, á mepángngà ta pakimorayád da ira nayù ira tudduád da, ánna patturutad
    da ta napiá gapay yù táddád da, nepatalugáring sù ira maláppà nga mangilayalayâ
    ánna mangituddu sù ubobuk ni Namarò.
  bki-bki: Ea tivelinio na ijaiano teliki napano rojum̃a rejian ban kiado navurim̃araboiano
    nalo, kiniou neberii ban ea iliano juo na Iliano Lu. Tai berii bue m̃arauo nalo
    napano roburulo amiel jeliviv mave ea bagaro na boboseru ka rivieboṽe bulag kurukuti
    nene. Iliano na naio ber jibe nei berinavo Jau koyorko re kanamo bue m̃arauo niono
    napano naio jo bieboṽe bulag kanamo boboseru, jau kajamo ka naio sen ve tertelisu
    rivano. A iliano juo nene ber jibe nei Toro napano naio mim̃au, memedu ka naio
    rial titai rimei ea jum̃ano rivior. Tibe na, bo ka kito rala bunu van navurim̃araboiano
    na tum̃aro. A nalo napano m̃a amim̃au bo, a amim̃au jikili ka amioliolu ka Ioluano
    Vou na bo a ka aberloglog tomu nalo, bo ka nalo avar ve toru likiliki, rivan ve
    valuo.
  bqp-bqp: Gbɛ̃ zↄ̃kↄ̃ kũ àdi dońnɛ arɛ a zɛ́aa kà ò fĩna bonɛ lɛu pla, atɛ̃nsa gbɛ̃
    kũ à waazikɛna kũ yãdannɛnaao kokari vĩ.
  mcp-mcp: Ocúmbá buud bwə́ ŋgə́ mpu kyey nə Dɔ̧ wá bwə́ mpíyá nə gúmə́ ikɔ́ɔ́mb ibá,
    nə́ ndɛɛ́ bɔɔŋg bwə́ mə́ wá mə́nyúúl bwiiŋgʉ́lə jɔ̧jɔ̧ kɛ́ɛl nə jɨ́ɨ́gʉ́lílə óbúgʉla
    dɨ́ wá.
  hat-hat: Kanta chèf reskonsab yo k'ap dirije legliz la byen, se pou yo resevwa yon
    lajan doub, sitou ansyen k'ap bay tout tan yo pou bay pawòl la ak pou fè enstriksyon
    moun yo.
  npl-NT: N tlayakankeh non kichiwa kuali inteki, moneki okachi makintlakitakah. Okachi
    non kitematiltiah iwa kitemachtiah itlajtol Dios.
  bgg-bgg: Dukhothek hanyie è diig rek rone dumuii blia wie rek pho shii ne gai re-è
    huàk ne choi chid nyayaochak arone yao pho nane yua pho shii mua chid phro.
  eng-TCENT: Elders who lead well should be considered worthy of double honor, especially
    those who labor in preaching and teaching.
  eng-BSB: Elders who lead effectively are worthy of double honor, especially those
    who work hard at preaching and teaching.
  cpu-NT: Ontzimatye impinayeetairi jevatakaantatsiri iñaapinkathayeetziri. Iri impaperoyeete
    kinkithatakaantapiintatsiri, eejatzi ikaratzi iyotaantapiintatsiri.
  san-ASM: যে প্ৰাঞ্চঃ সমিতিং সম্যগ্ অধিতিষ্ঠন্তি ৱিশেষত ঈশ্ৱৰৱাক্যেনোপদেশেন চ যে
    যত্নং ৱিদধতে তে দ্ৱিগুণস্যাদৰস্য যোগ্যা মান্যন্তাং|
  tac-NT: Alué e'wélala Onorúgame oyérame napu 'we 'la nóchame ju, alueka 'we 'la
    niraga etéwili júkuru, abéchigo rajpé niraga etéwili júkuru alué e'wélala napu
    beníriga e'yéname ju alué a'lala ra'íchali.
  eng-WEBPB: Let the elders who rule well be counted worthy of double honour, especially
    those who labour in the word and in teaching.
  gfk-H: Ira lualua ing diet manga harahut timaan no lotu ma no nudiet kinkinis na
    lualua, io, da hatamat no nudiet kunkulaan. Ma iakan i manga tutuna ta diet ing
    diet manga ngarau wara pirpir ma wara hauhausur ira mataniabar.
  viv-viv: Tu badi tovetumagana adi tonagona faꞋidiya ganagahe. Tonagona gaveyao tovetumagana
    adi itaveꞋavina againe hifaisewa yamumuna, medema adi laufata faꞋina hidanuwenuwedi
    hidagayo, “Nuwakabubu anavelu kanaveledi.” E, badi yadi faisewa laumamala kadu
    vehawala amanadi nuwakabubu againe wanaveꞋamohimohinedi lakahina.
  yao-yao: Achachekulu ilongola ŵakuulongosya uchenene mpingo wa ŵandu ŵakunkulupilila
    Kilisito akuŵajilwa kuchimbichikwa ni kupegwa malipilo gambone, nnope nnope ŵakuchalila
    kulalichila Ngani Jambone ni kujiganya.
  tgp-tgp: Na tavaluna, patu tamlohi rasua la r̃uhu mata tiroma na vao kalesia, mo
    tataholo vara ha volira i vaha rua, sohen la haratu la lo voko r̃ilangi na nora
    retivujavujangi peresi na vujangi.
  auc-NT: Wængonguï ingante godongämæ̈ mïni pönencabo ïñömïnite në aadäni näni Picæncabo
    ïñömö nö waa aadäni ïñönänite mïnitö tömënäni ïnänite waa aquënëmïni ïmïnipa.
    Mänïnäni Wængonguï nänö angaïnö ante në apæ̈nedäni inte ayæ̈ në odömonte apæ̈nedäni
    ïñönänite mïnitö godömenque nanguï waa acæmïnimpa.
  kbc-NT: Niɡ̶ina laxokodipi ane niiɡ̶enatakanaɡ̶a anele modowediteloco loiigi Ǥoniotagodi,
    niɡ̶ina ɡ̶onioxoadipi leeditibige modeemitetibige codaa moyaxawatece laɡ̶alanaɡ̶a,
    eneɡ̶egi ele moyaxawa niɡ̶ina baaneɡ̶eliodi me nibaaɡ̶a, moyatematitedibece ɡ̶obodicetedi
    anele ane icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji, codaa moyeloɡ̶odi niiɡ̶axinaɡ̶aneɡ̶eco
    aneetece ɡ̶otiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Kristen duailel agal gumaremen dudu go salau naliu mebi goagal wanimag
    wag maraimai, salau go ebuan ece maran. Du inug Uwait nugau Ze duailel awaraneu
    mui, du inug gonugau ze abai maraneu mui, agen dudu go suban gumaraimai, ece naliu
    maramamen.
  ctu-BL: Jini ancianojob mu' bʌ i wen cha'leñob i ye'tel, yom mi' q'uejlelob ti ñuc.
    Pero ñumen ñuc jini mu' bʌ i cha'leñob e'tel ti subt'an yic'ot ti cʌntesa.
  meq-meq: Madugula neheye nəteye faya ta gateye gər lele a ndo məpe mədzal gər hay
    ka Yesu aye na, rəhumatay ha gər lele. Rəhumatay ha gər wene wene eye a ndo neheye
    faya ta vəliye ha gədaŋ tay ka məɗe ha bazlam i Mbəlom ada ka matətikatay a ndo
    hay aye.
  noa-H: Har hajap'a chi hʌ̈k'a durrum k'ʌʌn pörk'anaa Hẽwandam hat'ee p'idk'a nʌm
    k'ʌʌnan maadëu daupiinaa hamau nem hig nʌmjã k'ap haju haai nʌm, sĩi hich jãg
    par p'idk'apiba. Mamʌ hʌ̃rcha mag daupiinaa hamag p'agju haai nʌmʌn, har Hẽwandam
    hiek jaaujem p'idag wai nʌm k'ʌʌnagta hʌ̃rcha p'agju haai nʌm.
  alp-NT: Jemate toini esi elaka rebe esi pleta misere suke esi supu holmate. Ete
    elaka rebe esi lepa loko sou bei Alla kai rebe esi atetuke, holmatesi mimise lakwai
    esa.
  san-VEL: ye praa nca.h samiti.m samyag adhiti.s.thanti vi"se.sata ii"svaravaakyenopade"sena
    ca ye yatna.m vidadhate te dvigu.nasyaadarasya yogyaa maanyantaa.m|
  kbq-kbq: Hagi elda vahera, Anumzamofo eri'zante kvagri so'e nehaza vaheki, zamagi
    erisaga nehuta antegna huta mago'ene zamiho. E'ima hanaveti'za mono ke nehu'za,
    rempima hunezmi'za vahera mono naga'mo'za zamaza hugahaze.
  kbh-kbh: Chë bëtsëjémënga, ts̈abá chë os̈buachiyëngcá enefjuanënga tmamë́ndangna,
    jtsomerecénana ents̈anga más chamotsarrespetánama, chca trabajo bétsamama, y más,
    chë sempre ents̈anga jtsabuayiynayama y jtsabuátambayama imonts̈enë́ngbioye.
  ron-LSB: Să fie socotiți vrednici de o cinste dublă bătrânii care conduc bine, mai
    ales cei ce lucrează în cuvânt și în învățătură.
  pon-pon: Jaunkoa kan me kin dodok mau, pan waunla melel, ir me kin jauaja ni padak
    o kawewe.
  nhe-BL: Monequi nochi toicnihua ma quintlepanitaca nopa huehue tlaneltocani tlen
    tlayacanaj ipan tiopamitl intla tequitij cuali. Huan monequi ma quintlaxtlahuica
    cuali. Pero achi más ma quintlepanitaca huan ma quintlaxtlahuica nopa tlayacanani
    tlen ica nochi ininchicahualis tlacamanalohuaj huan tlamachtíaj Itlajtol Toteco,
  sps-sps: Rin tsoiny tatagaa ot tan gum nar vainy fafaaman to te kat ror fo binun
    tsuar rof ma nom a foiny a rof ana karap tana binun to ayei, ai to tsurin fuainy
    tsoiny tatagaa ot to te vaputs miror favaanan iny Vurungan Rof nane Krais ai to
    tan faatsuts ir a vainy fafaaman tan kat te komainy non e Gov,
  wnc-wnc: Siwan take aminu puya nomana siknga tasike Jesue aminabamu katak kayuaing
    amin gatayamuke sangaapa kwaapzang yamuningge nataat. Nata aminu puya kekeknga
    siknga tasike Anututane wam yanikapmake aminu buyambam yanindamukaing aminde natake
    yanggat.
  bus-bus: Gbɛ̃nsi kɛ̀ è dↄńnɛ aɛ a zɛ́a kà wà fĩa bonɛ lɛo plaa, atɛ̃nsa gbɛ̃ kɛ̀
    waazikɛna kↄ̃n yãdannɛnao aĩa vĩi.
  gub-BL: Nezewe i'i Tupàn ze'eg a'e. — Aze pemuma'ereko kar peneimaw nehe, pezàpixi
    zo izuru rehe nehe, imumai'u kar 'ym pà nehe. Tuwe umai'u nehe, ta'e uma'ereko
    iko peme a'e xe, i'i Tupàn. Na'aw amo Tupàn ze'eg xe a'e no. — Aze teko uma'ereko
    peme a'e wà nehe, tuwe pemekuzar wama'ereko awer pe wà nehe, i'i a'e no. A'e rupi
    aze'eg newe kury. — Uzeruzar ma'e waneruze'egar a'e wà, aze uma'ereko katu a'e
    wà nehe, Tupàn ze'eg imume'u katu pà wà nehe, aze upureruze'egatu wà nehe, aze
    upurumu'e katu wà nehe, a'e mehe amogwer uzeruzar ma'e a'e wà nehe, tuwe omono
    temetarer wanupe a'e wà nehe.
  imo-imo: Gotenga bukuna ungu te nimbe moromo kani aku teko teangei. Aku ungumuni
    nimbeindo, Rais wit mongoma wendo pupili ningo kongi kaoma wit unjoma andoko kambulunge
    kinye eno wit mare naa nangei ningo kerema pipi tinge wali manda naa tembalo kani
    pipi naa tiengei, aku tepa ungu te moromo. Ungu te moromola, akumuni nimbeindo,
    Kongono teremele imboma melema liengei, nimbe moromola. Akumunga Kraistinga imbo
    talapemu paa nokoko kondoromele tapu iyema Kraistinga imbomani wale pakoko mele
    awinima tiengei. Gotenga ungumu ningo tiko, imboma mane tirimele tapu iyema kiyendo
    moromele ningo aku teko mele awinima tiengei.
  boj-boj: Kristen gate naŋgi wau bole yeqnub deqa ni na tamo uŋgasari naŋgi minjrimqa
    naŋgi Kristen gate naŋgo ñam soqtetnjroqnsib iŋgi iŋgi qa aqaryainjroqnebe. Kristen
    gate qudei naŋgi Qotei aqa anjam palontqajqa waukobaoqnsib Qotei aqa gam bole
    tamo uŋgasari naŋgi osornjreqnub. Deqa ni na tamo uŋgasari naŋgi minjrimqa naŋgi
    Kristen gate naŋgi di tulaŋ geregereinjroqnebe.
  eng-DRA: 'Let the priests that rule well, be esteemed worthy of double honour: especially
    they who labour in the word and doctrine:'
  knf-knf: Bantohi bankţoŋuŋ bnuura banfiyaaruŋ, kajunna banjaaŋ balemp ţi pţup uţup
    wi Naşibaţi na banjaaŋ bajukan wa, baŧaaŋ na pyeenk baluk bweek.
  san-KHM: យេ ប្រាញ្ចះ សមិតិំ សម្យគ៑ អធិតិឞ្ឋន្តិ វិឝេឞត ឦឝ្វរវាក្យេនោបទេឝេន ច យេ
    យត្នំ វិទធតេ តេ ទ្វិគុណស្យាទរស្យ យោគ្យា មាន្យន្តាំ។
  arn-NT: Tati longkolechi pu wentru, küme adniefilu tati trokiñ feyentulelu, feley
    tañi doyelchi kelluntukuniengeael chem rume tañi duamtuel engün tati dew eluwkülelu
    tañi wewpiael ka ñi kimeltucheael müngell.
  zas-NT: Bén rliladx ree Jesucrist rayal gap reeman respejt bén rniabee laa reeman
    në ree bén rniee rulüü tëë xtiidx Dios ziꞌc rayal, gudëë tëëdi loj reeman gra
    ni ryaadx reeman.
  ken-NT: Bǒ nkwɔ́ bábhɔŋ bɛ́chyɛ bǒ batí abhɛn bákʉ̀ bɛtɨk ɛbhap ɛrɨrɨ kɛnókó
    nɛ ɛrɨ́tɨ́ akap. Ɛ́mbák ɛnyu yɔ, sayri sayri nɛ abhɛn báfyɛ̀ bɛtaŋ bɛ́gháti
    nɛ bɛ́tɔŋ Ɛyɔŋ Mandɛm.
