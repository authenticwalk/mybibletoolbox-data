verse: 1TI.005.017
translations:
  kpx-kpx: Eloda oleuoleu ata nibievei lovie dua vamale kebia ibinae dua ovenela.
    Isi oleuoleu hotoe dua loui ata haivemale kebiata ibinae dua ovenela.
  okv-H: Eto ke nei amo erevira. Eto embo okose na ekalesia tihi jigihe God ta ke
    oje kahihe embomeni ahe poekihirou embomeni na kito embo dombo ke ijie amita pure
    ta mine peni ikaro humbasuja.
  tbo-tbo: Tanitaniwaga he woobagibagi imahi hai hagu ona lauwitanihi ma tauhi naka
    tu luguguya po tu wiatatiyana hai hagu ona lautepaneya.
  mal-C: നന്നായി സഭാപരിപാലനം നടത്തുന്ന സഭാമുഖ്യന്മാർക്ക്, പ്രത്യേകിച്ച് പ്രസംഗത്തിലും
    അധ്യാപനത്തിലും വ്യാപൃതരായിരിക്കുന്നവർക്ക് മാന്യമായ വേതനം നൽകണം.
  grc-SR: Οἱ καλῶς προεστῶτες πρεσβύτεροι διπλῆς τιμῆς ἀξιούσθωσαν, μάλιστα οἱ κοπιῶντες
    ἐν λόγῳ καὶ διδασκαλίᾳ.
  bgc-bgc: कोए भी कलीसिया का अगुवां जो अपणा काम आच्छी तरियां करै सै उस ताहीं बड़ा
    सम्मान अर पर्याप्त वेतन पाण के लायक मान्या जाणा चाहिए, खासकर जो लोग परमेसवर के
    सन्देस नै पढ़ाण अर प्रचार करण म्ह कड़ी मेहनत करै सै।
  khz-khz: Ekalesia gevaiana talimara, ekalesia inagulura gekala-gitakaurana talimara,
    pio kuparage-kamura, e voira atarai pio taokau. E Palagu gena kila gevopatagiana
    gevevega-ripagirana talimara akilagirana.
  deu-TKW: Die Aeltesten, die sich als Vorsteher tüchtig bewiesen, soll man zwiefacher
    Ehre wert achten, namentlich die, welche mit Wort und Lehre arbeiten.
  zsr-NT: Benr ba laꞌn bönniꞌ gul tun chiꞌë bunách queëꞌ Cristo, bönniꞌ naꞌ taꞌná
    bëꞌë dxiꞌa, len bentër caꞌ ba laꞌn bönniꞌ gul naꞌ tunëꞌ dxin, tunëꞌ lban len tuꞌsëdnëꞌ
    bunách.
  lin-lin: Bakambi oyo batambolisaka malamu misala ya Lingomba basengeli kozwa lifuti
    mbala mibale, mingi-mingi ba-oyo basalaka mosala ya kopanza Sango malamu mpe ya
    koteya.
  hns-NT: Djab iesaai ke barkwan aapan kaam thiek se kare hai, tab oelogke tjaahie
    madjoerie aur ieddjat paawe ke, bieses karke djaun log Parmeswar ke baat partjaar
    kare hai aur siekhaawe hai.
  noa-E: Ar ajapha chi ʉ̈kha durrum khʉʉn pörkhanaa Ẽwandam athee phidkha nʉm khʉʉnan
    maadëu daupiinaa amau nem ig nʉmjã khap aju aai nʉm, sĩi ich jãg par phidkhapiba.
    Mamʉ ʉ̈rcha mag daupiinaa amag phagju aai nʉmʉn, ar Ẽwandam iek jaaujem phidag
    wai nʉm khʉʉnagta ʉ̈rcha phagju aai nʉm.
  eng-EMTV: Let the elders having ruled well be counted worthy of double honor, especially
    those who labor in the word and doctrine.
  mib-NT: Te tāca tée jéhnu cándito ñayuu cácandíje, na jécunaā doble yāhu de, te
    núu cándɨhvɨ̄ ni de cástéén de cánacani vāha de jnūhun ya.
  lif-NT2: हे़क्‍क्‍याङ् नुःबा याःम्‍बक् के़जोःक्‍पा, कुनो-कुबिॽओ सुनाइङ् इङ्‌भोःमा
    नु पेलिगे़न् पाःन्‍जाक् हुॽमाओ साॽरिक् याम्‍बुधिक् के़जोःक्‍पा तुम्‍लाम्‍लोःबाहाॽ
    कुभाॽ नु मिङ्‌सो इङ्‌धाःङ् खोःमा लाॽरुसिरो॥
  xnj-xnj: Vagogo vavilongosa bwina msambi wa vandu vevakumsadika Kilisitu viganikiwa
    kutopeswa na kupewa bwina luhuna, neju vala vevihenga lihengu cha kukangamala
    kukokosa na kuwula.
  mmx-mmx: Luvuttadi amgomgo at lotu mo di lok leven gugu avukat ngan lubung amgomgo,
    i epovo do dina lok ka bok luunun mavana at luunun atnedi. Nedi mene di gugu lolos
    mi lavavang la di anasa.
  cbr-NT: Aín cushían upí oquin 'aquincëxun ca axa Jesucristomi catamëcë unicaman
    ami sinánquin nuibaquin aín bana cuati 'icën. Usa 'ixun ca bëtsi 'acësamaira oquin
    an bana ñuixuanan upí oquin 'unánmicë, ami sinánquin nuibanan upíira oquin aín
    bana cuati 'icën.
  tee-NT: Tasq'uini ni slivasalh catalhonicalh ju lapanacni ju tamuctaxtui la'ixlhich'alhcat'an
    acsni talhinajun lacatalhavat ju talhilaca'anta ju Cristo. Vachu' ca'a'aktaijucalh
    la'ixmaktasq'uinit'an. Chai palai catalhonicalh chai palai ca'a'aktaijucalh ju
    yu'unch ju tanajun ixchivinti Dios vachu' chai ta'amalaninin ixlhichux ix'alhunut'an.
  eng-LSV: Let them, the well-leading elders, be counted worthy of double honor, especially
    those laboring in word and teaching,
  cak-NT: Ri je-pa'l chech rusamaj ri Dios chiquicojol ri kach'alal ri can utz quic'uan
    quibey ri kach'alal, can rakalen chi utz quietoj y quie'an respetar coma ri kach'alal;
    pero ri más rakalen ni'an quiri' chique, ja ri can niquitzijoj chuka' ri rutzij
    ri Dios y yequitijoj ri kach'alal.
  pah-NT: 'Kiro ti ji imombe''ui nde ve. Nahã po ti Jesus''gareheve''g̃a ndekoi hamo:
    G̃a ti tombohete gwepiakatuhara''g̃a. G̃a ti tomondokatua''ja g̃a pe ikwepykava
    g̃a poravykykaturame. G̃a pe kaitu – kiroki g̃andepiakatuhara''g̃a omombe''umbe''u
    Tupana''ga nhi''ig̃a g̃a mbo''ekatuavo hehe.'
  sja-NT: Ijãapataarã chonaarã waaweedaipia bɨ mãik'aapa p'aadaipia bɨ ãchi jua ek'ari
    p'anɨɨrã pia ak'ɨdak'ãri mãik'aapa k'aripadak'ãri. Waapɨara p'aadaipia bɨ awaraa
    ijãapataarã ak'ɨpataarã k'ãyaara, Tachi Ak'õrepa jara pëida jarateedak'ãri mãik'aapa
    ijãapataarã ũraadak'ãri.
  xed-xed: La galata mndu ta ksa slna ɗina mataba Igliz ná, ɗina ka vla glaku dagala
    ŋa taŋ. Katkatatani gwal ta mna gwaɗa, nda gwal ta tagha skwi ŋa mnduha.
  mks-NT: Na̱ sa̱cua̱ha̱, na̱ cája chúun va̱ha na veñu̱hu ta cómí na̱ cuéntá sa̱há
    na̱ cúú cuéntá Jesús, na̱ cán cúú na̱ ndítahan ndiquehe cua̱há chága̱ ya̱hvi sa̱há
    chuun cája na. Ta chága̱ ví tá xíca nuu na jána̱ha̱ na̱ tu̱hun Ndióxi̱ nu̱ú ña̱yivi.
  gfk-S: Ira tena harbalaurai tano lotu ing di manga harahut timaan no lotu ma no
    nudi kinkinis na lilie, io, da hatamat no nudi kunkulaan. Ma ikin i manga tutuno
    ta dong ing di manga nanget ura harpir ma ura hausur ira matanabar.
  bmu-bmu: Jitŋememeurup urumeleŋ könagesö ölöp galöm köl eŋgimakzei, eŋön mönö miaŋgö
    likepŋi meleŋda gödaqeqe öŋgöŋgöŋi kondel eŋgiba malme. Yeŋgöreŋök tosatŋan Buŋa
    keu jim asariba kusum eŋgimakzei, miaŋgöra mönö kötönŋini toroqeget öŋgöi eŋgiba
    malme.
  dgz-dgz: Endi Iesu dugup mega namu yoyo apane wai nao muga kakaewa tapiwa gapan
    garewa dere aigap warain iwa mu tat muga ame opata o wadidiamuine gapan kakae
    iragen taine menan.
  eng-GNV: The Elders that rule well, let them be had in double honour, specially
    they which labour in the worde and doctrine,
  zaa-NT: Ca nubeyu' canu runi cą servir le' iglesia como anciano nna, lacą nna cca
    cą merecer qui'ni ca hermano qui' iglesia nna gulue' cą á chùppa tanto la' tsi'ilatsi'
    qui' quį lani cą, especialmente lani canu hua lígani rue'el·la' latsi' quį tulidàba
    runi cą predicar nna riquixá'ani cą iyaba ca enne' biỹa nua ra lo titsa' qui'
    Tata Dios.
  eng-WEBSTER: Let the elders that rule well, be counted worthy of double honor, especially
    they who labor in the word and doctrine.
  guh-guh: Ancianovi, pamonae xaniavaetsia evetabiaba Dioso pejumecovënëtsivi, bajarapamonae
    xaniavaetsia bematamotatsi. Beyaiyatanetsinua. Ancianovi, pamonae Dioso pitorobilivaisi
    bitso tsipaeba, bitso cujarubanua, bajarapamonae xaniavaetsia bematamotatsi.
  bon-bon: Niinäce gaabe ätrunga biname lui cina miijirage mope biname me yaacrajuge,
    teepi ibibi gemi neeneni gääbu daremu acata, toracarage eei biname lui cina bäärmi
    jaagednanemusi piiyepu yaabiberäjimusi.
  nhw-BL: Monequi nochi toicnihua ma quintlepanitaca nopa huehue tlaneltocani catli
    tlayacanaj ipan tiopamitl sintla tequitij cuali. Huan monequi ma quintlaxtlahuica
    cuali. Pero achi más ma quintlepanitaca huan ma quintlaxtlahuica nopa tlayacanani
    catli ica nochi ininchicahualis tlacamanalhuíaj huan tlamachtíaj Icamanal Toteco,
  swh-ONEN: Wazee wa kanisa wanaoongoza shughuli za kanisa vizuri wanastahili heshima
    mara mbili, hasa wale ambao kazi yao ni kuhubiri na kufundisha.
  wbi-wbi: avaloleleli va lukong'haano, vano vivomba imbombo vunofu, voghopwaghe na
    kuhombua vunofu,” kyongo vano vikuhumia kudalikila na kuvulanisia.
  bba-bba: Yen biru yiɡbɛrun ɡuro ɡuro be bɑ hɑniɑ mɔ̀ ben sɔmburu sɔɔ, n weenɛ bu
    bɛɛrɛ bɑkɑn ɑrufɑɑni di, n ku mɑm ko be bɑ rɑ sunɛ ɡem ɡem wɑɑsu kɑ keu sɔ̃ɔsibu
    sɔɔ.
  eng-KJVCPB: Let the elders that rule well be counted worthy of double honour, especially
    they who labour in the word and doctrine.
  kgk-NT: Oĩ heroviaha rerekwa hembiapo porã va'e. Onhatende porã heroviaha-rehe Nhandejáry
    nhe'ẽ omombe'u mbe'u-vy, oporombo'e mbo'e-vy ave. Nhamboete tee íxupe upéa-rehe.
  waj-waj: Vaa ausa hanigiaiya kieeta vaidiiya yoketaama gioonna kiaapuuyara haitatuukiaiyara
    yaata utida sikauyauvaa ngia makemakee iya mmiaiyauvaa kava vooneetu mmuaikaraama
    iya mmiaaraivaara yaata utuatee. Iyakidiri vaidi vooya Anutuuqaa kuaivaa kiaa
    kookieema kiada kiaa mmiraivaara mmoori yaagueeqama varaiyara tuqinnama yaata
    utida itaama iikiaaraivaara yaata utuatee.
  cpy-cpy: Otzimatyeera ipineeteeri jewatakaan-tatsiri ipinkathee-tziri. Riitaki ipaperoteete
    kenkithata-kaanta-piinta-tsiri, eejatzi ikaatzi yotaanta-piinta-tsiri.
  mpx-mpx: Ekelesiya ana tohouwa bolo papaatena ge panpankiti hi logasisi-an, ge tohouwa
    gegewel bolo hi tuwalali bubun, ali awatauwan ni gan ge ali mulolu nuku pwabwata.
  wbp-wbp: Ngalya-kari purlkapurlkaju kalu warrki-jarri nurna-nyayirni manu ngurrju-nyayirni
    jaajirlaju. Ngalya-karirli kalu-nyarra yimi-ngarrirni Kaatu-kurlangu jaru, manu
    ngalya-karirli kalu-nyarra pinarri-mani. Ngula-wanawanaju, nyurrurlarlu Kirijini-kariyi-nyanurluju,
    pulka-pungkalu-janarla, manulu-jana yungka talaju.
  luo-luo: Jodong kanisa morito weche mag kanisa onego yud pok margi nyadiriyo, to
    moloyo jodongo ma tichgi en yalo kod puonjo wach Nyasaye.
  nhe-NT: Monequi nochi toicnihua ma quintlepanitaca nopa huehue tlaneltocani tlen
    tlayacanaj ipan tiopamitl intla tequitij cuali. Huan monequi ma quintlaxtlahuica
    cuali. Pero achi más ma quintlepanitaca huan ma quintlaxtlahuica nopa tlayacanani
    tlen ica nochi ininchicahualis tlacamanalohuaj huan tlamachtíaj Itlajtol Toteco,
  aii-aii: ܚܘܵܪ̈ܕܸܩܢܹܐ ܕܬܲܓܒܘܼܪܹܐ ܝܢܵܐ ܨܦܵܝܝܼ، ܚܲܕ ܒܬܪܹܝ ܚܫܝܼܚܹܐ ܝܢܵܐ ܠܐܝܼܩܵܪܵܐ، ܒܘܼܫ
    ܙܵܘܕܵܐ ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܠܝܼܓܹܐ ܒܡܲܟܪܲܙܬܵ‌ܐ ܘܒܡܲܠܲܦܬܵ‌ܐ.
  esk-NT: Qaukłiich aŋalatchiruat ukpiqtuaŋuruanik isrummatigiraksraurut akiḷiusriaqaqtuksraupiaġlugich
    malġuġuġlugu, suvaluk tamatkua quliaqtuaqtuat suli iḷisautriruat sakuukhutiŋ.
  msb-msb: An mga namumuno san mga nagatuod na nagasirbe sin mahusay angay makabaton
    sin doble sa dapat ninda batunon na halaga, lalo na an mga mahigos magpahayag
    kag magtukdo.
  cpa-NT: Jøng² lǿa¹² báh³ hlianh¹³ dsa² canh¹³ mi²ti¹ cu²rø² ta³ quiah¹² guøh¹²,
    ju³lah dsa² he¹² jǿg³, dsa² téng² jǿg³ quiah¹² Diú¹³.
  dso-dso: ଜନ୍‌ ପାର୍‌ଚିନ୍‌ମନ୍‌ ମଣ୍ଡଲିର୍‌ ନେତା ଅଇ ଡାକିନେଲାଇନି, ସେମନ୍‌ ଦୁଇଗୁନ୍‌ ବୁତି
    ପାଇବା ଦର୍‌କାର୍‌ । କାଇକେବଇଲେ ସୁବ୍‌କବର୍‌ ଜାନାଇବାଟା ଆରି ସିକାଇବାଟା ସେମନ୍‌କେ ଦାଇତ୍‌
    ଇସାବେ ଦେଲାଇ ଆଚତ୍‌ ।
  meu-meu: Heitatao taudia ese taunimanima e hakaudia namonamomu na ba matauraidia,
    bona heitatao taudia haroro bona hahediba e goadalaimu na ba matauraidia bada.
  yva-NT: Akarijo nanawirati wo anugano Amisye maugav ti ngko dave, syare wapo romano
    raunande maije ravera nseo, nde terave akarijo wo Amisye apa ayaowe ravov muno
    wananyaube mansai.
  dgc-dgc: Nadid du tagapamahala a mémahala ta mahusay ta simbaan, éy dapat dubli
    i upa dia. Ey lalo dén du mesipag dide a mégtoldu.
  zpm-NT: Grë zha ne zo rnabey lo grë zha ne ngab xnëz Dios, zha ne zaacse noyuṉ dziin
    co, zig nac zha ne tibaque rnee Xtiidz Dios lo miech, zha ne rseedgaa miech zha
    naca, teḻ palal ncuaaṉe rcaa zho, ible rieguiaḻ ycaa zho chop lalgaw.
  hix-NT: Tonye ro kom hak yowakryetxowà, Kryestu mryenon komo. Àwyanye xenytxoho
    komo ryhe, tehemaxem me nay hamà. Ohxe rma haxa xenyàr kom hoko tehtokonye, thenyehra
    nyhe towakryehorye natxhe. Khoryenkomo rwonà yokarymanàr hoko rma haxa tehtokonye,
    àmryenon komo hananàhrà hoko rma haxa tehtokonye, thenyehra rma haxa towakryehorye
    natxhe.
  sim-sim: Avui Wasilakahi mashin sawehe mukolsukolonda ma ondo lerawu havan landa
    lir. Karem uwosik lirin armek ji uhu lerawu os li landanjik wasan ji haka.
  npi-ULB: असल तरिकाले प्रशासन चलाउने एल्डरहरू दोब्बर आदरकायोग्य ठानिऊन् ।
  cgc-cgc: Mga gapanguna an ta usto ta mga gatuo, dapat tauron daw swilduan ta usto
    labi en gid danen an na gapangabellay ta pagwali daw pagtudlo.
  tim-tim: Anutugât kâmot damunlupyeŋe yâk yeŋgât hin makgiŋdere nâŋgâ. Anutugât denŋande
    hin dâep, “Gâŋgât bulimakaoŋe seŋgo bunŋe tâlim hâkŋe gagaiâkgât âi mendo âmâ
    gâŋe bulimakaoŋe sot nembop dâm lauŋe bo dâgâm gisapkowen.” Akto siâ hin, “Âi
    meŋgiŋmap luâk arekŋe âi hâuŋe mendo âmâ ârândâŋ akmap.” Aregât Kristogât kâmot
    yeŋgât luâk kautlupyeŋe âi mem manmâ Kristogât keiŋe makyeŋgimbiâ âmâ hâuŋe yeŋgim
    nâŋgâ yeŋgimbiâ humo akbiâp.
  yor-yor: Àwọn alàgbà ti ó ṣe àkóso dáradára ni kí a kà yẹ sí ọlá ìlọ́po méjì, pẹ̀lúpẹ̀lú
    àwọn ti ó ṣe làálàá ni ọ̀rọ̀ àti ni kíkọ́ni.
  wos-wos: Krais Jisasna hundi xékékwa du takwaka hatikwa néma du nawulak di wunde
    du takwaka jémba hatindat, guni deka ximbu harékéta dika yéwa hwetanguni. Di hambuk
    jémba yata Krais Jisasna hundi wata, déka jémbaka guniré jémba wakwendat, guni
    dika yéwa nawulak akwi hwetanguni.
  emp-NTPO: Djabarã wagabadarãba bia o panʌ carea djabarãba crĩcha biad̶eba ãdjirãda
    carebad̶ida panʌa ara jãwã b̶earãnamãrẽã. Biara Ãcõrẽ bed̶ea jaradiabadara, dadji
    sãwã nĩbaid̶ebema jaradiabada sid̶a carebad̶ida panʌa.
  eng-F35: Let the elders who lead well be counted worthy of a double honorarium,
    especially those who labor in word and teaching.
  ind-ind: Para pemimpin jemaat yang melayani dengan baik pantas dihargai dengan dua
    cara. Pertama, dengan menghormati mereka. Kedua, dengan memberikan honor yang
    layak, khususnya kepada para pemimpin yang bertanggung jawab untuk berkhotbah
    dan mengajar.
  pes-OPCB: مشایخی که امور کلیسا را خوب اداره می‌کنند، سزاوار احترام و دستمزدی کافی
    هستند، به‌خصوص آنانی که در کار موعظه و تعلیم کلام خدا زحمت می‌کشند.
  mpt-mpt: Bainobo galin nakaia unanga ibo ib kimanin nakai okoko ayam okok kebib
    biamo monio sum oyine! Eka ib kimanin nakai Gode wengo nakaia unangai omkaye bianiba
    aleyebib naka ile i monio dot sum oyine!
  ssx-ssx: Ika꞉ you haliwekima꞉ wanda꞉hali handeteke hata꞉ e epeke tupa꞉ pokemeka꞉na꞉ta꞉
    ika꞉ biki a꞉meiyaaso yenki ana꞉na꞉ haka꞉ta꞉pao mina꞉e hone wia꞉peke ya꞉la꞉me.
    Mo pi wala꞉pekeeki o mana꞉ moka꞉la꞉ tiaaso hata꞉ ota꞉ honkopu hao wopu pokemeka꞉na꞉ta꞉
    kota꞉ kutu piki you haliweki pa꞉ta꞉ amba꞉la hone wia pea꞉peke.
  mkl-mkl: Si ɑnyii nŋu, inɛ nɡboi iɡbɛ ŋɑu iyi ɑ̀ wɑɑ ce icɛ jiidɑ, í sĩɑ i doo
    ŋɑ ilu bɛɛrɛ iyi ɑ̀ nɛ ɑrɑnfɑ̃ɑni nlɑ nlɑ. Iyi í re mɔm nŋui í jɛ inɛ ŋɑ iyi ɑ̀
    wɑɑ ce kookɑɑi si wɑɑzo do cio ku kɔsi.
