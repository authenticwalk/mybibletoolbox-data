verse: 1TI.005.015
translations:
  kpx-kpx: Kosealemo gobuvu degomoleau humahae dua halevai Setene ehovalu.
  okv-H: Rate evohu doru nei nei na Keriso ta ari toto egerembeto Satan ta ambota
    ere pahora.
  tbo-tbo: Babana hiwahiwape gehouhi amaka hi nugowayawayau po Tomodulele a tahaya
    hi wotagoya.
  mal-C: ചിലർ, ഇപ്പോൾത്തന്നെ സാത്താന്റെ പിന്നാലെ പോയിക്കഴിഞ്ഞിരിക്കുന്നു.
  grc-SR: Ἤδη γάρ τινες ἐξετράπησαν ὀπίσω τοῦ Σατανᾶ.
  bgc-bgc: मै इस करकै कहूँ सूं, के उन म्ह तै कईयाँ नै प्रभु का कहणा मानना छोड़ दिया
    सै, अर शैतान कै पाच्छै चालणा शरु कर दिया सै।
  khz-khz: Kwalana wapu reketa warau Iesu gena raupara na pege laka-gerevagi, ne Satani
    mulinai gelakana.
  deu-TKW: Denn schon sind etliche abgewichen dem Satan nach.
  zsr-NT: Cni ral‑laꞌ gac, le chgulubígaꞌnu laꞌcnu, atiꞌ tunnu ca rëꞌni Satanás tuꞌ
    xöhuiꞌ.
  lin-lin: Likambo ya pasi ezali ete mingi kati na bango basili kobunga nzela mpo
    na kolanda Satana.
  hns-NT: Ekaat wiedhwa log attjha rasta tjhorke aur saitaan ke man waala kare hai.
  noa-E: ¿Khan jãgwia mua mag chirʉ́? Mua mag chirʉmʉn, cha mʉchdëu jaau chirʉmjö
    aba awia ya ãaur khʉʉnau Cristo ipierraajã khaba sĩi dösãtau khõsi simjö wënʉrraawaita
    mag chirʉm.
  eng-EMTV: For already some have turned aside after Satan.
  mib-NT: Chi sava ñahan viuda je ni cajica yátá ña te sáha ña jniñu jeē cuní Satanás.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कुभा मेमेदुमाहाॽग तगिसा माफे़न्‍साम् ले़प्‍माङ् मे़नुःक्‍खे़
    मे़बेआङ् मे़वाॽरो॥
  xnj-xnj: Muni valipwela vangi vamali kuyagila na kumlanda Setani.
  mmx-mmx: Mila leventaba lubungnaa dira rem gili su vam kusu dina mumu asu ne Satan.
  cbr-NT: Usai 'iquinma ca casunamëcë xanu raírinën Nucën Papa Diosmi sinánti ënxun
    ñunshin 'atimanën 'apu Satanasnëan sinánmicësabi oquinshi 'aia.
  tee-NT: Icjunan chunch ni akts'iya tach'ak'ok'achokolh ju lhacaticuru ju ali'in.
  eng-LSV: for some already turned aside after Satan.
  cak-NT: Roma jec'o yan jujun malca'n tak ixoki' ri xquiya' yan can ri utzilaj c'aslen
    y cami quitzekleben chic jun mej (bey) ri Satanás.
  pah-NT: A'ereki jararamo ig̃waivĩe'ỹve'g̃a oko jipe Satanás'ga nhi'ig̃a rehe okoa'jave'yma
    Cristo'ga nhi'ig̃a rehe.
  sja-NT: Mãgee p'ẽtrãarã ũk'uruurãpa oo amaajida Cristopa oopi k'inia bɨ oodait'ee
    Satanapa oopi k'inia bɨk'a.
  xed-xed: Mamu sanlaha ta gi ghadata mbəɗaghutá vgha, ka zluŋtá vərɗa tvi, ka laghwi
    mista halaway.
  mks-NT: Jáchi̱ ndúu java na̱ji̱hí cuáa̱n ta sa̱ na̱caxoo na nu̱ íchi̱ cuéntá Jesús
    ta na̱casáhá na̱ ndíco̱ na tiñáhá sa̱cua̱ha̱.
  gfk-S: Io, iou tange hobi kinong ari te tamapas leh ter tane Satan.
  bmu-bmu: Malö tosatŋan galöm qahö mem aŋguba lök Kraist andö qeba eta Satangö könaŋe
    wuataŋgöba malje.
  dgz-dgz: Nop ame waivin iwa kwapura nuga upi Iesu ae veane Seitan ewap amuiwanum.
  eng-GNV: For certaine are alreadie turned backe after Satan.
  zaa-NT: ą' ná consejo nu nia', porqui'ni yù ri'u qui'ni ttu chuppa ca niula viuda
    cuiti' nna chì belà'a cą neda lí nna chì runi cą ca cosa mal nu calatsi' Satanás
    qui'ni guni cą.
  eng-WEBSTER: For some are already turned aside after Satan.
  guh-guh: Bajarapacuenia jumaitsinë tsipaji baja itsamonae pamonajivi pevecuatëpaevitsi
    copaba baja Cristo pejumecovënëtsijavami. Nexata pacuenia dovathi itorobatsi,
    exanavanapa.
  bon-bon: Cane ai naace name pi bii jiicine, ingle poto cuubla cina uja ituge teeme
    ätrunga bine abmaläcema, siige Satani ne icwetnenisi.
  nhw-BL: Pampa sequin cahual toahuihua ya quicajtejtoque Toteco huan quitoquilíaj
    Amocualtlacatl.
  swh-ONEN: Kwa maana kwa kweli wajane wengine wamepotoka ili kumfuata Shetani.
  wbi-wbi: ulwakuva avafwile vamonga vasovike, vikum'bingilila uSetano.
  bba-bba: Domi ɡɔmini ben ɡɑbɑ ɡɛrɑ kɔ bɑ Setɑm swĩi.
  eng-KJVCPB: For some are already turned aside after Satan.
  kgk-NT: Oĩ tembirekokwe ipyahu va'e ojehesa rerova va'ekwe anhaygwasu Satanás-rehe.
    Upéa-gwi aipota omenda jevy.
  waj-waj: Gioonna muaada vooya vaa ausa hanigia kiada variaa aataruuvaa pikiada Sataangaa
    aataruuvau kuaivaara na itaa kua kiaunoo.
  cpy-cpy: Tema tzimayitatsi matakirori, antawaeta-shitakawo ikoyiri Kamaari.
  mpx-mpx: Ya ba ola o, kaiwena abuabulau enuna Yeisu ana en iyaka hi pek ge Seitani
    wana kamwasa hi toulil.
  wbp-wbp: '@see-verse:1TI.005.014'
  luo-luo: Chutho, moko odok chien mi koro giluwo Satan.
  nhe-NT: Pampa sequin cahual toahuihua ya quicajtejtoque Toteco huan quitoquilíaj
    Axcualtlacatl.
  aii-aii: ܣܵܒܵܒ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܚܲܕܟܡܵܐ ܩܠܝܼܒ ܠܗܘܿܢ ܒܵܬܪ ܣܵܛܵܢܵܐ.
  esk-NT: Uvvatakku uiḷgaġnaat iḷaŋich sannitmuaniktut malikługu Tuunġaq.
  msb-msb: Ginsabi ko ini kay may mga balo na nagbaya kan Cristo sa pagsunod kan Satanas.
  cpa-NT: Ma²ŋi²nio³ báh³ ca²dsiog³ hio¹³ hnǿi² juu¹² tø¹cøg¹², juu¹² quiah¹² dsa²
    hlanh³.
  dso-dso: କାଇକେବଇଲେ ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଦୁରିକେ ଜାଇ ସଇତାନର୍‌ ସଙ୍ଗ୍‍ ଜିଇବାକେ
    ଆରାମ୍‌ କଲାଇ ଆଚତ୍‌ ।
  meu-meu: Badina be haida vada e raka oho vaitani, Satana vada e ḡavaia.
  yva-NT: Weye wanya kavinijo kamurame inta makirive Kristus ai to, yara utavondi
    Anakakai Akoe ai.
  dgc-dgc: Tandaan mo, Timoteo, te bilo a pinabayan de dén ti Cristo, a i sésugsugén
    de déna éy ti Satanas. Kanya kona se i hatul kua diko.
  zpm-NT: Sac goṉ, blale wnaa ne sca gut tsieel zieriee xnëz Dios, leḻ laa zho zienaḻ
    grë miṉe rnabey meṉdox.
  hix-NT: Àsok tawro hana. Enyonkaxemo kukuru komo ryhe, otowsah me rma natxow hamà,
    kàhyayenye. Satanasà mryenon me harha natxow hamà.
  sim-sim: Hako an a heyewa, mumbla lal angop nombo jivin li halaha Laulakahi mak
    nawa lira. Karem uwosik mainkwambu mashi kason amu sawenduwa.
  npi-ULB: किनभने कोही त अघि नै शैतानको पछि लागिसकेका छन् ।
  cgc-cgc: Iling tan ake i na laygay tak may mga balo na bai na ula gapadayon ta iran
    na pagtuo daw anduni gasunod ta liag Satanas.
  tim-tim: Dâ emelâk âmbâi kambut sigan bikŋe âmâ Hiaŋgi Amboŋaet dâp tâlim gulip
    agi.
  yor-yor: Nítorí àwọn mìíràn ti yípadà kúrò sí ẹ̀yìn Satani.
  wos-wos: Du hiyandé takwa nawulak némbuli Godna hundi yatakataka di Satanéna hundi
    xéké. Wun jooka sarékéta wuni wun hundi méniré we.
  emp-NTPO: Mʌ̃a maʌ̃da jara b̶ʌa ʌ̃cʌrʌ pẽdra wẽrãrãra ãĩ wãnaped̶a diauruda ẽpẽ
    panʌ bẽrã.
  eng-F35: (In fact, some have already turned aside after Satan.)
  ind-ind: Karena pernah terjadi, beberapa janda muda tersesat dan menjadi kaki tangan
    Satanas.
  pes-OPCB: زیرا چنانکه پیداست، عده‌ای از بیوه‌ها از کلیسا روگردان شده، شیطان را پیروی
    می‌کنند.
  mpt-mpt: Unang sosoni maki Yesuse kukub ayamo deiboniba Gululame kukub misiam ota
    wafu bliobe.
  ssx-ssx: Pate mandane kosa꞉piki wanda꞉ manuta꞉ paa la꞉ka꞉la Sadani teli mea pelememe.
  mkl-mkl: Ntɔ ntɔ jɑɑɔ̃ ŋɑu, ɡɔɡɔ ŋɑ ɑ̀ yɑɑ tɑ̃ ɑ̀ wɑɑ too kpɑ̃ɑi Seetɑm.
  gaq-gaq: ଏନ୍‌ ବିତ୍ରେ ଉଡ଼ି ଗଣ୍ତା ବୟସ୍‌ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ସୟତାନ୍‌ନେ ସାମୁଆଁନ୍ନିଆ ଲଃଚେ ଗାଲି
    ଉମୁଁଆଃ ଲେଃଆର୍‌କେ ।
  gof-RNT: Hayssafe kase guutha am77eti Xalahe kaallanaw guye simmidosona.
  unx-unx: ଚିୟାଃଚି ନାହାଁଃହଗି ଚିମିନ୍‌ ଧାଙ୍ଗ୍‌ଡ଼ି ରାଣ୍ଡିକୁଡ଼ିକ ସାଏତାନ୍‌କେ ଅତଙ୍ଗ୍‌ ନାଗେନ୍ତେ
    ରୁହାଡ଼୍‌ୟାନ୍‌ଗିଆକ ।
  gah-gah: Gevoná vená lugáa keza litá iki latila oaká gapoló vake, Satani ámegetiki
    viaká niave.
  lcm-lcm: Mang matan lenginang kitala pokai ani kari lau na kila pasal akipai asi
    kari using ani Satan.
  aer-aer: '@see-verse:1TI.005.014'
  qvc-NT: Piru wakin biyudakunaqam Jisukristumanda akrakashpa, dyablu munashqandana
    ruraykanllapa.
  tgl-ULB: Dahil may mga ilan na tuluyan nang tumalikod at napunta na kay Satanas.
  cbs-NT: Uinwen. Jatidi ainbu yuxabudiama beneyabiani ana beneumaken jatu medabewabiabu
    ana Jesucristo chibankatsi ikama Satanásan jaska bechipaiai chibainbu uinkin eska
    en mia yunuaii.
  xtm-NTPP: Vaa jâ ka iyo jaku ña'a jaa ma ja ni ka xndoo ña ichi Su'si ma, te ni
    ka ndandikin ña ichi tachi ma.
  nnq-nnq: Magambu akanawele bange baobite nu kunkengama Lichetani.
  bao-NT: Mee, jĩcãrã ca manʉ jʉ̃mʉa bii yai weo ecoricarã romiri, Jesucristore díámacʉ̃
    cʉ̃ja ca tʉo nʉcʉ̃ bʉorijere camotaticãri, Satanás peere cʉ̃re nʉnʉma.
  san-ORI: ଯତ ଇତଃ ପୂର୍ୱ୍ୱମ୍ ଅପି କାଶ୍ଚିତ୍ ଶଯତାନସ୍ୟ ପଶ୍ଚାଦ୍ଗାମିନ୍ୟୋ ଜାତାଃ|
  huv-NT: Cos almajlüy acas monguich montaj lemben omal lambiüjlajow, lamandüjpiw
    wüx marangüw leaw andiüm Satanás.
  otn-NT: Porque 'bʉ i'da yø 'danxu̱ ngue ya xa̱ 'uegue, ya ørpa̱bi̱ rá̱ pähä ra̱
    zithʉ.
  nop-nop: Tam kahat nolidi agaŋ talik didimeniŋ bikabuŋa fai wooŋ Sadaŋ keleyawiiŋ.
  obo-NT: Id ikahi ku ini, oyyos duwon mgo bau no id suwoy ron su iyon dan id ikuu,
    si Moivuyan.
  cak-ENT: Roma yec'o malcani'a' tak ixoki' ri quiyo'on chic can ri utzilüj c'aslen
    y quitz'amon chic nquitzeklebej ri itzel-vinük.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤢᤓᤠ ᤔᤣᤔᤣᤍᤢᤔᤠᤜᤠ᤹ᤃ ᤋᤃᤡᤛᤠ ᤔᤠᤑᤧᤴᤛᤠᤶ ᤗᤧᤵᤔᤠᤱ ᤔᤧᤏᤢ᤺ᤰᤂᤧ ᤔᤧᤒᤣᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi sava ñahan viuda ja nī jica yátá ña de sáhá ña tiñu jā cúnī Satanás.
  san-TIB: ཡཏ ཨིཏཿ པཱུཪྻྭམ྄ ཨཔི ཀཱཤྩིཏ྄ ཤཡཏཱནསྱ པཤྩཱདྒཱམིནྱོ ཛཱཏཱཿ།
  qve-NT: Ichaqa chay sipas viudakunamanta wakinmi, Diosmanta karuncharukuspanku,
    diablopa munasqantaña ruwashanku. Chayraykun kaykunataqa nishaykichis.
  pao-NT: Umu-matu mooasoo ka Te Naa besa po ma'wukase, ka sutakoo podo manekapu.
  cbu-NT: Naturi yutarit tsiyatamaam taariya, watam kiz Isusoo kasayarusin, Yashingush
    tachitkanawa. Ashirucha, wazaranlleem panangcha; tina.
  usa-usa: yaímma ketoq-nóínímmá itáíq-itaiq í-yátáápíkémmá áqa yuwéta waéqma Tááqtaani
    anaaé kéwaraae.
  soy-soy: Pikúmɑnnɔsi picɔ yɛ ncée pitíki riyɑ́lɛ ɑpi Setɑni tiki.
  hui-hui: Wali dalo marume hariga tigabi ngago wahalu dama Heyolabe talima piaga
    beda.
  amf-amf: Harrna hambhidianna, kosa birayse annginaysa diyaana waani waani maana
    Seethaansa paanan yivota Kiristoosam ke garade.
  quc-NNT: E k'o k'u jujun malka'nib' ri ki tasom chi kib' chrij ri Cristo, xeb'e'
    ruk' ri Satanás.
  dob-dob: Manuna ꞌaina kwabulao niꞌatu sineneta, ga Seitani ꞌina ꞌeda ꞌena sitautauya.
  wrs-wrs: Heva os monglava ongamalongova peliva doa doara tovopethamnana Setanm.
  mca-mca: Qe na'l he' uja'x wikiihalei hats yili'ijju' ma' qa yijayan pa' inwo'met.
  tzo-TZC: Yuꞌun oy jlom meꞌlal antsetic laj xa xchꞌac sbaic. Yuꞌun jaꞌ laj xa stsꞌacliic
    batel ti totil pucuje.
  mya-mya: ယ​ခု​ပင်​လျှင်​အ​ချို့​သော​မု​ဆိုး​မ​များ​သည် လမ်း​လွဲ​၍​စာ​တန်​၏​နောက်​သို့​လိုက်​ကြ​လေ
    ကုန်​ပြီ။-
  gng-NT: kimɛ bikpopiib biba wiɛ' Kristo ya sɛn nɛ ki paan' *Satan bo.
  cbi-NTPO: matyu uwain mantsa biyuda shinbulaya yumaa uraa kiikenutalaya demanbashi'
    Satanásnaa masuudi' jindetsuñu' mitya.
  ikk-NT: Makẹni, ndị hụ imẹ ikpoho ndịnị wẹ a kpahugụọlẹ, sọnmẹ Ekwensụ.
  leu-leu: Saxano lutefin nakmaal ri fo taaluugan na Krais xena usi na Setan.
  maz-NT: Bübü ndixũ c'o ya ndũ nu xĩra c'o ya xõgü cja o̱ 'ñiji Mizhocjimi. Ya möji
    c'ü dya jo.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། འགའ་ཤས་ཁ་ཕྱིར་འཁོར་ནས་བདུད་སཱ་ཏན་གྱི་རྗེས་སུ་འབྲངས་པའི་ཕྱིར༌རོ།།
  tca-NT: Cumaã nüxü̃ chixu i ñaã ore, erü ñuxre i yutecü rü marü nüxü̃ irüxoe i ore
    i mexü̃ rü Chatanáwe irüxĩ.
  zpl-NT: Xne nuꞌ bee unaꞌa zaqui enu utsanaꞌ arquiꞌla inziuꞌ Diose nu nzequie beenchu
    inziuꞌ bezeꞌlu.
  mbc-NT: Tîîse tiaronkon inyo isa'manta'san wîri'sanyamî' atarimasa' man ukore'tapai'nîkon,
    Makui yeseru kupîkonpa.
  ndg-ndg: Mana bingi bang'alambuki shetani.
  wsk-wsk: Nunguningta saki mu maingkala Kaem bita taman ale kari memek Satan kowom
    karowasan.
  toj-NT: Porque ay ni viguda yaahue ta can jun lado. Yaa ta ni sbaje soc ja tan Satanasi.
  kkl-kkl: Kaldam kelabo etpare phia sikini nubunge yubuag nelebaong ane sembe, kaldam
    kelaboag, “Undo-undo ulamlulom,” aro ambatsilulamne ambatken. Yesusag seneragtop
    nimiri ae lom nimi agha kaldam kelabo taik tanena, ae lom eneko wamik nimiri kaldam
    kel eneko yeplamukang. Yesusag seneragtop nimi poloro winiptangtop nimiri awe
    yogne uanepne wamla ane sembe, kaldam tale kel eneko ae lom eneko Yesusag seneragtop
    nimi wamik tanena sindi keleneko yeplamukang. Sindi el undo yeplamik tanena Yesusag
    seneragtop nimi poloro winiptangtop nangna sae laia agha kaldam kelabo sik uro
    mo urop kelabo yelamsukang.
  tbc-tbc: Ule, aenta dal uyan ak diapiltig, Satan san dal duri da.
  sna-sna: Vamwe vakatotsauka kare vachitevera Satani.
  smk-NT: Wanin a bibilin ko bana' ta main saraynaytaw saray balo nin nabarang ket
    mantumumbok sarayna kona ni Satanas.
  grc-TCGNT: Ἤδη γάρ τινες ἐξετράπησαν ὀπίσω τοῦ Σατανᾶ.
  gof-WFTW: Hayssafe kase guutha am77eti Xalahe kaallanaw guye simmidosona.
  spa-BLM: Porque ya algunos se han apartado en pos de Satanás.
  kyz-NT: Amumera majawera 'gã te ajee opoit Jejui 'ga rerowiar awi ai'i. Mama'eukwaawa
    'wyriara remifutar imũ etee 'gã mama'e apou ajemogyau ai'i. Aipoa nia'wyri futari.
  dao-dao: Hmeinu avange ta Khawyam läk khaia nglat pängkie ni.
  cya-cya: Si'yana ntsu'hui jun nu cua' mdo'o tso' lo' nducui cha'an can' 'in laxa'an.
  wrk-wrk: Ngayu karungka ninga yalungi miyajimukuyngka, kudiyangangi miyajimuku yalungki
    yangkalamba nanganbunanyi Jisus Krayisnanyi, durrijbangangi yali nanda wuwarr
    Sayidin. Barriwa.
  nii-nii: Nim piin, amb kombur Jiisas nge andłam ka ei, si kindik kin, Seisen andłam
    ełe ekii sinmin.
  ign-NT: Taicha nararihi ena tépenai­manahi tínaji­ca­va­napaipa eta náehisirahi
    ema Jesús, náehicapa ema Satanás.
  dik-NT: Lëër kɔ̈k ëmën aacï jai wɛ̈t Jethu ku keek aacï jɔŋrac buɔɔth cök.
  cac-cac: Svalanb'at juntzan̈ tic d'ayach, yujto ay eb' ix chamnac yetb'eyum toxo
    ix meltzajpax d'a spatic. Axo ticnaic, a vin̈ Satanás syac' servil eb' ix.
