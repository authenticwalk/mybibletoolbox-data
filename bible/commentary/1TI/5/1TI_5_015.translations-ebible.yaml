    tyucui̱i̱ jiꞌi̱ Satanás nu xñaꞌa̱ liꞌ.
  bqc-SIM: An gbɛ̃eↄ bↄ̀ tɛ Setãuzi kↄ̀.
  tcz-CHONGTHU: Ajehchu amaho lah a phabep khat hi achelengun, Satan nung ajui tauve
    tihin eitijat sah'in ahi.
  mar-mar: मी तर असे म्हणतो कारण काही विधवा सैतानामागे जाण्यासाठी वळल्यादेखील आहेत.
  snp-snp: Kolafe? Wena-kena ma yate kanu lalo fulititi, Satani ege meletamo ne.
  isl-isl: Þetta segi ég, því ég er hræddur um að þær hafi nú þegar villst burt frá
    söfnuðinum og látið Satan leiða sig afvega.
  spy-NT: Kookuweech keey kēny ꞉alake kuba wōlēē mii ꞉Syeetaani ankookurub ng'aleekyii.
  xnn-xnn: Ibagbagak nan deey ay kinwanik tay wada nan balo ay bababai ay epdas nangsokat
    isnan nemnemda ay mang-ik-ikkan isnan kayat Satanas.
  mwe-mwe: Pabha, bhashitenga bhananji bhaobhilenje nikunkagula Lishetani.
  tte-tte: Walo yawasosi, talobaiyako kwabukwabuli tupwaliyao silosuwalako Keliso
    koina yo Seitani simuliya.
  tcs-tcs: Ai prapa sore, bikoz sam widooman bin pinis sluwei prom God ane pole Satana.
  hlt-THB: Tuhawm thlangvang tloek ingtaw setan lam pan ing khaw kan hawh uhy.
  soq-soq: Ne gagalona ema wadina, ipawa obu isiwa aitamana inta euda dodomana ene
    Seitan wawentoiena.
  qub-qub: Chayno niycä waquin biyüdacuna Tayta Jesucristuman yäracuycashanta cachaycur
    Satanás munashannöna puriycashanpitami.
  att-att: Ta ajjan garè yù ira bálu nga nallikuránád da yù panguruk da kâ Namarò,
    á si Satanas yù tuttulad da.
  bki-bki: Kiniou neber nina bior napano nalo tealo amilaluv m̃arabo ruei, aju ajakii
    m̃arabo na m̃ariano napano aban kean Sim̃aro.
  bqp-bqp: Ń gbɛ̃kenↄ bò ò tɛ̀ Setanyĩ kↄ̀.
  mcp-mcp: Mə́ cɨ ntɔ́ nəcé bɔ́ɔ́l ŋkí bulya bwə́ mə́ bwey wú fwámɛ́ zhɨ́ɨ́d kə bɛ̧
    zhɨ́ɨ́ mə *Sátan.
  hat-hat: Paske, gen vèv ki vire do yo deja, y'ap swiv Satan.
  npl-NT: Porke sikimeh iknosiwameh ayakmó kineltokah Cristo yej kichiwah tlan kipaktia
    satanás.
  bgg-bgg: Giak misiungthek ne sakhathong shii gieng pha yiejong ro.
  eng-TCENT: For some have already turned away to follow Satan.
  eng-BSB: For some have already turned aside to follow Satan.
  cpu-NT: Tema tzimayetatsi matakerori, antavaishitakaro ikoviri Satanás.
  san-ASM: যত ইতঃ পূৰ্ৱ্ৱম্ অপি কাশ্চিৎ শযতানস্য পশ্চাদ্গামিন্যো জাতাঃ|
  tac-NT: Jaré i'wé gunámakame 'ma a'rele Kristo oyeria, jípeko pe Satanasi 'lina
    oyérame ju.
  eng-WEBPB: For already some have turned away after Satan.
  gfk-H: Io, iau tangai hoken kanong ari diet ta tapaskai laah wara murmur Satan.
  viv-viv: FaꞋina sikwasikwadiyao tufoidi eda tunutunugina ahe hihegena be Setani
