  zas-NT: Din yuꞌ ree béngunaa bizëjb ma guroꞌnladx reeman xnejz Dios abiꞌ ma zinal
    reeman xnejz xindxab.
  ken-NT: Ndɛm nɔ nɛ ntí bɛ mbɔk yap bágúrɛ́ ɛbhɨ nɛ bárɔbhɛ koŋo chí Satan.
