  eng-DRA: For some are already turned aside after Satan.
  knf-knf: Baloŋ ţi baka bado bi jot jot aţaş *Ŧatana.
  san-KHM: យត ឥតះ បូវ៌្វម៑ អបិ កាឝ្ចិត៑ ឝយតានស្យ បឝ្ចាទ្គាមិន្យោ ជាតាះ។
  arn-NT: Kiñekentu ti pu lantu domo am dew famentuwtulu Ñidol ñi dungu mew, fey inantukefi
