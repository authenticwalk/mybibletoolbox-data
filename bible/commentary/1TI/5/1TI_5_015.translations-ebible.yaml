  tvk-tvk: E rut tunau nar xil latekavitou ni suse xa momal ngamu, e latehusil suse
    xa tamal ti xa Temat ien bei tengan lavusili.
  prf-NT: Gapu tehud dán a sangan a bilu a netawtaw ni Satanas.
  auy-auy: Tuwímbai-ketoꞌ-inimba kaweꞌ-ámbá éꞌa ifátuwesa waántáwankoni sáwí-ampaꞌo
    wéaraaiwaentafeꞌa súnda-aai simámune.
  tbg-tbg: Te tavauramanta tentoqa nahenti hininavu koqe aara qaqirake tuqantaavi
    Sataanira aaraqaaqai vi variara.
  hub-NT: Antsu chikich waje aina tumak Satanásan nemarainak tupararai.
  hmo-hmo: Badina be vabu haida ese Iesu ena dala idia rakatania vadaeni, Satani ena
