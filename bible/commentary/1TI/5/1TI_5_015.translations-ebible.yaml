  tnp-tnp: Mətəu pətalɨmɨs nəuvein kɨnotalelin ilah e suaru təuvɨr kəni mɨnautohtəu=pən
    Setən.
  urd-urd: क्यूँकि कुछ गुमराह हो कर शैतान के पीछे हो चुकी हैं।
  hot-hot: '@see-verse:1TI.005.014'
  mqj-NT: Annu dengammi pira-pira baine balu pusa napolalan unturu' ponggawana setang.
  rus-SYN: ибо некоторые уже совратились вслед сатаны.
  mbh-mbh: Tho ri venen aken, eneke seng basu pelie o lel okime nge ole lemioong nge
    a Krais lale, na o panes ol inga ako ini a Satan.
  bdd-bdd: Weyahina tupwadi hiwahiwape siweꞌa, ꞌoinega Seitani ꞌina ꞌeda ꞌoina simulimuliya.
  cbt-NTPO: Ni'quë' api. A'naquën quëyorono'sa' nani nisha cancantopi. Quisocristo
