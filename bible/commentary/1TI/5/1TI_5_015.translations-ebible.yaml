  tgp-tgp: Matan hai la vano la posi moiso, la usuri Setan.
  auc-NT: Ïñæmpa owæmpoïnäni pancadäniya do Itota Codito ingante ëmö cæte godinque
    Tatäna mïñæ̈ tee empocæ godänitapa töö.
  kbc-NT: Igaataɡ̶a jiɡ̶ijo wajekalodipi aneyamaɡ̶aticoace, odaa joɡ̶odioteci Satanás.
  bmh-bmh: Na abiu, wab ailel ipal agal oiagab petak emen, igul go uteimai, go Satan
    nugau igul sesamoremenin.
  ctu-BL: Come lamital tsa'ix i cha' sutq'uiyob i bʌ i tsajcañob Satanás.
  meq-meq: Na tsik andza niye na, hərwi siye i madakway i ŋgwas hay ta gər ha tsəveɗ
    i Mbəlom, tə pay bəzay a Fakalaw.
  noa-H: ¿K'an jãgwia mua mag chirʌ́? Mua mag chirʌmʌn, cha mʌchdëu jaau chirʌmjö
    haba hawia ya hãaur k'ʌʌnau Cristo hipierraajã k'aba sĩi dösãtau k'õsi simjö wënʌrraawaita
    mag chirʌm.
  alp-NT: Au hnausi ele mere le bina balua sie ilaru esi kerike ete Kristuse moneka.
    Esi lulu ro tiaru esi elake.
  san-VEL: yata ita.h puurvvam api kaa"scit "sayataanasya pa"scaadgaaminyo jaataa.h|
  kbq-kbq: Na'ankure mago'amo'za hago kana atre'za Sata nevaririze.
  kbh-kbh: Ats̈e chca së́ntsichamo, er básefta viudanga cabá tobias̈ënga tmojtsajbaná
    Jesucristo obedecénana, y tmojonts̈é Satanás joyeunayana.
  ron-LSB: Căci deja unii s-au abătut după Satana.
  pon-pon: Pwe akai me wuki wei, wuki on Jatan.
  nhe-BL: Pampa sequin cahual toahuihua ya quicajtejtoque Toteco huan quitoquilíaj
