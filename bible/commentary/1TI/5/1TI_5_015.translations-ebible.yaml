  srn-NT: Bika wantu fu den kmopo fu a bun pasi kba e du san Satan wani.
  cta-NT: Juaꞌa̱ nta̱ꞌ chaꞌ cuaꞌni ma̱, chaꞌ cua ntsuꞌu xi nguꞌ cunaꞌa̱ cuañiꞌ nu
