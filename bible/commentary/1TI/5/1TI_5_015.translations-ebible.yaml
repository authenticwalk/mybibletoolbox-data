  sps-sps: tana saa, mes amov takopis fuainy er, ri vovou iny to Satan.
  wnc-wnc: Ninu atnataamang. Maya kombakobau nikat nana kunduta gwa nipmake kuku Setendane
    kepi akngane yuke botasukukaing.
  bus-bus: Aↄ̃ gbɛ̃kenↄ bↄ̀ wà tɛ̀ Setãnzi kↄ̀.
  gub-BL: Amo agwer kuzà a'e wà, uhem oho Tupàn hape wi a'e wà. Ko 'ar rehe uzapo
    Zurupari hemiapo putar haw waiko wà kury. Na'ikatu pixik kwaw nezewe haw Tupàn
    pe.
  imo-imo: Mare oi moloringi mele oi tiye kolko umbulu tiko kuromanga nomi Satan lombili
    purumele.
  boj-boj: Ni qalie, uŋa qobul meli qudei naŋgi Qotei aqa gam bole uratoqnsib olo
