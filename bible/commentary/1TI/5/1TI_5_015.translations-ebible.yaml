  pan-pan: ਕਿਉਂ ਜੋ ਕਈ ਪਹਿਲਾਂ ਹੀ ਸ਼ੈਤਾਨ ਦੇ ਮਗਰ ਲੱਗ ਗਈਆਂ ਹਨ।
  gvc-gvc: Mipʉ pinihtare cãa numia wapewahya numia Cristo yare duhu, watĩno cahmaa
    sehere yoa tuhsʉra. Ã jicʉ ã ni yahuja mʉhʉre.
  mwp-mwp: Wara maykal muwasin adhapa ruwamoeyn asimoeyn Sathananiya.
  sbk-sbk: Kwa sababu bhamo bhao bhagulusi usetano.
  mya-JVB: အကြောင်းမူကား ၊ ယခုပင် အချို့ တို့သည် လမ်းလွဲ ၍ စာတန် နောက် သို့ လိုက်သွားကြပြီ။
  kgf-kgf: Embac qawéc tosara ieneŋ bec Biria miŋina méndacbiŋ ʒéma liliŋgéma keŋgic.
  awb-awb: Táhmaro kewéínínsónká Sísane sánsá sinehepeq suera owainawa kérówe. Minayabe
    tagaríáhwe.
  gdn-gdn: Nau yona yau kau nidiyakani ki mibai ka koboro dai mu ororeya mena yawata
    supasupai ki tagararamupu manako karako Berokoi Apunai Seitani e eweya kayatagamu.
  nko-NT: Ndɛ asʋ́n ánfɩ blɩ́, tsúfɛ́ asʋrapʋ akʋ badámlí yɔ́ bʋbuo Ɔbʋnsám dodo.
  bsn-NT: Jẽre sĩgõri mamarãbʉsa manajʉ rijaveoriarã Cristore ajitirʉ̃nʉ tʉjacõari,
    Satanájʉare ajitirʉ̃nʉ sʉyarã ĩna ñajare, to bajiro mʉre gotibʉ yʉ.
  pib-NT: Gi rixanu pimrone pupjetatka. Satanasyo gajxigi rawanatkana.
  wiv-wiv: Na vuna, tavivine taza ni dia, dia te vala lamadia kava, dia kene muri
    ni Satan.
  reg-reg: Kulwokubha abhandi bhaindukiye ku Syetani.
  mlh-mlh: Koje goineji yoŋoyaŋe sisiŋaŋ so ee eku Kristo ŋadi gaku wakiru Satande
    kadio rakaru boyoberu gogobi.
  gof-ENT: ሃይሳፌ ካሴ ጉ ኣምዔቲ ፃላሄ ካላናው ጉዬ ሲሚዶሶና።
  aau-aau: Payhokuaw, sa-win har homkwe God se meyki po kankoum sow hain, Satan se
