    neiweki,
  gux-G: k l ma pakɔtianba ŋa a sanu yo k ji ŋodi staanni
  cnl-NT: Qui² xen³ rɨ³nɨ²³ mɨ́³ 'nɨ́ɨ³ 'i³ mɨ³ca³guín²³ jia'³, 'i³ mɨ³có̱²³ jui³¹
    quiee'³² Satanás.
  zar-NT: Caní ral-laʼ gaca, tuʼ chibuluʼbígaʼnu bál-lagacacnu, ateʼ tunnu ca rë́ʼëni
    Satanás tuʼ xihuiʼ.
  kde-kde: Kwa kuva, pàvele anannidi vanji vànihochela na kumpapata Nanchindenga.
  ata-ata: Xo eni elavu lexe seꞌi noxiꞌa ne, mixiu mo mimulinu Satani.
  qvw-NT: Canancamá achca japanchäśhacunam Diospi caynu japächaculcul Satanaśhta atiyalcan.
  nfa-nfa: Abhu bhèni balu ngèru cahagꞌe dhu kako sala jꞌara. Rèngu se madhutu jꞌara
