    Cristo 'ñó ska̱nè‑ne xá. Jè na̱xa̱ndá‑la̱ Cristo ko̱maá ko̱si̱ko̱ xi kixi̱ kjoa̱
    nga nguì ndí chjo̱ón ka'àn i̱ma̱.
  mcq-mcq: ꞌEnakúne napara kaꞌene nimaa rojiꞌinijaho huni kachiꞌina vajijino amuna
