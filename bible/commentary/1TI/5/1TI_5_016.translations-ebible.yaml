    liohdi kan me sohte epwelparail.
  maq-NT: Ngu chjuun xi ladu rë Cristu me ne, sa xi tjin ngu chjuun xi xicjin me xi
    cahan ne, mijí rë xi xuta ladu rë Cristu sahmi me gastu ngatsë rë chjuun cahan
    jan ta, me xi xicjin ni na ne, catisecoo me na. Xi cuatjin ne, xuta ladu rë Cristu
    ne, cuma cuisecoo me yachjin cahan xi tsajin yo ngatsë rë.
  hto-hto: Crístomo ɨ́ɨnotɨnomona daa cómemo úicaille fecɨngo íadɨ, afe fecɨ́ngona
