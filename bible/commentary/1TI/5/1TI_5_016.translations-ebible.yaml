    relieve those widows who are really widowed.
  eri-eri: Aita ete nomo ilibumu no Kristus bona huwanya ngalengawei mata wonga, aita
    ila nebere fai umeru wane waha, aita waha no nogo nere oofa nigonbona. No onou
    ono wonga, sios nomo fai‑aita nere oofa nigei nomo ou uwau. Onodu sios nomo fai-aita
    nere edo aita nere nagenga tigini yafade waha oofa nigodbode.
  aly-aly: Arelh Christian-wenh angkwerikw inpert apekarl aneyel. Rap arntarnt-aremer
