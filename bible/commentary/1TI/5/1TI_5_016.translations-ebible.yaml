    keke be adikaibe himimiyami amanadi adifaiweya hinaꞋitaveꞋavidi.
  yao-yao: Iŵaga jwankongwe jwalijose jwakunkulupilila Kilisito, akwete ŵawililwe
    ni achiŵankwawo mwa achalongo achinjakwe, jwelejo akusachilwa kwagosa ni ngaŵa
    kuulechela masengo go mpingo wa ŵandu ŵakunkulupilila Kilisito, kuti mpingo wo
