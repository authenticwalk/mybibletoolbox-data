  urd-urd: अगर किसी ईमानदार'औरत के यहाँ बेवाएँ हों, तो वही उनकी मदद करे और कलीसिया
    पर बोझ न डाला जाए, ताकि वो उनकी मदद कर सके जो वाक़'ई बेवा हैं।
  hot-hot: Aêŋ ba ôdôŋ la iniŋ avi tôp te hamô, ma iniŋ avi nênêm yani sa ek miŋ nênêm
    malaiŋ êndêŋ avômalô êvhaviŋ vi ami. Ma avi tôp takatu ba iniŋ avômalô mi ma avômalô
    êvhaviŋ nênêm i sa.
  mqj-NT: Lako baine to mangngorean, to dengan baine balu rapunna la melolomia duka'
    ungkaduntu'i indana urrangngannipa passananna kombonganna to mangngorean. Napolalan
    anggamo baine balu to tuo mesa tongan-tongan nakaduntu' kombonganna to mangngorean.
  rus-SYN: Если какой верный или верная имеет вдов, то должны их довольствовать и
    не обременять Церкви, чтобы она могла довольствовать истинных вдовиц.
  mbh-mbh: Na aro ve seng lemioonga ilenga pelie or ini seng basu, i sivenga ako aro
    seng aken aro i theal or. Aro i oma venen aken mo ako aro lotuongare aro o el
    matheong nge othealnga avele. Naro lotuongare aro o theal inga seng basu areko
    olenga e avele.
  bdd-bdd: Ceguma to wahine Keliso ꞌana tohemisa ma ꞌina susuwao tupwadi sihiwapeya,
    ꞌilobwaineya ma ꞌiꞌitayahidi. Ma tapwalolo ꞌana tohanugetao ꞌidi paihowa hiwahiwapeyedi
    geya ꞌidi susumo siꞌitayahidi.
  cbt-NTPO: Quisocristo imapatëhua', noya niahua'. Quëyoron quëmopinënpoa' ya'huëhuachin,
    canpoari chachin catahuahua' noya nanpicaso marë'. Ina quëran a'napita imapisopitarinta'
    sa'ahuamiaro'sarachin catahuaina'.
  srn-NT: Efu wan frow di de wan bribisma abi famiri di masra dede kba, dan a mus
    sorgu gi den. A no mus libi a sorgu gi a gemeente. Dan a gemeente sa man sorgu
    gi den frow di trutru no abi no wan sma fu sorgu den.
  cta-NT: Culo nuꞌu̱ cña jiꞌi̱ ca taꞌa ñati̱ jiꞌi̱ Jesucristo jua, masi jiꞌi̱ nguꞌ
    quiꞌyu, masi jiꞌi̱ nguꞌ cunaꞌa̱, chaꞌ ñaꞌa̱si̱i̱ nguꞌ jiꞌi̱ nu cunaꞌa̱ tiꞌi tyaꞌa
    nguꞌ; ná xtyanu nguꞌ jiꞌi̱ nu cunaꞌa̱ tiꞌi tyaꞌa nguꞌ chaꞌ caca biꞌ cuentya jiꞌi̱
    taju ñati̱ jiꞌi̱ Jesucristo. Liꞌ caca xtyucua tyucui taju nguꞌ biꞌ jiꞌi̱ nu cunaꞌa̱
    nu chañi chaꞌ tiꞌi nguꞌ, nu nguꞌ cunaꞌa̱ tiꞌi nu ná ntsuꞌu ni sca ñati̱ jiꞌi̱
    chaꞌ xtyucua jiꞌi̱.
  bqc-SIM: Tó Yesudee gyaaↄ vĩ a bɛ, aàli dↄńlɛ. Asu to aa gↄ̃ gãlideↄnɛ aso
    ũo, kɛ́ aa e dↄ gyaa gbɛ̃andoↄlɛ yã́i.
  tcz-CHONGTHU: Tahsancha numei khat chun sopi meithai aneiya ahileh amaho chu phatah-in
    kivetsui henlang mopohna houbung chunga ngapdahen. Chutileh houbungin achangseh'a
    cheng meithaiho phatah-a avetsuithei dingu ahi.
  mar-mar: जर एखाद्या विश्वास ठेवणाऱ्या स्त्रीच्या घरात विधवा असतील तर तिने त्यांची
    काळजी घ्यावी व मंडळीवर भार टाकू नये. यासाठी की ज्या विधवा खरोखरच गरजवंत आहेत त्यांना
    ते मदत करू शकतील.
  snp-snp: Ido koli kikitamo wenaipa yate wenenanina yauti wena-kena ma minenawamo
    ya inanimoni wenenanina ani olu faka lalo, loto logimo. Eti ato ya monolo mau
    wi-wi amo wenena yate neta wena-kena giminawagu yauti olámato, wena-kena ma inanimoko
    minamo wenaipa yako ani olu faka lenawamo ya keina kolámenawae.
  isl-isl: Ég minni þig aftur á að ættingjum ber sjálfum að annast þær ekkjur, sem
    þeim eru skyldar, en ekki að koma því yfir á söfnuðinn. Söfnuðurinn á að geta
    notað eigið fé til að aðstoða ekkjur, sem eru raunverulegir einstæðingar og eiga
    hvergi höfði sínu að að halla.
  spy-NT: Nto yoo mii ꞉cheebyoosya nyēē kiikuchamta Yēyiin ānkuming'tooy keey musukuunēk,
    kumāchāktōōs kuyēētyēēchinē musukuunēchoo ām kēēlto ake tukul. Māmāchāktōōs kubākookyi
    nyikiisinoo kaniseet. Yooto, mākuyēētyēēchi ꞉kaniseet musukuunēk choo minyē nkityō.
  xnn-xnn: Kasinek nan kinwanik id kawni isnan badang isnan bababai ay balo. No waday
    balo isnan paltidosyo ay mamati ken Apo Dios et masapol ay dakayo nan mangbadang
    ken daida tapno mabalin ay badangan nan sinkagimongan ay mamati nan tet-ewa ay
    maid mangbadang ken daida. Tay adi mabalin ay mabadanganda am-in ay maminpingsan.
  mwe-mwe: Ikabheje bhakongwe Bhakilishitu, bhakolaga alongo ajabho bhashitenga, bhanapinjikwa
    kwaajangutila, nngabha kulileshela likanisha lyene liengolyo, nkupinga likanisha
    likole liengo lya kwaalelanga bhashitenga bhapundilenje kulaga.
  tte-tte: Tem sine yabo Keliso koina imeli na sinene ana susu kalona mena kwabukwabuli
    yabo imiyamiya ilonamwayan igitekalatan yo isagui, tabu toekalesiyayao polowe
    iwowolena kolili yakato sisagui. Na siya kwabukwabuliwone nige ali susu, ekalesiyao
    sowasowali sigite-kalatagili yo sisaguili.
  tcs-tcs: Wa, eni Kristian oman uda i gad sam widooman wea pamle blo em, em mas lugaut
    dempla, no lete da sos po lugaut dempla. Den da sos i ken lugaut dem widooman
    wea dempla prapa nogad pamle po lugaut dempla.
  hlt-THB: Ak cangnaak nu ing a cakaw ak khuiawh nuhai a taak awhtaw, ak leek na khut
    a hlep seh, thlangboel phyihqih a peek aham am awm hy, cawh ni thlangboel ing
    ak voet ak hlauh tang tang nuhaikhqi ce ami toek hly thai.
  soq-soq: I sumanaila duwa bedewe obuobu waimoia, sa ipa me witape oniamompa ita
    ekelesia mai sai sa wadapu. Tane ekelesia mo ipa obuobu nuaparelala os ewamompe
    saumompa.
  qub-qub: Ermänucunaga quiquincunami yanapänan famillyan biyüda cajcunata. Chaynöpami
    ermänucuna shuntashanga aypanga famillyaynaj biyüdacunata yanapänanpaj.
  att-att: Á itotolì nga kagian yù meyannung sù ira bálu. Nu ajjan yù tolay nga manguruk
    kâ Namarò, nga egga yù ira kanakanáyun na nga bálu nga bábbay, á yane tolay laguk
    yù mangabbák nira, tapè ajjan yù awayyá nayù ira káruán nga manguruk nga mangabbák
    sù ira káruán nga bálu nga awán bulubugá ta kanakanáyud da nga mangabbák nira
    nakuan.
  bki-bki: Tibe na, ver kito tai naio ve namoneano tai, mia taanou tai joa kanano
    m̃aratavo, naio ga monoka rijai batigio. Ver naio rila, mia tum̃aro naio rila
    bijon re naio bunu, mia naio mijikia rivitii ga taanou dolu nalo napano maka ve
    toro tai ka rijailo.
  bqp-bqp: Tó Yesude nↄgbɛ̃ ke gyaanↄnↄ vĩ a bɛa, àgↄ̃ kpáńyĩ. Àsun tó ò gↄ̃ sↄsinɛ
    aso ũro, de ò le ò kpá gyaanↄ kũ ò gbɛ̃ke vĩronↄi yãi.
  mcp-mcp: Ŋkí ŋgwɔ́l mbúgʉla á mudá jɨ nə mikúsə́ nyə́dɨ́ njɔ́w búud dɨ́, í jɨɨ nə́
    a ŋkɛ́nyʉ́g mbag á mikúsə myɔɔŋgʉ́ shú nə́ í nda nyiŋgə bə mbag á *Dɔ̧ mə́ Zɛmbî.
    Dɔ̧ í ŋkɛ́nyʉ́g mbag á myɔɔŋg mí kú nə jɨ́gʉ́wé myá.
  hat-hat: Men, si yon fanm ki gen lafwa gen yon vèv nan fanmi l', se pou l' ede l',
    pou l' pa kite l' sou kont legliz la, pou legliz la ka ede vèv ki nan nesesite
    tout bon yo.
  npl-NT: Tla se siwatl non yokineltokak Cristo, kipia se iknosiwatl non ken kita,
    moneki kipalewis, para amo makintekimaka n tokniwah. Ijkó yejwah weletiskeh kimpalewiskeh
    n iknosiwameh non milák amo kipiah akin kimpalewis.
  bgg-bgg: Jishii hanyie Masipho hò-amuii ro haliing shii misiung um arone, ai ne
    ithek shii gayiig chid chiih-è charch shii miihan aphi chid, ji anine charch re-è
    misiungmuii hanyie ai ne ji lie ne aishii ne gayiig mua.
  eng-TCENT: If any believing man or woman has relatives who are widows, they must
    help them; the church should not be burdened, so that it may help those who are
    truly widows.
  eng-BSB: If any believing woman has dependent widows, she must assist them and not
    allow the church to be burdened, so that it can help the widows who are truly
    in need.
  cpu-NT: Ikaratzi kempisantzinkari ñiirori isheninka okamaimetzinkarotzi, ontzimatye
    irampitakoyetero. Ari onkantya eero iñaantaro ikaratzi ikempisantaiyini, iriñaashintsityaaro
    irampitakotero. Intaani irampitakoyetero matzirori oñiiro okovityaavaitzi.
  san-ASM: অপৰং ৱিশ্ৱাসিন্যা ৱিশ্ৱাসিনো ৱা কস্যাপি পৰিৱাৰাণাং মধ্যে যদি ৱিধৱা ৱিদ্যন্তে
