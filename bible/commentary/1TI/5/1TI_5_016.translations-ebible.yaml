    siosan ki gumgi gu mbigi mbe ganɨv, mben simtɨgi ndirga fhu. Mba siosan ki gumgi
    gum mbigi, mbe mani vhɨzgi mbigi, mbe guigira nduarira kim, guma the mbe gari
    fhuv, mbe mbe ganɨnga.
  bsj-bsj: No nawiye kange bwangten Kwama tiye wi ki natub kwaleb di, ca tikang cii,
    nyori katin ciya tutum fiye nobo bwang Kwama nin tiye, nyori naci tikang buro
    natub kwaleb ki cuwo meu.
  cak-cak: Pero jun achi o jun ixok runiman ri Jesucristo, si ec'o (ralpachel, raj-c'uaxel)
    malcani', ja rija' tipa'e' chuvech ri nic'atzin chique ri malcani', y mani yeruya'
    can chiruk'a' rutinamit ri Dios, richin quiri' ruméra ri rutinamit ri Dios nu'on
    richin yeto'ox ri malcani' tak ixoki' ri kitzij man jun nito'on quichin.
  chf-NT: Si untu winic o ixic que u tz'omben u t'an Dios, y ajnic untu u familiajob
