  okv-okv: Eto God ke be ari pamone amita jao tate dodoru mitiroro kito amo amita
    javo vahai avoeto amina simba aisuja eto ekalesia ta degi pure amo mane bouka
    ikasora te pamone doru simba ari embo irae amo ekalesia na simba aisora.
  mxt-NT: Tatu noo ñu yɨhɨ́ cuenda Nyoo ta iyó noo ñáyɨvɨ chi ñu cha chihi̱ yɨɨ, cuñí
    chi cha tyinyee ñu chi ñu, tacuhva cha ma cuvi ñu noo carga chi vehe ñuhu. Ta
    tyicuan caa ta cuví tyinyee ñu vehe ñuhu chi ñu chihi̱ yɨɨ cha ndicha ndicha chiñuhú
    chi.
  tzo-NT: Ti much'u xch'unojbe sc'op ti Diose, mi vinic, mi ants, mi oy me'on ants
    ti yermanoe, ac'o xc'uxubin. Mu me ja'uc chac' svocolic scotol ti jch'unojeletique.
    Hech oy c'usi xu' chac'beic ti much'utic me'on antsetic ti jyalele.
  ind-AGS: Setiap perempuan Kristen yang memiliki janda dalam keluarga harus membantu
    mereka, sehingga gereja tidak terbebani dengan tanggung jawab, dan dapat membantu
    para janda yang benar-benar membutuhkan.
  omw-omw: Nraakye mpovanto Iesusira nraaqiaravanto variqaro taqairaro mwia kuaa nraanre
