    paosa aporo hinamoaki someraka, “Hinamo yaroane repo asekea risikianie.” Aihokopo.
    I waforonapaka nómo apea hinamo yaro kakeno, nómo ní yiamo asekea rekeanie. Hinamo
    yaro ipi haku tipia kakeno ane, Keresoa paosa aporo hinamo metakiramo asekea risikianie.
    Nómo ní apea hinamo yaro meta kakeno, nómo ní yiamo asekea rekeanie.
  kik-kik: Mũndũ-wa-nja o wothe mwĩtĩkia angĩkorwo arĩ na atumia a ndigwa a nyũmba
