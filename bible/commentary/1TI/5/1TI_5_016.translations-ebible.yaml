  por-TFT: Se alguma mulher crente em Cristo tiver viúvas na família, ela mesma deve
    cuidar delas. A congregação não deve ter a responsabilidade de cuidar {Ela não
    deve depender da congregação para cuidar} das suas necessidades. A congregação
    deve cuidar das viúvas que realmente não têm quem cuide delas.
  gwi-NT: Gaa juu tr'injaa gwik'injiighit nilii ts'ą' vizheh k'ąą gwizhit tr'injaa
