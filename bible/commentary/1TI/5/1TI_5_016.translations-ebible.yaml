    hua. No lotu na harahut diet ing diet makosa tutuna.
  viv-viv: Hai kwamayoku vetuvetumaganidi adi yoꞋo agaidiya sikwasikwadiyao himimiyami,
    gilubodadi be hinaꞋitaveꞋavidi. ToꞋekelesiya adi yoꞋo badi vevine-dina adi itaveꞋavina
