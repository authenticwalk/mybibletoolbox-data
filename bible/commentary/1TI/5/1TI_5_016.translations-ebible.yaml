    ömæpodäni ïnänipa, ante adinque tömënäni ïnänite godömïni æncædänimpa, ämopa.
  kbc-NT: Nigica ɡ̶oneleegiwa, oɡ̶oa domige iwaalo aneyiwaɡ̶adi Ǥoniotagodi anidi
    litacepodi wajekalodipi, leeditibige modowediteloco niɡ̶idi wajekalodipi, odaa
    ele me doɡ̶oikatece loiigi Ǥoniotagodi doɡ̶onediatiniwace. Odaa loiigi Ǥoniotagodi
    yakadi moilaaɡ̶atece moyaxawa niɡ̶ina eledi wajekalodipi ane diɡ̶ica anodinaɡ̶akatidi.
  bmh-bmh: Duair in go ougab petak eun gonugau ug eim wab ailel dabi, nugtal wab ailel
    go suban gumarai damau. Go Kristen duailel ipal wab ailel go gumarabun uhu i maramau.
    Guzenebi, Kristen duailel ag gotulaimai, wab ailel ipal agtal bisomagar aimai,
    isanaramamen.
  ctu-BL: Mi an meba' x'ixic ti' wenta xñopt'an, la' i coltan. Che' jini ma'anic mi'
    yochel ti' wenta pejtel jini xñopt'añob mu' bʌ i tempañob i bʌ, come jasʌl che'
    mi' coltañob jini mero meba' x'ixicob.
  meq-meq: Taɗə ŋgwas nakə faya ma pay bəzay a Yesu Kəriste, madakway i ŋgwas andaya
