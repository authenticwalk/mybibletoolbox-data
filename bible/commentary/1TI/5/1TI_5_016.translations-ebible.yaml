  cui-cui: Icha petsiriwa, powa pejume cowʉntsiwayo Jesucristo, icha bapowa tapopoinchi
    pia botha pijimonae jiwanawayo tatsi powayo pecuenta tʉpaewayotsi piseuri, barapo
    pejume cowʉntsiwayo bewa yawenaena bapowatha. Barapo pejume cowʉntsiwayo jopa
    bewa copatsi tsane xua pomonae pejume cowʉntsiwi apatsina pexaewa bapowatha, powa
    pecuenta tʉpaewayotsi piseuri. Bapoxonae pejume cowʉntsiwi itacʉpatsi xua yawenaena
    powaxi xua xaniwaicha pecuenta werapaewaxichi piseuriwi xua powaxi jopa pexeinaexae
