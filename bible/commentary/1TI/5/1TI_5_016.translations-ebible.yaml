  tzo-TZC: Mi oy jchꞌunolajeletic, mi vinic o mi ants, ti oy meꞌlal ants yuꞌunique,
    acꞌo me scoltaic. Mu me xacꞌbe sbain ti jchꞌunolajeletique, yoꞌ jech ti stuquique
    xuꞌ ta scoltaic ti yan meꞌlal antsetic ti buchꞌutic muꞌyuc cꞌusi xꞌayan yuꞌunique.
  mya-mya: ယုံ​ကြည်​သူ​အ​မျိုး​သ​မီး​တစ်​စုံ​တစ်​ယောက် သည် မိ​မိ​၏​ဆွေ​မျိုး​သား​ချင်း​စု​တွင်​မု​ဆိုး​မ
    များ​ရှိ​ပါ​မူ​သူ​တို့​အား​ကျွေး​မွေး​ပြု​စု​ရ မည်။ သူ​တို့​အ​တွက်​အ​သင်း​တော်​ကို​ဝန်​မ​လေး
    စေ​သင့်။ သို့​မှ​သာ​လျှင်​အ​သင်း​တော်​သည်​ခို ကိုး​ရာ​မဲ့​သည့်​မု​ဆိုး​မ​များ​အား​ကျွေး​မွေး
    ပြု​စု​နိုင်​လိမ့်​မည်။
  gng-NT: Upii wà teke' Kristo ki jin' ki ŋmɔbe bikpopiib uʼden la, wɔ ń li toreh
    bɛ, ki la cère bɛ ń li yé Kristo ya taanl bo tukl, ŋɔ lɛ̀ ń fre kí li toreh
    bikpopiib bà ŋa ŋmɔbe bà likeh bɛ nnɔ.
  cbi-NTPO: Tsandenna main keranguemu shinbu ya' paandeeba biyuda shinbu juu miyashu
    juntsaa, yaa yanu washke' la'kave'nuu juve; tsenmalaa kerangue' waku wakudimula
    yalanaa washkityu', uwain muchi washkekutin tsaa maali shuwamu biyuda shinbulanaa
    washke' la'kave'nudetsu.
  ikk-NT: Okpoho ọwụlẹ kweri ni Jesu hụn ndị di wẹ nwụn wụ ndị-igbẹnnyẹ nke-esi rị
    ikpun-ụlọ wẹ, ya yeni wẹ ẹka, makẹ ụka gha e bu okẹn ibu—kẹni ụka hụn ụzọ saẹka
    e yeni ndị ahụn di wẹ nwụn hụn nwẹlẹni onyẹ e yeni wẹ ẹka nke-esi ẹka.
  leu-leu: Tamo a tefin aava namkai, a toxan a lutefin nakmaal lana matafetama sina,
    nane taa faxatang faroxoi nari. Pife roxo i taa tavai a mu rabuna ina lotu pana
    faisok aanabeꞌ senaso ri taxa xavang xo a lutefin nakmaal aava ri waan nari sang
    mon.
  maz-NT: '''Ma ra ndũ c''ü nu xĩra ''na o̱ dyoji ''na cjuarma, ni jyodü c''e cjuarma
    ra mbös''ü c''e ndixũ. C''e cjuarma, dya ra nde''be texe yo cjuarma ra mbös''üji
    c''e ndixũ. Pero ''ma bübü ''na ndixũ c''ü dya cjó ''ñeje cjó ra mbös''ü, ni jyodü
    texe yo cjuarma ra mbös''üji c''ü.'
  bod-N: ཆོས་ཚོགས་ཀྱིས་རྟེན་ས་མེད་པའི་ཡུགས་མོ་དངོས་མ་རྣམས་ལ་རོགས་རམ་བྱེད་པའི༌ཕྱིར།
    བུད་མེད་དད་ལྡན་གང་གི་ཁྱིམ་དུ་ཡུགས་མོ་ཡོད༌ན། ཁོ་མོར་རོགས་རམ་བྱེད་འོས་པ་ལས་ཆོས་ཚོགས་ལ་ཁག་འགེལ་མི་རུང༌ངོ་།།
  tca-NT: Rü ngẽxguma chi wüxi i ngecü i yaxõ̱xcü rü ngĩxü̃́ nangẽxmagu i ngĩtanüxü̃
    i yutecü, rü name nixĩ i ngĩxü̃ irüngü̃xẽẽ. Rü ngẽmaãcü tãũtáma togü i yaxõgüxü̃ãrü
    puracü tá nixĩ na ngĩxna na nadaugüxü̃. Rü ngẽxguma tá nüxü̃́ natauxcha i ngẽma
    togü i yaxõgüxü̃ na ngĩxü̃ nangü̃xẽẽgüxü̃ i ngẽma yutecü i aixcüma ngĩxü̃́ natau̱xcüma
    i ngĩtanüxü̃gü i ngĩxü̃ rüngü̃xẽẽgüxü̃.
  zpl-NT: Tunu tucu bene enu nzeli arquiꞌ Jesucristo rluꞌcu beella leta bee familiaꞌ
    beella tucu unaꞌa zaqui, liꞌibeella rquiꞌña nú riꞌi beella elietsa lu unaꞌa zeꞌe,
    para nú la aca nucuaꞌ tucu yuhuaꞌ para bee saꞌahua enu nzeli arquiꞌ Jesucristo,
    nu scua nuꞌ modo riꞌi beella elietsa lubee unaꞌa zaqui enu neli lecaꞌ tinuꞌ.
  mbc-NT: Tîîse wîri', innape Jesus ku'nen yewî' ta, tonpa, inyo isa'manta'pî wanî
    ya, mîîkîrî pîika'tî e'pai awanî. Moropai tonpa pîika'tîiya ye'nen, soosi tawonkonya
    mîîkîrî pîika'tî pepîn. Tîîse anî' itonpa ton pîn, tiwinsaron sa'ne pîika'tî soosi
    tawonkonya.
  ndg-ndg: Na nwawa ywoywote jwa aminile abe ajane, bai abayangate, linga kanisa lya
    kana topelwa, linga lyayangatie ajane kwelikweli.
  wsk-wsk: Kris imet bo, kota ko gue suan ningi imet gerewa saki bagamon agi mu, nu
    imet gerewa umu nunga sinar taukko. Se sios lilim mu gerewa umu nunga ikup me
    gimonko, bare gerewa sang nokotam mena, ninguru ta kua ekekawasan umu la nunga
    sangarmonko.
  toj-NT: Ja janec' creyenteotiqui, sea huinic, sea ixuc, pero ta ay ma' viguda ay
    ja janec' ja jmoj'alijel jbajtiqui, sbej ni oj coltatic. Mi sbejuc oj caatic scuch
    ja iglesia. Ta jach c'a, ja viguda jumasa jau ja ma' meran ay snesesidaei, oj
    ni bob scolta ja iglesia.
  kkl-kkl: '@see-verse:1TI.005.015'
  tbc-tbc: Ilo rumok pein ta iŋanen muroun adi luluŋad lo pein suos aenta dumado tap,
    iŋsen mi ibinawai a. An lo midaeŋ iŋ muruan ta ipani na wa. An lo dop pein suos
    adi mok, a muroudi tia yan mi kagin ipidinai a.
  sna-sna: Kana mukadzi upi zvake mutendi aine chirikadzi mumhuri yake, anofanira
    kudzibatsira uye arege kuita kuti kereke iremedzwe nadzo, kuitira kuti kereke
    igone kubatsira chirikadzi dziri kushayiwa zvechokwadi.
  smk-NT: Si si'numan a mammemper nin babayi a main nin babayin balo nin kanayon na,
    matkap a alilaen nasara, a ambo' yay dupong ran mammemper a mangasikaso konra
    ta pigaw nin matulungan saraytaw saray balo nin kasaynan pamilyan manupurta.
  grc-TCGNT: Εἴ τις πιστὸς ἢ πιστὴ ἔχει χήρας, ἐπαρκείτω αὐταῖς, καὶ μὴ βαρείσθω ἡ
    ἐκκλησία, ἵνα ταῖς ὄντως χήραις ἐπαρκέσῃ.
  gof-WFTW: Issi ammaniyaa maccasees soo asaa giddon am77eti de7ikko iya entta maaddanaw
    bessees. Hessada oothiko, woosa keethaas toohoy kawuyees. He wode woosa keethay
    maade bessiya tuma am77eta maaddanaw dandda7awusu.
  spa-BLM: Si algún hombre o mujer creyente tiene viudas, que las socorra, y que no
    se agobie la asamblea, para que socorra a las que sí son viudas.
  kyz-NT: “Pẽpytuna nipo amũ ako majaweramũ. A'eramũ pẽẽ futat pejejejukau ẽẽ ree”,
    ere ki Jejui 'ga rerowiaara 'gã kũjãmera 'gã nupe. Pejejuka kyna ree, te'i kasi
    'gã Jejui 'ga rerowiaara 'gã nupe ne. Ẽẽ futar iki tojejuka opytun are. Jejui
    'ga rerowiaara 'gã ki tojejuka ipytune'ema 'gã nee etee.
  dao-dao: Khritjan nghnumia ima hmeinue kcang ami ve üng ani naw jah mcei lü sangcima
    phäha phüihkawh käh mtaih kawm, acukba akyak üngva amimät veki hmeinue cun sangcim
    naw jah mceimsang khai.
  cya-cya: Jun cuna'an nu nguinu lo'o cha' ycui' ti can', cha' ndi'in ta'a jun nu
    cua' ya qui'an ti' 'in Ndiose, can' nu nga'an cha' chu'hui cunta 'in jun, lo'
    si'i cunta 'in jun ta'a na tyi'in can', xacan' caja ña'an ta yaa' jun 'in jun
    cuna'an nu cha' ñi ca nguinu lo'o cha' ycui' ti.
  wrk-wrk: Ngala nanda miyaji, jala jungku yiningki jirdi krisjin kulunganjanyi, yiningki
    jirdi krisjin kukulimba nyulu, marda yalimi yalu lalanba nanda miyaji. Jala nyulu
    jungku nani, jala yingka nangandu lalanbikanyi, marda yalimi lalanba nanda miyaji.
    Marda narrimi miku yarrijba nangangi niji najana jurjnyina. Marda narrimi jurjkanyi
    miku wajba nanda miyaji dungalanyi wudumbikanyi mama baki jumbala. Ngala nanganginmukunyi,
    marda yalimi lalanba nanda miyaji. Barriwa.
  nii-nii: Pe wu kombur Gos nge tiłap ełe molk kułangin kin, amb mendpił mułngii.
    Mułngii amb ei, Gos kin pii gii nirim amb mam endi mułum ei, eim opu kin, amb
    ombu, paki topu, yi er mułang kin, Gos nge tiłap ełe mułngii ei, noman embin pinermba
    mon. Nga Gos tiłap ende mułngii wumb ei, amb endi wam mulerang kin, eim mendpił
    mułmba ei, paki tungii ku.
  ign-NT: Te sutiari­hi­hipuca tépenaimahi esu vichamurihi, te natiari­hi­va­repuca
    ena sujaneanahi vichamu­ria­na­hivare, ena títátia­na­yarehi ena sujanea­na­narichu;
    apaesa vahi sucuapi­ta­vai­ricahi nayehe ena máimaruanahi ítáti­ji­rí­ruanahi,
    táichave­ne­hisera jácani tamaji­nairahi naviyahini éna.
  dik-NT: Ku na le tiŋ cï gam tɔ̈ lëër manyden thok, ka dhilke muk apath, ku cïï ke
    pɛ̈l akut kɔc cï gam bï ya yen muk ke, rin bï akut kɔc cï gam yenhom yiëk muɔ̈ɔ̈k
    lëër cïn nhïïm kɔc muk ke.
  cac-cac: A eb' creyente ta', tato ay junoc ix chamnac yetb'eyum d'a yol spat eb',
    yovalil scolvaj eb' d'a ix. Yujto man̈ smojoc tato a iglesia tz'ac'an sgasto ix.
    A eb' ix d'a val yel sch'ocoj, an̈ej eb' ix b'aj syal scolvaj iglesia, yujto max
    tzac'van iglesia yac'an sgasto eb' ix smasanil.
  tzj-E: Wc'ola jun kch'alal acha o ixak wec'ola rch'alal ixki' e melcani', jara'
    yatal tzrij che nqueruto', m-utz ta nqueruya' ta chrukul iglesia. Cara' ta nuban
    ch-utz c'ara' necwina iglesia nqueruto' je' melcani' jmajo'n net-owa cxin.
  san-BUR: အပရံ ဝိၑွာသိနျာ ဝိၑွာသိနော ဝါ ကသျာပိ ပရိဝါရာဏာံ မဓျေ ယဒိ ဝိဓဝါ ဝိဒျန္တေ
    တရှိ သ တား ပြတိပါလယတု တသ္မာတ် သမိတော် ဘာရေ 'နာရောပိတေ သတျဝိဓဝါနာံ ပြတိပါလနံ ကရ္တ္တုံ
    တယာ ၑကျတေ၊
  yaa-NT: Timoteo, a Jesús Ifofamisto afe yora ifomafakẽ, kexesharatiro. Askatari
    a ifomafafo kaifoyakẽma, fenemais ita, fakemais ita, fafamaisfo askara a Nios
    Ifofamisfãfe ato kexetirofo.
  cab-NT: Ánjein añájein jabeí würíña ja jiláalibei jámari jádan lufámilian ában afíñeti
    wǘri o wügǘri, lúnti líderaguniña, mígirun ligíame lun ában jamá ijǘrügu tun
    ligílisi, ítara lúba gayára lan jíderaguniña tílana ligílisi würíña ja busénbaña
    jíderawagún.
  clu-clu: Kon may babai nga tomoloo nga may mga paryinti nga balo, dapat tana run
    lang ang magasikaso agud indi run mabugatan ang simbaan sa pagsagod kananda. Ta
    kondi makaasikaso ang simbaan ang mga balo nga ara run gid may ginasarigan.
  swh-ULB: Kama mwanamke yeyote aaminiye ana wajane, basi na awasaidie, ili kanisa
    lisilemewe, ili liweze kuwasaidia wale walio wajane kweli kweli.
  tpt-NT: Matichun yu lhakapuꞌan, incha alin tiyau la ixlapanakni va kalaqꞌaqtayjul.
    Ex chuncha jantu lhitaꞌay kaval para yu alati ixlapanakni Dios. Chuncha yuꞌuncha
    lay kataꞌaqtayjul vamun ni tiyaunin yu laqsaval xꞌamankꞌan tatamakajun.
  aai-aai: Baise baitumatumayan babin yait ana nibur wanawananamaim kwafur baibin
    hinama’am na’at nibaisih, men ekalesia hinab, saise ekalesia i kwafur baibin iyab
    anababatun tibiyababan i hinibaisih.
  sny-sny: Serai menitani ta, Owane Sitewi lo marepi umasiteye ape, menitani weiname
    lu feni lo sahe irosiya su, menitani ape weiname werese au noweinoweite. Sosu
    menitani weiname ape au noweinoweiyei su, serai lowe marepi orese a'i Owane Sitewi
    lo wesi lu owane ma'e owe ape auwei. Sosu lu feni ta weiname werese lo au noweinoweiyei
    su, serai Owane Sitewi lo wesi lu owane weiname ape mo, lu feni lo iro ta'ame
    ape, fara'u au noweinoweiyei.
  myy-myy: Jesure tʉorʉ̃nʉrã ĩna ñarã wato manʉjʉ godagoro iso ñaja ĩna isore ejabʉaja
    quena. Gãjerã Jesure tʉorʉ̃nʉrã ejabʉamenaji isore iso ñarã ĩna ejabʉacãjare.
    Manʉjʉ godagoana bojoro bʉjarãre ito yicõri ñimʉjʉa ĩnare ejabʉagʉ manija ticõri,
    ĩnare ejabʉarã yirãji gãjerã Jesure tʉorʉ̃nʉrã.
  trc-NT: Tza̱j ne̱ sese vaa chana̱ noco̱ꞌ man Diose̱, ne̱ sese vaa tuviꞌ nij noꞌ
    chana̱ caviꞌ nica̱ ꞌni̱j scaꞌnúj nij noꞌ, ne̱ ra̱cuíj chana̱ noco̱ꞌ man Diose̱
    man tuviꞌ noꞌ chana̱ caviꞌ nica̱ á. Ga̱a ne̱ se̱ cachiin ta̱j yaꞌanj cunuda̱nj
    nij síí noco̱ꞌ man Diose̱ man chana̱ caviꞌ nica̱ yoꞌ a. Ma̱a̱n se ta̱j yaꞌanj
    nij soꞌ man nij chana̱ quináj u̱u̱n ina̱nj ei.
  cut-NT: Dihno vo ma̱n, cahvo vo ma̱n, che chenan nda̱ nda̱hta va̱h ndeva̱co ye ne,
    va che conan ye ihyan ca̱va che hua nda̱ca yune che ihyan ndiya̱co conan ye ihyan.
    Nduco tihca̱ ne, tuno yahn ihyan ndiya̱co che conan ye nda̱hta va̱h che metah
    duhva yahn ye.
  bel-bel: Калі які веруючы альбо веруючая мае ўдоваў, дык павінен іх задавольваць
    і не накідваць Царкве, каб яна магла акормліваць сапраўдных удоваў.
  zlm-KSZI: Sekiranya seseorang perempuan yang beriman mempunyai ahli keluarga yang
    kematian suami, dia harus menjaga mereka dan tidak membebani jemaah dengan tanggungjawab
    itu. Dengan demikian jemaah dapat membantu balu yang tidak ada tempat untuk bergantung.
  gdr-gdr: Ɨ rada yɨpa gar ke utkunda konggam opima mik kongga wɨbnainy tina kus rɨga
    wɨngɨrɨnd, sɨ ton b'ogla ten yɨm rakaenin ajɨ goro sosit towaina bebɨg rurowatenin.
    Nokɨm da ɨdenat sosit daka tentajog wɨmena mik kongga yɨm takaeniny.
  vmy-NT: Tsa jngu xuta xi makjainre ngatꞌa tseꞌe Naꞌenchana tjin jngu xinkjin xi
    chjun kꞌan, ngatabaseko ngatꞌare mé= xi machjenre, tuxi bi sikꞌenaꞌenni ntsꞌia.
    ꞌBa ꞌbatsaꞌen ku̱an kuaseko ntsꞌia yanchjin kꞌan xi tuꞌyá tjinkjinre.
  cmn-FEB: 任何女基督徒的家中如果有寡妇，就应该救济她们，不要让教会因这责任而受累。这样，教会就可以救济那些真正有需要的寡妇了。
  gmv-RNT: Ammaniza macassi oonikka baso asa giddon am7eti diza gidikko Woossa Keeththi
    tumu am7eta xalla maaddana mala izakka ba baggara ba am7eta maaddu attin Woossa
    Keeththas tooho gidana mala aaggagupu.
  ncl-NT: Huan sinda unca se sihual hual quineltoca Cristo huan yihual quinpía sihuames
    inminhuían chantiticate pa ichan, monequi pa in sihual quinpalehuis in sihuames
    inminhuían. Ma camo momacacan tequil in laneltocanijmes ca innojen sihuames inminhuían
    umpa pa yoje in laneltocanijmes huil quinlachilisi sihuames inminhuían hual quema,
    amo quipialo aqui quinlachilis.
  sua-sua: He ekam tok, lraip ruk ngat kor mnam mar mang e Yesus he kmokpom kar, her
    mar ruk arhe nga smia tar o tahek ruk kun mnam ngartaro mur valngan mruo, nang
    lo kael a vnek to endo kuon mang E Nut ka ngaomevek. He enang tok, E Nut ka ngaomevek
    ner kais kam kle smia tar endruk o mi tahek msim, ko nop a mhel tang hak kam smia
    tar mar.
  klt-klt: Kulá naráng hákhátik náráwa káman niyá sipmá kátu káman náráwa kawát hálendu
    watá wa háláng iminek. Watá miti ámna náráwa nukngá yá yáup watyot tátáya yáup
    háláng ma yámindak. Iná náráwa watá sipmá kátu wa há háláng iminek hálendu nukngá
    watá ku kawát niyá yáni re ukuro hánám átaráng wa álo háláng yámámáya narineráng.
  are-are: Arrkutja tnakanhakanhaka tjina arrpunha warlukurta namanga, era erinha
    kala ntarntaritjika. Era itja etarlaritjika worlamparinyala kula warlukurta erinha
    ntarntaritjika. Arai, worlamparinyakathaka nama warlukurta ilkngara ntjarranhanta
    ntarntaritjika, etnakala tjina itja intamanga.
  gai-gai: Na rɨpacrena meaca, ma ndona racaindpaikna meik koinmbarap eac te, ma ndo
    minmo raupŋia otacnande, te, Iesusna rɨtɨpaikta meikramtaɨrta tumbunmo makukca
    mba neaŋitndai. Ainda mo te, Iesusna rɨtɨpaikta meikramtaɨrta tumbunna meikca,
    an meik koinmbara reik kocortanmo otacna.
  qvm-NT: Viüdacunapa wawancuna mözuna o jipashna carga paycuna mamanta ashmatsun.
    Tsaynogpami waugui-panicuna shuntashganga aypanga castaynag cag viüdacunata yanapananpag.
  chz-NTPS: Cherˊmahꜗ chaˊnehꜙ kihꜗ ø̱ø̱hꜗ jneˊ hi̱ˉ mëꜘ hi̱ˉ ñʉʉhˉ cha̱a̱ˉ ja̱a̱ˉ
    dsaˉmëꜘ hnɨɨꜘ, waˊ hnøøꜘ bihꜗ läꜙjëꜙ heˉ jmeeꜙ biiꜗ kiyhꜗ mahꜗ saꜙ jmeeꜗ hiiˉ
