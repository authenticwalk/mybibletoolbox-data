  kan-OKCV: ವಿಶ್ವಾಸಿಯಾದ ಸ್ತ್ರೀಯ ಕುಟುಂಬದಲ್ಲಿ ವಿಧವೆಯರಿದ್ದರೆ, ಆಕೆ ಇಂಥವರನ್ನು ಸಂರಕ್ಷಿಸಲಿ.
