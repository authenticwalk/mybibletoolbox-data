    “Mwerr tyaty-areny-rnemel angkweraty renh arntarnt-arem. Ayeng arlarl.” Alakenh-wenyaw,
    menty. Rantey renh arntarnt-aremer. Nthakenh tyaty-areny-rnemel arntarnt-arey-angenh
    inpert-rnem ingkerrenh. Rernemap arntarnt-aremer inpert amentarl aneyel-rnemant,
    arrangkwarl aneyel-rnem.
  wiu-wiu: Nepo atoa-kitane oboa pikane kue adamokolo edoane egeteku patu wa yopiki
    ali-kiti wene keda taneya mekayano eya tamene. Yesuno agale yakoa motane atoame-kiti
    one-pala po piane nepo atoa moa egetemotamene. Nitikolopa yopiki ali-kitame pade
    kawameneya yawale yapu egetiniya meki nepo atoa-kiti takoa kue eya adekoa tatia
    meetapeamele toko.
  swe-swe: '[Uppmaningen i vers 8 gäller även välbärgade kvinnor som hade eget hushåll:]
