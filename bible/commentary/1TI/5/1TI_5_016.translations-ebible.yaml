  eng-YLT: If any believing man or believing woman have widows, let them relieve them,
    and let not the assembly be burdened, that those really widows it may relieve.
  jni-jni: Inki ure uneh unu uhem in kadura mazin ina okoro, ceki ma benki we, barki
    kati anya udenge wanu tarsa utize ta sere ubanki akoro akadura.
  kne-kne: Din maodi ay ibagak ay maipanggep sin nalasalasang et mo waday babai ay
    mamati ay way toton-od na ay nalasang, sisya koma di mangayowan en daida ta adi
    maligatan din gimong di mamati ta say way iyat di gimong ay mangayowan sin nalasalasang
    ay magay toton-od na.
  tgj-tgj: Vbvritola kristan nyimv gonv vpinlo hvngmi mego doodubolo, hv bunua kaayataya
    runglaka okv ho vdwa gvrja nga parlwk yoka, vbvrila hvngmi ajin kamabv doonv vdwa
    gvrja ngv kaayataya nyudukubv.
  gui-NT: Metei cuña oporogüɨrovia vae jentara ime omano yave, oporogüɨrovia vae tomborɨ
    imemano vae, agüɨye vaera imemano vae oyeco iru oporogüɨrovia vae reta re jae
    reta omborɨ vaera, jae reta ipuere vaera omborɨ iru imemano vae mbaeti etei jentara
    güɨnoi omborɨ vaera vae reta.
  quc-TT: We kꞌo jun kojonel ri e kꞌo malkaꞌnibꞌ pa rachoch, rajawaxik kuꞌtoꞌo rech
    man e jun eqaꞌn taj che ri komontyox, jeriꞌ ri komontyox kakwinik keꞌril ri e
    malkaꞌnibꞌ ri e tzaqtal kanoq.
  heg-NTPO: Eta muik bihaat in parsai Ama Lamtua mes palin tamlom kaka ka daid bebalu
    son nam, bihatang na musti hulung bebalu na. Bel jemaat tas le pal in papa-paidulin
    deken. Nini ela lam, jemaat tas bisa in hulung bebalu tenga las, man meman baktetebes
    muik oen nenan mes lo kon son.
  ptu-ptu: Maka' deem baine [battu haka muane] to matappa' sipohapu mesa to balu-balu
    baine, la pahallu ma'kale umpamoloi indana umbanda'i jumaa'. Anna mala indo to
    balu-balu baine to tä' deem sahapunna umpamoloi, napamoloi ia jumaa'.
  bzd-NTPO: Alaköl isie dör Jesús mik e̱rblökwak, e' yamipa alè dör alakölpa schö́,
    eta̱ ie' ké ie'pa kkö'nuk a̱s kanè e' kë̀ a̱rka̱ Skëkëpa icha male̱pa ki̱. Es
    imale̱pa tö alakölpa schö́ kë̀ wa̱ yi ta̱' e̱' kkö'nuk, esepa kkö'nemi.
  kwf-kwf: Si diꞋia ta kini neꞋe faꞋamamana ana sa Jesus Christ, ma ta gwaꞋi Ꞌuru
    ka tua Ꞌi saena na tuaꞋa nia, nia ke lia suli nia, osiꞋana noaꞋa nia kasi leꞋa
    fuana ꞋaberaꞋanga Ꞌani laꞋu na ngwae neꞋe kira faꞋamamana ki. ꞋUnaꞋeri ngwae faꞋamamana
    ki kira saiana kika lia naꞋa Ꞌada sulia na gwaꞋi Ꞌuru neꞋe kira tua taꞋifilida
    ki.
  eng-WYC-2017: If any faithful man hath widows, minister he to them, that the church
    be not charged, that it suffice to them that be very widows.
  eng-WMBB: If any man or woman who believes has widows, let them relieve them, and
    don’t let the assembly be burdened, that it might relieve those who are widows
    indeed.
  zat-NTPS: Che nu benne' dxeajlí lazre̱' Cristo, benne' biu, u nu'ula, che zua xrtie̱'
    naque̱' nu'ula ba gute benne' chee̱', dxal-la' gácale̱ne̱' le̱' chee̱ quebe xelebaga
    bi ca' chee̱ Cristo da nigá, na' benne' caní welezeque' xelácale̱ne̱' nu'ula caní
    québedxa nu chilá' chee̱'.
  spp-spp: Dánafeebii shwɔhɔl'e, ceeŋi wà cìnmpyicyee ká mpyi leŋkwucyee, ur'à yaa
    u pi tugure lwɔ́, leŋkwucyeebii pi ɲyɛ piye kanni na ke, bà dánafeebii kuruŋke
    si mpyi si jà ɲjyére ná pire e mɛ.
  zty-NTPS: Cha' zej nnita' no'le wzebe ka' liž no benne' byo o no no'le, benne' žejḻi'e
    che Benne' Criston', na' žaḻa' gákḻene' ḻégake', nich bi wsaka' zí'gake' benách
    ka' che Benne' Criston'. Ki gaken, benách ka' che Benne' Criston' gak gákḻengake'
    no'le ka' da' li zej nake' no'le wzebe ka'.
  mek-mek: Ke egae pakoꞌa papiauꞌi eeꞌiai afuafu agaꞌo keaguega koa aisama, isa afuafu
    egaꞌina fekeꞌima feloꞌi. Ke pakoꞌa papiauꞌi fofouga meau fakepeniꞌi. Isa ega koa
    akekapa aisama, pakoꞌa papiauꞌi auga afuafu kapaꞌi kai agaꞌo aepalagainiꞌi auꞌi
    mo akepalagainiꞌi.
  aey-aey: Euqa caja waug meleec eundec oso uqana sihulna osooso age caja wij bilecebilfi
    caja waug meleec eu uqadodoc caja wij eundec cofadeiale. Tamanec uqa odi cain
    odeiaun. Euqa tamanec age uqana eundec cesuladecnu culumenca qee odi biligian.
    Age caja wij cuhanuc bahic bilegina eu cesuladecnu ihoc odi biligian.
  urd-GVH: लेकिन जिस ईमानदार औरत के ख़ानदान में बेवाएँ हैं उसका फ़र्ज़ है कि वह उनकी
    मदद करे ताकि वह ख़ुदा की जमात के लिए बोझ न बनें। वरना जमात उन बेवाओं की सहीह मदद
    नहीं कर सकेगी जो वाक़ई ज़रूरतमंद हैं।
  ycn-ycn: 'Marí que Jesucristo ja''apiyá jema''ajeño la''ajica: re ca''ajná ihuacajílomina
    ejena huani rehuá. Necaja calé, nejena, a''ajeño nañaté nacaje nala''acare nacú
    camu''ují aú. Uncá ajopana Jesucristo ja''apiyá jema''ajeño a''alájeño nañaté.
    Raú liñeru yuréjero najló, na''acáloje ajopana ñaté raú penaje. Uncachu nañaté
    a''ajeño i''imalaño, a''ajé nañaté. Marí que a''ajica ihuacajílomina ñaté.'
  djr-djr: Yo, ŋuli nhe ŋula yol Garraywalaŋumirrnydja miyalk galkipuynydja gurruṯumirr
    ŋuriki dhuway-rakunymirriwnydja miyalkku, nheny dhu ga yänan djägan ŋurikiyiny
    miyalkku, märr ŋayi dhu ga ŋunhiyiny nhina nhokal muka djägaŋur, märr dhu ga ŋunhi
    God-Waŋarrwuny yolŋu walal djägany ŋurikiwurruŋgun bili yan buku-gurthapuywun
    mala, ŋunhi bäyŋu walalaŋ gi galkipuy gurruṯumirr mala nhini.
  kvg-kvg: Klisten sævam tugoat, ndugu ekeza ezoqa mokho-te, ngængæm timbogoat, yaq
    ndugu yà bezøtøkeé. Ndugu Klisten bawan ezoqam-te nqanek viniv bezø-ìva᷄v,
    tizøtøkee. Yaq Klisten bawan ezoqam, ti-mbá tiabezø-tøkeé, ngængæm ndigu, ekeza
    ezoqam mbain ndigu.
  rug-rug: Ba be koa nana si keke barikaleqe raṉeraṉena sapu na turaṉana keke rina
    nabonaboko, si mani toka nia mo si asa, pude lopu va tupitia sa ekelesia. Ba sa
    ekelesia si mani tupiti ni mo sarini pu malamalaṉadi.
  hop-NT: Kurs haqawat tāqat sen wuhtit tuptsiwni’taqat ahpiyviat koṅnalvutiqw, pay
    pam put aw unaṅwtavi’tani; noqw God aw tōnawtaqam qa pumuy amumi enaṅ tūkwaiwyuṅwni.
    Nen puma aṅ pas qa atsat nanalvutuy amumi unaṅwtavi’yuṅwni.
  san-URD: اَپَرَں وِشْواسِنْیا وِشْواسِنو وا کَسْیاپِ پَرِواراناں مَدھْیے یَدِ وِدھَوا
    وِدْیَنْتے تَرْہِ سَ تاح پْرَتِپالَیَتُ تَسْماتْ سَمِتَو بھارے ناروپِتے سَتْیَوِدھَواناں
    پْرَتِپالَنَں کَرْتُّں تَیا شَکْیَتے۔
  heb-LB: 'אני חוזר ואומר לכם: קרובי האלמנה חייבים לדאוג לה ולפרנס אותה, ואל להם להטיל
    את המעמסה על הקהילה, כי אז תוכל הקהילה לפרנס את האלמנות שבאמת זקוקות לעזרה.'
  caf-NT: Ndan dune k'us ts'eke 'en huba 'alha' hoont'ah unli, 'ink'ez be'ama tsandelh
    unli t'eh, 'et sih ndai ye ndunidzit, 'i be bula' hóot'en. 'Et whuz na'a 'onghoh
    Yak'usda ba 'ilhunahuwúdulh hoonliyaz hubugha hoo'alh ghait'ah. 'Et nduhut'en
    t'eh, 'et soo ts'ah'un tsandelh hinli, ndai hiye ndunidzit, 'i be bughu hoole.
  mio-NT: Iyo cha cua tindee ñivi Ndioo chi ñi ndahvi ndicha. Tu iyo ñivi ñi ndahvi
    can, nini xaan ca cua tindee ñi chi ñi. Chacan cuu cha ña cua cuni ñuhun ñi cha
    cua tindee ñivi Ndioo chi ñi. Chacan cuu cha ñivi Ndioo cua cuu tindee chi ñivi
    ndahvi ndicha.
  srq-NT: Sã Jesús quiato riqui mbae mee mee uchari eru cheecha je. Usi abe je eru
    cheecha mose. Iglesia mbae mee mee eã sacuã ee. Ae eru cheecha eriiriãte nae,
    ũquɨ̃ je quiatu iglesia mbae mee mee.
  kje-NT: Lolo ri Kristen enihe, lo'o ma namwalum aile lolo rira meheromo, hi peni
    man ilitolle, leke yono namwali yodiwara lolo kerei raramne. Hi'i heheni leke
    kerei raramne paku ilitolle maeke walwalum ma namlolo kokkoo na'alehe ri man ilitolle.
  gaz-gaz: Dubartiin amantu kam iyyuu yoo haadhota hiyyeessaa maatii ishee keessaa
    qabaatte, akka waldaan kiristaanaa haadhota hiyyeessaa kanneen dhugumaan rakkattoota
    taʼan gargaartuuf isheen isaan haa gargaartuu malee akka waldaa kiristaanaatti
    baʼaa taʼan hin godhin.
  kud-kud: Ebe tauyemidi waihiuna, na yana huhu ainai teya ihiwape, ilowoinanei yo
    i'ita avivinidi. Na Besinana yana boda ita havena iyemoyemodegita. Na hesi hiwahiwape
    nigele adi gelu, ita yada boda mata hi'ita avivinidi.
  urb-NT: Pe, Jesu rehe jurujar katu ame'ẽ ta ixo. Ko sawa'e. Kũjã amõ tĩ. Pe, ame'ẽ
    ta riki ixawa'e manõ ame'ẽ anam rahã, ame'ẽ ta riki haihu katu ehe. Aja rahã,
    Jesu kotyhar tama'e ke ame'ẽ ixawa'e manõ ame'ẽ pyhyk ym ta. Aja rahã, amõ ixawa'e
    manõ ame'ẽ ke ixo. Nixói te ma'e ke me'ẽha ipe. Ame'ẽ ke rehe jõ Jesu kotyhar
    ta haihu katu ta.
  fra-LSG: Si quelque fidèle, homme ou femme, a des veuves, qu’il les assiste, et
    que l’Église n’en soit point chargée, afin qu’elle puisse assister celles qui
