verse: 1TI.005.016
translations:
  kpx-kpx: Iale di isiviale evievi ata olememo gobuvuiau uge abu kebia nenigevei tedaevege
    kebia nalieveve keu bae ekalesiamo isualivebene. Katealemo ekalesia abuna gobuvu
    degomole nalieveve ataeau uoholiale kebia tedaevei.
  okv-H: Eto God ke be ari evohu amita jao tahe dodoru mihiroro kito amo amita javo
    vahai avoeto amina simba aisuja eto ekalesia ta degi pure amo mane bouka ikasora
    te evohu doru simba ari embo irae amo ekalesia na simba aisora.
  tbo-tbo: Apo tu witumagana wawinena ma a guguni uyahina lawa gehouna ina hiwape
    yaka ina galena iteteya yaka tauta Keliso a bolu apega ta genogeya. Ma hiwahiwape
    ega hai lawa, tauta ata bolu apo ta galena itetehi.
  mal-C: ഒരു വിശ്വാസിനിക്ക് കുടുംബത്തിൽ വിധവകളുണ്ടെങ്കിൽ അവൾതന്നെ അവരെ സഹായിക്കണം.
    സഭയെ ഭാരപ്പെടുത്തരുത്. അങ്ങനെയെങ്കിൽ, അശരണരായ വിധവകളെ സഹായിക്കാൻ സഭയ്ക്കു സാധിക്കുമല്ലോ.
  grc-SR: Εἴ τις ⸋πιστὸς ἢ⸌ πιστὴ ἔχει χήρας, ἐπαρκείτω αὐταῖς, καὶ μὴ βαρείσθω ἡ
    ἐκκλησία, ἵνα ταῖς ὄντως χήραις ἐπαρκέσῃ.
  bgc-bgc: जै किसे बिश्वासी परिवार म्ह कोए बिधवां हों, तो वैए उनकी मदद करै के कलीसिया
    पै बोझ ना हो, ताके कलीसिया उनकी मदद कर सकै जो साच्चए बिधवां सै।
  khz-khz: Na pene Iesu gevega-taunataunaana garena ta gena numai wapu reketa getaluna,
    vogarena vowapu pene gitatago-namanamara, pe ekalesia atanai metau ragai pia tao-kaua.
    Vovetainai vou ekalesia na geregara getaluna wapuramo pene gita-tagora.
  deu-TKW: Wenn eine Gläubige Witwen hat, soll sie dieselben versorgen und die Gemeinde
    nicht belastet werden, damit sie die wirklichen Witwen versorgen kann.
  zsr-NT: Chquiꞌ nútiꞌtëz bönniꞌ o ngul nu rejlëꞌ Cristo, nacuaꞌnu ngul uzë́b lidxgac
    nup naꞌ, ral‑laꞌ laclen lecnu, cui lusacaꞌ ziꞌ bunách queëꞌ Cristo. Cni gac, bunách
    queëꞌ Cristo naꞌ gac laclen ngul naccnu gdu uzë́b.
  lin-lin: Soki, kati na Lingomba, ezali na mwasi mondimi oyo, kati na libota na ye,
    azali na basi bakufisa mibali, tika ete asunga bango ; mpe tika ete Lingomba emema
    mokumba na bango te mpo ete ekoka kosunga basi bakufisa mibali, oyo basengeli
    penza na lisungi mpo ete bakelela.
  hns-NT: Djab ek bieswaasie aurat ke palwaar me koi wiedhwa howe hai, tab oke tjaahie
    okar sewa kare ke djeme samaadj ke okar dekh-bhaal na kare ke pare. Ie rakam se
    ekwan iesaai log oe wiedhwan ke dekh-bhaal kar sakie djaun betjaarie akele hai.
  noa-E: Pãar ee Ẽwandam iek ʉ̈kha nʉm khʉʉn khod ʉʉi ãb khãijã khoopawia khitʉm khai,
    magan amach chi khodnaanauta wa chi chaain khʉʉnau khãijã sĩi amach paarmua bithurgam
    khʉʉn juata nʉju khãyau, amachdëuta mag ũanau nemdam igbarm thum audedee aag khap
    aju aai nʉm. Magba akhiin, iglesiaauta mag igju paraam khʉʉnagpa oowai, jũrr ar
    khoopaa ʉʉin chadcha igju chukhu khithëem khʉʉndamta ajappai aair aba, amau nemdam
    ig nʉmjã pöd thum dedee abaju.
  eng-EMTV: If any believing man or believing woman has widows, let that one relieve
    them, and do not let the church be burdened, that it may relieve those who are
    really widows.
  mib-NT: Te núu ɨɨn tēe chí ɨɨn ñahan cándíje, núu íyó ñahan viuda vehe i, te na
    cóto máá i ña. Te ma cóndee gasto ña sɨquɨ̄ grupo ñayuu cácandíje, návāha cuu
    cuāha vāha i nuū ñahan viuda jeē tu ndé ɨɨn coto ña.
  lif-NT2: कर नसानिमा मे़न्‍छुमाॽइल्‍ले़ कुहिम्‍सयङ्‌ङो मेमेदुमाहाॽ मे़वाॽने़ फाॽग्र
    हाराॽ कम्‍ब्राङ् मे़त्तुसिररो॥ हे़क्‍केलॽरिक् खे़न् तुक्‍खेःन् सेसेहुप्‍लक्‍को
    मे़बोःङ्‌ने़न्‍लरो॥ सेसेहुप्‍लक्‍किल्‍ले़ से़क्‍खाए काॽइ सोॽधोःक् के़होःप्‍माहाॽरक्
    कुभाॽ पिमासि पोःङ्‌लो॥
  xnj-xnj: Nambu ngati mau mkilisitu avi na valipwela mu lukolo lwaki, mwene iganikiwa
    kuvayangalila ndi lepi kuvalekela lihengu lenilo msambi wa vandu vevakumsadika
    Kilisitu, muni msambi wa vandu vevakumsadika Kilisitu vakuvatuza vangi vevasigalili.
  mmx-mmx: Ketla do tara tatkin, neni latkin nunu la i ruuna tubungnaa ro at libibinat
    teren, neni na lok tatao avukat di la neni noxo lok li lumumuat mavana at lotu.
    Atla lotu naba lok tatao mene nedi lubungnaa no dik pakes aleng tinotno.
  cbr-NT: Usa 'ain cana mi cain, bëbu 'imainun xanu axa Jesucristomi catamëcëcaman
    ca aín aintsi 'ibu casunamëcë 'icë upitaxa 'inun bërúanti 'icën, axa Jesucristomi
    catamëcë unicaman isa a bërúanun quixun sinánquinma. Usa 'aínbi ca axa Jesucristomi
    catamëcë unicaman, an 'aquinti aín aintsi 'ibu 'aíma 'ain, xanu casunamëcë 'aquinti
    'icën.
  tee-NT: Pus ju tam lapanac u tam chako'ulh ju lhilaca'anta ju Cristo ni alin ixnati
    u ixlak'au ju va nimacontilacanta chach a'aktaiju la'ixmaktasq'uinit. Ju chunch
    ju ixtalhavat'an ju talhilaca'anta ju Cristo lai cata'aktaijuya' ju animacontilacanta
    ju vasalh va quilhpatinin tajunita ni lana va is'akstu'an. Jantu tasq'uini ni
    cata'aktaiju ju alin tam xamati'.
  eng-LSV: If any believing man or believing woman has widows, let them relieve them,
    and do not let the assembly be burdened, that it may relieve those [who are] really
    widows.
  cak-NT: Pero xa c'o jun kach'alal achi o ixok ri c'o jun ru-familiar ixok ri xa
    malca'n, ja reje' quie'ilin richi, chi quiri' ri malca'n-ixok ri' man ntoc ta
    jun eka'n (aka'n) chiquij ri kach'alal. Chi quiri' ri kach'alal yetiquier yequito'
    ri malca'n tak ixoki' ri can ketzij man jun nilin quichi.
  pah-NT: Kiro ti ji imombe'ua'javi nde ve. Aherembirekokwerahẽa re'yjahẽa ti toporaka
    hẽa pokokatuavo Jesus'gareheva'ero. Toporakarukaryme ti g̃a hẽa jara'g̃a pe Jesus'gareheve'g̃a
    pe. A'ero hẽa porakare'ymame hẽare'yja'g̃arũive'g̃a oporaka ojipe'g̃a – kiroki
    g̃a pe ndiporakahavi tuhẽ.
  sja-NT: 'Waya mɨa jara bɨ: Cristode ijãapari ëreerãdepema p''ẽtrãa paraa pɨrã, ma
    ijãaparipa chi p''ẽtrãa k''aripaipia bɨ. Pëik''araa bɨ ijãapataarãmaa k''aripa
    iidide, ãrapa ne-inaa iru p''anɨ araa-e pai perã audú chok''araarã-it''ee. Ijãapataarãpa
    ak''ɨdaipia bɨ p''ẽtrãarã ëreerã wẽe chitoonɨ aupai.'
  xed-xed: Ka mamu sana marakw ta zlghaftá Yesu, nda miʼa wadgu ma mndəra taŋ katsi,
    ka kata tsi ta həŋ, yaha tsi zlanaŋtá Igliz, kada laviŋta Igliz ta kataŋtá vərɗa
    wadguha ya ta duŋluŋwaku.
  mks-NT: Joo ndóhó, na̱ cúú cuéntá Jesús tá íin ñá cuáa̱n nu̱ ndo̱ ndítahan chindeé
    mé ndó ña̱ já quéa̱ ná nu̱ná nu̱ú java ga̱ na̱ cúú cuéntá Jesús chindeé na̱ na̱
    cuáa̱n, na̱ co̱ó na̱ vehe.
  gfk-S: Be tike ut na nurnur na haine i balaura makoso, io, i tahut be na gilgil
    hobi ta di. Paile tahut be no lotu na pusak no tirih na harbalaurai ta tike mangana
    makoso hobi. No lotu na harahut dong ing di makoso tutuno.
  bmu-bmu: Urumeleŋ könagesö neŋön mönö malö ambi ölŋi, tinitosolomŋini qahö maljei,
    mi köyan köl eŋgibingöra ahakzin. Miaŋgöra mötnarip ambi kungö tinitosolomurupŋan
    malöya akzei, yaŋön mönö mi köyan köl eŋgiba malma. Miaŋgö lömbötŋan mönö zioz
    kambu eŋgö qakŋine kude öŋgöma. Mewö.
  dgz-dgz: Iesu dugup mega gapan, anu tumasini waen da, me denip daitonawa waen dawa
    kwapura tani gapan me kwapura ame kwayup taiwandapen. Ap tapi Iesu dugup mega
    upi itan ya wanain go waenapan ame kwapura upi ago uoni mugenat di wanumuine kwayup
    tamoin.
  eng-GNV: If any faithfull man, or faithfull woman haue widowes, let them minister
    vnto them, and let not the Church bee charged, that there may bee sufficient for
    them that are widowes in deede.
  zaa-NT: Pero nuỹa tediba nu ría latsi', canchu tse'e entre ca enne' quì'į ca niula
    ná cą viuda, entonces ná qui'ni gutią nu riquina'ni cą para qui'ni là guthácca'
    tsì'i cą iglesia, para qui'ni iglesia nna gata' suficiente ofrenda quì'į para
    gutią qui' ca niula viuda canu hua lígani labí te ccani cą sostener.
  eng-WEBSTER: If any man or woman that believeth hath widows, let them relieve them,
    and let not the church be charged; that it may relieve them that are widows indeed.
  guh-guh: Dioso pejumecovënëtsivi, pebijivi, petiriavi ata, itsa pijamonaeyajuvënëva
    pamona vecuatëpatsi, nexata bajarapamonae bitaxutotsoniatane bajarapova. Bajarapacuenia
    nexata apo namatavenonae tsane peyavenonaenexatsi daxita Dioso pejumecovënëtsivi.
    Tsipaji baja pijamonae evetatsi. Nexata Dioso pejumecovënëtsivi caëjëpaejitsiatsi
    peyavenonaenexa pamonae bitso bepejiobivi, pamona pevecuatëpaevitsi pijamonae
    petoajibivitsi.
  bon-bon: Liba ätrunga magebi yepä me coo ätrunga rooriye yepä me cuublacubla piti
    nemi teeme ingle cabu, teepi miiji teebibine ire atwema. Ai mäpu gone ätrunga
    ingle biname bine ceera, piba teepi kälyä gemi ire atwemame lui cuublacubla taatu
    gemi.
  nhw-BL: Nojquiya sintla se sihuatl o se tlacatl catli quineltoca Toteco quinpiya
    cahual toahuihua catli quinita quen iteiximatcahua, monequi quinpalehuis huan
    amo quincahuas para nopa tiopamitl tlen tlaneltocani ma quinpalehuica. Quej nopa,
    tlaneltocani huelise quinpalehuise san nopa cahual toahuihua catli nelía amo aqui
    quipiyaj.
  swh-ONEN: Lakini kama mwanamke yeyote aaminiye ana wajane katika jamaa yake, inampasa
    awasaidie wala si kuwaacha wakililemea kanisa, ili kanisa liweze kuwasaidia wale
    ambao ni wajane kweli kweli.
  wbi-wbi: nave umukijuuva umwitiki ali na vafwile munyumba jaake, avatangaghe, kuuti
    ulukong'haano luleke kukwangilua. neke ulukong'haano luuva nu vweleefu uvwa kuvatanga
    avafwile avange avasila lutango.
  bba-bba: Adɑmɑ nɑɑnɛ dokeo ɡoo ù n ɡɔminibu mɔ win dusibu sɔɔ, ɑ de u bu somi. A
    ku de u Yesun yiɡbɛru sɔmu ni sɔbi kpɑ tu kɑ kpĩ tu ɡɔmini be bɑ kun ɡoo mɔ somi.
  eng-KJVCPB: If any man or woman that believeth have widows, let them relieve them,
    and let not the church be charged; that it may relieve them that are widows indeed.
  kgk-NT: Oĩ ramo kunha heroviaha va'e, hóga-py oĩ va'e tembirekokwe, ha'e ae tome'ẽ
    íxupe hemikotevẽ, ipohýi e'ỹ hagwã Hesu reroviaha onhomboaty va'e-pe. Aipo ramo
    Hesu reroviaha va'e oipytygwõ va'erã tembirekokwe iporiahu tee ijekoha e'ỹ va'e-pe.
  waj-waj: Gioonna voovoono Yisuunnara kutaavaivee tiivoono ari mmuaa kiauyakidiri
    muaadaya varikio ivoono iyara tuqinnaivee. Fai ivo itaama iinai gioonna kiaapu
    vaa ausa hanigiaiya ii gioonna muaada iya tuqinnaaraivaara hama yaata utuaaravai.
    Iyaano gioonna muaada hama seenaataiyara tuqinnaateeraivaara na itaa kua kiaunoo.
  cpy-cpy: Kinankawo tzimatsiri osheninkapaeni, riitaki amitako-yiteroni. Rooma kinankawo
    kaari tzimatsini osheninkapaeni, jeekatsiri apaniroeni tekatsi amita-koteroni,
    osheki kowityaa-waetzi roori. Rootaki kowaperota-chari ramitakotero itsipa kemijantzinkari-paeni.
  mpx-mpx: Ebo yova toabulilek etega tutuna etega i abuabul, ni matahikan, yaka bahi
    ekelesiya ana pulowan ni giginol. Inoke ekelesiya abuabulau bolo nige tutuliyau
    ni matahikagil.
  wbp-wbp: 'Witalku yungurna-nyarra yarda wangka kali-puka-kurluju: Nganangku-puka
    karntangku Kirijinirli kuja-ka mardarni kali-puka nyanungu-nyangu warlaljaju,
    ngulaju warrawarra-kanyi. Kaji kujarlu warrawarra-kanyi, kuja-puruju Kirijini-paturlu
    yungulu-jana warrawarra-kanyi panu-kari kali-pukaju tala-kurlurluju yangkarra
    kuja kalu nyinami yangarlu kurdu-nyanu-wanguju manu nganangku kula kajana warrawarra-kanyi.
    Kajilpa yangkangku karntangku Kirijinirli kali-puka nyanungu-nyangu warlalja yampiyarla
    warrawarra-kanja-wangurlu, kuja-puruju Kirijini-patuku kajikalu marlajarra-jarri
    tala-wangu-jarri. Kajilpalu tala-wangu-jarriyarla, nyarrparlulkulpalu-jana warrawarra-kangkarla?'
  luo-luo: To ka ngʼama oyie moro odak gi mon ma chwogi otho e dalane, onego okonygi
    en owuon mondo kik kanisa bed gi tingʼ mapek mar ritogi, eka kanisa okony mon
    ma chwogi otho mamoko man kendgi chuth maonge ngʼama nyalo konyogi.
  nhe-NT: Nojquiya intla se sihuatl o se tlacatl tlen quineltoca Toteco quinpiya cahual
    toahuihua tlen quinita queja iteixmatcahua, monequi quinpalehuis huan ax quincahuas
    para nopa tiopamitl tlen tlaneltocani ma quinpalehuica. Queja nopa, tlaneltocani
    huelise quinpalehuise san nopa cahual toahuihua tlen nelía axaca quipiyaj.
  aii-aii: ܐܸܢ ܒܲܟ݂ܬܵ‌ܐ ܡܗܘܼܡܸܢܬܵ‌ܐ ܐܝܼܬ ܠܵܗ̇ ܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܓܵܘ ܒܲܝܬܘܼܗ̇، ܬܲܪܣܝܼܵܐ
    ܠܗܘܿܢ ܘܠܵܐ ܥܵܒ݂ܕܵܐ ܝܘܼܩܪܵܐ ܠܥܹܕܬܵ‌ܐ، ܫܵܒ݂ܩܵܐ ܥܹܕܬܵ‌ܐ ܬܲܪܣܝܼܵܐ ܠܐܵܢܝܼ ܕܫܲܪܝܼܪܵܐܝܼܬ
    ܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܝܢܵܐ.
  esk-NT: Aglaan kiña aġnaq ukpiqtuaŋuruaq kiñuniġmiñi uiḷgaġnaaqaġniġumi qaunagiraksraġigaa,
    taamnaasrii ukpiqtuaŋuruanun natmausruŋaqani, aasriiñ ukpiqtuaŋuruat uiḷgaġnaanik
    iḷaitchuanik qaunaksritḷalutiŋ.
  msb-msb: Kaya, kun may kaigmanghod na balo an usad na nagatuod na babayi, kinahanglan
    buligan niya ini para dili magastusan an mga nagatuod. Sani na paagi an mabuligan
    lang san mga nagatuod idtoʼn mga balo na matuod man gayod na wara sin iba na malalauman.
  cpa-NT: Jøng² dsio¹ báh³ mi¹ho³ hio¹³, dsa² hé² jǿg³ quiah¹² Diú¹³, hio¹³ hnǿi²
    quián¹²dsa lah¹jan² lah¹jan²dsa. Mi³jøng² ha¹chi² jǿg³ li¹chi² quiah¹² dsa² roh¹³
    jniang³ cu¹dsie¹². Jøng² ma²lé² mi¹ho³ dsa² roh¹³ jniang³ cu¹dsie¹² hio¹³ hnǿi²
    lah¹dsóh², dsa² ha¹chian² hi² chian² quián¹².
  dso-dso: ଜଦି କନ୍‌ଆଲେ ମାଇଜି କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ଆରି ତାର୍‌ କୁଟୁମେ ରାଣ୍ଡିମାଇଜିମନ୍‌
    ରଇବାଇ, ସେ ଆକା ସେମନ୍‌କେ ସାଇଜ କର୍‌ବାର୍‌ ଆଚେ । ବିନ୍‌ ବିସ୍‌ବାସିମନ୍‌ ସେ ଦାଇତ୍‌ ନେଇ
    କରତ୍‌ ବଲି ସେ ଆସା କର୍‌ବାର୍‌ ନାଇ । ଏଟା ଜେନ୍ତାରିକି ଜାକେ ଆକାସାକା ନ ରଅତ୍‌ ସେମନ୍‌କେ
    ବିସ୍‌ବାସିମନ୍‌ ଜତନ୍‌ କରିପାରତ୍‌ ।
  meu-meu: Iesu ibadinana hahinena ta varavarana haida bema vabu, ia ese bema naridia,
    ekalesia oreana basinema hametaua. Unu amo ekalesia ese vabu korikori baine naridia
    diba.
  yva-NT: Ranivara wanya muno anya wanave Yesus Kristus aije awa arakovo yavaruga
    inta mbe kavinive to, weamo syare yavaruga taune wo raeranande kobe, yara vemo
    anugano Amisye wo raeranande nora. Indamu anugano Amisye wo wanya kavinijo tugae,
    obo no terave, maeranande weye awa yavaruga inta no marijat akato jewen to.
  dgc-dgc: Nadid, éng te tolay sina a te top a bilo a bébe, éy kailangan alagaan de
    siya, monda éwan masiyadu a mahirapan i gurupu moya. Monda i alagaan moy san déna,
    éy du bébelo a éwan tu asaan.
  zpm-NT: Psoladza gaṉle, teḻ cho tib zha bets ne, tib zha bzian ne i raclidz tib
    meṉ wnaa ne gutle tsieel, none zha gaṉ me, laa ne gnalo zho ne to yguib dieṉ zha
    gdiooṉ me; zeeṉa grë ncuaaṉe ruṉlo to i, zgaaw yquiin grë meṉ ne nlipaa guieṉd
    cho gaṉ.
  hix-NT: Onà wyaro hak nahtxoko, woràskomo komo. Kryestu mryenon me tehtokonye, onà
    wyaro hak nahtxoko. Enyonkaxah yanan me tehtokonye, newakryetxow haka. Nyamoro
    yowakryehra hak nahtxoko, Kryestu mryenon komo, tohsamnohsomà ro komo. Ewakryehnà
    ro kom haxa hak yowakryetxowà.
  sim-sim: Jir Jisasin tiyanda nokove jirin ji misi, sios avak mumbla ol ma nendekuvuk
    nanda ondo nom jelyakwa sir. Uwosik os jimatama jihi las mumblak si linda nahi,
    wa sirin ji jelyaka.
  npi-ULB: यदि कोही विश्‍वासी स्‍त्रीसँग बिधवाहरू छन् भने तिनले तिनीहरूलाई सहायता
