    jujabuáchama.
  ron-LSB: Dacă vreun bărbat sau vreo femeie credincioasă are văduve, să le ușureze,
    și să nu lase adunarea să fie împovărată, ca să ușureze pe cele care sunt într-adevăr
    văduve.
  pon-pon: A ma li odi men mi ren ol me pojon amen de ren li me pojon amen, a en pein
    apapwali i o der katoutoui momodijou, pwen itar on me li odi melel.
  nhe-BL: Nojquiya intla se sihuatl o se tlacatl tlen quineltoca Toteco quinpiya cahual
    toahuihua tlen quinita queja iteixmatcahua, monequi quinpalehuis huan ax quincahuas
    para nopa tiopamitl tlen tlaneltocani ma quinpalehuica. Queja nopa, tlaneltocani
    huelise quinpalehuise san nopa cahual toahuihua tlen nelía axaca quipiyaj.
  sps-sps: Sen sei na muiny fafaaman te kaa minon amov koman numaa iny guei tsuan
    ee, ayei ma makok faarof rari, ana ayei te gima fapatang ir gum nar vainy fafaaman
    ma tagaa ot faarof rari rin amov to te kaa iny ngap fi rori.
  wnc-wnc: Siwan maya kombakobau tapatu inane dongaat nana tapatu Jesue natapan kekekanggak
    kapata ie toimsok. Toiban Jesue aminabamda maya waapa dua gatangamuning. Maya
    kombakobau inatakan siknga aminu gatangamunanga wena amin gan take gatayamuning.
  bus-bus: Tó Yesude nↄgbɛ̃ ke gyaanↄnↄ vĩ a bɛ, àgae dↄńlɛ. Àton tó aↄ̃ gↄ̃ sↄsi
    gbɛ̃nↄnɛ asoo ũro, lɛ aↄ̃ e wà dↄ gyaanↄↄ kɛ̀ aↄ̃ gbɛ̃ke vĩroonↄ lɛ́ yãnzi.
  gub-BL: Aze amo kuzà uzeruzar ma'e heta amo ae kuzà iànàm romo a'e nehe, aze a'e
    kuzà imen umàno izuwi a'e nehe, a'e mehe, tuwe upytywà a'e nehe. A'e rupi amogwer
    uzeruzar ma'e a'e wà nehe, nupytywà kwaw a'e wà nehe. Ta'e heta hehe uzekaiw ma'e
    a'e nehe xe. Aze nan kwaw a'e rupi nehe, hekuzar katu putar temi'u ràm wanupe
    nehe. Aze a'e kuzà upytywà wànàm a'e nehe, a'e mehe uzeruzar ma'e upytywà putar
    amogwer hemetarer 'ym ma'e a'e wà nehe, upytywà putar kuzà upytywà har hereko
    'ymar wanehe a'e wà nehe.
  imo-imo: Ambo te Kraist paimbo nimbe enge nimbe pimo ambo te yunge pulu lemo ambo
    mare ambo waima moromelema aku ambomu yuni eno lipe tapondopa nokopili. Kraistinga
    imbo talapemuni aku ambo waima nokongeindo umbuni te naa tepili. Kraistinga imbo
    talapemuni imbo te naa nokoromo ambo waima kau nokamili ningo aku ulu teangei.
  boj-boj: Ariya Timoti, ni que. Uŋgasari qudei Yesus qa naŋgo areqalo siŋgilateqnub
    qaji naŋgo ai naŋgi qobulonub. Deqa ni na naŋgi minjrimqa naŋgi naŋgo ai naŋgi
    taqatnjroqnsib iŋgi iŋgi enjroqnqab. Yimqa Kristen naŋgi na gulbe di qoboiyqasai.
    Uŋa qobul aŋgro saiqoji unub qaji naŋgi segi Kristen naŋgi na taqatnjroqnsib iŋgi
    iŋgi qa aqaryainjroqnqab.
  eng-DRA: 'If any of the faithful have widows, let him minister to them, and let
    not the church be charged: that there may be sufficient for them that are widows
    indeed.'
  knf-knf: Ñaaţ anfiyaaruŋ andoli anwooŋ na baaţ bayoţ du katohul awo kaţënk baka,
    aanwo kawut pnŧuk pi banfiyaaruŋ pawo i pdo kaţënk baka. Hënk di di pajaaŋ pahil
    pţënk banwooŋ baanka ñaaŋ.
  san-KHM: អបរំ វិឝ្វាសិន្យា វិឝ្វាសិនោ វា កស្យាបិ បរិវារាណាំ មធ្យេ យទិ វិធវា វិទ្យន្តេ
    តហ៌ិ ស តាះ ប្រតិបាលយតុ តស្មាត៑ សមិតៅ ភារេ ៜនារោបិតេ សត្យវិធវានាំ ប្រតិបាលនំ កត៌្តុំ
    តយា ឝក្យតេ។
  arn-NT: Kiñe feyentulechi wentru kam domo niele kiñe lantu domo ñi reñmache mew,
    feley ñi kellunieafiel, femngechi tañi kellunienoaetew tati trokiñ feyentulechi
    pu che. Feymew tati trokiñ feyentulelu kelluafi tati lantu domo tati rüf mew nienolu
    iney no rume tañi kelluaetew.
  zas-NT: Abiꞌ bal tijb bén rliladx Jesucrist na̱j xfamilaman tijb bén bayaꞌn bizëjb,
    dxel laaman rayal güün yudar béngunaa bizëjb guin chitëë gacan mazri carg par
    ree dux compniar ree bén rliladx ree Jesucrist. Zian güün reeman yudar béngunaa
    bizëjb diidxli achutri rajp loj guidxliuj guie.
  ken-NT: Mbák ngɔrɛ́ anɛ ánókó abhɔŋ mánkwɛ́sɛ́ ndǔ nnɛrɛ́kɛt ywi, ánkwak
    bhɔ́. Ákɛ́ rɔ ntǔ wap ntá bakoŋo Yesu báchák. Mbák mánkʉ nɔ, nkwɔ́ Yesu
    bábhɔŋ mbi bɛ́kwak mánkwɛ́sɛ́ abhɛn kɛbhɔ́ŋ nɛkwak.
