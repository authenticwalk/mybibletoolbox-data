  tha-KJV: ถ้าชายหรือหญิงผู้​มี​ความเชื่อคนใดมี​แม่ม่าย ก็​ให้​เขาช่วยเลี้ยงดู อย่าให้เป็นภาระของคริสตจักรเลย
