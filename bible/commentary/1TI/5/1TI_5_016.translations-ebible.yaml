  cop-BHC: ⲈϢⲰⲠ ⲈⲞⲨⲞⲚ ⲞⲨⲠⲒⲤⲦⲎ ⲈⲞⲨⲞⲚⲦⲀⲤ ⲚϨⲀⲚⲬⲎ ⲢⲀ ⲘⲀⲢⲈⲤⲢⲰⲞⲨϢ ⲈⲢⲰⲞⲨ ⲞⲨⲞϨ ⲘⲠⲈⲚⲐⲢⲞⲨⲞⲨⲀϨⲂⲀⲢⲞⲤ
