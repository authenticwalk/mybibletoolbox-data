  sus-A: شَ دَنشَنِيَتْي فِنّ بَرَ كَاحّ فِنّ ندٍيٍ سْتْ عَ شَ مِشِيٍ يَ مَ، عَ شَ
    عَ يِفِيَ عَلَكٌ عَ نَشَ قِندِ كٌتٍ رَ دَنشَنِيَتْي حَمَ بّ. نَ كُي، دَنشَنِيَتْي
    حَمَ نْمَ نّ كَاحّ فِنّيٍ مَلِدٍ نَشٍيٍ نَ عٍ كٍرٍنيِ مَ.
  jpn-1965: もし信者である婦人の身内にやもめがいたら、その人がそのやもめを助け、教会には負担をかけないようにしなさい。そうすれば、教会はほんとうのやもめを助けることができます。
  fra-SBL: Si un homme ou une femme qui croit a des veuves, qu'il les soulage, et
