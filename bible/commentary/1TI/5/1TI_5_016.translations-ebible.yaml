  mlp-mlp: Ari aw araq Yesus anan helmo haqaqta na anenan waburta asor ossa aw na
    in tigilumsihdaq. Afaqan na in Yesus ago on mataw bunmo gigo a haiqta. Ari on
    waburta saman diqmo osayta naqmo ne tigilumsih daqay. Luweq ne on waburta bun
