    i ndo məpe mədzal gər hay ka Yesu ta dzəniye na bay. Məhay gər i ndo məpe mədzal
    gər hay ka Yesu ta dzəniye na, madakway i ŋgwas neheye ndəray tay andaya bay aye.
  noa-H: Pãar hee Hẽwandam hiek hʌ̈k'a nʌm k'ʌʌn k'od hʌʌi hãb k'ãijã k'oopawia k'itʌm
    k'ai, magan hamach chi k'odnaanauta wa chi chaain k'ʌʌnau k'ãijã sĩi hamach paarmua
    bit'urgam k'ʌʌn juata nʌju k'ãyau, hamachdëuta mag hũanau nemdam higbarm t'um
    haudedee haag k'ap haju haai nʌm. Magba hak'iin, iglesiaauta mag higju paraam
    k'ʌʌnagpa hoowai, jũrr har k'oopaa hʌʌin chadcha higju chuk'u k'it'ëem k'ʌʌndamta
    hajappai haair haba, hamau nemdam hig nʌmjã pöd t'um dedee habaju.
  alp-NT: Ele mere hoko bina sae maka hlaleke loko Kristuse pine bei eni luma toine
    sesi esi ono bina balu peneka hoko suke itapasi. Luma toini maketa rebe esi hlaleke
