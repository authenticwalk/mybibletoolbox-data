    Jalla niz̈tiquiztan ultim t'akjir chawc z̈ew maatakanacz̈quiz icliz paaz̈tan yanapta
    cjesac̈ha.
  ksr-ksr: Uumeleeŋ kanageso anana emba malo tooŋ, tinitosagia qaa laligojuti, ii
    mono kalaŋ koma oŋombombaajoŋ amakejoŋ. Kawaajoŋ uumeleeŋ emba mombaa tinitosaurutanoŋ
    malo koloojuti, iinoŋ mono ii kalaŋ koma oŋoma laligowa. Iikawaa lombotanoŋ mono
    zioz tuuŋ oŋoo qagianoŋ mende uba. Kiaŋ.
