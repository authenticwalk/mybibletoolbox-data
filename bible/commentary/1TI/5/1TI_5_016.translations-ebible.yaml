    ntaqikyiqiro virata Iesusira nraaqiara hini mwihua tetoqa nraakye mpoqiani nkyiariaraa
    varihuaqaa ntaqikyiata.
  yrb-yrb: Godinu naueta uwarabai anama iwa demurai wabu aweta bobona dawa yawofiro
    Godinu naueta uwarama i wabu aweta da yawofitate i eme me wabu awetabo yawofitaita.
  maa-NT: Tsà jngoò xi̱ta̱ xi mokjeiín‑la̱ 'én‑la̱ Nainá tsà tjín xíkjín xi chjo̱ón
