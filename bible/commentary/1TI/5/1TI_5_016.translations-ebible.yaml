  gvn-gvn: Kaki jalbu bunjil and nyungu jawun-karra Christian, nyungun balu jawun-karrangkaku
    kuji. Godundumundu bamangka kari. Kaki bunjil jawun kari, Godundumundu bamangka
    nyungunin ngulkurrduku kuji.
  nhy-NT: Tla se tokni tlaneltokak, okichtle o noso siwatl, tla kipia se viuda itech
