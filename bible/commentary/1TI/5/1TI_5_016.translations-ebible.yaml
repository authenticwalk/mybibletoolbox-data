    shuko worigun nini eshudok douk owo wokumesh iri. Eshesh shunekesh namudok um
    ipak Iruhin ananip ta mare punek debeinyi mour um putaurum oudok armago um, uwok.
    Ipak ta putaurum oudok douk owowishi madae enesh shupeik abom um shutaurumo iri
    uwe atuw.
  bgs-bgs: Tô bayi na ágpamaké kailangan tumabang katô gakád din bayi na ibalu. Dì
