  buk-buk: Mac lauwhê naŋ akêŋ whiŋ Yisu, naŋ aŋgô. Awhê sawa daŋ bu mbo mac nem toŋ,
    dec mac anem iŋ sa andic ŋawaê. Ma bocdinaŋ oc kêŋ ŋawapac têŋ gôlôwac dabuŋ dom,
    ma lauwhê sawa naŋ sêpônda dau ŋandô, naŋ gôlôwac dau oc tôm bu sênem ŋac sa.
  pri-NT: Gà ina tà pa ilàri na rà cèikî pâ, wiàna pwa cè dàpwà naa tâa kàra, â wâdé
    na wàilà, na rà pitu tàra. Â, naa wàrapwiri, â o càcaa nakake kâra ê wâra pwapwicîri.
    Ba é mwa pitu târa co wà pa dàpwà na ticè âboro na pitu tàra.
  zpq-NT: Note'tez beṉe' chejnilaže' Criston', še nita' no'ol güezeb ḻo diaža c̱hegaque',
