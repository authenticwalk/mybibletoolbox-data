    uc'a ca' jini lo que ayan tuyac'o ch'ujba u yäq'ue' ta pucbinticob ni mero neba'täc
    ixictac.
  tlf-tlf: Kale kanube Kristen unang umi isak atuk umaak kaluun kelu umdii, ipkum
