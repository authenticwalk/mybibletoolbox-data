    mamareng ka tamkasa' mimeng sini' yotangkayap ning kane girii guk mo' irota',
    mokngang, wa mamareng ka tamkasa' ka amise kabi'guk mokngang u yotangkayap wara'ning
    warisa' irota'.
  ino-ino: Mako a'mo'a Yisasife afino aipafi male'nisea a akai'a anakapi mako koku
    a mai'niseana ani ana avaleno yakaitesikeno mono nopi ne'atalaya monimo'a ho'ka
    o'apatesea yafe ani koku a'mo anaka'amoki kanale hu'a yakaitesae.
  gnn-gnn: Yo, ŋuli yurru nhe ŋula yol Garraywalaŋumirri yolŋu galkiwuynydja gurruṯu'mirri
    ŋuriki dhuway-rakunymirriwu yolŋuwu, nhenydja yurru djäkana yukurra ŋurikiyinydja
    miyalkku, ŋayi yurru ŋunhiyinydja nhina yukurra nhokalana djäkaŋura, märr yurru
    Godkunydja yolŋu'-yulŋu miṯtji djäka yukurra ŋuriki liŋgu dhuway-rakunymirriwu
    walalaŋgu ŋunhi walala yukurra nhina gäna gurruṯu'miriwŋura.
  yal-yal: Koni xa kaɲa gilɛna ndee dɛnkɛlɛya ɲaxanla nde a denbayani, a xa ne goronna
    tongo. E nama findi dɛnkɛlɛya yamaan goronna ra, alogo dɛnkɛlɛya yamaan xa nɔ
    kaɲa gilɛne maliyɛ naxanye luxi kedenyani.
  cnt-NT: Chi₂jua'₂ chan₂ rɨn'₅₄ jniog₄ dsa₂ ŋe'₂, o₃ dsa₂ mɨ́₂ 'e₂, chi₂jua'₂ chan₂
    dsa₂ 'nág₂ quió'₅, ne₄ 'éi₂ nio₃ 'e₂ 'nió'₅ quió'₅ dsa₂ 'nág₂, ia₁jaun₂ tsá₃ ŋɨ́₄
    lë₃ guei₂ cán₂ guá'₅, ia₁jaun₂ bá₄ cuɨn₃ jmɨg₄ lé₂ le₃jme₃'o₅₄ guá'₅ jmá'₃ quió'₅
    'io₅₄ 'nág₂ i₂'nió'₅ dsón'₂ quió'₅.
  tif-tif: Kristen unang ilmi kiim maakup uyo kaluun kelu namti, afalop uta tambal-kup
    tiin mo-bom bulu yo, kala-somla ko. Kanola wasman imi dong dakaayin tunum iyo
    unang kaluun iyo tiin mo-bom ale, ilmi wok uyo kutal-fuku kemip namti, kii wok
    alep takamin kaa fiit-mokomip. Kemin, unang kanta imi imak miineng taanipla ili
    ma dong dakaayin dinim kesip kiita-kup, tiin molin o kala-somla ko.
  nlx-nlx: केदी बुरहो केरनार्‍यु बायकुन गेर रांडायेल बायकु एय ताहार, तीन मोदेक तीच
    केरी एने मोंडली पोर वोजो नाय बोणी, काहाकाय जी खेरीच रांडायेल हे तीन मोदेक मोंडली
    केर सेकी।
  apw-NT: Nṉee ła’ dagohíí isdzán ínashood nlíni bik’íí itah itsaa nlįįyúgo yich’oṉii
    le’, ínashood daanliiníí doo nadaabinłtł’og da doleełhíí bighą; áík’ehgo itsaa
    daanlíni doo hagot’éégo bich’ogo’ṉii dahíí yich’odaaṉii doleeł.
  gum-gum: Kan ishug Jesucriston kørebig nui yau piudamera tøgaguabe, purugub nø asamig
    køn, iglesia ke tranrraindø muniirab kømig kømønrrai. Øyamaybe tru piudamera kerriguwan
    mugucha ashchaptiig chigarwan, maig palabigwan ashib tøgagømig chi palømønrrun.
  not-NT: Aintaca inomotiri quemisantatsiri omatsiguenga ogamaimentaga, caninataque
    iromitocotiro iriro arota quero imitocotiro ira quemisantaigatsi. Paniro ira botobiritaigari
    Quirisito iriro omitocotaiguërone ora ogamaimentagasonori.
  plu-plu: Ku pahapu tino ku pariye kamaxwano gipitit Kiyapwiye Jesus, ku eg kakebyi
    madankuno, kiskama eg hiyak gukak kahadbe egme ka msakwa giduhyamadga leglis.
    Ayge nikwe ik adahan leglis apuriw madankunopwi ku pariye yumanano gukapriwtenkis.
  iou-iou: Täŋpäkaŋ nadäkinik täŋpani webe kubä täŋo äbotken nanik kubätä webe kajat
    ude ireko uwä, webe unitä kajari unita watäni täga it imek. Ude täneŋo uyaku äbot
    täŋpani ätutä webe kajat udewani watäni itta nämo api täŋbäräp täneŋ. Upäŋkaŋ
    webe kajat inigän-inik irani uwä, äbot täŋpanitä watäni täga itneŋ.
  ntp-NT: Isʌmo cʌʌli siʌpʌ ʌmo ooqui aduñdʌ ʌrviuuducagi aidʌ gia ʌgai aliʌsi gʌaagai
    issoicʌdagi dai poduucai ʌgaa vaavoitudadami maiviaacagi issoicʌdagi ismaacʌdʌ
    aadunu dai poduucai vaamioma cʌʌga istutuidi ʌgai issoicʌdagi aa vipiuudu ismaacʌdʌ
    sʌʌlicʌdʌ tʌgitu soiñi.
  rai-rai: Baa ta tabuan a tena nurnur, ma ta walaa i ki karomi, i koina kupi in babourai,
    kupi koku a taara na nurnur diat balaan mai. A taara na nurnur diat a balaan ku
    ma ra kum walaa na tabuan baa pa te i waraaut diat.
  haw-1868: A o ke kanaka, a o ka wahine paha i manaoio, he mau wahinekanemake kona,
    e malama no ia ia lakou i kaumaha ole ai ka ekalesia; a e pono ai hoi ia ia ke
    malama i ka poe wahinekanemake oiaio.
  ffm-ffm: Debbo goonɗinɗo fuu mo rewɓe maayraaɓe ngoni ley galle mum yo wallu ɗum'en,
    pati ngal donngal fawoo e deental goonɗinɓe ngal. Hono non waɗata so deental ngal
    waawa wallude rewɓe maayraaɓe ɓe ngaldaa e fay gooto ɓee.
  arb-NAV: وَإِنْ كَانَ لأَحَدِ الْمُؤْمِنِينَ أَوِ الْمُؤْمِنَاتِ أَرَامِلُ مِنْ
