  kbq-kbq: Hagi mago amentinti nehania a'mo naga'afi kento a'nema mani'nesazana, agra
    knare'za huno ana a'neramina zamaza hanigeno'a, mono vahera kna eri ozamisageno,
    zamagra'zmi zamaza huga osune'naza kento a'nea, mono vahe'mo'za zamaza hugahaze.
  kbh-kbh: Canÿe shembása, Jesucrístbeñe os̈buachiyá, nderado chabe pamíllangbeñe
    viudanga tojtsabamna, cha bontsemna chënga jujabuáchana, chca, chë os̈buachiyëngcá
    enefjuanënga ndoñe chaondë́tsamna chëngbiama játantjes̈nana; chca, chë os̈buáchiyënga
