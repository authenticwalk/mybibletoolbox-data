    kendo ndaꞌu xaan ga. Chi ndaꞌu xaan ga, yukan kuu ja ka nandɨꞌɨ ga ja na chindee
    ga yo. Siaꞌan na xndaku ri nuu ra nava koo jiin taka un naa ña.
  ots-NT: Yʉ hermano yʉ xí hñe̱me̱ car Jesucristo, bbʉ di hñøjø o di bbɛjña̱, bbʉ
