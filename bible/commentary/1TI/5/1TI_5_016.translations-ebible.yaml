  tnp-tnp: Nɨpətan mɨn u kəutəfaki okotəkeikei mauteruh vivi pətalɨmɨs mɨn rəhalah,
    məsotəhlman-pəniən e lah kəm niməfaki məmə oteruh ilah. Kəni niməfaki in otateruh
