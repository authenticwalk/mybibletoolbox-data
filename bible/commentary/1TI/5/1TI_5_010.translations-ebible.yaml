    if she followed all good work(s).
  bdv-bdv: ଆର୍‌ ଜେ ଗଟେକ୍‌ ଅଃଣ୍ଡ୍ରାର୍‌ ମାୟ୍‌ଜି ଆର୍‌ ନିକ କାମାର୍‌ ଗିନେ ଡାକ୍‌ ହୁଟି ରଃୟ୍‌ଦ୍‌,
