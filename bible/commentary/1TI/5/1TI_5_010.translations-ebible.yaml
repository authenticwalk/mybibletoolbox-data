  udu-udu: Dhala yim minu mii o gwo maŋ mo gom miim ’borga/ ma yim mo me’d jan ’de/
    jin thip̱ki uc̱i mo mmoṯor mii jin minu ta gu’b piti ŋal mo, mmolam uni kun dhunu
    ki she/ ki dhelel dhelel sho’k mo, mmowoṯẖa/ woṯẖ mo gom uni kun ṯoju ’kus mo,
    dhali is ma yim jin kara a’di ka gayiin mo mmomii mii kun ’boron eya ris ’twaŋkal
    kuku/ mo.
  tvt-tvt: 'nyia heh reeraang pakna ah ese ang arah toom ang ah: hesuh hesah naririh
    ih soksamte minuh, wen anok heh nok ni noppoonte minuh, Kristo mina damdoh roong
    mootkaatte, chamchoh tokdoh mih chosokte, nyia ese mootkaat ni mote minuh toom
    ang ah.'
  bgt-bgt: 'O risora horu vamua na ahadia na koi vaivine na komi tinoni kena ghaghana
    bohera eigna na komi tango ke toke kena eia vaghagna iraani: na kaikaliti toetokeragna
    ara dathedia, ma na kaikaliti toetokeragna na komi tinoni taotavogha kori vathedia,
    ma na agutu taluleghu vanira arahai kena vaututuni, ma na hatheragna na komi tinoni
    kena pada na vahotha, ma na eiagna na komi fata ke sethe bali hathera na komi
    tinoni.'
  mvn-mvn: Ka kadu vaivinei nau‑wawani ai anamana kadu yai dewa avaha ahihinata, taina
    deina, vivane natunatui idune‑vi‑avini, ka tau bwanibwani iaivaitei yai manua
    wayahina, ka yai nua‑opu nui Yaubada ya tomotau iaivaitei, ka aituhu aviyaivia
    vita wayahia iaivaitei, ka kadu yawai iawaehei dewa ahiahi idedewei deina.
  djk-NT: Sama mu poi kotoigi fi en fa a de wan bun mma. Da ai libi switi piisii fasi
    anga taawan. A kiya ala en pikin kon komoto sama. En osu doo opo gi taawan. Ai
    solugu sama fu Masaa Gadu anga ala saka fasi. Ai yeepi taawan di de a fuka. Fu
    taki leti, ala fasi ai poti enseefi du soso bun sani.
  uig-LAT: yene güzel emelliri bilen teriplen’gen bolushi, balilirini yaxshi terbiyilep
