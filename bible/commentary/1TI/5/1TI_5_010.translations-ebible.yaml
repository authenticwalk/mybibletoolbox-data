  kde-kde: na ààve munu alombolêwa kwa kutenda lambone. Na àlembelewa ààve munu avaledîle
    saana vana vake na avakalibîsa vayeni na avatumikîla vakúkulupila kwa kulisulupuha,
    na avayangête vanu valâga na alihûmya kutenda lambone la kila namuna.
  ata-ata: Mo aneꞌi ualasiꞌa muxali mupalaꞌa lexe aneꞌi ta sema sou iꞌoxoꞌoxonu xaixai
    lailaixesi. Xaixai loxo isaxilaꞌa ta ꞌiliꞌa laixe mo isaxilaꞌa ta mitema ane meꞌa
    no tuala vaꞌaxu mo imulaxaꞌa no laaxaꞌa ta mitema, la iꞌoxonu xaixai sou isuꞌulineꞌi
    ta mitema noxou Lataua loxo iꞌuinu tavaꞌa. Mo isuꞌulineꞌi ta mitema no anu tuꞌutuꞌumaxu
    noxiꞌa xe aneꞌi ilailixu maulixaꞌa no anu xaixai laixe ukalusi.
  qvw-NT: Capäcunman wayapallanwan cawsäcunatacmi. Jinaman allin lulayninpa lisishacunämi.
    Má, wawincunacta allin-camacta ishpiycachïca, pulicücunacta wasinćhu jamaycachïca,
    chalapacü-masinchiccunacta mana nunatucullal sirbiycüca, sasachacuyniyücunäta
    yanapaycüca, jinaman imaymana allin lulaycunacta lulaycümi canman.
  nfa-nfa: dhèu reꞌa, na, nèngu ca dhèu dhu tema tao babeꞌa mi dhèu; dhu ladhe-leru
    ana-ana na dènge beꞌa; dhu bhoke tèke kacui-aai ho leru dhèu leo; dhu soru-bara
    dhèu parcaya sèra ètu dꞌara sasabꞌa, masi ka dhu samaa èèna ka; dhu dꞌèi soru
    dhèu ètu dꞌara sasusa; aa dhu bhori mema ho soru-bara ètu madha jꞌara dhu beꞌa.
  tnp-tnp: Kəni in pətauəhli kəti iətəm nətəmimi kautɨsiai in o rəhan noliən təuvɨr
    mɨne nasiruiən mɨn iətəm in tatol, təhmen məmə in tateh vivi rəhan nəsualkələh;
    kəni nian iapɨspɨs mɨn okəhuva iman ikɨn, tatol təuvɨr kəm lah; kəni matosiahu
    aru in mətasiru e nətəm kautəfaki; kəni mətasiru e ianrah; kəni rəhan nətəlɨgiən
    təskasɨk məmə otol uək mɨn iətəm təuvɨr.
  urd-urd: और नेक कामों में मशहूर हो, बच्चों की तरबियत की हो, परदेसियों के साथ मेहमान
    नवाज़ी की हो, मुक़द्दसों के पॉंव धोए हों, मुसीबत ज़दों की मदद की हो और हर नेक
    काम करने के दरपै रही हो।
  hot-hot: '@see-verse:1TI.005.009'
  mqj-NT: 'anna kawanan kumua ma''gau'' mapia susinna: untaranak manappa anakna, untarima
    manappa to saena, ungkandapa siulu''na to mangngorean, umpamoloi to masussa; kapotti''na
    kada angga mapianna napogau''.'
  rus-SYN: известная по добрым делам, если она воспитала детей, принимала странников,
    умывала ноги святым, помогала бедствующим и была усердна ко всякому доброму делу.
  mbh-mbh: Naro ini seng ako tokokoere olemi mire ako ve, ini seng ako i oma vothung
    sivenga, na nomenga i theal senu itutunre, na i nongpoo longre a ile pen ma i
    paan or. Naro ini seng ako i paruru isivenga, na i oma vothung sivenga nge toko
    lemioongare. Na i opoal areko o voth nge matheong, na evelelnga i um engeng inga
    nge vothung sivengare omanga.
  bdd-bdd: ma tomota matadiya mumugadi dumwaluna, weyahina natudiyao ꞌadi ꞌitayahina
    ꞌoina sipaihowa bwaibwaina ma wete taumanao ta tohekalesiyao ꞌadi ꞌabihetena ꞌoina,
    wete tomiya mwau silemedi ma siꞌatemuyamuyaedi, beno ꞌilobwainediya ma tohekalesiya
    ꞌoidiya siluhu, ma tohekalesiyaowedi ꞌoidiyega ꞌadi lema, nana ꞌeꞌahai, bo ꞌaleꞌo
    siꞌewa.
  cbt-NTPO: 'Noya nininsoráchin aco''ina''. Iso pochin nipisopita: Hua''huinpita noya
    aso''sorinso''. Ni''toro''sa'' huë''pachinara, o''shitërinso''. Co manta'' apirarinsohuë''.
    Piyapinën pochin cancantaton, imapisopita catahuarinso''. Parisitopisopita nosororinso''.
    Noyasáchin nininso''. Ina pochin nipisopita aco''ina''.'
  srn-NT: Sma mus sabi en leki wan uma di ben e du bun. Sobun den mus man taki tak'
    a ben kweki den pikin fu en bun èn tak' en doro ben opo gi ala sma. Moro fara
    tak' a ben dini den sma fu Gado nanga sakafasi èn tak' a ben yepi sma di ben de
    na nowtu. Sobun a ben de klar'klari fu du ala sortu bun wroko.
  cta-NT: 'Scua nguꞌ xtañi maꞌ cusuꞌ nu nchcuiꞌ nguꞌ jiꞌi̱ chaꞌ tsoꞌo tsa cña nduꞌni
    maꞌ cusuꞌ biꞌ: si cua nguaꞌni cuꞌú tsoꞌo maꞌ jiꞌi̱ nu sube; si cua nda maꞌ su
    tyiꞌi̱ ñati̱ nu lijya̱ tyijyuꞌ; si cua nguxtyucua maꞌ jiꞌi̱ tyaꞌa ñati̱ jiꞌi̱
    Jesucristo, masi tlyu cña ntsuꞌu chaꞌ cuaꞌni maꞌ; si ngua tyaꞌna tiꞌ maꞌ jiꞌi̱
    ñati̱ nu quicha tiꞌ. Si juaꞌa̱ xcuiꞌ cña tsoꞌo nduꞌni maꞌ cusuꞌ biꞌ, scua nguꞌ
    xtañi maꞌ lo quityi biꞌ lacua.'
  bqc-SIM: wìↄ aà dↄ̃ maakɛna ũ, nɛgwan maa ũ, nibↄfↄ̃na pↄ́ Lua gbɛ̃́ↄ gbá pìpi
    ũ, taasideↄ dↄnlɛde ũ, nↄɛ pↄ́ mɛkpà maakɛa píiwa ũ.
  tcz-CHONGTHU: Amachu achate ahin khoukhahna a athilphabol jeh'a mijouse jana changmi
    hiding, maljin khoto, tahsan kibahpiho kisunemtah a jenmi hiding, hahsatna tohho
    kithopi nommi hiding ahi.
  mar-mar: जी चांगल्या कृत्यांसाठी नावाजलेली असेल म्हणजे जिने मुलाबाळांना वाढवले असेल,
    जिने अनोळखी लोकांचे स्वागत केले असेल, पवित्रजनांचे पाय धुतले असतील, त्रासात असलेल्यांना
    मदत केली असेल व सर्व चांगले काम करण्यात स्वतःला वाहून घेतले असेल, अश्या विधवांचा
    यादीत समावेश करावा.
  snp-snp: '@see-verse:1TI.005.009'
  isl-isl: Hún verður að hafa gott orð á sér meðal fólks vegna góðra verka. Hefur
    hún alið börnin sín vel upp, verið gestrisin og þjónað trúsystkinum sínum? Hefur
    hún hjúkrað slösuðum og sjúkum, verið vingjarnleg og hjálpfús?
  spy-NT: ānkitookunoot ām yēyuutēk chēē kāroomēch kuu wōlēē kiriibtooy lōkōkyii,
    wōlēē kitooktooy tāyēēk, wōlēē kiyēētyēēchintooy biikaab Kiriistō, wōlēē kitoorētitooy
    biiko choo nyāliltōōs āk mbo tukuuk alak chēē kāroomēch chēē kiikuyey.
  xnn-xnn: Masapol abes ay waday mangpaneknek isnan gawis ay inik-ikkana ay kaneg
    nan gawis ay nang-ay-ayowanana isnan an-akna ya isnan in-inmey ken siya ay sangailina.
    Egayna saksakiten ay nang-ik-ikkan isnan naibab-aaana. Binadbadangana nan napaligatan
    ay ipogaw. Ninemnemnemna ay pilmi nan gawis ay ikkan isnan am-iam-in ay inik-ikkana.
  mwe-mwe: na bhalumbililwe itendi ya mmbone, nkulela bhana bhabho ukoto na nkuposhela
    bhajeninji, na nkwaatendelanga ya mituka bhandunji bha ukonjelo na nkujangutila
    bhandunji bhalaga, na nkutumbilila kutenda ya mmbone.
  tte-tte: '@see-verse:1TI.005.009'
  tcs-tcs: Dempla i mas bi oman wea ol pipol mina sabe dempla blo meke ol gudsamting,
    wase groe ol pikinini blo dempla wea gudwei, lugaut eni pipol wea aus blo dempla,
    lugaut ol Kristian wea ambolwei, elpe dem pipol uda gad trabol, ane mina meke
    demplaselp po ebritaim mata meke ol gudsamting.
  hlt-THB: cakhqi khuut nawh, khin ak khai khuut nawh, thlakciimkhqi khaw sil khawi
    nawh, ak patangkhqi toek kawi nawh them leek a hoei thahlynaak ing bi kawi nawh
    them leek sainaak awh thlang am kyihcah kawina ak awm taw nuhaina taak thai ni.
  soq-soq: Obu dewawa euda mampe apana atensaiena baiwa ebowa itua. Sa ipa obu mida
    me obampa oniadewasamone odena, apana banlamodio duwe odeia, me meba ituaisilene
    sumanai sosowa wau mitamona, apana nuaparelala saumona ita nuawa uduudu mampe
    dewa eubu dodomanau dewamona, me os sau wadompaa baiwa ebowa girumaitaa.
  qub-qub: 'Chaynöpis canman allita rurashanpita alli ricasha cajcuna: wamrancunata
    sumaj uywasha cajcuna, wasinman chayajcunata pachächisha cajcuna, ermänucunata
    yanapasha cajcuna, ñacajcunata yanapasha cajcuna, llapanchöpis allita rurasha
    cajcunalla.'
  att-att: Á máwák gapay nga napiá yù ággangnguá na. Á ta ángngarigán, máwák nga napiá
    yù panuddu na ngaw sù ira ánâ na, ánna napiá yù pamaddulò na sù ira álliuk nga
    umay kuna, ánna ammu na mangikállà sù ira pobare ánna yù ira marigirigâ, ánna
    dán nga naparán nga mangnguá ta maguray lâ nga napiá, tapè mábbágán yù ira kábulun
    na.
  bki-bki: Bereio, naio monoka ve tira napano tomu nalo abitilubario ka naio mila
    im̃auano nalo bo laka, napano naio mia berloglog batitig kenerinio nalo, naio
    be tai napano naio jaaro ka rivitikar rivu toro dolu ea kunuano. Tilikiti napano
    namoneano lu dolu nalo abinimei amiadu ka naio, naio jekon jaalo, a naio jo bitiri
    bulag nalo napano amijoru ea jogvaiano tedade nalo. Tiramoruo taanou napano naio
    mim̃au jikili ea im̃auano novo nalo na jibe na, naio naruei siano mijikia riva
    jouro.
  bqp-bqp: ò a dↄ̃ yãmanakɛri ũ, nɛ́gwari mana ũ, nibↄkũri Luda gbɛ̃nↄ gbá pìpiri
    ũ, takaside kpanyĩri ũ, nↄgbɛ̃ kũ à mɛ̀ɛ kpà yãmanakɛna pínkia ũ.
  mcp-mcp: Í jɨɨ nə́mə́ nə́ a bə́g nə́ nyə a shí dʉ sá jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́ mí dʉ́gə́
    nyîn, a bə́g nə́ nyə á mpu jɨ́ɨ́gʉli bwán bɛ́, nyə á dʉ lə́g búúd nyə́dɨ́ njɔ́w,
    dʉ gusa búúd ɔ́ Zɛmbî məkuú, dʉ kwíínd intágʉ́lá-ntágʉla i búúd. A bə́g nə́ nyə
    á dʉ sá fwámɛ́ mísɔ́ɔ́lʉ́gʉ́ mimbií mimbii.
  hat-hat: 'Se pou tout moun konnen tou sa li te fè ki byen: tankou si li elve pitit
    li yo byen, si l'' konn resevwa moun byen lakay li, si l'' konn lave pye moun
    pèp Bondye a, si l'' ede malere yo, si l'' fè tout lòt kalite byen.'
  npl-NT: Mayeto se siwatl non mamoixmato ika tlan kuali okichi, kijtosneki, kuali
    okinyayákanki ipilwah, otekalotiaya icha, okimpakiliaya inmikxiwah n tokniwah
    non kineltokah Cristo Jesús. Noiwa ye okimpalewiaya akimeh otlaijyowiayah, noso
    itla ok se kuali tekitl okitechiwili.
  bgg-bgg: 'chiih-è wie rek pha ibeng um chid: hò-amuii hanyie è awai anithek shii
    wie re-è ram phone, biwen shii awai hò hà choi ne, gai Masiphothek blia pha jum
    bliathek rek ne, diig shii branthek shii nong chiih-è awai shii wie blia rek bsa
    hà phi ro.'
  eng-TCENT: and has a reputation for good works, that is, if she has brought up children,
    shown hospitality, washed the feet of the saints, helped the afflicted, and devoted
    herself to every good work.
  eng-BSB: and well known for good deeds such as bringing up children, entertaining
    strangers, washing the feet of the saints, imparting relief to the afflicted,
    and devoting herself to every good work.
  cpu-NT: kameethashire okanta ikemakoyeetziro, aamaakoventa okantziri ovaiyane, oimaantzi
    opankoki, aakameethatapiintakeri kempisantzinkari, kaminthaane ovapiintziri ashinonkainkari,
    omatapiintakerori okaratzi kameethayetatsiri.
  san-ASM: সা যৎ শিশুপোষণেনাতিথিসেৱনেন পৱিত্ৰলোকানাং চৰণপ্ৰক্ষালনেন ক্লিষ্টানাম্ উপকাৰেণ
    সৰ্ৱ্ৱৱিধসৎকৰ্ম্মাচৰণেন চ সৎকৰ্ম্মকৰণাৎ সুখ্যাতিপ্ৰাপ্তা ভৱেৎ তদপ্যাৱশ্যকং|
  tac-NT: '''Lige ''we machirume nímili júkuru napu ''sile alué mukí. ''We ''la nesérome
    bo''né ''kúchila, ''we ''la ''yame go''ame bo''né bejtélachi sébame ralámuli,
    ''lige ''we ''la gu''írame Onorúgame oyérame ralámuli. ''Lige aminami ''we ''la
    gu''írame nile alué napu ''we resí nilia mochí. Alé apélichika ujchúmili júkuru
    alué umugí gunámakame rewalá napu ''we ''la sébali olale napu najkí Onorúgame.'
  eng-WEBPB: being approved by good works, if she has brought up children, if she
    has been hospitable to strangers, if she has washed the saints’ feet, if she has
    relieved the afflicted, and if she has diligently followed every good work.
  gfk-H: '@see-verse:1TI.005.009'
  viv-viv: Kadu gilubodana be moyaꞋaidi badi faꞋidiya hidagahe hidagayo, “Wadema kwamayoku
    dibudibumuhigidi. Natudiyao hiꞋitaveꞋavidi yamumuna, luveꞋa againe hihawahegedi,
    Yaubada yana kaliva yana vevine yadi wanuwahobu hiꞋihagihagiyedi, badi vita hinuhagana-ma
    hivelugadi ada au kaliva adi nuwakabubu tulina tulina agaidiya hihawahawahegedi
    tova moyaꞋaina.”
  yao-yao: Sooni aŵe jwana umboni wa ipanganyo yambone, jwalelite achiŵanagwe uchenene,
    jwaŵapochele achalendo mu nyuumba jakwe, ŵakundile sajo sya ŵandu ŵa Akunnungu,
    ŵakamuchisye ŵakulaga ni ŵakupanganya indu yambone yailiyose.
  tgp-tgp: Har̃ai atu tamlohi la lo verea tarea vara enia har̃ai matea mo lo vai na
    vavahinau r̃uhu, ale vara te natuna, mo kilau mamahunira la mai la tavera, ale
    tarea mo avulahi vara i lo lavi na vinano la mai na imana, ale posina mo lo sile
    na oloolo isana tapuhi tinatinapua non God, mo avulahi vara i hoje na palora,
    ale mo tau na r̃omina vara i vai na vavahinau r̃uhu tari.
  auc-NT: Edæ tömënä wëñæ̈näni ïnänite waa cædä pædäni ïnänitawo. Wadäni ïnänite tömënä,
    Botö oncönë pö beedäni, ante waa apæ̈nedä ïnantawo. Wængonguï quïnäni ïñönänite
    tömënä nämä pönënämaï inte waa cædantawo. Në wæwënäni ïnänite adinque tömënä tömënäni
    tönö godongämæ̈ cædantawo. Ayæ̈, Quïëmë waa cæcæ̈impa, ante mänïnonque ante pönëninque
    cæte quëwënantawo. Mänömaï quëwënä adinque waodäni, Mänïnä nöïnä waa cædä ïnönampa,
    ante do ëñënäni ïnänitawo, ante adinque bitö wæætë tömënä ëmöwo ante yewæ̈moncæbiimpa.
    Ayæ̈ wadäni mänïnä baï ïñönänite bitö, Wængonguï quï, ante mönö godonte æ̈ninta
    mänimpodänique në ænguïnäni incædänimpa, ante tömënäni ëmöwo ante yewæ̈moncæbiimpa.
  kbc-NT: Eledi leeditibige niɡ̶ina oko moyowooɡ̶odi minoa loenataka anele anidioka
    limedi meote, codaa mele me iliidaɡ̶adi lionigipi, mele me dibatege lanakepodi
    anodiita liɡ̶eladi, codaa me iwilegi loɡ̶onaka niɡ̶ina anida aneetege loiigi Ǥoniotagodi
    (ane ligileɡ̶egi niɡ̶ina me wiajeeɡ̶a), me yaxawa niɡ̶ina oko ane dawikode, codaa
    me dinoniciwaɡ̶adi meo okanicodaaɡ̶ica libakedi anele.
  bmh-bmh: Ailel go ureg mab tam ebu go salau naliu macanemen, gonun, duailel ipal
    agal ameagab ebu goagal wanimag naliu mui. Guzenai ailel ag agal geleagar suban
    gumaranemenin, ag uzan tuban duailel agal zaueim imarai beteimai, ee maranemen.
    Ag agtal agal wanimag i wag macanemen, gonun, Uwait nugau duailel agen suban isanaramam.
    Ag abu alina, agal aramag ze sil ulusai maranemen. Duailel ipal uhu mui agen isanaremen,
    go agtal umkoskos salau naliu macanemen. Guzeneneg ailel sag agal wanimag sikut
    wai men.
  ctu-BL: Yom mi' tsictiyel ti' tojlel i pi'ʌlob mi an wen bʌ i melbal, mi tsi' cosa
    i yalobilob, mi tsi' cha'le p'untaya, mi tsi' pocbeyob i yoc i cha'año' bʌ Dios,
    mi tsi' colta jini tsa' bʌ i tajayob wocol, mi tsi' yʌc'ʌ i bʌ ti pejtelel wen
    bʌ i melbal.
  meq-meq: Ndo hay tâ sər ha məsler ŋgay neheye a gawa aye na, ŋgwalak eye. Kə gatay
    gər a wawa hay lele ada ka təma mbəlok hay a gay ŋgay lele. Sa na, kə baratay
    na sik i ndo məpe mədzal gər hay ka Yesu ada ka dzəna ndo neheye mə ɗəretsətseh
    aye. Kə ge məsler lele huya. Kə ge andza niye na, watsa məzele ŋgay.
  noa-H: 'Magnaa hĩchab hamau nem hajap''am waaujemta hooju haai nʌm, k''an nem hagá:
    ¿Hamach chaain hajap''a bãauk''apʌ̈iwia jöoin hee hagpierraa wënʌrrʌ́? ¿Hõordam
    parhoobam k''ʌʌn hamach haig bëewaijã, hamach deg jẽerpim k''õsi jẽerpinaa, ham
    dʌ̈i hö hajap''anaa, hamach k''apeen Hẽwandam hiek hʌ̈k''a nʌm k''ʌʌn hat''eejã
    bʌ̃ʌrjã nem waumap''am haba sĩi nem par daúa hooba k''it''ëe haajẽ, ya “Maar jãgʌm
    hat''ee k''aba nʌm” ha hiek''aba? ¿Hõor k''amor masi wa gaai masi k''ãijã haawai,
    dau haug k''augwi dʌ̈i nem par daúa hooba haajẽ? Magʌm happaijã k''aba, ¿tag nem
    parhoobamdam wau nʌmua hõrau ham hëugar hajap''a hig hiyʌ̈ʌ haajẽ? Magʌm nem t''um
    chadcha waaujem pãachdëu k''ap''ʌ nʌm k''ai, magan hamau nemdam hig nʌmjã hoob
    sĩi par daúa hoomiet.'
  alp-NT: 'Suke pusue tamata esi rekwa be iono misete rame lupe: iraka eni kwetelaru
    mimise eti esi ela. Isuka tamu rebe esi luake me eni luma. Ili loko tamata rebe
    hlaleke loko Kristuse. Itapa tamata susate. Makerike saisa neka rebe mise ete
    tamata makete inkwakwa kena ikerike loko rame.'
  san-VEL: saa yat "si"supo.sa.nenaatithisevanena pavitralokaanaa.m cara.naprak.saalanena
    kli.s.taanaam upakaare.na sarvvavidhasatkarmmaacara.nena ca satkarmmakara.naat
    sukhyaatipraaptaa bhavet tadapyaava"syaka.m|
  kbq-kbq: Ana kentomo knare avu'ava nehiaza negesageno, mofavre zaga'a negrino, aru
    vahe agampu nehuno, mono kva vahe zamaga sese nehuno, knafi mani'nesaza vahe zamaza
    nehuno, ana eri'zama'a arimpa amino knare huno erigahie.
  kbh-kbh: 'Ents̈anga cha chamotsábuatma mo canÿe ts̈abe soyënga amacá: chabe básenga
    botamana tojabëché, áshjajnënga chabe yebnents̈e posada júyents̈amiama prontaná,
    Bëngbe Bëtsabe ents̈anga imomnënga tojushecjabebé, chë imosufrínënga tojújabuache;
    jayanana, nda sempre nÿetsca ts̈abe soyënga jamama yonts̈ená.'
  ron-LSB: și a fost aprobată prin fapte bune, dacă a crescut copii, dacă a fost ospitalieră
    cu străinii, dacă a spălat picioarele sfinților, dacă a ușurat pe cei necăjiți
    și dacă a urmat cu sârguință orice lucrare bună.
  pon-pon: O me kalok mau ki a wiawia mau, o me wiada jeri, o me apwali men kairu,
    o me widen na en jaraui kan, o me kadek on me kamekame kan, o me kapwaiada jon
    en wiawia mau karoj.
  nhe-BL: huan tlen nochi tlaneltocani quimatij para quichijtinentoque tlen cuali.
    Quena, xiquinijcuilo toahuihua tlen cuali quiniscaltijtoque ininconehua huan tlen
    ica paquilistli quinselíaj paxalohuani. Monequi sihuame tlen quinpajpaquilijtoque
    iniicxihua tlaneltocani o tlen hueli tlamantli tequitl tlen monequi. Xiquintlapejpeni
    tlen ax quema mohueyimatij huan tlen quimatij quinpalehuíaj tlen tlaijiyohuíaj.
    Quena, xiquintlapejpeni nopa cahual toahuihua tlen ica nochi ininyolo quichijtoque
    tlen cuali.
  sps-sps: ayei kaa bus men kat iny taatsuan me na fo viir kat rof, ana ya te makok
    faarof ir fuainy guei tsunia ri karap faarof mito, ayei fafasof ton vainy sagoor
    koman a numaa tsuan, ana ayei fauf to na tsivon fain vainy fafaaman ten Krais,
    ya faakouts faarof to na vainy te kaa miror fo patang, ana ayei faan iny to na
    tsivon tana fo viir kat savits sa faakouts ir a mesapan.
  wnc-wnc: Sike tupa kombakobau waapata puya nomana tasike inane waaknga yapana katak
    toiban takawa Jesutane amina kunduta puya pasitakuke kepi maata apa kake inane
    yotnaatang pakopbut. Pakoke kepine ngwayuu gatakukingu yangga sauyamukut. Gatu
    aminu asupeeke yuwa kakengu ita akgatayamuke puya take siknga inata inata wa bingakan
    kwatan tasikutna kakengu gata waapatane umana matayo.
  bus-bus: wà à dↄ̃ maakɛri ũ, nɛ́gwari maaa ũ, nibↄfↄ̃ri Luda gbɛ̃nↄ gbá pìpiri
    ũ, takaasidee dↄnlɛri ũ, nↄgbɛ̃ kɛ̀ mɛ̀ kpà yãmaakɛna píngia ũ.
  gub-BL: '@see-verse:1TI.005.009'
  imo-imo: Aku ambo waima enoni oi teringi mele pilengei! Oi enonga bakuluma langi
    tiko nokoko kondoko, imbo ponengema ulkena wangei ningo nokoko kondoko, Kraistinga
    imbomanga kongono kendemande tendeko, umbuni peremo imboma liko tapondoko, aku
    teko ulu pengama enge ningo teko moloringi mele ningo tinge pilinge ambo waimanga
    imbima kau mondangei.
  boj-boj: Naŋgi wau bole bole yoqneb deqa naŋgi tamo uŋgasari naŋgo ŋamgalaq di uŋa
    bolequja. Naŋgi na naŋgo aŋgro naŋgi gereinjroqnsib boletnjroqneb. Tamo laŋaj
    naŋgi naŋgo meq beqnabqa oqnsib gereinjroqneb. Naŋgi na Kristen naŋgo siŋga yansetnjroqneb.
    Tamo uŋgasari naŋgi gulbe ti sonabqa naŋgi na aqaryainjroqneb. Naŋgi wau bole
    bole yqajqa siŋgilaoqneb. O Timoti, ni uŋa qobul deqaji naŋgo ñam neŋgreŋyim Kristen
    naŋgi na iŋgi iŋgi qa aqaryainjroqnqab.
  eng-DRA: Having testimony for her good works, if she have brought up children, if
    she have received to harbour, if she have washed the saints’ feet, if she have
    ministered to them that suffer tribulation, if she have diligently followed every
    good work.
  knf-knf: 'awo kawo ñaaţ ammeţaniiŋ ţi pdo bnuura : akuş babukul bnuura, aţijan bayaanţ
    bnuura, añow ihoţ yi bañaaŋ banwooŋ biki Naşibaţi, aţënk bajuuk, ado iko inuura
    bŧi.'
  san-KHM: សា យត៑ ឝិឝុបោឞណេនាតិថិសេវនេន បវិត្រលោកានាំ ចរណប្រក្ឞាលនេន ក្លិឞ្ដានាម៑
    ឧបការេណ សវ៌្វវិធសត្កម៌្មាចរណេន ច សត្កម៌្មករណាត៑ សុខ្យាតិប្រាប្តា ភវេត៑ តទប្យាវឝ្យកំ។
  arn-NT: 'Feley ñi kimniengeael tati kümeke dungu ñi femkeel mew: ñi küme tremümyen
    ñi pu püñeñ, ka ñi küme piwketukefiel ti akuyekelu kisu ñi ruka mew, ñi küchanamunkefiel
    ti pu feyentulelu ka ñi kellukefiel ti kutrankawküleyelu. Femngechi tati, ñi newentuleken
    tañi femael kom fill kümeke fürenechen.'
  zas-NT: Bal nünbee tëë ree bejn laaman guial beenman ganax ree ni rüjn sirv, bal
    baslaa ree xiꞌnman ziꞌc rayal, bal badëë lidxaman bayaꞌn ree bejn bal gojcaman
    benzaꞌc con ree bén rliladx Jesucrist bén bidxin ree lidxaman, bal beenman yudar
    bén rzagdiaj ree, bal been tëëman naguiejn beenman ganax ni zagdxe.
  ken-NT: Abhɔŋ bɛbhak chí ngɔrɛ́ anɛ bo bárɛ̀m bɛ ǎkʉ nyaka ɛrɨ́rɨ́ mbɔ mɛ́ne
    bɔ̌bhi sayri, nɛ bɛtok bo Mandɛm, nɛ bɛ́kwak bo abhɛn báchí ndǔ ɛsɔŋɔri. Ɛnyǔ
    kɛ́nkwɛ́sɛ́ wu abhɔŋ bɛbhak ngɔrɛ́ anɛ áchyɛ́ nyaka nɛpɛ́m ɛni nɛnkɛm ndu bɛ́kʉ
    yɛ̌ntɨkɨ bɛrɨ.
