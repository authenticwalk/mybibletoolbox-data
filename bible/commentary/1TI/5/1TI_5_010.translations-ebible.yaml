  dso-dso: ବିନ୍‌ ଲକ୍‌ ଦେକ୍‌ବା ଇସାବେ, ସେ ବେସି ଦରମ୍‌ ଅଇ, ବିନ୍‌ ଲକ୍‌କେ ସାଇଜ କର୍‌ବାର୍‌
