    eḡuriḡirini, (moḡa anina tu tauḡena evetore-riḡoni), ḡevaḡa-midigu midigurini
    tarimari evaḡa-kavarini, ema veiḡa namori ai ekokoreni vabuna moḡo arana bono
    torea.
  lgl-lgl: 'Ma gera ka saiai lia ''e taua galona ''oka ''uri ''e gi: ''E lio ''oka
