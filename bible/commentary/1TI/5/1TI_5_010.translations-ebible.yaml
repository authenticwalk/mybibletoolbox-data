    kangkal-kangkal kari ngulkurrduku kujin, nguba kari ngulkurrduku binal-bungan.
    Nguba nyulu ngarrbal-ngarrbal nyunguwunbu bayanba kari walay-manin, jananga kari
    mayi dajin. Nyulu nguba bama nyajin troublemunji, yamba kari helpim-bungan. Nguba
    yindu-yindu bayjan, kari ngulkurr-ngulkurrman jananka, kari helpim-bungan. Bunjil
    yalaku yundu churchamu mayi and yamba-yamba kari daya.
  nhy-NT: Ma yekan siwamej katlej kuale kinmixmatij por tlan kuale kichiwaj. Kijtosneki,
