  gmv-NT: ናይታ ዲቾኒኔ ኢማꬃ ሞኮን፥ ኣማኒዛይታ ቶሆ ሜቻን፥ ሜቶቲዳይታ ማዶኒኔ ሎዖ ኦሶን ኡባን ባና ኣꬃ ኢማዳ ሎዖ ኦሶንካ
