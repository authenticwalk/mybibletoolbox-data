  tnn-tnn: Kən in pətaguɨhl kit itəm netəmim koatɨsiai-in o rəhan nolən wɨr ne nasituən
    mɨn itəm in tatol, tahmen məmə in tatehm wɨr rəhan nɨsualkələh; kən nian iapɨspɨs
    mɨn okotuwa iman ikɨn, tatol təwɨr kəm ilat; kən matos-iəhau atɨp in mətasitu
    e netəm koatəfak; kən mətasitu e ian-rat mɨn; kən rəhan nətəlɨgən təskasɨk məmə
    otol wək mɨn itəm təwɨr.
  hch-NT: xüca 'aixüa timarivani 'aixüa mütiyurienecü, xüca türi vaveriyaveni, xüca
