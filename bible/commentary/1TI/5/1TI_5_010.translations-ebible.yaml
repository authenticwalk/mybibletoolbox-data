  deu-1912: 'und die ein Zeugnis habe guter Werke: so sie Kinder aufgezogen hat, so
    sie gastfrei gewesen ist, so sie der Heiligen Füße gewaschen hat, so sie den Trübseligen
    Handreichung getan hat, so sie in allem guten Werk nachgekommen ist.'
  san-PUN: ਸਾ ਯਤ੍ ਸ਼ਿਸ਼ੁਪੋਸ਼਼ਣੇਨਾਤਿਥਿਸੇਵਨੇਨ ਪਵਿਤ੍ਰਲੋਕਾਨਾਂ ਚਰਣਪ੍ਰਕ੍ਸ਼਼ਾਲਨੇਨ ਕ੍ਲਿਸ਼਼੍ਟਾਨਾਮ੍
    ਉਪਕਾਰੇਣ ਸਰ੍ੱਵਵਿਧਸਤ੍ਕਰ੍ੰਮਾਚਰਣੇਨ ਚ ਸਤ੍ਕਰ੍ੰਮਕਰਣਾਤ੍ ਸੁਖ੍ਯਾਤਿਪ੍ਰਾਪ੍ਤਾ ਭਵੇਤ੍ ਤਦਪ੍ਯਾਵਸ਼੍ਯਕੰ|
  nob-LB: Hun må være kjent for å være god mot andre. Hun skal ha tatt hånd om barna
    sine, ha tatt imot gjester i hjemmet sitt, ha hjulpet de andre troende og ha støttet
    mennesker som var i nød. Kort sagt, hun skal ha vært fullt og helt innstilt på
    å gjøre godt mot andre.
  ntj-ntj: puru pirnilu-ya marninypungkulanytjanya walykumunu-ya palyaranyangka. Minyma
    palunyapirinytju tjilkunku walykumunulu purlkantjanya, maliki-tjananya ngurrangka
    tjarrpatjura kanyiranytjanya, yingkarta pirniku ngarltunytjulu palyaranytjanya,
    puru ngarltutjarra-tjananya kanyiranytjanya, tjiinya walykumunukutju palyaranytjanya.
  sxb-NT: Omukazi oyo paka awe owa awantu wamanyire mbwe yanala mu enkola endootu
    kiomo okukomia awaana waae geeza, okugonzia okuingizia awageni, okukorra Awakristo
    emirimo egia ansi kiomo egia okuozia amagulu kandi okutunzia awiina waae awari
    ne emidambo. Paka awe ori owuyanga okukola ewintu ewilootu mu engira ziona.
  nhu-NT: 'ɛ ɛ̀ nu wvù bó kee lo lɛ wvú kɛŋke gee dì jee. Fì nu lɛ: Wvú kuuse boom
    bew ɛ̂ je yì jee le, fiisene botolo ɛ̂ wvú yew, ɛ wvú ɛ cukɛ wase tɛn bikaa bi
    bonyii bò ɛ̀ nu bo Nyo'' le, ɛ ficɛ bonyii bo ŋgɛw e, ɛ wvú ɛ nya ɛkolɛ kew keegee
    lemme dì jee ɛ̂ jé le yicii.'
  row-row: atahori rahine e huu ana hiiꞌ a tao maloleꞌ neu atahori feaꞌ ra; ana naꞌabꞌoi
    ana nara no malole; ana mete-seꞌu atahori feaꞌ ra no lima rua; mana tulu-fali
    atahori mamahere ra no uetatao anak ra; ma tulufali atahori mana sia sususaꞌ;
    ma sadꞌia memaꞌ fo tulufali sia dꞌala malole.
  msy-msy: ko amizir ingangarir aghuiba bagha ziar ekiam itim. Ingangarir aghuibar
    akara, uan boriba deravɨra dar garava, dagheba nguibar gumazibagh anɨdi, Godɨn
    adarazir dagariba ruava, egha gumazir osɨmtɨziba itibar akurvagha, egha uaghan
    ingangarir aghuir igharaziba dagh ami. Kamaghɨn amir amizibara, men ziaba osir.
  agg-agg: Ai aboedɨ hohoanɨmoyo-randeimb-ane mbɨsei-amboane. Ranɨ-ratüpurɨ aboedɨ
    yahuraimboanahɨ hoafayahɨ ai ahandɨ nɨmorɨ ndore hɨfandɨmbɨrand-amboane asu nindou
    semɨndɨ worɨnambo-mbɨreand-amboane, anɨhondümbo-rɨhindeimbɨ-yafe tɨŋarɨ popoai-mbɨrɨhend-amboane,
    nindou tɨŋɨrɨfo tükündɨfeyoanɨ mbɨfarɨhendür-amboane asu muŋguambo aboedɨ ratüpurɨ
    aho ra rambɨreand-amboane.
  ptp-ptp: dɨ he lê vô levac ên môp nivɨha wê he mi vông ge, dɨ he viac nue nivɨha
    om nue lig mɨ vô levac dɨ tɨmu vô môp nivɨha, dɨ he mi kô tɨbii mɨ la vac ben
    dɨ la viac he nivɨha, dɨ he viac xomxo vông vinên nivɨha yang, dɨ ngɨdu xomxo
    wê tulec vɨyin ge xôn, dɨ mi vông môp nivɨha vɨyang vɨyang ge. Om vêxôv tibêgee
    wê ông ob kɨvuu he lê i yêp vac kɨpihac ên konglegesen i viac he ya susu.
  nak-nak: 'Me egiteu la bahararu ale eme kekesi tola la isa giteu mai ele, taritigi
    egite ge la tavile ale lagu tavu moli la igogolu la visuli, ale la valalua me
    hatavivile egite hilotia, egite rovitia. Taritigi eme ge hilovi tataho egiteu
    la bahararu ale la vulovulo giteu taritigi maie: Eia baumuli tataho egiteu e latatula
    te la bibisi giteu. Eia suli tataho egiteu la mosi ale guvi oio tetala. Eia suli
    egiteu la valalua me hatavivile te La Tahalo Uru. Eia suli tai egiteu la valalua
    me hatavivile ale pou la savelela. Me eia pou tataho, la vulovulola taritigi tomi
    moli mai ele. Eme ge hilovi tataho egiteu la bahararu mai ele, kama ge kekesi
    bulalahu la isa giteu veia ge suli tomi egiteu.'
  lbb-lbb: pa a taraila rop la tasman anuna wakak a titolla, larning i lawat wakak
    a kakakla, pa i sira gas pas a tarai ting na nuna rumai, pa i gos sen a kubus
    kusun a hana tarai ane God, pa i nangan a tarai ning a mamahatla i kibas la, pa
    i saran tar anuna lalaun sur ir tol a urmatana wakak a titol.
  kan-2017: ಸತ್ಕ್ರಿಯೆಗಳನ್ನು ಮಾಡುವವಳೆಂದು ಹೆಸರುಗೊಂಡವಳೂ ಆಗಿದ್ದಲ್ಲಿ, ಅವರು ಮಕ್ಕಳನ್ನು ಸಾಕಿಕೊಂಡು,
