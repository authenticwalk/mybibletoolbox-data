  bhl-bhl: 'Kalun waneng bu mali im kiin dim e wangweng kukuw so waneng keko, bomuka!
    Um kaim dim kel im dim aluwbabu kukuw e kanekote: Ukalem muluwel ilo kilele keyemin
    e, kokow kawtiw ilo wanin yemen kemin e, ukalem wiin de mit da koleweko, Sunbin-Got
    akalem galmose kunum waneng ilo dokoyemin e, ilum sakik so kawtiw ilo dokoyemin
    e, mali ken kukuw banso banso kuw gelewkemin ete te.'
  ons-ons: So eŋe urata kine kine mayakatne mauluke make, kineine yale desikei, so
    eŋe gipon borasokoune ebuki paki mauluk one more mire gume onge, me eŋano ŋei
    lobo sariu ebu more matino koto biraonge, me Anutu wane ŋei ŋerep eŋane kieene
    saukke, ket qeqine bori worine maulukonge, so eŋe mauluk mauluk urata kine kine
    mayakatne make, kine yale dere more ŋerep yaline eŋane eŋetka qekene.
  con-NTPO: Toya'caen toya ttu'sembe'yi tsu tise'pa ñotsse canse'choma atesuya'cho.
    ¿Tisu dushundeccumanda ti ñotsse coeña? ¿Cca'indeccumanda ti tise tsaoni ansundiamba
    o'fian? ¿Cca'i Cristove in'jan'chondeccumbe tsu'ttema cashiqquia'caen'da ti osha'chone
    fuite? ¿Vanasundeccuma'qque ti fuite? ¿Osha'chone ti cca'ima ñotsse tson? Tsa'caen
    ñotsse tso'ninda tsu Chigave in'jamba bo'je'chondeccu fuitesundeccuve ca'niañe
    ñotssi.
  ghs-ghs: Oi noho oora ma qaara ikanoma bahe khameto qesa dzoomami ao bitoto oorai,
    mae sinabidzaho maimanei aabe baami noi nokoke kokora qidza eetemi oorai, mae
    noi sinabidza bauraho abi baami nokoke bageke eete tuuhoromi oorai, mae hemenomake
    qidzaitemi oorai, baura qidza samane oonomake noi eete baaoraimake isanate noho
    dzapake oho ttarita qeetemi noke kokora eetare.
  peg-peg: ଆରେ ଇନ୍ଦେଲ୍‌ ର ଆଣ୍ଡ୍ରେନ୍‌ନି କଗ୍‌ଲେ ଆରି ହାର୍‌ଦି ପୁଇପୁୟା କାମାୟ୍‌ କାଜିଂ ଡାକ୍‌ପୁଟାଆଜ଼ି,
