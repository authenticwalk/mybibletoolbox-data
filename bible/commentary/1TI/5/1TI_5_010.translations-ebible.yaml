  qup-NT: Tukuy runakunapa rikushkanpi alita rurak warmi kanan tiyan. Wawankunata
    alita wiwashka kashpanka pasyakkunatapas wasinpi ali munaywa kayak, Jesukristuta
    kirik masinkunatapas kushilla yanapak, parisihukkunatapas yanapak, chay tukuy
    alikunata rurashpa kawsak kashpanka atipanchi yanapanata.
  dop-dop: Nɑ pɑ́ nyǝmɑ-ɩ nɑ tǝmɑ kʋpɑnɑ ɩsɩɩ ɩ piyɑ tɔkʋɣʋ nɑ mʋʋlɑɑ tɔkʋɣʋ nɑ Ɩsɔ
    yǝlɑɑ nɔɔhɛɛ kɔʋ nɑ kʋnyɔntɔɣɔlɑɑ sǝnɑʋ nɑ tǝmɑ kʋpɑnɑ tǝnɑ lɑpʋ.
  azb-azb: etdiyi yaxşı işlərlə tanınmış olsun, məsələn, uşaqlar böyütmüş, qonaqpərvərlik
    göstərmiş, müqəddəslərin ayaqlarını yumaqla xidmət etmiş, əziyyət çəkənlərə yardım
    etmiş, hər cür xeyirli işlə məşğul bir şəxs olmalıdır.
  eng-DBY: borne witness to in good works, if she have brought up children, if she
    have exercised hospitality, if she have washed saints' feet, if she have imparted
    relief to the distressed, if she have diligently followed every good work.
  guo-NT: Japi watho' chiekal matabijas asew jiw, majt is xoti pachaempoxan asew jiwliajwa,
    pamaljiw naetʉpa-esal wʉti. Japi watho'bej majt paxi wʉt, chiekal tataefʉl. Japi
    watho'bej chiekal bʉ'kʉla, asew jiw pat wʉt japi pejbatat. Japi watho'bej majt
    tʉakkiatpi, naexasiti Jesús pejwʉajan pat wʉt japi pejbatat chiekal bʉ'kʉlaliajwa.
    Japi watho'bej majt kajachawaetbej asew jiw, nabijat wʉt. Isbejpi puexa pachaempoxan
    asew jiwliajwa. Me-ama japi watho', jasi watho'lap, kajachawaesaxaes naexasiti
    Jesús pejwʉajan.
  hla-hla: Nonei a amoba teka e tatei ka mena a solo a niga tara man markato man niga
    te kato mamen. Hena, te hatuts haniga rien a galapien i tanen ba te tara kap haniga
    ranen, ba solonen e tatei kana turu lista. Na te taguhu haniga rien u katun u
    tuku tara tana han, ba te galusena a mour u katun u Kristen ba te taguhu rena
    u katun te ka mer a nimate ba te torohanan katoena a mamana markato a niga, nonei
    e tatei hakoloto nena a solonen turu lista.
  mav-NT: — Wakuap yn nug hat meiẽ hiwu i'atu'e irania'in hap upi watikuap wakuat
    hiwu. — Sa'a­wy'i tomẽ­pyt'in erohik kahato hat i'atu'e. Meiẽ — Ereke ro ui'yat
    pe e hat wuat'i piat hat meiẽ i'atu'e hap upi watikuap wakuat hiwu. — Tupana emiit
    ho'opot haria powyro kahato hat meiũ i'atu'e ihaky­'e'i rakaria eropat hat meiũ
    wuat'i e'at piat waku yn hap nug hat meiũ i'atu'e hap upi watikuap uwe wakuat
    hiwu. Mi'i wahet­pehik kuap Tupana mohey haria miium kaipywiat ieĩne'en hamo.
  kpf-kpf: Oi ambân zo sât lulu nep tuugip mo buŋâ, zorat topŋâ nâŋgâbangât sâm mâsikâziŋgâban.
    Nan bârarâp minziŋgâm dâŋ galem otziŋgip mo buŋâ? Zâkŋâ lomba a ambân buku otziŋgip
    mo buŋâ? Yesugât siŋgi a on galem otziŋgip mo buŋâ? A sâknam nâŋgâne betziŋan
    meip mo buŋâ? Nep âlip top top zo tuugip mo buŋâ? Nep top top zo tuugi ikne âlip
    oi topŋâ ekabân kulemgubi.
  ppo-ppo: Motamo ama oma ao̧mótóró bitu, wisi ala erótu betale doi mole so betepa,
    ti ai soné doi asȩnérapó. Ti ai erótu betale wisi alarapeta etérópó. Naale senaale
    wisiyóló kaae taté fu betale alakélé, uké wale whi̧rape wisiyóló dape su betale
    alakélé, mepaae sorapené naale senaalené di dasutu dere kaae, Kótóné so whi̧ tao
    sóró erótu betale wisi alakélé, mepaae kae kae sekȩtere so whi̧ tao suayale alakélé,
    kae kae du betere wisi alatamo touróló du betepata, ti atei kaae wulia soné doi
    asȩnérapó.
  hin-2017: और भले काम में सुनाम रही हो, जिसने बच्चों का पालन-पोषण किया हो; अतिथि
    की सेवा की हो, पवित्र लोगों के पाँव धोए हों, दुःखियों की सहायता की हो, और हर एक
    भले काम में मन लगाया हो।
  wol-KYG: te di ku ñu seedeel jëf ju rafet; lu mel ni yar ay gone, ak man gan, ak
    teral gëmkat ñu sell ñi, ak dimbali ñi tollu diggante, ak di jàppoo jépp jëf ju
    baax.
  bef-bef: Ai ya suhi huto lito moloto huꞌehina nasana bonaꞌmagi enali keheliꞌahanamo
    niꞌifihe? Yagapanaꞌa ketoto bati huto kaba hu epoloto komopaꞌa epiꞌehinamo niꞌifihe?
    To aitoga bonoho bonaꞌi eꞌahago kaba hu bati hu epoloꞌehinafihe? To aiꞌa limito
    minoto Huꞌmamofihi yagapanaꞌa lugaꞌa eneleꞌmo bati huꞌehinamo niꞌifihe? Ai bonaꞌi
    ketanauba sibina hu epoloꞌehinaꞌamagihi eneleꞌmo bati huꞌehinamo niꞌifihe? To
    bonaꞌi mehi epito ya suhi ma suhi hu epoloꞌehinamo hapaꞌa loka mika hu etetogo
    ana suko huto niꞌinogomo giꞌa fayahi pepagu kayalane.
  amm-amm: Noko nokolaloyo iyamo usoinomo, mi ano itouniyaimo nukonu. Noisu noisu
    mi, noino. Alalo pono nikalo manoki. Noko nokonu noko nokolaloyo tani nuso posa
    tumo manoki. Kotoni noko nokolalo mani, pofasiko manoki, fonaso puluwako manoki.
    Hani hani kopokoiyauyo uwoko nokoso mani, pofasiko manoki. Nonani mi ano nukonu,
    totani siyolo mo waliyo kumo na, to fasiso monoi, sawi tolosomai mo.
  zaj-zaj: Yawe kotangigwa goya sama ya sang'hano zinogile, kamba kulela wana, kuwabokela
