  eng-WMB: being approved by good works, if she has brought up children, if she has
    been hospitable to strangers, if she has washed the holy ones’ feet, if she has
    relieved the afflicted, and if she has diligently followed every good work.
  zaw-NT: Riäjḻza gumbee bejṉni xcuent redzunsa'c ni rujnni; palga basḻaani rexi'nni,
    palga badedlaani rolijzni gues beṉ zijt, palga gudiibni ni' rexpejṉ Dios te si'c
