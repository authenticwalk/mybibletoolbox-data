    tarinitiaaquijia quiiriajuhuaj.
  ziw-ziw: Ni vyedi amanyike kwa ntendwa zakwe zedi. Aleile wanawe vyedi, akuhokela
    wajeni mwe nyumba yakwe, awasuntile iviga wandima wa Chohile, awambize wata kukunta,
    naho ahikilize mwe kudamanya yedi yose.
  grc-TR: ἐν ἔργοις καλοῖς μαρτυρουμένη, εἰ ἐτεκνοτρόφησεν, εἰ ἐξενοδόχησεν, εἰ ἁγίων
