  crn-NT: Ayee pu ajta ruxeꞌeveꞌe, mej naímiꞌi ramuaꞌareere ɨ́ teɨte tɨ puaꞌa xɨ́ꞌepɨꞌɨn
    huarɨ́j tiꞌitɨ́j jɨmeꞌe, tɨ rɨ́ꞌɨ tihuaꞌuxáꞌapuairiꞌi ɨ́ tɨꞌɨríi caꞌɨ́n tɨ huaꞌancuréꞌeviꞌitɨ
    aꞌɨ́mej ɨ́ mej rámuaarecareꞌe nusu tɨ huaꞌanájaꞌusixɨ ɨ́ huáꞌɨɨca jetze aꞌɨ́mej
    ɨ́ mej huatéꞌuu ɨ́ Dios jemi naꞌari tɨ huaꞌutévaɨ aꞌɨ́mej ɨ́ mej tihuaꞌamuárɨꞌeristeꞌe
    o tɨ ayén huataúraꞌa tɨ ayén huárɨni tiꞌitɨ́j tɨ aꞌij tíꞌixɨꞌepɨꞌɨn.
  zpu-NT: 'Kwejre noꞌre nnézere chaꞌ beneꞌ da wen, ka da ki: chaꞌ basgor xhiꞌnneꞌ
    kwasro, chaꞌ benreꞌ wen beꞌnn bllin rilleꞌ, chaꞌ gokreneꞌ beꞌnn nxenraꞌll Dios,
    chaꞌ gokreneꞌ beꞌnn zaꞌkziꞌ o chaꞌ ba benlleꞌ billre da wen.'
  juy-juy: ଆନିନ୍‌ ମନଙ୍‌ ଲନୁମ୍‌ତନ୍‌ ଗାମ୍‌ଲେ ମନ୍‌ରାଞ୍ଜି ଆଜନାଜି, ଆନିନ୍‌ ଆ ପସିଜଞ୍ଜିଆଡଙ୍‌
    ସାକ୍କେତେ, ସାକ୍କେକୁଲନ୍‌ ଜନା, ବୟ୍‌ଲେମରଞ୍ଜିଆଡଙ୍‌ ଅନବ୍ବାଜଙନ୍‌, ଡୁକ୍କମରନ୍‌ଆଡଙ୍‌ ସାୟ୍‌ସିତେ
    ଆରି ଅଡ଼୍‌କୋନ୍‌ ମନଙ୍‌ କାବ୍ବାଡ଼ାନେନ୍‌ ଆସନ୍‌ ଲଡୟ୍‌ଡମ୍‌, ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଆନିନ୍‌ ଜୁଆର୍‌ବୟ୍‌
    ଗାମ୍‌ଲେ ଆଞୁମନ୍‌ ଅନିଡନ୍‌ ଡେଏତୋ ।
  for-for: yogawapa kanara puntakaba aogi agiga'e waiya, pika napima kaeyo. Eya, aeba
    paipa yagarawapa aogima kabitantemino. Aeba to marisa kinapa kayonena puwaitantino.
    Kotiti atokaeya kinapa aogi puwaitantino. Ikinakiyenabi mintanta kinapa iyo'maeyuguna
    paru ibuntiyo. Aeba a'ya'ma aogi yugaba puyaba mintipera kampaye. Pika napima
    igepa ibabo.
