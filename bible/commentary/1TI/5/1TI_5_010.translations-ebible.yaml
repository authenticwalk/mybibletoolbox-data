  zar-NT: Run bayudxi soa nu gun ba nalí queë́nu ca nácagaca le dxiʼa runnu. Gácalenliʼ-nu
    channö buscúlunu-biʼ yuguʼ bíʼidoʼ, en channö ruíʼinu ga ilaʼcuáʼ bö́chiʼruʼ záʼgaquiëʼ
