verse: 1TI.005.010
translations:
  kpx-kpx: Gobu oleu au ese nenigevei deia malevei o hatuevei ekalesia ata tedaevei
    vatehani malemalebia tedaevei au vaveve bahata hoesehavoi lovie dua vamale ke
    ebagemai dubue lovi ke ominela. Ataeau gobu ke elehai hilokage keu gobue dua.
  okv-H: amo amita ari jajavotoho einge eaguja amo embo tapa na kiagora amo meniundi
    simba ari javotoho eto embo undurari javotoho te eto God ta pure ari embo ototohu
    ta utu egaguja eto osaga kiari embomeni hondate eaguja eto ari jajavotoho neite
    neite eaguja avoeto evohu amo ekalesia na simba aisora.
  tbo-tbo: ma lawa u matahi a dewa i dumalu po natunatuna i galena itetehi ma a toumana
    i luhogalehi, po tu witumagana po tu nugodubu uyahihi i palihalena meya po e haguhaguhi,
    naka tauhi una hiyawa emoteya.
  mal-C: ഇവർ കുഞ്ഞുങ്ങളെ വളർത്തുക, അതിഥികളെ സൽക്കരിക്കുക, കർത്തൃശുശ്രൂഷകരുടെ പാദങ്ങൾ
    കഴുകുക, പീഡിതരെ സഹായിക്കുക ഇത്യാദി സൽക്കർമങ്ങളാൽ കീർത്തി നേടിയവളും ആയിരിക്കണം.
  grc-SR: ἐν ἔργοις καλοῖς μαρτυρουμένη, εἰ ἐτεκνοτρόφησεν, εἰ ἐξενοδόχησεν, εἰ ἁγίων
    πόδας ἔνιψεν, εἰ θλιβομένοις ἐπήρκεσεν, εἰ παντὶ ἔργῳ ἀγαθῷ ἐπηκολούθησεν.
  bgc-bgc: अर भले काम म्ह आच्छी नाम्मी रही हो, जिसनै बाळकां का पालन-पोषण, मेहमानां
    की सेवा, परमेसवर के माणसां की सेवा, दुखियाँ की मदद करी हो, अर हरेक भले काम म्ह
    मन लगाया हो।
  khz-khz: E gena kala nama vetainai taunilimalima na geripaana, e natuna rogora etole-gitakaurana,
    wariwari talimara egapi-ragerana gena numai, veaga pa ekalesia talimara gagera
    eguligirana, (voia ganina matotauna evevega-rigona), gevega-vitivitirana talimara
    eveakavarana, e kala namarai etiligana wapunamo arana pono taloa.
  deu-TKW: wohlbezeugt in guten Werken, wenn sie Kinder auferzogen, Gastfreundschaft
    geübt, den Heiligen die Füße gewaschen, den Bedrängten ausgeholfen hat, jedem
    guten Werke nachgegangen ist.
  zsr-NT: Run bayúdx soa nu gun lnaꞌ lau queënu ca nacgac le dxiꞌa runnu. Gáclenliꞌ‑nu
    chquiꞌ buscul‑lnu‑biꞌ yuguꞌ biꞌidauꞌ, len chquiꞌ ruiꞌnu ga laꞌcuáꞌ bö́chiꞌruꞌ
    zaꞌquëꞌ yödz yubl taꞌdxinëꞌ lidxnu, len chquiꞌ ruiꞌnu le liꞌj lagu bunách queëꞌ
    Dios, len chquiꞌ ráclennu nup taꞌzacaꞌ taꞌguíꞌi, len chquiꞌ rúntecznu yúguꞌtë
    le nac dxiꞌa.
  lin-lin: 'kozala mwasi oyo akenda sango mpo na misala na ye ya malamu : abokolaki
    bana na ye malamu, azalaki koyamba malamu bapaya kati na ndako na ye, kosukola
    makolo ya basantu, kosunga bato na mawa mpe komipesa na misala nyonso ya malamu.'
  hns-NT: Sab koi ke tjaahie oke okar bhala kaam dwaara tjienhe ke. Khodj kar kie
    oe aapan larkan ke attjha se posies hai kie na, aur bhie kie okar dwaar khoelal
    rahe hai, oe ekwan iesaai log khaatien goelaam ghat kaam karies hai, doekhian
    ke madat karies hai aur aapan dhiaan har ek rakam bhala kaam me lagaais hai.
  noa-E: 'Magnaa ĩchab amau nem ajapham waaujemta ooju aai nʉm, khan nem agá: ¿Amach
    chaain ajapha bãaukhapʉ̈iwia jöoin ee agpierraa wënʉrrʉ́? ¿Õordam parhoobam khʉʉn
    amach aig bëewaijã, amach deg jẽerpim khõsi jẽerpinaa, am dʉ̈i ö ajaphanaa, amach
    khapeen Ẽwandam iek ʉ̈kha nʉm khʉʉn atheejã bʉ̈ʉrjã nem waumapham aba sĩi nem
    par daúa ooba khithëe aajẽ, ya “Maar jãgʉm athee khaba nʉm” a iekhaba? ¿Õor khamor
    masi wa gaai masi khãijã aawai, dau aug khaugwi dʉ̈i nem par daúa ooba aajẽ? Magʉm
    appaijã khaba, ¿tag nem parhoobamdam wau nʉmua õrau am ëugar ajapha ig iyʉ̈ʉ aajẽ?
    Magʉm nem thum chadcha waaujem pãachdëu khaphʉ nʉm khai, magan amau nemdam ig
    nʉmjã oob sĩi par daúa oomiet.'
  eng-EMTV: having a reputation for good works, if she has brought up children, if
    she has lodged strangers, if she has washed the saints' feet, if she has relieved
    the afflicted, if she has diligently followed every good work.
  mib-NT: Te suni cánuú jéē cuajnúhún ñáyuu ña jeē váha jniñu ni sáha ña, núu jeē
    ni scuéhnu vāha ña sēhe ña, jíín jéē ní jēhe núu ña vehe nuū ñáyuu cájica, jíín
    jéē ní jejníñu ña nuū hermano cácandíje, jíín jéē ní chindéé ñáhán ña ñayuu cándoho
    jnūndóho, jíín jéē ni sáha ña tāca gá jniñu váha.
  lif-NT2: हे़क्‍क्‍याङ् नुःबा याःम्‍बक्‍को मिङ्‌सो इङ्‌धाःङ् के़घोःमा पोःङ्‌मा पोःङ्‌लो॥
    खे़ङ्‌ग हिन्‍जाॽबित्‍छाहाॽ नुःरिक्‍काङ् कम्‍ब्राङ् के़मे़प्‍मा, लाम्‍दिःक्‍पाहाॽ
    तरे के़दोमा, नसानिबाहाॽरे़ खुनिॽ लाङ् वागे़हप्‍मा, इनोगे़न् तुक्‍खेओ के़वाॽबाहाॽ
    कुभाॽ के़बिमा, हे़क्‍क्‍याङ् नुःब्‌नुःबा याःम्‍बक्‍को निङ्‌वाॽ के़बिमा पोःङ्‌मा
    पोःङ्‌लो॥
  xnj-xnj: na avya na matendu gabwina, mwavalelili vana vaki bwina, mweakuvakalibisa
    vayehe munyumba yaki, mwavasambisi magendelu vandu va Chapanga, mwavatangatili
    vandu vanamang'ahiso, na mwajiwusili kukita mambu ga kila namuna.
  mmx-mmx: la lorooro ren i umsu mi leven gugu nunuan la lorooro ren ga lok keretna.
    Neni latkin loklok tatao avukat laxamdak mi laxaalik teren, la ni ga lok maraose
    mi limixin kadiong diga vot to at loogu ren. La ni ga lok levempanga nunuan tinedi
    limixin nunu la ni ga lok tooro nedi diga xip tutu mi levenmumuat, la ga raba
    axap lorooro ren ti lok leven gugu nunuan.
  cbr-NT: Upí oquian ñu 'aia unin 'unáncë ca 'iti 'icën. Cara aín tuá upí oquin canioxa,
    cara uni 'imainun xanu a isi aia upí oquin biaxa, cara axa Jesucristomi catamëcë
    unicama 'aquianxa, cara axa tëmëracë unicama chuámarua 'inun 'aquianxa, 'imainun
    cara uisa ñu upíribi 'axa quixun 'unáncë 'aish ca aín anë 'acë 'iti 'icën.
  tee-NT: Vachu' tasq'uini ni catanaulh chux ju lapanacni ni na ixnavi lamapainin.
    Chai tasq'uini ni alak'ayalh ju is'ask'at'an chai yauch ix'ajuni ni xamati' ixlakacujtilaputun
    la'ixchaka' chai ix'ach'alhcatnani ju ixlapanacni Dios mas va lacat'icst'i ixlhic'atsai
    chai ix'a'aktaijui ju na ixtamak'alhk'ajnan chai va tachi ixnavich tachi chun
    ju amapaininti. Pus ni ixnavi tachi chun ju ani pus lai ts'ok'ulanican ixtapaka'ut.
  eng-LSV: 'being testified to in good works: if she brought up children, if she entertained
    strangers, if she washed holy ones’ feet, if she relieved those in tribulation,
    if she followed after every good work;'
  cak-NT: Y xa etaman quiwech chi can je utz tak ixoki', xa jequiq'uiytisan utz ri
    cal, xa utz quino'j (quina'oj) quibanon quiq'uin ri je-aponinak pa cocho, xa can
    quich'ajon cakan ri lok'olaj tak kach'alal, xa jequito'n ri niqui'en sufrir y
    xa quibanon ch'aka chic utzilaj tak ex.
  pah-NT: 'Ojipe''g̃a omombe''u katu aherembirekokwera''g̃a nahã g̃a ojipe''g̃a poko
    katu gweaporog̃itakaturo jipi javo. Momi ko aherembirekokwera''g̃a mombe''ua:
    G̃a gwa''yra''g̃a ndereko katu g̃a monhimomboakakatuavo. Ymyagwera jate g̃a horyory
    hajiheve''g̃a ndehe g̃a mboapyga g̃a mbuhuruka g̃wonga pe g̃a ndurame. Na jitehe
    g̃a Tupana''ga remimo''ẽhara''g̃a poko g̃a ndurame onga pe. G̃a g̃a poko g̃a nderekokatuavo
    – kiroki g̃a pe ite''varuhu. G̃a ojirokwa opyryvamo ojipe''g̃ape''g̃a pe jipi
    oporavykyparavuhuavo nahã g̃a pokopava jipi. Po nahã aherembirekokwera''g̃a ndekokatui
    – kiroki g̃a pe ndiporakahavi, a''ero pyry Jesus''gareheve''g̃a ikwatijari g̃andera
    g̃ahã nhande tipoko javo.'
  sja-NT: 'Awaraarãpa iru t''ɨ̃ pia t''o p''anadaipia bɨ, irua ne-inaa pia oopata
    k''aurepa nãgee jĩak''a: ichi warrarã pia warida perã; eperãarã pia auteebaida
    perã; ijãapataarã p''asia chedak''ãri, ãra bɨɨrɨ sɨɨda perã; chupɨria chedeerã
    k''aripada perã; jãgee ne-inaa pia k''ĩra t''ãdoo ooda perã ichi t''ãripa.'
  xed-xed: Ta ghubay ka lu ma ŋərma slnahani ta magə tsi. Va galanafgala katsi ɗina
    ta zwani, ta tsuʼay katsi ta matbay ga taŋ, ta mbazay katsi ta səla gwal zlghay
    nda ŋuɗuf, ta katay katsi ta gwal ta sa duni, fafa katsi ta ghəŋani ka maga inda
    ŋərma slna.
  mks-NT: Mé na̱ yóho xíní ñúhú cacuu na na̱ cáha̱n va̱ha ña̱yivi sa̱há ña̱ va̱ha
    cája na. Tátu̱hun tá na̱sa̱nda̱a̱ va̱ha na ja̱hyi na á tá na̱ndiquehe va̱ha na
    ña̱yivi xínu̱ co̱o vehe na. Ta xíní ñúhú cacuu na na̱ cája ndíví nu̱ú na̱ cúú
    cuéntá Jesús. Ta ndítahan coo tia̱hva na chindeé na̱ ña̱yivi tá ndóho ini na.
    Tá cája na ña̱ yóho xi̱hi̱n java ga̱ ña̱ha va̱ha já cuu quehe ndó na̱ ná chindeé
    na̱ na̱ sa̱cua̱ha̱ veñu̱hu.
  gfk-S: '@see-verse:1TI.005.009'
  bmu-bmu: 'Mewö maliga tosatŋan könaŋaŋgöra kewö naŋgöba jimakze: Yaŋön nup ölöpŋi
    ölöpŋi memba mala morö galöm köla goro eŋgiiga qariget. Ambazip kianŋi miriŋe
    köl öröba köyan köl eŋgiiga Kraistkö alaurupŋi sarakŋan kagetka uziŋini saŋgoŋda
    esuhuba yaka taweŋ eŋgiba malök. Wahöjaliŋ uruŋe malgeri, mi mem ölöwaka nup ölöpŋi
    pakpak memamgöra uruŋi pöndaŋ jöhöba jegep kinda malök. Malö mewöŋi mönö areŋ
    papianöŋ ohoba köyan köla malme.'
  dgz-dgz: Amba sia kwapura ame waenapan yamamup kakae taine nagirewa. Mu tat muga
    kakaewa ame mam, otu tasine kwayup taiwanum, daio nagire pa muga gapan upam wanum.
    God waenapan mega ago tamuiwanum amba bagu sisi nagire ta warit mumiwanum. Nao
    kakaewa ugup ugup taiwanumun. Kwapura waen tavewa ap anega munan anupen.
  eng-GNV: 'And well reported of for good woorkes: if shee haue nourished her children,
    if shee haue lodged the strangers, if shee haue washed the Saintes feete, if shee
    haue ministred vnto them which were in aduersitie, if shee were continually giuen
    vnto euery good woorke.'
  zaa-NT: 'ą''hua canchu tsè''ba rinne ca enne'' quì''į por ca obra tsè'' nu runią,
    por ejemplo: canchu bediỹèni tsè'' báą ca ỹi''nį porqui''ni bethète''nią cą ti''iỹa
    guni cą, ą''hua canchu chì benią recibir tsè'' ca enne'' nu bitsina'' litsi''į
    nna belui''ą la'' retúalatsi'' lani ca hermano nna huíą huenàba titsa'' canu ra''ni
    o ca enne'' ná huè'', ą''hua canchu chi benią tsè'' biỹa obra uccua ofrecer según
    ti''ba ritelínią.'
  eng-WEBSTER: Well reported of for good works; if she hath brought up children, if
    she hath lodged strangers, if she hath washed the saints' feet, if she hath relieved
    the afflicted, if she hath diligently followed every good work.
  guh-guh: Pova pamona pevecuatëpaevatsi itsa cueneyapëtanetsi pexaniacuene pexanaejava,
    bajarapova xanepana pevënëyaquinarutsinexatsi pamona pevecuatëpaevitsi pevënëyaquinarubibaxutota.
    Mabaitsi pacuene pexanaeva xanepana pevënëyaquinarutsinexatsije. Pexi xaniavaetsia
    pevitsatsiva. Jivi ata itsa sivaxainatsi, xaniavaetsia pijabota pecopiapitsiva.
    Ajamatabëcuenecovëbia Dioso pejumecovënëtsivi peyavenonaeva. Peyavenonaevanua
    itsamonae itsa bejiobiaexanatsi Dioso pejumecovënëtsijava yabara. Daxita xua pexaniacuene,
    pexanaeva, xanepana pevënëyaquinarutsinexatsi pamona pevecuatëpaevitsi pevënëyaquinarubibaxutota.
  bon-bon: Teepi miiji epu magebi, lui bime poto cidi me jiicusi, egä teepi miijirage
    mule bine ituge waweneca, teeme bägrä bine cängena ituge waadena, cuta miijirage
    mogobiyame, gloose cäco owecu mule ituge waweneca poto ätrunga biname bime tääpume,
    cuta ituge ätityera lui cina mäpu cabu yaacrajuge. Teepi siige epu cuubla gemi,
    lui cina teeme ireclota yaacranepesi iyeta miijimiji mule bine wawenecame.
  nhw-BL: huan catli nochi tlaneltocani quimatij para quichijtinentoque catli cuali.
    Quena, xiquinijcuilo toahuihua catli cuali quiniscaltijtoque ininconehua huan
    catli ica paquilistli quinselíaj paxalohuani. Monequi sihuame catli quinpajpaquilijtoque
    iniicxihua tlaneltocani o tlen hueli tlamantli tequitl catli monequi. Xiquintlapejpeni
    catli amo quema mohueyimatij huan catli quimatque quinpalehuíaj catli tlaijiyohuíaj.
    Quena, xiquintlapejpeni nopa cahual toahuihua catli ica nochi ininyolo quichijtoque
    catli cuali.
  swh-ONEN: awe ameshuhudiwa kwa matendo yake mema, aliyewalea watoto wake vizuri,
    aliye mkarimu, aliyewanawisha watakatifu miguu, aliyewasaidia wenye shida na aliyejitolea
    kwa ajili ya matendo mema ya kila namna.
  wbi-wbi: olekwaghe vunofu, ndavule avisaghe asungile avaana vaake vunofu, atengeliile
    avagheesi na vitiki, avatangile vano vupumusivua, kange avombile imbombo sooni
    inofu.
  bba-bba: mɑ bɑ win sɔm ɡeerun seedɑ dimɔ. U n sɑ̃ɑ kurɔ wi u bibu nɛnum yɛ̃, kpɑ
    u n dɑɑ sɑ̃ɑ sɔbun yɑɑrɛ kowo kɑ mɑɑ wi u nɑɑnɛ dokeobu nɔɔrire kɑ tii kɑwɑbu,
    kpɑ u n dɑɑ wɑhɑlɑɡibu somire, kpɑ u n sɑ̃ɑ wi u rɑ n sɔm ɡeenu bɑɑnire mɔ̀ kɑ
    kĩru.
  eng-KJVCPB: well reported of for good works; if she have brought up children, if
    she have lodged strangers, if she have washed the saints’ feet, if she have relieved
    the afflicted, if she have diligently followed every good work.
  kgk-NT: Hembiapo porã-gwi imandu'a porã hese va'e, omemby omongakwaa porã va'ekwe,
    gwóga-py gwe'ýi e'ỹ va'e omogwahẽ porã va'ekwe, Nhandejáry re'ýi-pe oipyhéi va'ekwe,
    ohasa asy va'e-pe oipytygwõ va'ekwe, opamba'e hembiapo porã porã hagwã ikyre'ỹ
    va'ekwe, upe va'e réry gwive emoĩ kwatia-rehe Hesu-rehe ojerovia va'e-rehe ojeko
    hagwã.
  waj-waj: 'Ii gioonna ivaara gioonna kiaapuuya kiaanoo: Ivo mmoori yoketaivaa iivaivee,
    kiaivo vaa ivo ari nnaakaraiyara tuqinnama haitatuukiai iya yoketaama variaavai.
    Ivo ngiari voopinnaiya ngiaavo ari nnauvakira iya maavee kiaa kioo iya tuqinnoo
    aduoo varioo Anutuuqaa gioonna kiaapuuyara tuqinnoo gioonna kiaapu mmuaararaivaa
    varaiyara tuqinnoo mmuakiaa mmoori yoketaiyauvaa mmannammanna iivai. Ii gioonna
    itaama iikiaa iya nnutuudaa raanee.'
  cpy-cpy: kameetha-shirerira ikema-kotee-tziro, aminako-wentziri atomi-paeni, oemaantzi
    opankoki, aakameethata-piintakiri kemijantzinkari, oneshironkatapiintziri ashironkaenkari,
    omata-piinteero okaatzi kameetha-yitatsiri.
  mpx-mpx: 'ge ebo wana ginol waiwaisal gamagalau hi atena: ginol ololana natunau
    i matahikagil bubun, i lobwalobwabwali, alona wana hanalau i tuwalali wana pan
    toabulilek elal, bolo ali pulowan gaganina i label, ge i logasisi wana ginol gegewena
    ni waisi.'
  wbp-wbp: '@see-verse:1TI.005.009'
  luo-luo: kendo ongʼeye kuom timbene mabeyo kaka oserito nyithindo e yo mowinjore
    kendo osebedo kohero rwako welo e ode, kendo osebedo ka olwoko tiend jomaler kendo
    ka okonyo joma ni e chandruok, kochiwore chuth ni timo gik mabeyo duto.
  nhe-NT: huan tlen nochi tlaneltocani quimatij para quichijtinentoque tlen cuali.
    Quena, xiquinijcuilo toahuihua tlen cuali quiniscaltijtoque ininconehua huan tlen
    ica paquilistli quinselíaj paxalohuani. Monequi sihuame tlen quinpajpaquilijtoque
    iniicxihua tlaneltocani o tlen hueli tlamantli tequitl tlen monequi. Xiquintlapejpeni
    tlen ax quema mohueyimatij huan tlen quimatij quinpalehuíaj tlen tlaijiyohuíaj.
    Quena, xiquintlapejpeni nopa cahual toahuihua tlen ica nochi ininyolo quichijtoque
    tlen cuali.
  aii-aii: 'ܘܐܝܼܬ ܠܵܗ̇ ܣܵܗܕܘܼܬܵ‌ܐ ܕܦܘܼܠܚܵܢܹ̈ܐ ܫܲܦܝܼܪܹ̈ܐ: ܓܘܼܪܘܸܣܬܵ‌ܐ ܝܠܵܗ̇ ܝܵܠܹ̈ܕ݇ܐ،
    ܡܘܼܫܪܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܢܘܼܟ݂ܪ̈ܵܝܹܐ، ܚܘܼܠܸܠܬܵ‌ܐ ܝܠܵܗ̇ ܐܲܩܠܵܬܹ̈‌ܐ ܕܩܲܕܝܼܫܹ̈ܐ، ܡܘܼܢܝܸܚܬܵ‌ܐ
    ܝܠܵܗ̇ ܠܡܘܼܠܝܸܨܹ̈ܐ، ܘܬܒܝܼܥܬܵ‌ܐ ܝܠܵܗ̇ ܠܟܠܔ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ.'
  esk-NT: uqautigitchiiḷḷautałiġmik savaallautatigun piqaġuni, qitunġamiñik iłuatun
    iñuguktitchianiksimaaġuni, iglaanik kiñuniġmiñun tukkiqsuimaluni, Agaayyutim iñuiñ
    isigaŋitñik iġġuimaluni, iłuiḷḷiuqtuanik ikayuimaluni, suli savaallautaqaqsimaluni.
  msb-msb: kilala gayod sa paghimo sin kaayuhan, halimbawa, nagpadako sin maayo san
