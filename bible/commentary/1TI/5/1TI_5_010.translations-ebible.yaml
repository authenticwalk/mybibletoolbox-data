  nag-nag: tai laga bhal kaam laga naam nimite jani thaka ekjon ase; jodi tai bacha
    khan ke bhal pora palikena sa jon ase, nachina manu khan ke bhal pora saise, tai
    pobitro manu khan laga theng dhulaise, tai dukh pa khan ke aram dise, aru tai
    sob bhal kaam khan korise, eneka hoile tai laga naam likhibi.
  eng-OEBCW: and be well spoken of for her kind actions. She should have brought up
    children, have shown hospitality to strangers, have washed the feet of her fellow
    Christians, have relieved those who were in distress, and devoted herself to every
    kind of good action.
  knj-NT: Eb ix miman txequel tol watx' sbeybal sattaj yet creyenteal. Eb watx' jix
