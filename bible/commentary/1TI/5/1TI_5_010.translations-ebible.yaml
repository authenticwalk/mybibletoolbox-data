  aak-aak: “Saŋɨ́ píránɨŋɨ́ nearáparɨŋírɨnɨ.” rarɨŋagɨ́a arɨ́á wirɨ “Xegɨ́ niaíwɨ́
    píránɨŋɨ́ meagírɨnɨ.” rarɨŋagɨ́a arɨ́á wirɨ ámá aŋɨ́ mɨdáŋɨ́yo aiwá míraŋɨ́ yagí
    imónɨŋagɨ wɨnɨrɨ ámá Gorɨxoyáyo arɨrá nɨwirɨ́ná sɨyikwɨ́pɨ́nɨŋɨ́ nimónɨmáná arɨrá
    wiagí imónɨŋagɨ wɨnɨrɨ ámá wí dɨŋɨ́ rɨ́á uxearɨŋagɨ nɨwɨnɨrɨ́ná seáyɨ́ wiagí imónɨŋagɨ
    wɨnɨrɨ pí pí naŋɨ́ imónɨŋɨ́pɨ “Oemɨnɨ.” nɨyaiwirɨ dɨŋɨ́ wɨkwɨ́roagí imónɨŋagɨ
