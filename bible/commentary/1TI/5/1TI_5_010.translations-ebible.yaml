  mic-MIQNT: Geju't ta'n teli nta' ula'tegej aq wel gisigwenapni un'jang. Amujpa wele'waji
    ta'n weni wiguaq peita'liji. Wel'te'tg apoqonmuen aq ta'n pas'g goqwei lugwatmn.
    Apoqonmuaji ta'nig gitnm'tijig. Gaqais wela'tegep.
  huu-NT: Mare rafue naiñaiñuaɨ fɨnocabilla jira, jɨaɨe comɨnɨdɨ naiñaiñuaɨdɨ mareñaiñuaɨ
    raillañaiñuaɨ. Ie uruiaɨ raise sedadɨñaiñuaɨ. Comɨnɨna nafuecabitɨñaiñuaɨ. Jɨaɨ
    creyentiaɨna abɨna ɨedoñeno canocabidɨñaiñuaɨ. Duidɨnona canocabidɨñaiñuaɨ. Dɨese
    mare rafuena fɨnocabidɨñaiñuaɨ mamecɨ jone.
  jiv-NT: Ti paant péṉker túrin átiniaiti. Ni uchirí̱n péṉker tsakatmaashit, íraran
    péṉker táata tíniuashit, nekasmiancha enentáimtumar Yus-shuaran yáiniaashit,
    wáitiainia nuna waitnenniuashit, tura chikichnasha péṉker túriniaitkiuṉka maak.
  otm-NT: Nɛ i hnumanho nangue yʉ hoga'bɛfi i øt'e, nɛ bi jamansu xʉn ho yʉ́ t'ʉhni,
    nɛ ząi di säyaba yʉ ją'i bʉ ja yʉ́ ngu, nɛ him bin 'yɛ̨zɛhɛ pɛ bin 'yɛ̨hɛ nangue
    yʉ́ mi'yɛ̨c'yɛihʉ, nɛ bi hyurpa yʉ́ mbʉi to'o mi tu yʉ́ mbʉi, nɛ bin ɛ̨hya bi
    'yøt' mi'da yʉ hogant'øt'e. Nɛ guehya yʉ hyoya bømbe gui hyuspa yʉ́ thuhu ya.
  dah-dah: irde mata igiŋ po teŋ hike al hoyaŋ beleŋ turuŋ yirde hitiŋ beretap goyen
    deŋem po yawarnayiŋ. Yeŋ beleŋ mata igiŋ teŋ haŋyen kurabe diriŋmiŋ keŋkela doyaŋ
    yirde haŋyen, al tiŋeŋ wake gargar yirde haŋyen, turuŋ dirnaŋ yeŋ nurdya ma alya
    bereya faraŋ yurde haŋyen, irde alya bereya kanduk miŋyaŋ yeneŋbe faraŋ yurde
    haŋyen. Niŋgeb mata igiŋ kuruŋ gayen teŋ haŋyen beretap yeneŋ gab gote deŋem po
    yawarayiŋ.
  tnk-tnk: nənə nəɡhɨn ramasan ia noien amasan me səvənhi, rəmwhen mə rɨnətui amasan
    tɨ nɨpwnətɨn me mamevən meste həpwinari, maməsevər ia rukwənu səvənhi tɨ nərmama
    pwɨspwɨs me, mamaikuas ia nɨsui nərmama me səvəi Kumwesən, mamasitu ia iavən ərəha
    me. Trɨni mɨnuə ramo noien amasan me pam iamɨnhi, ikukurən nɨrai penien nəɡhɨn
    ia nəkukuə nəha.
  kpr-kpr: Rori amo, nu kavevera edo ghusira ava, ururari evetu genembo ava gaeteri.
    Nunda sasingu kaifa use dengoro indudururari, ari eveva edo ghaeteri. God da natofo
    mendeni a esa embo mendeni foa gheraera ava, nune tavo use, nendae sabua+ use
    sonembedo ghaeti. Evetu genembo mave dara a bouvu eretafera ava, nune sonembedo
    ghaeti, a nu ari eveva mendeni mendeni ava use iraeti. Roriri avavaga ainda javo
    ava gembuvu, ekaresia+ da giti jighari nemokena sonemba mutore!
  san-IAS: sā yat śiśupoṣaṇenātithisevanena pavitralokānāṁ caraṇaprakṣālanena kliṣṭānām
    upakāreṇa sarvvavidhasatkarmmācaraṇena ca satkarmmakaraṇāt sukhyātiprāptā bhavet
    tadapyāvaśyakaṁ|
  nho-nho: Aa te henua ki illoa maa ia se ffine e sosorina taukareka; ni anaana hakaraaoi
    ana tamalliki ka hakauru te lopo tama sara ki loto tana hare; ni huihui peenaa
    naa ororo vae aaraa tama te lotu, ni tokonaki ki naa tama e ssara naa vana laatou,
    aa e anaana ki sosorina taukareka ia.
  gym-NT: Meri kän brare krütanikrütani käkwe ngäbriänkä ngibiabare amne ni menteni
    kata ngäbti kuin kwe amne tä ni deme deme Ngöbökwe ye ngoto bätete kräke kakäre
    ngäbti kuin ja gwiriete, meri ye kwrere abko kä tikadre täräbtä die mikakäre.
    Erere arato, ni ja tare nikaka die mikata kwe amne tä sribi kuinkuin nuene bätäkä
    ngwarbe ni mda mdakrä, meri ye kwrere abko kä tikadre täräbtä die mikakäre.
  azg-NT: Mantyi icanhanꞌ na vaa jñꞌoon na ngio nnꞌan na ya jndyi totsꞌaa tsanscuꞌñeen,
    chaꞌ na aa sque jon ntsinda jon, ndoꞌ na totsintjooꞌ jon nnꞌan na totsque ya vaaꞌ
    jon, ndoꞌ na aa totyeꞌntjon jon ndëë nnꞌan na conduihan cüentaaꞌ Cristo na minꞌcya
    ro nnon na tocanhanꞌ nanꞌñeen, ndoꞌ na aa totejndei jon nnꞌan na coquenon naviꞌ,
    ndoꞌ na aa totsꞌaa jon tsoñꞌen na tondëë ntsꞌaa jon na ntejndei jon nnꞌan.
  bhd-bhd: ते होरे लोक तैसेरे बारे मां ज़ानते भोन कि तैसां हमेशा रोड़ां कम्मां कियोरन।
    ज़ेन्च़रे कि, तैसां बच्चे रोड़े च़ारे पाले, ते तैना विश्वासी लोक अपने घरे मां आने,
    ज़ैना सफरे मां थिये, ज़ेन्च़रे होरि लोकां केरि सेवा कियोरी भोए, ते तैन लोकां केरि
    मद्दत कियोरी भोए ज़ैना मुसीबती मां थिये, ते ज़ैसां हर किसमेरां रोड़ां कम्मां कियोरां
    भोन।
  too-NT: Lā' nā maclacasqui'n que nalakapascan palh tzeyā puscāt xla' porque tlahuanī't
    a'ntūn tzey. Palh xa'nca cacāmakastacli ixcamana' lā' palh ixcāmāhuī' na ixchic
    a'ntīn tatapa'ksī con Jesús, tzē natzo'kcan ixtacuīni'. Lā' palh tlōkentaxtūlh
    chu xatūyā lītlōt a'yuj tū' lej tasqui'nī lā' palh ixcāmaktāya a'ntī ixtapātīni'n,
    tzē natzo'kcan. Lā' palh huan lakapūt pō'ktu putza a'nchī natlahua a'ntūn tzey,
    catzo'kui'līca.
  ind-AYT: dan dikenal karena perbuatan-perbuatan baiknya, yaitu membesarkan anak-anak,
    memberi tumpangan, membasuh kaki orang-orang kudus, menolong orang yang dalam
    kesulitan, dan bertekun dalam setiap pekerjaan yang baik.
  cjo-NT: 'Okameethatzi piñaakoteeyakironi antayitakironi kameethatayitatsirini: etakoeyakarini
    otomipaeni, oneshironkaeyakirini areeteeyacharini, amitakoeyakirini maawaeni aapatziyeeyaririni
    Tajorentsi, okaminthagaeyakirini ashironkaenkari, okyaaryoowentakiro antayitakironi
    kameethatayitatsirini. Aririka piñaakoeyakironi antayitakironi iroka kameethatayitatsirini,
    ari okameethatzi pikantero etakoeyarini aapatziyeeyaririni Jesoshi ashironkagaeyacharini.'
  nsn-nsn: kara ueliatein na niguat, auia, kare uoto kaueke uaia toso bung tun, kare
    uoto kilauatoro dede tasir gime uan gera pokos, kare uoto uaha uangoul tasir tamata
    gera tagorong mana tang Kristo, kare uoto poul tar guata tar uelhiarou tasir tamata
    gera pepe keip tar niduh, kare uoto heir katongo ponoin tar guata tar kalekinaleniner
    uia.
  san-DEV: सा यत् शिशुपोषणेनातिथिसेवनेन पवित्रलोकानां चरणप्रक्षालनेन क्लिष्टानाम्
    उपकारेण सर्व्वविधसत्कर्म्माचरणेन च सत्कर्म्मकरणात् सुख्यातिप्राप्ता भवेत् तदप्यावश्यकं।
  tna-NT: Ahua mesa piada ebutse neje bahui saida jaquinatina, ai saida cuana a bahue,
    ebacua saida sehuame bahue, perepereji cuana saida ba bahue, edue cuana pamapa
    ai chidi su saida ba bahue, sufri eputani cuana tsahua bahue, pamapa ai saida
    cuana jubida neje a bahue puina su, da su tueda ilisha sa etsahuaji pu cua.
  lid-lid: Ma iri badeh, nyara iri bandra-i bwe, hawe iri badeh, mene ta leheya nadu
    iri ta kandriyen mwasin. Ya eme mesekei iri lau badu leheleh badeh, adah asiu.
    Ma iri badeh, mene badih ta leheya kandriyen mwasin, i buku none lohowan sikine
    kati iri lau ta Kindrei. Ya ma iri ale badeh, aseben iri lau ado ta maha-an, ma
    iri atehei ndrine iri badeh, i ta kandriyen mwasin.
  wim-wim: puth than minam anman iiy-iiyin pam wanch wiyantana puth puk thanttam anangan
    minaman em-emathin thanangweya; aꞌ puth pam wanch Christians wiy anangan aak nathpalan
    wampin-a, minam piꞌ-piꞌin thanang, may-a, ngak thakan aath-aathin thanang, aꞌ
    puth maꞌ-aath-aathin thanang pam wanch ngangk wayan wun-wunina, aꞌ puth wiy anangan
    maꞌ-aath-aathin thananga; niiy puth wukalongk il-ilantan-a, namp ump-umpān thant
    latanganweya.
  zga-M: Panogilenchumanyi khe nanchi mbombo cha mwene inonu, ingave avatunchinche
    avana, hange avile nikhisa khuva genji apange akalifye amatunde ga videkhi, apange
    agelile ukhwihumya pambombo yoni enonu.
  yom-yom: Kafueti telumunu kimbangi mu diambu di mavanga mandi mambote, enati wuyundula
    bumboti bana bandi, enati wuyakula bumboti banzenza, enati wusukula malu ma banlongo,
    enati wusadisa batu baba mu ziphasi voti wuvanga mavanga mambote ma phila mu phila.
  san-SIN: සා යත් ශිශුපෝෂණේනාතිථිසේවනේන පවිත්‍රලෝකානාං චරණප්‍රක්‍ෂාලනේන ක්ලිෂ්ටානාම්
    උපකාරේණ සර්ව්වවිධසත්කර්ම්මාචරණේන ච සත්කර්ම්මකරණාත් සුඛ්‍යාතිප්‍රාප්තා භවේත් තදප්‍යාවශ්‍යකං|
  yut-yut: 'Ae pi tagɨsi mibɨlɨ mibɨlɨ agɨt dakon man bini taŋ yomaŋ uŋun dakon man
    baŋgɨn mandaki. Nak pi tagɨsi oden do yosot: Gwakni kɨla tagɨsi agɨt, ae amɨn
    kokup ŋwakŋwarɨkon da apba kɨlani aŋek paŋpulugagɨt, ae paŋmuwukbi dakon kandap
    pakbi baŋ sugagɨt, ae jɨgɨkon ekwaŋ amɨn paŋpulugagɨt, ae pi tagɨsi dɨwarɨ agɨt.
    Gak mɨŋat uŋuden dakon man baŋgɨn mandaki.'
  grc-BYZ: ἐν ἔργοις καλοῖς μαρτυρουμένη, εἰ ἐτεκνοτρόφησεν, εἰ ἐξενοδόχησεν, εἰ ἁγίων
    πόδας ἔνιψεν, εἰ θλιβομένοις ἐπήρκεσεν, εἰ παντὶ ἔργῳ ἀγαθῷ ἐπηκολούθησε.
  cpc-NT: kamiithashiri okanta ikimakoitziro, aamaakowinta okantziri owaiyani, oimaantzi
    opankoki, aapiintakiri kamiitha kimisantzinkari, nishironkatani owapiintziri ashironkainkari,
    imatapiintakiro okaatzi kamiithayitatsiri.
  nhg-NT: Xetlajtlane tlö cuale quenbepö ipelhua, hua tlö cuale quenselea tli comentlajpaloa,
    hua tlö quemecxepajpöca tli yecteque, hua tlö quenpaliebea tli tlasufrirojtecate,
    tlö modedicöroa para quechihuas noche sösantle tlin cuale.
  nya-nya: Akhale mayi woti amadziwika bwino pa ntchito zake zabwino monga kulera
    ana, kusamalira alendo, kusambitsa mapazi a anthu a Mulungu, kuthandiza amene
    ali pa mavuto ndi kudzipereka pa ntchito zonse zabwino.
  ngu-NT: niman tla nochimej cuajli quimatij ica oquichiu miyec cuajli tequitl. In
    quijtosnequi tla cuajli oquinyecan teconehuan, tla ne ichan cuajli quinselia on
    yejhuan xchanejquej, tla quimpalehuiya on yejhuan teyaxcahuan itech Dios ican
    yolyemanalistli, tla quimpalehuiya on yejhuan tlajyohuiyaj, niman tla quichihua
    nochi tlen cuajli tequitl.
  kup-kup: '@see-verse:1TI.005.009'
  jid-jid: Duba toh ni du didi, wa'a iya yah mir ma ko kpa bi ttsir, ani gla zah tsra
    kaku bi hu, Rji, ko ani zo bi ti yah, ko a yo tuma ni bubu kpie didi.
  wmw-wmw: akiwa munu alavyanga ushahidi julu ya vitendo vyema-vyema, akiwa munu awarerire
    wanawe, akiwa munu akolotanga wema ka wayeni, akiwa munu awatumikiranga wenziwe
    wenye kwamini ka kurinyenyekeya, akiwa munu awasaidiyanga wenye uzuni, na akiwa
    munu akishugulikiranga piya vitendo vyema.
  gmv-GGM: Nayta dichoninne immatha mokon, ammanizayta too meechchan, metootidayta
    maadonine loo7o oothon wursson bena aatha immada loo7o oothonkka keeza erettidaro
    gidanas beesses.
  ssg-ssg: 'Hualiwa teka hehin ien na axalaha lalap ti soliai pupuasalaha. Puasain
    tenen masin ie: auni hasoliai natulaha, ngahatiai teka soliwa, teheni aliakealaha
    ti aile kolai saun ti wawahen hani teka kahikahi Krais, hualiai teka laha leili
    kawatan ma ailei saun solian tenen tenen hani seilon liai.'
  zpo-NT: nzhaal labeyy re xaa me lo re kwaan wen kwaan mle me, wen mxeen me xinn
    me, nu mzaa me garli me mlaz stub naz xaa, nu mzet me nii re xaa mle nambey Jesús,
    nu mle me yudar re xaa nales doo nzhak, nu tubka mle me kwaan wen.
  poy-poy: na kaweri na zyuma ziherepa mumakaliru, yakawaleriti wana wakuwi weri,
    yakawashemiriti wahenga ukaya kwakuwi, kawanaviyiti magulu wantu wa Mlungu na
    kawatangiti wantu wana ntabiku na yakalilaviyiti kutenda vitwatira viherepa vivuwa.
  qwh-NT: '@see-verse:1TI.005.009'
  gaw-gaw: nug uḏat ena laala oh heum dayeb, nuhiḵud nid ena atog noaṯa omaladṯom
    dayeb, ab laap̱anu ḏo danab e madṯom dayeb, Kayaknu danab ah atog noadṯom dayeb,
    laa qagaiṯakp̱a daaegeg ehanaṯom dayeb amu nug uḏat ena laala oh heum ele dayeb
    amu, ah qab amu na nug onig ah qab laa, ehaniṯak aoglagnu, onilag ele laip̱u ye!
  nca-nca: Kowe pare wapu meté ŋundo otete meté kumi teyaŋgo ŋu naŋge owéye nakayáŋo
    qembe. Asa enendo simóye meté sopo yerero roŋgaru yereyaŋgo, ko uni khe koŋgo
    qu mahi samaka yereyaŋgo, ko unipare meté horémboro sunará teyaŋgo, ko uni quhuríye
    moré mu samaka yereyaŋgo, ko otete meté naŋge teyaŋgo. Asa pare wapu o soso teyaŋgo
    ŋu naŋge owéye nakayáŋo qembe.
  zpz-NTPP: 'Nunu rlagy ñi nu nap neñ mbecy de coz nap nu ricy mi: nu nap rguul mi
    de iꞌñ mi, nu nap rnii num de mbecy nu rza yuꞌm, nu a̱ꞌ leꞌm, sinu rzu bich mi
    nu nac de mbecy ni Crisht, nu rlocyuub mi de mbecy nu rzac zi. Orzeꞌ benu fert
    bicy mi de lo la riiñ nap, orzeꞌ zaan ru nu caa dey nu lam lo lisht zeꞌ.'
  zac-NT: ra nabëꞌnë obrë zaꞌquë lu sáhiꞌ ziquë ra nagupë bien shíniꞌ, ra nabëꞌnë
    recibir visitë lídchiꞌ, ra nabëꞌnë sirvë con galnaduꞌu ra shmënë Jesús, ra nabëꞌnë
    compañi ra naquëhunë sufrir lu cusë dushë, ra nazianaldë tëchi ra cusë zaꞌquë.
    Ra viudë ni na verdá. Runë tucarë gunë të compañi lëꞌë raiꞌ.
  kyg-kyg: Apakaefeꞌmo, alagepa kavaꞌmo nehae, huꞌa nehisageꞌa maiꞌneꞌa mafaꞌneꞌapileꞌmo
    yagaiꞌa apatege nata vayaꞌaiteꞌmo yagaiꞌa apatege apaote vayaꞌai apaiyamo sese
    huꞌa apatege kana aliꞌnisaya vayaꞌaina hapa maege muki alagepa kavatefeꞌmo apayamukiki
    huge huꞌa maiꞌnisaya kogu aꞌneꞌai apakiꞌapimo avoꞌmo kaeyo.
  kmk-kmk: Ot masapula mauguuguda nabaḻu ud koko-ona un kama’t din nabaḻu un nampapadakoḻ
    na utdan anak na, nasangaili kan napakumbaba’n manselbi’t dan tagun Apudyus. Natuḻung
    sidan tagu’n mapalpaligat kan iyaangos na un mangwa’t singngadan na mana nabaḻu.
  cao-NT: Jasca, jia tsi nohiria bo chanixëti xo ja acai ca yoati na. ¿Jia tsi jahuë
    xocobo ja shinahamani? ¿Shishocanaibo otohi ni? ¿Dios nohiria bo shomahuahi ni?
    ¿Noitiria cabo, iquicanaibo, tihi cabo mëbihi ni? ¿Tihi ca yonoco jia ca acatsi
    ni? Tocapijano tsi iglesiá ca lista qui jahuë janë maniahuë iquia.
  bbr-bbr: Kiro asiret emas mau wa opok ak sarau eposek miäin, okon, karauk roasiret
    akan amiakap akan enmaka jou orip. Kesek asiret ak akan mokoit rapor kamwareäin,
    ak kar menan roasiret akan owa imware poteanik, o areäin. Ak akasar akan enmaka
    wa jou miäin, okon, Anut nukan roasiret akas jekur sarwareäin. Ak apu pakas kouna,
    akan isiaka an kosor mareäin. Karauk roasiret usu orip akas sarwareäin, ak akasar
    orip orip sarau eposek miäin. Kesek asiret karar akan enmaka jer we mo.
  inb-inb: 'Iukangimi, pai­kuna alli­lla ruraspa kag­kunata kasa rigsinga: wam­bra­kunata
    alli wiña­chis­pa­chu ka; paipa wasima chaiag­ris­ka­kunata sumag­lla­chu chaskí;
    Taita Dius­pa­lla kag­kunata chaki­kunata mai­llas­pa­chu ka; ima llakii iukas­ka­kuna­ta­pas
    sumag­lla­chu aidan­ga­pa kawá; ni­sun­chi: tukui ima­pi­pas alli­lla ruraspa
    kagta, chasa­kunata chi libru­pi churangi aidan­ga­pa­kunata.'
  hrv-hrv: 'koja ima svjedočanstvo dobrih djela: da je djecu odgojila, da je bila
    gostoljubiva, da je svetima noge prala, da je nevoljnima pomagala, da se svakom
    dobru djelu posvećivala.'
  box-NT: 'O ko ò o wé hã́a na ɓa nùpua wee kɔ̃̀nbi o wén-tentewà na kà bìo
    yi: O ɓuan mí zàwa sese, o tà á ɓa nì-hãní làara a wán, o sɛɛra bìa
    bìo sã̀ le Dónbeenì yi zení, o séenía bìa yú le lònbee lè mí sìíwà,
    hã wén-tentewà lè mí sìíwà cɛ̀rɛ̀ɛ ó o wó.'
  ote-NT: Nehe hñuꞌtsuahʉ yá thuhu ya viuda núꞌʉ thandi ne fa̱di gue pɛ ya hoga ꞌbɛfi,
    ne bi tede xá hño yá ba̱tsi, pa̱di da unga ntsaya ja yá ngu, ne bi xʉcua yá ua
    núꞌʉ ya cu mí tsønga ja yá ngu, ne bi matsꞌi núꞌʉ mi tho ya tsꞌothogui, ne xa
    ba̱di xa mɛfi gatho ya hoga ꞌbɛfi.
  wnu-wnu: 'Yamangar yurau eng wuri yorout umami nob igo sarau uber ebet igurei ne:
    mai, qoan wau wurimusub igamari barai burab uburemirei qiyo. A munon qunan ibogoub
    isari mani wuriserei qiyo. A, oabig igour munon eng munon wuribanamsiarei qiyo,
    a munon qei quguraget igamari oau wurimeinsiarei qiyo. A sarau uber irou ebetemirei,
    ne yamangar yurau eng sir ibag unum wuri big.'
  zam-NT: Bla's loo xa'got viuda ñeene' ¿ché' ngue ta' mèn cuent le' xa'gota nxo'f
    zin'que' zin' ndac? Ñeene' ¿ché' mxàn xin' xa'? Ñeene' ¿ché' mda' xa' posad loo
    mèn tith co' mna'b posad? Ñeene' ¿ché' mbli xa' sirv no ché' mbli xa' cas loo
    mèn co' ngro xà' loo cón che'n xab izlyo' co' ngòc che'npe' Diox? Ñeene' ¿ché'
    mda'la's xa' ndxep con' loo mèn co' mxac yaltìi? Ñeene' ¿ché' nzore' chó más zin'
    ndac mbli xa'got viuda loo rye loote zin' ndxè'? Tataa ndxàal gàca ndoore' yòo
    lèe xa'gota loo list, ndee.
  zyp-NT: hmingchaw tuanah kong letei hnithuipaw a cangpaw, a sawtei leh achaw teitah
    a mingkaipaw, khuachai a dopaw, a pany tei mehpathai sahlo phe a sipaw, a ruhapaw
    sahlo he a bawkhangpaw, hmingchaw a cangpaw maikaw tuanah kong letah a peipaw
    a cang caco lahme cazing letah khung thlang my lo.
  sey-NT: Deꞌoye yoꞌocona, yecohuaꞌipi ñasiconi, mamajëre deꞌoye ai deꞌhuasiconi,
    i̱o huëꞌena doꞌi daicohuaꞌire deꞌoye pëpaco paꞌisiconi, sehuosicohuaꞌire nëcañoa
    tsoacaisiconi, ai yoꞌocohuaꞌire co̱caio paꞌisiconi, ja̱je siꞌaye deꞌoyeseꞌe nesiꞌi
    cato yoꞌoco paꞌisiconi, toyaye paꞌiji.
  nvm-nvm: Regavo fuiji buka e fok ijieb fu ma vierafejo ijefuon maiji unam fuon fu
    reno iji fu ma ijia ren. Regavo unam ma iji roin am mukoi samuagdia ga e sumakin
    ifejdiaknum samuagdia vo adumaduigin Godon e iji ifejdiamo. Regavo madu Godon
    e iji vajai fian abejo iji oi fuon ma ijekma mukorigia ifejdiaknum vo unam ma
    kafokafo e kafobuon reno.
  mps-mps: 'Tama e tobage haniani wiegi yai sę yai nogi elalubo we tiwai: agai te
    aga wai puluba bugagia tonaluali. Tama agai te gasa bulu we bidi augwali te agai
    beba asobode nai mayu yali. Tama imilai homu eyu, agai te Godigo po odobo we bidi
    tau siyu sągą we tedabo sę yai dao. Tama agai te sęgę dali dene dali sali
    we bidi dabe tau siyu yai. Tama te wilawe we aga te tobage haniani we bidi tau
    sabo dwagi yai sę ebo kolesaga wali pabo we bidali da, teda nago te tobage we
    dabe augwali naga nogi te bukude asęąo.'
  pab-NT: Xoalini hare waiyexe ohiro nómane kawaiyakitere, haisaninae waiye aenaehenere,
    Enore koamaniya tyaoniterenae kiji tihitere, hatya kaokehena hoka hahanako waiye
    mokitere, haiyanae ana xoalini hare howitiharetere hiye kahinaetitere, exahe tyotya
    xoalini hare waiyexe taita tyomitalohalo nexalo taita atyoite kaxomokaka baberane
    koa.
  llg-llg: hataholi la lalela kana, mana tao malole neu hataholi feꞌe kala; mana makaboi
    ana nala no malole; mana nalengga dalen taa–taa fo ana ono-lau hataholi feꞌe kala;
    mana tao ue-ledis sudi hata no dale hiik, fo ana tulu–fali hataholi kamahele kala;
    mana nahiik tulu–fali hataholi mana toꞌa kala; ma mana nahele taa–taa, fo tulu–fali
    laꞌeneu dedeꞌa malole.
  kyf-kyf: '''ɩn wa ''ka gba nɩɩ, gbʋzɔnʋ ɔ nʋa lɛ, ɔ ka ɔ ''yua zʋ ''nanʋʋ, ɔ ka
    ɔ ''lakpanya kpa ''nanʋʋ, ɔ ka -Lagɔnyɩmaa bhʋ -yɔwɔlʋ, ''ɩn ɔ ka gbʋzɔnʋ -gbʋ
    weee lɛnʋ.'
  tpi-tpi: na em i gat nem olsem meri bilong mekim ol kain kain gutpela wok. Mi tok
    long kain gutpela wok olsem bilong lukautim gut ol pikinini bilong en na bilong
    givim kaikai samting long ol man i kam long narapela ples na bilong wasim lek
    bilong ol Kristen na bilong helpim ol manmeri i gat hevi, na bilong mekim ol arapela
    kain gutpela wok. Yu mas raitim nem bilong ol dispela kain meri tasol.
  mih-NT: Cuñi si sa coto ñiyɨvɨ sii ña saha sa catyi sa vaha sa zavaha ña, tatu zacuahnu
    vaha ña sii zehe ña ta tyaa nuu vaha ña sii ñiyɨvɨ saa vehe ña. Tatu saha vaha
    ña sa casi yañi yo, ra saa vehe ña. Tatu tyindyee ña sii ñiyɨvɨ ndyehe tundoho,
    ta tatu zavaha ña tandɨhɨ nuu sa vaha.
  qvh-NT: '@see-verse:1TI.005.009'
  kms-kms: '@see-verse:1TI.005.009'
  agn-agn: Dapat ilalado tanandia ong pagboat ta mo-ya, pario tang napabael na ta
    osto tang mga ana na, nagamoma ta mo-ya ong mga bisita, nagpadibabak tanandiang
    nagsirbi ong mga sinakepan tang Dios, naglipay ong mga agliwagan, ig nagprosigir
    ong pagboat ta maski onopang kao-yan.
  nhi-NT: Noiuqui moniqui maquimixmatocan ica tlen cuali chiualistli; nic oquinyequiscaltih
    niconeuan, nic oquinyecsilih in cahcalaquinih, nic oquinxopahpacac niaxcatzitzin
    Yehuatzin, nic oquinpaleuih tlen tlahyouiah, uan omotemacac icchiuas cuali chiualistli.
  ttc-NT: b'ix a tgan a'ox jun aj otzqi'mj tzan tpaj tk'ulb'en ti'chq galan, b'ix
    ejaw tky'ib'sa' tal galan, b'ix galan nab'lin kyuky'i kye xjal aj nkyepon tjay,
    b'ix nkyexik tna'o' kye txq'anky qerman tb'ay twitz tetz, b'ix n'onen tuq kyuky'i
    kye aj n'ok kyen twitz xhcho'nal, b'ix tuky'i jun tk'u'jlal ntk'ulu' tuq tidi'chq
    galan kye xjal.
  dan-1931: har Vidnesbyrd for gode Gerninger, har opfostret Børn, har vist Gæstfrihed,
    har toet helliges Fødder, har hjulpet nødlidende, har lagt sig efter al god Gerning.
  kwj-kwj: ba fo ba fo tau kipe le wu randawani hi wuhi ti kipe sukwandaro le, wondani
    wui che leni kipe enependani ele biya ko ki taro hima leni ahirahi wu yakwandani
    sembe haro hima leni wu enependani nomo randau hima leni okulandani, e, ele tau
    kipe hinga tinda ete wu randaro humwe lei hi numbwa ma wunu kaisi.
  vie-OVCB: nổi tiếng nhân đức, biết nuôi dạy con cái, tiếp đãi tân khách, phục vụ
    thánh đồ, cứu giúp người hoạn nạn và siêng năng làm việc lành.
  kze-kze: miníníntóntávésa kawe'-máyáí kwémayaawe kwésen-inintomba ésa miwí tíráá'maaka'a
    kawe'á umái kárákwiraan-inintomba ésa namu-kwaasí toómbá kwétimen-inintomba ésa
    Áánútuna kwaási kawe'á kwéumatinkaan-inintomba ésa umbai-yántáá'ó makáan-kwaasi
    kwétuwa'naa-on-inimba ésa mirán-káwé'-máyáímó kwémayaan-ketor-inin-tuwi'a agayaaó.
  mpj-mpj: '@see-verse:1TI.005.009'
  lbk-lbk: Masapol ay khawis nan kachamchamakhana isnan khawis ay ang-angnena, kag
    isnan inangnena ay nangengngan isnan an-akna, nan nenmangiliyana isnan mangili,
    nan nangifafan-ikhana isnan awakna ay mensilfi isnan ib-a ay mamati, nan namadfachangana
    isnan maliglikhatan, ya nan nanangsetana ay mangangnen isnan ngag sisa ay khawis.
  mto-NT: je̱tseꞌe yaknu̱java je̱ yꞌo̱y je̱ꞌe̱ ka̱jx juuꞌ veꞌe tyoondu, veꞌem ax joꞌn
    je̱ ónu̱k du̱yakye̱e̱ꞌkti, o̱y jayu ñapya̱a̱jmjidi ma̱a̱t je̱ je̱ꞌyva jayu, du̱pakpojti
    je̱ Nteꞌyam je̱ jyayu, je̱tseꞌe du̱puta̱jkidi pa̱n pa̱n jatyeꞌe tsaachpaattup,
    je̱ꞌe̱ veꞌe ku veꞌe nu̱jom je̱ yꞌo̱y je̱ꞌe̱ du̱toondi.
  bzh-bzh: Gavëh sën alam denenër bengö bë nevonġ nġaa pin nivesa lo, og kwevu avëh
    nabë sënë lo arëj. Gavëh sën neġin nalu lo nivesa, genevet alam vatëveḳ, geneḳo
    Kerisi-yi-alam vahi raḳ geneloḳ vu alam sën denetöḳ vu maggin lo, genevonġ
    huk nivesa vesa aggagga lo. Kë, avëh nabë sënë og mëm kwevu arëj.
  guj-2017: સારાં કામમાં સાક્ષીરૂપ, બાળકોનો ઉછેર કરનાર, આગતા-સ્વાગતા કરનાર, સંતોના
    પગ ધોનાર, પીડિતોની સહાય કરનાર, દરેક સારાં કામ કરનાર, તેવી વિધવા સ્ત્રીનું નામ
    સૂચીમાં નોંધવામાં આવે.
  jvn-NT: Mulané wong kabèh kudu ngarani nèk dèkné kuwi wong apik. Kuduné wong sing
    ngrumati lan mulangi anak-anaké sing apik lan ora éman ngekèki inepan marang dayohé.
    Kuduné wong sing seneng ngladèni sedulur-sedulur ing pengandel lan sing seneng
    nulungi wong kangèlan, wong sing nglakoni sak wernané penggawéan sing apik. Mbok
    randa sing kaya ngono kuwi sing kudu ditulis jenengé nang buku.
  byr-byr: Aꞌmwemɨlɨka samɨlɨkɨna jalɨkurakadɨvɨꞌ “Tewaanya yadesɨ,” yɨ gannya kaimɨraayangɨ
    tewaanya maremwaalakesɨ. Yɨ anga pɨbadaaꞌnyaraavɨna tɨka wapaaya yanga wɨjaavakesɨ.
    Wɨdaayaꞌneꞌ Naangerɨ lɨmwadɨvɨta tewaanyaraavɨre sɨvɨla aalya yaka dazabwina yakesɨ.
    Yɨ aꞌmwemɨlɨkaavɨ taanga wiadaaꞌnyɨ nawɨꞌnya wɨgaimwagakesɨ. Sasareꞌ yuya tewaanya
    saza yakevɨre yayaꞌ yɨdaꞌna ja!
  ian-ian: Kɨta tolagwa kat wat tolagwa apma vat tɨgalɨ waa nat nɨmba walɨnjeyan lɨ
    kat vɨga lɨgiyangwuk. Tamba nyangu kat yigumba vɨga lɨgiyangwuk. Nat nɨmba kat
    kɨgɨnda kwilaa yigumba kwutɨlan Jisasana mbaapmamba la nɨmbak kwunaka yeta tagwat
    lɨlleyan awat lɨ kat kwunakiyangwuk. Yelogwen kat ta nɨmba kat kwunaka yetɨlat
    tagwat tɨleyan awat lɨ kat kwunakiyangwuk. Wan apma vat yiga yetɨlat taagwa tɨleyan
    lɨ kat vɨga lɨgiyangwuk.
  hun-hun: 'akinek jó cselekedetei közismertek: gyermekeket nevelt, vendégszerető
    volt, a szentek lábát megmosta, a nyomorultakon segített, és mindenféle jó cselekedetre
    kész volt.'
  mcf-NT: '—Matses nashunquid nec —utsibon caid. Bacuë bëdamboen caniuadened machon.
    Isedanquido bëdamboen isquid. Esus tantiaquido nashundenequid. Matses daicsabudacsho
    nashunquid. Adec bëdamboec tabadquid: —Esus tantiaquido nashunquid icta —cata.'
  kjs-kjs: Go-rupa puma nipu epe kogono rado rado pi ena laminyare abalade nipumi
    nipuna si wanenu waru surubisa. Go page pora kimisu-para piri enaalinu page eda
    katea. Go page nipumi Gote-na ruru enaalinuna ali radepeasa. Go page nipumi abalade
    naarali piri enaalinu raba mea. Go-rupa puma nipumi epe kogono rado rado page
    pea-pulu go ena wasanu go-rupa lotu kogono pinalo nimuna bi pepa madaa lu sape.
  mni-mni: amadi aphaba thabakkidamak mayamna sonnarabi haibadi machasingbu ningthina
    yok-thaklakpi, lamlanbasingbu taram taram tourambi, Mapu Ibungogi misinggi makhongbu
    hamdokpirambi, awa ana tarabasingbu pangbirabi amasung aphaba thabak khudingmakta
    maram okpi oirambi ama oigadabani.
  yad-NT: Ne ya̱nu̱y jicyateraniñada netimyu̱ ne nana̱tichechara samirya jiñijyu̱,
    netimyu̱ ne nana̱tiche jnu̱tya̱da riy jidyedyeñu samiy, netimyu̱ ne nanudatya
    ma̱tyadedani̱ nijya̱mi̱ rupiñu jiryorimyu, netimyu̱ ne nani̱mutya̱ riy Ju̱denu
    siityari̱vay samiy, netimyu̱ ne nani̱mu̱tya riy vani̱ra paru̱tyavay, netimyu̱
    ne nadivaacharara samirya jvaayada.
  mxb-NT: iin na̱ xíꞌo ndaa̱ ña̱yuu kuendá sa̱ꞌá ña̱ kée na ña̱ va̱ꞌa, iin na̱ ni̱
    da̱kuáꞌano va̱ꞌa de̱ꞌe, iin na̱ sa̱ na̱tiin va̱ꞌa ña̱yuu sa̱ sáa̱ veꞌe na, iin
    na̱ sa̱ na̱kata saꞌa̱ ña̱yuu Ndios, iin na̱ miía̱n ndaa̱ sa̱ chi̱ndeé na̱ ndóꞌo
    nío̱, iin na̱ miía̱n ndaa̱ kée ndidaá ka̱ ni ña̱ va̱ꞌa xíꞌín ña̱yuu xi̱ꞌín ná.
  pon-2006A: 'oh adamwahuki eh wiewia mwahu: eri, lih emen me kakairada mwahu nah
    seri kan, me kin kasamwo mehn keiru kan ong nan imwe, me kin widen nehn sapwellimen
    Koht aramas akan, me kin sewese aramas akan nan ar apwal akan, oh kin poadidiong
    wiewia doadoahk mwahu.'
  maq-NT: 'na xi ha vëë xuta xi ndaja xcusun rë, xi ha casahmi yëjë ni cjuandaja vihi:
    ha catsicha na quihndi, ha cafahatsja na cojo cjuandaja xuta xi quiji tjengui
    me na ndava na, ha cavisecoo na yahnga me xi ladu rë Cristu, ha casua na cjuetacun
    me xi tjin rë ngu cjuacjintacun, hacuaha ha casahmi na jingu sa xcusun xi ndatjin.'
  hto-hto: Iemo jɨáɨ ie illafue ñúeinamona jalléidɨngo afengo mámecɨ cúerena. Iemo
    jɨáɨ úruiaɨ ñue comuítatɨngo mámecɨ cúerena. Jɨcana jɨáɨma ie jofomo dúcɨa caɨmare
    uáidofɨredɨngo mámecɨ cúerena. Iemo jɨáɨ Juzíñamuimo ɨ́ɨnotɨnomo rairuíñeno comecɨ
    mánaɨnado canófɨredɨngo mámecɨ afébemo jóonerena. Mei afengo naga jɨáɨma cánuana
    ɨdaɨ jócua izóidena caɨmare fɨnófɨredeza. Iemo jɨáɨ duere zefuide comɨnɨ canófɨredɨngo
    mámecɨ cúerena. Daje izói nana jɨáɨe ñúefuiaɨ fɨnódɨngo mámecɨ jóonerena. Bie
    izóidɨfuiaɨ nana daje fecɨngo fɨnórede; íemona afengo mámecɨ cúerena.
  por-BRBSL: being aprovado por boas obras, se criou filhos, se foi hospitaleira com
    estranhos, se lavou os pés dos santos, se aliviou os aflitos, e se acompanhou
    diligentemente cada bom trabalho.
  ces-NKB: 'osvědčená v dobrých skutcích: jestliže vychovala děti, jestliže přijímala
    hosty, jestliže myla nohy svatým, jestliže pomáhala souženým, jestliže se věnovala
    každému dobrému dílu.'
  cui-cui: '@see-verse:1TI.005.009'
  boj-2014: Naŋgi wau bole bole yoqneb deqa naŋgi tamo uŋgasari naŋgo ŋamgalaq di
    uŋa bolequja. Naŋgi na naŋgo aŋgro naŋgi gereinjroqnsib boletnjroqneb. Tamo laŋaj
    naŋgi naŋgo meq beqnabqa oqnsib gereinjroqneb. Naŋgi na Kristen naŋgo siŋga yansetnjroqneb.
    Tamo uŋgasari naŋgi gulbe ti sonabqa naŋgi na aqaryainjroqneb. Naŋgi wau bole
    bole yqajqa siŋgilaoqneb. O Timoti, ni uŋa qobul deqaji naŋgo ñam neŋgreŋyim Kristen
    naŋgi na iŋgi iŋgi qa aqaryainjroqnqab.
  eng-OEBUS: and be well spoken of for her kind actions. She should have brought up
    children, have shown hospitality to strangers, have washed the feet of her fellow
    Christians, have relieved those who were in distress, and devoted herself to every
    kind of good action.
  eri-eri: no unyi benou bagu waha, no haruwe hilobainga hogo fere-fere tegou aita.
    Ji haruwe hilobainga hogo fere‑fere benou boni leni, no nogo nomo magana oofade
    nigei nomo, nere fai matane eteha mai gogunga da dada langa oofa nigei nomo, nere
    Kristen nebere afenege hugeru nagei nomo, nere fai-aita ou bagu waha hoyo nigei
    nomo, haruwe hilou hogo fere-fere ila onowei nomo. Ne aita onouha wahanga nebere
    unyinege yeregau.
  aly-aly: '@see-verse:1TI.005.009'
  wiu-wiu: ni ete-kitame kei piatikile toa ni kini mati-kiti wedoa talo toa tubetekoa
    ni eko ali atoa kini yapu noe wa makutukoa moa nee takoa lawetoa ni Yesuno ali
    atoa kini yapu nomotoa kawake kakene kege ueme kogoa ni ke enekakolo meki-kiti
    mama moa auapea ni ele kule epetanele toa tiki. Dikoa meki nepo atoa-kiti takoa
    moa egetamene.
  swe-swe: 'Hon ska vara känd för goda gärningar: uppfostrat barn [sina egna, eller
    tagit hand om föräldralösa barn], visat gästfrihet, tvättat de heligas fötter
    [varit villig att betjäna andra], hjälpt nödlidande och använt varje tillfälle
    att göra gott. [Det är inte helt klart om dessa församlingsänkor också fick understöd.
    Kanske hade de också en funktion i församlingen, i vers 5 nämns förbönstjänsten.
    Det finns gravinskriptioner från Rom, dock några hundra år senare, där det står
    att en församlingsänka vid namn Regina inte var en börda för församlingen. Ett
    annat argument för att änkorna inte bara blev omhändertagna utan också hade en
    funktion är de olika kvalifikationer som änkan förväntas ha. Olika kvalifikationer
    nämns nämligen också för äldste och diakoner, den tydligaste parallellen är ”en
    mans kvinna”. I en syrisk text från början av 200-talet, Didascalia Apostolorum,
    regleras olika funktioner i församlingen. Där förbjuds kvinnor att undervisa,
    och då särskilt änkor. Detta tyder på att änkor faktiskt undervisade och att texten
    vill motverka att detta sker.]'
  cth-cth: a canaw kahawicalah ka khen thai e, imyin ka ngai e, tami kathoungnaw e
    khok ka pâsu e, rucat ka kâhmo e naw ka khenyawn e, kahawi hno kaawm e pueng ka
    tawk e lah awm pawiteh, lahmai lah khoe han.
  mti-mti: Sira iyayapan undag inaiinai meuma oraiwa oya gumbe ayamat eme, guwaguwawa
    mamaib, me usitainawa tam amara munne, amdau igiyawa munan amara munne, iyayapan
    iyakaisiyapama amowa muinamne, sira me anoano oraiwa oya nau obiren yaigipamit
    ane.
  pad-NT: Va'ora navijavajahakiki adani kidisai. Vahoariha kidibadani jahaki, ipohini
    vakahiki ida kaariha. Kidihojai hibakhiaki ida ija'ari kaikahi'iki-ra gorania
    kajoamoravini. Kidihojai hibakhiaki jaboni ida Jesus kaija'ari-ra va'ora kajoamoravini.
    Va'ora kakodiabakhiaki jaboni adani nahina-ra vakainamoki. Niki ida kaariha kabadani
    jahaki, inajiri bana ida onini kaariha vaonina kapapirania mahija gahinabakhiavini
    kidinahina avakadiania.
  twi-twi: na afei wagye din wɔ nneyɛe pa ho. Ɛsɛ sɛ ɔyɛ ɔbea a watetew ne mma yiye
    na ogyee ahɔho wɔ ne fi na ɔhohoroo Awurade nkurɔfo anan ase na ɔboaa ahokyerefo
    na ɔde ne ho maa nnwuma pa ahorow nyinaa.
  hlt-hlt: Ca a khut atah, yinlai a sawtlet atah, hlangcim rhoek kah kho a silh atah,
    aka patang rhoek te a sawtlet atah, khoboe then cungkuem neh a rhoih atah khoboe
    then la phong pai saeh.
  tbz-SIM: Kɛ tiè nho bí mɛsɑ̀ɑ̀, kɛ cɔú bɛpɔ̀ɔ̀bɛ̀, kɛ yɑ́rí Kirisi kɔbɛ, kɛ dɑkɛ
    bɛsénnìbɛ̀ kpɛ́í. Kòo tɔ̃mmú mumɔu wenni.
  san-GUJ: સા યત્ શિશુપોષણેનાતિથિસેવનેન પવિત્રલોકાનાં ચરણપ્રક્ષાલનેન ક્લિષ્ટાનામ્
