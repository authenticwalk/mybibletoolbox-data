  tam-TCV: அத்துடன் அவள் தனது நல்ல செயல்களினால், அதாவது தன் பிள்ளைகளை வளர்த்தெடுத்தல்,
    உபசரிக்கும் பண்பு, பரிசுத்தவான்களின் பாதங்களைக் கழுவுதல், கஷ்டத்தில் இருக்கிறவர்களுக்கு
    உதவி செய்தல் போன்ற எல்லா விதமான நல்ல செயல்களிலும் தன்னை ஈடுபடுத்தியவளாக, மற்றவர்களால்
    நற்சாட்சி பெற்றிருக்கவேண்டும்.
  mit-NT: Te ni cúndúú stná‑nè iin nècuàchì ináhá‑nsiâ nì quida cuàhà obra. Xiñuhu
    cundaà inì‑nsia a ní dàcuàhnú víi‑né luchi cuati, te ¿a túha stná‑nè quidañuhu
    víi‑né nèhivì sáà vehe‑ne? ¿A túha stná‑nè cunucuachi‑né nùù dava ga nèhivì xí
    Dios, mate chuun cuati luha nduá? Te ¿a túha stná‑nè chindee‑né nècuàchì yáha
    tnùndoho, te ò ndéni nèhivì ní cui yáha ndahví? Nú ducán quidá‑né, dandu vàtùni
    nàcàva stná‑nè nùù lista xi nèhivì (chindee‑nsiá).
  ceb-ULB: Kinahanglan nailhan siya sa iyang maayong binuhatan, nag-atiman man siya
    sa iyang mga anak, o maabiabihon sa mga estranghero, o naghugas sa mga tiil sa
