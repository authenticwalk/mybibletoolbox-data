  amx-amx: '@see-verse:1TI.005.009'
  ake-NT: wakʉ inkuu'pʉ pɨkɨrɨ ti'tusen, mʉre amʉ' emo'ka pɨ', wakʉ pe ka'pon amʉ'
    kupʉ pɨ', wakʉ ton pʉta korʉka pɨ', ekamʉn yau te'san pika'tɨ pɨ' mɨrɨ awonsi'kɨ
