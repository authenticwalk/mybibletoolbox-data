  mxt-NT: 'Ta cuñí chi tatu ñohó nuu vaha ñáyɨvɨ chi ñu cha cuenda cha vaha cha sacuví
    ñu: tatu sacuahnu̱ vaha ñu sehe ñu, tatu chaha̱ ñu cha cachi ñu chaa̱ vehe ñu,
    tatu sacuvi̱ ñu tyiño nuu yañi yo chihin cha tandɨhɨ añima ñu chihin cha ndahvi
    sahá ñu chi ñu, tatu tyinyee̱ ñu chi ñu nyehé tɨndoho, tatu tyehe caa sacuví ñu
    tandɨhɨ nuu cha vaha, cuví cunyaa sɨvɨ ñu.'
  tzo-NT: Ja' ti bu lec sc'opilal yu'un lec ti yabtele, mi oy yol laj xch'itese, mi
    oy yutsil yo'nton laj yic' ochel ti sna ti much'utic mu xojtiquine. Ja' ti much'u
    mu'yuc sc'opilal laj ya'i mi tsots mi mu tsotsuc sc'opilal ti yabtele, ja' no'ox
    mi laj scolta ti quermanotique, mi oy laj scolta ti much'utic uts sbaique, mi
    ja' toyol yo'nton laj spas ti c'usi leque. Ja' no'ox xu' ch-abtejic lume.
  ind-AGS: Janda harus memiliki reputasi untuk berbuat baik. Apakah dia membesarkan
    anak-anak dengan benar? Apakah dia ramah? Apakah dia membasuh kaki anggota gereja?
    Apakah dia membantu mereka yang berada dalam kesulitan? Apakah dia benar-benar
    berusaha berbuat baik dalam segala hal?
  omw-omw: Mwi nraakyerara kyuqe kyaiqa vare vari nraakyerave ti vari nraakyeva nraahuma
    variari. Mwi nraakyeva kyuqema kyero nai nraaqiaraqaa ntaqikyiqi vihata mwihua
    nronra tueta varia nraakyevama variari. Mwi nraakyeva kyuqema kyero nyianranyaahua
    sitaqiro nai nraamwuqi kyero kyara nyi variari nraakyevama variari. Mwi nraakyeva
    Kotira nraakye qorani hia mpohua varaataa hi kyaiqara vara nyataarivama variari.
    Mwiva uaqiama vita vari nraakye qorahua kyaahaqa hiari nraakyevama variari. Mwiva
    kyuqe kyaiqa, mpo kyaiqa mpo kyaiqa vare variari nraakyeva nraahuma variari. Mwitaa
    hiani nraakyera nrutu nraahu vataate qiante.
  yrb-yrb: '@see-verse:1TI.005.009'
  maa-NT: 'jñà xi ''ya‑la̱ nga ndaà kisìjchá yijo‑la̱ ts''e̱ xá xi ndaà tjín: tsà
    ndaà kisìjchá i̱xti‑la̱, tsà ndaà kisìs''in‑la̱ xi̱ta̱ xi ijchòkon ni''ya‑la̱,
    tsà tsaníjno ndso̱ko̱ xi̱ta̱‑la̱ Cristo nga ndaà kisìs''in‑la̱, tsà kisìchját''aà‑la̱
    xi̱ta̱ xi kjoa̱ títsa̱jiìn. Tsà k''oa̱s''ín kisìkitasòn yije xá xi ndaà tjín,
    ko̱ma si̱t''aà xo̱jo̱n.'
  mcq-mcq: Ijí amuna kajihuni kara mamaaꞌe ꞌee huni sesamaa ꞌajoahe piraꞌeme emarejara
