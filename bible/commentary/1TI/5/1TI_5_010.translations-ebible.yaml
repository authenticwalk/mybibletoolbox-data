    kinpalewijtiwitzej katlej tlajyowiaj, o noso tla kichijtiwitzej itlaj oksekin
    tlamantle kuale.
  asm-FB: তেওঁৰ এনেবোৰ সৎকামৰ কাৰণে সুনাম থকা উচিত; অৰ্থাৎ যদি তেওঁ সন্তানবোৰক লালন-পালন
    কৰি থাকে, আলহী সুধি থাকে, পবিত্ৰ লোক সকলৰ ভৰি ধুৱাই থাকে, ক্লেশ পোৱাবোৰৰ উপকাৰ
