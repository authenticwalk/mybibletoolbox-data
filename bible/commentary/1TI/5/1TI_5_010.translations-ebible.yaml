  aon-aon: Aria kupaishi arpesh shatru shakri owo yopuwori apa wenek ehudokmori yopihi
    aih iri. Ehudok. Owo apa wataurumesh wosik owowish batowish aria apa wokesh eshudok
    eneshenesh kupaishi arpesh shanaki kupairubi warub iri. Aria shopunek, owo apa
    wakwrup Iruhin ananish arpesh douk shanak owowig urusag iri esheshiruh yeriweruh
    aria wataurum eshudok douk sharao amaen iri. Aria ihih nyumneh owo wape um wenek
    eneheneh yopihi aih atih. Nyak nyuwem um oudokmori atuw owowish nyeiguhw.
  hus-NT-2005: Yejat ka exlomná kʼal tin kwenta an alwaꞌtaláb xin tʼajámal; jelti
    tam in pakedhámal i chakamtsik, max in bachʼúmal alwaꞌ an toneltsik xi ulnek tin
    kʼimáꞌ, max in tʼójontsám kʼal i chaꞌattaláb an belomtsik, jelti tam jun xitaꞌ
    in tʼaktsal tin akan nin at kidháb, max in tolmiyámal xi xeꞌechtsik ti chʼojontálbél
    o max in tʼajámal jeye kʼeꞌet xowaꞌkich xi alwaꞌ.
  mig-NT: jíín já kájatú'ún vá'a‑i ja̱ bueno tiñu ni̱ sá'a‑ña, jíín já ní skuá'nu‑ña
    sé'e, jíín já ní kundá'ú ini̱‑ña ñáyɨvɨ jíká, jíín já ní nakacha‑ña já'a̱ ñáyɨvɨ
    kákandíja, jíín já ní chindéé‑ña ñáyɨvɨ káta'a̱n tu̱ndó'o, jíín já ní'in ni̱ jika‑ña
    jíín táká tiñu va̱'a.
  bps-bps: na ku tooyu dilè i fye nimoan di fye keben i dad ngaan, kdawatan i dad
    to tlang, kaloban i dad blì i dad to faglut, ktabengan i dad to mnè di kalima,
    na di kalgadan mimò dee dad fye nimò.
  mbs-mbs: Eked sikandin peekopi singed aw medengeg sikandin eg-inang te mèpiya. Pelistahi
    olò se ngadan te bayi balo mig-ipat te menge batà din aw migsagman te menge otaw
    gimemaw kandin, aw mig-onaw te benis te menge doma sakop te Timanem, aw migtabang
    te menge otaw nelimahan, aw migpekeaseb sikandin te medita kemolò te mèpiya inang.
  tof-tof: 'Akó wa wata igó kol warile pamkolpam noanbóka umulako wagó, wa morroal
    elklaza tómbapólórr. Wa igó elklaza tómbapólórr: Wa tóba olmal morroal simarrulürr.
    Wa mogob pamkolpam irrbülürr tóba müótüdü. Wa Godón pamkolpamab wapór bagulülürr.
    Wa pamkolpam tangbamtilürr müpdü nidi kwarilürr, akó wa gyagüpitótók irrbünürr
    morroal elklaza tómbapónóm.'
  cme-NT: Da na'a na kãyã umaŋ, u yefafalle saaya di waa nuɔmba nunni-na, u saaya
    u suɔ u bisãlmba nuolamma, u saaya u tuɔ ce niraamba nersĩnni‑i fafamma, u saaya
    u tuɔ saara Diiloŋ-dũŋ-baamba gbeini‑i, u saaya u tuɔ kãyã sũntaamba‑i aa
    bi tuɔ ce ãnfafamma‑i ma sĩnni-na hiere.
  sus-sus: a nun man a kolonxi tinxintɔɛ ra a xa wali fanyie xa fe ra, alɔ di xurufe,
    xɔɲɛ rasɛnɛfe, sɛniyɛntɔɛe sanyi maxafe, tɔɔrɔmixie malife, a nun birafe fe fanyi
    mɔɔli birin fɔxɔ ra.
  pon-2006: 'oh adamwahuki eh wiewia mwahu: eri, lih emen me kakairada mwahu nah seri
    kan, me kin kasamwo mehn keiru kan ong nan imwe, me kin widen nehn sapwellimen
    Koht aramas akan, me kin sewese aramas akan nan ar apwal akan, oh kin poadidiong
    wiewia doadoahk mwahu.'
  dad-dad: agef fen, ĩ yogo tobonunã biya nigin yana ado, ĩ kesu kulat biya, ĩ tamo
    yaledig, momoiya tamo kayau yeid kulo fedig, morõ adodo isenneĩd fen, ĩ yogo ereb
    ereb biya ganan age fedig.
  zab-NT: Ne ziyza bel rumbee bniety laab dec púrzi ni illiú abaanbɨ, bel btiiob de
    lliinbɨ zec ni riáld, bel bdedlaab lizbɨ biian de ni rdzɨny rulizbɨ, bel quesentiand
    zaac gucbɨ cun de ni reldilaaz Jesucrist chi rdzɨndeb lizbɨ, bel gucnéb de ni
    cadeed guelzii, ne bel baanbɨ pur baanbɨ púrzi ni ná güen.
  jae-jae: Ênê wae gêjam kôm ŋajamŋa ênêc amboac tonaŋgeŋ. Eŋ embe êlôm nê gôlôac
    ŋapep, êŋgôm ja lau, êkwasiŋ Anôtônê lau eŋkaiŋ, ênam lau sêŋgôŋ jageoŋa sa to
    êpuc gêŋ ŋajam samob ŋam, naŋgo nê ŋaê êsêp ŋaêmôkê.
  ksd-ksd: ma da valongore ra bo na tinata tana ure ra umana bo na papalum; ba i ga
    vamel ta umana bul, ba i ga vango diat ra umana vaira, ba i ga puk ra kau i diat
    ra umana tena gomgom, ba i ga maravut diat dia ki kaina, ba i ga ongor upi ra
    lavur bo na papalum parika.
  msm-NT: Ikatoyu, kinahangyan no nabantug sikandan to madojow no mgo hinang, angod
    pananglit to madojow no pagdumaya to mgo anak, to pag-abi-abi to mgo otow duon
    to bayoy din, to paghugas to kobong to mgo saka, to pagtabang to mgo otow no nangkalisod-lisod
    dow to tibuyus no paghinang to yain-yain no mangkadojow.
  myk-myk: Pʼa yaa pu ta bɛ sipyii bɛɛri ya pu cɛ pu kapyegee nizaaŋaa funŋɔ ni. Pʼa
    yaa pu ta na pu nagoo biini na ɲɔgi. Pʼa yaa pu ta pu bi nabuun tirige pu piyɛyɛ,
    na pu kemɛɛ xuuni. Nʼa daa fɛɛ piimu pu bi se pu yíri ge, pʼi da pu na bi pee
    tɔɔyɔ jii, na kanhama fɛɛ tɛri, na kasaaŋaa tuuyo bɛɛri pyi.
  sbe-sbe: yo laulau namwanamwadi ye ginaulidi wa debadiyena kabo tamowai iya se kitahenamwa,
    doha wawayao ye kitakitahetetedi, ye kabikabitaumana, ye kabikabitautaubiga Yaubada
    yona tamowai udiyedi, tamowai yodi miyapilipili udiyedi ye saguidi, yo laulau
    namwanamwadi udoiꞌudoi ye miyamiyaidi, unai dubu gonowana iya se sagui.
  mcr-mcr: '@see-verse:1TI.005.009'
  cux-NT: Ní n'daataá nguá'āa miiⁿ canee chi 'āā ch'ɛɛtinee n'daacā tá ní taaví n'daācā
    tá daiya tá. Ní canéé chi n'guuⁿ tá na vaacu tá 'iiⁿ'yāⁿ chi snúuⁿ yā yúúní, ní
    'āā naaⁿnu tá ca'ā 'iiⁿ'yāⁿ chí i'téénu yā Ndyuūs tan'dúúcā costumbre yeⁿ'é 'iiⁿ'yāⁿ
    yeⁿ'e ndaata yeⁿ'e yā. Ní chinnee ta'ā tá 'iiⁿ'yāⁿ chi ngiitā, ní diiⁿ tá 'āā
    dɛ'ɛ́ nūuⁿ ntiiⁿnyuⁿ chi n'daacā.
  tur-YTC: '@see-verse:1TI.005.009'
  san-ITR: sA yat shishupoShaNenAtithisevanena pavitralokAnAM charaNaprakShAlanena
