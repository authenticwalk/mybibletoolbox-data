  cof-NT: Uyanlari ya biudaca niyan latinunca miintsan jochunae. Sen jominhe tilatinari,
    chutentsan jochunae. Náca uwa suwaminlacari chutentsan jochunae. Ya biudalari
    fe joyoeque tenca catuto, Diosichi tsachilaca peayudaiminla jonari, yalachi mumunca
    chutentsan jochunae. Padeseinaminlaca laquirato ayudaiminlacari chutentsan jochunae.
    Seque quinoca tenca caminlacari chutentsan jochunae.
  srm-NT: Fa a sai dë, de musu ta konda fëën taa bumbuu soni wanwan nöö a bi ta du.
    A bi kiija dee mii fëën a wan bumbuu fasi. A bi ta hoi wakama waiwai nëën wosu.
    A musu dë wan mujëë di bi lo’ u sölugu dee sëmbë u Masa Gaangadu ku sakafasi seei.
    Nöö a musu dë wan sëmbë di bi ta lobi u heepi oto sëmbë dee dë a fuka. De musu
    ta taki fëën taa bunu nöö a bi ta du. Nöö te wan mujëë dë sö, womi, nöö hën i
    sa buta faa dë wan apaiti sëmbë da di keiki.
  qvs-NT: Chay viyudata riksinanchikuna tiyan allita rurashpa kawsashkanta allita
