  nwi-nwi: In piahwaru kɨrik yame kamsiai in tuk kafan norien huvə, mɨne nasituyen
    yamə mɨne in ramor, rəmhen kɨn yame in ramarha huvə tuk kafan kwajikovə mɨnə;
    kɨni nɨpɨg yepsɨpɨs mɨnə khauə iman ikɨn, in ramor huvə əriə; kɨni mɨvəhsi-əhu
    atuk in masitu ye nəməhuak mɨnə; kɨni masitu ye yavən has mɨnə; kɨni kafan nərɨgien
    rɨskai mə tukror wok yamə mɨne khahuvə.
  kmo-kmo: 'Siiti hi eecha haba tar: sii yo kepiban otii tar mima. Sii mashi siiti
    yekapwan hehar otii tar mima. Sii anadii ma yenya havaba tar mima. Sii God riiti
    ma mima yenya kiyapowu tar mima kiiriisiiposii tar ma miman. Kiyatay tar mima.
    Sii inyaka wopu kepi yon ha tar mima.'
  agr-agr: nuigtushkam ni pegkeg takaamujish waitujakbau, uchijinash pegkeja jintintua
    tsakapaku, ijagnash shiig aneas ni jeenish ju wajakú, Kristu nemajin aidaunash
