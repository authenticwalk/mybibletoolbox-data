    tzamal huas sc'ulani. Ja yenle ma' jach huas sc'ulani, oj ni bob ochuc ja sbiilea.
  kkl-kkl: '“Yepsukap,” aro mome siag tobongkiamsimunne, kaldam kelabori walinge maikno
