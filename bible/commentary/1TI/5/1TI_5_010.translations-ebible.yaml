  qvn-NT: Chay viüdacunaga capäcunga pi maypitas ali ruragpag ricashacunam, wawancunata
    ali yachrachishacunam, maypita chaypita chrämug runacunatas wayinman cushisha
    gorpachashacunam. Chay gorpachar Jesuspita willapacugcunapa chraquincunata maylashacunam,
    ima-aygatas cunchuyag wamracunata yanapashacunam, jinaman mas juc ali ruraycunatas
    rurashacunam.
  tku-NT: Nā ixlacasqui'nca nalakapascan palh tzeya puscāt xla' ixpālacata tlahuanī't
    tū tze. Palh tzej cāmakastacli ixcamana' ē palh ixcāmāhuī' na ixchic tī tatapa'ksīni'
    Jesús, tzē natzo'kcan ixtacuhuīni'. Palh mākentaxtūlh catūxcuhuālh tascujūt masqui
    tū macsti'na'j ē palh ixcāmaktāya tī tapātīni'n, tzē natzo'kcan. Palh tī nīmaka'ncanī'ttza'
    pō'ktu quilhtamacuj putza chī natlahua tū tze, catzo'kui'līca.
  bjk-bjk: ma bara a nangadi idi tabo ösöxö bere ine ire pet abo rorop deek, bara
    ixoro ölön barok, bara ixoro öga lo abo osee, bara ixoro tos abo xexene nangadi
    re God, bara ixoro top ewe idi mabo tiip, ma bara ixoro pet kirip abo oleleng
    ne mangana rorop deek.
  msy-2020: 'Amizir kabanang, gumazamiziba bar me gɨfo, me ingangarir aghuibagh ami:
    me uan boriba deravɨra men garava, dagheba nguibamɨn itir gumazamizibagh anɨga,
    Godɨn adarazir dagariba ruava, gumazamizir osɨmtɨziba itibar akurvagha, uaghan
    ingangarir aghuir igharazibagh ami. Kamaghɨn amir amizibara, nɨ men ziaba osir.'
  bpr-bpr: Na silangam tnabeng ku ta too gadè i fye nimòan fagu di kifatan i dad ngàan,
