    mome siag tobongolamsululom. Kaldam kelabo agha mome siag tobongkipsinep kelabori
    wali-walia ulamangnena: elmabo wali uro mo''oamsil kel nimi yalamangne yeplamsildi,
    “Ae lomag aingniro wamlulom,” aro toro palilamsil kel Yesusag seneragtop nimi
    sembe wana mamleba yeplamsil kel nimi kwema wamsilne yeplamsil kel sol wali, wali
    uro nia mangkina walia ulamla kel Undo urop kaldam kelabo agha mome siag tobongkipsimundi,
    yepsululom.'
  tbc-tbc: Pein suos an iŋ midaeŋ malad lo yaŋak igo yak da wa. Wagam iŋ urat uyan
