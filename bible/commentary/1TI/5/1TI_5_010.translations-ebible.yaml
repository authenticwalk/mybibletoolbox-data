    edoc bedoc ayemmekefec amma ngicngac kpetiac haningina dzuacyemmekefec. Ye ngicngac
    ebicfu kecgec meseriyunukefec amma ngicngac meficyunuudeac naso mong mi ukukefec.
  ewe-ewe: Ele be wòakpɔ ɖaseɖiɖi nyui le amewo katã gbɔ le eƒe dɔ nyui wɔwɔ me. Le
