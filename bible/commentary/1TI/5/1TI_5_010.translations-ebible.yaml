  beo-beo: 'Amola noga:iwane hamosu didalo, e da musa: ea mano noga:le ouligisu amola
    e da ea diasuga ga fi misi dunu noga:le aowasu, eno Gode Ea hou lalegagui dunu
    fidisu amola dunu da se nabasea fidisu. Didalo da agoaiwane hamonanebe ba:sea,
    ili fawane fidima.'
  acf-NT: Sé pou i sé an madanm tout moun konnèt pou bon twavay li, bagay kon ès si
    i té an bon manman pou sé ich li-a, ès si i té ka wisivwè moun lakay li byen,
    ès si i ka lavé pyé sé ich Bondyé-a, ès si i ka édé sa ki an twaka épi si i pwépawé
    kòʼy pou fè népòt bon twavay.
  tpi-OTNT: na em i gat nem olsem meri bilong mekim ol kain kain gutpela wok. Mi tok
    long kain gutpela wok olsem bilong lukautim gut ol pikinini bilong en na bilong
    givim kaikai samting long ol man i kam long narapela ples na bilong wasim lek
    bilong ol Kristen na bilong helpim ol manmeri i gat hevi, na bilong mekim ol arapela
    kain gutpela wok. Yu mas raitim nem bilong ol dispela kain meri tasol.
  mbt-NT: 'Keilangan ne meupiya ka pegkeetew ran tenged te meupiya ne himu ran: meupiya
    ka pegtanggu ran te me anak dan, maal-alumama sikandan, migtanggu te keet-etawan
    te Manama, migbulig te neyirapan, wey maahet ne miggimu te minsan nekey ne meupiya.'
  hau-SA: aka kuma santa sosai saboda ayyuka masu kyau, kamar renon ’ya’ya, da karɓan
