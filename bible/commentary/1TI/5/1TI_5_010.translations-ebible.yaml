  atg-NT: Ọ khi ọni a suọ eko shi ikanya enete, ọkpotso ni ọ guẹ kuẹlẹ imiọli. Ni
    ọ mie epfẹse ẹ shi owa. Ọ guẹ a gbe ikanya deba eni e miesuọ, ni ọọ kpaghiẹ ẹgbọ
    ni e la ọmunu obọ ni o ri egbọli shi onete ọdọda iriẹlẹ.
  bjv-NT: Majɨ kadɨ dɨje gəri-e ɔjɨ go kɨlə rae kɨ majɨ. Majɨ kadɨ e dəw kɨ kəte e
    nje kotɨ ngan je nɨm, nje ra mba je nɨm, nje togɨ nja dɨje kɨ kay njay lə Luwə
    nɨm, e nje ra kɨ dɨje kɨ nḛ kɨ to tḛḛ dɔde tɨ nɨm. Taa e nje ra kɨlə je kɨ
    majɨ kɨ go rəbɨ je kɨ dangɨ dangɨ nɨm tɔ.
  tos-NT: Yama̱ puhuani̱ní̱n hua̱nti̱ catzi̱niko̱cán pi̱ xli̱ca̱na̱ tlahuako̱ni̱t
    lacuan tatlahu, pala makastacko̱ni̱t xlakskata̱ncán la̱ntla̱ xmini̱niy xli̱tláhuat,
    lapi̱ pa̱xuhua̱na̱ ta̱laktuncuhui̱ko̱ni̱t c-xchic xli̱pacs hua̱nti̱ ni̱ xkalhi̱ko̱y
    anta̱ni̱ nalaktuncuhuiko̱y, lapi̱ li̱pa̱xuhu makta̱yako̱ni̱t xli̱pacs hua̱nti̱
    li̱pa̱huanko̱y Cristo, xa̱hua̱ lapi̱ acxni̱ xkalhi̱y tu̱ xmaclacasquín makta̱yako̱ni̱t
    hua̱nti̱ pa̱ti̱nama̱kó̱, lapi̱ tlahuani̱t li̱tlá̱n acxni̱ tla̱n, pus xli̱ca̱na̱
    huá̱ na̱ minini̱y pi̱ namakta̱yayá̱tit.
  rro-rro: haeamona babi'e ha'iobi haraina ena mauri enamo, abomo nahuna ne'ima harainakia,
