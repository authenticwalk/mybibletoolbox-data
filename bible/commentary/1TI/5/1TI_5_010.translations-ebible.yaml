  aaz-aaz: tuaf nahiin je mnak, natiꞌ te in nmoeꞌ reko neu tuaf bian; in npairoir
    nahiin in aanh ein nok reko; reꞌ ntuthae tuaf bian nok neek marine; reꞌ anturun
