    omoinguese ava güẽta pɨpe, ihañecose ava Tũpa reroyasar rese ipɨ sei ãgua, oipɨ̃tɨvɨise
    ava iparaɨsu vahe, oyapo tuprɨse opacatu mbahe avɨye vahe.
  kmh-kmh: Pen biyn miñ tep ar ak nep giy, ñapan wasemb ay, biynimb okok nimb gok
    direp giy, biynimb Gor ker mindpay gok kuyip direp giy, biynimb kosyam mindiy,
    gospar ay mindpay gok kuyip, direp giy gipay gok nep dinimimb.
  ukr-ONPU: 'та має хорошу репутацію за свої добрі справи: якщо виростила дітей, була
    гостинною, мила ноги святим, допомагала тим, що мали труднощі, та присвячувала
    себе всяким добрим ділам.'
  emi-emi: me laghe kilakila akapaila tale masi gheeleiaaira, nongina aaitaraaira
    tale aliki, me masinaaili ila tani aitaraa taumattu ghe laolao tanganueira, me
    laghe porapora kkeira kapuna taumattu ngatoa God, me laghe saasausi lo atoa laghe
    tokatoka tale sesa nau, me laghe tautau lao maamauluaaira tani ghelei isaa akapa
    asease masi niuungu.
  zpv-NT: Nahpa gwaꞌha luꞌh sidela riuuꞌnbwaꞌ bwiinn laꞌh ba pur dziꞌn zaꞌca nin ruhnn
    ba nee sidela guhca za ba tuhbi guzahn nin baluuꞌyi zaꞌca laꞌh raꞌ lliiꞌn ñiꞌh
    xa guibahan zaꞌca raꞌ bi, nee sidela za guhca ba tuhbi bwiinn zaꞌca duxa cun garaa
    raꞌ bwiinn nin gwaguiaꞌha cuun ba, cun sidela cayahcanee ba laꞌh garaa bwiinn
    ziga ruluuꞌyi xchiꞌdxyi Dxiohs guidiꞌhnn nuꞌh cun bwihtsi lasaaꞌ raꞌ nuꞌh nee
    cun sidela za batiꞌdxilohnee za ba trabahjw laꞌh raꞌ nin cagatiꞌdxiloh guelrzaꞌcazii
    neezaa sidela riuuꞌ ba ruhnn ba garaatiiꞌ dziꞌn zaꞌca.
  gux-gux: ki tie bi niba n pagi yua o tuohanma po, ki go tie yua n den wubi abila,
    ki gaani bi canba cangu leni ma buama, ki nigidi bi nigagidihanba taana, ki todi
    yaaba n ye leni fala ki tieni a tuonhanma buolu kuli.
  kos-kos: ac in oasr pweng wo kacl ke orekma lal. Elan sie su liyaung wo tulik natul,
    el kulang nu sin mwetsac in eisalos nu in lohm sel, pusisel in oru ma kunal nu
    sin mwet lulalfongi, kasru mwet muta in ongoiya, ac moniyuk in oru ma wo.
  ibo-ibo: Ọ ga-abụ onye mmadụ niile na-agbara ezi ama, nʼihi ezi ọrụ ọ rụrụ. Ọ ga-abụ
    onye zụlitere ụmụ ya nʼụzọ ziri ezi, onye na-elezi ndị ọbịa anya, onye na-enyere
    ndị ọrịa na ndị merụrụ ahụ aka, onye na-asa ụkwụ ndị nsọ na onye jikeere mgbe
    niile ime ihe ọma.
  yml-yml: '@see-verse:1TI.005.009'
  ory-ory: ଆଉ ଯେ ଏକ ସ୍ୱାମୀର ସ୍ତ୍ରୀ ଓ ସତ୍କର୍ମ ହେତୁ ଜଣାଶୁଣା, ଅର୍ଥାତ୍‍ ସେ ଯଦି ସନ୍ତାନମାନଙ୍କୁ
    ପ୍ରତିପାଳନ, ଆତିଥ୍ୟସତ୍କାର, ସାଧୁମାନଙ୍କ ପାଦପ୍ରକ୍ଷାଳନ, ଦୁଃଖୀର ଭାର ବହନ କରିଥାଏ, ପୁଣି,
    ସମସ୍ତ ସତ୍କର୍ମରେ ଉଦ୍‍ଯୋଗୀ ହୋଇଥାଏ, ତେବେ ତାହାର ନାମ ବିଧବା ତାଲିକାରେ ଲେଖାଯାଉ।
  bzj-bzj: Pahn tap a dat, peepl hafu noa dis wido fi di gud ting dehn weh ih di du.
    Ih fi bee wahn uman weh rayz op ih pikni dehn rait, ahn weh welkom peepl eena
    ih hows. Ih fi bee wahn uman weh wash di fut a Gaad peepl ahn help peepl weh di
    sofa. Ih fi bee wahn uman weh aal di taim mi-di du lata gud.
  chk-chk: a pwal sil me ren aramas ren an föför mürina, a foleniöchü nöün kana, a
    etiwaöchü wasöla lon imwan, a talü pechen ekewe chon pin, a alisi aramas mi nom
    lon osupwang o fokun achocho le föri föför mürina fansoun meinisin.
  ssd-ssd: Nane buk kiŋo kame kulat mageka mbal afu kilmba isukusneniŋmba Kuate tuku
    mbal sinzaŋniŋmba sinamanzerkinaig mbal wakeika wam magenu ŋakmba kam tuku wamdus
    saŋgrinu pilnaig le afu ta tuku sakade. Ne saibo taŋaŋ tuku nyu ndo kuyarka.
  acr-TNT: we chom ruchꞌaꞌtibexic caꞌan chwi tak ri chac uꞌanom, waꞌ e ebuqꞌuiyisam
    chi utz ri ralcꞌoꞌal, ebucꞌulum chi utz ri hermanos quebopon chirocho y uchꞌajom
    ne ri cakan, ebutoꞌom tak ri e cꞌo pa cꞌaxcꞌobic y lic cꞌu uꞌanom utzilaj tak
    chac.
  rop-rop: Olabat bin oldei growimap olabat biginini gudbalawei, en deibin oldei kain
    langa enibodi en tok langa olabat, en deibin oldei album ola Kristjan pipul en
    ol detlot pipul hubin abum trabul, en oni gudbala ting deibin oldei dumbat. Wal
    detkain widogel na yu garra pudumdan neim langa det buk.
  mee-mee: 'Ba bole i nga i a avale e rave gia e pe kurumea kumangngana ka kumangng
    reke pepe basema: ke kelapatali masi ta goe rae i, ba ke pakosining ka bainga
    e nga ravunge ragau ta bale ae i, ba ke mume ragau rae Nutu reke tupu kaerea puname,
    ba ke kalaue ragau reke kanimaia maenangme, ba ke matea raumana ta kumangng ka
    kumangng matantana reke pepe. Ngo paꞌe avale matana laeala giana nga lau e nga
    kalaunge ravale ra nareatale memena ke matepatali rea.'
  dif-dif: Nandru ngankana ngumu matja wondrana, nandru kupa matja pirna ngankana,
    nandru tula pungani matja manjujeli patana, nandru kana kulikiria tidna matja
    kulirkana, nandru kana ketjaketjanani matja marangokana, nandru ngankana ngumuni
    pratjanani matja karipaterina.
  gam-gam: Una kanne ga singare wopake ye wane, wombane kantau wopake yemolo, una
    numb al womaka kwa gale wopake ye awi. Pillgi pai una womaka kakene al nu was
    ye awo, una wandill moi mal ye wopake ye awo, singare wopake kayekaye pai ge,
    embe ye wani ana dje kanne.
  nou-nou: Edo embo mi rori da rawai wasiri ewamei edo ira edo da awodo umo uso kinapeina
    edo gogo edo simba edo ira edo esega embobo uso mando da budo ita edo God da embobo
    da tei segedo ita edo embo bouga ro budo jarera awa kondade edo ita edo umo ari
    wasiri neinde kainde ewagaewa jiwae edo ita awa uso jawo awa gaiewo.
  mqb-NT: Sumor a ɗukwen, ɗo ahay tə̂ ndəran sləmay anga mer su way anahan ma ga lele
    ataya aday. Kawa sa ja nà, kə̀ ɗəɗukok anan gwaslay anahan ahay lele, kə̀ təmahak
    mbəlok sa taa zlak ayak àga winen ataya lele, kà gak anan mer su way lele awan
    anà ɗo a Yesu ahay, kà mak anan zek anà ɗo ahay à ɗəce a tinen ahay inde,
    aday kà gak mer su way lele aya cara cara fok aday ki sa vinde sləmay anahan
    à ɗerewel inde.
  ape-B: Ali kipaichi elpech chatulu chakli owo yopuwali isave wonek enyudakmali yopinyi
    pasin uli. Enyudak. Owo isave wagakomech kalbu owowich batowich ali isave wakech
    echudak kipaichi elpech chanaki kipailubi walub uli. Ali chopuk, owo isave wakwlupu
    God ananich elpech douk chanak owowig wilag uli echechiluh yaliluh ali wagakomu
    echebuk douk chalau hevi uli. Ali wihlu wehlu owo wapemu wonek enenyi enen yopinyi
    pasin atin. Nyak nyuwemu owobukmali atu owowich yeguh.
  grc-F35: ἐν ἔργοις καλοῖς μαρτυρουμένη—εἰ ἐτεκνοτρόφησεν, εἰ ἐξενοδόχησεν, εἰ ἁγίων
    πόδας ἔνιψεν, εἰ θλιβομένοις ἐπήρκεσεν, εἰ παντὶ ἔργῳ ἀγαθῷ ἐπηκολούθησεν.
  cav-NT: '@see-verse:1TI.005.009'
  kgp-NT: 'Vẽnh kar tỹ fi jykre há ki kanhró nỹtĩn kỹ fi jyjy rán nĩ, fi tỹ fi krẽ
    ki rĩr há han ja nĩn kỹ, fi tỹ kór há tá ke fag mỹ: “inh mré nĩnh kãtĩg,” he ja
    nĩn kỹ, fi tỹ ã ĩn krẽm Topẽ tũ ag ki rĩr há han ja nĩn kỹ, fi tỹ vẽnh kar jagãgtãn
    ja nĩn kỹ, ũn vẽsỹrénh mũ ag, fi tỹ nén ũ há kar to tar ja nĩn kỹ. Ũ tỹ ge fi
    jiji rán nĩ.'
  bvd-bvd: 'Filia ''amu gwa ''oru nai ne toae ki da saitomana mai fai si raoa diana
    ''urii ki: Nia sua diana mai sulia wela nia ki, ka sasi diana ka kwaisangoni mai,
    ka enoeno ma ka kwai''adomi mai fua toaa manata mamana ki, ka kwai''adomi mai
    fuana toaa lao ''afitaie ki ma ka fale nia fuana ili lana tai raoa ''oro diana
    ki lau.'
  ukr-1871: в дїлах добрих сьвідчена, чи дїтей згодувала, чи людей стороннїх приймала,
    чи сьвятим ноги вмивала, чи бідолашним помагала, чи до всякого дїла доброго щира
    була.
  apz-apz: I apɨwojo hofo sofa hofɨkoe honɨngkano wopɨngoꞌnjo sofa hofɨko hofɨkoe
    mehomi somo ntoꞌno mokosyohumamotofo sofa, aꞌamu ango kengo mtaꞌangoso uꞌmahonɨngkofi
    wosopayoꞌnji angoꞌnji uyɨmotofo sofa, Anɨtuye aꞌamu somo ufoꞌmaꞌmotofo sofa, aꞌamu
    nomꞌne somo yoꞌmayo tango uꞌmahonɨngki hofɨkimo ufoꞌmaꞌmotofo sofa, hofɨko yoꞌmayo
    yoꞌmayo syoho wopɨngoꞌnohini imotofo, osofafe yofe soꞌnohini iyoswomo mtɨꞌmokukuji
    sekwo ufoꞌmapmno.
  eng-AOI: and who have been good to other people. What kind of good things have they
    done? They have brought their children up well, and they have looked after strangers,
    and have helped God's people and people in trouble. And they have been busy doing
    all kinds of good things. Those are the kind of widows whose names you should
    write down.
  yon-yon: yu amun amun kami yikaadkeriwen ye wonong, yu dana ongme kedmengkandeen
    ye wonong, angkodmenandi ye dowakeniib ye wonong, yon ogi deme areb yukareb kankubune
    God ye karadmodan awandi ye wonong, dabab menebimaandan yaa awandi ye wonong,
    deme amun maa maa ambangkimaun ye wonong kui.
  poi-NT: No más accaamɨ en la lista jém wɨ̱tampɨc cuno̱yt́am, jém iwɨ̱actsa̱mneyajwɨɨp
    jém ichɨ̱xt́am y jém iwɨ̱pɨctsoŋpaap it́ɨccɨɨm jém juumɨpɨc pɨxiñt́am. Jém yo̱mo
    icuyo̱xa̱p jém Dios ipɨxiñt́am, iyo̱xpátpat́im jém yaacha̱yajpáppɨc. Jém yo̱mo
    iwatpa it́u̱mpɨy jém wɨ̱tampɨc cosa.
  wuv-wuv: ma ana na pa'i rawani'a harana a'a ei rawani'a bigi'ana ale'ei oma'afarawanianaa
    ei na'una, fagutafarawaninaa rama'a, fesuaa pinee ei apunaiaa mei Haidaa, hadumaa
    ei rona gutafafelo ma bigifawe'i a'a minaa ei rawani'a bigi'a.
  quf-NT: 'Chaynullami chay yanapakananpaq byuda warmikunataqa kusala allinta rurashanrayku
    riqsiyta puytinchik. Chaymi ashwan paykunaqa kaynu kanqallapa: Kusala allinta
    wamrankunata kriyakusha, mayqan wasinman ĉhatinpis kusala allinta samachikusha,
    kriyiqkunata ima ministishanpi yanapasha, chaynulla tukuy qischakaqkunata yanapasha
    ima. Chaymi chaynu tukuy allin kaqlata rurasha kaq warmisitakunaqa kusala allin
    yanapakananpaqqa.'
  yuw-yuw: 'o suraroho kombiuya yu toroc kiap ogepma tongidang. Noc wömai toroc kiap
    ogepma ingorocnoha yat: Inoin managumbocni ogepgon yangtorec torec kiap o amna
    korungonma ehuya oröc tong imongo nacno tong song imoc imoc kiap, o Kopotorochon
    suraro manomanoha mongorec tong imoc imoc kiap, o owi amna mepmodec idiya tongfat
    yecyec kiap, o nucni tong ogep tong imoc imocha irotno bogic bogic kiap. Oro,
    owi kapi ihorocnomaho wömai mano toropdec sakai fihun.'
  hus-NT-1971: Max exlamejits ti alhua’ uxum, max alhua’ in yejthamalits in tsacamilchic,
    max in coythamalits i tsa’bix tin q’uima’, max in tolmiyamalits an ebchalabchic
    c’al jahuaquits hue’ i tolmixtalab, max in tolmiyamalits ax in yajchicnal, max
    lej canat quin t’ajchi i alhua’talab, ja’its axe’ ca thuchan im bij ti al an bijlab
    tsemchith uxum.
  med-med: '@see-verse:1TI.005.009'
  bch-bch: 'Be manta oalud kemi ngan gid kadonga kemikemi ga bedane: matad ikikisi
    kemi led gergeu ga tidae kapeipei, ga timariala kemi ngan ad kaluae, ga tikado
    naurata paeaeanga mambe sigiringa Deo ele panua tututui aed, ga luanga tal mon
    panua ad kadonga kulupulupu, ga somisomi tikado kadonga kemikemi imata ede ga
    ede.'
  cco-NT: Jo̱ i̱ dseamɨ́ˋ ꞌnɨ́ɨˉ do ꞌnéˉ e ñibˊ dseaˋ e lɨ́ɨiñˊ jaangˋ dseaˋ i̱ guiúngˉ
    có̱o̱ꞌ˜ jaléꞌˋ e guiʉ́ˉ e nɨcajméerˋ; lafaꞌ song nɨcato̱ꞌˋ fɨ́ɨiñˋ røøˋ jaléngꞌˋ
    jó̱o̱rˊ, jo̱guɨ song nɨcaꞌéerˋ e guiʉ́ˉ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ i̱ guilíingˉ fɨˊ
    quiáꞌrˉ, jo̱guɨ song nɨcaru̱ꞌrˊ tɨɨˉ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, jo̱guɨ
    song nɨcajmɨcó̱o̱ꞌr˜ jaléngꞌˋ dseaˋ i̱ nɨcaꞌíngꞌˋ iihuɨ́ɨˊ, lɨ́ꞌˆ lajeeˇ lajɨˋ
    e guiʉ́ˉ e nɨcacuøꞌˊ bíˋ ꞌñiaꞌrˊ e nɨcajméerˋ.
  deu-1951: und ein Zeugnis guter Werke hat; wenn sie Kinder auferzogen, Gastfreundschaft
    geübt, der Heiligen Füße gewaschen, Bedrängten ausgeholfen hat, jedem guten Werk
    nachgekommen ist.
  alq-ALGNT: Panima acitc kidji kikenimagani8idj 8e8enda egi mino ijitcigedj, 8e8enda
    egi obigiadjin odabinodjijiman, 8e8enda egi toda8adjin pi8iden, egi anokita8adjin
    Kije Manidon odanicinabemini e kizisibadjizidenadjin, egi 8idoka8adjin a8iagon
    ka sanagendjigendjin, acitc apanigotc egi ick8atadj kidji mino todag.
  ixl-NNT: As ootzimal taꞌn unqꞌa uxhchileꞌ uvaꞌ bꞌaꞌn nibꞌan chaꞌma, tan jik kat
    ichꞌiisa chaꞌma unqꞌa taleꞌ. As kat iloch chaꞌma vimooleꞌ, tan kat taqꞌ ivatbꞌal
    unqꞌa qitzꞌin qatzikeꞌ uvaꞌ tzaanajlik tziꞌaꞌn. As kat taqꞌ chaꞌma txꞌaabꞌal tiꞌ
    toj unqꞌa qitzꞌin qatzikeꞌ. As kat iloch chaꞌma unqꞌa uxhchileꞌ uvaꞌ txumlebꞌal
    chit tatineꞌ, tan kat ibꞌan u bꞌaꞌneꞌ te unqꞌa imooleꞌ skajayil.
  boa-NT: '@see-verse:1TI.005.009'
  quh-NT: 'Runaspa ricuyninpi c''acha imasta ruwaj warmitaj canan. Paycunamanta tapuychej:
    ¿Wawasta sumajtachu uywarka, mana wasiyojcunata wasinman wajyarkachu, llamp''u
    sonkowan pisi imaspi Diospa runasninta yanaparkachu, llaquiskacunata yanaparkachu,
    tucuy c''acha ruwanaman churacorkachu?'
  kwi-kwi: Awane an ashampawa wat kal kiarɨt aizpa nɨjkularawa. Paiña pashpa watsal
    kawirarane, mamaz suras piannamtuza yal nammɨlarane, chiwazha wat kal Jesústa
    piantuza kinarane, naizturuza kiwainarane, chiwazha wat kal kishirane, sun ashamparuza
    wiannat kit uspa mun pɨnkɨhta parawa.
  agm-agm: Aiwɨ amɨ kiya wapa gaahaiwa kiyohɨwaiwaapɨ ambɨpatɨ nga noaipatɨ autaahɨ
    ahotahiyaatane. Kiyaamɨ ambɨpatɨ nga autaahɨ ahotindɨndɨ kɨmaiwa kiyohɨtɨhandapɨtane,
    manyinyaisɨ namoyaapɨ baiwɨ yamanɨwɨ kiyaamɨ ambɨpatapɨhapaunɨ maarɨhopɨhapa mmonɨwɨ
    nepunyawɨhiyaatanɨhe. Aiwɨ amɨ isɨhiya aunahɨpatɨ wɨtaahapɨhiyaisɨ kiyaamɨ aŋɨpɨpɨhɨ
    numwaapɨ iwɨtatamanɨwɨhiyaatanɨhe. Aiwɨ Autaahaatɨhopɨ gɨwunyaahohiyɨhiyai kiyaamɨ
    naahutarɨhɨrɨ nepɨ nusaitɨtaatɨwɨho waapoho mbwaaho nepunyambɨwɨhiyaatanɨhe. Aiwɨ
    isɨhiya nopɨsasɨnɨwɨ binyaihɨhiyaisɨ ikwɨrɨ nunyawɨ iwɨtatamanɨmbɨwɨhiyaatanɨhe.
    Aiwɨ amɨ kiya otɨpɨpatɨ gaahaiwa kahatamatɨpetahaiwaatɨhɨ kiyaamɨ ambɨpatɨ nesi
    nandaapɨ katɨhɨ bitotawa kaiwɨhiyaatanɨhe. Asɨhiya saiwɨ setahiyaamɨ ambɨpatɨhɨ
    utɨpɨhoaatɨhɨ ahotatɨ jɨpatɨpindane, Autaahaatɨhomɨ isɨhiya mmonɨwɨ iwɨtatamanɨtaatɨwo.
  ubr-ubr: 'a on kena jever on an bobo obis wat efofour on sabu engon sinsagobai:
    on kena jever on nanatun ibebeyes tiwag serarat, on sabu touman iboes an goai
    ebiwanis, on God an sabu ass esosouen, on sabu asi yababan segaturai on ebibaisis,
    a on toun ikutetai bobo obis ta ta on efofour.'
  tsw-NT: 'U da̱na̱ ni ica e ekere a ama adama a wuma u saꞌani u na u yuwain. Vu yuwan
    yeci i nda: U kungwato ta̱ muwun ma̱ yi ulobonu? U gura ta̱ ɓa̱na̱ omocin? U gura
    ta̱ yuwaan a̱za̱ e Itoni tsugbashi nu uka̱ɗa̱tosu wa aci? U kamba ta̱ aza a na
    a̱ ri a̱tsuma̱lima̱? U da̱na̱ ta̱ ufoɓu u na waa yuwan isaꞌani kuci?'
  cax-NT: Anquisio pünanaqui genterrü arrtü urria tücañe niyosüboriquirri, y sunauma
    nurria oboi bama ubaübosirri, y pasutiu au niyoporrü ümo bama bapasearama auqui
    iche, y paserebio ümo bama icocoromati Jesús y ümo bama taquisürü, y apisamute
    aruqui nanaiña nomirria.
  aia-aia: '''Oi usu''i dio i atadi nao na ''iraaui noni rau ''ome ''irara''i mwani
    tau''aro goro adaa''i. ''A ''ua? Rau ''omesuri ha''agorohi''i gare adaa''i? Rau
    ha''amaotoraaui mahuara suri''i ruma adaa''i? Rau ha''a-anoanoraau haariraau ''anai
    ''a''auhiraaui noni hinihini? ''A ''ua? Rau matai ''a''auhiraaui noni narau bwara
    suri''i tahingadaa''i? ''Iraau ra''i urao nara bonasia haa''i tarau i mwane mareho
    goro? ''Onaa rau here goro o''asi, naasi ''a ta''isada ''anai usu''i dio i atadaa''i.'
  srp-1865: I koja ima svjedoèanstvo u dobrijem djelima, ako je djecu odgajila, ako
    je gostoljubiva bila, ako je svetima noge prala, ako je nevoljnima pomagala, ako
    je išla za svakijem dobrijem djelom.
  agt-agt: A mappya ta madayawan kid hapa gafu ta kappya na tarabaku da, ikid na nagpadakal
    kid ta abbing, ikid na matalak kid nagpadulot ta ange magpasyar, ikid na nagbaggaw
    kid ta duping na kagitta da kiden mangurug, ikid na nang-uffun kid ta mazigatan,
    ikid na nangipaita kid ta mappya ta ngamin kiden tarabaku da.
  lug-lug: nga yakolanga ebikolwa ebirungi, oba nga yaleranga abaana, oba nga yayanirizanga
    abagenyi, oba nga yanaazanga abatukuvu ebigere, oba nga yayambanga abanyigirizibwa,
    era oba nga yeewangayo nnyo okukola obulungi mu buli ngeri.
  yby-yby: Emokahoya oko moloko iyoko muki wewenasiya eli lalo abo netihe, ito oluhola
    etokoko dowa loko ujapa obetoko nasahili obetoko netihe, ito emotoka wenoka wewena
    niseboya nasahili obetoko dilipe molaibo netihe, ito emolaya lemeko nedanaki Omaimidana
    wewenala yuha malokasidaya nasahili obetaibo nehe, ito wewena miluma eleyoko dilipe
    wati ihe, ito wewenasida nasahili obetoko yamidana lalo nesa lolo obetaihe, monawanipomu
    loka etadawoya sako ne liki lidekoma, duliya aya pepalo netiye.
  heb-heb: ויש לה עדות על מעשיה הטובים שגדלה בנים והכניסה ארחים ירחצה את רגלי הקדשים
    ותמכה את העשוקים ורדפה כל מעשה טוב׃
  mpp-mpp: '@see-verse:1TI.005.009'
  apb-apb: Mo nao keni urine kire ke ne'ie oto mo iini nge ahutana mwala kire lio
    saie uri kire ko esuie mo ola diana tarau. ?Uri e ha'asai diana taane aana mo
    mwela ingeie? ?Uri e totola konie taane mo awataa? ?Uri e rarareta'inie taane
    kira hiiwalaimoli pe'i ha'amwai-mwei'anga? ?Uri e pe'i-pe'ie taane kira si'oha'a?
    ?Uri e o'o'o aakau taane huni pe'ie ta'ena nga iinoni? Mo nao keni repo nge tolahada
    e diana urine o ke si uusue satada hunie soihaada'inge ke lio i sulire.
  san-TEL: సా యత్ శిశుపోషణేనాతిథిసేవనేన పవిత్రలోకానాం చరణప్రక్షాలనేన క్లిష్టానామ్
    ఉపకారేణ సర్వ్వవిధసత్కర్మ్మాచరణేన చ సత్కర్మ్మకరణాత్ సుఖ్యాతిప్రాప్తా భవేత్ తదప్యావశ్యకం|
  ben-IRV: এবং যার পক্ষে নানা ভালো কাজের প্রমাণ পাওয়া যায়; অর্থাৎ যদি সে সন্তানদের
    লালন পালন করে থাকে, যদি অতিথিসেবা করে থাকে, যদি পবিত্রদের পা ধুয়ে দিয়ে থাকে,
    যারা কষ্টে পড়েছে এমন লোকদের উপকার করে থাকে, যদি সব ভালো কাজের অনুসরণ করে থাকে।
  ntu-ntu: X nakrlzq kx nqmq krdr kcng mzli kc nzmrlz-zvzng, mz nzaodu-krdr leplz,
    nzaclve-angidr-krdr doa nedrng, nzadwatr-krdr lr narnrlc mz ma nyzdr, nzavzo-lzbq-krdr
    mz nzwztr-krbzlr mz leplz neng Gct, nzokatr-krdr leplz kcng trnzmnc-zpwxu, x mz
    nzvqtikr drtqdr nzalengr da kxmrlz.
  pan-pan: ਅਤੇ ਉਹ ਭਲੇ ਕੰਮਾਂ ਕਰਕੇ ਨੇਕਨਾਮ ਹੋਵੇ ਜੋ ਉਸ ਨੇ ਬੱਚਿਆਂ ਨੂੰ ਪਾਲਿਆ ਹੋਵੇ, ਦੂਜਿਆਂ
    ਦੀ ਪ੍ਰਾਹੁਣਚਾਰੀ ਕੀਤੀ ਹੋਵੇ, ਸੰਤਾਂ ਦੇ ਚਰਨ ਧੋਤੇ ਹੋਣ, ਦੁੱਖੀਆਂ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ ਹੋਵੇ,
    ਅਤੇ ਹਰੇਕ ਚੰਗੇ ਕੰਮ ਦੇ ਮਗਰ ਲੱਗੀ ਹੋਵੇ।
  gvc-gvc: Tí numiare, “Noaare yoaa numia jira”, masa ti nia numiare, ti pohnare noano
    bʉcʉoa numiare besega. Ã yoa tuhsʉ, ti wʉhʉsei painare noano sãa ta dutia numiare,
    dahra cohtaina yoaro sehe Jesu yainare yoadohoa numiare, ñano yʉhdʉinare yoadohoa
    numiare, noaa dihtare yoaa numiare besega. Tí numiare mʉsa yoadohohti numiare
    bese tuhsʉcʉ, ti wamare joa õga mʉhʉ.
  mwp-mwp: Kedha mayk ngaru mina mabayg, a mura mabaygal ngulaygal kedha nanu zageth
    balbayginga mura woethiya. Matha kedha nadh nanu kazil balbayginga danal pathamoeypa,
    nadh mina pawa ayman wara mabaygoepa, a matha kedha na nanungu mina apa pudhiz
    Yesu Kerison mabaygoepa ibupuydhaypa, a matha kedha, thanamuniya ngaya nanga wati
    za dhadha mangiz. Wa, nabiya senabi mina pawa balbayginga.
  sbk-sbk: Lazima abhanje amanyisye humatendo aminza abhanje abhalelile abhana bhakwe
    abhanje anepya hwanjenyi au abhanje abhasaidi aputi bhamwao, au ahwifumizwe humbombo
    yeyonti enyeza.
  mya-JVB: ကောင်း သောအကျင့် ကိုကျင့်၍ အသရေ ရှိသောသူ၊ သူငယ် တို့ကို ကျွေးမွေးခြင်း၊
    ဧည့်သည် ဝတ်ပြုခြင်း၊ သန့်ရှင်းသူ တို့၏ခြေ ကိုဆေး ခြင်း၊ ဆင်းရဲ သောသူတို့ကို လုပ်ကျွေး
    ခြင်း၊ ကောင်း သောအမှု ရှိသမျှ တို့၌ ကြိုးစားအားထုတ်ခြင်းကို ပြုဘူးသောသူဖြစ်လျှင်
    ၊ စာရင်းအင်းဝင်စေ။
  kgf-kgf: Waŋu nambérac héra hiabianec galeŋgé énécmianʒac me ic kiaŋ goigina héianʒac
    me ai ic téréya weleŋ qeénécmianʒac me helanʒi énécmigic yéwéri ginaguc kecanʒu
    ionac méra énécmima haka hiabia hénia hénia wamma memaŋ niŋac kekecya qutuŋgé
    amuma keru héipuc wamma héŋanʒuiguc imuhuc wammimu.
  awb-awb: Mó kegá, We kaweq arámbéhrí mira aruqarururai iní míre atáh ínímé kirabooro
    arito. Wene animárí kawerue sóránkirai inímé, nahnso mehweh aritena kirabourai
    inímé, Sísa tagaríáh kégá íre wahtopeqte surowana sigárá pabeq pabeq arítárái
    inímé, suwahre ke soberurai inímé, mó ke kawerarítárái inímé mina tahnsa kaweq
    arámbéhrí mira aruqarururo kewéínínsó síwíq sehiranúno. Mina tahnsa ínímé orení
    úkínaraq Sísa tagaríáh kégá morábí kiraboigehe.
  gdn-gdn: Koboro magurai gwedewau mu muga munumuguma naigida mena kwayuba-tamawa
    ade karako mete kina upi bagi kawaya inako kwaetagamu yo koboro gwedewau ubumu
    mu daiyomaga bautagamu ragidai mu diriwamaga kwaetagamu werenatamiyamu yo koboro
    gwedewau suma sumatagamu ragidai mu bamamugu bagi mena kwaetagamu yo koboro gwedewau
    nuwasiyasiya nene idiwu ragidai ki mu waitatamiyamu yo koboro gwedewau mu nuwamaga
    notamaga pokaiya deni mena upi bagi kawaya kwaetagamu da iyapana mu emitamiyamu
    mu were-maga tagamu, koboro inako kwae-tagamu ki mu mena simaga kau okapi.
  nko-NT: Ɔbwɛ́ɛ ɔhá ánɩ́ ahá bʋyin ánɩ́ ɔlɔbwɛ yilé, fɛ́ abísʋ́kɩ, afɔɔ́hɔ,
    olosúm Bulu ahá, ɔtɔbʋ́a ahá ánɩ́ bʋdɛ ɩwɩɔsɩn wúun, ɔlɔbwɛ agyʋ́má wankláán
    kugyíkʋ.
  bsn-NT: 'To bajicõari, gãjerãre ado bajiro quẽnaro yiriarã ñarʉarãma: Ĩna rĩare
    quẽnaro bʉcʉoriarã, ejarimasare quẽnaro yiriarã, “Yʉ rẽtoro ñamasurã ñaama” gãjerãre
    Cristore ajitirʉ̃nʉrãre yitʉoĩacõari, ĩnare ejarẽmoriarã, to yicõari, rojose tãmʉorãre
    ejarẽmoriarã ñarʉarãma.'
  pib-NT: Kiglekamrurpiranyegiropni, gikta mturune tseruwaka, ga wa gikta ksuslagaklero
    tixa, ga wa gikta kpashirinjixi terka, ga wa gikta salewnachine tupxaka, ga wa
    gikta psoluko kigleru kamrurchi tomkampotuta.
  wiv-wiv: manumanu laveve ki lala habuka kana moge e kemi matoto, e hada poto papa
    matoto ni habu tutuna, ki lala kete kokoi taduria kaka kara kana ruma, ki lala
    kete kati kemikemihia matoto na kristen kamahi kua dia ta bele na kana ruma, ki
    lala kete vavazihozihonia ki kokodonia na Kristen kamahi. Ki lala ve kete kokodonia
    kaka kua e mia na bizea, ki lala kete tatare za kua kete kakatia moge kemikemi.
  reg-reg: Na nibhusi bhusi abhe amenyekene ati ebhikolwa bhaye nibhyakisi, achumaga
    abhana, amo aliga nakumilila abhagenyi, amo aliga nosha amagulu ga abhekilisha,
    amo asakilaga bhanu bhaliga bhali munyako, hamo aliga nesosha kumulimu gwona gwona
    ogwekisi.
  mlh-mlh: 'Oŋu gokame goineji fuŋinere iŋi kitiŋgaku miegobi: Iŋoji gio fiine fiine
    baku goku odumade siŋaŋ garu kajeqouŋ buŋo yajime maneru soguebuŋ. Ŋiŋigo kotuine
    piineo kepo yaberu ŋonemaiŋ yabeku Kristore ogopuine gbagbataeŋineji warebi wiyaŋuŋ
    jureru komoŋ garu uqo obu rigaru gume yabeku goya. Koŋkoŋ maŋineo gobuŋ, oi bobiaŋ
    yaberu gio fiine sosowo baiŋgo ore maŋine damaŋ so kiperu miine dimaku goya. Koje
    oŋuine buru papiago quraŋgaru siŋaŋ yabeku goinebi.'
  gof-ENT: ናይታ ዲሾን፥ ኢማ ሞኮን፥ ጌሻታ ቶሁዋ ሜቻን፥ ሜቶቲያ ኣሳ ማዴን፥ ሎዖ ኦሶ ኡባስ ባና ኣ ኢሚዳሮኔ ሎዖ ኦሶን
    ኤሬቲዳሮ ጊዳናው ቤሴስ።
  aau-aau: 'Sa, hwon ma loway mokwe, hmo yor mokwe senkin ka lwak: Uwrsa homkwe sa
    sohok ko sa-u kokwe mey yaprue, hok ma meio me hokuaw lowk nakie wayr. Mey senkin:
    hoko ney me yaprue ma hiymon nokriy sian, uwrsa suwon me hoko a mon ma me-huonok
    yawriy, hoko kristen-wayh mo sune me ma hawr kow, uwrsa low non me ma hiymon,
    mey yaprue senkin senkin me ma meio hniypahniy.'
  tvk-tvk: Tunau xil ak, moletin xil lipus kil sexien hos xil ak e meulien nae xa,
    tetiamu, latehe atou xil xa latelaxat kuh horamue nae xil, latehur pilei moletin
    xil e tim sae, e latetutou ni moletin xil na Hi texo sexien te merouen. Melele
    xa latepus moletin tei xa tekameti texeih e meulien nan, xil latesa tutouen mini.
    E xil latemaen xil ve polien xil vus xa tehos.
  prf-NT: kilala siya ten pággamet ti maganda, napadikál na ti maayus en anak na hidi,
    sakay mágpatulos ten bilay na. Magserbi siya a tehud a pakumbaba ten kákkapatkaka
    na ten Panginoon, tumulung ten mangailangan hidi sakay nakalaan en biyag na ten
    pággamet ti maganda.
  auy-auy: miníníntóntáfésa kawe-kísáú wémaewe sen-ínímbá ésa miwí tírááꞌmarinkaꞌa
    kaweꞌ-úmaimo káráwiyaan-inimba ésa namuꞌ-waasí tómbó tímén-inimba ésa Maníkóní
    waási kaweꞌó uwátínkáán-inimba ésa umbai-tántááꞌó makáan-kwaasi túwaꞌnai on-ínímbá
    ésa miyán-káwé-kísáúmó wémaen-ketoꞌ-inin-tuwiꞌa agauwó.
  tbg-tbg: Vi nahentirara koqe kaiqa vare vai nahentirave ti vai nahentivama variari.
    Vi nahentiva koqema kero nai vaintairaqaa raqikiqiro vi vaimanta noruqama vi nahentivama
    variari. Vi nahentiva koqema kero niaraihainauka nai naavuqi ntita vatero kara
    nimi vaira nahentivama variari. Vi nahentiva Kotira vaiinti nahenti kaiqa vara
    nimite vaira nahentivama variari. Viva maaraqi vai vaiinti nahentika kahaqama
    nimite vaira nahentivama variari. Viva koqe kaiqa, vo kaiqa vo kaiqa varaqiro
    vi vaira nahentivama variari. Minti vai nahentika autuqai vataate tiana.
  hub-NT: Chikich ainasha shir chichartai, uchirincha shir kuitamak tsakatmakun, irarnasha
    nina jeencha shir aneas ju jaku, Cristo nemarin ainancha kuitama jakun, waitancha
    yai jakun, ashi pegkeran taká jakun yaimainaiti.
  hmo-hmo: iena kara namodia dainai be taunimanima ese idia hanamoa. Ia ese iena natuna
    ia naridia namonamo. Ia ese idau taudia dekenai aniani ia henia. Ia ese Dirava
    ena taudia edia aena ia huria. Ia ese hisihisi taudia ia durua, bona kara namodia
    ibounai ia goadalaia. Unai bamona vabu sibona edia ladana unai pepa dekenai do
    oi torea.
  big-big: keya pugu yawe wazono mizayengki mamokko iwakamele purik mabura ni yeik
    pugura lende mizi purik pangka. Keya yawe pugu mizayeng pelikyengweki, Pi koloyakamandik
    puguwiliyegi waberek panu ngai wiziyamele, pi nalaga lewawiliyegi i pugumakke
    ige li yeiya keya ngeragi yanamele, pi Yisugi puwiliyegi wazono keleyamele, pi
    yongkambanu kunengyeng kiling puwiliyegi sawelamele, keya pi ngezemelerau yawe
    wazono piyeng mabiyengki wilek kang tiya manameleweki.
  gux-G: K yua kul ya bani k u tuona den ŋani k den wlubi tu bidi, k den gaani b canba,
    k den ŋuudi b nuŋanba taana, k den todi b cicagdanba, k den tiendi tuoŋan buoli
    kul
