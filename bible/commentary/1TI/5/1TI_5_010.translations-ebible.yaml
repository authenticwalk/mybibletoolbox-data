    Konókotimaka itúkeovo huvo'óxoti apêti nókone, koane yuixóvoti itúkea uhá koeti
    únati koekúti.
  bmr-NT: bu imino omoonɨhicanoco magaajacuugoco, seemeque imino iimibayɨcɨgocoro
