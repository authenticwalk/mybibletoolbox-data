  meu-meu: ena kara namo daidiai e imodaiamu hahinena, natuna e ubudiava hahinena,
    laolao taudia e abidia daeva hahinena, helaḡa taudia aedia e huriva hahinena,
    hisihisi taudia e durudiava bona kara namodia iboudial e goadalaiva hahinena,
    ia hari ladana ba torea.
  yva-NT: 'Syare ama ana ndave ngko dave, ti vatan tenambe wo raura titive. Weti ama
    ana ndave ngkove maisyare so: Mo arikainye maeranande ngko dave; mo vatane maugave
    usisa no ama yavar; manapatambe irati vatano wanave Yesus aije mai; mbekobe irati
    vatano mansanimaumbe mai; muno mo anakere kotaro kove rave tutir.'
  dgc-dgc: Engˈwan, i ilista moy sana, éy du tanyag a mahusay tu ugali de sapul to
    éya pa. Mara éng inalagaan na bilo du anak na ta mahusay, sakay pinatulos na du
    bisita na ta mahusay, sakay tinulungan na du méniwala ta Diyos, sakay tinulungan
    na du mahirap, éy maari. Saya i maari a ilista moy a bilo.
  zpm-NT: '@see-verse:1TI.005.009'
  hix-NT: Toto komo yakoronomanyenhàrà ryhe mosonà katxho me hak nahtxoko. Thokyamo
    horymamnohnyenhàràtho me hak nahtxoko. Ohxe hawana komo yenyenhàrà me hak nahtxoko.
    Kryestu mryenon komo hrorà korokanyenhàrà me hak nahtxoko. Teryewhamnohsom komo
    yakoronomanyenhàrà me hak nahtxoko. Meya roro rma haxa owakryeno ynyenhàrà me
    hak nahtxoko. Àro wyaro hak nahtxoko, enyonkaxemo komo, benhosom komo, towakryexem
    komo.
  sim-sim: Ma amber angop li heyenda ola. Lir nokove jivi mende lira. Jikisi lihin
    armek undari lir. Ma ol aka lihik tarin armek li uhu akwan handari lir. Uhu Kraishi
    ma kumba lihin yokondari lir. Uhu ma ol nomorawu nga nandarin jelyandari lir.
    Uhu mbele mbele lerawu jivi nom landari lir. Karem nanda mumbla ondo nom hi lihin
    jekamba orok kayeshinak sios lirin si jelyaka.
  npi-ULB: तिनी असल कामहरूले चिनिएको हुनुपर्छ चाहे तिनले छोराछोरीहरूको वास्ता गरेकी
    हुन् वा परदेशीहरूको सत्कार गरेकी हुन्, वा विश्‍वासीहरूका खुट्टा धोएकी हुन् वा
    जुनसुकै काममा समर्पित भएकी हुन् ।
  cgc-cgc: Dapat man na kala danen an ta mga ittaw na danen mga pirmi gabuat ta mga
    miad na paryo ta pag-asikaso danen ta usto ta iran na mga bata daw nalipay man
    danen an ta pagbaton ta mga ittaw na giling ta iran na balay. Gasirbi danen ta
    mga ittaw na iya ta Dyos daw gatabang man ta mga ittaw na nakulian. Iling gid
    tan, pirmi danen gabuat ta mga miad naan ta duma na mga ittaw.
  tim-tim: Akto wan me wan miep aregât keiŋe miawagâkgât hin aikowen. Nanaŋ meyekmâ
    âlepŋe damun yeŋe akmâ gaep me bo? Me lombo yâkgâlân togombiâ damun yeŋe agep
    me bo? Kristogât kâmot me umburuk manmai tân yeŋguep me bo? Me han kalem âi keiŋe
    keiŋe miep me bo? Keiyeŋe hain ekmâ nâŋgâm âmâ kotyeŋe kulemgowen.
  yor-yor: Ẹni ti a jẹ́rìí rẹ̀ fún iṣẹ́ rere; bí ẹni ti ó ti tọ́ ọmọ dàgbà, ti ó ń
    ṣe ìtọ́jú àlejò, tí ó sì ń wẹ ẹsẹ̀ àwọn ènìyàn mímọ́, tí ó ti ran àwọn olùpọ́njú
    lọ́wọ́, tí ó sì ń lépa iṣẹ́ rere gbogbo.
  wos-wos: Lé yikafre mawuli yata du takwa wali yikafre jémba yalét, di léka watandi,
    “Wu yikafre takwa lé.” Wungi wandat guni léka jémba hatitanguni. Lé nyangwalka
    hanja jémba hatita, nak téfambu yandé du takwaka hénoo hweta, lé Godna du takwana
    man yakwanyilét, guni léka jémba hatitanguni. Du takwa xak wali rendat, lé deka
    mawuliré yikafre huruta di wali jémba yata, nak maki nak maki yikafre jémba yalét,
    guni léka xi nyingambu hayitaka guni léka jémba hatitanguni.
  emp-NTPO: Ãdjia bia oped̶ad̶a carea trʌ̃ b̶ʌga b̶ead̶ida panʌa. Ãdji warrarãda bia
    daupẽbadjid̶abʌrʌ, ãdji ded̶e zeped̶ad̶ara bia edabadjid̶abʌrʌ, djabarã jĩrũra
    sʌgʌbadjid̶abʌrʌ, bia mĩga b̶eara carebabadjid̶abʌrʌ, idjab̶a ne jũma biada obadjid̶abʌrʌ,
    maʌ̃ pẽdra wẽrã trʌ̃ra cartad̶e b̶ʌd̶ida panʌa.
  eng-F35: known for good works—she brought up children, she lodged strangers, she
    washed saints' feet, she relieved the afflicted, she devoted herself to every
    good work.
  ind-ind: dan dikenal baik perbuatannya. Misalnya, dia sudah membesarkan anak-anaknya
    dengan baik, suka memberi tumpangan, rela menjadi pelayan bagi saudara-saudari
    seiman, suka membantu orang yang kesusahan, dan selalu melibatkan diri dalam segala
    macam kegiatan yang baik.
  pes-OPCB: چنین بیوه‌زنان باید کارهای نیکو انجام داده باشند نظیر تربیت فرزندان، میهمان‌نوازی
    از غریبه‌ها، شستن پاهای مقدّسان، کمک به رنج‌دیدگان، و همچنین خویشتن را به انجام
    هر نوع کار نیک وقف نموده باشند.
  mpt-mpt: '@see-verse:1TI.005.009'
