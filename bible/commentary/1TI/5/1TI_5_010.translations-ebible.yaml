    sa' rochoch. Quixch'aj li rokeb li rech aj pa̱banelil. Quixtenk'aheb li yo̱queb
    chixc'ulbal li raylal. Cui cha̱bil li c'anjel quixba̱nu, naru tixc'ul lix tenk'anquil.
  blz-NT: Ia tio tolele koi sa'angu' wiwine men mangawawau pore, koimo montondongi
