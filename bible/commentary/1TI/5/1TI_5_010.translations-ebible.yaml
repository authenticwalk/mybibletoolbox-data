  bod-N: དོན་བཟང་བསྒྲུབས་ནས་མཚན་སྙན་ཅན་ཞིག༌སྟེ། བུ་ཕྲུག་སྙོར་སྐྱོང་དང་མགྲོན་པོར་སྣེ་ལེན་བྱས་མྱོང་བ༌དང༌།
