    kpena ɖe ame siwo ɖo xaxa me la ŋu, eye wòƒoa eɖokui ɖe dɔ nyui sia dɔ nyui wɔwɔ
    me.
  nuy-nuy: Marri warraawurru-yung warra-ranga-rangarrangi warruburru-yung warra-mijburrayung
