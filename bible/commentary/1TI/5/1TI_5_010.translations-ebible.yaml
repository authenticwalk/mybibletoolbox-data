    allita kushikushpa chaskishkanta, Jesukristuta kreyikmasinkunata kushikushpa yanapashkanta,
    sufrik runakunata yanapashkanta. Tukuy laya alli rurashkankunata kawashpanchikuna
    yanapananchikuna tiyan.
  zca-NT: 'No ñal yët xa'' wen por rë kwa''n wen mile'' xa'': Chi wen ka mixë''n xa''
