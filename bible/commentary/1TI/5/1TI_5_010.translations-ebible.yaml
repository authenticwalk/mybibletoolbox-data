    yulu pyuo wambu randa nyerami dokopa pyuo nyiso yuu peparae yulu keyange dopale
    dusipa pyuo petengende ramo doko banya kingi pepana sinya.
  urd-GVU: اور کہ لوگ اُس کے نیک کاموں کی اچھی گواہی دے سکیں، مثلاً کیا اُس نے اپنے
    بچوں کو اچھی طرح پالا ہے؟ کیا اُس نے مہمان نوازی کی اور مُقدّسین کے پاؤں دھو کر
    اُن کی خدمت کی ہے؟ کیا وہ مصیبت میں پھنسے ہوؤں کی مدد کرتی رہی ہے؟ کیا وہ ہر نیک
    کام کے لئے کوشاں رہی ہے؟
