    guira'ti redzunsa'c.
  san-MAL: സാ യത് ശിശുപോഷണേനാതിഥിസേവനേന പവിത്രലോകാനാം ചരണപ്രക്ഷാലനേന ക്ലിഷ്ടാനാമ്
