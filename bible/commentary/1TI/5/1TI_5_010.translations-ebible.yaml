    di han uri kándi rum, má dik lu tángni bos tám ruruna. Má dikte tangan rung er
    di áslai taun, má di tungai longoi toltolom him a kuluk.
  kek-NT: Tento ajcui' nak li xma̱lca'an na'no̱k ru riq'uin li cha̱bilal ac xba̱nu.
