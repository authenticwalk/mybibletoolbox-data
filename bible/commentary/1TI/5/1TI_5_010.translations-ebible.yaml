  urt-urt: Ka yende ŋaiꞌe ŋaiꞌe tetehei ka bwore lalme. Tinge ka tuweinge ŋaiye bepyeteme
    lenge talah tinge bworerme, topoꞌe ka yambaꞌe lenge mitiŋ supule yenge yut yokoh
    yangang lenge ŋai. Tinge tuweinge ŋaiye ka tule tititinge ŋaiye yungwis lenge
    miyeꞌ tuweinge tikin Got, topoꞌe yungwisme lahmende ŋaiye yambaꞌe hwap, topoꞌe
    yende ŋaiꞌe ŋaiꞌe tetehei ŋaiye bwore.
  kiz-kiz: Lazima ajhelayi amanyikene kwa matendo manofu, ikajhelayi abhajhangalili
    bhana, au ajhe mkarimu kwa bhahesya, au asukili magolo gha bhabhiamini, au abhatangatili
    ambabho bhatesibhweghe, au akihomisi kwa kihengu lyolyoha linofu.
  tzo-TZE: Xchi'uc ti na'bil lec c'usi spasojique. Me oy la sts'itesic lec yolic,
    me oy i'ic'van ochel ta snaique, xchi'uc me oy la scolta ta spasel c'usi sc'an
    yu'un li boch'o laj yic' ochel ta snae, lec oy. Me oy la xc'uxubinic jch'unolajeletic
    li boch'o abul sbaique, me oy la xc'uxubinic li boch'otic laj yich'ic vocole,
    me ja' laj yac' yo'ntonic ta spasel li c'usitic leque, jech xu' chatsacbe sbiic
    ta lista.
  lex-lex: Ne itatga de e' de pat maka kwehwa-klakta rimormiori wniehwani. Tamkeka
    de emolmolla ntera-nlah wua samomuou upni-a'nani olekwa, niniha-malmial niohora
    riy maka kmai pia kanin tar lia romni nayanni, nhoi-ntania riy makpesiay, nhima-nre'a
    riy mak kakleha, ne nape'ela nhi' haneka-harahu wuawannu mak kla' riy ralamni.
  dov-dov: Uli aampuwo yakuchita milimu mibotu, nikuba kuti wakabambide bana, na wakali
    kusamawusya beenzu, na wali kusanzya mawulu aabasalali baLeza, na wakalikulemutuzya
    bali aamapenzi, na wakalilipedelede kumilimu yoonse mibotu.
  rgu-rgu: 'lahenda ralelaꞌ ana noi-tao malole, leo-leoꞌ: nahao-nafati ana nara no
    malole; nalalau lahenda fekeꞌ ara; tulu-fali lahenda kamahereꞌ ara losa leo nonoi-tatao
    lulutu-rarae; tulu-fali lahenda fo nai susa-lela daleꞌ; ma ana sadia fo tulu-fali
    nai basa hihii-nanauꞌ malole.'
  toc-NT: Ama̠­ko̠lh pu̠ni̠­naní̠n hua̠nti̠ ca̠ca­tzi̠­nicán pi̠ xli̠­ca̠na tatit­la­huani̠t
    lacuán ta­scújut, para ca̠maka­stacni̠t xca­maná̠n la̠ta xmi­ni̠niy xli̠t­lá­huat,
    para pa̠xu­hua̠na̠ ca̠ta̠­lak­tun­cu­huini̠t nac xchic xli̠­hua̠k hua̠nti̠ mákat
    xta­mi­ni̠­tanchá, para li̠pa̠­xúhu ca̠mak­ta̠­yani̠t xli̠­hua̠k hua̠nti̠ tali̠­pa̠­huán
    Cristo, xa̠huachí para acxni̠ xka­lhi̠y tu̠ xmac­la­cas­quín ca̠mak­ta̠­yani̠t
    hua̠nti̠ tapa̠­ti̠­na­má̠­nalh cris­tianos, para tit­la­huani̠t li̠tlá̠n acxni̠
    tla̠n entonces xli̠­ca̠na huá na̠ mini̠niy pi̠ namak­ta̠­ya­yá̠tit.
  som-som: oo loogu marag furay inay shuqullo wanaagsan samaysay, hadday carruur korisay,
    hadday shisheeyaha marti soori jirtay, hadday quduusiinta cagaha u maydhay, hadday
    kuwii dhibaataysnaa u gargaartay, hadday shuqul kasta oo wanaagsan aad ugu dadaashay.
  mam-C: Qa b'a'n jni' kyb'inchb'in, qa ma chi ja kych'iysin kyal toj wen, ex b'a'n
    nchi xk'amin kyi'jxjal toj kyja, ex qa o tz'el kytxjo'n ti'j kyqan nimil, ex qa
    nchi mojin kyi'jjo a nim n-iky'x kyu'n, ex kukx n-ok tilil kyu'n, tu'n kyb'inchinte
    tkyaqiljo wen.
  ndj-ndj: na ghavi yamanyikili kwa jumu nofu, yavalelili vana vaki finofu na yavalibushilili
    vahenja kayaki na avawofuwili mawulu va vandu va Chapanga na yavakimbanikilili
    vandu va Chapanga na yavatangili vandu yivavelili na gobuleku na yayitawulili
    kwa nguvilishu mufindu finofu fitangalili.
  mbj-NT: taky n'aa etsä bä baad hadoo do tamoo wät do hã, baad ub ta taah tawä bä,
    baad ta wób tagado bä ta tób bä, Jesus hã h'yy ka'eeh do tamasaa bä, tat'yyd mehĩĩn
    bä kas'uut doo, baad hadoo doo me ta wób tamasaa bä. Tii d' tado bä ji erih ta
    häd ji masa do pan'aa heen n'aa hã.
  lat-VUC: in operibus bonis testimonium habens, si filios educavit, si hospitio recepit,
    si sanctorum pedes lavit, si tribulationem patientibus subministravit, si omne
    opus bonum subsecuta est.
  ngp-ngp: naho ande na nt'hogola yedi, awaleile wanawe vedi, awahokele vedi wageni
    wezile mwe nyumba yakwe, awahake iviga want'hu wa Mnungu wa Mnungu, awambize wata
    makunt'ho, naho mta kwelavya mwo kudamanya uwedi.
  aoi-aoi: akwa wurribina nuw-ambilyuma warningaba wurrukwala-manja warnumamalya.
    Amiyambena eningaba ne-yamama wurrakina? Narr-arumurrkwama aburra-langwa wurriyukwayuwa
    ambaka-langwa. Akwa narr-akwurrajuwama warnumamalya wurribina na-likenuma engka-langwa
    angalya, akwa ngarningka narra-mamurikajuwama warnumamalya Neningikarrawara-langwa
    akwa ngawa warnumamalya wurribina na-werrikawarriyadinuma aburrajukwaba. Akwa
    ngarningka na-lyangmurukweyinuma narri-ngekburakama eminiminingka eninginingaba
    warningangkawura wurrakina. Wurramukwiyadakina wurradidiyuwangkwa wurringaya kembirra
    kamin-arrikarrenama nungkuwa aburra-langwa ekirra aduwaba.
  enq-2: '@see-verse:1TI.005.009'
  eng-ASVBT: well reported of for good works; if she hath brought up children, if
    she hath used hospitality to strangers, if she hath washed the saints’ feet, if
    she hath relieved the afflicted, if she hath diligently followed every good work.
  mna-mna: Mi tomtom tiwidit uruunu paso, ikamam welu kini ma ambai. Ni imborro kat
    lutuunu bizin, mi ikampewe zin leembe. Mi ikototo itunu, mi imbesmbeeze pa Anutu
    wal kini. Mi iuluulu zin wal ta pataxana indeexe zin na. Mi ikamam uraata ambaimbaixan
    matakixa ta boozomen. Tana nora ta kembena, tona kuur zaana ise ro.
  myw-myw: '@see-verse:1TI.005.009'
  sby-sby: ukute mpuwo yancito shaina. Abe mutukashi walakulisha cena banabendi, kayi
    walikupa cakulya bantu beshi kupita, kayi walikutambula cena bensu mung'anda yakendi
    kayi walikunyamfwa bantu mumapensho abo, kayi walikulibenga kwinsa byaina.
  sll-sll: Te al werai amane mole awai honagi ongwo hobi obil hang bol eyo. Amane
    mongwo al werai iwe, tal yu ol wamia. Gir kungwo hobi kene ol tomio, te ari yol
    banta ungwo i homena ke tere pana gal tomio, te ari Yisas pir tongwo hobi aki
    di tomio, ari nu nibil ole, talime oun dongwo u au sungure nomani susu sire mongwo
    hobi aki di tomio, awai honagi wai pire ol wamua. Wangwo al werai hobi obil hang
    bol ere kene ol to.
  yaq-NT: Ini'i ta'eenaa inim juka' tu'ik bo'o jooriaka a' jiapsisuka'uta. Maa suko
    inile benak a' yoemiam tu'isi am yo'otuarialatuko. Wame'e mekka betana au yaajame,
    a' jo'awapo si'imeku tu'isi am mabbetsulatuko. Intok jume' Krijtopo aamak werim,
    ini'i am wok baksialatuko. Intok wame'e, jita'apo jiokot emo bichakame, junaet
    am anialatuko. Oo jita juni'i inile benak tu'ik a' bo'o joorialatuko, junuen a
    amemak na'ikiatune.
  uro-uro: bä iaqyäkt ama maqoski di qosaqi mamär iva ama ruvek tat dräm a qi mamär
    nävät arha lat ama mär ngät. Iaqyäkt ama ruqi di sa qia mualat na ama lat ama
    mär ngät toqoräkt i qia lu vät ama rhoes mamär bä däng i mor ta dä sa qia ar sa
    arhani ama ruvek dä qit lu vät a rha mamär dä sa qiat tatnärha ama qatnanaktpämda
    sa ama sämagaininanas dä qiat tatnärhä iarhakt kärarhae i qale rha mät ama märän
    dä qiat tualat na ama lat ama mär ngät pasägos.
  ita-1885: 'Che abbia testimonianza d''opere buone: se ha nudriti i suoi figliuoli,
    se ha albergati i forestieri, se ha lavati i piedi dei santi, se ha sovvenuti
    gli afflitti, se del continuo è ita dietro ad ogni buona opera.'
  muy-muy: 'Tamal kawayay məbəki slimi ga wal madakway ti ahàr àɗəm àgra tʉwi sulumana,
    mis tâzləbaki naŋ : ahàr àɗəm àfia ahàr ana bəza gayaŋ a lala, àgəskabá mis afa
    gayaŋ a, àbaria asak ana ndam ge Melefit a, àjənakia ndam ya ti tə̀cakay daliya
    na, zlam gayaŋ ya àgray ni ɗek sulumani day kwa ti təbəki slimi gayaŋ.'
  kqc-kqc: 'ma amiye yaku ini vegu buni rofu ni buni rededi: ini mida mida dogo resi
    yava ika vene gaba resi Sei di vene di yuka koitesi esika esika nufa vene aedesi
    vegu buni tau gaderi, iniye moi dui regamo dada.'
  tav-tav: “Aperãre caroaro na cátinemoricarã ãma,” aperã na caĩrã. Na punaare caroaro
    camajooricarã. Aperã na ya wiipʉ cáaáteñarã ejarãre caroaro na cãni rotiricarã.
    To bairi Jesure caapiʉjarãre cátinemoricarã, cabopacoorãre na cátinemoricarã.
    Noo caboori wame aperãre caroaro na cátinemoricarore bairona Jesure caapiʉjarã
    cãni poa macana quena cawapearicarã romiri. To bairo cabairã jeto na wameri ucari
    nare mʉja átinemogarã.
  eng-ULB: She must be known for good deeds, whether it is that she has cared for
    children, or has been hospitable to strangers, or has washed the feet of the saints,
    or has relieved the afflicted, or has been devoted to every good work.
  spa-VBL: La viuda debe tener reputación de hacer el bien. ¿Crió a sus hijos apropiadamente?
    ¿Ha sido hospitalaria? ¿Ha lavado los pies de otros miembros de la iglesia? ¿Ha
    ayudado a aquellos que estaban en dificultad? ¿Ha procurado hacer el bien en todas
    las formas?
  fra-_FOB: Et qu'elle ait le témoignage de ses bonnes œuvres, celui d'avoir élevé
    ses enfants, d'avoir exercé l'hospitalité, lavé les pieds des Saints, secouru
    les affligés, et de s'être appliquée à toutes sortes de bonnes œuvres.
  hau-ULB: A san ta da kyawawan ayyuka, ko ta kula da 'ya'yanta, ko tana mai karbar
    baki, ko mai wanke kafafun masubi, ko mai taimakon wadanda ake tsanantawa, mai
    naciya ga kowanne kyakkyawan aiki.
  mal-mal: മക്കളെ വളർത്തുകയോ അതിഥികളെ സൽക്കരിക്കുകയോ വിശുദ്ധന്മാരുടെ കാലുകളെ കഴുകുകയോ
    ഞെരുക്കമുള്ളവർക്ക് മുട്ടുതീർക്കുകയോ സർവ്വസൽപ്രവൃത്തിയ്ക്കും സമർപ്പിക്കപ്പെടുകയോ
    ചെയ്ത് സൽപ്രവൃത്തികളാൽ അറിയപ്പെട്ടവളും ആയിരിക്കണം.
  kkc-kkc: Osoloso diba edebeeyo goo tekepo tomo silesibili sobo deli. Osoloso dibada
    owolo dio medee tekepo bali sobo. Osoloso diba odoo soo pidili sobo. Osoloso diba
    tei telaga odoo abo mapoo mesilone tou teli sobo. Osoloso diba dala ma kulodu
    debeli odoo ee pidili sobo. Osoloso diba goo tekepo susuga tomo silesibili sobo.
    Esiga sobo bauwe egeesi masi eyo hu ono talai tekepo.
  lit-lit: 'apie kurią liudija žmonės dėl jos gerų darbų: jei išaugino vaikus, jei
    priimdavo svečius, jei mazgodavo šventiesiems kojas, jei pagelbėdavo kenčiantiems
    priespaudą, jei prisidėdavo prie kiekvieno gero darbo.'
  urd-GVR: aur ki log us ke nek kāmoṅ kī achchhī gawāhī de sakeṅ, masalan kyā us ne
    apne bachchoṅ ko achchhī tarah pālā hai? Kyā us ne mehmān-nawāzī kī aur muqaddasīn
    ke pāṅw dho kar un kī ḳhidmat kī hai? Kyā wuh musībat meṅ phaṅse huoṅ kī madad
    kartī rahī hai? Kyā wuh har nek kām ke lie koshāṅ rahī hai?
  far-far: 'Ma kera ka saitamana ne nia sasia raoe lea ''uri ki: Nia ada lea sulia
    wele nia ki, ma ka kwaloa wane ne dao mai ki ''i lume nia, ma ka marabibi, ma
    ka ''adomia wane famamana ki fainia sa tifaida ne kera too ana na ''afitaie, ma
    ka kwate nia tafau fuana sasilana raoe lea ki.'
  suz-BL: आ तमी तौ रिम्‍शो पा कोल्‍पाइश्‍शा, मुर आन कली बास बाक्‍चा गेशा, थमा सुइक्‍ब
    आन खोइली चिक्‍शा, श्‍येत जाइब आन कली वारच पशा, नेल्‍लेमी रिम्‍शो पना पन बाक्‍ब,
    दे मुरपुकीमी तुइश्‍शो मीश मुर आ नें ला ब्रेक्‍सीब। हिब्रू १३:२; यूहन्‍ना १३:१४
  car-NT: iru'pyngon amaminano ka'nen me takare a'ta, pitanikon tuwaro'ma'poto i'wa,
    kari'na wopyry ewa'manen me iwe'i'poto, Tamusi wyinonokon pupuru ku'mity'poto
    i'wa, mo'karon awosin pe emamyrykon man inaron epanopy'poto i'wa, pa'poro iru'pyn
    amaminano poko iwo'mika'poto enapa.
  amp-amp: yo nd mett dborioh yufetet, tuthu yonm hifa hifa fakitoh marnya hnamotm,
    yo wom kmim fak marnya hnamotm, yo Kristenroh bdr wuram fuk kifsa hnamotm, yo
    krhopet yimam krhopam titanho hnamotm, yo wom dborioh dborioh nefm na hnamotm,
    tot ndhtet metthu yufatn nd gonborngt htakfot.
  bht-bht: कने अपणे भले कम्मा दिया बजा ला उदा ना हो, जिना अपणे बाल बचयां दा अच्छे
    ने पालन-पोषण कितया हो; कने प्रोणयां दी ठीक ठाक सेबा कीतियो हो, कने भरोसा करणे
    बालयां दी सेबा इक दासिया सांई किती हो, दुखी लोकां दी सहायता कितियो हो, कने हर
    इक भले कम्मा च मन लाया हो।
  eng-NOY: well reported of for good works; if she have brought up children, if she
    have lodged strangers, if she have washed the saints' feet, if she have relieved
    the afflicted, if she have diligently followed every good work.
  cub-NT: Põeva ne pued̶aimo majacórĩ õ. Coyʉjarãri na õi borore, “Ico nomiópeco mearo
    d̶aibico õ”. Jaʉvʉ ṍre õi bʉcʉóvaiye báque me mamarare, aru õi copʉ etaiye báque
    curãdaivʉre, õi joaiye báque Jʉ̃menijicʉi põevai cʉbobare, aru õi cad̶ateiye báque
    cõmaje ãrojarivʉre máre. Que teni jaʉvʉ ṍre õi mearo d̶acaiye apevʉre cainʉmʉa.
  ita-1927: 'quando sia conosciuta per le sue buone opere: per avere allevato figliuoli,
    esercitato l’ospitalità, lavato i piedi ai santi, soccorso gli afflitti, concorso
    ad ogni opera buona.'
  lww-lww: Yam si tai, monar ve sira tai nap̃a yeririna la avisu kilia sane pe sira
    tai nap̃a miyum̃aen yum̃aena wo la pap̃isi, nap̃a naga pian ruru narina lala,
    naga tai nap̃a kekaran na visuaren yeririna tap̃ena lala e m̃ana um̃a. Pogos nap̃a
    li nalelagaena wa tap̃ena lala aim am̃alivinia, naga kevan lala lala, a naga miilaar
    ke la nap̃a amlolor e naloge viowaena kar lala. Sira marua letano nap̃a p̃aryon
    yum̃aena wo la nap̃a sanene, naga ke narui nap̃a kiena kia kilia va loyum̃a.
  ckb-ckb: هەروەها دەبێت بە چاکەکاری شایەتی بۆ بدرێت، منداڵی بەخێو کردبێت، میوانداری
    کردبێت، پێی باوەڕدارانی شوشتبێت، یارمەتی لێقەوماوانی دابێت، بە هەموو جۆرە چاکەکارییەک
    هەستا بێت.
  nas-nas: Eeꞌnoko miring siꞌkoo makosi teni tampani, tampaꞌ nkoaramai tampaamai,
    teni-pinaꞌ toireꞌ pankaꞌantavurimai-pinaꞌ, onkeonkeꞌ bauko-pinaꞌ, Kumponing bakaning
    meekupoong kauꞌ duuꞌpevurikoꞌnani-pinaꞌ isipoꞌketa poroko, unaa-antavurimai-pinaꞌ,
    tampaꞌnko narung-koo matauari otomai-pinaꞌ.
  uvl-uvl: Pe hulua te eteia nge hei nem poia ume urana ngana mur halang. Pe nauelele
    tutuna mur ke nek. Pe hengaua hana nenge teat nga tau ngana. Pe ume ke pomanga
    hekuleileinga ana hei nge NeHalang nena hana mur. Pe halaua iri nenge ure meena
    ngana lohot nge iri. Pe tung teu tote i ke poia ume urana ngana mur hel pule.
  eng-BBE: And if witness is given of her good works; if she has had the care of children,
    if she has been kind to travellers, washing the feet of the saints, helping those
    who are in trouble, giving herself to good works.
  ixl-CNT: Ayaꞌ qꞌuꞌl kꞌuchul tetz u bꞌaꞌnil tibꞌanoneꞌ. Jik chꞌiisamal titzꞌin taqꞌo,
    aqꞌel ivatbꞌal aanima taqꞌo, txꞌaael tajan niman tetz u Jesuus taqꞌo, lochel aanima
    taqꞌo aas nipaal tu kꞌaxkꞌo utz, ayaꞌ qꞌuꞌl niꞌan yaꞌl tibꞌ tiꞌ ibꞌanax kajay
    qꞌu bꞌaꞌnil.
  xsi-xsi: i muŋga ikatonanzi natu sondo; i uru isuanzi tamâta lombo soka lawea pinde
    simâ; i uru ikai kuleŋa panzi kalo-tawana tamâta ŋana ipua kenzi kâ; i uru ivilanzi
    tini pinde ŋana nenzi malia kâ; aku i uru ilo ndo ŋana iveta vetâŋa ara pinde
    tona. Ambo tamâta uru situla taine koŋa toŋge parina tu i nde taine ŋana iveta
    vetâŋa ara mine kâ, ande ara, noko ma kuŋgere taine ŋinde ŋa lâ pepa tini ŋana
    ŋgu ma sikatona kâ.
  crx-NTPO: Unzoo-i za' hulh'en huwa t'ehunoodzin. Ts'oodunne nilhyai de, dune t'ebunuszunne,
    'enne hoonts'i yoh dabulih, Yak'usda ooch'e'ne buke tunagus, dzoh nuzutne la 'ut'en
    de, 'et ndi 'ut'en unzoo-i soo cho ts'iyawh 'uyoolh'en.
  kan-OKCV: ಆಕೆಯು ಮಕ್ಕಳನ್ನು ಸಾಕಿದವಳೂ ಅತಿಥಿ ಸತ್ಕಾರ ಮಾಡಿದವಳೂ ಭಕ್ತರ ಪಾದಗಳನ್ನು ತೊಳೆದವಳೂ
    ಸಂಕಟದಲ್ಲಿದ್ದವರಿಗೆ ಸಹಾಯ ಮಾಡಿದವಳೂ ಆಗಿರಬೇಕು. ಹೀಗೆ ಪ್ರತಿಯೊಂದು ಸತ್ಕ್ರಿಯೆಗಳಿಗೆ ಹೆಸರಾದವಳೂ
    ಆಗಿರಬೇಕು.
  bbb-bbb: Ro fuje fuka bara be fune mukoreigia kenoeko e boeje bune gana vierafeva
    ijare buina imeke. Ro bara ije vame fuone maeje gue fu renoeno ije fuka anafa
    fuone mukoreigia samuagiamo. Ro kuke fu e sumiki ifejiana samuagiakinu ro kabuaekabuaeki
    Godido e ije ifejiamo. Ro kuke fu Godido e ije isejavaevo ije oe ma ijiakuma ifejiakinu
    ro vame ma binobino e guebuo remo ijare buina imeke.
  blw-blw: Ya masapor agé na-ammuwan way ammay hen enkamkamanna way nanalimun hen
    a-anàna ya nanmangili hen tapen hen tatagu way kaskasen hen anchichay ommafurot.
    Ya masapor na-ammuwan agé way usto hen enkamanna way nanorong hen anchichay napaligatan
    way nakasapor ah torong yag ennongnongna paat agé way nangamma hen uray heno way
    ammay, wat chichachi hen toronganyu.
  tam-2017: குழந்தைகளை வளர்த்து, அந்நியர்களை உபசரித்து, பரிசுத்தவான்களுடைய கால்களைக்கழுவி,
    உபத்திரவப்படுகிறவர்களுக்கு உதவிசெய்து, எல்லா நல்லகிரியைகளையும் கவனமாக செய்து,
    இவ்விதமாக நற்கிரியைகளைக்குறித்து நற்பெயர் பெற்றவளுமாக இருந்தால், அப்படிப்பட்ட
    விதவைகளையே விதவைகள் கூட்டத்தில் சேர்த்துக்கொள்ளவேண்டும்.
  azz-NT: 'Huan no xiquintocayijcuilo sayó ne sihuacahualme ten moixmatij que chipaucanemíaj
    huan que quichiutinemíaj cuali tatacamatilis queme nijinques: de quiniscaltía
    iconehuan tech in chipaucanemilis. Huan cuali tatacamatilis se quichihua cuac
    se quipía tanejnequilis den quiselía aquen yesqui icalpanojcahuan. Huan no cuali
    tatacamatilis se quichihua cuac se quinpalehuía in tocnihuan taneltocani pero
    amo ica ne mohueyinecayot. Huan no cuali tatacamatilis se quichihuas cuac se motequitiltía
    para naquen tajyohuía. Huan no cuali tatacamatilis se quichihuas cuac se quichiutiu
    sayó ten chipahuac.'
  spa-RV-1909: Que tenga testimonio en buenas obras; si crió hijos; si ha ejercitado
    la hospitalidad; si ha lavado los pies de los santos; si ha socorrido á los afligidos;
    si ha seguido toda buena obra.
  csy-csy: Nasep pha atu in minpha a nga; patang te keamcing in a khangtosak, leangna
    a do, mithiangtho te peang a silsak, haksatna thuak te a hu, na pha peuma hanciam
    in a zui sia meingong sazian ah sim in.
  mxq-NT: diꞌibʉ oy yajnija̱ꞌa̱p ko tʉ ꞌyoyjyaꞌayꞌáty, ko tʉ yajxón tnʉꞌʉmoꞌoy ttuꞌumoꞌoy
    ja ꞌyuꞌunk ꞌyʉna̱ꞌk, ko tsuj tʉ tmʉdaty ja jyabya̱a̱t jyabyeꞌxy ma̱ ja tyʉjk,
    ko tʉ ttekypyujy ja Diosʉ jyaꞌayʉty, ko tʉ tpudʉkʉ diꞌibʉ ayoo jottʉgooydyʉp,
    jaꞌa ko oydyiꞌibʉty ti tʉ ttuñ ja oybyʉ.
  tzj-NT: In rjawaxic chi nbix chique chi e utzlaj tak ixoki' in utz quiq'uittzixic
    ja cal quibanon, in quiya'on quiposada ja c'o rjawaxic chique, in ma quipokonan
    ta quilixic ja kach'alal cani' tre ja ch'ajoj cakan, in equito'on ja quitijon
    rpokonal in congana quic'utun ja cutzil chiquewach ja winak.
  tdt-tdt: Ema rekonhese nia hanesan ema ida nebee sempre halo diak ba ema seluk.
    Ezemplu, nia tau matan ba nia oan sira ho diak, simu bainaka iha nia uma, serbi
    sarani sira ho haraik aan, ajuda ema nebee iha susar laran, i sempre halo buat
    diak oi-oin deit.
  ron-BTF: Fiind adeverită pentru fapte bune; dacă a crescut copii, dacă a găzduit
    pe străini, dacă a spălat picioarele sfinților, dacă a ușurat pe cei nenorociți,
    dacă a urmat fiecare lucrare bună.
  eng-WEBP: being approved by good works, if she has brought up children, if she has
    been hospitable to strangers, if she has washed the saints’ feet, if she has relieved
    the afflicted, and if she has diligently followed every good work.
  eng-FBV: The widow should have a reputation for doing good. Did she bring up children
    properly? Has she been hospitable? Has she washed the feet of church members?
    Has she helped those who were in trouble? Has she really tried to do good in every
    way?
  nld-1939: 'Ze moet gunstig bekend staan om haar goede werken: dat ze namelijk haar
    kinderen heeft opgevoed, gastvrijheid beoefend, de voeten der heiligen gewassen,
    de noodlijdenden ondersteund, en zich aan allerlei goede werken heeft toegewijd.'
  bwo-bwo: Dabrnu nana'uwotsi shengshde ditson, ib dek'on, s'aynwots tufo mashon,
    kic'tswotsi tepon sheeng fin jamo k'alosh sheeng fin jamo finosh kup'tsu woto
    bish geytuwe.
  nch-BL: huan cati nochi taneltocani quimatij para quichijtinentoque cati cuali.
    Quena, xiquinijcuilo toahuihua cati cuali quiniscaltijtoque ininconehua huan cati
    ica paquilisti quinselíaj paxalohuani. Monequi xiquinijcuilo cati quinpajpaquilijtoque
    iniicxihua taneltocani o ten hueli tamanti tequit cati monequi. Xiquintapejpeni
    cati amo quema mohueyimatij huan cati quimatque quinpalehuíaj cati taijyohuíaj.
    Quena, xiquintapejpeni nopa sihuame icnotzitzi cati ica nochi iniyolo quichijtoque
    cati cuali.
  quc-TNT: Rajwaxic chi we chichu' ri' etamtalic chi u banom utzil, utz qui q'uiyisaxic
    ri ral u banom, utz u banom che qui c'ulaxic ri queopan cho rachoch, u ch'ajom
    cakan ri e rech ri Dios, e are wa' ri cojonelab. Xukuje' u banom tok'ob chque
    ri cäquirik c'äx, u banom c'u ronojel u wäch utzil.
  tfr-NTPO: '@see-verse:1TI.005.009'
  kaq-NT: Jan yanapanquin siribojaxonpahoni hichaxon honanaibo haibo. Jahuen baquebo
    sirijaquin hanijapahoni. Jahuen xobohoxon nincacoinaibo pimapahoni. Jahuen baque
    hahcajaquin nincacoinnicabo yanapanpahoni. Nincacoinaibo yomanahtaiton yanapanpahoni.
    Jatihibijaquin sirijaxonti shinanya jihuepahoni.
  sgb-sgb: Dapat mamwangan hila ha kangêran dyag la, ya nanad ha kangêran hên pamakahlay
    lan anak la, kahiglaan lan namahowên hên naniraw kanla, kaaypaan nakêm lan nanawop
    ha kapareho lan ampaniwala, pamanawop la ha kaatag pon ya nangailangan, haka panay
    hilan nanyag kangêran.
  vie-1934: phải là người được tiếng khen vì việc phước đức mình, như đã nuôi con
    cái, đãi đằng khách lạ, rửa chân thánh đồ, cứu giúp kẻ khốn nạn, và làm đủ các
    việc phước đức.
  kxv-kxv: ଅ଼ଡ଼େ ନେହିଁ କାମାତାକି ୱେ଼ଙ୍ଗାମାନେ, ଅ଼ଡ଼େ ଏ଼ଦି ମୀର୍‌କା ମା଼ସ୍‌କାଣି ପ଼ହିପାଡି
    କିହାନା, ପା଼ଡ଼ିତି ଗତାୟାଁଣି ସେ଼ବା କିହିମାନେ, ମାହାପୂରୁ ଲ଼କୁତି କଡାୟାଁ ନର୍‌ହା ମାନେ,
    ଦୁକୁ ଗାଟାରାଇଁ ଦୁକୁ ଡୂକ୍‌ହିମାନେ, ଅ଼ଡ଼େ ବାରେ ନେହିଁ କାମା କିହାଲି ରା଼ହାଁ ଆ଼ହିମାନେ,
    ଆତିହିଁ ଏ଼ଦାନି ଦ଼ରୁ ରା଼ଣ୍ତେଣିସିକା ଆ଼କୁତା ରା଼ସ୍‌କି ଆ଼ପେ ।
  amu-NT: Macaⁿnaꞌ na waa ñꞌoomya cantyja ꞌnaaⁿꞌaⁿ, na ya seiqueeⁿ ntseinaaⁿ, tyotseiljoom
    nnꞌaⁿ na cweꞌ tyoquieya waⁿꞌaⁿ, mati tyojuꞌñe cjeeⁿ na tyondiꞌntjoom nda̱a̱ nnꞌaⁿ
    na cwilaꞌyuꞌya nꞌom, ndoꞌ tyoteijneiⁿ nnꞌaⁿ na wiꞌ cwiwinom, ñequiiꞌcheⁿ tyojooꞌya
    tsꞌoom na ñesꞌaaⁿ chaꞌtso nnom naya.
  hin-CV: जो अपने भले कामों के लिए सुनाम हो; जिसने अपनी संतान का उत्तम पालन पोषण किया
    हो; आतिथ्य सत्कार किया हो; पवित्र लोगों के चरण धोए हों; दीन-दुःखियों की सहायता
    की हो तथा सब प्रकार के भले कामों में लीन रही हो.
  spa-BES: Y si se dan testimonio de sus buenas obras; si ha tenido el cuidado de
    niños, si ha sido amable con los viajeros, lavando los pies de los santos, ayudando
    a aquellos que están en problemas, entregándose a sí misma a buenas obras.
  san-BEN: সা যৎ শিশুপোষণেনাতিথিসেৱনেন পৱিত্রলোকানাং চরণপ্রক্ষালনেন ক্লিষ্টানাম্ উপকারেণ
    সর্ৱ্ৱৱিধসৎকর্ম্মাচরণেন চ সৎকর্ম্মকরণাৎ সুখ্যাতিপ্রাপ্তা ভৱেৎ তদপ্যাৱশ্যকং|
  tdx-tdx: mbore aman’ engeñe amo tolon-draha soa’eo, ie fa nahabey anake, naho fa
    nampiantraño ambahiny, naho fa nanasa ty fandia’ o noro’eo, naho fa nanaha o miso­trio,
    vaho fa nahimbam-pañorike ty fitoloñan-tsoa.
  naf-naf: ma mama mimiŋin notnaŋ kapigok ekbep. Egaŋ nemunambaŋane weyaŋti indatim
    mamkwage. Ma am mamanamaŋ indameti mka indaye. Ma sekŋaŋ mtoti dapmelaŋge nâmkiŋpepeŋinmak
    notnaŋgat mulup mge. Ma am nukŋanen tapme mukulem mimindeye ma mulup notnaŋ pembenaŋ
    keŋaŋaŋ keyet bemti mamkwatan. Imbi keboŋgat ekbep.
  grc-MT: εν εργοισ καλοισ μαρτυρουμενη ει ετεκνοτροφησεν ει εξενοδοχησεν ει αγιων
    ποδασ ενιψεν ει θλιβομενοισ επηρκεσεν ει παντι εργω αγαθω επηκολουθησεν
  vid-vid: na yawe munhu yawele ngulonjigwa goya na wanhu kwa madito ganojile, yawalelile
    wana wa heye goya, yawabochele wajenzi haluga hake na yawahovuje magulu wanhu
    wa Nguluwi na yawatanze wanhu nawawele na magazo na yekangaze kudita mbuli zinojile.
  pio-NT: Iwàwacutá nacái caináwanáca úa ìwalíise yái umàníináca áibanái irí cayábéeri;
    idàwinèechúa yéenibewa cayába nàyacaténá machacàníiri iyú; yeedéechúa wenàiwica
    ucapèerìculéwa casíimáiri iyú, ùacaténá nayáapiná; iyúudèechúa cayába áibanái
    yeebáidéeyéica Jesucristo itàacái uíbaidáanápiná nalí càide iyúwa nàasu wenàiwica
    íibéerica wenàiwicanái yàabàli; iyúudèechúa nacái cawinácaalí yùuwichèeyéicawa;
    íimáanáca uwàwacaalí umànica macái cayábéeri íiwitáaná áibanái irí.
  tsn-tsn: O tshwanetse go kaiwa ka tshiamo ke mongwe le mongwe ka ntlha ya tshiamo
    e o e dirileng. A o goditsitse bana ba gagwe sentle? A o ne a le tshiamo mo baeting
    le mo Bakereseteng ba bangwe? A o ipaakanyeditse go supa tshiamo ya gagwe nako
    tsotlhe?
  amr-NT: '@see-verse:1TI.005.009'
  pwg-pwg: ma kana vava biibiina. Bera biibiisi eberaberai, natunatuna ikoyagha bubunisi,
    nuwabiibiiyai numataya etitinariyariyesi, Kerisiyana turaturana kaesi ekowakowa,
    wawaya i nuwapoya avai na ivitesi ma everevere meyei da bera biibiisi kava eberaberai.
  cjv-cjv: Te ari yai opai kaninga oparomi kon nokapu wan moimo? Te oparomi gan kui
    engua kiapanom nokapu bei eremo? Te oparomi ari akai bam ta yokamai kua kopuna
    eremo? Te oparomi Yai Gumam gama yo teinga yokamai kaunom biyom sumo? Te oparomi
    ari tai niki dongua fuka di erongua yokamai akire di eremo? Te oparomi kokonan
    mapunom mapunom nokapu imo? Ena ne oparomi kam wayom firanga nokapu duwangua ena
    kam munom ganom boro!
  tha-KJV: และจะต้องเป็นผู้​ที่​ได้​ชื่อว่าได้กระทำดี เช่นได้​เอาใจใส่​เลี้ยงดู​ลูก
    ได้​มีน​้ำใจรับรองแขก ได้​ล้างเท้าวิ​สุทธิ​ชน ได้​สงเคราะห์​คนที​่​มี​ความทุกข์ยาก
    และได้บำเพ็ญคุณความดี​ทุกอย่าง
  por-BR-2018: 'Ela deve ter testemunho de boas obras: se criou filhos, se foi hospitaleira,
    se lavou os pés dos santos, se socorreu os aflitos, se seguiu toda boa obra.'
  mhl-mhl: 'Oŋu gokame goineji fuŋinere iŋi kitiŋgaku miegobi: Iŋoji gio fiine fiine
    baku goku odumade siŋaŋ garu kajeqouŋ buŋo yajime maneru soguebuŋ. Ŋiŋigo kotuine
    piineo kepo yaberu ŋonemaiŋ yabeku Kristore ogopuine gbagbataeŋineji warebi wiyaŋuŋ
    jureru komoŋ garu uqo obu rigaru gume yabeku goya. Koŋkoŋ maŋineo gobuŋ, oi bobiaŋ
    yaberu gio fiine sosowo baiŋgo ore maŋine damaŋ so kiperu miine dimaku goya. Koje
    oŋuine buru papiago quraŋgaru siŋaŋ yabeku goinebi.'
  klv-klv: 'nǝmauran san ikad naṽide mai nagolean tovoi. Nǝvanuan gail lolǝboi lǝb̃ikel
    ur naṽide tovoi san: hum tohis anatun gail tovoi; tohǝhaṽur hǝn b̃ekǝtkǝta tǝban
    nametb̃os gail lohoim san; tokǝtkǝta tǝban alat siYesu hum gai tovi naut kǝmas;
    tovi tarhǝt silat lotolǝŋon tosa, len natit p̃isi todaŋ len nagolean tovoi totiltile.
    Tos gat nǝbatunau tomaienan hǝn alat siYesu lǝb̃evi tarhǝt san.'
  bco-bco: Amisa꞉n kaluka꞉isaleya꞉ siwa꞉l amio꞉ ga sa꞉ba꞉lo꞉ a꞉ma꞉ mano꞉ nafale dimidabilo꞉
    ba꞉ba꞉ a꞉no꞉ o꞉li dia꞉bi. Man nafa a꞉no꞉ we. Ene so꞉wayo꞉ dinafa bo꞉fo꞉lowan.
    Mageso꞉ kaluka꞉isaleyo꞉ eyo꞉ tilidowa꞉sen. Keliso kaluka꞉isaleya꞉ gib amio꞉ hena꞉mu
    a꞉no꞉ dinafa halita꞉sen. Hida꞉yo꞉lo꞉ dowab amio꞉ asuwa꞉ta꞉sen. A꞉la꞉ta꞉ga꞉ man
    nafa ko꞉li ko꞉lilo꞉ a꞉no꞉ eyo꞉ dimida꞉lowan. Ga a꞉no꞉ o꞉li dia꞉bi.
  kdl-NT: Kpam u ka̱na̱ ta̱ u woko uza ɗa ama a ka pana n eyi adama a ili i shinga
    iꞌya u yain; wata, u rongo na̱ mmuku n ne mai? U tsu wusha amoci mai? U vakunku
    kaci ka ne a asu u ugbashika Atoni? U ɓa̱nga̱ aza ɗa a ka pana ikyamba? U yansa
    ili i shinga?
  apu-NT: Oa imarotaãka, kotxi erekarinani okama. Atão oõerekari oimiakori. Osikakienatana
    ãtiãtaã ĩkani. Oimarotaãka, kotxi oa arokakititari kãkiti Teoso nakitiakori. Oimarotaãka,
    kotxi kãkiti maerekaxinireni otireta. Oimarotaãka, kotxi ikini sereti erekari
    ãtipirika okama. Tikinitakoro ikara atoko inakoro uãka aãtsopaã pitaka himoianatini
    ĩkapani.
  roo-roo: '@see-verse:1TI.005.009'
  miz-NT: te kāꞌan ñáꞌa te dóo váꞌā o dé ña, tē nakueꞌnu váꞌa ña iꞌxá ña, tē dóo váꞌā
    o dé ña nī ña xee víꞌi ña, tē e nákate ña dɨ́ꞌɨn ña kuíntiꞌxe i, tē e xntíi ñā
    ña ntántoꞌo i, tē edé ña é uun ntɨꞌɨ nuū i é vāꞌa.
  qvz-NT: Chasnallata paihua huahuagunatas alita huibasha causac achun, chasnallata
    pasiac runagunatas yaicuchisha upichic achun, mana paihuagllata yuyarisha quiriccunata
    yanapashca causac achun, turmintaritucushca runagunata llaquishcahuan yanapasha
    causac achun, pai tucui uras ali rashcagunahuan rasha causashca ashaga ali anga.
    Chi tunu huaccha huarmimi quiriccunata yanapac tucunata ushan.
  deu-ELO: ein Zeugnis hat in guten Werken, wenn sie Kinder auferzogen, wenn sie Fremde
    beherbergt, wenn sie der Heiligen Füße gewaschen, wenn sie Bedrängten Hilfe geleistet
    hat, wenn sie jedem guten Werke nachgegangen ist.
  mjc-NT: Tan tatun tsitó vaha nyɨvɨ tsi ñi tsa cuenda tsa vaha tsa javahá ñi; tan
    jacuahnu̱ vaha ñi sehe ñi, tan tsaha̱ ñi tsa catsi nyɨvɨ tsaá yuvehe ñi, tan jahá
    tyiñu ñi tyiñu nyɨvɨ yɨhɨ́ cuenda Nyoo tsihin tsa nɨɨ iñi añima ñi, tan jatyinyee̱
    ñi tsi nyɨvɨ nyehé tundoho. Tun tacan javaha̱ ñi tandɨhɨ tsa vaha, cuví cunyaa
    sɨvɨ ñi.
  ktm-ktm: Okun ke iy si pedih nau kindripo marai huyen, madan ise ta nedun su ile
    huyen, huyen illa ta sa ndramat lila hala emwen, inesingen ndrike' sa Kristen,
    madan iso ta sa ndramat honto mo-on, pe impo marai se huyene yi. Okun ke su pedih
    nau hahpa ndre ertih.
  caa-caa: Y ucꞌani tuaꞌ aquetpa natanbꞌir umen e gente que inteꞌ ixic cocha era war
    uche lo que imbꞌutz tut e Dios iraj iraj, y que cꞌapa uchꞌijrse umaxtac tuaꞌ axanobꞌ
    tama ubꞌir e Dios, y que ixin uwese tin e cꞌotoy tama uyotot, y que ixin upoqui
    uyocobꞌ e ajcꞌupesiajobꞌ, y que ixin utacre tin e war unumse ubꞌobꞌ, y que cay
    uturbꞌa ubꞌa tuaꞌ axin uche meyra lo que imbꞌutz tut e Dios.
  pls-NT: Co chonda que rrochonxin chojni tti jian que jehe nc̈ha joinchehe nc̈ha.
    Inchin si joichonda nc̈ha chjan co jian joinchegangui nc̈ha xan, o si joinchehe
    nc̈ha jian ngain cain chojni que ttji ndoha nc̈ha, o si joinchehe nc̈ha ndacoa
    ngain ẍé chojni que ditticaon Jesús co ndac̈hoha nc̈ha ixin jehe nc̈ha nc̈hí
    anto jian, o si cjoenguijna nc̈ha chojni que anto tangui conhe, o quexeho iná
    cosa jian que joinchehe nc̈ha.
  eng-WYC-2018: and hath witnessing in good works (or and hath testimony of good works),
    (yea), if she nourished children, if she received poor men to harbour, if she
