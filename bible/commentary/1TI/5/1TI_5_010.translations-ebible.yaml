  aoj-aoj: '@see-verse:1TI.005.009'
  cbv-cbv: “Caánt tʉ́inijeh chãjnih caá”, ĩ niijníhdih, mi wehdih tʉ́i behanih, miíh
    mʉʉ́boó bitadih tʉ́i waád jʉ̃ʉ́wát tʉ́ʉtnih, Jesúíhwãdih teo wáacnih, yeejép yapnitdihbʉt
    teo wáacnih, tʉ́inijeh chãjnihdih ñi waadánaá. Queét teo wáacnit pínah yaádhdih
    ñío péanit, ĩ́ih wʉ̃tnadih ñi daacá.
  taw-taw: Bin yɨb ne teplep yɨbɨl, wog okok mɨdupsek keke gɨtep yɨbɨl gup ak nɨŋɨd,
    yɨb nop gɨlɨnɨmɨn. Wog teplep ne ak anɨgɨl mɨdeb. Ñapay ne ke kod mɨdtep gɨl,
    binɨb okok nɨb okok nɨb ownɨgel ak, ag dap kal mɨgan ne lɨl tap mɨdup ñɨtep gup.
    God binɨb ne okok, tob kɨlop okok ñɨg pak ñɨtep gɨl, binɨb koslam mɨdɨl gos pal
    lɨg mɨdebal okok kɨlop dɨtep gɨl, wog anɨb ak ke okok mɨdupsek wog teplep yɨbɨl
    gup ak, yɨb nop gɨlɨnɨmɨn.
  jic-NT: Lovin 'üsüs lajay la p'a mpes. Pjü nin javelepj yupj sin po'ó. 'Üsüs jis
    tjejyama jis ts'uyupj. Gente campa tjiquil na, yupj jis tja'ayapj ca'aj 'ücj jis
    la jas, jis tja'ayapj wa jis la las. Dios ts'uyupj jis tsjam jis tapatsj. Malala
    jis tepyala na la p'a jilal, jis capj tjap'acj. Lovin 'üsüs quelel lajaytsja la
    p'a mpes. Lovin nin la tjajay. Mpes jis vayum tulucj nenem jis lá 'ücj ca mpaqué
    nun jis papel po'ó. 'Ücj jis ma'ayá yupj jisas.
  zap-NT: 'sinke nonchee la men ne nan mén ne wen yra ne wlaa: belne wen wtxoo zhiin
    men, belne wdee ruxyuu men wbë́z mén, no belne wen wak men lo xpén Jesucrist ne
    rdxiin ruxyuu men, no belne wun men xyudar men ne rak sufrir, no belne syemper
    wlaa men ne wen.'
  wer-wer: Pi sant yeëa ma won pöta songönte tekeri wasëpnaan pëël mam. Ru wilak omnant
    menak ngarangk yeëa ma won? Omën ngolöpörö pim naë waisën ompyaö yaalmëa ma won?
    Ngönën omnarö sant yaalmëa ma won? Omën këlangön kat yawiaurö kaamök yaalmëa ma
    won? Lup sant ke nentere nent yeëa ma won? Songönöt kat wiak pi omën ompyaö pipot
    eima pël kön wiakök pepeweri wiim.
  ipi-ipi: '@see-verse:1TI.005.009'
  qul-NT: allin ruwaynincumanta rejsiska, wawancunata allinta uywaj, wasinman waturejcunata
