    vaji hijujija niꞌajihiꞌine ꞌee hu mamaijiru vehuna ura rejiꞌina.
  sus-A: عَ نُن مَن عَ كٌلٌنشِ تِنشِنتْي رَ عَ شَ وَلِ قَنيِيٍ شَ قٍ رَ، عَلْ دِ شُرُقٍ،
    شْحّ رَ سّنّقٍ، سّنِيّنتْييٍ سَنيِ مَشَقٍ، تْورْ مِشِيٍ مَلِقٍ، عَ نُن بِرَقٍ
    قٍ قَنيِ مْولِ بِرِن قْشْ رَ.
  jpn-1965: 良い行ないによって認められている人、すなわち、子どもを育て、旅人をもてなし、聖徒の足を洗い、困っている人を助け、すべての良いわざに務め励んだ人としなさい。
  fra-SBL: approuvée par de bonnes œuvres, si elle a élevé des enfants, si elle a
    été hospitalière envers les étrangers, si elle a lavé les pieds des saints, si
    elle a soulagé les affligés, et si elle a pratiqué toute bonne œuvre.
  yka-yka: Subey isab bawag meˈ hinangande mahāpin, hātinen hāp pamaketoˈde meˈ anakden,
    addatande teˈed meˈ aˈa mapī si lumaˈden, diyawaˈ ateyden maghinang siye bisan
    ine si meˈ sukuˈ si Tuhanin, tabangande meˈ dem kasusehanin duk sasuku hinangan
    hāp hinangde. Meˈ dende balu kuweˈ iyan makajari ilista.
  mle-mle: Adiy tipa duw taakw adiy tawtakwaam lakwu-kwadanadiy adiy kwurkwadanadiy
    viyakita yawiyim, aw adiy day dayadiy nyanugw kwasa nyanugw tidaak yarakara dayaam
    galab kwurdadiy, aw day adiy niki tipa kidiy nib yadaak dayaam waan karayin kamnaagw
    kwiydadiy, aw day mawul yidiy adiy God dikidiy duw takwaam sugwiyaan kwurik, aw
    day adiy kupwarapa mawum tidiy duw takwaam sugwiyaan kwurdadiy, aw adiy atampika
    yawiy kwurkwanadiy tawtakwa danik sugwiyaan akwur.
  shp-NTPO: Jainoax ikanti jake jakon jawéki aká kopibo jato onankanabo, jaton bakebo
    jakonhakin koiranxon aniaibo iká iken, jawen xobon bekanketian jato jakonhaxon
    biai iká kopí, jabé joi akaibo jato akinnai iká iketian, jainxon ja onitsapitaibo
    jato akinnai iká kopí, itan jatíbi meskó jakon jawékibo akai ainbo iká iketian.
  aom-aom: O magonaho dorue mu mae vaejamu ëhuro jabesi iho mae jiëꞌoho ëhuremu ihoho
    jajivoꞌamoꞌiro. Aboji harihuꞌe avoho muebeꞌamobe rovëꞌe jiego ae iꞌe rovamu ajëmiromo
    nihudëgoꞌi arijëꞌe jiego Keriso-are aribövioho huë baejëꞌe jiego huë vavaeniꞌe
    aribövioho ajëmijëꞌe jiego mu mae bövie biseꞌe vaeruomëꞌe jiego ëhi jiëꞌe magonaho
    doru jabesi ihohuremu jajivoꞌamoꞌiro.
  geb-geb: Mbe mani bevbevira rɨɨgia kav, mbe mbarkɨrga tɨvir vhuuiŋra muuŋgi zɨri
    ki. Gu kha khesharigi ŋaari vhuuiaŋ nzuai, ana won tari, ana tuituigap mbe garav,
    harigi ŋguir kega zi gumgi, ana mban mbe ndɨɨv, guigira Zisas khothɨgi gumgi,
    ana mben ndikndigap, wo mbevav, fhura mben ŋaara mbik ki fara muuŋgi. Ana vhɨra
    simtɨk ki gumgi gu mbigi, ana mben kurkurav, vhɨra harigi khesharigi ŋaari vhuuiaŋ
    muuŋgi. Ndu mba khesharigi mbigi, ndu mbe zɨrira ndigiri.
  bsj-bsj: Nawiye ka nyumom co ki maka dikero keneu, kangeri toka bi beyek, kaka ci
