    ଇସାବେ ଡାକ୍‌ସି, ପର୍‌ମେସରର୍‌ ସୁକଲ୍‌ ଲକ୍‌ମନର୍‌ ଗଡ୍‌ ଦଇଦେଇସି, ଦୁକ୍‌ କସ୍‌ଟେ ରଇବା ଲକ୍‌ମନ୍‌କେ
