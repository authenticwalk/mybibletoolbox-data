  mkl-mkl: nɔ ku jɛ inɛ ɡɔ iyi ɑ̀ wɑɑ jɛ sɛɛdɑi icɛ jiidɑɛ. Nɔ ku jɛ inɑɑbo iyi í
    mɑ̀ ɑmu ŋɑ ku mu, nɔ ku jɛ inɛ ɡɔ iyi í yɑ yɑɑɛ inɛ njoo ŋɑ nɔ ku wiɛ kutɛi woo
    dɑsi Jesu nɑɑnɛ ŋɑ , nɔ ku yɑ sobi inɛ ŋɑ iyi ɑ wɑ si wɑhɑlɑ, nɔ kú jɛ inɛ ɡɔ
    iyi í yɑ ce icɛ jiidɑ bɑɑ yoomɑ fei.
  gaq-gaq: ଗଡ଼େଇଂନେ ବଲ୍‌ ବାବ୍‌ରେ ଜତନ୍ ଡିଙ୍ଗ୍‌ନେ ପାଙ୍ଗ୍‌ଲେଃକ୍ନେ କୁଲାରେଇଂକେ ଜତନ୍ ଡିଙ୍ଗ୍‌ନେ
    କ୍ରିସ୍ଟାନ୍‌ ବୟାଁ ତନାଇଂନେ ଆଡ଼ାତ୍ରା ସନ୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‌ନେ କସ୍ଟବାନେ ରେମୁଆଁଇଂକେ ସାଇଜ
    ଡିଙ୍ଗ୍‌ନେ ଗୁଲୁଏ ସତ୍‌କାମ୍‌ ନ୍‌ସା ଜାଣ୍ଡେଇଂ ସମାଜ୍‌ନ୍ନିଆ ନିମାଣ୍ତା କାମ୍ ଡିଙ୍ଗ୍‌ବଆର୍‌ଏ
    ତେଲା ମେଁନେ ମ୍ନି ଗୁଏସାଙ୍ଗ୍‌କୁଏ ଉଲିଆଃନ୍ନିଆ ଗୁଆର୍‌ପା ।
  gof-RNT: Nayta dishon, imathe mokon, geeshshata tohuwa meechchan, metootiya asaa
    maaden, lo77o ooso ubbaas bana aatha immidaaronne lo77o ooson erettidaaro gidanaw
    bessees.
  unx-unx: ଆଡଃ ଇନିଃ ଆୟାଃ ବୁଗିନ୍‌ କାମିରେ ନୁତୁମାକାନ୍‌ନିଃ, ନେ'ଲେକାଚି ଆୟାଃ ହନ୍‌କଆଃ ହାରାଆସୁଲ୍‌ନିଃ,
    କା ଚିହ୍ନାଁର୍‌କଆଃ ସେୱାନିଃ, ପାବିତାର୍‌ ହଡ଼କଆଃ କାଟା ଆବୁଙ୍ଗ୍‌ନିଃ, ଦୁକୁତାନ୍‍କକେ ଦେଙ୍ଗାନିଃ
    ଆଡଃ ସବେନ୍‌ ଲେକାନ୍‌ ବୁଗିନ୍‌ କାମିକରେ ଚିହୁଲ୍‌ନିଃ ତାନିଃରେଦ, ଇନିଃ ରାଣ୍ଡିକୁଡ଼ିକଆଃ ନୁତୁମ୍‌ରେ
    ହିସାବଃକା ।
  gah-gah: Áisi nene oko moloko igo vegenalite gili lamaná inamó noitihe, itó izegipala
    getokoko lamaná oko gizapa oketoko nasahilí oketamó noitihe, itó aitoka veno vegená
    ikago nasahilí oketoko kelémo molamó noitihe, itó áisi lemeko minake Ómasímini
    vegenala zuha lugáa nasahilí oketamó noitihe, itó vegená miluma maluma gilikago
    kelémo lamaná imó noitihe, itó vegená nasahilí oketoko némini manámini oketonoitihe.
    Mogonáini nene loká miká okako, lá okogó neikoma, kugulizá gizatanize.
  lcm-lcm: na kana laulauan ro kapo malangas mete vap duk si aiveven ani inatus, lau
    i aiveven ani ri sokoung, galui ani kakiria i ri vap gogoai, pakangai aniria kipo
    duai a maiten, na kapo uli alis pok ani pukun ina si mamain ta abis roron aongos.
  aer-aer: '@see-verse:1TI.005.009'
  qvc-NT: Wawangunata uywashqa kaptin, allin shunqonwan kriyiq masingunapa ch'akinda
    mayllashpa yanapakushqa kaptin, bisitangunata kuyashqa kaptin, ñakaqkunata yanapashqa
    kaptin, tukuy ima allikunata rurashqa kaptin, apuntay chay biyudakunapa listambiqa.
  tgl-ULB: Dapat siyang makilala sa kaniyang mabubuting gawa, maging sa pag-aalaga
    ng mga bata, o sa pagpapatuloy ng mga taga-ibang bayan, o sa paghuhugas ng paa
    ng mga mananampalataya, o sa pagtulong sa mga nagdurusa, o sa pagiging tapat sa
    bawat mabubuting gawain.
  cbs-NT: Jatun bakebu ma pe yumewani inun, bai beaibu jatun jiwetan itan Jesucristonabu
    betsabu duawakin beya wakin jatun tae juchupaunibu natian jadi nuitapaya medabewakin
    pe besti dayakunkainiwen taexun Jesucristonabun ja pepabu besti jatukidi shinankin
    jau medabewakubainunbunwen.
  xtm-NTPP: te ka ka'an vii ka ka'an va'a i ja jin kuu ña ma, vaa ndimaa ja va'a ka
    sa'a ña ma, te ni ka skua'nu va'a ña sa'ya ña ma, te ka wanuu ña ve'e ña ma ja
    jin ndoo ñayii ka jiniñu'u ja jin ndoo i ma, te inunda'vi ini ña te ka chindee
    ña ñayii ñatuu‑ka na ja u'vi ka sa'a i ma ndaka nawa ka jiniñu'u i ma, te ka chindee
    ña ñayii ka kuxii ini na tnundo'o ka tna'a i ma, te ndaka tu'u ja va'a ka sa'a
    ña, te ni‑in ñayii ñatuu ka saxiko ña.
  nnq-nnq: na abe banchalakiche kwa maengo gakwe gambone, jwalelite ingota yakwe kwambone,
    jwalendekie akamageni kachakwe, jwabapoki bandu ba Nnoongo na katawacha makongono,
    ngajangata bandu bina malola, jwakitabite kamu gambone.
  bao-NT: Cõ punare añuro ca majorico, ca earãre cõ yaa wii ca cãni dotirico, Jesucristore
    ca tʉo nʉnʉjeerãre nʉcʉ̃ bʉorique mena cʉ̃ja dʉporire ca coerico, ñañaro ca biirãre
    ca tii nemorico, añurije cõrora ca tii niirico, owa tuurico cõ niijato.
  san-ORI: ସା ଯତ୍ ଶିଶୁପୋଷଣେନାତିଥିସେୱନେନ ପୱିତ୍ରଲୋକାନାଂ ଚରଣପ୍ରକ୍ଷାଲନେନ କ୍ଲିଷ୍ଟାନାମ୍
    ଉପକାରେଣ ସର୍ୱ୍ୱୱିଧସତ୍କର୍ମ୍ମାଚରଣେନ ଚ ସତ୍କର୍ମ୍ମକରଣାତ୍ ସୁଖ୍ୟାତିପ୍ରାପ୍ତା ଭୱେତ୍ ତଦପ୍ୟାୱଶ୍ୟକଂ|
  huv-NT: Pero netam majüic nej mbójan arang najneaj. Sitiül najneaj tatangüüch micual
    nej, sitiül apac omeaats müüch maxood aniüng nej napeay miün nipilan; sitiül ajants
    oleajiw napeay miün monyar andeac Teat Cristo; sitiül ajiür lasta mambeol jane
    teamongoch ngo majneaj; sitiül ayac omeaats wüx marang meáwan najneaj; quiaj alndom
    majmel wüx aaga nawiig ocueajiw monlemben omal montaj leaw netam mambeolaran.
  otn-NT: Da̱ gue'ʉ yø xisu fa̱di̱ ngue xa̱ 'yøtra̱ nho, xa̱ tede xa̱nho yø ba̱si̱,
    xa̱ u̱nna̱ ts'äya p'ʉ ja rá̱ ngu̱ te'o hi̱n'yʉ ha di̱ nsäya ngue yap'ʉ ní̱ 'yɛ̱hɛ̱.
    'Nɛ̱ fa̱di̱ ngue hi̱ndi̱ 'yɛ̱ts'i̱ ha ya̱, di ja mma̱nsu̱ yø mmi̱'yɛ̱c'ɛ̱i̱ui.
    I fäts'i to sä ra̱ n'ʉ. Za̱nt'a̱ ngue høndra̱ nho di ho da̱ 'yøt'e.
  nop-nop: Tiŋa adi’walaŋ titiŋŋiŋ kedem tilak wendiniŋ mebi kanadi titiŋdok indiŋ
    yonadiwaaŋ. Adi wapmihi kedembe yabudokoluguk? Me nalum yolineŋ bagiŋ kaŋ maaŋbe
    heyemiŋa yapmeŋ ituguk? Bepaŋ’walaŋ kwanai-metam siloŋ maaŋbe tiyemuluguk? Metam
    malabumuŋ gineŋ hatilune maaŋbe yehitubu-lodaluguk? Siloŋ kwanai-mebimebi hatak
    u maaŋ kedembe tuluguk? Mebihik adi unduŋ hinek-ku nadidok.
  obo-NT: Ko-ilangan no novantug sikandan diyot moppiyon pinuungan, iling to moppiyon
    kodpiyod to kandan no mgo anak, mo-olit-olit, od puung no duwon kodpoobbava atag
    to mgo minuvu to Monama, od tavang tod pongkohirapan, woy id boggoy ran kos tivuk
    no ginawa ran to kodpuung to ahad ondan no moppiya.
  cak-ENT: Y si etaman que ye utz tak ixoki', si ye quiq'uiytisan jabel ri cal, si
    jabel ye quic'ulun ri nc'atzin posada cheque, si quich'utinirsan-qui' richin quito'on
    ri hermanos, si ye quito'on ri nquitij pokonül, si ronojel ruvüch ri utz ye quibanalun.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤄᤥ᤺ᤔᤠ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥ ᤂᤧᤱᤃ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤜᤠ᤹
