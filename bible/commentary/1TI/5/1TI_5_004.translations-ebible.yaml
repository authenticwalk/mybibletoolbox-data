    ta jaabaan pari jaton papa jaton mamabo yanapantihiqui. Jascajati haxehahbo hihxon
    jato honanmahue. Papan jisi ta jascajaha siri qui.
  sgb-sgb: Noa, no main babayin bawo ya main anak o apó, ay hila pon ya dapat hên
    manawop kana hên mamayad utang nakêm la ha toa la, ta habayto ay kalabayan ni
    Apo Namalyari.
  vie-1934: Nhưng nếu bà góa có con hoặc cháu, thì con cháu trước phải học làm điều
    thảo đối với nhà riêng mình và báo đáp cha mẹ; vì điều đó đẹp lòng Đức Chúa Trời.
  kxv-kxv: ସାମା ଆମିନି ରା଼ଣ୍ତେଣି ଇୟା କି ମୀର୍‌କା ମା଼ସ୍‌କାକି ତାଙ୍ଗା ମୀର୍‌କା ମା଼ସ୍‌କା
    ମାଚିହିଁ, ଏ଼ୱି ନ଼କେଏ ତାମି ଇଲୁ କୁଟମି ତାରାଇଁ ମା଼ନି କିହାଲି ଲକ୍‌ନାୟି ମାନେ, ତାଲି ତାଞ୍ଜିଇଁ
    ନେହିଁ କିହାଲି ଜା଼ପାପୁ; ଏ଼ନିଇଚିହିଁ ଈଦି ମାହାପୂରୁ ନ଼କିତା ନେହାୟି ।
  amu-NT: Ee cwii yuscu na jnda̱ ljoñe xeⁿ mꞌaⁿ ntseinaaⁿ oo ntseindacantyjoom macaⁿnaꞌ
    najndyee calaꞌno̱ⁿꞌ naⁿꞌñeeⁿ na jndeiꞌnaꞌ na joona cateiꞌxꞌeena jom ee chaꞌcwijom
    chojnaⁿna nnoom na seiqueeⁿ joona. Jeeⁿ xcwe na nlꞌana na ljoꞌ ndoꞌ cjaaweeꞌ ntyjii
    Tyꞌo̱o̱tsꞌom.
  hin-CV: परंतु यदि किसी विधवा के पुत्र-पौत्र हों तो वे सबसे पहले अपने ही परिवार के
    प्रति अपने कर्तव्य-पालन द्वारा परमेश्वर के भक्त होना सीखें तथा अपने माता-पिता
