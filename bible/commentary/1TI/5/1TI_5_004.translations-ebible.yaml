    tya'a tsʉ la joon 'e tyʉ́² joongɨ la joon tɨ́²‑tsi Dios.
  swp-swp: Na, ena sine wabuwabu esau ia nanatunayao, e ia tubunayao i abidi, isi
    edi numa eai se heatadi edi abi abo se lolo, eo tamadi, sinadi abo se heasisiedi;
    paana teina ta i lolo Eaubada matana eai, ia hinage i henuaaririei.
  bjr-bjr: Adeedaana aanaaseeuqa marifanoo nári ninaiqimara faqa faiqi namufaqa marifana
    anee qimanniminaqa misa quandafi nári ninausa nitaatoosamara amiqimmandee rakisinnimaqaaqa.
    Anee miqidana maana faqa qimannimia, misa Anutuna ufamau fidaqa indaaruqaa ainaina
    mifa mariannoo. Misasaa dadaaqamannisaidaqa nári ninaukoo kadaapi akiaqara nimimariafanoo.
    Anutufa faqa mi oosannara aqaara raidanoo.
  aby-aby: Moi wabu aweka danu amarakuini akaemuku boboro danu amarakuma emenu Godibairo
    waiya ufisake emenu amaema emuabake budu ui enoba dawa yawokenewaa ufeisaie Godima
    i ari enoe irauaiaiya we imufeku.
  eng-YLT: and if any widow have children or grandchildren, let them learn first to
    their own house to show piety, and to give back a recompense to the parents, for
    this is right and acceptable before God.
  jni-jni: Abanna me ukoro sa mazin in ahana nyani anu uyarang, tonno wa tubu unyimza
    uti nanu anyimo anikura niweme, tonno wa garsa anu aweme, barki Asere ma kunna
    urinta unime.
  kne-kne: Ngem mo wada di an-ak ono aap-o da, masapol ay maawatan dana ay din pangon-onaen
