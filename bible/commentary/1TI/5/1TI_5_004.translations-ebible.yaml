    mâkâbi. Anutuŋâ zorat nâŋgi dâp upap.
  ppo-ppo: Tétu beta̧ wulia soné ama naale senaale ó ama naale senaalené deale naale
    senaale betepata, ti ai naale senaalené Kótóné ala eróturaalu, atimané hama alima
    kaae tatu yale kaae, atimané auma serekélé atéró kaae tapa, ti Kótóné mo wisirapó
    kisipa muaalopó.
  hin-2017: और यदि किसी विधवा के बच्चे या नाती-पोते हों, तो वे पहले अपने ही घराने
    के साथ आदर का बर्ताव करना, और अपने माता-पिता आदि को उनका हक़ देना सीखें, क्योंकि
    यह परमेश्वर को भाता है।
  wol-KYG: Waaye su dee ab jëtun bu ami doom mbaa ay sët, ñooñoo wara jëkka jéema
    jëfe ag ragal Yàlla ci seen biir kër, ba delloo njukkal seen waajur, ndax loolu
    la Yàlla rafetlu.
  bef-bef: Keto aꞌi moneꞌmofihi yagapanaꞌi tataꞌagi hiti enali kohe tete mono kamofihi
    foyaꞌalo megeꞌi melete leꞌmo lamana hilabe. Ya nehinogo yamofihi ema afehaꞌalo
    itoꞌanigi afoꞌanigi kaba hi epeleꞌahanamofihi nonaꞌa ana suhi hite epite to agoya
    hi epalabe. Ya nehinogo Huꞌmau bu noenogoto gelo bilinaꞌmu yabe.
  amm-amm: Sawi nukonu mo alalowoi mo, totaiyosu na no nisowumo. Atinoyo toku no pono
    niko manoki no, suo monoi alaloyo na no nisowumo. Atino wai fasiso mo Kotoso aluwai
    na. Kotoyo ainonani monoi na tomolokimoi.
  zaj-zaj: Ila kamba kizuka kana wana ama wazukulu, tanhu wolondigwa kuifunza kumsang'hanikila
    Mulungu mkuwatendela ganogile wanhu wa mulango wao wenyego, na mkutenda vino wowaliha
    watata na wamama zao na wavyele zao, kwavija vino vivo vimnogela Mulungu.
