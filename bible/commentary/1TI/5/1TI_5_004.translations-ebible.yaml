  ots-NT: Pe bbʉ i bbʉh quí ba̱jtzi o quí bbɛjto hnar ddanxu̱, guegue‑cʉ da nxödi
    da dyøti ca i ne ca Ocja̱, da nú̱ quí familia, da cohtzibi cár me, cár ta ca i
    tu̱jpi. Bí jogui pa da dyøtijʉ‑ca̱, como i tzøh ca Ocja̱ bbʉ dí föxjʉ cʉm tajʉ
    cja̱ co cʉm mejʉ.
  hoy-hoy: अगर यातारा रांड्या अन चिकोर या नातु-नतरागोळ ईतीदार, रा आंदुर तान मोय-आप्प
    अदिक आजा-आजी इन पालन पोषण इन बदला चुकुसली अदिक तान परिवार इन चिन्ता माळोर द्वारा
    तान न्यायी मातगोळी जीवन कार्य दा तरोद पयले कलु पायजे, यतिकी ईद परमेश्वर उक पंसद
    आद.
  amo-amo: Andi uwani ulle na ules me na kú, dumun nono nin nayalang, na icizin udursuzu
    nlanzu fiu Kutellẹ nan nya lilari mine. Na ibiya acif mine, bara na Kutellẹ din
    lanzu nmang nani.
  pjt-pjt: Palu panya wankala katja uṉṯalpatjara munta pakaḻi puḻiritjara nyinanyangka,
    uti paluṟu tjananku kanyinma walytjangku. Panya minyma paluṟu tjananya tjitjilpi
    aṯunymaṟa kanyiningi, kaya uti tjana ngapartji palu puṟunypaṯu aṯunymaṟa kanyinma
    wanakaḻarinyangka. Ka panya alatjingannyangka Godalu nyakula puḻkaṟa pukuḻarinyi.
  cwe-cwe: Mbali one mgane yahawa na wana hebu wazukulu, wawo wolondeka waifunze kutenda
    yoyomnogeza Mulungu kwa ichimu cha wanhu wawo wenyewo na kuwaliha tati zawo na
    mami zawo na wasaho zawo yaja yanogile yowawatendele mwanduso, kwaviya mbuli iyo
    yomnogeza Mulungu.
  daa-NT: Kar gay, ya murgil taat gin koogina wala koogin ku kooginti, illa ŋuu ɓilde
    maman ŋuu gaare ja imaanco min geero ho ŋuu kappiyin oki taaɓin taat aginiyco
    taaɓiyiico. Taar-an ko taat Buŋ rakiyo.
  mlp-mlp: Ari aw waburta araq ago onmin o in asesan asor osid ni gibilensa in ginad
    em haseq ginen na ulumsihiy. Na in gigo kabiy danmebta. Na ezaqgo in amunibmo
    ginen gimam gituw bulad luwiyta na amenin in nazaqmo tiqem daqay. Daq na in God
    ameb dimun diqta.
  ape-C: Aria ta onok okwokwin raminen nugokuk aria okwokwish batowish o barheshish
    shupe um, eshesh ta shutaurumok. Eshesh ta shugipesh Iruhin ananin baraen aria
    shutaurumok um shuwanamok enyudok seiwok okwok kweneken um eshesh iri. Aria shunekesh
    namudok um, eshesh ta shunek Iruhin nunadudareh.
  bgs-bgs: Asal ka duwán gabatà asta mga apù katô bayi balu, tinurui nu sikandan na
    kailangan sikandan tô médu asta tumabang katô kandan pamilya. Kailangan sumulì
    dan katô kandan innà asta ámmà, su tô gó é makadayó katô Manama.
  faa-faa: Arirakano hinamo yaro ipi hokosamo soko, ipi hokosamo hokosamo soko, eane
    asekea risikianie. Fana ama, ata, hakamape, makasa kaua, ipu soko hokosa re asekea
    risiasamo, repo hokosamo soko iane ropo asekea risikianie, aihoanie. Asekea risikino
    Kotimo sesehokosapo.
  kik-kik: No mũtumia wa ndigwa angĩkorwo arĩ na ciana, kana ciana cia ciana ciake-rĩ,
    ciana icio nĩ ciambe ciĩrute kũrutithia wĩtĩkio wacio wĩra na ũndũ wa kũmenyagĩrĩra
    andũ arĩa marĩ a nyũmba ciao kĩũmbe; tondũ gwĩka ũguo nĩ gũcookeria aciari a cio
    na aciari a aciari a cio ngaatho nĩgũkorwo ũndũ ũcio nĩũkenagia Ngai.
  cap-NT: Tsjaa z̈ew z̈onqui maatinacchiz niz̈aza ajlchinacchiz cjesaz̈ niiqui, jalla
    ninacaqui naa z̈ew maaquiz okz waquizic̈ha. Jakziltat Yoozquin criichiz̈laj niiqui,
    persun famillz̈quiztan z̈ew maatakanacz̈quiz yanapz waquizic̈ha. Nii z̈ew maatakanacaqui
    famill ocjalanaca jwesi yanapchiz̈lani. Z̈ew maatakanacz̈quiz yanapzpanz̈ waquizic̈ha
    persun familiaqui. Jalla nuz̈ Yooz yujcquiziqui walipanikaz cjequic̈ha.
  ksr-ksr: Malo mombaa esamerauruta laligojuti eeŋ, iyoŋonoŋ mono mutuya kolooŋ waŋ
    kuuŋ ii galeŋ koma mubu. Anutunoŋ jeŋ kotoŋ nononoti, iyoŋonoŋ mono iikawaa so
    iyaŋgiaa sumaŋurugia kalaŋ koma oŋombombaa kania moma kotowu. Nemuŋmaŋurugia-noŋ
    wala kambaŋ koriga kalaŋ koma oŋoma laligogiti, oŋonoŋ iikawaa kitia meleema tosagia
    metogoŋ oŋoŋgi Anutuwaa jaanoŋ sokombaa.
  eng-TNT: Yf eny wyddowe have chyldren or neves let them learne fyrst to rule their
    awne houses godly and to recompence their elders. For that is good and acceptable
    before God.
  sbs-sbs: Kono haiva va shamine vena vana kapa vehwa, muva siye pili va tondeze ikute
    mu mazuvo avo. Muva siye va vozekeze vashemi vavo, kakuli ichi chi tavisa kwe
    Ireeza.
  sue-sue: Bama kuma zora mai awisota apipie nuamunora, awa nukare gita gera ebata
    patitinoise didikai nukakare nusokare amira nana mia mama apipie amira bua warise.
    Ago inoise gita tamara nena potiwa amira ina potariseyo. Anutu meni tani ago ine
    gawi ewanana inowia awa.
  fra-NCL: Si une veuve a des enfants ou des petits-enfants, qu’ils apprennent avant
    tout à exercer la piété envers leur propre famille, et à rendre à leurs parents
    ce qu’ils ont reçu d’eux.
  bhg-bhg: Ata God awa dubodave aina, edo rori anda mamai o apipiye itera gido, ine
    awamane atopatato awamane akuta orobe gisibé tou orote. Ango edo era ami dá aimamo
    ae apipiye demi awamane sima dave edo esitera ango, ainda mina awa ara.
  snn-NT: Hua'je hua'gobi yua zin hua'na o naje hua'na batoca, bacuabi yua bagoni
    cuiraye ru'ru ye'yeja'bë, Riusu case'e'ru ba'iye. Bacua te'e bain, bacua pë'caguë
    sanhuë, bacua ahuero sanhuë, bacuare cuirajën ba'ija'bë. Ja'nca yo'otoca, bacua
    pë'caguë sanhuë insijën ba'ise'ere go'yayë. Go'yajënna, Riusubi ai re'oye ëñani
    bojoji.
  atb-NT: Nghut kôlhang, chuimó myhí rayuq yuq gi, zoshâng nghut nghut, gashu nghut
    nghut, wó é nghut jáng, haú bang gi, yhumsing é ikun lé wú gon luî, înu îwa eq
    îchyí îwhoî pé lé jeju taû é dông, yhangmoq é lumjíng hkyô lé, zui saî é má lhoq
    mhán nhâng râ lé hí mhoq yû ra râ nghut lhê; hkâsu mù gâ le, haû gi, Garai Gasang
    ô nau é hkyô nghut ri.
  cek-AK: Toe kawbaktih lamhmai mah doeh caa a tawnh, to tih ai boeh loe a caa ih
    caa patoeng to tawn nahaeloe, am no hoi ampa khetzawn let hanah, im ah tahmenhaih
