    stot smeꞌe. Yuꞌun jaꞌ yech tscꞌan ti Rioxe. Mi yech ta spasique, lec chil ti Rioxe.
  mpm-NT: Ti nu ɨɨn ña na kendo maa ɨɨn ña, ko nu iyo seꞌe ña xi seꞌe chani ña, ti
    seꞌe ña un kuu ja na koto vaꞌa maa ña. Chi nu na saꞌa da siaꞌan naa da, ti yukan
