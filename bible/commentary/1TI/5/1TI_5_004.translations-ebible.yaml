  bgt-bgt: Keana gi sa vaivine thehe sasani e mono ara dathegna ba ara kukuagna, ira
    iangeni kedana kalitia. Iangeni sina fata ke nagho tadia na komi tinoni kiloau
    kedana eia. Iaani na puhi kedana hathe tabirura a idodia ba kavedia eigna na haehathe
    kena hera kori isodia. Iaani na puhi ke vatotogoa a God.
  mvn-mvn: Kate aituhu aitam wadae natunatui o wawawai nui imamaei, natunatui nau‑wawani
    tapanono ana dewa idewa‑nubunubui, vivane yai yoko idune‑vi‑avini, ka amamai o
