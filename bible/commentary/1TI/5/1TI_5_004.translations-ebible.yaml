    oquipixquej itech intajhuan ijcuac pipitiquej catca. Yejhua in sanoyej cuajli
    niman quixpacaita Dios.
  kup-kup: Oñ añ hapurï hepanez mod nap pim ñarohol ma ñaro izahol hepan, povoz porihö
    Godiz hahan hezat baval hat tovai sohot pi tin meñizohot korav ravat hepan. Met
    pim ñaro pori goe heharah pi parumaz tin korav ravat hehavoz zut, paruhoz amun
    pimaz korav ravat hepanez ev hamoh. Tapanen God etet biñ ravat hepan.
  jid-jid: Duba yah ba yimba, di du Rji du grie ni bawu
  wmw-wmw: Fala nankweli mojawapo akiwa nawo wana au ujukulu, ewo wajuzi wanze kutenda
    ibada na jamaa pakaya pawo, maripo akuwaludisira makolo, kamana eci ndi kinu cema
    cakusakikana mbere ya Mwenyezimungu.
  gmv-GGM: Issi amm7eys nay woykko na nay diza gidikko, he nayti ba soo asata maaddanasine
    bena yeliddaytas kase istti oothida kushshe zaaron haraape kasetidi ba ammano
    oothon beessanasinne tamaranas beesses. Hessikka Xoossa ufayssizayssa.
  ssg-ssg: Tuahe na tel hehin axoan matewen a i hina natun, tesol natun kolawa woi
    Haeu ape auni kahui aliakewa tel tinalato. Saun tenen ien i hamuamua Haeu.
  zpo-NT: Per chelee tub byud nkano xinn o xos, nzhaal rese xaa ba le yudar me yilotlaka,
    nel lee xaa nak sawlizh me, nel lee me mkano re xaa yilo. Nel kwaane nak kwaan
    wen nu kwaan nyula Dios le xaa.
  poy-poy: Kumbiti mkenja yakaweriti na wana ama wazukulu, womberi wafiruwa kwanja
    kulifunda kutenda shawafiruwa yawamjimira Mlungu kwa kaya zyawu weni na hangu
    wawatenderi maheri walera wawu na wambuyi wawu gambira galii gawawatendiriti womberi
    kwanja, toziya shitwatira ashi shiherepa palongolu pa Mlungu.
  qwh-NT: Peru sitsun wawancuna o willcancuna caponqa, pecuna tse biudata yanapayätsun.
    Tsenopam Diosta respetacurnenqa, puntata yachacuyanqa wayincho castancunata ancupar
    yanapeta. Tsenollam papänincunatanäqa cuyayanman wamra quenincunacho pecunatapis
    cuyayashqannolla. Tseno rurashqaqa allapa allim Diospaq.
  gaw-gaw: Amge ah qab nug beḵodtai o iiṯa alaḵudtai laa daanna amu ahilag uḏat anuqak
    amu ag anilḵad mamelḵad alalḵad ele ag nob ena eḏun maṯaglagnu atog noadḵulagnu
    daaṯe. Ao, Kayak Nug kobol amunu oo gamag ahaṯe.
  nca-nca: Asa pare wapu ka naŋo-simó moré ko usi-sí moré tiníqo, sowe-soweyómbo Anutu
    koro oteteyó howero eneŋo utatáye ŋuro mepé te yunoro náye, umbiye sopo yerero
    roŋgaru yerewaŋgo. Anutuko otete ŋunde ŋuro iŋote.
  zpz-NTPP: Benu tub byud zu iꞌñ mi, o zu yag mi, orzeꞌ yu zeꞌ rlagy ñi nu gad lagy
    yu nu locyuub yum loga la. Como mi zeꞌ nac mi famil niy. Orzeꞌ ni mod gyabic yu
    coz nu zaab yu ni de mbel niy nu nac nu bguul dey yu. Gun ndeꞌ coz nu yet lagy
    Ñgyoozh.
  zac-NT: Si talë tubi viudë nápiꞌ shíniꞌ u shinilláguiꞌ, ra shíniꞌ napë quë tsasë́
    rall runë tucarë gúnëll compañi ra shtádiꞌ u shmámiꞌ; zni quilli rall lo quë nazeꞌbi
    rall. Ni na correctë gunë tubi shmënë Dios. Lu Dios na zaꞌquin nu nahin voluntá
    shtë më.
  kyg-kyg: Ani kogu aꞌnemogi mafaꞌneꞌapimo maige apakioꞌapimogi maige huꞌa maiꞌnisayana
    afaꞌa yagaiꞌa apategae. Kogu aꞌne itaꞌapi afoꞌapimogimo anonaꞌapilefeꞌmo Gotifeꞌmo
    mono kava huꞌa yagaiꞌa apategae. Gotiꞌa ani kavafeꞌmo hauꞌnigenoꞌaeꞌmo, alagepa
    kavaꞌmo haneꞌniye, huno nehiye.
  kmk-kmk: Yoong nu awad da ud anak onnu apun dinat bilug, masapula tigammuwon da
    un lobbonga umuna yan un manselbi da utdan kapamilya da ta subalitan da dan nangaayyuwanan
    da kan dida ta satu ud mas-oman Apudyus.
  cao-NT: Tsayahuë. Shinahacahax ca xocobo, chahitaxocobo, tihi cabo pi ja jayacano
    tsi jato ëhuati bo ja ototi ca xo iquia. Jato nabo mëbiti ja cahëti ca xo. Jato
    ó ca cuenta jahari ja copixëti ca xo, Dios qui jia ja nori iqui na.
  bbr-bbr: Utianik, wäimäs asiret ak akan mokoit ra, akan asanakat rauna rai, kiro
    mokoit asanakat nas ak Anut nukan onok tainoraun tamarota, ak kiro asiret kamwaraun
    jekur tamaram. Owon, meter kiro emas asiret akas ak jekur kamwaroin senek, akas
    pak ätäi ak kamwaraiei. Ak kiro onok eposek keserna, Anut nukas kiro onok mesin
    wou ereriäu.
  inb-inb: 'Mai­kan biudapas wam­bra­kuna i wam­bra­kunapa wam­bra­kuna iukag­pika,
    chi wam­bra­kunata ñugpa iacha­chingi, pai kikin­pura suma llaki­rispa, ima­kuna­pi­pas
    mamata i taitata: “Pai Mamita, Pai Siñur” nispa aida­na­ku­chu. Chasa rurag­kuna­mi
    Taita Diusta suma kun­tin­ta­chin­kuna.'
  hrv-hrv: Ako li ipak koja udovica ima djecu ili unuke, neka najprije oni znaju očitovati
    svoju pobožnost prema vlastitom domu i uzdarjem uzvraćati roditeljima jer to je
    ugodno Bogu.
  box-NT: Ká mahã́a zàwa tàá o mɔ̀nmànía wi á ɓa ko ɓa zũń le ɓarɛ́n lé
    bìa ko à ɓa wé loń mín zĩ-ɲúhṹ bìo. Ká ɓa wee wé kà se ɓa wee wĩ́
    bìo á ɓàn nùwã lè ɓàn ɓùaawa wó nɔn ɓa yi khĩína. Bṹn lé bìo sĩ
    le Dónbeenì yi.
  ote-NT: Nuꞌbʉ ꞌnara viuda ꞌbʉi yá ba̱tsi o ꞌbʉ yá ꞌbɛto, nuyá ba̱tsi o yá ꞌbɛto
    go yá uɛnda da suꞌʉ, hingo ra nija̱. Mahyoni gue nuyá ba̱tsi o nuyá ꞌbɛto da ba̱di
    da hñoja̱ꞌi co ya mengu ja rá ngu ne da coꞌtsuabi yá dada yá na̱na̱ de xa tede,
    ngueꞌa̱ gueꞌa̱ xá hño ne gueꞌa̱ ri ho Ajua̱.
  wnu-wnu: 'Yamangar qindou ger wau barai-barai igo gab qiyo a wonou umaibmagar igo
    gab eng, wuri ete imbigunor: wuri waiit igamari urimagrari wuri qumundigir igour
    end wuri taui qamb wurimusiorunor. Qenu qomon eng sig qenunget igo.'
  zam-NT: No chele' chó xa'got viud ngue no xin' o ngue no xa' xot xa', naquin ner
    lu'l myen' par gàp myen' mod loo mèn co' nac gundan loo myen' li myen' leque mod
    xal mque' lezo' xud myen' gunèe xud myen' myen'. Tataaguè' que' lezo' myen' ñèe
    myen' xud myen'. Tac con' co' ndli myen' loo mèn guliz myen'a, naca thìb con'
    ndac no ndxòo lezo' Diox mod co' tataa nque' lezo' mèn ñèe mèn xud mèn no xna'
    mèn no mèn guliz mèn.
  zyp-NT: Canghrasala ma lahmeno cawh sawtei leh maw, saming sahlo maw a hnui caco
    he, ma sahlo taco aa ingchungkho mingkainá khei Khazing aa tlechainah cawh a langsah
    taw he seh. Ma cawh aaning aa sahtu no le paw le aa mano mapaw sahlo khah donah
    luibah chang tah cang ka, Khazing dupaw zong a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare huaꞌjeopi mamajëre cuiꞌne naje tsi̱re paco paꞌito ja̱ohuaꞌipi
    co̱caiye paꞌiji, i̱ohuaꞌi tsëcapë acore. Ja̱je yoꞌojë pëca jaꞌquëohuaꞌire cuiꞌne
    ñecuëohuaꞌire sa̱ijaꞌcohuaꞌi aꞌë, ai deꞌhuasi doꞌi. Ja̱je co̱caiyere Maijaꞌquë
    sihuaquë ñaquë api.
  nvm-nvm: Regavo bara amun iji fu amfuon roin ga saifijaf roin iji buka buon izeg
    bu ma vierafejo iji mimatame eofijaf iji mukoi oijmiaknum samuagdiakfuon. Regavo
    bu ijegrekva God fu oimarek.
  mps-mps: 'Tiali goli te bidi isai we me deligo te aga wai genuai yai me, ma aga
    waigo wai te genuai yai elalubaso da, teda augwaligo bugagia koneao: te augwaligo
    polasa yabo sę te augwaligo Godigo po wali peyu, tama augwa hani we bidi bugagia
    tonaluyu, tama augwali polobadu dwasianude aya idago bugagia tonaluali tobage
    kolesaga wei ponoyu tonaluao. Awe, Godigo te kolesaga godolo mu ebo dao.'
  pab-NT: Xakore hoka wainiyaneneronaiya atyo kaisaniye, kajiyetexe hoka hatyonaiya
    atyo kahinaetene. Irihareya kahinaetyahitaha hanityo, hasero xoaha hoka ehekoreya.
    Nikareya hoka bakahenahitaha hanexenaeha, hanityonaeha, hatyokoenaeha aenaehenaherene
    katyahe. Enore atyo awaiyetita hatyoharenae.
  llg-llg: '@see-verse:1TI.005.003'
  kyf-kyf: -Dʋgbaŋwnɔ -ka 'yu -ka, we 'nɩ -mʋʋʋ, ɔ -ka 'yuoyu -ka, nɩɩ, -we nanɩa
    'yli -Lagɔgbʋ 'wʋ, -we -Lagɔnyɩma nʋa lɛ wa -buduŋwɛɛ, waa 'ylaaslɩ 'kpɩa we tɩa.
    -We wa didea -yɔ wa 'nyaanya nʋa wa -yla lɛ, wa nʋ we 'lɛɛji lɛ wa -yla. Mʋ nanɩa
    -Lagɔ dʋdʋ.
  tpi-tpi: Tasol sapos dispela meri i gat ol pikinini bilong em yet o ol tumbuna pikinini,
    orait yu mas helpim ol long save gut olsem, namba wan wok bilong ol long ai bilong
    God em wok bilong lukautim gut dispela mama bilong ol. Long dispela pasin ol i
    ken bekim olgeta hatwok bipo papamama bilong ol i bin mekim bilong helpim ol.
    God i laikim tumas dispela kain pasin.
  mih-NT: Zoco tatu iyo zehe minoo ña ndahvi a zehe ñañi ña, cuñi si sa cutuhva xihna
    maa ra sa tyindyee ra sii ña. Nanacohon iñi zehe ña cuhva i tyindyee xaan zutu
    ra ta zɨhɨ ra sii ra ta luhlu ra. Ta yucuan cuenda cuñi si vatyi natyindyee ñiyɨvɨ
    sii zutu ñu a sii zɨhɨ ñu. Vatyi ihya cuu sa vaha, ta tacuan ta zɨɨ cua cuñi ra
    Ndyoo.
  qvh-NT: Wawayog cag o wilcayog cag viüdacunataga wawancuna y wilcancunana yanapäyäsun.
    Paycuna ama gongäyäsunsu quiquincunatapis cuyar imano ashmashgantapis. Mamanta
    o awilanta yanapaptinmi Tayta Diosninsi cushicun.
  kms-kms: Pudi wute ire ngaim nati kin ni wo o kuqo ris, tedi ni ei simbe ndiny ei
    God ningg wand wuri kin pugrine puq ren. Di ni ei baj pe kin yembe buagi te yembe
    rindiny, di te kin ningg ni kiyi kumo di kuqo ni asi yembe kumo rind kin te oyi
    rindiny. God ni ren kin ningg quan chumbuai nand, pugri bu ni yumbo ren ei nei
    rimbiny.
  agn-agn: Piro mga may ana na obin ampo, dapat tanira ra lamang tang magasikaso ong
    nandia. Maning atan tang primirong obligasion nira ong Dios ang dapat mata-wanan
    nira, ang magtabang ong sadiling pamilia nira ig magbelet ong ginikanan nira,
    tenged maning atan tang galiliagan tang Dios.
  nhi-NT: Tlen quemah, tla se siuatl yotlauicalmic uan quinpia iconeuan noso ixuiuan,
    niconeuan uan nixuiuan yehuan achtoh macmonextilican maquimicnomatican ninchanehcauan,
    uan maquinmatlanican ica tetlasohtlalistli, pues yehuan oquinyolitihqueh. Yeh
    non tlen cuali uan yeh non tlen comopactilia Dios.
  ttc-NT: Qa jun byud ate' tal qatzun tb'etx'elji, kye tal qatzun tb'etx'elji kyetz
    at nim kyoklen tzan kyk'ulun galan te tetz tzan tpaj tetz jun aj tuj kyjayx. Ikxji
    tzan tok kswa' te kytat iktza'x oxik si' kyetz aj man tuq nekit-e'. Te ntzani
    n'el galan tuj twitz Qtata Dios.
  dan-1931: men om en Enke har Børn eller Børnebørn, da lad dem først lære at vise
    deres eget Hus skyldig Kærlighed og gøre Gengæld imod Forældrene; thi dette er
    velbebageligt for Gud.
  kwj-kwj: Woro, himanguto foti che toꞌo nita to dawa ma wunu ondiyakandiyawa ele
    che nita to metengei naha Gotri sumbu ni wu sirinani wunu yakwandaro hima leni
    wasa sa wu ai yakwa. Mwe naha, o sumbu hinga ti, Gotri okokonasindau.
  vie-OVCB: Quả phụ nào còn con cháu, trước hết con cháu phải lo phụng dưỡng mẹ già
    và người thân thuộc, vì điều đó vui lòng Đức Chúa Trời.
  kze-kze: ánivo ketor-íníntí tíráá'maara'i. tinówaimbaara'i. mésamo ésa miwí túwa'naa
    oro. árai'-mono-kwaasimo mésamo ésa miwítí akúmbá túwa'naa oro. mirámó íyambo
    ésa kárákwimaesamo iráam-beyamba timénááomba Áánúntu aamoí íníye.
  mpj-mpj: Jampaya karlki kujupa wantikaja yirnaparnikaja nyininpa, palunyangka yurntalkajalukamu
    kajakajaluya ngampurrju kanyilku jiinya wanti, jijikajalurrju. Jilanya kunyjunyu
    yurntaljukamu kajalu ngampurrju kanyilku, puntajilu, nyamilukamu nyamululurrju.
    Jilanyaya kanyilku ka Mama pukurlarriku.
  lbk-lbk: Ngem mo wad-ay an-ak paymo ap-ocha, masapol ay solowencha ay nan on-onaencha
    koma isnan ensilfiyancha ken Apo Dios et nan mennongnongancha isnan pangafongcha
    ta sobfalitancha nan chakek-echa ay nalpowancha, tay siya chi nan omno ken Apo
    Dios.
  mto-NT: Ax pa̱n je̱m tseꞌe je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk juuꞌ veꞌe je̱m je̱ yꞌónu̱k
    ukpu̱ je̱ yꞌap je̱ yꞌo̱k, vaꞌan tseꞌe je̱ muutskit ónu̱k tooꞌva̱jkp je̱ myú̱jit
    jayu du̱ꞌixꞌitta. Vaꞌan tseꞌe du̱tonu̱mpijtjidinuva je̱ tso̱jku̱n je̱ts je̱ maaꞌyu̱n
    juuꞌ veꞌe jaye̱jpu̱xju̱du ku veꞌe ma̱kkna tso̱tsna vye̱ꞌnada, veꞌem ax joꞌn du̱paaꞌty
    du̱ꞌake̱e̱ga ku veꞌe je̱ Nteꞌyam yakvinjava yakvintsa̱ꞌa̱ga, ku̱x je̱ꞌe̱ veꞌe
    je̱ Nteꞌyam yꞌo̱yjaꞌvip.
  bzh-bzh: Gaḳ avëh alov sën nalu lo ma bu lo denedo lo, og mëm dejaḳ ni nivesa
    nabë hir huk neggëp bë dedoḳ vu amaj los ataj gebuj medegeġin sir nivesa doḳ
    nah sën deneġin sir wirek lo. In Anutu kwa vesa in nġaa nebë sënë.
  guj-2017: વળી કોઈ વિધવાના સંતાનો અથવા સંતાનોના સંતાનો હોય તો તેઓ પ્રથમ પોતાના ઘર
    પ્રત્યે સમર્પિત બને અને પોતાનાં માતાપિતાનું ઋણ ચુકવવાનું શીખે, જે ખરેખર ઈશ્વર
    સમક્ષ રુચિકર છે.
  jvn-NT: Nanging mbok randa sing nduwé anak-putu, anak-putuné sing kudu ngrumati
    kanggo mbales kabetyikané wong tuwa. Kuwi sing disenengi karo Gusti Allah, jalaran
    kuwi ngétokké nèk pada nurut Gusti tenan.
  byr-byr: Yaanyɨwaaka pɨrɨꞌ gannya kaimɨraayajɨ gyakaangejɨ gyakwalaangerajɨ kɨnɨnnakeꞌ
    mwaalajavɨna sahɨnɨ nayaa dara yawɨpɨka! “Nemɨre neyorɨ wɨmaremwalaana! Kɨgaaꞌ
    maalɨkennaavɨ wapaaya saza yanga nejaavagɨlyayolyɨ. Sareꞌna wɨrɨvɨkɨraana!” Sara
    yawɨrapɨjɨ sara yadɨvɨꞌ kumɨre jɨlɨkaimɨraayamɨlɨkaavɨna Gotɨyarebwi yawɨramaapɨꞌdeꞌnanyɨ.
    Sareꞌ dareꞌnesɨ. Sara yɨpɨꞌde sabwina Gotɨyai yawɨrangamanɨꞌ “Tewaanyasɨ.”
  ian-ian: Wat tolagwa nyan yanano lɨleyan lɨla nyangu lɨ kat kwanda kwanda kat vɨga
    klaga kwigiyandi. Ndɨ kat tat ndi kat kɨgɨnda nɨma sakwat kwilɨlɨ. Lɨ kat lɨgɨmda
    awat lwinjeya wovuna. Awat kwinjeyan God ndi kat apma vatna yingwa waa waigandɨ.
  hun-hun: Ha pedig valamelyik özvegyasszonynak gyermekei vagy unokái vannak, tanulják
    meg, hogy elsősorban a maguk háza iránt tanúsítsanak szeretetet, és szüleiknek
    hálával fizessenek, mert ez szép és kedves Isten előtt.
  mcf-NT: '¿Ada nianten tishaido icpec? Aidëmbi ani nashuntsiash. ¿Ada aton baba icpec?
    Aidëmbi aton chichi nashuntsiash. Aidëmbidi aton shanuachotsen nashuntsiash. —Ëbi
    nashundened neque. Nëid nashunu —queshun nashuntsiash. Aden ambi chiacpadomboen
    nasho isash: —Bëdamboen naic —quetsiash Nuquin Papa.'
  kjs-kjs: Pare ena wasa medare nipuna si wanenu pirina nipuna kasuanu page pirina-le
    nimumi abala ririna kogonore go-rupa palia. Go madu wi si wanenumi Gote madaa
    kone su abala ririna nimuna agi aaraanu-para aaya kasuanu page raba mealimina.
    Gote-me go kone madaa raaname ora waru komea.
  mni-mni: Kanagumbi lukhrabi amagi macha masu leirabadi, macha masusing aduna makhoina
    ahanbada makhoi masagi imung manungda makhoigi laininggi oiba thoudang adu pangthokpa
    tamsanu aduga asumna makhoigi mama mapa amadi mapu mabenda laman singsanu maramdi
    masi Tengban Mapugi maphamda apenbani.
  yad-NT: Bacheno̱da dadyeñu, nana̱si̱dyeñu jarye, riñi̱ ji̱ta ra̱datya munatyara
    Ju̱denu siityari̱sa̱da, rirya̱ta̱ryatanirya yinu̱tyasa̱da, ta̱riy nani̱nu̱tyanu̱yada
    daryaju̱ riy; Ju̱denu jnu̱yadamuju̱ samirya vichasa̱da darya.
  mxb-NT: Tído na̱ kuáa̱n ió de̱ꞌe o de̱ꞌe ñání, ta yóꞌo va kánian kati̱ꞌa xi chindeé
    xí na̱ veꞌe xi táto̱ꞌon ki̱ꞌo kánian kee na̱ kúú kuendá Jesús, dá nandió néꞌe
    xi ña̱ mani̱ no̱ó na̱ veꞌe xi sa̱ꞌá ña̱ ni̱ da̱kuáꞌano ñaá ná, chi̱ ña̱ yóꞌo kía̱n
    va̱ꞌa, ña̱ nátaꞌan ini Ndios xiní na̱.
  pon-2006A: Ahpw ma liohdi men mie nah seri, de nein nah seri kan, irail uhdahn pahn
    kapwaiada mahs arail pwukoa doadoahk ong arail peneinei, pwe iei duwen arail pahn
    dupukohng arail pahpa oh nohno kan, de arail pahpa oh nohno kahlap akan; oh iei
    me Koht kin ketin kupwurperenki.
  maq-NT: Peru ngu chjuun cahan ne, sa xi tjin rë na quihndi o quihndindai ne, catisahmi
    nixti jan cjuandaja, catisecoo rë na, cojo sa xi cuatjin sahmingojo nixti jan
    cojo xutacha rë. Xi cuatjin cuma ne, hatuxa chuya rë Nina.
  hto-hto: Mei íadɨ jɨáɨe jitórede daje izói enáizeñorede fecɨ́nguaɨ ite. Afe úruiaɨ
    íaɨoɨ éitɨaɨna uzúngotɨaɨna fueñe ñue úiñorediaɨoɨ. Daje izói nahí ie enáizeño
    danɨ íaɨoɨ uzúngona úicairediaɨoɨ, mei naga jitó enáizeño dɨga íaɨoɨ móotɨaɨna
    izíruirediaɨoɨza. Afe bie izói illáfuemo Juzíñamui ñue ióbideza.
  por-BRBSL: Mas se alguma viúva tiver filhos ou netos, que aprendam primeiro a demonstrar
    piedade para com sua própria família e a retribuir aos pais, pois isto é aceitável
    aos olhos de Deus.
  ces-NKB: Má-li však některá vdova děti nebo vnuky, ať se [oni] učí prokazovat zbožnost
    předně [vůči] vlastnímu domu a odplácet [svým] rodičům; neboť to je v Božích očích
    dobré a vzácné.
  cui-cui: Icha ichawayo powayo pecuenta tʉpaewayotsi piseuri, icha bapowa pipexui
    xeina yawa ichacuitha icha xeina pia pemomo jiwi, barapomonae bewa yawenaena barapowatha.
    Barapomonae copiya bewa nacuidubina xua Nacom cui itoroba xua bewa ba tsita barʉ
    cui itura jinaena bapowatha. Barapo coyene tsita exaneibina xua poxonae yaweneibina
    bapowatha. Barapomonae bewa yawenaena bapowatha xua bapowa piamonaexae tatsi.
    Bapoxonae bapowa jopa nantawenonae tsane xua ichamonae bapowa peyawenaewatsi.
    Barapomonae bewa antobeya apatsina xua bapowa antobeya apatsinchi be pentoma xua
    caena bayatha copiya pia peantobeya apatsixaetsi poxonae pexui. Jame barapo coyene
    Nacom tsita coyene xanepanatsi, mataʉtano barapo coyene Nacom jʉntʉ coyene weiweina
    exanatsi.
  boj-2014: Uŋa qobul qudei naŋgo aŋgro ti moma ti soqnib ni na naŋgi endegsi minjre,
    “Nuŋgo ai ti moma ti naŋgi qobulonub deqa niŋgi na naŋgi taqatnjroqnsib iŋgi iŋgi
    enjroqniy. Nuŋgo wau bole agide. Niŋgi nami aŋgro kiñilala sonabqa naŋgi waukobaoqnsib
    niŋgi gereiŋgoqneb. Bini naŋgi qobulonub deqa niŋgi na kamba naŋgi taqatnjroqniy.
    Niŋgi kumbra degyqab di Qotei a niŋgi qa tulaŋ areboleboleiyqas.”
  eng-OEBUS: But, if a widow has children or grandchildren, they should learn to show
    proper regard for the members of their own family first, and to make some return
    to their parents; for that is pleasing in God’s sight.
  eri-eri: Ariya aita waha no nomo magana gane bagu yo, no nomo asa gane bagu wonga,
    ne nere benou isi dewei nomo bonahe hoyo nigau, Itou ago langa nere nebere haruwe
    amugou wa, nere anyanege oofade tuwei nomo haruwe. Fanyimu waha langa, nere amenege
    anyanege gane amina hoyo nigei nomo haruwe danga bagu tane waha agou oruwanga
    warodbode. Itou no fanyimu onouha waha gaude tuna.
  aly-aly: Inpert ingwer-rneman mwerrarl apek aneyel ikwerenh-rnem-akert. Nthakenh
    ikwerenh-rnemel renh-rnem iwey-angenh, renh-rnemarl alkenhelew-penh. Angkeparlap
    inpert-rnem arntarnt-areman, rernem renh-rnem arntarnt-arenh irrkaty-angkwarr.
    Alakenh-anyemarl inpert-rnem aneyel, Akngeyanap ikwer-rnem inkwerelheyel.
  wiu-wiu: Nepo meko atoa-kiti one mana kono-mikitika one kaua-mikitika meadekolipa
    one eni kako yename Akolalinele takakete toatiki toa eya tomotamene. Kini etene
    ninetame opia egetekoinake nami wia kini nepo atoa mama moa egetemotamene. Akolaline
    wene epetekatikile enino, nitimotamene.
  swe-swe: Men om en änka har barn eller barnbarn, ska dessa först och främst lära
    sig att visa respekt för sin egen familj och ge tillbaka vad de är skyldiga sina
    föräldrar, för detta är rätt inför Gud.
  cth-cth: Hateiteh, hote lahmainu ni a ca catounnaw tawn pawiteh, hote ca catounnaw
    ni Cathut thaw lah a pouk awh vaiteh, mae im a khetyawt hoi, manu na pa mintoenaw
    khetyawtnae kamtu awh naseh. Hottelah tawknae teh Cathut ni a ngai e doeh.
  mti-mti: Megara kwapura da usitainawa go wagobaiwa gaibu ipewa, namu ge toyau muna
    mu aninin kwapura gweyowo ayamat amunigimtanwa, sira aninin inamamawa ge wagobaiwa
    gumbo garawa a munigimpe. Kuiyawa mameiba gumbe God degadega ape.
  pad-NT: Kaariha kaisai kabadani ida kidiamia-ra kaijahitavini. Kaariha kahanodi
    kabadani jaboni ida kidi'arahoni-ra kaijahitavini. Jahaki ida ija'ari vakadiamia
    kaariha hiki-ra vakaijahitavini-ra avigavini. Vakhanina vani vanaabosija ida vagahinabakhiana
    hi'iki vakadina'arihavi vihiki va'ora no'avini hi'iki. Deua bivajahaki ida va'ora
    vakaijahitavini.
  twi-twi: Sɛ okunafo bi wɔ mma anaa nananom a, nea edi kan no ɛsɛ sɛ wɔfa nyamesom
    pa so de som wɔn abusua de tua wɔn awofo ne wɔn nenanom ka, efisɛ sɛ wɔyɛ saa
    a na ɛsɔ Onyankopɔn ani.
  hlt-hlt: Tedae nuhmai khat khat loh a ca rhoek mai khaw a cadil rhoek mai khaw a
    khueh atah amah imkhui ah thothueng ham neh buhungnah te a manu napa taengah thuung
    ham lamhma la cang sak. He tah Pathen hmuhah mikcop la om.
  tbz-SIM: Kòo kúpokù mɔù mɛ mmɔ̀kɛ ibí yoo o yɑɑ̀bí, iì dò nkɛ́ nhò tɔ ò do ì tɔ
    mɛ̀ɛ̀ botí kɛ́bɛnkɛ ì tumɛ̀ Kirisi kɔbɛ. Kuyie mmɛ ndɔ́.
  san-GUJ: કસ્યાશ્ચિદ્ વિધવાયા યદિ પુત્રાઃ પૌત્રા વા વિદ્યન્તે તર્હિ તે પ્રથમતઃ સ્વીયપરિજનાન્
    સેવિતું પિત્રોઃ પ્રત્યુપકર્ત્તુઞ્ચ શિક્ષન્તાં યતસ્તદેવેશ્વરસ્ય સાક્ષાદ્ ઉત્તમં
    ગ્રાહ્યઞ્ચ કર્મ્મ|
  amx-amx: Inpert arrpenh ineharl peltj apek anemeng, peltjant-areyel inang arntarnt-arerretjeh.
    Peltj nhenh inang irlpangketjeh, inang kwenh inpert inenh kepenh kangkentjel arntarnt-aretjeh,
    inpert mapel inenh mangkelh-ilekarleng. Lakenh inang mernelhetjeh, inang nakenh-nakenh
    anemeng wart. Lakenh inang arratj mpwaremeng, Altjerr rang nhenhek arrken awelhetjenh.
  ake-NT: E'tane itaan'pʉ ima'tasa' rʉ'pʉ esi yau tʉmunkɨ ke mɨrɨ pe pʉra tʉpayan
    ke, tɨwɨ pʉsamoro wapiya apurɨto' tʉuya'nokon enpoikai tamʉtʉ kon mainanpa tʉuya'nokon
    winɨ tʉsan kon mɨrɨ awonsi'kɨ tʉnonan kon e'makapʉ pe, serɨ esi pɨ' Papa pori'manin
    pe.
  qvn-NT: Nätan juc viüdapa wawancunas u willcancunas carga, paycunam naupataga yachracurcanga
    chay viüda atendiyta. Paycunata cachipäcura acapa capäcuptin atendishatam, chaynuy
    canan paycunas cutichipäcuchun. Chaynuy ruray alim, Diospa naupanchru.
  tku-NT: Palh ka'lhīcus ixka'hua'cha o ixtā'nat, ixlacasqui'nca xlaca'n natamaktaka'lha
    tī nīmaka'ncanī'ttza'. Chuntza' natalīsca'ta ixtascujūtca'n ixpālacata ixtalakapasni'ca'n.
    Chuntza' lītasu'yu takexmatni' ixtachihuīn Dios. Chuntza' nacālīxoko tī tamakastacli.
    Ū'tza' nalīpāxuhua Dios.
  bjk-bjk: Nang bara önga möxösö nangen ma barok, bara nangen ma tubuno, inabo tubuno
    ma abo barok ke ine, idi tabo mana arun ta wewet abo tatalien deek ke idi kaluluon
    kö kinis ne barama re idi iat. Idi tabo mana balu abo rorop köbo tata re idi mabo
    nago re idi bie. Me idi tabo mana pet bira, möxösa, ina mangana tatalien irabo
    öaxanan e God.
  msy-2020: Eghtɨ amizir kam boriba ko igiaba ikɨtɨ, nɨ borir kabar akurvaghtɨ, me
    deraghvɨra kamaghɨn fogh suam, men ingangarir faragh Godɨn damazimɨn damuamim
    a kara, me bar deraghvɨra uan amebamɨn ganam. Egh arazir kamɨn, me uan amebam
    ko afeziamɨn akurvazim ko ingangarir dafar aning fomɨra me gamiziba ikarvagham.
    God arazir kam bar a gifonge.
  bpr-bpr: Bay nè i libun balu nun ngàan ku demen nun fùan, dale i muna tmabeng kenen
    du fye gbalasla kakdo i tuala, du yé gulehew Dwata.
