  aak-aak: E rɨrarɨŋagɨ aí apɨxɨ́ anɨ́ gí gí niaíwɨ́ tɨ́ŋí imónɨrɨranɨ, ɨ́wiárɨ́awéyɨ́
    tɨ́ŋí imónɨrɨranɨ, eŋánáyɨ́, ayɨ́ epɨ́rɨ́á seáyɨ e imónɨŋɨ́pɨ rɨpɨrɨnɨ. Wigɨ́
    imónɨgɨ́áyo wéyo umepɨ́rɨ́a nánɨ éwapɨ́nɨ́ɨ́rɨxɨnɨ. Wigɨ́ xanɨyaú umegɨ́ípa wiwanɨŋɨ́yɨ́
    enɨ rɨxa xwé niwiarorɨ́ná axɨ́pɨ umepɨ́rɨ́a nánɨ éwapɨ́nɨ́ɨ́rɨxɨnɨ. E nerónáyɨ́,
    Gorɨxo yayɨ́ winarɨŋɨ́pɨ yarɨŋagɨ́a nánɨ rarɨŋɨnɨ.
  chd-NT: Anuli cal potsate caca'no', ja'ni timana' linaxque' o linietó, titoc'iƚe
    iƚniya. Ate'a ti'eƚe al c'a quiƚtuca' liƚpimaye. Tihuic'iƚe titoc'iƚe quiƚ'ailli',
    quiƚ'máma'. Toƚta'a lipic'a ȽanDios, tetenƚma.
  kdc-kdc: Lakini kamba mgane kana wana hebu wazukulu, awo wolondeka kuwalola goya
    wanhu wa mng'anda mmwao kamba viyolonda Mulungu. Kwa kutenda vivo kamba wowalipa
    tata zao na mama zao na wavele wao, kwa gaja gawawatendele, kwavija mbuli ayo
    yomnogela Mulungu.
  nhr-nhr: Igaba ncẽè dxàe-ntcõas kò cóán kana tsgõo-coan úúa hãa ne méé i dtcòm̀s
    koe ko qaase sa kg'aia xgaa-xgaase, naka gaan di khóèan q'õé, naka xõò ga ne hẽé
    naka tsgõose ga ne hẽéthẽé kúrúa máá, ncẽe sa ko Nqari ba qãè-tcaokagu ke.
  uig-PIN: Lekin, tul ayallarning pǝrzǝntliri yaki nǝwriliri bolsa, ular aldi bilǝn
    ɵz ailisigǝ nisbǝtǝn ihlasmǝnlikni ɵginip, ɵz ata-anisining ǝjrini yandursun;
    qünki bu ix Hudani hursǝn ⱪilidu.
  beo-beo: 'Be didalo ea mano o ea ya:ya esalea, defea, amo mano ilia ame noga:le
    fidimu da defea. Ada ame amola aowa aya: amola musa: ilia mano noga:le fidibiba:le,
    mano ilia dabe bu noga:le fidisia, Gode da hahawane ba:mu.'
  acf-NT: Mé si yo ni ich ében ti ich, kité sé manmay sala apwann pwèmyé bagay yo
    ni pou fè douvan Bondyé sé pou pwan wèskonsabilité pou fanmi yo, épi mannyè sala
    yo kay witounen bonté-a manman yo, papa yo épi gwanmanman épi gwanpapa yo fè ba
    yo-a. Sa sé an bagay ki ka plè Bondyé an chay.
  tpi-OTNT: Tasol sapos dispela meri i gat ol pikinini bilong em yet o ol tumbuna
    pikinini, orait yu mas helpim ol long save gut olsem, namba wan wok bilong ol
    long ai bilong God em wok bilong lukautim gut dispela mama bilong ol. Long dispela
