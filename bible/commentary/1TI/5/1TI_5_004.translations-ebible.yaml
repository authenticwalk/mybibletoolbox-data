    'e etae lio sulida. Me 'are fo, God 'e babalafe rasua 'alia.
  mmo-mmo: Le naambe vehaahôôv ti noondin me bundin dando, ond yoo lanjak ni vanuh
    naambe silate kul nyendoos-anjo nambe sil oo ganggin maandin ayuuh taandin nivasa
    dukanaah nyevahaan, ond mem Anutu le ji nivasa.
  ncu-NT: Amaa kpenlekye̱e̱ ko̱ e̱ gye̱ ne̱ mò̱ i de agyi bɛɛɛ ŋkɔ anana, amo̱ fe̱raa
