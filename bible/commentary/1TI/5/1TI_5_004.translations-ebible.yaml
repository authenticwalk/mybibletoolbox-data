    Minyma paluru katja yuṉṯalpa tjananya yurrunpa yaṉṯayaṉṯaṉingi. Paluru tjana minyma
    palunya ngaparrtjingku yaṉṯayaṉṯantjaku, wulkuminarrinytjala. Paluru tjana palunya
    alatji tjukarurru yaṉṯayaṉṯantjala, Katutjanya tjanampa yunypa nyinaku.
  poh-NT: Raj wi wilic jenoꞌ ixok camnak chic ribahi̱l cu wilic take racꞌu̱n rixkꞌu̱n,
    on rihrima̱m, reꞌ take acꞌunbe̱s ixkꞌunbe̱s on ihmambe̱s reꞌreꞌ tanlic chiqui̱j
    chi encaꞌn chi coric haj wilic i ra̱j banaric jeꞌ ricab rikꞌor i kaniminic. Reꞌ
    chic i noꞌjbal kꞌe̱ꞌ tare̱t eh kꞌe̱ꞌ nponic chiwach i Dios, reꞌ chi reꞌ take acꞌun
    ixkꞌun enquicꞌax quitu̱t caja̱w on quiqꞌue̱n on reꞌ enquilow hab wach queh pan
    quipa̱t reh chi ru̱cꞌ reꞌreꞌ encaꞌn soꞌ jelow-bal i quiqꞌuihsjic xbanaric cho.
  tue-tue: Wapewio coo põna, coo pã́rãmerã cʉorí, cʉ̃́ã coore tiiápuaro. Cʉ̃́ã tiiápuremena
    cʉ̃́ãya wederare cʉ̃́ã padeorére ẽñosʉguéaro. Teero tiirá, cʉ̃́ã pacʉsʉ̃mʉãrẽ,
    ñecʉ̃sʉ̃mʉãrẽ tiiápucãmecua cʉ̃́ãrẽ masõrigue wapa. Teero tiiré Cõãmacʉ̃ ĩñacoropʉ
    ãñuré niiã. Cʉ̃ʉ̃ teeré ĩñagʉ̃, ʉseniqui.
  bjp-bjp: Isau, male nenge makos imel e berberat kia le foron tubufifin, ke i rokap
