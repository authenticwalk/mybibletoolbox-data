  tew-tew: Hebo wí kwee iví sen ûnhándiˀ ûnˀâykwꞌôndi háa ûnsaˀyâaˀâykwꞌôndi, nä́ˀin
    ây-á dínkhâyˀä̖ˀ páaḏé inbí kꞌaygi dithaaˀin ovâyˀá̖yîngiˀa̖míˀin heḏi handiḏiho
    dihá̖hpúwí Yôesi Táḏá óeˀaˀginhûuwíḏí. Kindiḏihoˀ inbí yíyáˀindá saˀyâaˀindá
    ovâywáywáˀánde waabá dívíˀâ̖a̖mí, heḏá wáˀ Yôesi Táḏá-á óehíhchannamí.
  rmc-rmc: Bo te hin varesava vdova čhave abo vnučata, on pes ešeb mi sikaven te avel
    pobožna andre peskro kher oleha, hoj den pale o lačhipen le dajenge the le dadenge,
    bo oda hin šukares anglo Del.
  apr-apr: Bong kumata le bet garup tap atu bet di natunu too di tiunu tinepe nga,
    ngan ole titoo dada dook mata ke Maro mugu pang sogadi tani yo iyei tap i. A bet
    nen ngan tirau urata kootoonoo kidi tinadi le tiudi ye urata kidi yo mugu ngan
    tiyei ye di nga. Ngan dada dook mata yo nen, ngan la Maro lon ponana ye nga.
  tiy-tiy: Endob amuk wén i do nga i de baléw taloo no do bebe ro, fatut do nga ro
    brab do bebe roy magifate bero inok baliwana roy kéfagifat i de lukés ro bero
    brab de bebe ro. Non been i niy kétayay Tuluse rigoné ro, sani kégédawe bé de
    lukés, tidéw béno bé de ségiyo étéw.
  nlg-nlg: Hauvaa na matesasani te logho dalena pana kukuana ke, ma kara taonia na
    halautu maemane tana taluutuni nia na hangadira didira na binaboli, ma kara righitaonia
    mughua na matesasani te vaghaa te nea gaia na righitaoniadira. Na pukuna gaia
    keri na totobo te liona ngangata God.
  dgr-DOGNT: Ekò gıza eyıts'ǫ gıchaà gǫ̀hłı̨ nı̨dè ededı̨ t'akwełǫ̀ǫ̀ edèot'ı̨ ts'àgedı
    ha hoghàdegııtǫ. Gıgha ehkw'ı-ahodı k'ę̀ę̀ edèot'ı̨ k'ègedì ha hǫt'e. Edèot'ı̨
    ts'ǫ̀ hanì geeda nı̨dè ek'èt'à t'asìı goghǫ̀gele lanì ha hǫt'e, eyıts'ǫ Nǫ̀htsı̨
    eyı ghǫ sìghà anıwǫ hǫt'e.
  pes-OPV: اما اگربیوه‌زنی فرزندان یا نواده‌ها دارد، آموخته بشوندکه خانه خود را با
    دینداری نگاه دارند و حقوق اجداد خود را ادا کنند که این در حضور خدا نیکوو پسندیده
    است.
  ron-1924: Дакэ о вэдувэ аре копий сау непоць де ла копий, ачештя сэ се деприндэ
    сэ фие евлавиошь ынтый фацэ де чей дин каса лор ши сэ рэсплэтяскэ остенелиле пэринцилор,
    кэч лукрул ачеста есте плэкут ынаинтя луй Думнезеу.
  tpz-tpz: Ivëhkëk, e köövo amop se keh teꞌ me non e koaꞌ, keꞌ a supnaiꞌ peꞌ, eꞌ a
    kiu vamomoaan rakah peꞌ pa ö neꞌ to vaman non e Sosoenën pa matop e köövo pa piun
    o hivaꞌ pe sinan pen taman, keꞌ, e sipuneah. E Sosoenën to iu rakah non a taateꞌ
    pamëh.
  agd-agd: Máan tin nompo mai varé nanin mano ma iyampon kaintin ná baré inten nafi
    áa ve anavasin ná baré inten nafi mai esé daná betí amápin ná monó avúavá baren
    ná betíi anóe afóentá anona yafisino. Para vara seyo mai avúavá anon Tiyarafenun
    amusin amé iyan mino.
  rkb-NT: 'Haramukukaka sihyrytsa sispitu zeka iwatsahi tahajeza bo mysisakihikynaha!
    Asahi tahajeza humo simypokzitsiukrẽtsa. Atatsa istiokatsa kino ipokzitsitsitsa
    moziknaha. Kytsa tatukytsa hi mysipokzitsikinaha wasani my. Deus niy: — O kytsa
    tatukytsa humo mysipokzitsikinaha zeka wasani — niy: Tubabatu asahi tahahyrytsa
    nisipokzitsikinaha. Abaka sihyrytsa kino tahajeza mysipokzitsikinaha. Sihyrytsa
    tahajeza disahawy ty nyny mykaranaha. Isuk humo niwatihi ibo nyny mykaranaha!'
  san-THA: 'กสฺยาศฺจิทฺ วิธวายา ยทิ ปุตฺรา: เปาตฺรา วา วิทฺยนฺเต ตรฺหิ เต ปฺรถมต:
    สฺวียปริชนานฺ เสวิตุํ ปิโตฺร: ปฺรตฺยุปกรฺตฺตุญฺจ ศิกฺษนฺตำ ยตสฺตเทเวศฺวรสฺย สากฺษาทฺ
    อุตฺตมํ คฺราหฺยญฺจ กรฺมฺมฯ'
  iws-iws: Mɨ saeya yɨnisɨm mɨ namoukakɨ nɨuwi mɨ sɨma saiirɨn wɨ sɨbgu kɨgrɨrao,
    bɨiya saeya nikɨ ɨmiiyae whrokwhrokmaiya saiir hɨriinan. Mɨ iikamɨm naɨngwo tɨbmiiyɨm
    Adi Komii siirɨm, sɨma tɨ hɨriinan siyɨu ɨiir sɨbgu onkworɨnu. Mɨ Adi Komii siya
    wɨ ogmwomɨr karam nwoki.
  pol-SZ: Jeśli jednak wdowa ma dzieci lub wnuki, to one powinny opiekować się nią.
    W ten sposób okażą jej wdzięczność i oddadzą chwałę Bogu, któremu bardzo podoba
    się taka postawa.
  ztq-NT: Per deelñee no tu kwnaa viud nii no xiñ o xyag kaa, xaa go no nii kuñ me
    yudar por meñ wlidzy me ni no nii jkëstyoo xaa meñ lidzy xaa por singo nonguial
    kako ni xyo gaaw styoo Dios.
  zai-NT: Peru cadi naquiiñe gacané nu ca viuda ni napa xiiñi o xiaga, purti naquiiñe
    iziidi ca xiiñi cabe gacané laacabe saca bisiniisi cabe laaca', purti nga nga
    riula'dxi Dios guni binni, ne jneza ni.
  upv-upv: Ko poro natun rreknga mebbun putoe, nir ngok ko parloli wos wore majingen
    nga milep ngel se kalesia nir, nga parmetmete metka ser. Nir parloli ko wor pirpel,
    erpe parkele lweni b̃elaken se nir nga marvesir nga marloli tevir. Ngok evi nanu
    san nga Atua p̃ir rengen.
  wap-NT: Mazan aizii mawakaiba odaiaru kaudainaoun an zii, naꞌiki okatakaannaoun
    an zii, marii ĩnao kataapan oroo. Marii kizi ĩnao tukapa-kida kiwiin pidannao
    ati, naꞌapam mishidainao taapan pairibannao. Naꞌapaꞌo idaꞌan kizi ĩtukapa-kidan
    naꞌiki ĩkawadauntan powaa iti wuruꞌu ĩdaronao naꞌiki ĩkoꞌokoonnao shaꞌapatauzonii
    kidaz ĩꞌati kotuaꞌa naa. Ushaꞌapanum kauꞌan tuukii Tominkaru konaukii-kidan patukapan
    naꞌapa kidaꞌo aimaakan shaꞌapata-kao.
  mva-mva: 'Ata aine narenare kata natu be tubu otioti nge natu be tubu bokai dakaua:
    Malipi nedi muamuatuka nge Nanaranga mata ne datagatagadi be ono dara nedi dadumadumadi.
    Bokai masa tamadi be tinadi be tubudi oti nedi dakatu, bakara, kana bokainaina
    ka Nanaranga diememaki be suri diuiauia.'
  dwr-NT: Shin am77attiw naanay woy naanaa naanay de7ooppe, he naanay Xoossaa malatiyaawaa
    barenttu soy asaa bessiyaawaaninne qassi hewaa oothiyaawan barentta yeleeddawanttu
    kushiyaa zaariyaawaa tamaarino. Ayissi gooppe, hewe Xoossaa nashechchiyaawaa.
  kfw-kfw: Takkha chuulmeinu'n asa emakli atu ngai aom inchu, mansakhet ah inmani'n
    Pathian kajet chuonkha inmani insuungkhur khan thomasarasu, halli hiwa'n innu
    inpa ngai khat-um inpi inpu ngai chuontho maleiikirna eii, ajarchu hiwahi Pathian
    malungtaina eii.
  bfz-bfz: और जे केसी बिदुआ रे बच्चे या दोईते-पोते ओ, तो सेयो पईले आपणे ई कराने साथे
    आपणी जिम्मेवारी नबाई की परमेशरो रा भग्त ऊणा सीखो और आपणे माए-बाओ री देखपाल़ करी
    की कर्ज चुकाओ। कऊँकि परमेशरो खे येई अच्छा लगोआ।
  cuk-09: Ar ome-wargwen-ei-sui-burgwisad mimmimar-nika-dibe, igi, wagan-nikabar-dibe,
    adi emar na akwemaloed, ar ade na e-gwenadgan-inse akwemalar-gebed, igi bipigwaunni
    e-babgan na e-akwismarmoga, deyobi e-babgan akwemarmogoed. Ar deyob imakele, we
    igala-nuedid, degine, Bab Dummad we-igar yeer daked.
  ben-OBCV: কিন্তু কোনো বিধবার যদি সন্তানসন্ততি বা নাতি-নাতনি থাকে, তবে তাদের প্রথম
    দায়িত্ব হল নিজেদের বাড়িতে তাদের পরিবারের তত্ত্বাবধান করা এবং তাদের বাবা-মা ও
    দাদু-দিদার প্রতি ঋণ পরিশোধ করা। এভাবেই তারা তাদের ধর্মীয় কর্তব্য পালন করবে এবং
    তা ঈশ্বরের চোখে সন্তোষজনক।
  mil-NT: Te núu ɨɨⁿ ñaha quèé ndécú cuè déhe‑aⁿ àdi cue déhe ñani‑aⁿ, te ío xìni
    ñuhu‑xi cada‑güexi nchaa nacuáa tàú‑xi cunduu núú‑aⁿ chi ducaⁿ cuìní Yǎ Ndiǒxí
    cada‑güexi. Te núu ducaⁿ na càda‑güexi te nànchocáva‑güexi quìde‑güexi sá vǎha
    sá cúú‑xí ñǎyiu ní dácuéhnú ñàha xii‑güexi. Te núu ducaⁿ na càda‑güexi te quìde
    váha‑güexi te ío nduu vétú iní Yǎ Ndiǒxí.
  myu-myu: Itop'e'ũ'ibit i'it'et pima, i'iyũ juy xipan jexi jukuk. Yuktaxitxet pima,
    yuktaxit cuy xipan jeawa jukuk. Deus xe cũg̃ ma warara'acayũ be g̃u ixeyũ xi kuk
    am, ixeyũ eawa kuk am tak―ibadipyũ be acã. Ixeyũ itaybit cuy cũg̃ ma Deus xe wuybadip
    kuk am iam kuy bima xipan ip jekukap teim. Irem g̃u juy jexi jukuk ip. Ixeyũ juy
    ixat je'g̃ũmg̃ũm cebe ip, cesay dak. Imẽn xipat Deus xe.
  fue-fue: Amma to debbo gowniijo e woodi sukaaɓe, ɗum bo taaniraaɓe, e haani ɓe ekkitoo
    taw golloraago kulol Alla der saareeji maɓɓe. Ɓe joɓa saareeji maɓɓe barjaari
    booɗuni. Kanjum fottani Alla.
  amk-amk: Wape wiwina manei ne arikang ete ne tufung manea mani, ansaino bohong kaiwoariri
    reantenang wesa we euremifo nai na ene inontarai nani we etohonsuari. Weo na ne
    tonanane aino ebai ene wawa ete etufumifoi ne mahikai dohonai kawuru wesara fo
    tuti Seng Allai eneoane, tuti etohong kariri ne Kaiwofo.
  fai-fai: Kata wanang kadun uka ulum mane muduw kasale so mew teinbidiw namti, ika
    kamakikiw Got kukuw usik kudew tabe abo nadiwe um kinkin bom nadiwo ilim aulal
    so awok kasal so awadik kasal so iyo kidelya bom nadiwo ilim man katiw bidiw isik
    kidelyabisiw umi idum uyo yán kidiwo, beta Got ayo kalfalyamak kala.
  ura-NT: Jana, niha calaohi, nichoala, naaonjoainne fojiaraauru nihane coitucuhin,
    coitucueracuru neein nihane coitucuhin coroatajanecuruhinete, nii acaauru fojiaa
    acaauru fojiarane acatiha tacaain cainaauruhine, nitohaneein jeriha Cana Coaunerana
    jaun.
  mcd-NT: Ascafiacun funuoma futsan facufo ya iyamarai fafayashon nanfoan cushusharatirofo.
    Jesús tanasharapaiyaifoan nansca huatirofo. Diosin nanscara fuchipai.
  urt-urt: Ŋaiye tuwei ŋope ende wenge lenge talah ti, lakai ŋambaih ti yarp pe, ŋendeheiyeh
    tinge ka junde yaŋah ŋaiye lenge Kristen bepyeteme bamtihei titinge, taꞌe luku
    pe, ka plihe tuwaꞌe yai mam tititinge ŋaiye somohon bepyeteme tinge. Ka yende
    tuꞌe luku pe, ki bwore bwarme nal ŋembep tikin Got.
  kiz-kiz: Lakini kama mjane ajhe ni bhana au fij'okholo, bhalekayi hosi bhakimanyisiajhi
    kulasya litengo kwa bhanu bha munyumba jha bhene. Bhalekayi bhabhapelayi bhazazi
    bha bhene manofu, kwa kujha ejhe jhipendesya palongolo pa K'yara.
  tzo-TZE: Pero li me'on ants ti oy yalabtaque, o me ja' no'ox oy syal'alabtaque,
    ja' ac'o c'uxubinvanicuc. Ac'o spaquic jech chac c'u cha'al mac'linbilic ich'iic
    tal yu'un stot sme'ique. Yu'un ja' jech tsc'an li Diose. Me jech ta spasique,
    lec ta x'ilatic yu'un Dios.
  lex-lex: Mere la'pa patyata ida upni onde a'nani etla de, mual lir la totpena ratu
    rtulla-rkari, ragera-ra'ai pa ramkeka pleini ira romni mniotni kleheni-larni totpena
    ratu rwahla inni onde upni prehenni-maunu. La' talan emkade, pede rtutga ir agamni
    de naplollola. Yoma wniehwa-liakta emkadi de hota nlola Uplerlawna ralamni
  dov-dov: Pesi kuti mukamufu kali aabana na bazukulu, ngabatangune lwabo kwiiya kutondezya
    kulemeka mun'anda yabo beni. Ngababweedezezye bazyali babo nkaambo eechi chilbotezya
    kuli Leza.
  rgu-rgu: '@see-verse:1TI.005.003'
  toc-NT: Pero para cha̠tum pu̠ni̠ná tahui­lá̠­nalh xca­maná̠n osuchí xna­ta̠­natni,
    hua­tuní̠n ca̠mi­ni̠niy nata­ca­tzi̠y lácu xli̠­mak­ta̠­yatcán xli̠­ta­la­ka­pas­nicán,
    xli̠­pa̠x­qui̠tcán xtla̠tcán porque huá u̠má tapa̠x­qui̠t hua̠ntu̠ lakati̠y Dios.
  som-som: laakiin haddii naag carmal ahu carruur leedahay ama carruurteedu ay carruur
    leedahay, iyagu marka hore ha barteen inay dadkooda si cibaado leh kula macaamiloodaan,
    waalidkoodna u cawilceliyaan, waayo taasu way wanaagsan tahay, waana mid Ilaah
    aqbali karo.
  mam-C: Me qa ite' kyal mo ite' kychman, ayetzin at iltzjo kyi'j, tu'n kyok kyka'yin
    kynana mo kytata ex jni' kyb'aj toj kyja, noq tu'n tok kyb'inchin t-xeljo ja'
    ẍi tzaje ch'iye, qu'n atzi'n anetzi'n tb'anilx twutz qMan Dios.
  ndj-ndj: Lakini ngalimlyangu yavelili na vana awu vayisukulu, ava vakudayiliwa kwiwula
    ndambu ya kugola chivadayiliwa muujumilwa wa Chapanga, kwa valongu vawu veni nahawu
    ndi kuvahomba valeli vawu na vavaha vawu, nongwa achi ndi chikumunowesha Chapanga.
  mbj-NT: Ỹỹnh patug tamah do ta taah nyy bä, ta tataah nyy bä, taw'ããts hẽ ti né
    hẽ mas'aa ta hã. Taw'ããts hẽ ti né hẽ mas'aa sa wakããn, tii da P'op Hagä Do karẽn
    do hyb n'aa ji hã. Taw'ããts hẽ sa yb, sa ỹỹn, sa oow, sa hoonh ramasa. Raned'ëëd
    is noo gó ramasa do paa ramebaanh do tii. P'op Hagä Do gen'aak tii d' ji adoo
    bä.
  lat-VUC: 'Si qua autem vidua filios, aut nepotes habet: discat primum domum suam
    regere, et mutuam vicem reddere parentibus: hoc enim acceptum est coram Deo.'
  ngp-ngp: Mna mvele abanikilwe ni mgosiwe, uneva ana wana hegu wezukulu, awo waungwa
    kuhina kudamanya enga viya Mnungu akuunga, yo kulela want'hu we nyumba yawe, na
    ivo wawaliha welesi wawe na wadala wawe, mbuli ino yamwelela Mnungu.
  aoi-aoi: Umba aburraja wurrukwala warnungkwarba iya wurridarringka aburra-langwa
    dukwa dirndarringba, dukwa dungkwarringba, dukwa duminjarringba, dingaya dakina.
    Kembirra karring-akwurrajinama ngaluwa-manja wurrakina aduwaba, mena dibina-murrada
    dingaya narring-akukwurrajuwa-mubaba dakina aburruwa-manja adinuba-wiya wurriyukwayuwa-wiya
    wurrakina. Kembirra aburramba-langwa karring-akwurrajinama wurrakina dakina-manja
    aduwaba, dingaya-baba arakba dakina. Ke-yamina-manja akina aduwaba, kembirra eneja
    nakina Neningikarrawara kenu-werrungwur•denama wurrakina.
  enq-2: Dopaka doko, enda walyakae mendenya wanepi, aputingipi mende katenge-tamo
    doko, dupame Gotenya mana dupa wata-minao, enda walyakae dupa nisingi mana doko
    wambao nyepenge. Mana doko nyepala dokaitanya endangi takangepi, yumbange aputingipi,
    dupame dokaita koosa isiami dupanya yanu pyao nisepenge. Dopa pitami doko Goteme
    kandatala auu kaeyata.
  eng-ASVBT: 'But if any widow hath children or grandchildren, let them learn first
    to show piety toward their own family, and to requite their parents: for this
    is acceptable in the sight of God.'
  mna-mna: 'Mi sombe nora sa, ni lutuunu bizin, som tumbuunu bizin timbotmbot men,
    na uraata kizin mataana kana ta kembei: Bela tiuulu mooribi tana. Naso tito mbulu
    ki Anutu, mi kembei tipekel mbesooxo ta muxgu taman ma nan bizin tikamam pizin
    na. Pa mbulu ta kembei, ina ambai pa Anutu mataana, mi ni leleene pa ilip.'
  myw-myw: Tage kukin nakwab nitun sam o tibun sam, kadiloka bisiwyoubus nakwab mana̱wen
    bikatimapus nasiwa̱youb kweiboug wasigeis tasiyas. Sinap towen bwanabwein wamatan
    Yowbad.
  sby-sby: Nomba na mukalubingi ukute bana, nambi bashikulu, abo bana ne bashikulu
    batangune kwinshila mukowa wabo ncalayandanga Lesa. Mukwinseco bakute kubweshela
    bashali ne bamankambushabo ncebalikubenshila, ico cikute kukondwelesha Lesa.
  sll-sll: Pamba, wang aung ya, gang ta monangwo, God grang wine olala di pire aang
    aing al werai monangwo i, kene ol tenangwo pamua. Homa al werai wang aung gang
    hobi homena ke tere kene ol tomia. Emgi aldimani monangwo haung, wang aung gang
    hobi mong kene ol tenangwo pamua. Tenangwo God wai hanamua.
  yaq-NT: Taa ju'u jamut jokoptui yoemiakame oo jume' a' amuwam jipueme, inime'e,
    che'a bat naataka jume' amemak jo'aakammak tu'isi amemak emo weiyaaka bem joonee'ut
    intok jume' bem yo'owam junaet bem am nakeka am yo'oturiaka'uta tua bem am bai
    saunee'uta, inika'a a' ta'aane. Bwe'ituk inien weyeme ini'i tu'i. Intok ju'u Lios
    ae alleene.
  uro-uro: Dap ngakt bä anga maqoski ama evopki di arha anga es ura arha anga vlekpek
    dä mamär iva iarhakt ti er ta rhualat na ama lat kärangätni i ama räkt ngät dä
    ma Ngämuqa aa saqong sävät arhä qärhae maräkt. Diva rhat tualat toqoräkt ivakt
    iva rhat tuvät pät arhä mamäkkäna arha lat mudu bä ba rha bä ama lat toqoräkt
    di sa märmär ge ma Ngämuqa nävät a ngät.
  ita-1885: Ma, se alcuna vedova ha dei figliuoli, o de' nipoti, imparino essi imprima
    d'usar pietà inverso que' di casa loro, e rendere il cambio a' loro antenati;
    perciocchè quest'è buono ed accettevole nel cospetto di Dio.
  muy-muy: Ay tamal wal madakway naŋ àbu àna bəza gayaŋ ahkay do ni àna bəza huɗ gayaŋ
    nahəma, ahàr àɗəm tə̂cahay məhəŋgrioru ahàr a haɗ ana ndam ga huɗ ahay gatay day.
    Ahàr àɗəm təfi ahàr ana məŋ gatay ahkay do ni ana dedi gatay, aɗaba bəza ɗek ti
    təfi ahàr ana ata bəŋ gatay bilegeni kwa. Zlam nday hini ti sulumani dal-dal,
    tàɓəlafəŋ kè Melefit.
  kqc-kqc: Idu mina obu ini mida mida o aufakai nufa vonisi, bi mina mida mida o aufakai
    yaku siko, Sei di vegu ini yava vene rofu oteimasi ini nono o aufa rema aedeyaganedi.
    Adina Sei di nemokori ina moi ada redo.
  tav-tav: Aperã cawapearicarã capunaacʉna, capãramerãcʉna macare na punaa, na pãramerã
    nare cátinemoparã ãma. Nemoopʉna na ya poa macanare caroaro na tʉgooñari na cátinemoparã
    ãma. To bairo na pacʉa nare caroaro na cátatore bairona nare átinemo amegarã baima.
    To bairo tiere mani cáto tʉjoomi Dio.
  eng-ULB: But if a widow has children or grandchildren, let them first learn to show
    honor in their own household. Let them repay their parents, because this is pleasing
    to God.
  spa-VBL: Pues la responsabilidad cristiana de los hijos o nietos de una viuda es
    cumplir con las obligaciones que exige su familia, y pagar a sus padres ayudándolos.
    Esto es lo que agrada a Dios.
  fra-_FOB: Mais si une veuve a des enfants, ou des enfants de ses enfants, qu'ils
    apprennent premièrement à exercer leur piété envers leur propre famille, et à
    rendre à leurs parents ce qu'ils ont reçu d'eux; car cela est bon et agréable
    à Dieu.
  hau-ULB: Amma gwamruwar da take da 'ya'ya ko jikoki, bari su fara nuna bangirma
    cikin danginsu. Bari su sakawa iya-yensu, domin Allah yana jin dadin haka.
  mal-mal: ഏതെങ്കിലും വിധവയ്ക്ക് മക്കളും കൊച്ചുമക്കളും ഉണ്ടെങ്കിൽ, അവർ മുമ്പെ സ്വന്തകുടുംബത്തിൽ
    ഭക്തി കാണിക്കുവാനും അമ്മയപ്പന്മാർക്ക് പ്രത്യുപകാരം ചെയ്യുവാനും പഠിക്കട്ടെ; എന്തുകൊണ്ടെന്നാൽ
    ഇത് ദൈവസന്നിധിയിൽ പ്രസാദകരമാകുന്നു.
  kkc-kkc: Esino sobo bau yo owolo sabolo, osoloso o eiye dio doga, diayo tei toloso
    egee du goo ee dodolone, yo pidilei tekepo. Diayo egeeseelone doga, goo oso diba
    pepuso doboome, owee dio osoloso dibada eiye dio diba pidilone debei, eyo nei
    pidilone ka seeso. Bei, diayo goo egeesi moodoolai, Godee yo goomogoso.
  lit-lit: Bet jei kuri našlė turi vaikų ar vaikaičių, jie turi pirmiausia išmokti
    dėl pagarbos Dievui rimtai gerbti savo namiškius ir mokėti atlygį tėvams bei protėviams,
    nes tai yra gera ir priimtina Dievo akyse.
  urd-GVR: Agar kisī bewā ke bachche yā pote-nawāse hoṅ to us kī madad karnā unhīṅ
    kā farz hai. Hāṅ, wuh sīkheṅ ki ḳhudātars hone kā pahlā farz yih hai ki ham apne
    ghar wāloṅ kī fikr kareṅ aur yoṅ apne māṅ-bāp, dādā-dādī aur nānā-nānī ko wuh
    kuchh wāpas kareṅ jo hameṅ un se milā hai, kyoṅki aisā amal Allāh ko pasand hai.
  far-far: Boroi ma dia ta gwa 'oru ne nia too ana wele ki naoma na koko ki, kera
    ka ada suli nia. Nia ta ru talingai ne fikute wane famamana kera sasia. Sasilae
    'urinai ne kera kai 'adomia gaa kera ki naoma koko kera ki fuana kwai'adomie be
    kera kwatea fuada ana tu'ulada. Falafala nai ne God nia eele 'asiana fainia.
  suz-BL: आन वोंइश बेक्‍शो मीश मुर आ तमी तौ, चच युइ बाक्‍तेक्‍म हना, मेकोपुकीम आंम
    खिं ङा मुर आन कली रिम्‍शो गेय पा कोंइचा माल्‍नीम। आम आफ आस कली रिम्‍शो पचा माल्‍नीम।
    मेको परमप्रभु यावे आ ङोंइती शुश रिम्‍शो बाक्‍ब।
  car-NT: Ty'mene, typaryne pai amy inongepy'po a'ta te, mo'karon i'makon 'wa 'ne
    ka'tu, mo'karon ipajan 'wa enapa mo'karon tauty tanokon enery man. Morokon tynapo'i'san
    otykon y'petakamary i'waine man mo'karon inongepy'san uwapoto'san 'wa. Moro ro
    irombo Tamusi apokupe man.
  amp-amp: Nd met dhirt yonetet o inyenem yonetet, ninn yihato kfo mekfot, “Niko mirahko
    nd met dhirt ahti marsisanomt. Wahtiyaf hany-swakomt tamoh tamohm.” Nd mmemt nd
    yonrhu inyangur bebt harhumohat tawo rot finji rhu bebwot nd yonr hti dukakfot.
    Bro Nkifra inji nayet yonm hifa hti yindhorworm.
  bht-bht: अगर कुसी विधवा दे बच्चे, या नाती-पोते होन, तां सै पेहले अपणे घर परिबारे
    दी जिम्मेदारी पूरी करे, जियां इक मसीह भरोसा करणे बालयां जो करणा चाईदा, कने अपणे
    माता-पिता जो उना दा हक देणा सिखे, क्योंकि ऐ सब परमेश्वरे जो पसंद है।
  eng-NOY: But if any widow have children or grandchildren, let them learn first to
    show piety to their own family, and to requite their parents; for this is acceptable
    before God.
  cub-NT: Ʉbenita ico nomiópecoi mamara cʉrivʉ baru o jípãramena máre cʉrivʉ baru,
    jaʉvʉ náre ne cad̶ateiye ṍre. Que baru napini corebejarãri ina Jesúre jʉ aipõevare
    ne cad̶atenajiyepe aivʉ népacore o néñecore máre. Quénora jíjarãri na ṍre jaʉéde.
    Õi me jã́ri coreiye boje náre jʉed̶ovare cãreja, õ bʉcʉco caride, ṍre jã́ri coreiye
    jaʉvʉ náre. Que teni Jʉ̃menijicʉ me jã́ñʉme ina põeva jã́ri coreivʉre me nébʉcʉvare.
  ita-1927: Ma se una vedova ha dei figliuoli o de’ nipoti, imparino essi prima a
    mostrarsi pii verso la propria famiglia e a rendere il contraccambio ai loro genitori,
    perché questo è accettevole nel cospetto di Dio.
  lww-lww: Ana visae letano tai, narina la asum̃a ga, pona mapina lala, yoko la nene
    monar avisuaria. E mrapa nene, akilia awar maran sina ga vania navisusu warena
    wo lala a naiilaena nap̃a naga kila pa pan la e kas lala nap̃a p̃aro rui. Lala
    monar avisu kilale sane naga nene pe yum̃aena mesmes tai, po suri wa tai nakilaen
    van yaru tai na m̃ala mratava mesmes, a naga pe p̃elaga wo tai nap̃a Ntewa sinenan
    pap̃isi.
  ckb-ckb: بەڵام ئەگەر بێوەژنێک منداڵ و وەچەی هەبوو، با فێربن یەکەم جار وەک ئەرکی
    باوەڕە ڕێز لە خانەوادەیان بگرن و چاکەی دایک و باوکیان بدەنەوە، چونکە ئەمە پەسەندکراوە
    لای خودا.
  nas-nas: Teing naaroonku biurukaaꞌpoꞌnupoong, niiꞌnooꞌ biiꞌdompenku, teing ninka
    siperiko pakuaariaing dootuuꞌnung aarumo bareariainaꞌ nakantu paku-koong, biumaraang
    makuꞌaarima tampaꞌ tareaaruꞌnung-koo. Kumponinge temuriiꞌ aarumo tampaꞌ oovumaung.
  uvl-uvl: Pe nenge teke hei nem tutuna mur pe natete mur lo, iok urana nge te poia
    NeHalang ana ume ke tenau ele taria pe reette mukam ke pomanga taria pe reette
    tenau ala ngaria ia iri nge nike. Nenge teke tepoi ke pomai NeHalang lape iech
    toto.
  eng-BBE: 'But if any widow has children or children''s children, let these see that
    it is right to take care of their family and their fathers and mothers: for this
    is pleasing in the eyes of God.'
  ixl-CNT: Pek oj atil titzꞌin oj tii mam, aꞌ samotxaqꞌon tetz. Tan ministeer sichus
    tibꞌ qꞌu kꞌaol meꞌala te aas aꞌ bꞌaxal siloch itxutx ibꞌaal. Siqꞌaavixsa bꞌoj
    te vaꞌl aqꞌax te tichꞌooil. Tan aꞌ u kam bꞌaꞌn niꞌenku tu u Tioxh.
  xsi-xsi: 'Andeta kuloŋo ŋga; ambo taine mwala toŋge natu-timbu simo, ande ara ŋana
    kinzi ŋinde ma sipanâna sondo ŋana ŋine kâ: nenzi wurâta ŋalae lâ Maro Kindeni
    nao nde ŋana sikatona warakanzi seenzi sondo muŋga lâ ŋga. Lâ nenzi vetâŋa ŋinde,
    ande kinzi ma sikatu tinanzi tamanzi wa timbunzi nenzi wurâta kulu panzi, ŋana
    tu muŋga kokoŋa ŋinde sikatona kinzi mine. Aku nenzi vetâŋa ŋinde ma itula pwataki
    tu nenzi kalo-tawana nde mao. Maro Kindeni ilo ara ndo ŋana vetâŋa mine kâ.'
  crx-NTPO: '''Et hoonts''i mbene la tsandilh buzkeh hoonline, k''us oochaike hoonline,
    ndunne tsandilh yuts''u haindene, ''enne duloo ts''ih''un un''a highole''. ''Et
    whe Yak''usda be ''ut''en k''oh whutaleh. ''Et ''udechoo duyoh dilhts''ine bubodólhti'',
    ''ink''ez dudusneke bula'' hoot''en. Ndiz un''a hoonzoo whe'' hoont''oh ''ink''ez
    Yak''usda buts''u hukwa'' ninzun.'
  kan-OKCV: ಆದರೆ ಯಾವ ವಿಧವೆಗಾದರೂ ಮಕ್ಕಳಾಗಲಿ, ಮೊಮ್ಮಕ್ಕಳಾಗಲಿ ಇದ್ದರೆ ಅವರೇ ಮೊದಲು ತಮ್ಮ ಮನೆಯಲ್ಲಿ
    ಭಕ್ತಿಯಿಂದಿರುವುದಕ್ಕೂ ತಂದೆತಾಯಿಗಳಿಗೆ ಪ್ರತ್ಯುಪಕಾರ ಮಾಡುವುದಕ್ಕೂ ಕಲಿತುಕೊಳ್ಳಲಿ. ಇದು ದೇವರ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಮೆಚ್ಚಿಕೆಯಾದದ್ದು.
  bbb-bbb: Ro bara amune ije fu anafa ro asaerafa fuone guekuma ame ije buka buone
    izege bu ma vierafevo ije ke mimatana orafa buone ije mukoreigia oetuakinu samuagiadufuo.
    Ro bu ijiege rekuva Godi fuka oemareke.
  blw-blw: Ngém mag-ay ta wachan anà hen anchi nà-amfaro ono apona, tugunum chicha
    way fiyangcha way manalimun an hiya, ta ah faréycha hen mempàil-ancha hen ekamancha
    way mangamma hen laychén Apudyus, ta somofaletcha hen enkaman hen chinàcha-ar
    ya anap-o an chicha, te yachin laychén Apudyus.
  tam-2017: விதவையானவளுக்கு குழந்தைகளாவது, பேரன் பேத்திகளாவது இருந்தால், இவர்கள் முதலாவது
    தங்களுடைய சொந்தக் குடும்பத்தைத் தேவபக்தியாக நடத்தி, பெற்றோர் செய்த நன்மைகளுக்குப்
    பதில் நன்மைகளைச் செய்யக் கற்றுக்கொள்ளவேண்டும்; அது நன்மையும் தேவனுக்கு முன்பாகப்
    பிரியமுமாக இருக்கிறது.
  azz-NT: Pero tacán ne sihuacahual quipía oc ipiluan oso ixuihuan, yejuan nojonques
    monequi ma momachtijtiyacan ten Dios quimonequiltía, huan ma quinpalehuican nintatuan
    tenica quipiasque yejuan. Huan nijín tatacamatilis yejua ya cachi cuali huan quiyolpactía
    Totajtzin Dios.
  spa-RV-1909: 'Pero si alguna viuda tuviere hijos, ó nietos, aprendan primero á gobernar
    su casa piadosamente, y á recompensar á sus padres: porque esto es lo honesto
    y agradable delante de Dios.'
  csy-csy: 'Ahihang numei khatpo in tate a hibale tute a nei le, amate innkuan sia
    phatna a masabel in kilangsak tahen, taciang amate in nu le pa te vak in en kik
    ta uh hen: banghangziam cile tua thu sia Pathian mai ah a pha le a santak a hihi.'
  mxq-NT: Pʉn jaa kuꞌekytyoꞌoxy diꞌibʉ myʉdajtypy ja ꞌyuꞌunk o ꞌyok, tadʉ uꞌunk ok
    yʉꞌʉ dʉn jawyiin pyudʉ́kʉp ja tya̱a̱k o ja ñanitʉ, es dʉꞌʉn tkuydyúnʉt éxtʉm pyaadyʉty
    mʉt nandʉꞌʉn ja fyamilyʉ, dyaꞌíxʉt ko tmayꞌa̱jnjáwʉ tʉgekyʉ diꞌibʉ tya̱a̱k tyeety
    tyuundʉ mʉt yʉꞌʉgyʉjxmʉty, mʉt ko dʉꞌʉnʉ dʉn ttseky ja Dios.
  tzj-NT: Pro wi c'o jun malca'n ec'o ral owi ec'o riy rumam eje'e' ri' queto'o' rxin,
    tiquilij tic'uxla'aj. Rjawaxic chi nurkaj chique chi eq'uittzinto in rmalari'
    tiquiya'a' rjil rc'axel chique ja quitata' quete' jari' nquic'utbej chi c'oli
    ja Dios pa tak canma. Ja wi queri' nqueban utz nerutz'at ja Dios in nquicot chiquij.
  tdt-tdt: Maibee se feto faluk ida iha oan ka bei-oan, entaun sira tenki aprende
    tau matan uluk ba nia hodi selu nia kolen. Nunee sira hatudu katak sira serbi
    Maromak, i sira halo kontenti Maromak nia laran.
  ron-BTF: Dar dacă vreo văduvă are copii sau nepoți, ei să învețe întâi să arate
    evlavie acasă la ei și să răsplătească pe părinți, fiindcă aceasta este bine și
    bine primită înaintea lui Dumnezeu.
  eng-WEBP: But if any widow has children or grandchildren, let them learn first to
    show piety toward their own family and to repay their parents, for this is acceptable
    in the sight of God.
  eng-FBV: For the Christian responsibility of a widow's children or grandchildren
    is to do their duty for their own family, and repay their parents by helping them
    out. This is what pleases God.
  nld-1939: Want zo een weduwe kinderen of kleinkinderen heeft, dan moeten die vóór
    alles leren, hun eigen familie in ere te houden, en hun ouders het goede te vergelden;
    want dit is aangenaam aan God.
  bwo-bwo: B keniho bí'atse k'irts mááatsu nana'otsi wee b na'i na'o b detsal nana'a
    manots shino bo maa ashuwotssh k'alo b́ geyituwo k'alune, bo indonat nihon bo
    indowonat aboowonsh gusho aaniwosh kash weeron fin boon gyituwo danne, manuwere
    Ik' gene'ushit keewe.
  nch-BL: Pero sinta se toahui cati icnotzi quinpiya iconehua o iixhuihua cati ya
    huejhueyi para quipalehuise, huajca monequi ma quipalehuica. Monequi iconehua
    quiitase para Toteco quintequimacatoc achtohui ma quichihuaca cati cuali ica inintatahua
    o cati itztoque inihuicalhua. Quena, monequi quicuepilise cati yejyectzi inintatahua
    quinchihuilijque quema quiniscaltijque, pampa Toteco quipactía quema se quinmocuitahuía
    itatahua.
  quc-TNT: Are c'u ri malca'n ixok ri e c'o ral, xukuje' we ne e c'o u wi' tak u mam,
    nabe ri' rajwaxic chi ri ac'alab nim quequil wi ri qui nan xukuje' ri cati't.
    Ri alc'ualaxelab rajwaxic cäquetamaj u tojic u q'uexel chque ri qui nan qui tat
    ri utzil ri xban chque aretak xeq'uiyisaxic, rumal chi utz cäril wi ri Dios wa',
    xukuje' cäkaj wa' chuwäch.
  tfr-NTPO: Gueniyo ga wapga, tjërga tjok wl̈eni ga kjimtaga ber epgarë. Sbö bokso
    ga bek l̈i e. Epga, e kuna tek chilawa dwayo öötong këskëse. Era ba mekë, ba tjëtë
    beno syã l̈i, e kjimtaga ber epgarë shara.
  kaq-NT: Baqueyahpa yononma jaiya, jahuen baque yamahi bi jahuen bababo jaiya, jaabo
