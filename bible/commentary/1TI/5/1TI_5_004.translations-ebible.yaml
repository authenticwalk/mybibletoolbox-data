    a marmaris anun a tamandet ma a nandet ma a kum tumtubundet. Ra det in pami lenra,
    o God in gas.
  snc-snc: Senaḡina vabu ta bema ḡia tu ma natuna, o ma tubuna nai tu, ḡia guine tu
    Barau korana-iaḡina veiḡana ḡeri bese nuḡanai roḡo beḡene riba-iaḡia e beḡene
    vaḡa-foforia. Mo tu ḡeri bese ḡobiri beḡene toreri ema vaḡa-kavari. Moḡesina veiḡari
    ai tu tamari e sinari ma tuburi ḡaukari ḡeri vekwaraḡi ḡevaḡa-voi ḡenoḡoirini.
