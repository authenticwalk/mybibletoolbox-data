    anvabu vmalo atuayu gv ritungvngtung nga richivngchi gvdu kubv, ogulvgavbolo vbvrinamv
    Pwknvyarnv gv kaalwk namv.
  gui-NT: Erei imemano vae oime yave güɨnoi imembɨ reta ani jamariro reta, jae reta
    rani tomborɨ, oicuauca vaera oyeócuai co Tumpa pe. Echa imemano vae jae reta jentara
    co. Jocorai toyapo reta omboecovia vaera ichɨ jare iyarɨ oyapo chupe reta vae.
    Echa jocorai oyapo yave, omboyerovia Tumpa.
  quc-TT: We kꞌu kꞌo jun malkaꞌn ri e kꞌo ral o e kꞌo riꞌ taq umam, nabꞌe ketaꞌmaj
    ri rajawaxik kakibꞌan kukꞌ taq ri e winaq ri e kꞌo pa kachoch, ri e kitat kinan,
    xuqujeꞌ ri e kimam, rumal are waꞌ kaqaj cho ri Dios.
  heg-NTPO: '@see-verse:1TI.005.003'
  ptu-ptu: Sapo' mesa to balu-balu baine, ke deenni änä'na haka ampona haka, uhu-uhuna
    la pahallu indo änä'na sola ampona me'guhu umpa'paitaam pa'pakamajanna anna pa'pakasallena
    lako sahapunna, umba susi la sipäto'na napogau' mesa to matappa'. Aka la umbala'i
    penaba mapianna anna hojana tomatuanna sola nenena. Anu' pa'palakoam ia too napohäe
    Puang Allataala.
  bzd-NTPO: Erë schö́pa wa̱ ala'r ta̱' ö uyökpa ta̱' ö wi̱'chkepa ta̱' esepa ala'r
