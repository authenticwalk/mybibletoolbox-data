    waa sa bamo̱ ako̱we̱bɛɛ‑ɔ. Bamo̱ ya waa amo̱‑ɔ, amo̱‑ɔ a kaapo̱ ne̱e̱ fe̱yɛ ke̱de̱e̱re̱
    ne̱ bamo̱ ako̱we̱po̱ a de̱e̱re̱ bamo̱ nsaŋ ne̱ bo̱ gye̱ ŋyaagyi‑o, amo̱ ko̱kɔ
    ne̱ ba ka ba teere mbe̱yɔmɔ‑ɔ. Amɔ mfaanɛɛ‑ɔ mɔ e̱ gye̱ ne̱ a gyi Wuribware̱ akatɔ‑ɔ.
  cni-NT: Iro cantaincha itimirica otomi, oshinto, iriorica osari, cameetsa irineshinoncatero
    iriori. Irootaque icoiri Tasorentsi cameetsa ayojeite ancavintsayeri ashanincasanori
    arori. Cameetsa ampajeiteri ashijeiteeri coiteimojeitacariri. Tempa peerani ipajeitaquee
    maaroni coiteimojeitaqueeri arori.
  eng-WMB: But if any widow has children or grandchildren, let them learn first to
    show piety toward their own family and to repay their parents, for this is acceptable
    in the sight of God.
  zaw-NT: Niluxh palga yu' chu biuud yu' xi'nni o xajgni, suguisiedxgaareni guibaṉ
    nayareni lo xnez Dios, te quiixreni di'n ni nasääbreni lo xtadreni, näj xnanreni
    ni basḻaareni, sa'csi ni'c najc laaca, rdxaglajzza Diosni.
  san-MAL: കസ്യാശ്ചിദ് വിധവായാ യദി പുത്രാഃ പൗത്രാ വാ വിദ്യന്തേ തർഹി തേ പ്രഥമതഃ സ്വീയപരിജനാൻ
    സേവിതും പിത്രോഃ പ്രത്യുപകർത്തുഞ്ച ശിക്ഷന്താം യതസ്തദേവേശ്വരസ്യ സാക്ഷാദ് ഉത്തമം
    ഗ്രാഹ്യഞ്ച കർമ്മ|
  tam-TCV: ஆனால் ஒரு விதவைக்குப் பிள்ளைகளோ, பேரப்பிள்ளைகளோ இருந்தால், முதலாவது அவர்கள்
    தங்களுடைய சொந்தக் குடும்பத்தைப் பராமரிப்பதின் மூலம், இறை பக்தியை நடைமுறைப்படுத்தக்
    கற்றுக்கொள்ளட்டும்; இப்படித் தங்கள் பெற்றோருக்கும், பெற்றோரின் பெற்றோருக்கும்
    செய்யவேண்டிய கடமைகளைச் செய்யட்டும். ஏனெனில், இதுவே இறைவனுக்குப் பிரியமாயிருக்கிறது.
  mit-NT: Doco nú ndoó dèhe‑ne, ò déheñani‑né, dandu xiñuhu cundaà ini nècuàchìmà
    ñà‑ndìá ìcà‑né quidañuhu‑né tnaha‑nemà, te nachindee‑né ana sahnú xí némà, vàchi
    cunduamà iin obra vàha nùù Dios, iin obra cudíì ini‑yà sàhà‑xí.
  ceb-ULB: apan kung ang balo adunay mga anak o mga apo, sila ang unang magkat-on
    nga magpakita ug pagtahod sa ilang kaugalingong panimalay ug makabalos sila sa
    ilang mga ginikanan, tungod kay makahimuot kini sa Dios.
  ces-LB: Vždyť vdova skutečně osamělá a nemajetná musí spoléhat jen a jen na Boha.
    Jestliže však má děti nebo vnuky, je na nich povinnost splatit dluh vůči rodičům.
    Tak to chce Bůh. To jim důrazně připomínej, ať na ně nejsou stížnosti. Kdo se
    nestará o své příbuzné a nechá na holičkách dokonce vlastní rodiče, manžela nebo
    děti, nemá právo nazývat se křesťanem. Takový člověk je dokonce horší než ten,
    kdo vůbec nepoznal Boha. Vdovy, které se oddávají jen hmotným starostem a požitkům,
    jsou „mrtvé“ už za živa.
  mkn-mkn: '@see-verse:1TI.005.003'
  pol-UBG: Jeśli zaś jakaś wdowa ma dzieci lub wnuki, niech się one najpierw uczą
    być pobożnymi względem własnego domu i odwzajemniać się rodzicom; jest to bowiem
    rzecz dobra i miła w oczach Boga.
  qxh-NT: Biyüdapa wamrancuna, willcancuna captinmi ichanga, paycunaraj yanapanman.
    Tacsha captin, jishpichishanpita chachancunata ricanan camacan. Tayta Diosninchipa
    shungunmanpis tincun.
  nwi-nwi: Mərɨg piraovɨn yame kamhə tan kɨn, tukmə kafan aikɨn tɨni uə mɨkɨpni, iriə
    tukasəkeikei mharkun mə wok e kape nəməhuak mɨnə, in e tuksəkupən mɨsarha huvə
    tuk kapəriə mɨnə. Kughen, rɨkin ragien mə tuksor tai nasituyen mɨnə kɨmi nɨsɨnriə
    mɨnə mɨne rɨmriə mɨnə mɨne rɨpriə mɨnə.
  kmo-kmo: 'Wowak, ma har mima siiti yikapwaka siiti nejaka eecha taney, yecha siina
    sa hehar otii ta. Yecha mapo sa yechi nokwapa apoko yaka kumwoy yenya sa hehar
    ta. Yecha yenya eecha otii tawey, eeta awasen kiyapowutu. Yecha sa eena mapo hiki
    ta: ii God riiti eeta hiki siitiichichawa boboy kepi. Eecha otii taney, God riita
    kwoya hecho.'
  agr-agr: Tujash nuwa waje uchijí ajuinamuk, nuniachkush tijajigkesh ajuinamuk, nunú
    uchi ditanak ashí atsumamujinash yaimainai, uchuch asamtai ditan kuitamkamu asa.
    Nunuwai Apajuí emtinish pegkeja duka, nigka nuna dutikatnume tusa wakegawai.
  kyc-kyc: Baa wane mandenge ramo panda apusingi karenge ramo nakambana Kurisene yulu
    mupwa doko endangi rakangepame wamba rapu piyambi dokona isingi rapu pyuo karena.
    Dopa pyuo pirami doko Anatu baa epe soo karara.
  urd-GVU: اگر کسی بیوہ کے بچے یا پوتے نواسے ہوں تو اُس کی مدد کرنا اُن ہی کا فرض
    ہے۔ ہاں، وہ سیکھیں کہ خدا ترس ہونے کا پہلا فرض یہ ہے کہ ہم اپنے گھر والوں کی فکر
    کریں اور یوں اپنے ماں باپ، دادا دادی اور نانا نانی کو وہ کچھ واپس کریں جو ہمیں
    اُن سے ملا ہے، کیونکہ ایسا عمل اللہ کو پسند ہے۔
  yre-NT: '''Pian lɩmɔnnun nɛn o ya -cale -a, ɛn ''wee ''nɛnnun -a bɛ, -te bɛ "cɛɛ
    dɩ ''wee -anɔnmaannun a bɛ, ''wɩ nɛn ''kɔ ''nɛnnun zɩɛ ''o drɛ bɛ -nyrɛn ''gʋ.
    ''O ''wee yi -tɛradɩ Zozi da -ci -kɔɔn ''e tɛdɛ ''o ''bɔ ''mangulinun ''va. ''Wɩ
    nɛn e cɩ "le ''o drɛ ''o ''mangulinun lɛ bɛ, -nyrɛn zɩɛ. Ɛn -yɛɛ ''sɔ Bali lɛ.'
  fuh-BKF: De si debbo mo gorum maayi ina jogii ɓiɓɓe naa taaniraaɓe, ko ɓuri fuu
    tilsude e ɓiɓɓe ɓeen, ɓe paaminee no Laamɗo huldetee faa ɓe mbarjitoo saaraaɓe
    maɓɓe mbarjaari lobbiri ndi mbarjinoo ɓe. Sabo ɗum woni ko welata Laamɗo.
  arl-NT: Saniniuujia, mashiquio jaara niquiohuaraca quiriquia, jinianuhuaraca soj,
    cuno pojori cuaara coteenu tama na nucuajaaja cojuatunu niishiiria, na jijiuhuaj.
    Naacuajitij, necohua cuaara na queya cojuaara, taa na queya cojuaquiaari nojoricuaani,
    naatujoori nojori quishacari. Pueyasoori naa na queyacua taraajejaca timitiaja.
  ziw-ziw: Mna hegu hana mvyele abanikilwe ni mgosiwe mta wana hegu wezukulu, awo
    viwagila wakonge kuhina vikuwaunga kutenda mwe yadya yakungwa ni Chohile kwa chausa
    cha walukolo wawo wenye na kuwatunya walesi wawo kwa yadya yedi wawatendele aho
    kale, kwaviya mbuli ino yamwelela Chohile.
  grc-TR: Εἰ δέ τις χήρα τέκνα ἢ ἔκγονα ἔχει, μανθανέτωσαν πρῶτον τὸν ἴδιον οἶκον
    εὐσεβεῖν, καὶ ἀμοιβὰς ἀποδιδόναι τοῖς προγόνοις· τοῦτο γάρ ἐστι καλὸν καὶ ἀπόδεκτον
    ἐνώπιον τοῦ Θεοῦ.
  nag-nag: Kintu kunba bidhowa laga bacha nohoile nata-nati ase koile, taikhan ke
    poila nijor ghor te bhal niyom dikha bole karone sikhibo dibi, aru taikhan pora
    baba-ama ke wapas sabo, kele koile etu he Isor ke khushi kore.
  eng-OEBCW: But, if a widow has children or grandchildren, they should learn to show
    proper regard for the members of their own family first, and to make some return
    to their parents; for that is pleasing in God’s sight.
  knj-NT: Ta ey eb ix ey yune', ma yi, sowalil cha cuy eb unin tu' ma eb ix tu', tol
    ja' scuenta eb yak'on colwal tet smam c'al tet xutx, yu yak'on spaj eb tzet jix
    ak'le tet eb. Ta chi beybalne eb jaxca ti', caw watx' yul sat Dios. Caw chi tzala
    yetoj eb.
  deu-1912: So aber eine Witwe Enkel oder Kinder hat, solche laß zuvor lernen, ihre
    eigenen Häuser göttlich regieren und den Eltern Gleiches vergelten; denn das ist
    wohl getan und angenehm vor Gott.
  san-PUN: ਕਸ੍ਯਾਸ਼੍ਚਿਦ੍ ਵਿਧਵਾਯਾ ਯਦਿ ਪੁਤ੍ਰਾਃ ਪੌਤ੍ਰਾ ਵਾ ਵਿਦ੍ਯਨ੍ਤੇ ਤਰ੍ਹਿ ਤੇ ਪ੍ਰਥਮਤਃ ਸ੍ਵੀਯਪਰਿਜਨਾਨ੍
    ਸੇਵਿਤੁੰ ਪਿਤ੍ਰੋਃ ਪ੍ਰਤ੍ਯੁਪਕਰ੍ੱਤੁਞ੍ਚ ਸ਼ਿਕ੍ਸ਼਼ਨ੍ਤਾਂ ਯਤਸ੍ਤਦੇਵੇਸ਼੍ਵਰਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਦ੍ ਉੱਤਮੰ
    ਗ੍ਰਾਹ੍ਯਞ੍ਚ ਕਰ੍ੰਮ|
  nob-LB: Dersom en enke har voksne barn eller barnebarn, skal disse først og fremst
    lære seg å vise troen i praktisk handling i egen familie. På den måten gir de
    noe tilbake til de gamle av det de selv har fått fra dem. Det er nettopp slik
    Gud vil ha det.
  ntj-ntj: Nyangka yungarrapirtilu-ya miranykanyira kanyinma minyma parnaltji nyarra
    katja yurntaltjarra puru tjamu kaparlitjarra-ya nyinarranytjanya. Tjiinya-ya ngaparrtjika
    miranykanyinma tjilkulpi-tjananya kanyirnu purlkannyangka. Palunyangka Mama Kuurrtu
    pukurltu nyaku.
  sxb-NT: No omukazi omufwire ori na awaana nakuwa awiizukulu, awaana awo wasugaane
    waigerere okukola emirimo egia okutunzia awakazi awafwire awari mu emigizi giawu,
    kiomo awaganyire ku Katonda wasugaane wakole. Ku okukola otio waoloola awiiwuzi
    waawu namba waaguukwa waawu ku okuwakomia, kandi ekio kisangaazia Katonda ino.
  nhu-NT: Geenɛn, ɛ́ kpwɛɛ ŋkfu kɛŋke boom, kɛnɛɛ boom bo boom e, ɛ́ wo cinɛ ɛ bó
    yaw yɛɛyi keegee lemme dibole di mbee le, wvu lɛ bó etaale tɛn fô bobwee bobole
    kɛnɛɛ fô bo'icee bobole no bó to taale fô bó le. Fifin nu fiɛɛ ɛ fí ɛ kocɛn ɛ̂
    Nyo' ɛjise.
  row-row: '@see-verse:1TI.005.003'
  msy-msy: Eghtɨ amizir kam boriba ko igiaba ikɨtɨ, nɨ borir kabar akurvaghtɨ, me
    deraghvɨra kamaghɨn fogh suam, men ingangarir faragh Godɨn damazimɨn damuamim
    a kara, me bar deraghvɨra uan amebamɨn ganam. Egh arazir kamɨn, me uan amebam
    ko afeziamɨn akurvazim ko ingangarir dafar aning fomɨra me gamiziba ikarvagham.
    God arazir kam bar a gifonge.
  agg-agg: Ŋga asu nɨmorehɨ ranai nɨmoreimbɨ-ndowohü ahuirɨhoandeimbɨ-ndowanɨ ana,
    nɨmorɨ ai boatei ahei hondɨ asu asarɨ ranaheimbo mbɨfarɨhe-hindür-amboane. Ranɨ
    hohoanɨmo ra Godɨndɨ hohoanɨmo süŋgufe-ane, ŋga yamundowandürɨ. Asu ai nɨmorehɨ
    ranahambo ndondɨhi hɨbadɨhündühɨ horombo moaŋguimarandürɨ ranɨ-süŋgumbo sɨmborɨ
    amboanɨ mbɨfarɨhe-hindamboane. Ranɨ hohoanɨmo ranɨmbo-ani God ai yifirayu.
  ptp-ptp: Lêc vêxôv bue nue obêc dô ge od he i viac bu vêx tyo dɨ viac tae mae hɨxôn,
    i tɨyi wê he ob hi myavɨwen wê tae mae vông vô he ge. Ên he obêc viac tae mae
    bue nivɨha ge od Anutu ob yê he nivɨha.
  nak-nak: Mai la baharu isasa oiole, eala moli egiteu e latatula me tutubula tai
    oio, taritigi egite ge gabu tikumu la merera te La Tahalo Uru, egite ge baumulia,
    egite ge koli la vibaumulila tetala pala te la bibisi giteu mai ele. Mai ge mai
    ele, La Tahalo Uru ge lege sisigi legiteu.
  lbb-lbb: Ika, ning ta lao na natnatna o na tumtubuna kaning, i wakak ning lar atalapor
    nigon anunla tortorot ana harnangai tetek anunla tarai, sur lar keles a marmaris
    ane tamanla pa kaba tnanla pa a tumtubunla. Ning lar toli larne, e God ir gas.
  kan-2017: '@see-verse:1TI.005.003'
  cso-NT: Tɨ³la³ nɨ́¹juáh³ zian² jon² ho³ cho¹ jan² tsá²mɨ³ hnáɨ³, jáun² tsá² hí³
