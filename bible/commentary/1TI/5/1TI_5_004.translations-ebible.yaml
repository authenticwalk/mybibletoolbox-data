  ena-ena: Agadɨ ala iamɨgali cido agadɨ ninanadi ajihali agɨlaŋ hɨniavɨdaci uami.
    Ha nama nulɨdɨ hɨji mɨŋaiahɨdanaŋ nɨbɨlaŋ hɨji nameŋ lamavɨbali uami. Alaŋ aludɨ
    iamɨga dɨ sakɨla sakɨla sibɨla agadɨ mɨse vimɨli aba abavɨbali uami. Asɨ igɨdaci
    sibɨla hameŋ agaŋ nɨbu huaci sɨbaŋ hɨnilalɨ aba abavɨbali uami. Lavɨla iamiaganɨlu
    nulɨdɨ sakɨla sakɨla ahɨliahuiahu vɨsɨvasi iguavɨhadami agasaŋ hɨbɨŋ iamɨnɨlu
    dɨ sakɨla sakɨla vɨsɨvasi iguavɨbali uami. Asɨ agaŋ akuaba akuaba sibɨla hameŋ
    agɨladɨ vivi saŋ mavɨn hɨnilalɨ uami.
  nbq-nbq: Akwa sogwa eneyagi-enwai werek iniselok verak, it ako en Ala wene ndatak
    ogarupwak yiluk, inisai-enambeyagi it enendak yonggarinipu dogopwak. It inisai-enambeyagi
    en eneyagi-enwai endarinipu lagagwa ako onggo yogak it anderogo yonggarinipu dogopwak.
    Anderogo ogaguselok, Ala endawi sek ombasiga.
  tgo-tgo: Ko thoŋgo wambwi ele ŋgaŋga o ele bodaboda, lenji loŋweghathɨna une iviva
    ve yomara e lenji njimbukikina e tɨne, kaiwae kaiwoke iyake Loi i warari kaiwae.
    Thɨ njimbukikiya wambwiko, na va le njimbukikiko weŋgi ghanjimbaŋa ŋgama, thɨ
    vakatha thɨghɨwe.
  yap-yap: Ma fa’anra bay be’ ni bpin ni aray rogon ma bay pifak ara pifak pifak,
    ma susun e som’on e nge fil e pi’in ni pifak nem rogon ni ngar ngongliyed e maruwel
    rorad nrogon e maruwel nma tay girdi’en Kristus ngak girdi’en e tabinaw rorad,
    ireray kanawo’en miyad fulweg taban e magaer rok e matam nge matin rorad nge matam
    nge matin rok e gallibthir rorad, ya ireram e n’en nib m’agan’ Got ngay.
  mop-NT: C'u' betiqui, wa yan u yal wa u chichi, yan u cününbül u men ala'oo'o. Le'ecoo'
    ala'oo'o, yan a c'u' a qui' u cünicoo'o, pero payanbej yan u cünicoo' u cününtic
    u chucul et'oc. Yan u yaanticoo' u chucul et'oc. Wa ca' u betoo' ti baalo'o, qui',
    y qui' tu wich a Dioso.
  tet-tet: '@see-verse:1TI.005.003'
  hlt-MCSB: Tedae nuhmai khat khat loh a ca rhoek mai khaw a cadil rhoek mai khaw
    a khueh atah amah imkhui ah thothueng ham neh buhungnah te a manu napa taengah
    thuung ham lamhma la cang sak. He tah Pathen hmuhah mikcop la om.
  xtd-NT: ko ñadɨꞌɨ n‑xiꞌí yɨɨ io daꞌya a daiñani, na kachi koio‑i xa ndaꞌu‑ña. Kiꞌna
    ka na kachi‑i xa ndaꞌu dɨꞌɨ‑i a dɨxaꞌnu‑i, ijan dada na kachi‑i xa ndaꞌu ɨnka
    ñayiu. Mudu yaꞌa nachiyaꞌu‑i xa n‑kachi tadɨꞌɨ‑i xa ndaꞌu‑i na luchi‑i. Tna ini
    Ianyuux xaꞌa.
  mdy-ETH: ዜኤሪንዶኮ ናይ፤ ሃሣ ናኣዚ ናይ ዓኣቶ ዬንሢ ናኣቶንሢ ፔ ማኣሮ ዓሶ ማኣዳያ ሃሣ ዔያቶ ሾዔ ዓሶና ዓሆ፥ ማዖ ማዔ
    ዓሶም ኮሺ ማዺ ማሃኒ ኮይሳያ ማዔሢ ዔሮንጎ፤ ዓይጎሮ ጌዔቴ ዬይ ፆኦሲ ዎዛሳያ ማዔሢሮኬ።
  spl-spl: Yâhâ imbi kambut âlâŋeâmâ nan baralipyeŋe me helipyeŋe orowâk manmai. Yâkŋe
    mâmâlipyeŋe me buwulipyeŋe yeŋgât tihityeŋe otmâ hoŋ bayiŋgiŋetâ Anitâŋe yekmu
    ârândâŋ otbuap. Yawu otnomai yan emelâk ŋaŋayeŋan âwâ mâmâlipyeŋaŋe me buwulipyeŋaŋe
    tihityeŋe otbi yakât matŋe yâku sombo otnomaiân tihityeŋe otnomai.
  usp-NT: Pero wi jun anm ri camnak richjil wi' ralc'wal o wi' rijman, ri' rechak
    li tib'anow tok'ob' re jwi'l ri' mas rajwax nab'e tretemajtak yak ac'l nen mo
    jb'anic tok'ob' re jkaj jchuchak y jtit'ak, rane'tak chapca' ri jlok'ajcak y jq'uitzajcak
    ri xansaj jwi'l jkaj jchuchak. Jwi'l ri' li mas tzi tril Kakaj Dios.
  zav-NT: Pero šə nitə' xi'iṉga'aque' o xesoaga'aque' bzeɉni'i beṉə' ca' de que cheyaḻə'
    so'one' ḻega'aque' mantener c̱hedə' beṉə' gol ca' babosyo'osgole' ḻega'aque'.
    Chazlažə' Diozən' goncho mantener beṉə' golə lao famiḻy c̱he c̱hecho.
  sgz-sgz: Má ngo mokos a mon i rang natun ngo rang wákán, ki á di sang da mulán inngasi
    kándi ruruna mai longoi lain tatalen arwat mai nemnem si Káláu uri narsán rang
    mám di ngo rang wák di sang. Da longoi ngorer suri kosoi kándi ololoh di longoi,
    kabin ái á matngan tatalen a agasgas pasi bál ái Káláu.
  kek-NT: Abanan cui cuan ralal xc'ajol, a'an eb chic te'tenk'a̱nk reheb. Tento nak
    te'xtzol rib chixba̱nunquil chi jo'ca'in re nak te'xnau rilbal lix jun cablaleb.
    Te'xnau xk'ajca̱munquil lix na' xyucua' jo' nacuulac chiru li Dios.
  blz-NT: Kasee kalu wiwine balu iya'a anakon kabai se' tumpuanmo, mbaka' i raaya'a
    a men tio pisiso'oon se' tio mingimamat minti'ina. Raaya'a tio minginti'i mangawalos
    polingu'na minti'ina, gause wawau men koiya'a a men daa kokana'na Alaata'ala.
  poe-NT: A̱ ntá tí chojni chjin tsíkókꞌán chónta xje̱en o̱ chónta ìnté, a̱ ntá tí
    jehe sín mé chrókꞌuitja sín chrókjuinki̱tsa sín kíxin sine tí sín kjéhya sín.
    Tíha mé chrókjue̱nka̱xin sín tí itꞌé, ìné sín kíxin kjuínchekꞌánkí sín, kíxin
    xi̱kaha mé jína tóxrjínhi̱n Dios.
  san-TAM: 'கஸ்யாஸ்²சித்³ வித⁴வாயா யதி³ புத்ரா​: பௌத்ரா வா வித்³யந்தே தர்ஹி தே ப்ரத²மத​:
    ஸ்வீயபரிஜநாந் ஸேவிதும்ʼ பித்ரோ​: ப்ரத்யுபகர்த்துஞ்ச ஸி²க்ஷந்தாம்ʼ யதஸ்ததே³வேஸ்²வரஸ்ய
    ஸாக்ஷாத்³ உத்தமம்ʼ க்³ராஹ்யஞ்ச கர்ம்ம|'
  cof-NT: Nalala o nietola tanari, yalari ayudainola joe. Apabe ayanbe yalachi nalalachi
    duque ticatiya cuwaca jonan, nalalanan beconan mancuwano jolajoe. Tsanquiminlaca
    Diosi se joe tichunae.
  srm-NT: Ma ee wan mujëë manu dëdë a fika a ganda, ma a abi miii ee nasö miii kai
    ën avo, nöö nëën i musu kai da di keiki u de sölugu e. Dee mii fëën, de musu sölugu
    ën. Biga hën da fosu soni di de musu du fu sëmbë si taa de ta waka a Masa Jesosi
    baka tuutuu. Leti fa dee gaan sëmbë u de bi sölugu de di de bi dë miii, nöö leti
    sö dee mii musu toona sölugu dee gaan sëmbë u de baka. Nöö ee de libi sö, nöö
    a bunu, a o suti da Gadu seei.
  qvs-NT: Suk viyuda paninchikunapa wawankuna ñetunkuna tiyaptin paykunata yachachiysapa
    mamanta kuyashpa yanapanankunapa. Paykunata wiwashkankunarayku mamanta tatanta
    kuyashpa yanapashpa Tata Diosta kushichinsapa.
  zca-NT: Per chi lë' una' re' nzhap rë xmë'd o nzhap xa' xinxots xa', más wen tse'd
    rë më'd re' lu' bixa' walika men che'n Dios bixa' or gaknu bimë'd xna' më'd o
    xnit më'd, nela xmod mixë'n xa' bimë'd, porke se' ño laxto' Dios.
  cbc-NT: Apeo cawapeao capũnaacʉco, o capãrãmerãcʉco ninucũñamo. Cõ ũcõ pʉamerẽ cõ
    pũnaa, o cõ pãrãmerã roque caãnijʉ̃goro cõrẽ na cajʉátimasĩpee niña. Na, cawĩmarã
    na caãno, na pacʉa narẽ caroaro na cabʉtioriquere merẽ masĩñama. Torena, na cʉ̃ã
    jĩcãʉ̃ pũnaa na pacʉa mena na caátipeere caátiparã ũna ãnirĩ caroaro na na jʉátinemoáto
    na pacoa cawapearã rõmirĩrẽ. Tiere bairo na pacʉa narẽ mairĩ, na na cajʉátatorea
    bairo na cʉ̃ã na na cajʉáto ñujãñuña na pacoare. Tiere Dios cʉ̃ã ĩñajesojãñuñami.
  qxo-NT: Peru itsanga viüdacunapa wawancuna o willcancunapis carga paycunanam yanapacuyänan.
    Ama gongayätsuntsu quiquincunatapis imanö cuyar shacshatsiyanganta. Mamanta awilanta
    tsaynö shumag ricayaptin Diosnintsic imanömi cushicun.
  mox-mox: Ta ʼeguma taha wadaʼe natudiavo nage tubudiavo itoatoa, e ʼinega taudi
    luaqiaqiedi be ina ʼamayabedi ta ina ʼitamakidi, mana lova goyogoyodia iʼitamakidi,
    e ʼinega edi ʼitamaki ina veʼiea. Baʼe ilivu nana Yaubada ena ʼebeqaiawa.
  kew-kew: Pare ona wasaa medare nipuna si wanenu pirina nipuna akuanu page pirina-ga
    nimumi aba ripia kogonore gupa palia. Go madu i si wanenumi Gote madaa kone su
    aba ripia nimuna agi aaraanu-para aaya akuanu page raba mealimina. Gote-me go
    kone madaa raaname ora waru omea.
  dww-dww: Be deḡoda kaiyababa na sedama bo yatayatanama tima miamia, naumeki da taudi
    sibo noḡone Mamaitua a vivire be adi dosima a rabe kauedina. Inam kauine taudi
    adi dosima be yateyatedima adi wairabarabama tawai maesina. Inam kauine Mamaitua
    ewai nuaverena.
  twi-ASANTE: Sɛ okunafoɔ bi wɔ mma anaa mmanana a, deɛ ɛdi ɛkan no, ɛsɛ sɛ wɔfa nyamesom
    pa so de som wɔn abusua de tua wɔn awofoɔ ne nananom ka, ɛfiri sɛ, sɛ wɔyɛ saa
    a na ɛsɔ Onyankopɔn ani.
  aoj-aoj: Apaꞌ iꞌi anoꞌw nemataꞌw alifiꞌwi anis awasi akwaꞌusi aꞌa bafasaꞌw akwaꞌusi
    sope esis ataꞌ sondogawa andeandeꞌ naꞌamba. Maol asasini nigaliꞌi sumafi ahasas
    mamasas asasisi atis ataꞌ siliꞌ ma sogagwa wiaf fowaꞌ sugumafias. Esis sondaꞌas
    naꞌamba saila basef Godi. Ahoꞌ, God okom maꞌiaf aꞌowaꞌ waf afambai.
  cbv-cbv: Obohjeéhtih, éemp wʉnnih mi weh jʉmna, mi jʉimená jʉmna, queétboó caántdih
    ĩ teo wáaca naáh. Pánih teo wáacna, Dios ã wʉtat pah ĩ chãjna caá. Queétdih mi
    en dawátji pah, queétboó ĩ jwʉ́ʉb en dawá naáh. Páant ĩ chãjachah enna, Dios ã
    tʉ́i wẽina caá.
  taw-taw: Pen bin kaŋɨl olap ñapay ñɨ apɨs ne ogɨnap yenɨgel, kɨlop yomɨl agenɨmɨn,
    kɨli nop kod mɨdtep gɨnɨgel. Wog anɨb ak wog awl yɨbɨl, God wɨdɨn mɨdup adek ne
    sɨŋak. Wog kɨli ned adek ak anɨgɨl mɨdeb, nonɨm nap akaŋ, napɨs nased okok kɨlop
    yɨmagɨlɨlak tek, pen kod mɨdtep gɨnɨgel. Anɨgenɨgabal, God nop tep gɨnɨgab.
  jic-NT: Jis vayum tulucj nepenowá jis ts'uyupj patja, jis quicj patja wa ca nacj.
    Más 'ücj yupj mwalá way 'üsüs lajay sejamay mpes, jis mümüy mpes wa. Más 'ücj
    yupj ca sin mü'üsüs Dios jos yupj nin lajay. Dios jos yupj ja'ayapj sejamay jos,
    jis mümüy jos wa. Püna p'in yupj sejamay, jis mümüy wa, pajal 'üsüs la tjajay
    yupj mpes. 'Üsüs Dios lal yupj ja'ayapj quinam sejamay mpes, jis mümüy mpes wa.
  zap-NT: Per belne rap men zhiin men o xyag men, laa men guin rap degne primer yseed
    gun men xyudar xfamilye men, chen zenga ycheree men ne wapkwent xegwzan men men,
    porke neguin nak ne wen no ne rzak lextoo Dëdyuzh.
  wer-wer: Ën öng kapir namp pim ruure ëaröaring wëën pöt pit epël kön wiip. “Tiarim
    ya kaöet pi ngarangk elmëëpenaat,” pël weseë wet rëak pim pitëmëën elmëeima pöta
    kangiir elmëëp. Pël ëëpna pöt Anutuuk itaangkën ompyaö ëëpnaat.
  ipi-ipi: '@see-verse:1TI.005.003'
  qul-NT: Sichus uj viuda wawacunayoj nietocunayojpas chayka, paycuna quiquin familianta
    cuidayta yachakanancu, tata mamancupaj munacuyninta cutichinancupaj. Cayka Diosman
