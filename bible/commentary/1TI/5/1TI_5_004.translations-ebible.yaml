    ken foron temri ke foron tinri turan foron tubufifin ri. Wara le matngan sinang
    arae in falaes God.
  xon-xon: Ukpopii mu yaa kpa mbim, bee u ti ki kpa yaabitiib le kan, ni ŋan ke bi
    bae Uwumbɔr aah ban ke bi ter baachiln ni aanib pu na, ki teen binatiib, ni biyaatiib,
