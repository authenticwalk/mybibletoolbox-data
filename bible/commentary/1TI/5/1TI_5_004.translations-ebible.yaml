    bà pi sifeebil'à fyânha a pi woore lwɔ́ mɛ. Lire l'à táan Kile á.
  zty-NTPS: Cha' zoa to no'le wzebe zej nnita' x̱kwide' chie' ka', o ẕa'sóe' ka',
