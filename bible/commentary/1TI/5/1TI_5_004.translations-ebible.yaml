    tö ie'pa kköna' e' skéie. E' wër buaë Skëköl wa.
  kwf-kwf: Bore ma diꞋia gwaꞋi Ꞌuru neꞋe toꞋo ana na ngela ki nama na koꞋo ki, kira
    ka rao fuana God Ꞌani liaꞋa nama sulia. Ma kira ke lia nama sulia teꞋa kira, osiꞋana
    teꞋa kira eta lia sulida. Ru neꞋeri, God saeleꞋa liu faꞋinia.
  eng-WYC-2017: But if any widow hath children of sons, learn she first to govern
    her house, and requite to father and mother; for this thing is accepted before
    God.
  eng-WMBB: But if any widow has children or grandchildren, let them learn first to
    show piety towards their own family and to repay their parents, for this is acceptable
    in the sight of God.
  zat-NTPS: Che tu nu'ula ba gute benne' chee̱' ne zaj zra' zrí'ine̱', u zre sue̱',
