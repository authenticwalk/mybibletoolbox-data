  dop-dop: Amɑ leelu wei ɩ wɛnɑ piyɑ yɑɑ sɑɑlǝnɑɑ tɔ, pǝ wɛɛ sɩ sǝlɛ sɩɩ kpɛlǝmǝnɑ
