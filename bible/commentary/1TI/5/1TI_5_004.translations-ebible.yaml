  eng-DBY: but if any widow have children or descendants, let them learn first to
    be pious as regards their own house, and to render a return on their side to [their]
    parents; for this is acceptable in the sight of God.
  guo-NT: Watho', pamaljiw naetʉpspi, paxi, pamojiwbej, pakdiachow wʉt, ja-aech wʉt,
    nej kajachawaesas japi watho'. Amwʉtjel, japi pakdiachow xot, ¡nej tataefle' penjiw,
