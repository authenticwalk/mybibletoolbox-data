  djk-NT: Ma efu sowan mma abi gaangaan pikin kaba ofu gaan pikin pikin di teke biibi,
    da fika en gi den. Meke den pikin solugu a mma, fu den biibi sa soi. Soseefi,
    na wan bun den e du a mma baka, fu di a be kiya den. Masaa Gadu seefi wani si
    pikin e libi anga en gaansama so.
  uig-LAT: Lékin, tul ayallarning perzentliri yaki newriliri bolsa, ular aldi bilen
