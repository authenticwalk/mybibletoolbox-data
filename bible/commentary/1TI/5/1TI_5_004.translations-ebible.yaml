    nníta'gake' lížgakbe' ka', na' yebí'igakbe' chegak x̱a x̱ná'gakbe'. Da' ni naken
    chawe', na' da' žaz ḻaže' Dios.
  mek-mek: Kai afuafu kapa gauga o ufuga agaꞌo keague koa aisama, isa ifoꞌi eꞌi famili
    alogai afuafu fekepalagai kakaua. Isa iina koa fekekapa fekemalele, Deo keau afagaina,
    ke ega iifa kainai kepea auga afuafu faagagai fekekapa. Ke fekemalele isa inaꞌi
    amaꞌi ke ufuꞌi fou eꞌeleꞌiai keꞌimaiꞌi auga, afa fekeoge isa fekeꞌimaꞌi. Isa iina
    akekapa oma aisama, Deo maagai felo ke alo agegama. Ega puo isa ega koa fekekapa
    laoma.
  aey-aey: Euqa caja wij oso uqa uqana melcafi asagulcafi, age mel eu age anaga soadoqagannu
    maadaga. Mel age eu odocna anagail wele me madein eu ameg adoqagan. Ge, kobol
    eu Anut gale dona.
  urd-GVH: अगर किसी बेवा के बच्चे या पोते-नवासे हों तो उस की मदद करना उन्हीं का फ़र्ज़
    है। हाँ, वह सीखें कि ख़ुदातरस होने का पहला फ़र्ज़ यह है कि हम अपने घरवालों की
    फ़िकर करें और यों अपने माँ-बाप, दादा-दादी और नाना-नानी को वह कुछ वापस करें जो
    हमें उनसे मिला है, क्योंकि ऐसा अमल अल्लाह को पसंद है।
  ycn-ycn: Cayaniruna ca'ajná necá; calaquénaruna ca'ajná necá. Necá a'ajeño nanacojó
    necá, na'acáloje nañaté camu'ují nala'acare nacú aú penaje. Marí que la'acana
    i'imari palá Tupana nacú. Nalamára'aca ne'emacá huemí na'ajé najló nañaté a'acana
    aú. Marí que la'acana palani Tupánajlo.
  djr-djr: Yurr ŋuli ŋayi ga ŋunhi ŋayatham djamarrkuḻi'nhany ga ŋula nhä'mirriŋunhany
    gutharra'mirriŋunhany ga gaminyarr'mirriŋunhany walalany nhanŋuwuy ŋayi, ŋunhiyiny
    nhakun walalawuynha dhu ga djägany nhanŋu ŋurikiyiny buku-gurthapuywuny miyalkku.
    Bili God-Waŋarrwuny ga ŋunhi rom waŋa bitjan, limurrnydja dhu gurrupandhi buku-roŋanmaramdhi
    ŋurikiwurruŋguny ŋunhi walal limurruŋ gan djäga djamarrkuḻiw' muka yan ŋäthil.
    Bala yan ŋayiny dhu God-Waŋarryuny yurrnha nhämany galŋa-djulŋithirra manapan,
    ŋunhi ŋali dhu marŋgithirrnydja dhiyakiyi romguny, bala yan dhäruktja märraman
    ŋanya.
  kvg-kvg: Geté ngæmam ndugu, nakheis neka zi timbogoat, nginik Klisten matev eqeieqei
    begó neka ekeza ezoqam, yà bezø-keogé. Ndigu evøndipakha neka atanakha-za neka
    qaza-za, tìabezømbe-qavøiwát, av bugukhokhof gizømbe-kewagam.
  rug-rug: Ba be koadia tuna sa naboko, babe sari na tudia rina tuna, si madi gilana
    kenua rini pude nabulu nia sa Tamasa, madi galagala ni sari na tiatamadia, gua
    sapu ele galagala ni rina tiatamadia sari na tudia visoroihe, ura gua asa si variva
    qetu koe Tamasa.
  hop-NT: Kurs haqawa koṅnalavu tímuy’taqw, sen mö́muy’taqw, pay puma tuwat put pāsye’,
    kiy aw wikye’, pep tavi’yuṅwmantani. Yan puma God unaṅwveyani. Pi pam aṅ tuptsiwni’yuṅqamuy
    amumi put tuṅlay’ta.
  san-URD: کَسْیاشْچِدْ وِدھَوایا یَدِ پُتْراح پَوتْرا وا وِدْیَنْتے تَرْہِ تے پْرَتھَمَتَح
    سْوِییَپَرِجَنانْ سیوِتُں پِتْروح پْرَتْیُپَکَرْتُّنْچَ شِکْشَنْتاں یَتَسْتَدیویشْوَرَسْیَ
    ساکْشادْ اُتَّمَں گْراہْیَنْچَ کَرْمَّ۔
  heb-LB: אך אם לאלמנה יש ילדים או נכדים, חובתם לשאת באחריות לפרנסתה, וכך ישיבו לה
    גמול על כל מה שעשתה למענם. התנהגות כזאת מוצאת־חן בעיני אלוהים.
  caf-NT: '''Et whunts''ih ndunnah tsandelh buzkeh hoonli, k''us buchaikah hoonli,
    ndunnah tsandelh hits''u hainde, ''en be''ama ts''ah''un na''a highole. ''Et hoh
    Yak''usda be ''ut''en k''ah whutele. ''Et ''udechoo bukoo húdelhts''i hubudoolhti,
    ''ink''ez dudusnekah bula'' hóot''en. Ndez na''a hoonzoo ho'' hoont''ah ''ink''ez
    Yak''usda, whuz na''a huba hukwa'' ninzun.'
  mio-NT: Tu iyo sehe ñi chi sehe yani ñi, na cua savaha ñi cuu sehe ñi chi sehe yani
    ñi cuhva cuni ra Ndioo, ta na cua tindee ñi chi sihi ñi chi ñivi ñi. [Tacan ni
    cua tindee ndico ñi chi ñi ndahvi tindee chi maan ñi, ta ni chahnu ñi.] Na cua
    savaha ñi chacan, vati tacan ni cua cusii ini ra Ndioo.
  srq-NT: Eriirĩ tiarõ mose, sã aque chõ mbae mee mee mbeɨ quia usi je. Eriirĩ nducucha
    mose, sã aque chõ mbae mee mee ee no. Ngu abe je. Umumbebosa je. Ũquɨ̃ Dios bite.
  kje-NT: Maeke walwalum ma upun anan aile, na'amoli ai upun anan lernohi agame nin
    holoor halauk de tolle mam onne. Lo'o hir hi'i onne hir walha rir ri leleher noro
    upun rira wawa'an. Onne penia nahuwa'an Makromod Lalap akin.
  gaz-gaz: Garuu haati hiyyeessaa tokko yoo ijoollee yookaan akkoowwan qabaatte ijoolleen
    kunneen maatii isaanii gargaaruu fi warra isaaniitiif gatii deebisuudhaan amantii
    isaanii hojiin mulʼisuuf duraan dursanii barachuu qabu; kun Waaqa gammachiisaatii.
  kud-kud: Na ebe natudiyao nuwana tubudiyao himiyamiya, hiya teina ilowoinanedi na
    hi'ita avivinidi, ta dova mwalona habuludiyai yadi ita'aviviniwa hiyemaiha, vehaguhagu
    teina dova Yaubada yana abayaliyaya.
  urb-NT: Pe, ixawa'e manõ ame'ẽ membyr ta ixo rahã, a'eta riki usak usak katu ehe.
    Hainõ ta ixo rahã, a'eta usak usak katu ehe tĩ. Imembyr ta tiha oho ixo rahã,
    imãi usak usak katu ehe tĩ. Hainõ ta rehe aja tĩ. A'erehe apo imãi riki ixawa'e
    ym rahã, a'eta usak usak katu ehe rahã, katu tiki. Iari rehe hainõ ta usak usak
    katu tĩ. Aja Tupã putar katu. Imãi rehe imembyr usak usak katu rahã, Tupã rehe
    a'eta hendu katu. Hainõ ta aja tĩ. Tupã rehe hendu katu tĩ.
  fra-LSG: Si une veuve a des enfants ou des petits-enfants, qu’ils apprennent avant
    tout à exercer la piété envers leur propre famille, et à rendre à leurs parents
    ce qu’ils ont reçu d’eux; car cela est agréable à Dieu.
  san-HK: kasyAzcid vidhavAyA yadi putrAH pautrA vA vidyante tarhi te prathamataH
    svIyaparijanAn sevituM pitroH pratyupakarttuJca zikSantAM yatastadevezvarasya
    sAkSAd uttamaM grAhyaJca karmma|
  cak-SNT: Pero xa cꞌo jun malcaꞌn-ixok ri icꞌo ral o riy, ijejeꞌ quiꞌlin richin.
    Ruma ijejeꞌ can nicꞌatzin nicatamaj chi naꞌay ja ri pa cachuoch tiquicꞌutuꞌ jun
    cꞌaslien ri nika choch ri Dios. Can tiquitzoliej rucꞌaxiel chica ri quitie-quitataꞌ,
    ruma jareꞌ ri otz y jaꞌal nika choch ri Dios.
  uvh-uvh: A tamkasa' ka sabase a arase guk wa giri, wari kuma' yotangkayap ning.
    Adi tim kababi'ganang kura' tiama abiging wara' sabase naktangka ning kane munumung
    wa kura'bu yotangkayapmanting. Beng sini' Anutu adi aming indi nananing arantagim
    u kafakafa yaptatora waraga'sa' nakita'.
  ino-ino: Mako koku a'mo mafa'nemo akeho'amoki mai'nisayana ani anaka kanale'ya hu'a
    apaya hisae. Ita afo'apimoki apaya hu'naya anona'a Anumaya Koti ke ne'afea vaya'moki
    kanale hu'a apaya hisae. Ani akufa kava hisakeno'aena Anumayamo aipamo'a kanale
    huke.
  gnn-gnn: '@see-verse:1TI.005.003'
  yal-yal: Koni xa diine hanma mamandenne kaɲa gilɛn naxanye yii, fɔ ne xa e Ala kolonna
    yita na kaɲa gilɛne nan singe ra, e yi e ɲɔxɔ lu e xɔn, e yi e fonne saran e wali
    faɲi fonne ra, bayo na nan nafan Ala ma.
  cnt-NT: La₁ në₁jua'₂ jan₂ dsa₂ mɨ́₂ 'nág₂ chan₂ chi'₂ quiáin₅ o₃ chi'₂ dsio₅₄ 'e₂,
    i₂'éi₂ bá₄ le₂'uɨg₅₄ ca₂tɨ́n₂ jme₃tɨn₅ dsɨ́₅ nio₃ ne₅₄ chog₅₄, a₂jéin'₅ dsɨ́₅
    jme₃'nioi₃ chog₅₄ ia₁ ma₂ca₂jme₃cau'₅₄. Ia₁ le₂në₅ bá₄ dse₃, 'ŋio₂ dsɨ́₅ Diú₄.
  tif-tif: 'Aa, unang kaluun umi man aye, man loop iyo ma bom-bilip namti, man kii
    utamiwa yi, Kamasi kaa nokol maan so nu kala-somdipla, awak so, aalap so, iyo
    yakal talalu tiin molik o; kanola man isiik tiin molokomip kaata man iyo awak-aalap
    imi tiin moya bom-bisip uyo yakal tiilik o. Kaa dok ata naa kalolip: God ali kanumin
    kaami kukup kaata, fiyaap dun-umba.'
  nlx-nlx: केदी एगदी रांडायेल बायकुन सोरा निहते नाते पोणत्या एती, ते आखान पेल ता तान
    गेराणा हेऱ्या बोक्‍तीन वेवारो केरती, एने तान आईख आबाख हुक आपणेन हिके, काहाकाय
    ज्यो बोगवानाह पुटीह।
  apw-NT: Sáan itsaa nlíni bichągháshé, dagohíí biwóyéta, bich’ínéta daagolį́į́yúgo,
    áí bigowągee Bik’ehgo’ihi’ṉań k’ehgo ihi’ṉaahíí yídaagoł’aah le’, áík’ehgo bishchiiníí
    bideṉá nanáda’ahi’ṉiił le’; áí Bik’ehgo’ihi’ṉań bił nłt’éé ła’íí bił dábik’eh.
  gum-gum: Inchen kan piuda nusrkalø kui, kabe awelumera kui tøgaig købene, trube,
    tru ureemerabe Tiusweimburabigu maig maramig køben treeg marøb, trube, tru nusrkaløbe
    nømui yauelai chi palabigwane nømwei ashib purrønrrabelø køn, nømunma maig tabig
    marig købig køben, kølleelan treetøwei marøb. Kaguende øyeebe Tiuswei merrab truba
    tab kui asig køn.
  not-NT: Aintaca otomipague, pingantiri iromisantiro iniro iroronta omisantëri iriro
    jirai ocábintsëri. Aisati iromisantiri iriri igamainantaga. Inganqueroca negaca
    aro iraniacaninatëri Tosorintsi.
  plu-plu: Henneme ku pahapu madankuno eg kakamkayh, ku eg kahiwhi, igkisnewa kis
    adahan apuriwgu gidahan Uhokri. Amawka ku igkis diyuhkis guwak adahan gaymuhaktiwni.
    Hennebaki Uhokri gimawkan.
  iou-iou: Täŋpäkaŋ webe kajat kubä äperiye nanak ba äbekiye oraniye nikek täŋpäwä,
    yäwetpäŋ yäwoŋärek täŋiri miŋi ba äbeki pähap u täŋkentäŋ imineŋ. Ude täneŋo uwä
    Anutu iniŋ oretoret kädet bureni täneŋ. Ude täŋpäŋ kowata komi nadäŋpäŋ watä it
    yämeko uwä udegän täŋ imineŋ. Ude täŋirä Anututä yabäwän tägawek.
  ntp-NT: Dʌmos isʌmo viuudu viaacagi gʌmaamara siʌʌpʌ gʌujuuli aidʌ gia ʌgai aliʌsi
    gʌaagai issoicʌdagi ʌviuudu. Ʌgai nuucagi tai gʌʌ ʌgai cascʌdʌ. Poduucai aliʌ
    cʌʌgadu dai Diuusi ipʌlidi ispovuaadagi cascʌdʌ.
  rai-rai: Iaku, baa ta walaa na tabuan a kum natnatuna baa a kum taptabuna diat ki,
    i koina baa diat a wapuaana muga anundiat nurnur ma ra wewaraaut karom anundiat
    taara, kupi diat a baalu a maarmaari anun tamaandiat ma naandiat ma ra kum taptabundiat.
    Baa diat paami lenmi, God in gaaia un diat.
  haw-1868: Aka, ina he mau keiki ka kekahi wahinekanemake, a he mau moopuna paha,
    e ao lakou e hoike mua i ke aloha ma ko lakou hale iho, a e uku aku i ko lakou
    mau makua; no ka mea, oia ka maikai, a me ka pono imua o ke alo o ke Akua.
  ffm-ffm: Kaa so debbo mo gorum maayi ana jogii ɓiɓɓe naa taaniraaɓe, ko ana adoo
    fuu wajibaade e ɓiɓɓe ɓee, ɓe pamminee no Laamɗo huldetee e ley cuuɗi maɓɓe, ɓe
    mbarjoo saaraaɓe maɓɓe mbarjaari lobbiri. Sabi ɗum woni ko welata Laamɗo.
  arb-NAV: فَإِنْ كَانَ لِلأَرْمَلَةِ أَوْلادٌ أَوْ أَحْفَادٌ، فَمِنْ أَوَّلِ وَاجِبَاتِ
    هَؤُلاءِ أَنْ يَتَعَلَّمُوا تَوْقِيرَ أَهْلِهِمْ وَأَنْ يَفُوا حَقَّ وَالِدِيهِمْ.
    فَإِنَّ هَذَا الْعَمَلَ مَقْبُولٌ فِي نَظَرِ اللهِ.
  cop-CNT: ⲓⲥϫⲉ ⲇⲉ ⲟⲩⲟⲛ ⲟⲩⲭⲏⲣⲁ ⳿ⲉⲟⲩⲟⲛⲧⲁⲥ ⳿ⲛϩⲁⲛϣⲏ ⲣⲓ ⲓⲉ ϩⲁⲛϣⲏⲣⲓ ⳿ⲛϣⲏⲣⲓ ⲙⲁⲣⲟⲩⲥⲁⲃⲟ ⳿ⲛϣⲟⲣⲡ
    ⲉⲩⲙⲉⲧⲉⲩⲥⲉⲃⲏⲥ ϧⲉⲛ ⲡⲟⲩⲏⲓ ⳿ⲙⲙⲓⲛ ⳿ⲙⲙⲱⲟⲩ ⲟⲩⲟϩ ⳿ⲛⲥⲉϯⲧⲁⲓⲟ ⳿ⲛⲛⲟⲩϣⲟⲣⲡ ⳿ⲛⲓⲟϯ ⲫⲁⲓ ⲅⲁⲣ ⲉⲑⲛⲁⲛⲉϥ
    ⲟⲩⲟϩ ⲉⲧϣⲏⲡ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ ⳿ⲙⲫϯ.
  sri-sri: Wapiweyo pũrãkʉdeo ããrĩmakʉ̃, parãmerãkʉdeo ããrĩmakʉ̃dere ĩgʉ̃sã igore
    iritamuburo, igo ĩgʉ̃sãrẽ masũdea waja. Irasũ iritamurã, Marĩpʉ ĩgʉ̃sãyarãrẽ iritamudorederosũta
    irirã yáma. Ĩgʉ̃sã irasiriri merã Marĩpʉre ʉsʉyari merã ĩãmakʉ̃ yáma.
  nal-nal: Singsaxai tamon a raksiziar xa rauxin a funalik sina o amun duxuna, naandi
    dina tabung giu vatfaraxazin kalaak ainaxam paazaaiang sin naandi wana xatkatongang
    damana naandi ma dina naandi, wanaze wana a lan angkanaan naandi dina xis a vaaxatkatangang
    sin damana naandi ma dina naandi ma amun duxuna naandi. Avuna Nakmai xai dokdok
    pana a matmalabuk angkanaan.
  kyq-kyq: Kɛn mɛnd‑daay gam jaay ɔk gaange lɔ ɔk ɓugge se, gaange se kꞋdooy roɗe
    gɛn kaakŋ do jeege tun maakŋ ɓeeɗege tu do bubɗege tu ute kɛn̰ɗege tu, ute naan̰
    se jaay ɓo, taaɗn ɔɔ naaɗe ɔk taar *Raa se ɔɔn̰ɔ. Kɛse ɓo nakŋ kɛn tɔɔl Raa ki.
  kwd-kwd: Tafe'ua ma lauta me'e nao 'e to'o na wela 'amoe ma nga ko'o, gila 'agila
    taunga'i fana God ma gila ka 'abelo 'aniga, tofuna tete'e aga 'e 'abelo le'a mai
    suriga eteeta. 'Ola lo'oori, na God 'e aile'a ba'ita fe'enia.
  ded-ded: Anu ngac hodzec mong ye nambaracforagoc me esaforagoc kefudeu yenaoc ine
    warac warac hodzecngina henggareng ammigecdeac ua mebisia. Yeneng ifi amma nonggo
    mangfocnginaac turung kpouyemmebisia. Faka imocngo Anutuac kicfu ngereeude.
  ewe-ewe: Ke ne viwo alo mamayɔviwo le wo si la, ekema ele be woawo nakpɔ wo dzi,
    elabena ele be dɔmenyowɔwɔ nadze egɔme tso aƒe me, eya ta ele be woakpe ɖe wo
    dzila siwo le hiã me la ŋuti. Esia nye nane si dzea Mawu ŋu ŋutɔŋutɔ.
  nuy-nuy: Yagu ngarra-ngayi-nyung-maynji ngarrubagi-yung ambangi-waṉagana na-ni-marayung
    yagu ngarra-ngarrimarayung marri ngigawi-nyinyung warra-miḏanganggura-yung, ari
    burru-yung ngarrubagi-yung ambirringa-maṉmani ambirringa-rangarrii ana-maaḻamburrg.
    Ngarrubagi ambirringiiyii ngigawi-wuy, anaani yamba ninggu-waḻaaḻarrijgana na-God
    niga.
  cop-BHC: ⲒⲤϪⲈ ⲆⲈ ⲞⲨⲞⲚ ⲞⲨⲬⲎⲢⲀ ⲈⲞⲨⲞⲚⲦⲀⲤ ⲚϨⲀⲚϢⲎ ⲢⲒ ⲒⲈ ϨⲀⲚϢⲎⲢⲒ ⲚϢⲎⲢⲒ ⲘⲀⲢⲞⲨⲤⲀⲂⲞ ⲚϢⲞⲢⲠ
    ⲈⲨⲘⲈⲦⲈⲨⲤⲈⲂⲎⲤ ϦⲈⲚⲠⲞⲨⲎⲒ ⲘⲘⲒⲚ ⲘⲘⲰⲞⲨ ⲞⲨⲞϨ ⲚⲤⲈϮⲦⲀⲒⲞ ⲚⲚⲞⲨϢⲞⲢⲠ ⲚⲒⲞϮ ⲪⲀⲒ ⲄⲀⲢ ⲈⲐⲚⲀⲚⲈϤ ⲞⲨⲞϨ
    ⲈⲦϢⲎⲠ ⲘⲠⲈⲘⲐⲞ ⲘⲪⲚⲞⲨϮ.
  buk-buk: Magoc awhê sawa daŋ bu ndê balêkoc me puŋgaci ti puwêi sêmbo, goc gweleŋ
    sênem iŋ sa-ŋga yêc ŋac amba. Ŋalêŋ dinaŋ ŋac si lêŋ sênem akiŋ Anötö-ŋga oc nem
    ŋandô, ma sêô sakiŋ naŋ dinda ti dambai ma pui sêkôm têŋ ŋac muŋ su. Ma lêŋ dinaŋ
    gic Anötö tandô ŋayham.
  pri-NT: Â wiàna pwa èpo kàra, ma èrùrà, â wâdé na wà tàpéebà, âna rà pitu ma pwabwàti
    târa tâa kàra béaa. Ba wàépwiri ê âji wakè kà pwi a cèikî. Â, naa wàrapwiri, â
    rà o pawâjuépiri côwâ, tà wà du nyaa ma caa kàra, ma gèe ma ao kàra, ê pâ muru
    na rà tòpi jiirà. Â o dau wâdé tà Pwiduée.
  zpq-NT: Perw še nita' no xi'iṉgaque' no xesoagaque', bzejni'ide' ḻegaque' cheyaḻa'
    yosonežjue' da' cheseyažje no'ol ca', ḻe no'ol ca' ba bososgole' ḻegaque', na'
    Diosen' chaclaže' yesone' güen len ḻegaque' cont yosolo'e chesejnilaže'ne'.
  por-TFT: Se uma viúva tem filhos ou netos, esses filhos ou netos devem aprender
    a respeitar primeiro a sua própria família. Fazendo isso, eles podem retribuir
    o que devem aos pais e avós, pois proceder assim agrada a Deus.
  gwi-NT: Gaa ąįį tr'injaa vakai' niindhat ąįį tr'iinin akwat vitseii nąįį gwanlii
    ji', geedan chan digizheh k'ąą gwinzii gwik'eegąąhtii ts'ą' gwik'iinjigiighit
    gii'įį tr'ookit gaageheendaii goo'aii, jyąhts'ą' t'ee digiiyehghan, digitsųh,
    digitsii haa ineegogookwat, ąįį geh'an t'ee Vit'eegwijyąhchy'aa shoo gahtsii.
  gvn-gvn: Yamba nyulu bunjil nguba kangkal-kangkalanji, nguba jijanji, kaminjarranji.
    Jana bunjil ngulkurrduku kuji, jana nyungu jawun-karrakuda. Nyulu bunjilangka
    ngadiku jananin ngulkurrduku kujin, nyiku janajilinda nyungunin ngulkurrduku kuji.
    Yinyaynka God wawurr-wawurrmalda.
  nhy-NT: Pero tla akaj viuda kinpia ipilwan o noso ixwiwan, moneki yejwan ma kinpalewikan.
    Ijkón welis kinkuepiliskej intajwan in tlasojtlalistle katlej okipixkej por yejwan.
    Yon sa tekitl kuale iwan kipaktia in toTajtzin Dios.
  asm-FB: কিন্তু যদি কোনো বিধৱাৰ সন্তান বা নাতি-নাতিনী থাকে, তেনেহলে তেওঁলোকে প্ৰথমে
    নিজৰ ঘৰৰ লোক সকলৰ প্রতি শ্রদ্ধা-ভক্তি দেখুৱাবলৈ আৰু নিজ পিতৃ-মাতৃৰ প্ৰতি উপকাৰ
    কৰিবলৈ শিকক, কিয়নো এয়ে ঈশ্বৰৰ দৃষ্টিত গ্ৰহণীয়।
  okv-okv: Eto amita meniundi te ahihije te mitera amina e te mamo te epe jape simba
    mine ara asora amo God na kito osa aisuja. Amita be amo ekalesia ta ari amo javo
    vahai simba eora avoeto ari avo kito umbasora.
  mxt-NT: Soco tatu iyó noo ñaha chihi̱ yɨɨ ta iyó sehe ña, o sehe ñañi ña, cuñí chi
    cha cutuhva xihna maa ñu cha tyinyee ñu chi ña. Na nɨcohon iñi ñu yoso caa saha̱
    cuenda sɨhɨ ñu chi ñu ta luhlu ñu. Ta tyicuan caa tahán chi cha sa̱ha cuenda tucu
    ñu chi ña vityin. Vatyi cha tyehe caa vaha xaan, ta cha tahán iñi Nyoo cuví.
  tzo-NT: Mi oy me'on ants mi oy yol, ja' ac'o c'uxubinatuc yu'un. Mi mu'yuc xa yol,
    mi ja' xa no'ox yel'alab, ja' ac'o c'uxubinatuc yu'un. Ac'o sutesbeic xq'uexol
    svocol ti stot sme'ique ti smembelique yu'un hech tsc'an ti Diose. Ja' lec yo'nton
    ti Diose ti hech tspasique.
  ind-AGS: Kalau mereka memiliki anak-cucu, mereka sebaiknya belajar untuk melayani
    Allah dalam keluarga mereka sendiri dengan memperhatikan kebutuhan ibu atau nenek
    mereka sendiri. Dengan berbuat itu, setiap anak atau cucu bisa membalas kebaikan
    orang tua mereka. Hal ini akan menyenangkan hati Allah.
  omw-omw: Tetoqa nraakyevanto varirata mwia nraaqiaravantove, mwia nraisivantove
    varivera, mwihua qioma mwiaqaa ntaqikyivara. Mwihua nyohua sohua, nyaaquhua saatohua,
    haaru mwihuaqaa ntaqikyurara rieqata mwihuaqaa ntaqikyiqita quata. Mwihua mwitaa
    hiqatama Kotira kyaiqa vare varivaro Kotiva mwihuara qamwataananro.
  yrb-yrb: Mui wabu awetana danu koiniboroini aba danatamutu bobo, i uwarama emanu
    Godibai gaukara ufitate emanu danua warai danata warai yawofitaitana ina kobererau.
    Godima ina kobererau imutasu.
  maa-NT: Tsà tjín íchjín ka'àn xi tjín‑la̱ i̱xti, ko̱ tsà tjín‑la̱ i̱xti 'ndei̱í,
    i̱xti koi, ítjòn kàtasíkitasòn ya̱ ni'ya‑la̱ kós'ín beèxkón Nainá. Kàtasìko̱ xi̱ta̱
    xíkjín, mé‑ne nga tsjá ngajo‑la̱ kjoa̱tjòcha ts'e̱ xi̱ta̱ jchínga‑la̱. Kjoa̱ koi,
    ndaà tjín. K'oa̱á s'ín sasén‑la̱ Nainá.
  mcq-mcq: ꞌEnakaivo ijí paranaha amuna kajaho sesahwaha ꞌee sahwaha hiꞌavajaho makiꞌeje
    Godi ura renuji najahareje pu kachiꞌina opuipo ꞌajohaꞌavara. Ijihunaꞌe areri emahwapo
    pu ꞌajoaha jaꞌinaꞌe eha veja. Ijihuni maijaho ꞌunama ijaꞌinijara Godiho ura renuna.
  sus-A: شَ كَاحّ فِنّ شَ دِيٍ نَ نَ، شَ نَ مُ عَ رَ عَ شَ مَمَدِيٍ، عٍ تَن شَ عَلَ
    وَشْنقٍ مَتِنكَن عٍ شَ دٍنبَيَ بّ. دِيٍ بَرِ مِشِيٍ نَشَن نَبَشِ عٍ بّ، عٍ شَ
    نَ سَرٍ رَفبِلٍن عٍ مَ. عَلَ وَ مَ نَ نَن شْن.
  jpn-1965: しかし、もし、やもめに子どもか孫かがいるなら、まずこれらの者に、自分の家の者に敬愛を示し、親の恩に報いる習慣をつけさせなさい。それが神に喜ばれることです。
  fra-SBL: Mais si une veuve a des enfants ou des petits-enfants, qu'ils apprennent
    d'abord à faire preuve de piété envers leur propre famille et à rendre la pareille
    à leurs parents, car cela est agréable aux yeux de Dieu.
  yka-yka: Saguwaˈ bang dende baluhin taga anak atawa ampu subey dahuˈ siye taˈu nabangan
    matettoˈaden. Peggeˈ bang asal malasa siye si Tuhan subey tabangde matettoˈaden
    atawa papuˈden panumbasde panabangde siye matuˈuhin. Bang hinangde inin, kasulutan
    Tuhanin si siye.
  mle-mle: Aw aal tawtaakw kwana taakw nyanugw tikuw, awarabab gwalugwawa naagw tikuw,
    day likim galab kwurkwadiy. Aw day lakwukwadiy aad adiy Godak wukijibir tikwanadiy
    dayadi yaab-ad atawa kwurkwurik. Aw day sibinin maa sugwiyaan kwurkidiy adiy dayak
    tayir nyanugw tidaak galab kwurdiy duw takwak.
  shp-NTPO: Ikaxbi westíora benomaaya ainbo jawen bakebo, iamax jawen bababo jaxonra,
    jabaonparikaya jaton rarebobo akinkanti jake. Bake iketian koiranxon jan jato
    akinkatitai keskáribiakin, neskarara jakon iki itan Dios keenai keskáshamanribi
    iki.
  aom-aom: Aꞌi magonaho dorue aboji harihuꞌe o hijo ömoꞌöme jëvëꞌoho ë ariböviohuro
    ave muoho avoꞌavoho uehorovoꞌiro. Jabesi agano maho urimo avoho muebejëvoromo
    ëhuro jabesi vëmu vavuehu hijo ömoꞌömehu ajëmarëhi ëhi jaburo mana ajëmiꞌiro.
    Jabesi mu ioroꞌioroho ijonö jioꞌiro. Ëhi jiëꞌe muoho God hu nime.
  geb-geb: Maaŋ muuŋgip, mba mana rimgi mbik, ana tari gu nzɨgi ki, ndu mben kurkurav
    mbe suaŋv khaŋ mbe suaŋri. Nde fharav Fhe Bakɨme rɨmani nɨman muunga ŋaar khare,
    nde won ndegi gu ndegmbori, nzɨgi gum nzɨkmbigi ganɨri. Mbe mba tɨvara muunga,
    mbe fhum mbe garav, mbe nzuav ŋgarigi ŋaari, mbe nta ŋkarkarga. Fhe Bakɨme guigira
    mba khesharigi tɨva vuzvugi.
  bsj-bsj: No nawiye kwale wi ki bi bei kange tenkwanub ri, ciya merang neka durek
    mor luwe ce buri. Ciya yaa teb cibo, wori wo yori kabo Kwama nin.
  cak-cak: Pero si c'o jun malca'n-ixok ec'o ral o ec'o riy; ja rije' na'ey tiquetemaj
    achique ruchajixic nic'atzin niqui'en chuvech ri Dios, y tiquetemaj tiquitzolij
