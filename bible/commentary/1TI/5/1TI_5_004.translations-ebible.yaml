  kde-kde: Henga ikàva nannidi àvele na vana au udukulu, bahi anevo vàlembelewa valihunde
    hoti kulihumya mwalehu kuvahudumila alangavao na kuvauhija vávavelèkè na anakuluvao
    lambone lavavatendedile, kwa kuva, chinu anecho chìnankatapalila Nnungu.
  ata-ata: Ia lexe sema vaalu vile ane ta ꞌilie mo ta xaixasie a iloꞌa ixoxolu, la
    nini nasuꞌulineꞌi mo ilavu laixe no anu xaixai ane muuli no anu xaixai tavuꞌalo.
    Xaixai ane ne aloxo ꞌo. Aneꞌi imaxaꞌu ꞌiliꞌilixo ane Lataua mumasaxau ulai noxiꞌa
    ta mitema ane iloꞌa ixoxolu no taasiꞌa mo ikolinu xaixai toxoxaꞌa e ta mamiꞌa
    iloꞌa ta neniꞌa mo ta xaixasiꞌa miꞌoxonu sou misaxilaꞌa no mine aneꞌi ta molomoloxaꞌa.
    Xo Lataua mumasaxau ꞌilixo ane ne misevile.
  qvw-NT: Sïchuśh chay japanyäśha walmicunap willcanpis, ütac wawinpis captin'a paycunalämi
    aylluncunacta taytancunacta yanapaycuyta cuyaycuyta yaćhaycälinan. Cay lulaycuycá
    allinmi jinaman Tayta Diospa śhun'unpämi.
  nfa-nfa: '@see-verse:1TI.005.003'
  tnp-tnp: Mətəu pətalɨmɨs kəti u nenətɨn mɨn əha ikɨn uə namipɨn mɨn əha ikɨn, ilah
    okotəkeikei motaupən motəhrun məmə uək rəha nətəm kəutəfaki, ilah okotaupən moteh
    vivi aru rəhalah mɨn. Noliən u təhmen əmə məmə kəutəfən nɨtai nati kəm mamə mɨne
    tatə mɨne kəha mɨn, kəni nati u tatol nɨki Uhgɨn tətagiən ohni.
  urd-urd: और अगर किसी बेवा के बेटे या पोते हों, तो वो पहले अपने ही घराने के साथ दीनदारी
    का बर्ताव करना, और माँ — बाप का हक़ अदा करना सीखें, क्यूँकि ये ख़ुदा के नज़दीक
    पसन्दीदा है।
  hot-hot: Ma doŋtom avi tôp te anêŋ nali lôk limi êmô, êŋ ma iniŋ ku môŋ anôŋ ma
    nindum thêthôŋ ek neyabiŋ yani êtôm lami lôk limi bôk idum hadêŋ i ek nêwê mavi
    taksêbôk viyaiŋ. Êŋ ma tem indum Wapômbêŋ lamavi. Ba intu nundum aêŋ ma miŋ nonaŋ
    esak abô iyom ami.
  mqj-NT: Sapo ianna dengan anakna battu' amponaraka, ia la yolo mupakilala la ummita
    manappa rapunna, anna la sipato' umbala' pa'kamasena to matuanna. Gau' iamo tee
    umpomasannang penawanna Puang Allata'alla.
  rus-SYN: Если же какая вдовица имеет детей или внучат, то они прежде пусть учатся
    почитать свою семью и воздавать должное родителям, ибо сие угодно Богу.
  mbh-mbh: 'Aveto aro ve seng basu aken itutun pelie, eve ititevie pelie o voth, aro
    olemi mire senu ako ve, ole omaing mukalinga ako o lotual a God nge i vene: Aro
    o theal senu oa ninaere. Na nge vothung ake aro o olal werer omaing ako nomenga
    otema na oa ninaere o oma i a or nge. Eneke vothung ako i venen aken God ilemi
    sivenga nge.'
  bdd-bdd: Ma ꞌeguma natudiyao nana tubudiyao simiyamiya, beno taudi ꞌilobwainediya
    ma siꞌitayahidi, ma ꞌane mwalo masedesedediya ꞌadi ꞌitayahina sihemaise. Lemaedi
    bewa gide Yehoba ꞌina ꞌebe yaliyaya.
  cbt-NTPO: Nipirinhuë', hua'huinpita ya'huëtohuachin, inapita pënënquë' a'shina catahuaina'.
    Aminpitarinta' catahuaina'. Aso'sorin ni'ton, inahuarinta' i'huërëtanta'ina'.
    Nosoroatona', nocomanta'ina'. Ina Yosë na'con nohuantërin.
  srn-NT: Ma efu wan frow di masra dede kba abi pikin noso granpikin, dan den sma
    dati mus leri na a fosi presi fu du san Gado wani ini den eigi famiri. Den mus
    sorgu gi den bigisma fu den, fu san den bigisma ben du gi den na fesi, bika Gado
    lobi a sani disi.
  cta-NT: Si ntsuꞌu sñiꞌ nu cunaꞌa̱ tiꞌi, masi sca sñiꞌ steꞌ, ntsuꞌu chaꞌ ñaꞌa̱si̱i̱
    nguꞌ biꞌ jiꞌi̱ xtyaꞌa̱ nguꞌ liꞌ; ngaꞌa̱ chaꞌ ca tsaꞌa̱ sñiꞌ nguꞌ chaꞌ ñaꞌa̱si̱i̱
    nguꞌ jiꞌi̱ nguꞌ cusuꞌ jiꞌi̱, ñiꞌya̱ loꞌo ngunaꞌa̱si̱i̱ nguꞌ cusuꞌ biꞌ jiꞌi̱ sñiꞌ
    nguꞌ loꞌo ngua cuañiꞌ nguꞌ. Biꞌ laca cña nu ndacui jiꞌi̱ nguꞌ cuañiꞌ chaꞌ cuaꞌni
    nguꞌ cuentya jiꞌi̱ nguꞌ cusuꞌ jiꞌi̱, chaꞌ tsoꞌo ntsuꞌu tyiquee ycuiꞌ Ndyosi loꞌo
    ñaꞌa̱ Ni jiꞌi̱ nguꞌ cuañiꞌ nu ñaꞌa̱si̱i̱ tsoꞌo jiꞌi̱ nguꞌ cusuꞌ jiꞌi̱.
  bqc-SIM: Tó gyaa nɛ́ↄ ge tↄũnaↄ vĩ, aa ń daɛↄ gwaa dada gĩa, aai fĩabo ń
    maeↄ ń ń daↄnɛ, asa bee ì ka Luagu.
  tcz-CHONGTHU: Ahinlah chate le tute nei ahiuleh amopohnau masapen chu a-insunga
    Pathen mikhotona apohdoh dingu, ahinguvah anule apateu phatna ngailutna-a alethuh
    diu ahi. Hichu Pathen lung lhaina ahi.
  mar-mar: पण जर एखाद्या विधवेला मुले किंवा नातवंडे असतील तर त्यांनी प्रथम आपल्या
    घरच्यांशी धार्मिकतेने वागायला व आपल्या वडिलांचे उपकार फेडायला शिकावे कारण हे देवाच्या
    दृष्टीने चांगले आहे.
  snp-snp: Ido wena-kena ma ya nomilipani nakunibo-mota minenawamo ya mono lononina
    komu lono ya inanimoni numunigu yau onige menige aunigemota yate komu afimaleka
    o gedadoma ya koliti, lifima itibiti giminawamo, ya Gotikafo geyeto lalo kolinagoliye,
    loto auma wito logimito api gilibo.
  isl-isl: Ef þær hins vegar eiga börn eða barnabörn, þá ber þeim skylda til að annast
    þær. Því að kærleikurinn á að eiga upphaf sitt á heimilunum og birtast í aðstoð
    við foreldrana, það er vilji Guðs.
  spy-NT: Nteenee yoo boonto ꞉cheebyoosya nyēē musuku lēēkōōy nto muchōkōrōōn, kumāchāktōōs
    ꞉lōkōchoo kuriib sikiikwaa, kuukaanyii nto kōōkōōnyii sukōōboorunēē yooto kule
    iywēyē Yēyiin. Yoo kayey kuu nyooto, kumii kuyooku kiyēē /kikēēyēchinē icheek,
    ng'ālyoo nyēē chāmē ꞉Yēyiin.
  xnn-xnn: Ngem no wada nan an-ak wenno aap-oda et masapol ay daida nan mangbadang
    ken daida isnan menkatagoda tay siya nan gawis ay ikkan nan mangsolsolot ken Apo
    Dios. Siya di nan kayat Apo Dios ay ikkan tako ay mangsobalit isnan badangda ken
    datako id kasin.
  mwe-mwe: Ikabheje bhashitenga bhakwete bhana eu bhaukulu, bhana eu bhaukulubho,
    bhaijiganyanje kutenda ipinjikwa na dini kwa ashaalongo ajabhonji nkwaalelanga
    bhaakwetenje, pabha genego ni ga pingwa na a Nnungu.
  tte-tte: Na tem kwabukwabuli yabo natunao nuwana tubunao simiyamiya ali paisowa
    bagubagunana Yaubada manna mena ali meli siyapaisowa na kwabukwabuline sigitekalatan
    namwanamwai, kamwasane bwaite besiele siyamaisa ana gitekalatan me kikiuli mena
    besiele, sagune bwaite Yaubada ana kaba yaliyaya.
  tcs-tcs: Ip dat widooman gad pikinini o ol ngep, ol dem pikinini mas meke ol samting
    wea wei blo God de wea aus blo dempla pas. Dempla mas lugaut ol papa ane mama
    blo dempla baigen. Wen ol i mekem diskain, ol meke God nadakain api.
  hlt-THB: Cehlai nuhai ing a cakhqi aw a ca a cakhqi aw a taak awhtaw, cekkhqi ing
    a mimah a ipkhui kaw ce ak leekna khut a hlepnaak ing a mimah a bawknaak ce lamma
    na ami sai aham awm hy, cemyihna nu ingkaw pa ingkaw nukdam pakdamkhqi a cawmcahnaak
    ce thung thai kawm uh, ve ve Khawsa ak kaw zeelnaak na awm hy.
  soq-soq: Tane naita obu obampa ba atatawa do waimompa, me atatawa ba obampa ideita
    sumanaibu eueuwa osowe itumpe nolau dewasampe muba dubu bedewe waimoia oniadewasamompa.
    Inta ema bedewe mo gombau ita atatau euwa mampe sipoamoi. Dewa ema ipa God insaisawa
    rua.
  qub-qub: Famillyayoj biyüdata ichanga wawancuna, willcancuna yanapächun. Ama gongachunchu
    cuyar imano uywashantapis. Mamanta, chachanta cuyar yanapaptinmi Tayta Diosninchi
    cushicun.
  att-att: Á nu ajjan yù bálu nga ajjan yù ánâ na onu ápù na, tudduám mu yù ira ápù
    na ánna ánâ na, tapè aggira yù mangabbák kuna, tapè bálatad da gapay yù ánnaron
    na ngaw nira, ta mepángngà yaw ta ánninganán ni Namarò.
  bki-bki: Mia ver taanou tai kenerinio nalo atu, p̃eli na kum̃abinio nalo, mia nalo
    na naruei monoka avitikar naio. Ea m̃arabo na, amijikia ala meran van naio vitikariano
    novo nalo a ijaiano napano naio mila banlo ea yuka nalo napano barlaka ruei. Nalo
    monoka avitilubario ka nina be im̃auano na memedu tai, p̃eli vite lu tai, ka ala
    van tai kalo napano memedu ka kialo m̃aratavo ga, a naio be bajago na bo tai napano
    Atua tiniene jii toru.
  bqp-bqp: Tó gyaanↄ nɛ́nↄ vĩ ke daikorenↄ, ò ń danɛnↄ gwanaa dada gĩa ń donyĩkɛnaa
    gũn, ò fĩna bo ń denↄnɛ kũ ń danↄ, zaakũ abirekũ dì ká Ludagu.
  mcp-mcp: Kúsə́ í ká bə nə bwân nə onta, bwə́ jəlá nə tɛ́ɛ́d fwo jɨ́ɨ́g dʉ́lə cʉgə
    nə buud ɔ njɔ́w báŋ nda Zɛmbî mə́ jɨ́ɨ́ nə́; bwə́ mpúg nə́ wɨ́ɨ́lʉ́lə obyɔ̂l bâŋ
    bwə́ á wɨ́ɨl bwo yí wúsə mpwə́lá bwə́ jə́lá nə nyiŋg yí.
  hat-hat: Men, si yon vèv gen pitit, osinon pitit pitit, se pou pitit yo aprann fè
    tout devwa Bondye mande yo fè pou pwòp fanmi yo anvan. Konsa, y'a fè tou sa yo
    dwe fè pou papa yo, manman yo ak granparan yo. Se sa ki pou fè Bondye plezi.
  npl-NT: Pero tla se iknosiwatl kimpia ipilwah noso ixwiwah, yejwah moneki kipalewiskeh
    iwa kintlasojtlaskeh intajwah, ijkó kinkopiliskeh n tlasojtlálistli non intajwah
    yokinmakakeh. Ijkó kipaktiskeh n Toteko Dios.
  bgg-bgg: Jishii misiung shii aniphiing nane chem um arone, ithek ne awaithek haliing
    pha awaithek ro giang bliathek ji igobi rek srane, chiih-è ji duiine awaithek
    aphuii-amuii nane achinmoi shii ilab rek din ruii phro, nyieliieshii ji ne Hamangkhung-aphuii
    è chid pha ji ro.
  eng-TCENT: But if any widow has children or grandchildren, they should first learn
    to show godliness toward their own household and to make some repayment to their
    parents, for this is acceptable in the sight of God.
  eng-BSB: But if a widow has children or grandchildren, they must first learn to
    show godliness to their own family and repay their parents, for this is pleasing
    in the sight of God.
  cpu-NT: Irooma aparoni kamaimetzinkaro, tzimayetatsiri eentsite, osaripayeeni, iriitake
    amenerone irampitakoyetero, ontzimatye impiyataiyaaro iraamaakoventaiyaaro okempitaakerira
    pairani iroori jantaritantakari irirori. Irootakera ikoviri Pava antayetairi.
  san-ASM: কস্যাশ্চিদ্ ৱিধৱাযা যদি পুত্ৰাঃ পৌত্ৰা ৱা ৱিদ্যন্তে তৰ্হি তে প্ৰথমতঃ স্ৱীযপৰিজনান্
    সেৱিতুং পিত্ৰোঃ প্ৰত্যুপকৰ্ত্তুঞ্চ শিক্ষন্তাং যতস্তদেৱেশ্ৱৰস্য সাক্ষাদ্ উত্তমং
    গ্ৰাহ্যঞ্চ কৰ্ম্ম|
  tac-NT: Bilé mukí gunámakame 'la 'kúchigame nísaká 'lige 'la mochisa u'súlatiri
    'lige a'kálatiri, 'liko alué nokimeli júkuru gu'iria suwábaga napu resí 'la alué
    mukí, a'chigóriga gu'írimili júkuru napurigá gu'írile alué mukí abé i'bé. Alarigá
    nokiáká, Onorúgameka asíriga 'la galé napugiti alarigá najkiame napurigá alarigá
    nojkiboa ramué.
  eng-WEBPB: But if any widow has children or grandchildren, let them learn first
    to show piety towards their own family and to repay their parents, for this is
    acceptable in the sight of God.
  gfk-H: Sen ing bia tiga makosa i mon natina, bia i mon tubuna, io, i tahut bia kaikek
    ra tubuna ma ira natina diet na luena gil baa ira nudiet bilai na magingin nalamin
    ta ira nudiet haratamaan at. I tahut bia diet na balu ra harharahut ta ira nudiet
    tata ma ira puasi diet. Ma diet na gil hua kanong iakan ra mangana magingin na
    haguama Kalou.
  viv-viv: Atu kaꞋi kwamayoku hinasikwa ada natudiyao o tubudiyao hinamiyami, au badiꞋiyao
    hinaꞋitaveꞋavidi hinadi adi veꞋamohimohina faꞋina Yaubada givehimeya amine. Sikwa
    adi itaveꞋavina au natudiyao o tubudiyao yadi faisewa be higa adi itaveꞋavina
    kabiꞋodiyaoya-ma hinafatana. Mena huluvai-nadi gilubodana Yaubada matane.
  yao-yao: Nambo iŵaga jwawililwe akwete ŵanache pane isukulu, ŵanyawo akusachilwa
    alijiganye kupanganya indu yaikusachilwa kupanganyikwa ni ŵandu ŵakwapopelela
    Akunnungu kwa ŵandu ŵaali mu nyuumba jao. Ni kwa kutenda yeleyo akwauchisya kwalela
    achaŵelesi ni achachekulu ŵao mpela yatite kulelekwa ŵanyawo paŵaliji achanandi.
    Pakuŵa achichi chili chakunonyelesya paujo pa Akunnungu.
  tgp-tgp: Pani vara te har̃ai malepu te natura teni nona vajiaha mo lo toho, mo r̃uhu
    vara enira la vujangi na nora rasu na vavahinau mata la kilaua sohen har̃ai atu
    mo lo tapna kilaura tiroma, matan God mo avulahi hin posposi sei.
  auc-NT: Incæte owæmpoingä wëñæ̈näni næ̈ængä ïninque nänömoidi næ̈ængä ïninque mänïnäni
    wæætë tömengä beyæ̈ cæquënënänipa. Edæ mänïnäni täno tömënäni tönö godongämæ̈
    quëwënäni ïnänite waa adinque näëmæ̈ näni cæquënënö ante, Æbänö cæquïï, ante ëñente
    cæcædänimpa. Mänömaï cædinque tömënäni mæmpoidi tönö mæ̈mæ̈idi tömënäni ïnänite
    waadete näni cædï baï ïïnäni adobaï mæmpoidi tönö mæ̈mæ̈idi ïnänite näëmæ̈ waadete
    cæcædänimpa. Edæ mänömaï cædäni adinque Wængonguï waa acæcäimpa.
  kbc-NT: Pida nigaca wajekalo ane idi lionigipi, mige lawadipi, odoejegi leeditibige
    midiaaɡ̶idi odowediteloco, ane ɡ̶odiiɡ̶axitece ɡ̶otiwaɡ̶atakaneɡ̶egi me jaoɡ̶a.
    Joaniɡ̶idaa nigoyediatece eliododipi icoatawece niɡ̶icoa baanoɡ̶owote moniliidaɡ̶aditiniwace.
    Igaataɡ̶a Aneotedoɡ̶oji yemaa me jedianaɡ̶a ɡ̶odiododipi.
  bmh-bmh: Bo, wab ailel ag agal geleagar ta, agal asanagar dabi geleagar asanagar
    go nagen go Uwait nugau igul sesamorabun abai maremen, go ailel go gumarabun suban
    abai maramam. Einen, getal ailel ureg go agen ag suban gumaremen sul, agen han
    koli go gumaramamen. Ag igul naliu go guzenina, Uwait nug igul go en ougab siksikaneu.
  ctu-BL: Pero mi an juntiquil meba' x'ixic am bʌ i yalobil mi i buts, la' i ña'tañob
    i wentajʌch cha'an mi' cʌntañob i ña'. La' i q'uextʌbeñob i wenlel jini tsa' bʌ
    i cosayob. Come che'ʌch yom Dios. Uts'at mi' q'uel.
  meq-meq: Taɗə madakway i ŋgwas wawa ŋgay kəgəbay wawa i wawa ŋgay andaya na, gər
    ha wawa hay tâ tətik marəhatay ha gər a ndo tay hay təday. Andza məgweɗe tâ gay
    gər a may tay andza nakə bəba tay hay tə gawatay gər ahəl niye aye. Andza niye
    na, a yay a gər a Mbəlom.
  noa-H: Mamʌ k'oopaa hũan hãb k'ãijã chaain paraanaa yẽtonaan k'ãijã p'ë wai sim
    k'ai, magan chi chaainauta k'ap haju haai nʌm, hamachdëuta nacha hirua nemdam
    hig sim haudeeg garpapa haag. Hamau k'ap'ʌ haju haai nʌm, hich jãg jöoinau hamach
    dau hap'ʌʌ bãaupʌ̈itarrjö, ya hamach dënnaan dau hap'ʌʌ paawai jũrr hĩchab hamach
    chi chaainauta hamach dënnaan chaain dau meraamjö hoo wai wënʌrraju haai nʌm.
    Dich dënnaan dʌ̈i magta hamʌn, Hẽwandamau hoowaijã nem hajaug sim.
  alp-NT: Po sepo bina balu rebe eni nanae pise upui sae hoko sie meru suke esi holmate
    esi luma toini akmena. Mere esi li lokosi kena esi seli suike rebe akmena esi
    elake inai kai upuisi li lokoise. Esi ono ele mere eono Alla laleIje ndina.
  san-VEL: kasyaa"scid vidhavaayaa yadi putraa.h pautraa vaa vidyante tarhi te prathamata.h
    sviiyaparijanaan sevitu.m pitro.h pratyupakarttu nca "sik.santaa.m yatastadeve"svarasya
    saak.saad uttama.m graahya nca karmma|
  kbq-kbq: Hu'neanagi mago kento a'ma mofavre'afi, negehoma maninesuno'a esera zamagra
    rempi hu'za mono'mo hu'nea kante nozamifi zamarera zamafaza kva krizmante'naza
    nona hu'za kva huzmanteho, Anumzamofona e'inahu zanku ave'nesie.
  kbh-kbh: Pero canÿe viudá nderado básenga o nietënga tuabamna, chënga entsamna natsana
    jshauatsjínÿana ndayá chënga chamotsamama Bëngbe Bëtsá yobos̈cá, cachëngbe pamíllanga
    chamotsarrespetánama, chë́ngbioye jtsanÿenëse, y chëngbe bëtsë́tsangaftaca ts̈abá
    chamotsama, nts̈amo chënga chë́ngaftaca tmojanmcá, er chca jtsamama, Bëngbe Bëtsá
    jtsóyejuayana.
  ron-LSB: Dar, dacă vreo văduvă are copii sau nepoți, să învețe mai întâi să dea
    dovadă de evlavie față de familia lor și să-și răsplătească părinții, căci aceasta
    este plăcut înaintea lui Dumnezeu.
  pon-pon: A ma li odi na jeri kan mia, de wa en na jeri ko, re pan padakki maj apwali
    pein ar penainai, o depuk on ar papa o nono, pwe i me mau o kon on Kot.
  nhe-BL: Pero intla se cahual toahui quinpiya iconehua o iixhuihua tlen ya huejhueyi
    para quipalehuise, huajca monequi ma quipalehuica. Monequi iconehua quiitase para
    Toteco quintequimacatoc achtohui ma quichihuaca tlen cuali ica inintatahua o tlen
    itztoque ininchampoyohua. Quena, monequi quicuepilise tlen yejyectzi inintatahua
    quinchihuilijque quema quiniscaltijque, pampa Toteco quipactía quema se quinmocuitlahuía
    itatahua.
  sps-sps: Sai te kaa fi minon a amov fuainy guei gen fuainy tsubnaain tsunia, anyi
    ma faakouts rari er nat fi to nei, a vaamuan nana binun tsuri matan e Gov, ayei
    na binun ma tagaa ot faarof iny ari na amov tsuri tovei. Tan kat to aya, ari onot
    ror ma biny fatabiny siivan kinai tana amov tovei, tan nainy te faakouts finy
    ya ri muan. Gov komainy fiisok non kat to ayei.
  wnc-wnc: Siakan ngana maya waapa waaknga yapana ba aina kaya kakengu wa aminda toitnong.
    Ngan. Anututane kepi akngane sukuke kombakobau waapatane waaknga ba yapana ba
    ainata katak siknga anzing natapnong. Wa amindane puyana tupan taknga anzing.
    Nana minga katak toike yake tupa engang yuwawa toikingge natake yake toitnong.
    Ga atnataayak. Anututa sanga waakngae take siknga nataak.
  bus-bus: Tó gyaanↄↄ nɛ́nↄ ke dionↄ vĩ, aↄ̃ ń danɛnↄ gwana dada gĩa ń dↄnzikɛna guu,
    aↄ̃ fĩa bo ń denↄnɛ kↄ̃n ń danↄ, zaakɛ beee è ká Ludanɛ.
  gub-BL: Kuzà imen umàno ma'e kwer a'e, aze heta we imemyr wikuwe ma'e izupe nehe,
    aze heta we hemiàriro izupe nehe, tuwe omono temi'u izupe wà nehe. Ta'e nezewe
    haw Tupàn uputar a'e xe. Tuwe teko upytywà wànàm wà nehe. Zanekwarer mehe zaneru
    a'e wà, zanehy a'e wà no, uzekaiw katu zanerehe a'e wà, temi'u imur pà zanewe
    a'e wà, zanema'e imur pà zanewe a'e wà no. A'e rupi katete zanetua'u mehe zane
    kury, ximono ma'e zaneru wanupe nehe, zanehy wanupe nehe no, aze nupuner kwaw
    uzehe uzekaiw paw rehe wà nehe. A'e rupi katete zaneràmuz wanupe nehe no, zanezaryz
    wanupe nehe no, ximono ma'e wanupe nehe no.
  imo-imo: Nalo ambo wai te yunge bakuluma molo yunge bamupilima molonge lemo aku
    imbomani Gotenga ungumu pilipo teamili ningolio oi kumbe leko enonga imbo pulu
    lemoma nokoko, aku imboma eno bakuluma moloringi kinye lapali anupilini eno nokoringimunga
    enoni kinye aku teko pundu toko aku ambo waima liko tapondoko nokangei. Aku teko
    teremele uluma Goteni kanopa penga pimomunga aku ulu teangei.
  boj-boj: Uŋa qobul qudei naŋgo aŋgro ti moma ti soqnib ni na naŋgi endegsi minjre,
    “Nuŋgo ai ti moma ti naŋgi qobulonub deqa niŋgi na naŋgi taqatnjroqnsib iŋgi iŋgi
    enjroqniy. Nuŋgo wau bole agide. Niŋgi nami aŋgro kiñilala sonabqa naŋgi waukobaoqnsib
    niŋgi gereiŋgoqneb. Bini naŋgi qobulonub deqa niŋgi na kamba naŋgi taqatnjroqniy.
    Niŋgi kumbra degyqab di Qotei a niŋgi qa tulaŋ areboleboleiyqas.”
  eng-DRA: 'But if any widow have children, or grandchildren, let her learn first
    to govern her own house, and to make a return of duty to her parents: for this
    is acceptable before God.'
  knf-knf: Kë woli ñaaţ nayoţ abuk këme ababnţën, babukul mënţ këme bababul bawo kadiiman
    pfiyaar pi baka du katoh ki baka duna wi baklukuŋ bajug baka uko wi baţënkuŋ baka.
    Uko mënţ uliluŋ Naşibaţi.
  san-KHM: កស្យាឝ្ចិទ៑ វិធវាយា យទិ បុត្រាះ បៅត្រា វា វិទ្យន្តេ តហ៌ិ តេ ប្រថមតះ ស្វីយបរិជនាន៑
    សេវិតុំ បិត្រោះ ប្រត្យុបកត៌្តុញ្ច ឝិក្ឞន្តាំ យតស្តទេវេឝ្វរស្យ សាក្ឞាទ៑ ឧត្តមំ
    គ្រាហ្យញ្ច កម៌្ម។
  arn-NT: Welu kiñe lantu domo niele püñeñ kam kuku, fey engün ta wünelu mew feley
    ñi rakiduamael tañi kelluafiel kisu ñi reñmangen mew, femngechi ñi wiñomañumtuael
    piwkeyen mew kisu engün ñi fütakeche, tüfa femngechi am kümelu ka tutengekey ta
    Ngünechen.
  zas-NT: Per bal tijb béngunaa bizëjb guin yuꞌ ree xiꞌn o xiajg, dxel yaloj laa reex
    gusiid guidxgaꞌ xfamil, güün reex yudar din yaguijx reex ni baslaa xdad xniaa
    reex laa reex. Din zian na̱j zagdxe, zian tëë ruladx Dios.
  ken-NT: Mbák kɛ́nkwɛ́sɛ́ abhɔ̌ŋ bɔ nɛ yɛ̌chi bɛbhárɛ́bhɔ, bɔ́ bábhɔŋ bɛ́kwak
    nnɛrɛ́kɛt wap mbɔ ɛnyu Mandɛm áyàŋ. Bábhɔŋ bɛ́kap bachi nɛ manɔ bhap ndǔ bɛtɨk
    ɛbhɛn bɔ́ bákʉ́ mbɔnyunɛ́ ɛyɔ ɛ́chyɛ̀ Mandɛm maŋák.
