    chuvech ri Dios.
  chf-NT: Si untu neba' ixic an u ch'ocob o u mam, c'änä u cäne'ob najtäcä jini u
    ch'ocob o u mam u chen utz tan yotot. C'änä u täclen y u sutatz'ben u jelo bajca
    u tz'isi u papob, y si u chen ca' jiniba tu toja chich lo que u chen y tä' yoba
    u chänen Dios ca' jini.
  tlf-tlf: kanube unang kaluun ulumi man min man ilop iyo maak albip umdii, kamaki
    uyo ki man bilip iyo utamipta, nuyo yuum so kalaa age-nilip ogen so aalap so iyo
    tele tiin molan-temip uta, man bilip isiik imi ogen so aalap so imi tiin mo-bii-silip
    uyo yan kebelan-temip kale, boyo dok uta ba kale, God iyo kanupmin kuguup bomi
