verse: 1TI.005.004
translations:
  kpx-kpx: Isito gobu mole esete vavivute ke vavivuiabe eseabe keabuna tedahoi. Kosealemo
    gobu keu subuta au ese au vavivu tedaevenu. Iale ke ibinaho abuna ke tedahoge
    Dilavana ke elehai vahaehoai.
  okv-H: Eto amita meniundi te ahihije te mihera amina e te mamo te umbovo te jape
    te simba mine ara asora amo God na kito osa aisuja. Amita be amo ekalesia ta ari
    amo javo vahai simba eagora avoeto ari avo kito humbasora.
  tbo-tbo: Ma apo hiwape natunatuna bo googana yaka emoemotahi hina galena iteteya
    babana wihaguhagu geka pitenana Yaubada anani kaoha tu witumagana uyahita, yaka
    logaloga hinahinahi po amamahi hai galena itete hina wimihena meya.
  mal-C: എന്നാൽ, ഒരു വിധവയ്ക്കു മക്കളോ കൊച്ചുമക്കളോ ഉണ്ടെങ്കിൽ അവർ ആദ്യം സ്വന്തം കുടുംബത്തിൽത്തന്നെ
    ദൈവഭക്തി പ്രായോഗികമാക്കി തങ്ങളുടെ മാതാപിതാക്കൾക്കു പ്രത്യുപകാരം ചെയ്യാൻ പഠിക്കട്ടെ.
    ഇത് ദൈവദൃഷ്ടിയിൽ സ്വീകാര്യമാണ്.
  grc-SR: Εἰ δέ τις χήρα τέκνα ἢ ἔκγονα ἔχει, μανθανέτωσαν πρῶτον τὸν ἴδιον οἶκον
    εὐσεβεῖν, καὶ ἀμοιβὰς ἀποδιδόναι τοῖς προγόνοις· τοῦτο γάρ ἐστιν ⸆ ἀπόδεκτον ἐνώπιον
    τοῦ θεοῦ.
  bgc-bgc: जै किसे बिधवा के बाळक या नात्ती-पोत्ते हों, तो वे सब तै पैहल्या अपणे ए
    कुण्बे कै प्रति अपणे फर्ज नै पूरा करकै परमेसवर का भगत बणणा सीखै, अर अपणे माँ-बाप
    के उपकारां का फळ दे, क्यूँके यो परमेसवर नै भावै सै।
  khz-khz: Na wapu ta pene manatuna, pa matupuna genai, ia tovotovona Palagu kwalanagina
    kalana geria pete aonai pia ripaa vou pia vega-matagaia. Voo geria pete rogora
    pia tolera e veakavara. Vovetaina kalarai tamara e tinara e tupura veleparara
    e logeaparara geria vekwalavi gevega-voi-wairana. Ekalara na Palagu gevega-verereana.
  deu-TKW: Hat aber eine Witwe Kinder oder Enkel, die sollen zuerst lernen, dem eigenen
    Haus fromm dienen und den Eltern Empfangenes heimgeben; denn das ist vor Gott
    genehm.
  zsr-NT: Chquiꞌ zoanu ngul uzë́b nacuaꞌbiꞌ biꞌi queënu o zxiꞌn xsoanu, ral‑laꞌ laꞌzëdbiꞌ
    lunbiꞌ ca rëꞌnnëꞌ Dios, láclenbiꞌ ziꞌal bunách nacuáꞌ lidxcbiꞌ, len lubiꞌibiꞌ
    quequëꞌ xuz xnaꞌcbiꞌ. Lë ni nac dxiꞌa len le rdzag ladxëꞌë Dios.
  lin-lin: Soki mwasi akufisa mobali azali na bana to bakoko, bana to bakoko yango
    basengeli, liboso na nyonso, koyekola kotalisa botosi na bango kati na makambo
    ya Nzambe na nzela ya kosunga libota na bango mpe kozongisa bolamu epai ya baboti
    mpe bakoko na bango, pamba te kosala bongo esepelisaka Nzambe.
  hns-NT: Bakie djab oelogke larkan kie to larkan ke larkan hai, tab ohielog ke tjaahie
    aapan bieswaas dekhaawe ke aur oelogke sewa kare ke. Aisane oesab aapan pose waalan
    ke dhanbaad dewe hai. Ie Parmeswar ke attjha lage hai.
  noa-E: Mamʉ khoopaa ũan ãb khãijã chaain paraanaa yẽtonaan khãijã phë wai sim khai,
    magan chi chaainauta khap aju aai nʉm, amachdëuta nacha irua nemdam ig sim audeeg
    garpapa aag. Amau khaphʉ aju aai nʉm, ich jãg jöoinau amach dau aphʉʉ bãaupʉ̈itarrjö,
    ya amach dënnaan dau aphʉʉ paawai jũrr ĩchab amach chi chaainauta amach dënnaan
    chaain dau meraamjö oo wai wënʉrraju aai nʉm. Dich dënnaan dʉ̈i magta amʉn, Ẽwandamau
    oowaijã nem ajaug sim.
  eng-EMTV: But if a certain widow has children or grandchildren, let them first learn
    to show piety to their own household and to make repayment to their parents; for
    this is acceptable before God.
  mib-NT: Chi ɨɨn ñahan ní quendōo ndáhú, núu íyó séhe ña chí séhe chání ña jeē jévāha,
    te na cóto máá i ña. Chi cánuú cutūhva i jeē xíhna gā nuū ñáyuu vehe i squícu
    i coto i. Te na nácoto i náná i tátá i sɨquɨ̄ jeē ní cacondito ña i. Chi yāha
    cúu jniñu váha jeē nújnahan ni Yaā Dios.
  lif-NT2: कर खे़न् मेमेदुमाहाॽरे़ सामे़न्‍छाॽहाॽ मे़गत्तुसिने़ फाॽग्र हाराॽ खे़ङ्‌हाॽरे़
    खे़न् मेमेदुमाहाॽ कम्‍ब्राङ् मे़मे़त्तुसिररो॥ खे़ङ्‌हाॽरे़ खुनिॽ चाहाबाओ के़रे़क्‍ले़
    तङ्‌गाम् मे़जोगु मे़बिरुसिररो॥ थेआङ्‌भे़ल्‍ले़ कल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ तासुॽरो॥
  xnj-xnj: Nambu ngati lipwela ana vana amala vajukulu, venavo viganikiwa kujiwula
    gakukita gala gegiganikiwa kuhengewa na vandu vevakumyumpa Chapanga viganikiwa
    kukita kwa valongo vavi vene na ndi kuvalipa vadadi na vanyina vavi na vagogo
    vavi, muni ndi lijambu la kuganisa palongolo ya Chapanga.
  mmx-mmx: Do lanaa rixin i ruuna laxamdak mi laxaalik kopla luvuttubuno di, i lox
    avukat do dina lox amuat lununu atdi keretna. Dina vorang ba loklok tatao at luvuttemen
    di mi luvutnen di la luvuttubuno di, atla ne Moroa i lok momo mi mo loklok.
  cbr-NT: Usa 'aínbi ca xanu casunamëcënëx tuáñu 'ianan babañu 'icë aín tuábëtan aín
    baban 'aquinti 'icën, chamará 'icë ca aín papabëtan aín titan tëmëraquinbi nuibaquin
    tuá canioia, usa cupí. Usa 'ain camina uni 'imainun xanu, aín tita, aín papa 'imainun
    aín xubunu 'icë aín aintsicamaribi 'aquianan ñu 'axunti 'unánmiti 'ain. Usoquian
    'ati ca Nucën Papa Dios cuëënia.
  tee-NT: Para ju tam chako'ulh ju nimacontilacanta ni cat'animacontilacalh is'ask'at'a
    u tam ixpapanti pus chach yu'unch ju ta'aktaiju ju la'ixmaktasq'uinit. Pus lhijunch
    ni catamapusp'itnilh ju ixpai'an u ixnati'an tuchi tamak'alhk'ajnalh ixlak'ayaca'an.
    Chai ju Dios na k'oxich lhiulai acsni chunch lai ju tam ask'at'a.
  eng-LSV: and if any widow has children or grandchildren, let them first learn to
    show piety to their own house, and to give back a repayment to the parents, for
    this is right and acceptable before God.
  cak-NT: Pero xa c'o jun malca'n-ixok ri jec'o ral o riy, ja ri ral o riy quie'ilin
    richi. Roma reje' can nic'atzin niquitemaj chi na'ey ja ri pa cocho tiquic'utu'
    jun c'aslen ri nika chech ri Dios. Can tiquitzolej ruq'uiexel chique ri quite-quitata',
    roma jari' ri jabel y can nika chech ri Dios.
  pah-NT: Po aherembirekokwerahẽa gwereko gwa'yra'g̃a g̃wymymino'g̃a no, a'ero po
    ti g̃a topoko katu hẽa hẽa rembirekoa'jave'ymame. Ymya po hẽa g̃a nderekokatuypyi
    g̃a monhimomboaka. Kiro po ti g̃a toko katu kwaha ikwepyga hẽa pe a'ero okovo
    hẽaporakahavamo hẽa ko jire'yjahẽa tuhẽ javo. Nanongara ko pyry Tupana'ga pe.
  sja-NT: Mamĩda p'ẽtrãapa warrarã wa ãichak'eerã iru bɨ pɨrã, ãchiata naapɨara ãchideerã
    ak'ɨdaipia bɨ Tachi Ak'õre Ũraade jara bɨk'a. Mãgá ãchi nawe wa awela k'aripadai
    irua ãchi k'aripadak'a ãchi wari wãk'ãri. Ma awara mãga oodak'ãri, Tachi Ak'õrepa
    ãchi pia ak'ɨpari.
  xed-xed: Ka si mamu zwana tsa wadgu ya, ka zighihani a tsi katsi, tiŋəl hahəŋ dzaʼa
    zlrafta kataŋtá gwal ga taŋ, ŋa planamtá dzva taŋ. Tsaya skwi ta zɗəganatá Lazglafta.
  mks-NT: Joo tá íin in ñá cuáa̱n ta ndúu ja̱hyi ñá á ndúu ja̱hyi ñání ña̱ já quéa̱
    ndítahan nu̱ú na̱ cán chindeé na̱ ña̱. Jáchi̱ táhán ini Ndióxi̱ xi̱hín ña̱yivi
    tá chíndeé na̱ tátá náná na̱ ta xi̱hín ña̱ yóho cha̱hvi na ña̱ma̱ni̱ na̱caja tátá
    na̱ xi̱hi̱n ná tá na̱jácuahnu ñahá na̱.
  gfk-S: Iesene be tike makoso a mon natine be a mon tubuno, io, i tahut be kike ra
    tubuno ma ira natine di na huna gil baak ira nudi bilai na tintalen nalamin ta
    ira nudi hatatamana iat. I tahut be di na balu ra harharahut ta ira tama di ma
    ira etna di hobi. Ma di na gil hobi kinong ikin ra mangana tintalen na halaro
    God.
  bmu-bmu: Malö kungö isimoröurupŋi malje ewö, yeŋön mönö mutukŋi aka bohon köla i
    galöm köl waŋgime. Anutunöŋ jim kutum neŋgiyöhi, yeŋön mönö miaŋgö dop nanŋini
    saiwaurupŋini köyan köl eŋgibingö könaŋi mötme. Iwinamurupŋinan mutuk nalö köröpŋi
    köyan köl eŋgiba malgetka yeŋön miaŋgö kitipŋi meleŋda tosaŋini meköm eŋgigetka
    Anutugö jeŋe dop kölma.
  dgz-dgz: Kwapura upe wai otu tasine den wandepi, orup ame denip daitonawa nagirewa
    namu kwayup tap amba God dugup mega navewa evi tapen. Ame gapan upe wai ine mame
    den kwayup tamuine menan mu garewa muga mini tain ap gapan God imu pose ae bigarep
    atonamu anuta.
  eng-GNV: 'But if any widowe haue children or nephewes, let them learne first to
    shewe godlinesse towarde their owne house, and to recompense their kinred: for
    that is an honest thing and acceptable before God.'
  zaa-NT: Canchu ttu viuda tse'e ỹi'nį nna ỹithúį nna, entonces ná qui'ni ccá cą primero
    para gulue' cą qui'ni ría latsi' quį Tata Dios por medio de cualani nu runi cą
    lani propio gani ca enne' le' yú'u qui'ba quį, para qui'ni anía modo nna eyúni
    cą favor qui' canu bedi ỹèni cą cą, porqui'ni ą' rú'u latsi' Tata Dios.
  eng-WEBSTER: 'But if any widow hath children or nephews, let them learn first to
    show piety at home, and to requite their parents: for that is good and acceptable
    before God.'
  guh-guh: Itsiata baitsi jane pamona pevecuatëpaevatsi, itsa xaina pexi, pemomoxi
    ata, bajarapamonae xanepana pevetsinexatsi. Bajarapamonae xanepana peyavenonaenexa
    pijamonae. Bajarapamonae juya beveta paxa, pena ata, pamo ata, pacue ata, pamonae
    vitsatatsi. Bajarapacuenia itsa exana, exana pexaniacuene. Nexata Dioso barëyataenatsi.
  bon-bon: Yepä liba cuubla me bägräwale coo daadewale piti nemi, teepi miiji abiberäja
    teeme inglewale bine ire atwime, Acejiyame te lipu ituge jaji. Mage babe cina
    lipu bägrä bine ire jaatwemusi, teepi cuta miiji peei ne daremu wawena teebibine
    ire atwime, ingle ai lui Acejiyame me singi gyene.
  nhw-BL: Pero sintla se cahual toahui quinpiya iconehua o iixhuihua catli ya huejhueyi
    para quipalehuise, huajca monequi ma quipalehuica. Monequi iconehua quiitase para
    Toteco quintequimacatoc achtihui ma quichihuaca catli cuali ica inintatahua o
    catli itztoque ininchampoyohua. Quena, monequi quicuepilise catli yejyectzi inintatahua
    quinchihuilijque quema quiniscaltijque, pampa Toteco quipactía quema se quinmocuitlahuía
    itatahua.
  swh-ONEN: Kama mjane ana watoto ama wajukuu, hawa inawapasa awali ya yote wajifunze
    kutimiza wajibu wao wa kumcha Mungu katika matendo kwa kuwatunza wale wa jamaa
    zao wenyewe, na hivyo wawarudishie wema waliowatendea wazazi wao, kwa kuwa hivi
    ndivyo impendezavyo Mungu.
  wbi-wbi: neke umfwile ghweni juno ali na vaana nambe avisukulu, avuo vamanyilaghe
    taasi kuvomba sino sinoghile munyumba saave. vavavombelaghe avapafi vaave, ukuo
    kwekugomosia sino voope vavombilue. kuvomba uluo kwekuno uNguluve ikeela.
  bba-bba: Adɑmɑ ɡɔmini ɡoo ù n bibu mɔ ǹ kun mɛ nikurɔminu, n weenɛ bu ɡbi bu ɡiɑ
    bu ɡeɑ ko ben tii tiin mɛro bisibu sɔɔ kpɑ bu wɑ bu ben mɔwɔbu ɡeɑ dibu kɔsiɑ,
    domi yeni yɑ wɑ̃ Gusunɔn mi.
  eng-KJVCPB: 'But if any widow have children or nephews, let them learn first to
    shew piety at home, and to requite their parents: for that is good and acceptable
    before God.'
  kgk-NT: Oĩ ave tembirekokwe imemby va'e hemiarirõ va'e ave. Tome'ẽ ranhe katu osy-pe,
    tome'ẽ ranhe katu ojari-pe hemikotevẽ tekoha-rupi oiko-vy. Omongakwaa hagwe-rehe
    tombohekovia katu íxupe. Upéixa ojapo ramo, ogwerovy'a arã íxupe Nhandejáry.
  waj-waj: Fai gioonna muaadaivaa nnaakaraiya varida iyaata inna nneediiyaatama tauraa
    Anutuuqaa aataruuvaugiataama ngiari kaanaara tuqinnaatee. Iya itaida ngiari kaano
    kooyaata ngiari taato nnaakukiaiya iyara uu mmooriivaa irisaivaa iikiaaravai.
    Anutuuqo ivaara iya teeno inna yoketainaravai.
  cpy-cpy: Rooma apaani kinankawo tzimayita-tsiri otomi-paeni, ojari-paeni, riitaki
    etanakyaawoni raminiro ramitako-yitero, otzimatyee ipiyatee-yaawo raminako-wentee-ro
    okimitakirira paerani roori rantaritan-takari rirori. Rootakira inimotziriri Tajorentsi.
  mpx-mpx: Yaa ebo abuabul natunau o ebo tubunau hi gan, wali abulilek enona ni masalem
    houwan wali matamatahikan eliyana, kaiwena tuwalali ya Yehoba i yaliyaya-an. Abuabul
    nihi matahikan, inoke wana matahikan eliyalil wali sauga wawaya nihi ginol lahe.
  wbp-wbp: 'Nyampunya kangalpa Kaatuju wangkami ngalipakuju: Ngati-nyanurlu kirda-nyanurlu
    manu jaja-nyanurlu jamirdi-nyanurlu manu warringiyi-nyanurlu yaparla-nyanurlu,
    warrawarra-kanjarla wiri-manulu-nyarra nyurrurla-wiyi. Ngulaju nyanungulkulu-jana
    warrawarra-kangka nyanungurra-piyarlu-juku. Kujarlaju, kaji-nyanu yapangku nganangku-puka
    Kirijini-pajirni, ngulakuju kajirla jaja-nyanu manu ngati-nyanu nyina kali-puka,
    ngulaju yungu-jana warrawarra-kanyi. Kaji-jana kujarlu warrawarra-kanyi, ngulakuju
    karla wardinyi nyinami Kaatuju.'
  luo-luo: To ka dhako ma chwore otho moro nigi nyithindo kata nyikwayo to ber mondo
    gitingʼ nying Nyasaye malo kuom rito joodgi ka gikonyo jonywolgi gi kweregi kod
    deyegi, nikech timo kamano longʼo ni Nyasaye.
  nhe-NT: Pero intla se cahual toahui quinpiya iconehua o iixhuihua tlen ya huejhueyi
    para quipalehuise, huajca monequi ma quipalehuica. Monequi iconehua quiitase para
    Toteco quintequimacatoc achtohui ma quichihuaca tlen cuali ica inintatahua o tlen
    itztoque ininchampoyohua. Quena, monequi quicuepilise tlen yejyectzi inintatahua
    quinchihuilijque quema quiniscaltijque, pampa Toteco quipactía quema se quinmocuitlahuía
    itatahua.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܐܝܼܬ ܐܲܪܡܸܠܬܵ‌ܐ ܕܐܝܼܬ ܠܵܗ̇ ܝܵܠܹ̈ܕ݇ܐ ܝܲܢ ܢܵܘܸܓܹ̈ܐ، ܫܒ݂ܘܿܩ ܐܲܢܹܐ
    ܩܲܕܡܵܝܬܵ‌ܐ ܝܵܠܦܝܼ ܙܕܘܼܥܬܵ‌ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܓܵܢܵܝܗ‌ܝ ܘܡܲܕܸܪܝܼ ܦܘܼܪܥܵܢܵܐ
    ܠܐܲܒ݂ܵܗܵܝ̈ܗ‌ܝ، ܣܵܒܵܒ ܐܵܗܵܐ ܡܩܲܒܠܵܐ ܝܠܹܗ ܠܟܸܣ ܐܲܠܵܗܵܐ.
  esk-NT: Aglaan uiḷgaġnaaq qitunġaqaqpan unniiñ tutitchiaqaqpan, tamatkua agaayyutikuałhum
    atuqtaksraŋiñi aŋayuqaamiktigun sivulliulugu iḷisaksraġigaat. Taatnałiġmiktigun
    aŋayuqaatiŋ suli taataatiŋ utiqtitchivigigisigaich, taatniiłiq Agaayyutmi quyanaqtuq.
  msb-msb: Pero kun an usad na balo may mga anak o apo kinahanglan ninda maaraman
    na an inda primero na diosnon na obligasyon amo an para sa inda sadiri na pamilya
    kag sani na paagi babalusan ninda an inda mga ginikanan kag mga kaluluhan. Amo
    ini an gawi na kinakaila san Dios.
  cpa-NT: Jøng² ju³ná³ chian² jong¹²dsa, ho¹ ju³ chian² dsieg³dsa, dsa² héi² mi¹hag¹²
    ja³ta¹ni¹ Diú¹³. Di³ ca¹lø¹chí¹ quiah¹² dsa² héi² jmai³ mi³meh²dsa, ca¹cuø¹ dsa²
    canh¹³ quián¹²dsa. Dsa² héi² báh³ dsio¹ jmo¹ hí³ dsa² ma²guiugh² quián¹²dsa. Tøa¹²
    dsǿa¹² Diú¹³ lah¹jøng².
  dso-dso: ଜଦି କନ୍‌ ରାଣ୍ଡିମାଇଜିକେ ପିଲାଟକି କି ନାତିତିତି ରଇଲେ, ସେମନ୍‌ ନିଜର୍‌ କୁଟୁମର୍‌
    ଲକ୍‌ ଇସାବେ ତାକେ ଜତନ୍‌ କରତ୍‌ । ସେନ୍ତାରି ସେମନ୍‌ ଆୟା ବାବାମନ୍‌କେ ଆରି ଆନିଦାଦିମନ୍‌କେ
    ତାକର୍‌ ଆଲାଦ୍‌ ବାଉଡାଇ ଦେଅତ୍‌ । ଏଟା ପର୍‌ମେସର୍‌କେ ସାର୍‌ଦା କରାଇସି ।
  meu-meu: To vabu ta bema mai natuna eiava mai tubuna, idia na bae diba, Dirava ibadinana
    na edia ruma korikori ai bae haḡuḡurua guna, natudia ese tamadia sinadia bae ubudia;
    badina una be kara namona Dirava vairanai.
  yva-NT: 'Weramu wanya kavini wemirati ama arikainye, awa ajavi nawa una ivae, weamo
    ridaura ra wo ranaun: taune wo wanya kavini so raeranande, maisyare arono ta ube
    arikainy tuvambe, awa vatan anui muno awa anene wo maeranande wemaisy. Weye kove
    mamo utavondi Amisye apa bekere rai manasyimbe no taune awa yavaruga rai. Wemamo
    mo Amisye aveti anayanambe.'
  dgc-dgc: Pero éng te bilo a te anak, o éng te apo, éy side i bahala a mangtulung
    diya. Dahilan éng gustu de a talaga i Diyos, éy dapat side i mégalaga ta ina de
    a bilo. Saya i ganti dia ta dédikél de. Saya i kaluuben na Diyos.
  zpm-NT: '@see-verse:1TI.005.003'
  hix-NT: Anar kom haxa ryhe, enyonkaxemo komo rma, towakryexem me rma natxow hamà.
    Àsok tawro hana, thohke tesnàr kom ke hamà, thake tesnàr kom ke hamà. Tànotxwan
    komo yowakryeny me ryhe tehxorye natxhe, àhokyamo, àhar komo xarha. Khoryenkom
    hokon me tehtokonye, tànotxwan komo yowakryeny me htxer hak nahtxoko, tàwyanye
    anar komo yowakryehra ro rma haka. Thorymamnohàtxhet yàmnye me rma hak nahtxoko,
    tàyon komo wya, tànotxwan komo wya. Àro wyaro ehtxoho komo ryhe, ohxe naha, Khoryenkomo
    wya.
  sim-sim: Hako os jikisi mo nira sihi am li sahanda nahi, ondon sawenak nijava lihi
    oson li jelyaha armek li ewe uka, os lir jikisakrik li narik nijava lihi lirin
    armek li uhunda hom avak wasan li uka. Os erem li uwa oso misokome Avui Wasilakahik
    osmu jivi mendek nanduwa.
  npi-ULB: तर यदि कुनै विधवाको छोराछोरी वा नातिनातिनीहरू छन् भने तिनीहरूको घरानामा
    नै पहिला आदर देखाउन सिकून । तिनीहरूले आफ्ना आमाबाबुहरूको ऋण चुकाऊन्, किनभने यो
    चाहिँ परमेश्‍वरलाई खुसी तुल्‍याउने कुरा हो ।
  cgc-cgc: Piro, balo an a na may mga bata o may mga apo, kinanglan na iya na mga
    bata daw apo tudluan no na magtuman ta iran na rispunsibilidad na mag-asikaso
    para ta iran na mga ginikanan. Iran na pag-asikaso bilang dayad na bales naan
    ta iran na mga ginikanan daw makapalipay man ta Dyos.
  tim-tim: Dâ âmbâi kambut siâŋe âmâ nanŋe baratŋe bâgilupŋe manbai are bo tânyeŋguwen.
    Nan barat bâgilupŋande âmâ Anutuŋe makmâ hâreyeŋgiep den are lokom amâ luâk âmbâi
    sâmbâ damun yeŋe akbei. Hain akmâ umbuŋân ewe meme yeŋande tânyeŋguyigât hâu kutigitbei.
    Are âmâ Anutuŋe nâŋgâmbo ârândâŋ akbiap.
  yor-yor: Ṣùgbọ́n bí opó kan bá ni ọmọ tàbí ọmọ ọmọ, jẹ́ kí wọn kọ́kọ́ kọ́ bí a ti
    ń ṣe ìtọ́jú ilé àwọn tìkára wọn, kí wọn sì san oore àwọn òbí wọn padà; nítorí
    pé èyí ni ó ṣe ìtẹ́wọ́gbà níwájú Ọlọ́run.
  wos-wos: Du hiyandé takwana nyangwal gwalungu re, di Godna hambuk hundika sarékéta
    wandén maki hurunjoka di léka jémba hatitandi, lé nyangwal rendaka dika jémba
    hatilén maki. Wu deka jémba dé. Atéfék du takwa deka yafa ayiwa maambunguka akwi
    jémba hatitandi. Hatindat God xéta dika mawuli yatandé.
  emp-NTPO: Baribʌrʌ pẽdra wẽrãba warrarãda erob̶ʌbʌrʌ, wiuzaquerãda erob̶ʌbʌrʌ, maʌ̃gʌrãba
    carebad̶ida panʌa. Ãdjirãba bio cawad̶ida panʌa sãwã ãdji ẽberãrãra carebad̶ida
    panʌda. Ãdji djibarirãa ne diad̶ida panʌa djibarirãba ãdjirãa dia panana quĩrãca.
    Maʌ̃gʌra Ãcõrẽ quĩrãpita jipa b̶ʌa.
  eng-F35: But if any widow has children or grandchildren, let them learn first to
    demonstrate piety in their own household by repaying their parents, for this is
    pleasing to God.
  ind-ind: Tetapi kalau seorang janda masih mempunyai anak atau cucu, biarlah keturunannya
    itu lebih dulu belajar melayani Allah dengan memperhatikan kebutuhan orangtua
    atau nenek mereka sendiri. Dengan demikian, mereka membalas kebaikan orangtua
    atau neneknya. Hal itu menyenangkan hati Allah.
  pes-OPCB: اما اگر فرزندان یا نوه‌هایی دارند، ایشان باید از آنان نگهداری به عمل آورند،
    و بیاموزند که نیکوکاری را از خانه شروع کنند و اول از همه، دِین خود را به والدین
    و اجداد خود ادا نمایند. این چیزی است که خدا را خشنود و راضی می‌سازد.
  mpt-mpt: Ina otane unangi i meme isa i molobsel isa blib mole i unang eli bobolo
    kla funaine! I okoko mikiktemo nanomabib ole i aaleb kamwal isa faninsak kamwal
    isa kla kima bianiba i sino gwab bliba i kima binibbuo gabamo kibeine! Gode kukub
    olo kla gobo biebe.
  ssx-ssx: Pate ipika꞉ wekiwandiki o eiyeke wanekena꞉ wekiwandiki haya꞉ka꞉na꞉ta꞉ kota꞉
    ikana꞉ma꞉ amba꞉la ika꞉ koke wanda꞉ handeteke hasa꞉ hau pea꞉pa꞉peke ya꞉la꞉me. Kutu
    piki hau pimika꞉na꞉ta꞉ kota꞉ mo hande ateke inkiki make aeyeke meiyekema꞉ iki
    pa꞉ta꞉ pimi ekimanu hombo peaasememe. Koto hauma꞉ta꞉ Koda꞉ ta꞉na꞉ma꞉ homaasa꞉me.
  mkl-mkl: Ammɑ bii jɑɑɔ̃ ɡɔ í nɛ ɑmu ŋɑ wɑlɑ tɔku ŋɑ, í sĩɑ ɑmɑɛ ŋɑu ɑ woo bɛi nŋu
    mɔ í tɑko í ce nŋɑ. Bii ɑ̀ wɑɑ ce bɛɛbɛ ɑ̀ wɑɑ ceɑ Ilɑɑɔ̃ icɛi, nɔ nŋui ɑ́ dɔ̃ɑ
    Ilɑɑɔ̃ si.
  gaq-gaq: ଜଦି ମୁଇଙ୍ଗ୍ ଗୁଏସାଙ୍ଗ୍‌କୁଏନେ ଗଡ଼େଅ ଗଡ଼େଇଂ ବାରି ନାତିନାତୁନି ଲେଃଏ ମେଇଂ ସେନୁଗ୍‌
    ନିଜର୍ ପରିବାର୍ ଆଡ଼ାତ୍ରା ସନ୍‌ମାନ୍‌ ଆସୁଏନେ ଦର୍‌କାର୍ । ମେଇଂ ମେଁନେ ଇୟାଙ୍ଗ୍ ଆବାକେ ସାଇଜ
    ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ । ଦେକ୍ ରକମ୍ ଡିଙ୍ଗ୍‌ନେ ବାନ୍ ମେଇଂ ନିଜର୍ ଇୟାଙ୍ଗ୍‌ ଆବା ବାରି ଙ୍ଗିର୍‌ବଃଅ
    ବାରି ସେଲାମ୍ବଃଅ ଆଡ଼ାତ୍ରା ନିମାଣ୍ଡା କାମ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ଆତେନ୍‌ ପର୍‌ମେସର୍‌କେ ମନ୍‌କେ
    ୱେଏ ।
  gof-RNT: Shin am77ees nayti woykko nayta nayti de7ikko, he nayti tuma ayyaana de7on
    de7eyssa bessanaw banttana yelidayssatanne, bantta wogga aayiwunne wogga aawa
    maaddidi kushe zaaro tamaaro. Hessi Xoossaa ufayssiyabaa.
  unx-unx: ମେନ୍‌ଦ ଜେତା ରାଣ୍ଡିକୁଡ଼ିଆଃ ହନ୍‌ଗାଁଣା ଚାଏ ଆୟାଃ ଜାଇହନ୍‌କ ମେନାକରେଦ, ଇନ୍‌କୁ
    ସିଦାତେ ଆକଆଃ ଅଡ଼ାଃରେନ୍‌କକେ ଭାକ୍ତି ଦେଖାଅ ନାଗେନ୍ତେ ଆଡଃ ଏଙ୍ଗାଆପୁକଆଃ ବୁଗିନାଃ ରିକା ନାଗେନ୍ତେକ
    ଇତୁନ୍‌କା, ଚିୟାଃଚି ନେଆଁଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ ସୁଗାଡ଼ାନ୍‌ଗିଆ ।
  gah-gah: Gevoná vená makolímini izegipagi agapilamoki keza nene goí iki kezáini
    numúikú nene monó hoza alitiki alími lamaná itave. Lá iki nene emane amunaloka
    izóipiki améipiki gizapa ikitató nene, ámina lihima apasiki gelekelé itataze.
    Nenemú Ómasímo giliko lamaná inogo ive.
  lcm-lcm: Sikei man ta mainang kapo atogon kana inatus vo ta keve tivuna, inatus
    ke kapo ro ku pini iria ani ki katak aino ta akalit ani kari angtogon ve God si
    selen ke ta ki uli aiveven ani kari matan vap akorong, asukang ani ki polpol aro
    na poisan a aiveven an si keve tamaria, keve rinaria na keve tivuria. Using a
    laulauan asukang nang kapo auruk a God.
  aer-aer: 'Alakenhe rarle Ngkarte anwerneke angkeme: Artweye akwele areye-arle arrenhantherrenhe
    amangkelhe-ileke, itne arrekantherrenheke-amparre mwantyele arntarnte-areke. Kele
    alakenhe ikwerenge anteme arrantherre anteme itnenhene mwantyele arntarnte-aretyeke
    itne-arle arrenhantherrenhe arntarnte-aretyarte-arteke. Arelhe warlekwerte apeke
    ampe-akerte, ipmenhe areye-akerte, aperle areye-akerte, itne-arle renhe arntarnte-aretyeke.
    Itne renhe arntarnte-areme rarle itnenhe amangkelhe-ilekenge. Nhenge itne itnenhe
    mwantyele arntarnte-aremele alakenhe, Ngkarte-arle itneke akangkentye anthurrele
    aneme.'
  qvc-NT: Piru suq biyuda wawayuq, willkayuq kaptinqa, paykuna yach'akunqallapa mamanda
    taytanda kwidayta, ama padisinambaq. Chaqa paykunataqam maman taytan takshanmandapacha
    kriyarqan. Chaymi paykuna taytanda, mamanda yanapaptinqa, ancha alli Dyuspaqqa.
    Chaqa paytaqam ancha gustan.
  tgl-ULB: Ngunit kung ang balo ay may mga anak o di kaya mga apo, matuto muna silang
    ipakita ang paggalang sa kanilang sariling sambahayan. Suklian muna nila ang kanilang
    mga magulang, sapagkat ito ay kalugod-lugod sa Panginoon.
  cbs-NT: Jakia beneyabiani nuitapaibu jatun bakebu inun jatun bababu jayadan, jabun
    dukun jau jatu medabewakin jawen tapinkubainunbunwen, jatunabu kayabibunan. Jaska
    jatunabu medabewakin jatuwen nuikinan, Dios benimawakin shinan chankanwantidubuki.
  xtm-NTPP: Kovaa nú in ña'a ni ji'i yii ña ma, te ka iyo sa'ya ña xi sañani ña ma
    chi jiniñu'u ja xinañu'u jin kutu'va suchi ya'a ja jin chindee i tna'a i ma, vaa
    sukan játna ini Su'si ma, te jín ndachindee tna i yuva i ma ji'in si'i i ma. Vaa
    cha'a chi ja va'a kúu, te játna ini Su'si ma ja sukan jin sa'a o.
  nnq-nnq: Nambu nawele jwabi ni ingota andaje ichokolo, yenie ipaligwa kagoya achikibelei
    babe andi papala Nnoongo, yene babukia maboko achikibelei babe kukutenda yene
    bunhwalalila Nnoongo.
  bao-NT: Jĩcõ, ca manʉ bii yai weo ecorico, puna cʉti, pãramerã cʉti, cõ ca biijata,
    cʉ̃ja, cʉ̃ja yaarãre ca ĩa mai jʉoparã niima, cʉ̃ja pacʉa, cʉ̃ja ñicʉ̃a, cʉ̃jare
    cʉ̃ja ca tii mairicarore birora cʉ̃jare mairã. Atea añurije, Ʉmʉreco Pacʉ cʉ̃
    ca ĩa biijejarije nii.
  san-ORI: କସ୍ୟାଶ୍ଚିଦ୍ ୱିଧୱାଯା ଯଦି ପୁତ୍ରାଃ ପୌତ୍ରା ୱା ୱିଦ୍ୟନ୍ତେ ତର୍ହି ତେ ପ୍ରଥମତଃ ସ୍ୱୀଯପରିଜନାନ୍
    ସେୱିତୁଂ ପିତ୍ରୋଃ ପ୍ରତ୍ୟୁପକର୍ତ୍ତୁଞ୍ଚ ଶିକ୍ଷନ୍ତାଂ ଯତସ୍ତଦେୱେଶ୍ୱରସ୍ୟ ସାକ୍ଷାଦ୍ ଉତ୍ତମଂ
    ଗ୍ରାହ୍ୟଞ୍ଚ କର୍ମ୍ମ|
  huv-NT: Pero sitiül aljane najtaj lemben omal almajiür micual nej tengwüy micual
    micual nej, nejiw a monguich quiaj ich mambeolüw mimümüw nejiw atnej tambeolaranüw
    wüx almapac miteatiw nejiw, cos atquiaj najneaj majaw Teat Dios.
  otn-NT: Pɛ nu̱ ra̱ 'danxu̱ ngue 'bʉhyø ba̱si̱ ogue 'bʉhyø 'bɛt'o, guehya yø ba̱si̱
    na̱ ra̱ 'danxu̱ høxyø xi ngue di u̱nni̱ te da̱ zi. Porque yø pa xa̱ thogui, gue'a̱
    rá̱ mamá yø ba̱si̱ bi ja mma̱nsu̱ gä i̱ nte. Ja̱na̱ngue ní̱ 'yu̱p'ʉ ngue di ja
    mma̱nsu̱ yø mamá yø ba̱si̱ 'mø bi̱ nda̱c'ɛ̱i̱. Porque gue'a̱ nnu̱ ma̱nho Oja̱'a̱
    ngue yø ba̱si̱ di ja mma̱nsu̱ to bi tede.
  nop-nop: Tam kahat niŋ adi mihiŋiye be wabiŋiye be laŋiye uŋgoŋ hatiiŋ adi yadi
    timeŋ Bepaŋ’walaŋ nadinadi keleeŋ nedigoŋ nehi’walaŋ yohineŋ itowiiŋ u timeŋ siloŋ
    tiyemiŋa yehitubu-lodayaneeŋ. Woŋ adi koom wapmihineŋ siloŋ tiyemiŋa yabu-ulidokoune
    hatiŋa bedigiŋ wendok kibibo uŋakoŋ tiyemaneeŋ. Unduŋ tubune Bepaŋdi nadiyembune
    utumbaluwaak.
  obo-NT: Piru ko duwon pa mgo anak woy mgo apu taddot bau, sikandan kos ollog nod
    tuhanuu kandin. Su otik mopompomakoy sikandan, ko-ilangan no iddos unnon od puungan
    dan, idda en so kodtuhanuu to mgo buyyag dan amoy'd balus kandan, oyya su idda
    en kos id kahaa-i to Monama.
  cak-ENT: Pero si c'o malcani'a' tak ixoki' yec'o cal o yec'o quiy, ja ta ri cal
    o ri quiy ri nye'ilin quichin. Roma ri cal y ri quiy nc'atzin que nquetamaj que
    nabey na pa cacho tiquic'utu' jun c'aslen ri nka' chuvüch ri Dios. Tiquiya' c'a
    rajil-ruq'uexel cheque ri quite-quitata', roma ja ri utz ri nka' chuvüch ri Dios.
  lif-NT: ᤁᤖ ᤂᤧᤴ ᤔᤣᤔᤣᤍᤢᤔᤠᤜᤠ᤹ᤖᤧ ᤛᤠᤔᤧᤴᤇᤠ᤹ᤜᤠ᤹ ᤔᤧᤃᤳᤋᤢᤛᤡᤏᤧ ᤑᤠ᤹ᤃᤪ ᤜᤠᤖᤠ᤹ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤔᤣᤔᤣᤍᤢᤔᤠᤜᤠ᤹
    ᤁᤶᤒᤪᤠᤱ ᤔᤧᤔᤧᤳᤋᤢᤛᤡᤖᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤆᤠᤜᤠᤒᤠᤀᤥ ᤁᤧᤖᤧᤰᤗᤧ ᤋᤱᤃᤠᤶ ᤔᤧᤈᤥᤃᤢ ᤔᤧᤒᤡᤖᤢᤛᤡᤖᤖᤥ॥
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠᤛᤢ᤹ᤖᤥ॥
  mie-NT: Chi iin ñahan jā ní nquendōo ndáhví, tú íyó sēhe ña á sēhe ñání ña jā jávāha,
    de ná cóto maá ji ña. Chi cánuú cutūha ji jā xihna cā nūū nchivī vehe ji squíncuu
    ji coto ji. De ná nácoto ji naná ji tatá ji sīquī jā ní jito ndá ña ji. Chi yáhá
    cúu tiñu váha jā jétahān inī Yāā Dios.
  san-TIB: ཀསྱཱཤྩིད྄ ཝིདྷཝཱཡཱ ཡདི པུཏྲཱཿ པཽཏྲཱ ཝཱ ཝིདྱནྟེ ཏརྷི ཏེ པྲཐམཏཿ སྭཱིཡཔརིཛནཱན྄
    སེཝིཏུཾ པིཏྲོཿ པྲཏྱུཔཀརྟྟུཉྩ ཤིཀྵནྟཱཾ ཡཏསྟདེཝེཤྭརསྱ སཱཀྵཱད྄ ཨུཏྟམཾ གྲཱཧྱཉྩ ཀརྨྨ།
  qve-NT: Ichaqa mayqen viudapapas wawankuna otaq willkankuna kan chayqa, paykunan
    primerta chay viudataqa ima necesidadninpipas yanapananku, imaynan wawa kaqtinku,
    tayta mamankupas paykunata uywaran chay hinata. Sayna ruwaymi Diospaqqa ancha
    allinpuni.
  pao-NT: '@see-verse:1TI.005.003'
  cbu-NT: Wip taarinaari, wachinllin taarinaari, uwshtisin waana istachinllinpa wanireetsi,
    watam waanaatsi yanungaranguwa. Ashkusin, Apanllsha wanasir napchiya, watam waana
    atuwa.
  usa-usa: miráimanibo ketoq-nóínímmá wení iyápóabi wení arááráómá máetama yemá wemmá
    kawáá-umakaaro. miráuma Áánûqtuma tiníq umá yemá anónnáma yeqtí yinóboyugaraq
    yirááráókáráq mirá-umayikaaro.
  soy-soy: Amɑ́ in tɛ ukúmɑnnɔsi úye yɛ siwɑ̃́ nɛ́ɛ siyɑ́sɛ mɑ́, li pisɛ rɛ pɛ̃
    pikɛ́ pisiyɔ-i nyísɛ rɛ pi Uléécɑɑ pɑkɑrɛlɛnlɛ kɛlenɛ. Lɛlɛɛ rɛ pɛ̃ kɑí nɛ
    tu rɛ pikɛ́ pipikɔ́ kɛcɑ́ɑ́ m pɑílɛ̃ yɑrɛ kɛ pɛ̃ ɑpí pɛɛ pi n wɑ mɛcɔ. Mɛ́wee
