  tam-TCV: யாராவது தனது உறவினர்களுக்கு, குறிப்பாக தன் சொந்த குடும்பத்தில் உள்ளவர்களுக்கு
    உதவிசெய்யாவிட்டால், அவன் தனது விசுவாசத்தையே மறுதலிக்கிறான். அவன் விசுவாசம் இல்லாதவனைவிடக்
    கேவலமானவன்.
  mit-NT: vàchi cunaha‑ní, chuun cahnú nduá chindee‑nda tnaha‑nda, te chicá más cahnú
