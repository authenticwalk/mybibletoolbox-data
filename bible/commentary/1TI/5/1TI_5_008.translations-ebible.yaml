    mas dautan pa siya sa dili tumutuo.
  ces-LB: '@see-verse:1TI.005.007'
  mkn-mkn: Ma kalo ada orang yang sonde mau piara dia pung kelu sandiri, lebe-lebe
    dia pung isi ruma sandiri, itu sama ke dia su angka buang dia pung parcaya sang
    Tuhan. Dia lebe jahat dari orang yang sonde kanál sang Tuhan Allah.
  pol-UBG: A jeśli ktoś nie dba o swoich, a zwłaszcza o domowników, ten wyparł się
    wiary i gorszy jest od niewierzącego.
  qxh-NT: Pipis castancunata, yawar-masincunata mana yanapaptin, Tayta Jesúspa maquinćhu
    cawashanpis mana musyacanchu. Chay-niraj runaga jäpa wamra-yupay caycan. Tayta
    Diosninchitapis mana manchapacunchu.
  nwi-nwi: Nəməhuak mɨnə tukasəkeikei mɨsarha huvə tuk kapəriə mɨnə, kɨni mɨsəkupən
    mɨsarha huvə tuk kapəriə atuatuk mɨnə. Mərɨg tukmə kɨsəpəh, ramhajoun mə kwənhaukrekɨn-pən
    nɨmetairiə kɨmi nhatətəyen kapətawə. Iriə mɨsahas rapita nəmə khapəh nɨsəhuakien.
  kmo-kmo: Wowak, ma por rii riiti mu podaten yenya hehar otiinan siiney, kata ma
    ye riiti akak taweyn hehar otiinan siiney, ii eeta God riiti majin nasowoyer.
    Rii biish sheboshebo tawa ma. Rii eeta kapasek yon otiito.
  agr-agr: Aents Jisusa nemajin niina patayí yaitan uyumatsuk, niina jeenianakesh
    uyumatsu duka, Kristui kajinas anentaimchau wajukmaina nuniawai. Nuniakug aents
    makichkish Jisusan anentaimtuchu aina nuna nagkagas pegkegchau wegawai.
  kyc-kyc: Mendeme banya ranjama mendare dee yangonge rakangepe dupwa mondo lao suu
    pyao rapu pii nara ramo dokome banya Kurisene yulu suu pyaa narasa pira. Mee Kurisene
    ingya nange akali dopale daako. Baa ama koo wakasa ingyarasa pira.
  urd-GVU: کیونکہ اگر کوئی اپنوں اور خاص کر اپنے گھر والوں کی فکر نہ کرے تو اُس نے
    اپنے ایمان کا انکار کر دیا۔ ایسا شخص غیرایمان داروں سے بدتر ہے۔
  yre-NT: '''Nɛn nɛn ya''a ''e yiɛ -tɔa ''e ''mangulinun va dɩɛ, te ''e ''pɛ ''si
    yi -tɛradɩ Zozi da -sru. ''Nɛn zɩɛ, e ya min -wlidɩ "a, e "mlian min nɛn ya''a
    Bali -tɔa dɩɛ -a da. ''Nɛn nɛn -a mangulinun ''bɔ -nyɛanla -yee "kɔnnɛn, ɛn ya''a
    ''e yiɛ -tɔa o va dɩɛ, -yee vɛ ''bɛ cɩ -wlidɩ "fo.'
  fuh-BKF: Mo hinnaaki jeydaaɓe muuɗum, sakko koreeji muuɗum, yeddii ko goonɗini.
    Imo ɓuri fay mo goonɗinaay oon bonde.
  arl-NT: Canapuete na queecua, na nucuaacua taraajeyaquijiani, tama na tiajinia quijiaca
    pueyacuajuhuaj, naa miijiacatej, nojoriiri Pueyaso Rupaa tojiyashijiacara jiyaterohua
    tari tama nojori cuaqueyajaaja. Naacuajitij, nojoriiri socua tojetaarucuajanaa
    sesa, Pueyasoocua tiuyaquijia pueyajiniji.
  ziw-ziw: Uneva mntu hana walaile walukolo wakwe, vitendese wantu wa mwe nyumba yakwe
    mwenye, uyo kalemela uzumizi wakwe, uyo kaiha kujinka hezumile.
  grc-TR: Εἰ δέ τις τῶν ἰδίων καὶ μάλιστα τῶν οἰκείων οὐ προνοεῖ, τὴν πίστιν ἤρνηται,
    καὶ ἔστιν ἀπίστου χείρων.
  nag-nag: Kintu jun manu tai laga asol ghor manu khan ke nasai aru nijor ghor khandan
    khan nimite, aru khas pora, nijor ghor manu khan nimite eku nadiye, tai to tai
    laga biswas haraise, aru tai to dhorom namana pora bhi biya ase.
  eng-OEBCW: Anyone who fails to provide for their own relatives, and especially for
    those under their own roof, has disowned the faith, and is worse than an unbeliever.
  knj-NT: Ta ey eb creyente c'am chi colwa tet smam c'al xutx, ma tet yican, c'al
    tet eb ey ec' yetoj yul sna, ta tol c'am chi colwa tet eb, c'am nioj yel oc apnoj
    scuybanil Cristo yu eb, ch'al tu'. Catu' yel ec'ban pena eb yintaj eb man creyente
    oj.
  deu-1912: So aber jemand die Seinen, sonderlich seine Hausgenossen, nicht versorgt,
    der hat den Glauben verleugnet und ist ärger denn ein Heide.
  san-PUN: ਯਦਿ ਕਸ਼੍ਚਿਤ੍ ਸ੍ਵਜਾਤੀਯਾਨ੍ ਲੋਕਾਨ੍ ਵਿਸ਼ੇਸ਼਼ਤਃ ਸ੍ਵੀਯਪਰਿਜਨਾਨ੍ ਨ ਪਾਲਯਤਿ ਤਰ੍ਹਿ ਸ
    ਵਿਸ਼੍ਵਾਸਾਦ੍ ਭ੍ਰਸ਼਼੍ਟੋ (ਅ)ਪ੍ਯਧਮਸ਼੍ਚ ਭਵਤਿ|
  nob-LB: Den som ikke tar hånd om sine egne slektninger, og spesielt sin egen nære
    familie, de har forlatt troen på Jesus og er verre enn den som aldri har kommet
    til tro.
  ntj-ntj: Nyangka tjiinya yingkartalu-yanku yungarrapirti miranykanyiranytjamaaltu
    wantirranytjalu tjukurrpa tjukarurrunyatarrartu wantingu. Palunyalu palyamunu
    palyara, nyarra yingkarta wiya pirningka munkarra.
  sxb-NT: No omuntu olowere okutunzia awaganda waae, ino-ino awa mu enyumba yaae omwene,
    amiire okulowa okuganya okwa turi nakwo kandi ari omuwiiwi okukira namba omuntu
    otaganyire ku Katonda.
  nhu-NT: Ɛ́ wee nu sɛ wvú taale fô kfuu diew e, ɛfey mvunciim fô ye yew e, tu wvú
    nu ɛ tun wase nce wvù ɛ̀ nu wvu mbee. Ɛ didiɛ gee nu ɛ dí ɛ fo ɛ fey naa lo di
    wee wvù yaa nu kɛ wee mbee le.
  row-row: Te mete ma hambu atahori nda nau raꞌabꞌoi bobꞌonggi nara sa, lelenan te
    ume isi nara, na onaꞌ ana nggari hendi nemeheren neu Lamatualain. Deꞌulakan nalenaꞌ
    atahori nda mana nahine Lamatualain sa.
  msy-msy: Nɨ oragh. Gumazitam uan anababar ganan kogh, egh uaghan uan adarazir ganan
    koghɨva, gumazir kam guizbangɨra uan nɨghnɨzir gavgavim ataki. An arazir kurar
    kam, a gumazir gavgavim puvatɨziba, men arazir kurabagh afira.
  agg-agg: Nindou düdi ai ahandɨ mamɨsɨrɨ asu ahandɨ fikɨmɨnɨndɨ ranaheimbo-poanɨmbo
    dɨdɨboado-fendürɨkoate-ayu ana, nindou ranai anɨhondümbofe hohoanɨmo ranahambo
    daboadɨ hɨhɨreamboani. Ŋga nindou ranai anɨhondümbofe-koateyeimbɨ ranaheimbo ŋgasündearü
    haya ai moaruwai hamɨndɨ nüŋgumbui.
  ptp-ptp: Ên xomxo ti obêc viac tae mae lie nivɨha lêm ge od tɨyi xocbê xomxo tige
    sea vông vinên wê i vông ge, mêd tu xomxo nipaên wê luu tɨbii madɨluhu vêl ge.
  nak-nak: Eala moli eme ge matagaga tataho veia egite ge vibaumuli tigi le valalua
    giteu ale pou la savelela, me egiteu tai ale hagagavi sesele tegiteu, mai e tila
    giteu, e tama giteu. Mai isa kama baumuli tigi egiteu mai ele, eia poke taroti
    e Kraist. Eia ruruti, me egiteu ale logala te la lotu kama ruru mai eia. La iruru
    tetala tikumu.
  lbb-lbb: Ning tik bel i nangan a mainala, pa la otleng ning ana nuna rumai, ka han
    masik kusun a tortorot. I ning i laulau kol tana tarai ning bel la tortorot.
  kan-2017: ಯಾವನಾದರೂ ಸ್ವಂತ ಜನರನ್ನು, ವಿಶೇಷವಾಗಿ ತನ್ನ ಮನೆಯವರನ್ನು ಸಂರಕ್ಷಿಸದೆ ಹೋದರೆ ಅವನು
    ಕ್ರಿಸ್ತ ನಂಬಿಕೆಯನ್ನು ತಿರಸ್ಕರಿಸಿದವನೂ ನಂಬದವನಿಗಿಂತ ಕೀಳಾದವನೂ ಆಗಿದ್ದಾನೆ.
  cso-NT: Hi³ jáun² nɨ́¹juáh³ zian² tsá² tiá² má²hon³ tsá² hñú¹³ la³ñí¹ la³ján³, sa³jun³
