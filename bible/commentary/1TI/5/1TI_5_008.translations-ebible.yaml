  juy-juy: ଅଙ୍ଗା ମନ୍‌ରା ଆକୁଲମଞ୍ଜି କି ଆସିଂମରଞ୍ଜିଆଡଙ୍‌ ଅଃସାକ୍କେଏ, ଆନିନ୍‌ ଡର୍ନେବରନ୍‌
