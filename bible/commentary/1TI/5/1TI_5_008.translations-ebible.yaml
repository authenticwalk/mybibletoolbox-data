    iru jentara reta re.
  quc-TT: Ri man kuya ta ri jastaq ri kajawataj chike ri winaq ri e kꞌo rukꞌ pa ri
    rachoch, ukꞌekꞌem ri ukojobꞌal xuqujeꞌ sibꞌalaj ajmak na choch ri winaq ri man
    kojonel taj.
  heg-NTPO: Mo eta muik atuli dai papa-paiduil un nen esan nas lo, dudui pait ta un
    uma isin nas lo kam, na banansila el un kat soleng un in parsai Ama Lamtua ka
    son. Un daat dui atuil in taan Ama Lamtua Allah lo ngas.
  ptu-ptu: Sapo' maka' deem to matappa' tä' ungkasahaam kasahapuanna la'bi-la'binna
    ke solanai lako sali, tau ia too umpesi' kamatappasanna. La kadake puha ia tau
    ia too anna to tamatappa'.
  bzd-NTPO: Es yi kë̀ tö iyamipa kkö'nè, kë̀ tö iyamipa e̱kka kkö'nè bua'iewa̱, ese
    tö ttè mik se' e̱rblöke e' watéttsa̱. Ie' dör suluë tkö̀ka̱ pë' kë̀ e̱rblöta̱'
    Jesús mik esepa tsa̱ta̱.
  kwf-kwf: Ma diꞋia ta ngwae noaꞋa kasi lia sulia na ngwaefuta nia ki, ma na ngwae
    ana kwalafa nia, tama ngwae neꞋeri faꞋasia naꞋa na faꞋamanataꞋanga sa Christ,
    ma nia ka taꞋa ka liufia na ngwae neꞋe noaꞋa kira kasi faꞋamamana ki.
  eng-WYC-2017: For if any man hath not care of his own, and mostly of his household
    men or meine, he hath denied the faith, and is worse than an unfaithful, [or heathen],
    man.
  eng-WMBB: But if anyone doesn’t provide for his own, and especially his own household,
    he has denied the faith and is worse than an unbeliever.
  zat-NTPS: Che nu benne' quebe dxebé'e̱ gunne xue chee̱ benne' ca' zaj naque̱' tuze,
    ne da dxun na ba xen che quebe dxácale̱ne̱' xrtíaqueze̱', ba bsane̱' xel-la dxeajlí
    lazre' chee̱', ne nácadxe̱' benne' we̱n da zrinnaj ca tu benne' quebe ne chéajle̱'e̱
    chee̱ Dios.
  spp-spp: Shin maha shin à yaa u u cìnmpyiibii tugure lwɔ́, ŋka u pyɛngɛ shiinbii
    wuuni l'à lyɛ. Ŋgemu ká mpyi u ɲyɛ a lire pyi mɛ, urufol'à fworo Kile kuni i feefee.
    Kilecembaabii mú bá à pwɔ́rɔ urufoo na.
  zty-NTPS: Cha' zoa no benne' bi ẕwawe' lježe' ka', na' da' nakže blo, cha' bi ẕwawe'
    benách ka' nníta'gake' liže', na' ẕži'e che da' žejḻe'žo che Benne' Criston',
    na' nbága'že' ẕia ka to benne' bi žejḻi'e che Dios.
  mek-mek: '@see-verse:1TI.005.007'
  aey-aey: Euqa dana oso uqana eundec, uqa talacul, agena togo nijigiannu qee mede
    qona eu uqa wawige meleec cewudina. Mele bahic, uqa wawige qee meleec dana wooladec
    bilina, uqa dana me qee bahic.
  urd-GVH: क्योंकि अगर कोई अपनों और ख़ासकर अपने घरवालों की फ़िकर न करे तो उसने अपने
    ईमान का इनकार कर दिया। ऐसा शख़्स ग़ैरईमानदारों से बदतर है।
  ycn-ycn: Uncachu iná a'alá iná nacojó iná ejena huani, uncá caja iná jema'alá Tupana
    ja'apiyá. Caja jácho'oco Tupana ja'apiyá i'imacana chiyá, que caja iná i'imacá
    raú. Uncá ina'uquélaruna necá, uncá jema'alaño Tupana ja'apiyá. Nachaje huani
    iná i'imacá uncá ina'uquélari, uncachu iná a'alá iná ejena huani iná nacojó.
  djr-djr: Nhumany dhu ga ŋunhi waŋga'-waŋganydja yolŋu walal djäga muka nhumalaŋgiyingalaŋawnydja
    nhuma gurruṯumirriwnydja walalaŋ, gurrupul muka marrtji ŋula nhäny mala walalaŋ.
    Ŋuli nhe dhu ga ŋunhi bitjandhiny miḏikumandja djäga walalaŋ, ŋunhiyiny mayali'
    nhakun nhe bilyurra, dhukarrnha meṉguŋal God-Waŋarrwun, ga märr-nhirrpanminyawuynydja
    nhuŋu bäyŋun, wir'yunan. Ŋunhi nhe ŋuli gi yakany djäga walalaŋ manymakkuŋuny,
    ŋuriŋiyiny ga ŋunhi nhokalnydja yätjkurruynydja romdhu djuḻkmaraman ŋunhiwurrunhany
    ŋunhi märr-yuwalkthinyamiriwnhany yolŋuny walalany.
  kvg-kvg: Gekha ezoqām ndego, ekeza ezoqam neka ndigu ezoqam, khoev-te namba ndi꞉yage,
    eqeieqei tøkemav tøgoat, ndego unimanqatin matev, zitá genewuá. Teqa manqa-zapa,
    Klisten-av ezoqam-qa manqa-zapa, mø̀ndøløvú.
  rug-rug: Be keke tie si lopu galagala ni sari na turaṉana, babe sari nana tatamana
    na tiatamana soti, si va karia mo sa sa rinaṉeraṉe, ke kaleana hola nia sa sa
    tie va gugue.
  hop-NT: Kurs haqawa sinomuy hihta akw yesniqat amuṅem qa hintsak̇e’, tis pi ōviy
    pas amum ki’yuṅqamuy amuṅem pam qa pantsak̇e’, pam hapi tuptsiwniy ayo yuki’tani;
    nihqe qatuptsiwni’taqat epnihqe pas qa súantani.
  san-URD: یَدِ کَشْچِتْ سْوَجاتِییانْ لوکانْ وِشیشَتَح سْوِییَپَرِجَنانْ نَ پالَیَتِ
    تَرْہِ سَ وِشْواسادْ بھْرَشْٹو پْیَدھَمَشْچَ بھَوَتِ۔
  heb-LB: מי שאינו דואג לקרוביו, ובמיוחד לבני־משפחתו, כופר באמונה והוא גרוע מאלה שאינם
    מאמינים.
  caf-NT: '''Et whunts''ih ndunnah ''aw dunatnekah bughu chailah, ''ink''ez bukoo
    húdelhts''i, ''en cha bughu chailah t''eh, ''et ndunt''ah ndi be ''alha ''uhoont''ah
    yuch''a nal''alh, ''ink''ez huba ''alha cha''hoot''ah ba nus chaizooh ho'' ''int''ah.'
  mio-NT: Tu ña cua tindee ndico ñivi chi ñivi ñi, ña vaha cua savaha ñi. Tu ña cua
    tindee ñi chi sutu ñi chi sihi ñi, ña vaha cua savaha ñi, ta cua saña ñi tuhun
    Ndioo tuhun chinu ini yo, ta cua cuu ñi sava ni ta cua ñivi ña chinu ini.
  srq-NT: Emo ndua eã mose usi rese, ngu abe rese, eɨcuãte ũquɨ̃. Mbae mee mee eã
    mose ee, eɨcuãte ũquɨ̃. Ũquɨ̃ siqui ãte quia Dios rese ũquɨ̃. Eɨcuã tuchɨ chõ
    ũquɨ̃ Dios quiatoã sɨ re.
  kje-NT: Maa lo'o ri ma kan tolle ihin walinhe, rehirehi ainina meheromo, ai onne
    kan lernohi Yesus Kristus me'e, la nin sala werek narehi nano ri ma akin ka naili'il
    Makromod Yesus.
  gaz-gaz: Namni firoota isaa keessumattuu miseensota maatii isaa warra isatti aannan
    hin gargaarre kam iyyuu amantii ganeera; inni nama hin amanne caalaattis hamaa
    dha.
  kud-kud: Na ebe taunuwabui teya nigele yana huhuwo bo natunao iya'ita avivinidi,
    iya bada Yaubada yana ve'ita ita'wata'wataena'o, eeta iya ganamuliwone iyababa
    gabaedi.
  urb-NT: Pe, ianam ta rehe Jesu kotyhar ta haihu ym rahã, Tupã je'ẽha rehe a'eta
    hendu ym. Jete. Hok wyr pe har ta rehe haihu ym rahã, aja tĩ. Tupã je'ẽha rehe
    hendu ym tĩ. A'erehe Jesu rehe jurujar ym ame'ẽ ta aja a'e tĩ. Jete. I'ar koty
    te we katu ym a'e. Ianam ta rehe jurujar ym ame'ẽ ta haihu katu riki. (Aja ianam
    ta rehe jurujar katu ame'ẽ ta tĩ. Haihu katu ta tĩ.)
  fra-LSG: Si quelqu’un n’a pas soin des siens, et principalement de ceux de sa famille,
    il a renié la foi, et il est pire qu’un infidèle.
  san-HK: yadi kazcit svajAtIyAn lokAn vizeSataH svIyaparijanAn na pAlayati tarhi
    sa vizvAsAd bhraSTo 'pyadhamazca bhavati|
  cak-SNT: Y nicꞌatzin chi ncaꞌquitoꞌ ri cachꞌalal, pero más nicꞌatzin chi ncaꞌquilij
    ri icꞌo pa cachuoch. Y xa cꞌo jun ri man nuꞌon ta quireꞌ, jajaꞌ nuꞌon incheꞌl
    xa man rucukubꞌan ta rucꞌuꞌx riqꞌuin ri Dios, xa más itziel rucꞌaslien chiquivach
    ri vinak ri man quiniman ta ri Jesucristo.
  uvh-uvh: Ka beng sini' naktangka aming adi adining amine arantagim guk yotangkayabota'.
    Ka adining kane girii sini' wa ana kurene sini' u yotangkayap wara'ning. A ning
    guk mo' tota' wa adi Anutuning kadapmang kareng ka Anutu wari titiga' tuguta'
    waraga' manda ukngamara'. Ning tinga adining kadagang wari aming ka Anutuga' naktangka
    guk mo' titing adisining kadagang u irafirota'.
  ino-ino: Mako vaya'moki apa'kai'api afamo'ae anaka nofipi'ae ali'a alakepa hu'a
    ne'ya o'apamisayana apaipafi afi'a male'naya ke a'kame'ya amite'a hao'otake kava
    nehake'a Yisasi ke no'afea vaya'moki ina akufa hao'otake kava nohae.
  gnn-gnn: '@see-verse:1TI.005.007'
  yal-yal: Xa muxun mi a kon kaane mali katarabi a denbayaan ma, na bata a mɛ dɛnkɛlɛyaan
    na. Na kanna ɲaxu dɛnkɛlɛyataren xa.
  cnt-NT: Në₁jua'₂ chan₂ i₂tsá₃ juɨ₅ tón'₂ 'e₂ ta₁ chain₂ quiain'₅₄ i₂chan₂ quiáin₅,
    la₁ 'ŋio₅ lɨn₃ guë́₄ në₁jua'₂ tsá₃ tóin'₂ juɨ₅ i₂chan₂ dsi₂néi₂ quió'₅ 'ŋiog₅
    në́₃, ma₂dsia₃ cau₅ a₂'éin₂; i₂le₂'éi₂ lɨ́n₅ tson₂ guë́₄ lia'₂ dsa₂ i₂tsá₃ 'én₂.
  tif-tif: tunum ali almi aptum kusal iyo tiin molin dinim kela namti, kaali tunum
    mafak ale, tunum ali almi awak-aalap, fik, niing, iyo tiin molin dinim kela namti,
    kaami God ami lak duusa kaali, disa ke-lomda atin tunum mafakim ke-lomda ami kukup
    mafak uyo, tunum kaa God ami lak duulin disa; haiden o kalbip imi kukup mafak
    kanun-umbip uyo kabaak banula ata ata kesa no.
  nlx-nlx: एने खास केरीन तान गेराणान माणहान कालजी नाह किरेत, ताहार तो बोरहाम रेन बोटकी
    जायेल हे, एने अविश्वासी माणहाह रेन बी होवटोह खाराब बोण जायेल हे।
  apw-NT: Dahadíń bik’íí, dabíí bichągháshé zhą́ itisgo, doo nłt’éégo áyíłsį da lę́k’eyúgo,
    doo oshdląą da ṉiihíí k’ehgo at’éé, doo odląą dahíí bitisgo nchǫ’go adzaa.
  gum-gum: Pøs møikkøben nui nømmisagwan lata, katø nui naachaguelandøweinguen isua
    ashmíibe nui isubigwan Jesucristoinuutø pasra tøgagúigwan wendøbasraig, katøganelø
    Tiuswan køremeelø lataguen kømø, purab kaikken køn.
  not-NT: Aintaca paniro te iromisantiri imatsiguenga, teatisati iriri, teatisati
    iniro, teatisati antiasipari, iriro te inguemisantiro Irinibare Tosorintsi. Iriro
    catsini cantaca ira te inguemisantiro Irinibare Tosorintsi. Aroque ijocajiro.
  plu-plu: Ku pahapwi ka apuriw gikebyi, ku ig ka apuriw gikamkayh, ku ig ka apuriw
    gihayo, ku ig ka apuriw gaymuhten, nikwe ig ka hiyá igma ikaw ku ig Uhokri gihiyega.
    Mmanawa apim ini ig ka wewnema kema pahapwi Uhokriyanma. Ig pi mbayte ariw pahapwi
    kane Uhokriyanma.
  iou-iou: Täŋpäkaŋ äbot täŋpani kubätä äboriye ba nägät moräkiye yabäŋpäŋ nämo täŋkentäŋ
    yämeko, ba bänep iron kädet nämo täŋ yämeko uwä äma udewanita u nadäkiniki peŋpäŋ
    Anutu kakätäk-inik täyak ubayäŋ yäŋ nadäneŋ. Unitäŋo kudän wakitä Anututa nämo
    nadäwani äma täŋo yärepmitak.
  ntp-NT: Isʌmaadutai vaavoitudadami maigaagiadagi gʌaaduñi ʌgai camaitivueeyi istumaasi
    Diuusi ipʌlidi dai poduucai ʌgai vaamioma soimaasi ivueeyi siaa ismaacʌdʌ maiquiaa
    vaavoitudai.
  rai-rai: Baa te pa i waraaut a kum kakuna, ma diat kaai baa ko ra nuna ruma, ia
    waan ingen ko ra nurnur. Ia ma maa i aaka aakit taa ra taara baa pa diat nurnur.
  haw-1868: A i hoolako ole kekahi i kona a me ko ka hale ponoi ona iho no hoi, ua
    hoole ia i ka manaoio, a ua oi aku kona hewa i ko ka mea manaoio ole.
  ffm-ffm: Mo hinnaaki sakiraaɓe mum, wanaa haala ɓe wondi galle, oon yo jankirɗo
    goonɗinal, omo ɓuri fay mo goonɗinaali oo bonde.
  arb-NAV: فَإِذَا كَانَ أَحَدٌ لَا يَهْتَمُّ بِذَوِيهِ، وَبِخَاصَّةٍ بِأَهْلِ بَيْتِهِ،
    فَقَدْ أَنْكَرَ الإِيمَانَ، وَهُوَ أَسْوَأُ مِنْ غَيْرِ الْمُؤْمِنِ.
  cop-CNT: ⲓⲥϫⲉ ⲇⲉ ⲟⲩⲟⲛ ⲟⲩⲁⲓ ⳿ⲛϥⲓⲫⲣⲱⲟⲩϣ ⲁⲛ ⲙⲁⲗⲓⲥⲧⲁ ⲛⲁ ⲡⲉϥⲏⲓ ⳿ⲙⲙⲓⲛ ⳿ⲙⲙⲟϥ ⲁϥϫⲉⲗ ⳿ⲫⲛⲁϩϯ
    ⲟⲩⲟϩ ⳿ϥϩⲱⲟⲩ ⳿ⲉⲟⲩⲁⲑⲛⲁϩϯ.
  sri-sri: 'Sugʉ ĩgʉ̃yarãrẽ, ĩgʉ̃ya wii marãdere õãrõ korebi: “Jesúre bʉremubea”,
    ãrĩgʉ̃ irirosũ yámi. Jesúre bʉremumerã nemorõ ñerõ irigʉ ããrĩ́mi.'
  nal-nal: Kana daxa tamon axazak kana xatkatong fatalamin amun taauna. Singsaxai
    azaan laba mase naan kana xatkatong fatalamin amun fatina zina. Tamon kawit naa
    giu malasing kanaan, naan ka wispuxin fanong ainaxam paazaaiang sina ma xa raksaat
    mase wana axazak ina xawit na inaxam paazaai.
  kyq-kyq: Debm jaay aak do taasin̰ge tu eyo ɔɔ aak do jeege tun maakŋ ɓeen̰ ki ey
    se, debm bin se rɛsŋga ute ɗoobm Isa *al‑Masi. Ɔɔ naan̰ se tɛɗga nakŋ *kusin̰
    cir debm kɛn aal te maakin̰ do Isa al‑Masi ki ey ɓɔrtɔ.
  kwd-kwd: Lauta te'efuta wane ngaia 'ame aga suria nga ta'a ni futanga aana, ma nga
    ta'a na gila 'i orioritana, nga wane no'ona ngaia 'e rugasia no'o nga kwaifa'ananaunga
    ala Kraes. Ma ngaia 'e ria 'e talariufia no'o nga ta'a na gila 'ame tagoto'o.
  ded-ded: Ngic mong ye sactosofora yenenggareng mi angande nga yengena nonggo mang
    nga dacmunafora ifingoc mi garengyunuudeu ye negen negensinga bic wama faka mangana
    amma bangec monnunac ngicngac Anutu mi negemmidae, yeni feracyunuma faka mangana
    anude.
  ewe-ewe: Ke ame si makpe ɖe eya ŋutɔ ƒe ƒometɔ siwo le hiã me, vevitɔ esiwo le eya
    ŋutɔ ƒe aƒe me ŋuti o la, mekpɔ mɔ be wòayɔ eɖokui be xɔsetɔ o. Trɔ̃subɔla gɔ̃
    hã nyo wu ame sia tɔgbi.
  nuy-nuy: Nubagi-yung-maynji waari wani-yu nigawi-nyinyung warra-mijgalgur-yung,
    waari ni-jambarrgini yijgubulu-windiyung. Niga niiladi runggal-windiyung, waari
    nguynju warruburru-yung waari-yinyung ambu-jambarrgiiyn.
  cop-BHC: ⲒⲤϪⲈ ⲆⲈ ⲞⲨⲞⲚ ⲞⲨⲀⲒ ⲚϤⲒⲪⲢⲰⲞⲨϢ ⲀⲚ ⲘⲀⲖⲒⲤⲦⲀ ⲚⲀ ⲠⲈϤⲎⲒ ⲘⲘⲒⲚ ⲘⲘⲞϤ ⲀϤϪⲈⲖ ⲪⲚⲀϨϮ ⲞⲨⲞϨ
    ϤϨⲰⲞⲨ ⲈⲞⲨⲀⲐⲚⲀϨϮ.
  buk-buk: Asa naŋ sôm bu iŋ kêŋ whiŋ Yisu, magoc gêm dinda lu damba me iŋ dau ndê
    lau sa dom, naŋ tôc asê bu iŋ ndê kêŋ whiŋ iŋ gêŋ tasaŋ, ma kôm mêtê sac sambuc
    hôc gêlêc lau naŋ sêkêŋ whiŋ dom, naŋ si mêtê sac su.
  pri-NT: Ba wà pwina câé caa pwabwàti târa ê tâa kêe—â pâbéaa ê pwârawâ kêe—âna é
    jèe tétâjii ê cèikî. Â é jèe po dau èpà awé, jii pwina câé caa pwi a cèikî.
  zpq-NT: Še no beṉe' bi chaclene' cont gata' da' chyažje beṉe' zjanac diaža c̱he',
    ba bzoe' šḻa'ale xtiža' Diosen' dan' chejḻe'cho c̱hen, na' malech chone' ca beṉe'
    bi chesejnilaže' Jesucriston'. Na' ḻeca da' mal chone' še bi chaclene' beṉe' ḻo'
    yo'o c̱he'.
  por-TFT: Se alguém não cuidar daqueles que moram no seu próprio lar, e especialmente
    se não cuidar da sua própria família, já negou a nossa crença e devemos considerá-lo
    pior que as pessoas que nem creem em Cristo.
  gwi-NT: Gaa juu dalak nąįį k'ąąhtii kwaa ts'ą' łyaa dizheh k'ąą gwizhit khai' dalak
    nąįį k'ąąhtii kwaa ji' t'ee gwik'iinjigwiighit di'įį kwaa ts'ą' juu gwik'iinjiighit
    kwaa nąįį andaa iizųų.
  gvn-gvn: Kaki bamangka nyungu nganjan or ngamu or babi or kami kari ngulkurrduku
    kujil, nyulu buyun. Nyulu jarra buyun bamanka Godundu kari mambarrijin.
  nhy-NT: Porke tla akaj amo motekipachoa para kinpalewis ifamiliareswan, iwan nion
    amo kinpalewia katlej katej itech ichan, yon kijtosneki kikawa se lado tlan kineltoka,
    iwan kajki asta okachi mach kuale ke se katlej mach tlaneltokak.
  asm-FB: কিন্তু কোনোৱে যদি আপোন লোকৰ, বিশেষকৈ নিজৰ ঘৰৰ পৰিয়ালৰ বাবে চিন্তা নকৰে,
    তেনেহলে তেওঁ বিশ্বাস অস্বীকাৰ কৰিলে আৰু এজন অবিশ্বাসী লোকতকৈয়ো অধম হ’ল।
  okv-okv: Eto embo amuna amita javo vahai te eto sasaga vahai na beari embomeni,
    avo simba ae toasuja amo God tumota ari amo matu toari eto God ke be ae embopo
    amo sapura eto embo amo sapura bera.
  mxt-NT: Soco tatu yɨhɨ́ yo cha iyó ñáyɨvɨ chi yo cha chihi̱ yɨɨ ta ña chicá xiñi
    yo cha cuenda ñu, ta cha xihna ri cha cuenda ñu vehe yo, tari quɨvɨ cha ña chinó
    iñi yo chi Nyoo cuvi cuan. Ta cahnu ca cuatyi yo ta ñima ca ñu cha ña chinó iñi
