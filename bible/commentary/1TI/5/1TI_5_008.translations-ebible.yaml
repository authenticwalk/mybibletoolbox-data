verse: 1TI.005.008
translations:
  kpx-kpx: Isito ata oleu neniai au oe ata tedaeveholimale keu au evievimo dobai evieviholimale
    ata kebia nahate vanu.
  okv-H: Eto embo amuna amita javo vahai te eto orosa vahai na veari embomeni, avo
    simba ae toasuja amo God humota ari amo mahu toari eto God ke be ae embopo amo
    sapura eto embo amo sapura bera.
  tbo-tbo: Apo tu nugobui gehouna a manago po a guguni ega ina gagalena itetehi, naka
    tauna Yaubada ega ita witumaganena imahiyeya, po tu meuputa hai dewa apapoehi
    tauna i apapoe lagonihi.
  mal-C: ബന്ധുജനങ്ങളുടെയും, പ്രത്യേകിച്ച് കുടുംബാംഗങ്ങളുടെയും, ആവശ്യങ്ങൾക്കായി കരുതാത്തവർ
    വിശ്വാസത്യാഗികളും അവിശ്വാസിയെക്കാൾ അധമരുമാണ്.
  grc-SR: Εἰ δέ τις ⸂τῶν ἰδίων καὶ μάλιστα τῶν οἰκείων⸃ οὐ ⸂2προνοεῖ,⸃ τὴν πίστιν
    ἤρνηται, καὶ ἔστιν ἀπίστου χείρων.
  bgc-bgc: पर जै कोए अपणे रिश्तेदारां की अर खास करकै अपणे कुण्बे की फिक्र ना करै,
    तो वो बिश्वास तै मुकर गया सै अर अबिश्वासी तै भी बुरा बण गया सै।
  khz-khz: Na pene talima taa na kalakalana, pa ita kila gena numa talimara taunatauna,
    geria e garia ati evuatina ati egupurana genai, ia gena kamonagi Keriso genai
    etao-veavugaana. Ia gena rakava ati ekamonagina talimana gena rakava evanagiana.
  deu-TKW: Wer nicht sorgt für seine Angehörigen und namentlich für die im Haus, der
    hat den Glauben verleugnet, und ist schlimmer als ein Ungläubiger.
  zsr-NT: Chquiꞌ zoa nu bönniꞌ curugahuëꞌ yuguꞌ diꞌa dza queëꞌ, len le nacr blau,
    chquiꞌ curugahuëꞌ bunách nacuáꞌ lidxëꞌ, chgdáꞌbaguëꞌë le réjlëꞌruꞌ Cristo bönniꞌ
    naꞌ len nacrëꞌ xöhuiꞌ ca nu curejlëꞌ Dios.
  lin-lin: Moto nyonso oyo asungaka bandeko na ye te, mingi-mingi bato ya libota na
    ye, asili kobwaka kondima mpe azali moto mabe koleka ata moto oyo azali mondimi
    te.
  hns-NT: Djaun aurat aapan ghar waalan, aur bieses karke aapan baal-battjan ke sewa
    na kare hai, oe aapan bieswaas tjhor deis hai aur ek be-bieswaasie se auro kharaab
    hai.
  noa-E: Ãbmua khãijã dich khodkha simta dau aphʉʉ khitʉm oo simjã mag oowai warag
    gaai mas khabamjöo sim wounan dʉ̈rrchata ö ãkhãraa chirʉm. Mamʉ athuucha khaigba
    nʉmʉn, ar amach chaain wa amach dënnaan khãijã dau aphʉʉ khitʉm oo nʉmta warag
    oobamjö nʉm khʉʉnau. Magʉm khʉʉnau chan cha maadëu Ẽwandam iek jaau nʉm ʉ̈khaba
    nʉmta amach iiupaita ʉ̈kha nʉm anʉm. Mag nʉm khʉʉnan ar bʉ̈ʉrjã ʉ̈khaba nʉm khʉʉn
    khãyaujã atchata khaigba nʉm Jöoi dau na.
  eng-EMTV: But if anyone does not provide for his own, and especially for those of
    his own house, he has denied the faith and is worse than an unbeliever.
  mib-NT: Te núu ɨɨn ñayuu tu ndíto i jnáhan vehe i, te víhyá gā ñayuu ini vehe i,
    núu súcuan te sáha i jniñu jeē tu quíjnáhan jíín jnúhun cándíje yó, te cúu i ɨɨn
    jeē neé gá vēsú ñáyuu tu cácandíje.
  lif-NT2: कर आत्तिल्‍ले़ आप्‍फेःक् काॽइ सोॽधोःक् नु कुनो-कुबिॽओ आप्‍फेःक् हिम्‍सयङ्‌ङिन्‍नाङ्
    कम्‍ब्राङ् मे़मे़त्तुन्‌, खे़ल्‍ले़ग नसाःन्‍निन् नाॽरुॽ, हे़क्‍क्‍याङ् खे़ङ्‌ग
    नसाःन् मे़न्‍जोःक्‍मनाबाहाॽनुःल्‍ले़आङ् ताप्‍फे़ःम्‍बारो॥
  xnj-xnj: Nambu ngati mundu akuvatunza lepi valongo vaki, neju vala va kunyumba yaki,
    ndi mundu mwenuyo ayibelili sadika yaki, na ndi muhakau neju kuliku mundu mwangasadika.
  mmx-mmx: Ketla do tara xopmen na lok tatao avukat leventaba akmokso ren, neni ira
    sev apkap pam at lununu la neni i lok kakapmek tinotno ri laradi kopmen na nunu.
  cbr-NT: Uni 'imainun xanu Jesucristomi catamëcë 'ixunbia, an aín xubunu 'icëcama
    'imainun aín aintsi 'ibucamaribi ami sinánquin 'aquincëma, ax ca Jesucristomi
    catamëcëmasa 'icën. Usa 'aish ca axa Jesucristomi catamëcëma uníxa 'icësamaira
    oi 'atimaira 'icën.
  tee-NT: Pus ju tam xamati' ni jantu ca'aktaiju ju ixpai ixnati u ixlak'au u ixpuxlimti
    u ixcucu u ixquin u yu'unch ju tatanumanalh la'ixchaka' la'ixmaktasq'uinit'an
    pus lana putalacasui ni jantu slivasalh ni lhilaca'anta ju ixchivinti Dios. Va
    palai lak'alhini ixlhamap'aksin ju Dios ju yuchi. Palai jantu ju jantuca' lhilaca'anta
    ju Cristo.
  eng-LSV: and if anyone does not provide for his own, and especially for those of
    the household, he has denied the faith, and he is worse than an unbeliever.
  cak-NT: Y nic'atzin chi conojel yequito' ri ch'aka chic qui-familia, pero más nic'atzin
    chi yequilij ri jec'o pa cocho. Y xa c'o jun ri man nrojo' ta nu'on quiri', raja'
    nu'on anche'l xa man runiman ta ri Dios, xa más itzel ruc'aslen chiquiwech ri
    winak ri man quiniman ta ri Jesucristo.
  pah-NT: Kiroki ga ndoporakari gwe'yja'g̃a g̃wongapypeve'g̃a kaitu g̃a mbatere'ymame
    – gaha ndokoa'javi Jesus'ga mombe'ua rupi. Koji'i ga oko te'varuhu Jesus'gareheve'g̃arũive'g̃a
    hohe. A'ereki Jesus'gareheve'g̃arũive'g̃a vehevi oporaka gwe'yja'g̃a g̃wongapypeve'g̃a
    no.
  sja-NT: Ijãaparipa ichi ëreerã wa audupɨara ichideerã ak'ɨ-e pɨrã, baamaa bɨ Cristopa
    k'inia bɨk'a mãik'aapa ijãadak'aa beerã k'ãyaara k'achiara bɨ.
  xed-xed: Ka haɗ mndu ta nghapta ka la taŋ, katkatatani la ma həga ga taŋ wu katsi,
    ɓliŋɓla tsa mndu ya ta zlghay nda ŋuɗuf, mal tsatsi badzatani ka mndu kul zlghaftá
    Yesu.
  mks-NT: Jáchi̱ ndá na̱ co̱ chíndeé na̱ táhan na ta ni co̱ chíndeé na̱ na̱ vehe na
    já quéa̱ náha̱ cáxí a̱ ña̱ co̱ cándeé ini na Jesucristo ta ja̱nda̱ núu chága̱
    cája na a̱ ju̱ú ga̱ na̱ co̱ cúú cuéntá Jesús.
  gfk-S: Ma sene be tikenong pai nale balaure no nuno hatatamana iat ma ira hinsaana
    bileng, io, ite hana talur ira tutuno tane God nong dait nurnur ine. Ma i manga
    sana ta di ing pa dile nurnur.
  bmu-bmu: Kunŋan nanŋi tinitosolomurupŋi qahö köyan köla eŋgömosöri garömisiŋ maljei,
    yaŋgö ahakmemeŋan mönö bölim teköza. Yaŋön Kembu möt narizawaŋgö keuŋi mi silikŋan
    qaŋ köla urumeleŋgö kopa tandök oŋgita böliqöliba malja.
  dgz-dgz: Waenapan da da denip daitona nagirewa gare gare kwayup ya tamopi ame koerage
    go waen da da muk otu wai kwayup ya tamopi ame koerage iragen. Ap tapi gapan mu
    gase anu tumat muga God inap ae di veane. God ya anu tumasene nagire koewa gapan
    wanumam go ian ame koerage iragen gapan wanumam.
  eng-GNV: If there bee any that prouideth not for his owne, and namely for them of
    his housholde, hee denieth the faith, and is worse then an infidell.
  zaa-NT: Canchu nuỹa enne' labí runią cualani ca enne' quì'į especialmente canu tse'e
    le' litsi'į, entonces lą nna rulue' qui'ni rutsíbią ca titsa' nu ná qui'ni tsía
    latsi' ri'u. Porqui'ni de labí runią cualani canu tse'e le' litsi'į nna, pues
    adírula mal ną́ ti'chu ttu nu labí ría latsi', porqui'ni iỹé canu labí riá latsi'
    nna runi cą cualani ca enne' qui' quį canu te necesidad qui' quį.
  eng-WEBSTER: But if any provideth not for his own, and especially for those of his
    own house, he hath denied the faith, and is worse than an infidel.
  guh-guh: Dioso pejumecovënëtsivi, pijamonae beveta. Pajivi apo itaxutotsoniatae
    pevetsinexa pepo pijamonae ata, bajarapajivi apo exanae pacuenia Dioso itorobatsi.
    Nexata pijamonae itsa apo evetsi, bajarapajivi bitso pibisiacuene exana Dioso
    apo pejumecovënëtsijivi matatoxenetsia.
  bon-bon: Laati te liba lica ire atwema teeme inglewale bine, toraca eei bine teeme
    mete cabu lui cina icrajenige, tabe teeme ätrunga ne jäägyuge, siige teeme mule
    niiyarage gyene ätrunga cäco biname bime mule cabu ca.
  nhw-BL: Pero sintla se amo quinequi quimacas itata, o inana o sequinoc ichampoyohua
    catli quinmonequilía, huajca ica ya nopa quiijtohua ayacmo quineltoca Toteco.
    Huan quichijtoc más fiero que se tlacatl catli amo quema quineltocatoc Toteco.
  swh-ONEN: Kama mtu hawatunzi wale wa jamaa yake, hasa wale wa nyumbani mwake mwenyewe,
    ameikana imani, tena ni mbaya kuliko yeye asiyeamini.
  wbi-wbi: neke umuunhu ghweni juno naikuvatanga avaanhu vaake, kyonga ava munyumba
    jaake, ujuo iiva alulekiile ulwitiko, iiva m'biivi kukila umupanji.
  bba-bba: Wi u kun win dusibu nɔɔri n ku mɑm ko win yɛnuɡibu, wiyɑ u nɑɑnɛ dokebu
    yinɑ, mɑ u nɑɑnɛ doke sɑriruɡii dukurɑm kerɑ.
  eng-KJVCPB: But if any provide not for his own, and specially for those of his own
    house, he hath denied the faith, and is worse than an infidel.
  kgk-NT: Ha oĩ ramo gwe'ýi-pe nome'ẽséi va'e, ha'e ae gwóga pygwa-pe nome'ẽséi va'e
    ave, inhe'ẽ rendusere'ỹ va'e-rami oiko. Ogwerovia e'ỹ va'e-gwi ha'e ojapo vaive.
  waj-waj: Gioonna kiaapu voovoono hama ari mmuaa kiauyaraata ari seena nnunna nnayaa
    kata vayaa kaano kooyaraatama tuqinnaanaraivo vaa ivo Yisuunnara kutaavaivee tii
    aataruuvaa pikioo hama ausa hanigieeraiya maisama varira aataruuvaa yaatara kioo
    maisa tuanaavai varivai.
  cpy-cpy: Eeniyitatsi kaari aminironi isheninkapero okaakini okinankawotanakirika.
    Riitakira ma-perotachani kaari amineeroni riniro aririka okinankawotanaki. Okimiwitakawo
    ipakana-kityeeromi ikemijantzi. Riitaki maperota-kirori rawijanakiri ikanta kaari
    kemijanta-tsini.
  mpx-mpx: He henala tutunau nige i mamatahikagil, henala hinana ge tamana nige i
    mamatahikagil, iya Yehoba wana kamwasa ana en i pek, ge wana pagan nanakina gamagalau
    bolo nige hi aabulilek wali pagan nanakina i bwata lake.
  wbp-wbp: Kirijini-wangu-paturlu kalu-nyanu warlaljaju warrawarra-kanyi. Kuja-piya-wangurlu
    kajilpa-jana nganangku-puka Kirijinirli warrawarra-kanja-wangurlu yampiyarla nyanungu-nyangu
    warlalja, ngulaju-ka maju-nyayirni nyinami Kirijini-wangu-piyalku. Yalirli yangka
    Kirijinirli nganta kajilpa-jana warrawarra-kanja-wangurlu yampiyarla, ngulangkuju
    kula-ka Jijaji Kirajiji pura jungarnirlilki, manu karla kapuru nyina.
  luo-luo: Ka ngʼato ok orito wedene, to moloyo ka ok orito joode owuon, to osekwedo
    yie marwa, kendo orach moloyo japiny.
  nhe-NT: Pero intla se ax quinequi quimacas itata, o inana, o sequinoc ichampoyohua
    tlen quimonequilía, huajca ica ya nopa quiijtohua ayoc quineltoca Toteco. Huan
    quichijtoc más fiero que se tlacatl tlen ax quema quineltocatoc Toteco.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܐܝܼܬ ܐܢܵܫܵܐ ܕܠܹܐ ܝܠܹܗ ܬܲܓܒܘܼܪܹܐ ܠܐܢܵܫܹ̈ܐ ܕܓܵܢܹܗ، ܘܒܘܼܫ ܙܵܘܕܵܐ
    ܠܐܢܵܫܹ̈ܐ ܕܒܲܝܬܹܗ، ܐܵܗܵܐ ܣܪܝܼܒ݂ܘܼܗ̇ ܝܠܹܗ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܒܘܼܫ ܚܸܪܒܵܐ ܝܠܹܗ ܡ̣ܢ ܗ̇ܘ
    ܕܠܹܐ ܗܲܡܸܢ.
  esk-NT: Aglaan kisum iñuum iḷani qaunakkutaitchumigich, suvaluk iḷani iŋmi kiñuniġmiñi,
    taavruma ukpiqsrił̣iq ayyaumigaa ukpiqsriñġitchuamiñ pigiiḷitḷukhuni.
  msb-msb: An tawo na habo mag-ataman sa iya mga kaigmanghudan, lalo na sa iya sadiri
    na pamilya, dili nagasunod sa pagtuod. Mas maraot pa siya sa dili nagatuod.
  cpa-NT: Jøng² hniuh¹² hi² cuø¹ dsa² roh¹³ jniang³ he² hi² hniuh¹² quiah¹² dsa² quián¹²dsa,
    quianh¹³ dsa² tiogh³ dsi²néi². Ha¹chi² hniu¹dsa jǿg³ quiah¹² Diú¹³ ju³ná³ tsa¹jmo¹dsa
    lah¹jøng². Hiug¹² jín³ hlanh³ dsa² tsa¹tanh³ juu¹² dsa² quián¹²dsa cónh¹ jín³
    dsa² tsa¹hé² jǿg³ quiah¹² Diú¹³.
  dso-dso: କେ ଜଦି, ତାର୍‌ ନିଜର୍‌ ଲକ୍‌ମନ୍‌କେ କି କୁଟୁମର୍‌ ଲକ୍‌ମନ୍‌କେ ଲଡାକେ ରଇବା ବିସଇ
    ନ ଦେଲେ, ସେ ଜନ୍‌ଟା ବିସ୍‌ବାସ୍‌ କଲିନି ବଲି କଇସି, ସେ ସତଇସେ ସେଟା ବିସ୍‌ବାସ୍‌ କରେନାଇ ।
    ସେ ବିସ୍‌ବାସ୍‌ ନ କରିରଇବା ଲକର୍‌ଟାନେଅନି ଅଦିକ୍‌ ଇନ୍‌ ।
  meu-meu: Varavarana se naridiamu bona ena ruma taudia se ubudiamu tauna ese Iesu
    ibadinana e ḡoreamu; ena dika ese murimuri tauna ena dika e hereaiamu.
  yva-NT: Yara are pirati ponayo po apa vatan anui muno taune apa yavaruga maeranande,
    vatano napije po apa anave Amisye aije rapaya ti ntami to. Apa ana dave wato ngkakai,
    mo vatano wantukambe Amisye aije awa ana udave ti ngkakai rakivan, weye vatano
    wantukambe Amisye aije wo taune awa yavaruga maeranande ivae.
  dgc-dgc: Kagi mo be dide, a tu éwan mégalaga ta dédikél na, éy medukés siya a ugali.
    Ey lalo dén du éwan mégalaga ta pamilya de. I kona sa éy éwan tu kabuluhan tu
    péniwala de ta Diyos. Entan mo, lalo a medukés i kona sa a tolay kesira du éwan
    mékidiyos, dahilan du éwan mékidiyos, éy alagaan de du pamilya de. Pero side éy
    éwan.
  zpm-NT: Sac zha ne tsoxcod gaṉ zha ne nacgrë zho, ni miṉe mazdraa teḻne niicle meṉlidz
    zho tsoxcod zho gaṉ zho, rdzieeld dzigo guiab zho laa zho rliladz Dios, haxta
    mazdraa nac xtoḻ zho que tib zha ne gard gliladz me.
  hix-NT: Tàyanan komo yowakryehra haxa tehtokonye ryhe, thananàhtohotho komo xanomkahnohyatxow
    hamà. Tàyon komo yowakryehra tehtokonye ryhe, thananàhtohotho komo xanomkahnohyatxow
    hamà. Kryestu yahosnyehnà komo yoho nyhe, atxke rma haxa natxhe, nyamoro ha.
  sim-sim: Os ma lar or mba, �An Kraishi ma nir.� Hako avoko nijava mahasanje indinga
    orhi nga orhi ma anandi ondo nga nor jelyana nahi ambu, or Avui Wasilakahi mashin
    mblarnanda ma indingo ria. Uhu orin tiyanda nombon angop or halawa sir.
  npi-ULB: तर यदि कसैले आफ्ना नातेदारहरू विशेषगरी आफ्नै घरानाहरूको लागि जुटाउदैन भने
    उसले विश्‍वासलाई इन्कार गरेको हुन्छ र एउटा विश्‍वास नगर्ने भन्दा पनि खराब हुन्छ
    ।
  cgc-cgc: Daw kino gambal na kanen gatuo piro ula kanen gatabang ta iya na mga parinti,
    labi en gid ta mga mimbro ta iya na pamilya, ula en kanen gasunod ta ate na mga
    papatian bilang mga gatuo. Ugali din an mas malain pa kaysa ta ugali ta mga ittaw
    na ula gatuo.
  tim-tim: Gârâmâ siâŋe emi teu me meme ewe me ginbailupŋe bo tânyeŋgumap arekŋe Kristo
    nâŋgaŋep are hâkâŋ akmâ âmâ luâk bikŋande Kristo bo nâŋgaŋmai yâk yeŋgât dosa
    ewangim akmap.
  yor-yor: Ṣùgbọ́n bí ẹnikẹ́ni kò bá pèsè fún àwọn tirẹ̀, pàápàá fún àwọn ará ilé
    rẹ̀, ó ti sẹ́ ìgbàgbọ́, ó burú ju aláìgbàgbọ́ lọ.
  wos-wos: Godna hundi xékékwa du takwa deka hémka jémba hatihafi yata di Godna hundi
    xékéhafi yata wun hundika hu hwe. Wungi hu hwendaka deka haraki saraki mawuli
    Godna hundi xékéhafi yakwa du takwana haraki saraki mawuliré dé sarékéngwandé.
  emp-NTPO: Ab̶aʌba ara idji ẽberãrãda, idji ded̶ebemarã sid̶a carebaca baibʌrʌ, Ãcõrẽ
    bed̶eara igara b̶ʌa. Idjia Crito ĩjãẽ́ b̶ea cãyãbara biẽ́ara o b̶ʌa.
  eng-F35: But if anyone does not provide for his own, and especially for those of
    his household, he has denied the faith and is worse than an unbeliever.
  ind-ind: Sebaliknya, kalau ada anggota jemaat yang tidak memelihara kaum keluarganya,
    terutama keluarga dekatnya, berarti dia tidak sungguh-sungguh percaya dan mengikuti
    ajaran kita, dan di hadapan Allah dia lebih buruk daripada orang-orang yang belum
    percaya kepada Kristus.
  pes-OPCB: اما اگر کسی به احتیاجات خویشان و به‌خصوص اعضای خانوادهٔ خود بی‌توجه باشد،
    ایمان واقعی را انکار کرده است؛ چنین شخصی از یک کافر هم پست‌تر است.
  mpt-mpt: Bainobo galin nakae e meletani klao mo kimaim blim kenemeo e kukubo misiamobe.
    Eka nakae e aaleb kamwali mo kimaim blim kene mole e kukubo dot misiamobe. E kukub
    misiam olo bainobo galinba nakaia unangai kukub misiam osa gaisenamabebe.
  ssx-ssx: Kutu pilipipate ma꞉nda꞉ hali epima꞉ ipika꞉ tapakemanu o ota꞉ ipika꞉ wekiwanda꞉
