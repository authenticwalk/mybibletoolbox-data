  bdv-bdv: ମଃତର୍‌ ଜଦି କେ ଅଃହ୍‌ଣାର୍‌ ଗଃରାର୍‌ ନିଜାର୍‌ ଗଃର୍‌ କୁଟୁମାର୍‌ ଜଃତୁନ୍ ନଃନେୟ୍‌,
