    maraitau erida.
  nko-NT: Nɩ́ ɔkʋ mɛ́kɩ mʋ abusuanfɔsʋ, títriu mʋ wóyítɔ́ ahásʋ á, mʋ́mʋ́ aladámlí
    ɔma há hógyi amʋ. Ɩ́nɩ sʋ mʋ lakpan dʋn ɔhá ánɩ́ ɔmɔhɔ Bulu gyi.
  bsn-NT: Sĩgʉ̃ “Cristore ajitirʉ̃nʉgʉ̃ ñaja yʉ” yiboarine, ĩ yarãre ĩnare ĩ ejarẽmobetijama,
    quẽnabetoja. To bajiro bajigʉ ñari, Cristore ajitirʉ̃nʉ tʉjacoar'ire bajiro bajigʉ
    ñagʉ̃mi. Gãjerãma, Cristore ajitirʉ̃nʉmena ñaboarine, ĩna yarãre ejarẽmorã, rojose
    ĩna yiro rẽtoro rojose yigʉ ñagʉ̃mi.
  pib-NT: Girukokta gi gislagyana gimoleneko, ga wa muchinanu gapka gipji gajene,
    galixlewlu nutata. Malixkatu pnute mugletu rixa.
  wiv-wiv: Kua kaka katiu kua tani beta ni lala kete hahada poto ni habu vineka, ia
    mai dopa ve na nuhu kua na poloka kana famili mule ve pele, ia ti vala lamana
    kara kana bilip ni Kristus kava kena. Kaka kena e kubarae, ia e kaka zaha dopa
    na nuhu kua beta dia na bilip.
  reg-reg: Tali omunu akabhula okusakila abhaili bhaye, muno muno abhaika owaye, omunu
    oyo alemele elikilisha na ni mubhibhi okukila unu atekilisishe.
  mlh-mlh: Moji iŋoyoŋere tifepuine so siŋaŋ maŋgo eyareru boke yabeko begu gogobi,
    iŋore eeboboji sembea forega. Iŋoji Ofoŋ manesiŋ gaga ore buŋo oi eeboboineji
    mugaru maŋkekerisiere yaura kamasi odureru sembeqambe eru goga.
  gof-ENT: ሺን ባ ዳቦታስ፥ ኡባፌ ኣዲ ባ ሶ ኣሳስ ቆፖና ኦኒካ ባ ኣማኑዋ ካዲዳይሳ፤ ኣማኖና ኣሳፔካ ኣዳ ኢታ።
  aau-aau: Sawk uwr prueyn hiykwe, hyo uwrku saku me hiy-mon pa lwak ankin, ipey-ar
    kokwe hyo nioh siraw-aw arian me, hiykwe nan kiykiy-ay yor ke po me-warei-arei,
    seyr hyo yor piap mokwe uwrsa nan kiykiy-ay lopa mo yor piap mo eir mon lwak.
  tvk-tvk: E xosxa rut moletin xil latalaxat kuh tunau nae xil ti mu ngan xil mun
    xa ladi e vatimol nae, xil lapol ni sexien tei xa misa mak mu mili ngan xa latestokovein
    neketen nae mu latnaneket ti e Hi.
  prf-NT: Ni deyaman en awan mangpospos ten kamag-anak na, lalu dán ten kapamilya
    na, ay inadággan na dán en pánnampalataya na. Mas madukás pa siya a tolay nan
    ten awan mánnampalataya.
  auy-auy: Maníkón-aaisafesamo karoꞌémó sembá mindá sáwíꞌa ombánifo tuwímbaimo ésamo
    miwítí akúnkáꞌé miwí timááraaraꞌemo ímbo kaweꞌ-úmaimo káráwiyombo ésa Maníkón-aai
    tínaaemba uwámakaamba mindá óraa-sawiꞌa wéowe.
  tbg-tbg: Vaiinti vovano nai vaiinti nahentiqaa kia koqema kero raqiki vairera, vi
    vaiintiva Karaitira uvara qumina uvavema tianaro. Vi vaiintiva kia Kotira uvara
    quqaave ti variaka vikavata naatarakero anomakero qora vaiintivanoma varianaro.
  hub-NT: Tura shuar patai timau ainancha yaitan nakitak, tura ni nukurin, nukuchrin
    yaitan nakitaka, Yuusan nekaspapita tutan nakitak tumawai. Nu shuar tumauka Cristonam
    surumankachu ainan nagkasau tunau jawai.
  hmo-hmo: Ma, oi kamonai. Bema tau ta ese iena varavara ia naria lasi, o iena ruma
    taudia ia ubua lasi neganai, ia ese iena abidadama Keriso dekenai ia negea vadaeni.
    Iena dika ese abidadama lasi murimuri tauna ena dika ia hanaia vadaeni.
  big-big: '@see-verse:1TI.005.007'
  gux-G: L ya tie k yua k nanbi k ŋanbi k ŋmagdi o nibi yaabi ŋanbi k tie u diogun
    ya yaabi, biani u mɔmɔnigaama, yu k bani u Tienu yaali su yen'o.
