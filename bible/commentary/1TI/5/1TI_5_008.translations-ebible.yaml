  ncu-NT: Amo̱se̱‑ɔ ɔko̱ e̱ ma de̱e̱re̱ mò̱ fɔŋfɔŋ ase̱sɛ se̱, fɔŋfɔŋ mò̱ lɔŋ‑nɔ
