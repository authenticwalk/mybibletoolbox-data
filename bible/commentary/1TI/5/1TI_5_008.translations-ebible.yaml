  zar-NT: Channö zoa nu bönniʼ cabí rugahuëʼ yuguʼ diʼa dza queëʼ, en le nácarö lo,
    channö cabí rugahuëʼ bönachi nacuáʼ lidxëʼ, chigudáʼbaguëʼë le réajlëʼëruʼ Cristo,
    en nácarëʼ xihuiʼ ca nu cabí réajlëʼ Dios.
  kde-kde: Ikàva munu nanga pavachunga alangavake mwene, na asa avala va nng'ande
    mwake, aneyo munu àniikana ing'ulupa yake, na nni m'baya kupunda munu akánkulupila
    Yesu.
  ata-ata: Xe lexe itema vile ulavusou usaxilaꞌa ta tulanu iloꞌa ta ꞌolu xe semau
    uasi, la anu musuꞌanu muxamuxaxu tanu noxou Lataua. Anu uꞌoxonu aloxo ne, la anu
    muxali masua manina noxiꞌa ta mitema ane ilavusou imuxamuxaxu taneꞌi noxou Lataua
    uasi.
  qvw-NT: quiquinpa aylluncunacta, mastá wasinćhu cäcunäpi mana ucupacücá, Jesusman
    chalapacuśhantapis ipanchälunñam. Jinaman'a Diosta mana lisï nunacunapïpis mas
    piyurninlämi cayalcan.
  nfa-nfa: Aa ladhe abhu dhèu dhu roꞌo boe ladhe-leru aꞌari na, risi-risi hari isi
    èmu na, èèna sama sèmi nèngu pèci eele lalèka nèngu mi Lamatua. Nèngu bhelu risi
    nèti dhèu dhu tadhe boe Ama Lamatua.
  tnp-tnp: Suah kəti otəkeikei meh vivi rəhan mɨn, kəni maupən meh vivi rəhan əhruahru
    mɨn. Mətəu nəmə in təsoliən, tətəgətun məmə təməuhlin nəmtahn e noliən rəha nəfakiən,
    in tərah mapirəkɨs iətəm təsəfakiən.
  urd-urd: अगर कोई अपनों और ख़ास कर अपने घराने की ख़बरगीरी न करे, तो ईमान का इंकार
    करने वाला और बे — ईमान से बदतर है।
  hot-hot: Ôpatu ba miŋ hayabiŋ anêŋ ôdôŋ katô ami êŋ ma anyô kambom. Ma ôpatu ba
    miŋ hayabiŋ anêŋ thalaleŋ katô ami, êŋ ma hatôm havôliŋ dôm ek anêŋ hêvhaviŋ.
    Yani ma kambom anôŋ ek ŋê daluk.
  mqj-NT: Sapo' ianna dengan tau tae' ungkandapa sa'do'doranna la'bi-la'binna rapunna
    illalan banuanna, tau iatoo untelang kapangngoreananna anna kadake pole ia anna
    to tamangngorean.
  rus-SYN: Если же кто о своих и особенно о домашних не печется, тот отрекся от веры
    и хуже неверного.
  mbh-mbh: Eneke aro ve toko e i theal senu ilengare eve iewo na itutunre avele, aken
    i lel ikime nge ile lemioong nge a Krais lale. Na toko ako i oma vothung aken,
    i kerenga rintet nge tokokoe areko or ini toko lemioongare avele.
  bdd-bdd: Ma ꞌeguma taiya ꞌina susuwao bo natunao geya ꞌida ꞌitayahidiya, beno tauna
    Yehoba ꞌina heꞌita ꞌilogwahateya, ma tauna togala hedada ꞌabwa taudi Yehoba ꞌana
    touhalao.
  cbt-NTPO: Quëmopinëna' tëhuënchachin nosorocaso' ya'huërin. Pahuantohuachina', catahuaina'.
    A'shina', pa'pina', hui'ninpita, inapita na'con na'con nosorocaso' ya'huërin.
    Catahuaina', nocoma'ina'. Insoarisona co nocomahuachinahuë', co huachi Yosë natëapihuë'.
    Co quëmopinëna' nosorohuachinarahuë', na'con na'con oshahuanapi.
  srn-NT: Ma efu wan sma no e sorgu gi en famiri, spesrutu gi en ososma, dan a no
    e hori ensrefi na a bribi èn a ogri moro wan sma di no drai libi.
  cta-NT: Ná tsoꞌo nduꞌni ñati̱ nu ná ndube tiꞌ jiꞌi̱ tyaꞌa, masi jiꞌi̱ sti nguꞌ,
    masi jiꞌi̱ xtyaꞌa̱ nguꞌ, masi jiꞌi̱ sñiꞌ nguꞌ; chaꞌ cuiñi nchcuiꞌ nguꞌ loꞌo nacui̱
    nguꞌ chaꞌ ngusñi nguꞌ chaꞌ jiꞌi̱ Jesucristo si ná ñaꞌa̱si̱i̱ nguꞌ jiꞌi̱ tyaꞌa
    nguꞌ, chaꞌ tsoꞌo la ndyuꞌni xaꞌ ñati̱ nu ná ndaquiyaꞌ chaꞌ jiꞌi̱ Jesucristo tsiyaꞌ
    ti.
  bqc-SIM: Tó gbɛ̃́ lɛ́ a daɛↄ gwao, atɛ̃sa aà uadeↄ, à bↄ̀ Lua yã́ kpɛɛ, Yesusaide
    dɛaàla.
  tcz-CHONGTHU: Ahinlah koihileh ama sopite ding khohsahna neilou adeh deh'a ama insung
    mite ding khohsah louho chun tahsan dihtah chu apaidoh-u ahitan, hitobang ho chu
    atahsanlouho sanga khohjo ahiuve.
  mar-mar: पण जर कोणी त्याच्या स्वतःच्या नातेवाईकासाठी आणि विशेषतः त्याच्या कुटुंबातील
    जवळच्यांसाठी तरतूद करीत नाही, तर त्याने विश्वास नाकारलेला आहे व तो अविश्वासू मनुष्यापेक्षा
    वाईट आहे.
  snp-snp: Ido ma yate inanimo wenenanina kiyaba o gedámoti, ido aya wenenaninawa
    yauti onibo, menibo, olonibo, nomilipani ya oto diti kiyaba lalo o gedámamo wenena
    ya koli kikitamo mona meni umutiti, koli kiki ádamo wenena ya olu fulo gedeti
    nosa naba ámami mona ya mele minae.
  isl-isl: Ef einhver neitar að hjálpa ættingjum sínum sem eru hjálpar þurfi, og þá
    sérstaklega ef um fjölskyldumeðlimi hans er að ræða, þá hefur hann engan rétt
    á að kalla sig kristinn. Slíkur maður er verri en heiðingi!
  spy-NT: Chii ake tukul nyoo māyēētyēēchinē tilyōōnuutēkyii ānku miisin biikyii choo
    bo kō, kāākutāchiin āk ng'ālyoontēētaab Yēyiin. Miyaat ꞉chiichoo kusiir nyoo mānēēyēnchi
    ng'ālyoontēētaab Yēyiin.
  xnn-xnn: Tay nan mamati ay mang-adi ay mangbadang isnan paltidosna am-amed no nan
    pamilyana et ipap-ailan nan ik-ikkana ay maid kapaayan nan pammatina ken siya.
    Et ngawngawi siya mo nan adi mamati.
  mwe-mwe: Ikabheje mundu jojowe alepela kulela ashaalongo ajakwe, yani bhandu bha
    nnikaja lyakwe, jwenejo ajikanile ngulupai, numbe jwangali jwa mmbone kupunda
    mundu jwangali ngulupai.
  tte-tte: Na tem yaiya ana susu yawasosi yo totounao nige igigite-kalatagili, iya
    ekalesiya kana kamwasa isikotanan yo nige imemeli yawasosi Yaubada koina yo ana
    pwanoli Yaubada kana tokalomagigili ali pwanoli inae-gabaegili.
  tcs-tcs: Bat eni pipol uda no elpem po lugaut ol dem klostu pamle blo em, wen demkain
    pipol i meke demkain rongting, dempla i stap ane nomo bilib wea Zizas Kraist.
    Demkain pipol i monugud den dem pipol uda no bilib wea Zizas Kraist.
  hlt-THB: U awm amah a cakaw amak toek teng, a ipkhui awmpyi cakaw nawn awm amak
    toek teng ingtaw cangnaak ak oelh ak thlangna awm nawh amak cangnaak thlang anglakawh
    thawlh khqoet hy.
  soq-soq: Tane apana mida me duwe waimoia apanawa ita do me baidasosowa isiwa mai
    oniadewasamoipona, me sumanaiwa ene lagawa wan. Ema bedewe me sumanaisiawaia apanawa
    kadiu ainboe kadiwaida dewasade.
  qub-qub: Pipis chachanta, famillyanta mana yanaparga manami Tayta Diosninchi munashannöchu
    goyaycan. Tayta Diosman mana yäracojcunapitapis mas piyurmi caycan.
  att-att: Ta mássiki yù ira ari manguruk kâ Apu, ammu ra mangabbák sù ira kábbale
    ra. Á yù tolay nga manguruk kâ Apu, nu arán na iddukan yù ira kanakanáyun na,
    nepatalugáring sù ira ánâ na, á nallikuránán nen yù ángnguruk na, á narákè ánnè
    sù ira ari manguruk.
  bki-bki: Iliano na beamu, naio ber jibe na, berinavo ver namoneano nalo tai naio
    maka to vitikar batitig nalo na ea kiano yati, na toru nene, naio maka vitikar
    vatitig nalo na ea kanano m̃aratavo memedu, toro na naio jibe ka napano naio maka
    ve toro tai na ve Kristo kiano. Naio kirivova laka, a kiniou nemial naio jibe
    ka naio bova laka jovulu nalo napano maka amonmonea vo.
  bqp-bqp: Tó gbɛ̃ tɛni a danɛnↄ gwaro, atɛ̃nsa a ↄndenↄ, à bò Luda yã kpɛmɛ, Yesusaride
    deala.
  mcp-mcp: Ŋkí muud mə bə́ kú kweemb búúd bɛ́, nə́ ndɛɛ́ buud ɔ njɔ́w yé ntâg ɨɨ́,
    nyɨ́nɨ múúd mə́ kɨ́ɨ́lya búgə́ jé, a mə́ bə mbʉ́wʉ́lú ntɔ̧ *háádɛn.
  hat-hat: Si yon moun pa pran swen fanmi l', sitou moun k'ap viv lakay li, li nye
    konfyans li nan Bondye, li pi mal pase yon moun ki pa janm kwè nan Bondye.
  npl-NT: Porke tla aka amo kimpalewia non ken kimita, iwa okachi tla amo kimpalewia
    non de icha, non tlakatl inewia kitenextia mach milák tlaneltoka iwa okachi amokuali
    kichijtok ke non amo kineltokah n Toteko Dios.
  bgg-bgg: Jishii hanyie jia de awaithek ro siangthang shii gayiig arek arone, nyayaochak
    shii ne awaithek ro haliing pha branthek shii arek arone ithek ne migi shii snai
    ne migi arekpho è de awiedang pha rey dun ro.
  eng-TCENT: But if anyone does not provide for his own relatives, and especially
    for those of his own household, he has denied the faith and is worse than an unbeliever.
  eng-BSB: If anyone does not provide for his own, and especially his own household,
    he has denied the faith and is worse than an unbeliever.
  cpu-NT: Tzimayetatsi kaari amenerone isheninkayetari. Iriira ovatsiperotakerori
    kaari amenairone ovaiyantakeriri. Ikempivaitana irovashaantakityeeromi ikempisantzi.
    Iri maperokitanakerori janaanakeri ikanta kaari kempisantatsine.
  san-ASM: যদি কশ্চিৎ স্ৱজাতীযান্ লোকান্ ৱিশেষতঃ স্ৱীযপৰিজনান্ ন পালযতি তৰ্হি স ৱিশ্ৱাসাদ্
    ভ্ৰষ্টো ঽপ্যধমশ্চ ভৱতি|
  tac-NT: Alué napu tabilé gu'írame ju a'boi rijimala o a'boi e'yela, o'nola kómá,
    alueka tabilé 'la sébali olame ju napurigá nulá Onorúgame, alué ralámulika abéchigo
    enátiri ju me'tigá alué ralámuli tabilé oyérame Onorúgame.
  eng-WEBPB: But if anyone doesn’t provide for his own, and especially his own household,
    he has denied the faith and is worse than an unbeliever.
  gfk-H: Ing bia tikai pai balaurei no nuna haratnaan at ma ira hinsakana mah, io,
    i ta haan talur ira tutun ta Kalou nong dahat nurnur tanai. Ma i manga sakena
    ta diet ing pa diet nurnur.
  viv-viv: Hai kaliva o kwamayoku tauna yana yoꞋo, e tauna yana manuwa hinagena keke
    ginaꞋitaveꞋavidi, medema Yaubada yana vehimeya givekwaulaugena, ada mena yana
    huluva koyona badi Yaubada keke hidavetumaganeni-ma yadi huluva koyona gitubuhegena.
    Au bana tokoyona-moꞋa.
  yao-yao: Nambo iŵaga mundu ngakwakamuchisya achapwakwe nnopennope aŵala ŵandu ŵaali
    mu nyuumba jakwe asyene, jwelejo achikanile chikulupi chakwe nombe ali jwangalumbana
    nnope kumpunda mundu jwangakukulupilila.
  tgp-tgp: Pani vara tea mo sopo kilau na tahisana, ale aulu hin haratu, mo sopo kilau
    la haratu na lolo imana, mo vahar̃i na posposi rasua, posina sei mo sati mo jeu
    la haratu la sopo rasu God.
  auc-NT: Æcänö guiidënäni ïnänite pönö cædämaï ïnaa ayæ̈ tömengä näni wencabo ïnänite
    pönö cædämaï ïnaa tömengä ïñömö Wængonguï nänö angaïnö mönö pönënö ante do Baa
    äninque wïï ëñente cæcampa. Ayæ̈ në pönënämaï ingä wënæ wënæ cæcä ïñongante mäningä
    ïñömö godömenque wënæ wënæ cæcä ingampa töö.
  kbc-NT: Pida nigica oko ane daɡ̶a dowediteloco litaagi, oteɡ̶exaaɡ̶aɡ̶a eliododipi
    ane noiigiwepodi, ane daɡ̶axa mida ane jaoɡ̶a, odaa iniaaɡ̶ini niɡ̶ini oko ja
    ika me diotece niiɡ̶axinaɡ̶aneɡ̶egi ɡ̶otiwaɡ̶atakaneɡ̶egi, codaa ja beyagi anee
    caticedi niɡ̶ina oko ane deɡ̶eyiwaɡ̶aditeda Ǥoniotagodi.
  bmh-bmh: Bo, duair in go gonugau ug mui, atagul abai nugtal suban gumarab tam, gonugau
    ougab petak eun go nugtal uteu. Duailel ipal agal oiagab petak ab tam, ag igul
    eg go i guzenanemen. Guzenaimai, duair go agal igul eg banou pet.
  ctu-BL: Mi an juntiquil mach bʌ anic mi' cʌntan jini mero i pi'ʌlob yic'ot jini
    año' bʌ ti' yotot, tsa'ix i cʌyʌ i ñop. Ñumen lecojʌch bajche' juntiquil mach
    bʌ anic mi' ñop Dios.
  meq-meq: Taɗə ndoweye kə gay gər a ndo ŋgay hay bay, na tsik wene wene eye na, ka
    ndo i gay ŋgay hay, kə gər ha tsəveɗ i Yesu Kəriste. Neŋgeye lele bay a ze ndo
    nakə kə dzala ha ka Yesu bay aye.
  noa-H: Hãbmua k'ãijã dich k'odk'a simta dau hap'ʌʌ k'itʌm hoo simjã mag hoowai warag
    gaai mas k'abamjöo sim wounan dʌ̈rrchata hö hãk'ãraa chirʌm. Mamʌ hat'uucha k'aigba
    nʌmʌn, har hamach chaain wa hamach dënnaan k'ãijã dau hap'ʌʌ k'itʌm hoo nʌmta
    warag hoobamjö nʌm k'ʌʌnau. Magʌm k'ʌʌnau chan cha maadëu Hẽwandam hiek jaau nʌm
    hʌ̈k'aba nʌmta hamach hiiupaita hʌ̈k'a nʌm hanʌm. Mag nʌm k'ʌʌnan har bʌ̃ʌrjã
    hʌ̈k'aba nʌm k'ʌʌn k'ãyaujã hatchata k'aigba nʌm Jöoi dau na.
  alp-NT: Le sepo sire rebe ili loko eni kwalitauaru mo, kai lesi lekwe ruai eni luma
    toini pine ili lokosi mo, hoko tamata mere lupe tamata rebe hlaleke loko Yesuse
    more neka. Ineu lesi bei tamata rebe hlaleke loko Yesuse more.
  san-VEL: yadi ka"scit svajaatiiyaan lokaan vi"se.sata.h sviiyaparijanaan na paalayati
    tarhi sa vi"svaasaad bhra.s.to .apyadhama"sca bhavati|
  kbq-kbq: Hianagi mago'mo'ma kora fatgoama zamazeri so'e osuno, naga'anema zamazeri
    so'e osnimo'a, amentintimo'a amne zankna hanigeno, zamentinti nosnaza vahera zamagatereno
    haviza hugahie.
  kbh-kbh: Er, nda cachabe ents̈anga y más, cachabe pamíllanga ndoñe tontsacuedana,
    cha chca jtsinÿinÿnayana chë buatëmbana soyënga, ndayiñe bënga mondos̈buaché,
    ndegombre soyënga ndoñe yondmëna ca yojtsejuabnama, y cha chë ndoñe os̈buáchiyëngbiama
    más bacna ents̈á jtsemnana.
  ron-LSB: Dar dacă cineva nu are grijă de ai săi și mai ales de casa sa, a tăgăduit
    credința și este mai rău decât un necredincios.
  pon-pon: A ma amen jota kin apwali na kan, a maj toun im a kan, i me kajela pojon,
    o a jued jan me jopojon amen.
  nhe-BL: Pero intla se ax quinequi quimacas itata, o inana, o sequinoc ichampoyohua
    tlen quimonequilía, huajca ica ya nopa quiijtohua ayoc quineltoca Toteco. Huan
    quichijtoc más fiero que se tlacatl tlen ax quema quineltocatoc Toteco.
  sps-sps: San e sei na mes te gim non ma makok faarof fuainy vainy tsunia fatoobing
    ee, tan nainy te komainy rori tu fifaakouts, iton vainy numaa tsunia fatoobing,
    ayei ma koo vaare na tsivon a mes tan vainy fafaaman. A mes to ayei te iring fafis
    iny non vainy vavaajets.
  wnc-wnc: Siwan aminu tapatuta inane dongaat nana aminu kundu akgatayamuyok. Ngan.
    Inane minga nana bapuna apeknga ngangu katak siknga toimsok. Sike ita dua toiban
    kakengu ninda waapae natapna aminu songa binga dakngawik. Ita Jesutane kepi aknga
    ateke kukut ngang natapnim. Ngan. Waapata aminu zikaa akngane yuke botasukukaing
    aminu kuupbam yapbike ita aminu wai siknga apa daknganggak ngang natapnim.
  bus-bus: Tó gbɛ̃ e a danɛnↄ gwaaro, atɛ̃nsa à uadeenↄ, à bↄ̀ Luda yã kpɛɛmɛ, Yesusaidee
    dɛàla.
  gub-BL: Uzeruzar ma'e a'e, aze iànàm wiko hemetarer 'ym ma'e romo a'e nehe, tuwe
    uzekaiw hehe nehe. Aze nuzekaiw kwaw hehe nehe, a'e mehe nuiko kwaw uzeruzar ma'e
    ài nehe. Iaiw wera'u uzeruzar 'ym ma'e wanuwi nehe, ta'e uzeruzar 'ym ma'e uzekaiw
    katu wànàm wanehe a'e wà xe.
  imo-imo: Imbo teni yunge anumu lapa talo kinye kemulupili angenupili mele te molo
    ltemo molo umbuni te peremo kinye naa lipe tapondopa nokopa, yunge pulu ltemo
    imbo wema kinye naa nokomo lemo aku teremo imbomu aku tepa teremomunga yu Kraist
    paimbo nimbe enge nimbe pimo mele tiye kolopa umbulu tipe, paa tepa kenjirimo.
    Kraistinga imbo naa molko tawendo moromele imbomani teko kenjirimele ulumu mandopa,
    aku imbomuni tepa kenjirimo mele olando.
  boj-boj: Ariya ni que. Tamo bei na aqa segi tal qujai naŋgi gereinjrqasai di a kumbra
    tulaŋ ugedamu yqo. A Yesus qa aqa areqalo siŋgilatqa uratobulqo. Ni une. Tamo
    naŋgi Qotei qaliesai qaji naŋgi kumbra uge deqaji yosaieqnub.
  eng-DRA: But if any man have not care of his own, and especially of those of his
    house, he hath denied the faith, and is worse than an infidel.
  knf-knf: 'Kë ñaaŋ aşale wo aando ji ţënk bayiţul, ajunna biki katohul, adek Yeŧu
    *Kriŧtu kafeţ: awuţ apel ñaaŋ anwooŋ aanfiyaar Kriŧtu.'
  san-KHM: យទិ កឝ្ចិត៑ ស្វជាតីយាន៑ លោកាន៑ វិឝេឞតះ ស្វីយបរិជនាន៑ ន បាលយតិ តហ៌ិ ស វិឝ្វាសាទ៑
    ភ្រឞ្ដោ ៜប្យធមឝ្ច ភវតិ។
  arn-NT: Iney rume ta kisutu ngüneduamuwnole, ka inaduamnole kisu tañi rukañmanieelchi
    pu reñma, fey ta llumumaniey tañi mupiltun ka doyelküley tati pu feyentulenolu
    mew.
  zas-NT: Din bén ad rüjnt yudar xcompniar, abiꞌ niꞌqui xfamilaman bén zojb ree lidxaman
    ad rüjntaman yudar, laaman ma basaꞌn ni rliladxaman abiꞌ piorli najman guial loj
    ree bén ad rliladxt Jesucrist.
  ken-NT: Mbák mmu apú yɨŋɨ bǒbhi, sayri sayri bǒ nnɛrɛ́kɛt ywi, nɔ apú pɛrɛ
    koŋo nɛtɔ́ŋ ɛnɛn tɛtɛp. Ɛnyǔ mmu wu abɛp achá mmu anɛ ábhɨ́kɨ́ noko Yesu wáwák.
