    xtapuhuá̱n qui̱taxtuy ni̱ xahua yama̱ hua̱ntu̱ kalhi̱ko̱y hua̱nti̱ ni̱ li̱pa̱huanko̱y.
  rro-rro: Weiana maearima ha hatia'ana 'ao ena itu haukia tohakia baraibarai ha a'i
