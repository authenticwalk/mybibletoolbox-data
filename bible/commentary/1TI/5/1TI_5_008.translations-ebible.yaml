  for-for: Piya, ka'waina aeba aokinapa, we, aotumpipa kampa iyo'maeyamipa, aeba amatiti'enawapa
    akabitama kasima, mono kampa abinta kinapa asu igasima kamparagaena piye.
  epo-epo: Sed se iu ne zorgas pri siaj propraj, kaj precipe pri siaj familianoj,
    tiu malkonfesis la fidon, kaj estas pli malbona ol nekredanto.
  gfk-gfk: Ma sen bia tikai pa na balaure no uno hatatamaan at ma ira hinsakana mah,
    io, i te haan talur ira tutun ta God nong dahat nurnur ine. Ma i manga sakena
    ta diet ing diet pai nurnur.
  bjz-bjz: Avona unda ikoko mendi, kotú jojago mo, nue numamo o nuavia nuabua jo sonembuturota,
