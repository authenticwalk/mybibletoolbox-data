  ena-ena: Ci igɨnaŋ uami. Hulaŋ iamɨgali agɨladɨ abɨnaŋ nulɨdɨ iamɨlɨhalinɨlu ave
    iauacagalinɨlu agɨladɨ sɨhɨvia sakɨlavɨm uami. Iamiagagalinɨlu isagalinɨlu imahalinɨlu
    agɨladɨ sɨhɨvia sakɨlavɨm uami. Nulɨdɨ abinadinɨlu ninanadinɨlu ajihalinɨlu agɨladɨ
    sɨhɨvia sakɨlavɨm uami. Hulaŋ iamɨgali hɨhɨle ve nulɨdɨ ulaŋ hɨvɨ hɨniavɨlalɨ
    agɨladɨ avi sɨhɨvia sakɨlavɨm uami. Nɨbɨlaŋ akuaba akuaba hameŋ ma lavɨla uami.
    Ha nɨbɨlaŋ lusɨŋ sɨbɨlɨ vihavi sadaŋ nulɨdɨ hɨji vɨdɨvɨdɨŋ agɨladɨ ci valavi uami.
    Lavɨla hulaŋ iamɨgali hɨhɨle Asɨ saŋ hɨji vɨdɨvɨdɨŋ ma lamavɨlalɨ agɨladɨ lɨvala
    nɨbɨlaŋ hulaŋ iamɨgali sɨbɨlɨ sɨbaŋ hɨniavadi uami.
  nbq-nbq: Ap ambi, ata hwa ambi, at owa-aot unde waginivisigadek andi, weyak ovara,
    at abut-ogwa, isa-asin, agun-eyak dombok unde waginivisigadek halok andi, weyak
    mondok ombok ogasiga. It avakwa Yesus Keretus avyarat embetetek menda andi, un
    weyak horok at ovara, at verak, weyak mondok ombok ogasiga. At Yesus Keretus avyarat
    imbitigi ako andi, hekbogogi agarik.
  tgo-tgo: Ko thela thoŋgo ma i njimbukikiŋgiya le bodaboda, thela ma i njimbukikiŋgiya
    le ŋgolo gharayakuyaku na ramae, iye kaero i roitete na i ndeghereiyewana Loi
    le kamwathɨ, na ghathanavuko raitharɨ i laghɨye kivwala gharɨgharɨ ma thɨ loŋweghathɨ
    ghanjithanavu.
  yap-yap: Ma fa’anra dabi ayuweg be’ e girdi’ rok, ni ba ga’ ni girdi’en e tabinaw
    rok, ma aram e ke n’ag rogon nib mich Got u wan’, ma kab gel e kireb rok ngak
    be’ ndawori mich Got u wan’.
  mop-NT: Le'ec mac a ma' tan u yaantic jun tuul u chucul et'oc a que'en tu yotoch
    tu junala, ma' tan u tz'ocsic a Jesusu. Wa ma' tan u yaanticoo' u chucul et'oc
    a que'en ichil ilic u yotocho, mas c'as tucaye'il. Mas c'as ala'aji tuwich a mac
    a ma' u c'ümaj a Cristojo.
  tet-tet: Kalo ema ida la noꞌuk naliku familin duꞌuk, kaliuk ema uma laran duꞌuk,
    nia soe lakon niakaan fiar baa Naꞌi Maromak. Ema nia aat liu tan ema mak la natene
    Maromak.
  hlt-MCSB: Tedae khat khat loh amah huiko neh olpuei la imkhuikho te kho a khan pawt
    atah tangnah te a hno tih aka tangnahmueh lakah a thae la om.
  xtd-NT: Ñayiu ña kachi xa ndaꞌu ntdaa familia‑i, ñatuka jandixa‑i xa n‑taꞌu tniu
    Ianyuux chi xe ini‑i. Xe ini ka‑i dada ñayiu ñatu kukanu ini Cristu Jesús.
  mdy-ETH: ፔ ዒጊኖም ባሼና ፔኤኮ ዑኬ ማኣሮ ዓሶ ማኣዱዋኣሢ፦ ፆኦሲ ጉሙርቂፆ ካኣዦ ሃሼያኬ፤ ፔቶ ኪሪስቶሴ ጉሙርቁዋ ዓሶፓ
    ባሼ ፑርታ ዓሲኬ።
  spl-spl: Kiristohât lohimbi âlâ me âlâŋe yeŋe hep torehenlipyeŋe me sese buwulipyeŋe
    ki tihityeŋe otmai yaŋeâmâ Kiristo betgum lohimbiŋe Anitâhâlen biwiyeŋaŋe ki kepeim
    manmai yawu otmai. Yakât otmâ Anitâŋe yekmu dondâ bâlemap.
  usp-NT: Wi wi' jono ajtakel re Kakaj Jesucristo ta' tioc il chi jt'o'ic jun cristian
    ri wi' laj richoch o chi jt'o'ic rech'elxic, ta' tz'et cub'ul jch'ol chirij Kakaj
    Jesucristo. Ri' re mas nim jmac chiwch jun cristian ri ta' takel Kakaj Jesucristo
    jwi'l.
  zav-NT: Šə nocho cui gaquəlencho no parient c̱hecho len de'en chəsə'əyažɉene', bito
    choncho can' cheyaḻə' gon chio'o chonḻilažə'əcho Cristən' na' napəchcho doḻə'
    cle ca beṉə' ca' cui zɉənombia' Cristən'. Na' peorəch šə cui choncho mantener
    no'ol c̱hecho, xi'iṉcho, na' x̱axna'acho.
  sgz-sgz: Má ngo tekes kápate tángni rang buhán má ngorer mul i rung di lu kis tiklik
    mai, uri mátán ái Káláu, ákte su bahin alari kán ruruna, má kán tatalen minái
    a lala sák taladeng alari kándi tatalen ái rung kápdite ruruna.
  kek-NT: Tento nak junak laj pa̱banel tixtenk'aheb li rech'alal. Ut k'axal cui'chic
    tento nak tixch'olaniheb li cuanqueb sa' li rochoch. Cui inc'a' naxba̱nu a'an,
    li jun a'an inc'a' naxq'ue xcuanquil lix pa̱ba̱l ut k'axal cui'chic nim lix ma̱c
    chiruheb li toj ma̱ji' neque'xpa̱b li Dios.
  blz-NT: Kasee kalu isian mian men sian mingimamat poto'utusanna, ka' tontuko men
    sangkau laigan, mbaka' mian iya'a nansaukonmo kaparasaya'anna. Ia a ba'idekna
    tia mian men sian parasaya.
  poe-NT: A̱ ntá tí nkexro tóxakuenhya kíxin tí sín na̱xa̱ kjéhya la ko kja̱xin tóxakuenhya
    kíxin tí sín tjejó nto̱e chꞌán mé xi̱kahó tja̱ko̱xi̱n kíxin ninkehó tinkáchónkihya
    chꞌán Dios. Mé xi̱kaha a̱ntsí chónta chꞌán jie̱ a̱ ntá tí sín tinkáchónkihya Ìnchéni
    la kénhyó.
  san-TAM: 'யதி³ கஸ்²சித் ஸ்வஜாதீயாந் லோகாந் விஸே²ஷத​: ஸ்வீயபரிஜநாந் ந பாலயதி தர்ஹி
    ஸ விஸ்²வாஸாத்³ ப்⁴ரஷ்டோ (அ)ப்யத⁴மஸ்²ச ப⁴வதி|'
  cof-NT: Familialachi isapun itontsan joeque micarina! Jeralela yalachi apalaca,
    ayanlaca, nalalaca fécari cuidaintsan joe. Tsanque cuidaituchi timinla Jesuca
    quereimin jominnan mantelaquepoto, Jesube cayaica itonlaca fécari seiton jolajochunae.
  srm-NT: Biga ee wan sëmbë an ta sölugu hënseei wosu dendu ku dee famii fëën, nöö
    di sëmbë dë hogi möön leki dee sëmbë dee an dë a biibi. Fa a ta libi fëën dë,
    a dë kuma an nama ku Masa Jesosi seei.
  qvs-NT: Jesukristuta kreyik runakuna mamankunata ayllunkunata yanapanankuna tiyan.
    Mana yanapashpankunaka Jesukristuta mana kreyik runakunamanta ashwan mana allita
    ruraykansapa.
  zca-NT: Per chi xid go nzho tu men che'n Jesukrist, xa' net gaknu rë melizh, no
    ni rë xa' lizh xa', orze' mila' la xa' re' widi'zh che'n Dios tu lad, mbaino par
    lo Dios, más nzë'b xki xa' ke tu men naga yila Dios.
  cbc-NT: Noa ũna na yarãrẽ na cajʉátipeere caátigaena cañuena niñama. Bairo caãna
    ãnirĩ, netõjãñurõ na paco, o na ñicõ ũcõrẽ na cajʉátigaeticõãta roque, Dios mena
    tʉ̃goñatutuariquere caboenarẽ bairo majũ tuacõãñama. Bairi Diore camasĩẽna netõjãñurõ
    cañuena majũ caãna niñama na ũna.
  qxo-NT: Mayganpis mamanta, awilanta, y wayinchö tärag castancunata mana shumag ricarga
    manam Diosnintsic munangannötsu cawaycäyan. Tsaynö shumag mana ricarga Diosman
    mana criyicog runacunapitapis mas peyor llutantam ruraycäyan.
  mox-mox: ʼEguma taha ʼoloto tovetumaqana tauna ena gadeavo ge daʼitamakidi, e ʼinega
    tauna toluveifana. Ta ʼeguma moqanena be natunavo ge daʼitamaki aqiaqiedi, e ʼinega
    tauna ena luveifana veqidua vaʼine, mana ʼoloto nana Yaubada ena vona veyani kavokavovoyea,
    e ʼinega tauna ena ilivu luveifa otaqina, ta ʼabiboda taudi Yaubada ge ida vetumaqanea.
  kew-kew: Goa pea pare aa rayome nimuna rurunu waru nasurubalimi page aa rayome nimuna
    onanu naraba mealimi page aanumi nimuna kone rulae yae gimeme. Goa pea-daa su
    ribaane-para piri onaanu wae-rupa pimi pare nimi page ora wae-rupa piralimi.
  dww-dww: Be deḡo baneginama na vadama banegidima be na dosima nam e rabe kauedi,
    inam banaginama tauna na waisumaḡama e kawakawa koakoana. Inam baneginama na gewagewama
    ya moraba vavasaḡana, nam eteni banegidima maika.
  twi-ASANTE: Na sɛ obi nhwɛ ne fiefoɔ, ne titire no, ɔno ara nʼabusuafoɔ a, na wabu
    ne gyidie so. Sɛ ɛba saa a, ɔyɛ onipa bɔne sene deɛ ɔnnye nni no.
  aoj-aoj: Epen ami owaꞌ nigimafi esis esimbel atembel ananisia, anin ina atiasi nimafi
    esis wambota atota endilisi mamasan ahasan soloma batawisan. Epen inimba nakwaha
    hapif aꞌ nataga epen awani endilisi nikilaꞌ isimba owaꞌ sogahapifa Godia.
  cbv-cbv: Ded ã déewãdih tʉ́i en daocánni, ã wehdih ĩ íindihbʉt en daocánni “Weém
    Jesúíh caá”, niijná yʉhna, ã naáwátdih ã yap yohna caá. Pánih jʉmna, Jesúsdih
    jepahcannitdih chah yeejép ã chãjna caá.
  taw-taw: Pen binɨb an, binɨb ne ke yɨbɨl okok kod mɨdtep ma gɨl, binɨb ne jɨj nokom
    okok abe kod mɨdtep ma gup ak, chɨn nopun, ne Klays nop gos ma nɨŋɨd sawl gɨl
    nɨm, anɨgɨl gup ak. Binɨb Klays nop gos ma nepal okok, kɨli anɨgɨl ma gɨpal. Kɨli
    binɨb kɨli okok kɨlop tap ogɨnap ñɨl kod mɨdebal. Anɨb ak binɨb Klays nop gos
    ma nepal okok kɨli gɨ tɨmel gɨpal ak pen, binɨb an ned Klays nop gos nɨgup ak
    pen binɨb ne okok kɨlop kod mɨdtep ma gup ak, ne gɨ tɨmel yɨbɨl gup.
  jic-NT: Nun popa pjaní ma quelel se 'aya ca nacj cocjam lal, jomapj lal, primo hermano
    lal; malala nin. Ma quelel se 'aya ca nacj popay lal, jamay lal, cocoy lal, jümümüy
    lal; más malala niná. Mpes jupj ma liji Dios jos jin. Más malala jupj Dios ts'uyupj
    tulucj jilal.
  zap-NT: Porke mén ne bet zadet lextoo por xparyent men ni por xfamilye men, wboleedx
    men ne rlaleedx men Jesucrist no mazre ntozdee nak men ke lo men ne rlaleedxdet
    Jesucrist.
  wer-wer: Namp pim karurö kaamök elmëëre pimtë kaatakörö wet rëak kön wiak kaamök
    elmë pël naën yaë pipop pim kön wi kosang yewesaut kasëng menak köpëlöröa ök sak
    wë pitëm utpet yaaö pöt il yemowas.
  ipi-ipi: '@see-verse:1TI.005.007'
  qul-NT: Pipas wasinpi cajcunata quiquin familiantapas mana atendiyta munanchu chayka,
    creyente cayninta negapun; mana creejcunamantapas astawan mana allin capun.
  ter-NT: Enepone xâne kutípoti Jesus, itea ákoti kataráka iyéno, ínapoxo ne oveâti
    kúveu óvoku, koati xâne ákotine itúkoake ne hó'e ûti, epó'oxo hana'íne pahúnevo
    yane xâne ákoti hóko Itukó'oviti.
  bmr-NT: Jaanotɨ saatoho iijamɨnaa icarumoco toomotɨmo iicamo, bu aivo iyoto icarumoco
    otoomotɨmo imiyaavogoco jillɨro tuunamaaihi. Jaamo saatoho imiyaavogotɨmo iicano
    janaanɨcɨvɨ imitɨno jeevahi.
  fuf-fuf: On mo dankaaki siɓɓe mun ɓen, tentinii ɓeynguure mun nden, haray o bugitike
    gomɗinal ngal, awa kadi haray hay mo gomɗinaa no ɓuri mo.
  bhl-bhl: Nimin kawtiw ite mak ikalem kaim anung so, ikalem am dim mewso biliw kawtiw
    iso, alik biilo kilele yeteminba keliw tewe, i ikalem fein ibolow beelo sakalaw
    keko, weng bo bo kelewsomi, Kulais elo “Fein!”, danginba kawtiw im wa kukuw bakileweko,
    atin kuw wa kukuw kebomi, alakabiliw te.
  ons-ons: Ŋo mane eŋe kimakoune so eŋine weŋem sotakkoune mi ma suluke ware oniake,
    eŋe mali malipine mo qeliŋgi paki, qelaŋ ŋei eŋane gege yewa yuane, qelaŋ togole
    okaniake.
  con-NTPO: Nane majan a'i tisu antiama fuiteye in'jambipa, toya'caen tisu tsaoni
    canjen'su antiama fuiteye in'jambi'ta ñoa'me tsu tisu Cristove in'jan'choma cati.
    Catipa tsu Chigave in'jambi'choama ñoa'me bove egae da.
  ghs-ghs: Qate teei khameto ma oko ma boto nomeke korabetaama naataqu abi oonomai
    ai tataumake khepidze hiire sinabidza basesa eetakoi. Quba oi bamenomanipamu.
  peg-peg: ମାତର୍‌ ଜଦି ଇନେର୍‌ ଜାର୍‌ ୱାସ୍କିନି, ବେସିକିଜ଼ି ଜାର୍‌ କୁଟୁମ୍‌ନି ଜାତୁନ୍‌ ଅୱିତିସ୍‌,
    ହେୱାନ୍‌ ପାର୍ତିକିୱାକାର୍‌ତାଂ ପାର୍ତି କିଉନ୍‌, ଆରେ ହେୱାନ୍‌ ପାର୍ତିକିୱାକାନ୍‍ତାଂ ଦରମ୍‌
    ହିଲାକାନ୍‌ ଆନାନ୍‌ ।
  txu-NT: Godja me kute amim Jeju mar 'õ ta ũrkwã djwỳnhkam amim me jao djuw mex kêt
    ne kam arỳm mrãmri axwen arỳm Jeju kabẽn kanga, ne kute axweo me kàtàmja, me kute
    Jeju mar kêtja jakrenh mex ne.
  eng-WEBU: But if anyone doesn’t provide for his own, and especially his own household,
    he has denied the faith and is worse than an unbeliever.
  gnw-NT: Ẽrei ime yave penti upurugüɨrovia vae uyandareco'ã jenta pegua reta re jare
    ĩru jentarã reta re vae, upurugüɨrovia mbae vae echa. Jeta upurugüɨrovia mbae
    vae reta uyapo cavi ete chugüi. Echa'ã jae reta uyandareco jenta pegua reta re
    jare ĩru jentarã reta re.
  mux-mux: Yambu te-ni yunga anum lapasele kene kimulupili anginipili méle te mólu
    tolemú mola buni te pelemú kene naa liipa tapunjupa nokupa, yunga pulu lelemú
    yambu wema kene naa nukúmu lem aku telemú yambale aku-sipa telemáliinga yu ⸤‘Krais
    sika.’ nimba⸥ tondulu mundupa piliilimú mele mundupa kelepa liipa bulu sipa, aima
    tepa kis-silimú. Krais-nga yambu naa molku ulsu molemele yambuma-ni teku kis-silimele
    mele mandupa, yambu kanili-ni tepa kis-silimú mele olandupa.
  maj-NT: A̱t'aha̱ xi najmi nkjún maha̱ xu̱ta̱ xinkjín, b'aha̱ ra̱ xi tjíntu ni'yaha̱,
    kui xi títs'ín t'axín xi s'ejinná ko̱ 'yún ch'onk'un sa nga xu̱ta̱ xi najmi s'ejihi̱n
    Nti̱a̱ná.
  bkq-NT: Tâty odaylâ typemugu Jesus einwânni koendâ etânry watay, Jesus einwântânry
    takaze mâkâ inakai anhedyly. Deus ize ato aiedyly inmolylâ mâkâ arâ aituo.
  kue-kue: Ba yomba yene yombama ya bormaimo suwara erewakai eretekran, ye pirngimo
    paikrukwa, ipre ye yomba kinde kaima moglko, ana kamambuno kiurikwa yomba mambuno
    wakai ere ye engre teingwa.
  cot-NT: Iriraquea teeca incavintsajacojigueriji ijitanepae, teeca irojocajiaqueneriquea
    icoguitejacojiacaca ijitanemajaca, manaquea yovashiantaquero itsaroventavecagueti,
    caaviji yogaamajataquero yantaguishequeca teeca intsaroventimatempariji Aapani
    Irioshi.
  bnp-bnp: A viri i uka ma i matakari a viri vona, ra kabu vona muholi, i pea pali
    a Vure. Ra bakovi maea, a narona i hale hateka ne huriki i uka ma ri luhoi torea
    a Vure.
  apn-NT: Nom koja mẽhõ amnhĩ kwỳjê ho mex kêt japêr. Nẽ õrkwỹ kamã hprõ nẽ hkrajaja
    nẽ hipêêxà nẽ katorxà nhũm mẽ kãm mẽ apkur xà nhõr kêt japêr. Koja mẽ ã amnhĩ
    nhĩpêx anhỹr jao Jejus kaga nẽ te mẽ kot hkôt amnhĩ xunhwỳr kêt xwỳnhjaja kot
    amnhĩ nhĩpêx pyràk o amnhĩ nhĩpêx nom amnhĩ tomnuj tỳx o mẽ hakre.
  ctp-NT: Ja suꞌwe ngiꞌni nten nu ja nduwe tiꞌ ꞌin taꞌa, ni siya sti, ni siya jyaꞌan,
    ni siya sñiꞌ; chaꞌ kwiñi nchkwiꞌ neꞌ kanꞌ bra nu nchkwiꞌ neꞌ chaꞌ wa msñi neꞌ
    chaꞌ ꞌin Jesucristo, loꞌo ja ñaꞌansiin neꞌ ꞌin taꞌa neꞌ; suꞌwe la ngiꞌni xka ta
    nten nu ja nnan ꞌa chaꞌ ꞌin Jesucristo.
  opm-opm: Pot pisaporhan ihir meng na amram arwapnanah ihirnong na panggeit ayahanoh
    oh ihir er haptimur. Supir itapir iraire taptem ihirnong na panggeiyahanoh oh
    atnap isip er hat saptimur. Ma ihapti oh Got ohe danong hatin ohe da oh kom asar
    ihaptimur. Ma ihapti oh be han Got ohe danong na hapti han ire ma er hat sapti
    oh garpokmur. Ama ire ihat saptinong oh atnap isipnap er hat saptimur. Ihtin ohoh
    ihan go mameng moh pomat pot pisonmur.
  bvr-bvr: Ngardawa an-nerranga an-gata jimarna bama a-yinanga marr a-balcharra nula
    Wangarr, wurra minypa aburr-borrmunga gala a-gunggaja burrwa a-workiya nyanyapa
    niya rrapa mampa niya rrapa gu-yigipa gu-rrawa aburr-yurra, an-gata an-gugaliya
    ngardawa gu-bawuna Wangarr gun-nika rum. Nipa an-nerra warrpam. Wurra an-nerranga
    an-gata minypa aburr-borrmunga a-gunggajinga burrwa a-workiya wurpiya gala marr
    a-balcha nula Wangarr, nipa an-gata marr a-yinanga an-nerra jarra.
  wal-wal: SHin baageetuyyo qassi ubbaappe aattidi, ba so asaayyo qoppenna urai oonanne
    gidikko, he aawi ba ammanuwaa kaddidaagaa. Ammanenna asaappekka aadhdhida iitaa.
  zad-NT: Ḻa' beena' bibi wṉeyi ze c̱he no dialla c̱he' na' c̱he beṉ'ka' nakyeṉee
    txen ḻoo yoo lille'na', ba wlej yic̱hje' daa nak c̱he Chios, shi ka' chone', na'
    ba nxiṉjtechlə yic̱hjlall'do'ena' aga ka beena' biṉ' shajḻe' c̱he Chioza'.
  kmg-kmg: Moc e wiacfâcne â soctofafâcne hone jauŋ kime dopec mi ejareocmu e miti
    beherâ qâpuc sanaŋ ewec mucnezo.
  aso-aso: Ve ma ingine engiꞌ zuho di guni gizebo i-ngidami minilizave mukiꞌ nene
    monovo goloso igi monoꞌ huli osuꞌ lisa Kilisitoꞌnimuꞌ gili eleꞌvoleꞌ amave nene
    ngivileꞌ igi lihime daaꞌ ave minilisave. Ne neiha ve ma engiꞌ numuꞌninguꞌ ingaaꞌ
    ave engiꞌ zuho gehepeve di guni i-ngidami minilizave engiꞌ neve nene engiꞌ zuho
    gizebo i-ngidamaaꞌ ave linge masi nene ngivileꞌ igi lihime nene naba goloso gehepeve
    daaꞌ ilisave.
  uli-uli: Iwe ngo hare semal le ye tema hammaler chol bugtal mo yal family, ila ngo
    yesa tahchaloh tugul la yar Kristiano ngo yesa kkel yal tayikof mo imor rechoka
    rete chepar.
  nin-NT: Undurr wa nggo a si ssu amla ma tuku amirr iko ama ba a gri zizi hen, undurr
    uwama a kà iga ima yi a ta yo namri. Undurr wanggo nggo à so na meme à ka ka ugo
    anu iga yi ba, na si undanda mri uwanggo nggo à si kpanye na Abachi ku mremremu
    hen.
  acu-NT: '@see-verse:1TI.005.007'
  cak-WNT: Y nic'atzin chi quequito' ri ye cach'alal, yac'a ri más nic'atzin chi yequilij
    ka, ye ri yec'o pa cachoch. Ruma wi c'o jun ri xa ma nuben ta queri', nik'alajin
    chi achi'el xa ma runiman ta ri Dios y xa más itzel ri ruc'aslen que chiquiwech
    ri winek ri ma quiniman ta ri Jesucristo.
  ebk-ebk: Tay mu wachay omaafurot ay achi mangfiachang as iib-ana, kaskasin nan mismu
    ay pamilyana at chinukkiana nan pammatina. Maifilang hiya as kaskaskasin mangisiw
    mu nan chiyuycha achi omaafurot.
  spa-PDDPT: porque si alguno no provee para los suyos, y especialmente para los de
    su familia, negó la fe y es peor que un incrédulo.
  ruf-ruf: Lekeni ka imunu ng'owalela bae ndughu tsake, ghendoghendo awala wa mng'anda
    mwake, imunu ayo koilema inoghola, na keha kubita imunu ing'ayotoghola.
  gun-gun: Ha'e rã guetarã ha'e ngoo pygua kuery re nopenai va'e ma ojeroviaa rupi
    ve'ỹ ikuai, ojerovia e'ỹ va'e kuery gui nda'eveive.
  agu-BL: Poro ko at e' yi qui na cho'c il tan quich'eye'n chixonl, cachi' na chiban.
    Pyor tcu'n ko qui na cho'c il tan quich'eye'n yi cyetz chinajal. Na ko ya'tz na
    ban jun yaj na tzun tzan tan telse'n k'ej yi yol Kataj. Nin pyor tcu'n i' swutz
    jun yi qui'c na tocsaj.
  isn-isn: Ila ang'wi umuntu singaukuitumila eatuma alewe, lukulu awa niakole munyumba
    akwe, wauhita uuhueli hange mube kukela umuntu nushuhuie.
  eng-PEV: '@see-verse:1TI.005.007'
  ilo-ULB: Ngem no adda ti saan a mangipaay iti maipaay iti bukodna a kakabagian,
    nangnangruna kadagidiay adda iti bukodna a bumalay, inlibakna ti pammati ket nadakdakes
    pay ngem iti saan a namati.
  pir-NT: Ihcãquiro tiquiro acayere ihña ihboeraro, tiquiro pohne tiquina pacoro gʉ̃hʉre
    quehnoano ihña ihboeraro “Jesu yaquiro ijiaja”, ni masiedare. Sa yero Jesure cahmeeñequina
    yʉhdʉoro ña yʉhdʉariquiro ijire tiquiro.
  anv-NT: Ne muú ála pɛle aŋmɛ bií, ushuú chacha ula gepú bií jimbɔ ɛbyɛnnó
    ashya makwɔlé depɔré Jisɔs ɛtiré défyɛ metɔɔ́ wyɛɛ́ ne abɔ apwɔ muú yi álá
    fyɛ metɔɔ́ ne Ɛsɔwɔ wɔ́.
  sab-NT: Kwian Chubenu gweale gwage mo bitalladi, mo bitalla me kle toi no, kaire
    chebialla, sulianlla, kwian Chubenu me tañachuge mo bitalla ene giti chudaboi,
    kwian Chubenu ene me kle age Chube takalin kare, ama me kle Chube gerua gai dage.
    Kwian me Chube uñe age ma no kwian e Chube uñege, kwian me Chube uñe tai dage
    mo bitallage, ama age no mo bitalla alin. Kwian Chube uñe me mo ta dbe no mo bitalla
    chudaboi ama ta me kle Chube ole ni kle Chube gai ulia.
  tmd-tmd: Jɨ nöbö mö kai, nöbö mö nuŋ keir ödöriö akuyöbö, nuöm apɨnɨŋ nöbö nuŋ keir
    bla, pɨ ri abön ap mag ren aku, nuŋ Krais mönö wä mag aku röböxön aliö aiöna.
    Nöbö mö Krais nugw pölöi bla, mɨ gwogwo rɨ mag akuyöbö rölöi.
  acr-NNT: Lik kꞌu chirajawaxik riꞌ che junoq kebꞌutoꞌ taq ri ratz-uchaqꞌ e kꞌo chux
    che, y más ne chirajawaxik kuꞌan waꞌ chike rufamilia. Ma e junoq na kuꞌan ta waꞌ,
    riꞌ na taqal ta che kubꞌiꞌij e kukꞌil ri e re ri Cristo, yey más ne kꞌo umak riꞌ
    chikiwa ri na kikojom ta rubꞌiꞌ ri Cristo, ma e ne rike kekichajij ri kifamilias.
  kpg-kpg: Maa tangada ga hagalee madamada humalia i ono gau, gei e donu go digau
    o dono hale donu, mee ne haga deiloo di hagadonu, gu koia ne huaidu laa hongo
    digau ala e de hagadonu.
  taj-taj: तर चुदे खालैसे ह्राङला म्‍हिगदेदेन ह्राङला दिमला म्‍हेमेगदेदा चबा क्‍वान्‍बा
    आपिन्‍नी भिसम थेसे विश्‍वास लबा ख्‍लाला। ओच्‍छे थे विश्‍वास आलबा म्‍हिगदे भन्‍दाएनोन
    गे आखेल्‍बा तला।
  avt-avt: Neimɨn hɨr ap naanmamre mɨt nɨr ne weiwɨk miutɨp, o neimɨn hɨr ap naanempre
    miye haai nɨr, hɨr enun. Menmen enum im hɨr nɨrɨakem hɨram enum minɨn menmen mɨt
    enun ap ne weiwɨk me God hɨr nɨrɨakem.
  cbk-cbk: Cay si algunos hende ay dale para el maga necesidad del di suyo maga pariente,
    y especialmente del di suyo mismo familia, entonces ta hace le el di suyo fe de
    nuay valor. Si ansina, mas malo pa le que con el maga gente hende-creyente.
  uig-ARA: لېكىن بىرسى ئۆز تۇغقانلىرىدىن، بولۇپمۇ ئۆز ئائىلىسىدىكىلەردىن خەۋەر ئالمىسا،
    ئۇ ئېتىقادتىن تانغان دەپ قارىلىپ، كاپىرلاردىن بەتتەر بولىدۇ.
  tuf-tuf: Cuat bíyinat imár cáyintar, tetintar, abintar, cohtintar, caquintar ajcá
    bár chácyeyra, éyinat Sir chihtá wacar éytaro. Bíyinatan imár cayin ajcá bár jácayatan,
    éyinat ur ay bár yajcaro. Sir chihtá cati binat yajquír ay baran cuít yajcaro.
  abx-abx: Kon aniya' nga ga'i manginano si suho' paryinti-na, labihan pa kon sakop
    to gayod si pamilya, patalikot iya si nagtu'uhan-na ngan anmas pa iya ra'at si
    mga ga'i magpanutu'o.
  mco-NT: Pen ji pɨn huɨdibɨ yajmɨj'ajtp Dios, e ca' pubeda'ñ y'amɨgüg, pen ca' y'ung
    ytöxyɨjc yajxon ixy may'aty, ca' yɨ' cuydunɨ Dios y'ayuc ytɨy'ajt. Nïgɨ anajty
    yjɨbɨcɨty nej tɨ y'ɨdɨ̈ch ca'ydɨ jadu'n nej huɨdibɨ ca' ymɨbɨcy.
  cpb-NT: Eenitatsi kaari aminerine isheninkapaini. Iri maperotakerori kaari aminairine
    isheninkaani okaakiini. Roshiyawaitanakawo ripakaakityeerome ikemisantzi. Iri
    maperokitanakerori ranaanakeri ikanta kaari kemisantatsine.
  aon-aon: Ipak ihishmorim ta putaurum eshudok ipak atup awirop um pukesh eshudok
    eneshenesh. Aria enesh arpesh mare shutaurum eshesh atup awirop um, eshesh douk
    shakutukuk Iruhin ananin yopinyi baraen douk shasuhwen shagipeshen iri. Aria eshesh
    douk shatogur yoweishi arpesh abom sheshagrakuk eshudok douk madae shusuhw Iruhin
    ananin baraen iri uwe.
  hus-NT-2005: Pos max jun xitaꞌ yab in tʼajál ti kʼij nin kidhtaltsik ani más, xu
    kʼwajíltsik bin kʼimáꞌ, in pojkálich an belomtaláb ani jechéꞌ, u kalelich jaꞌ
    más walbidh ké jun xitaꞌ xi yab u belom.
  mig-NT: Te nú ɨɨn cha̱a tú ndíto‑de tá'an‑de, te ví'í‑gá nú jíín tá'an máá‑de ini̱
    ve̱'e‑de, te a ni̱ ské'ichi̱‑de tu̱'un kándíja‑de nú súan, te cha̱a ñáá‑ga̱ kúu‑de
    vásá ɨ́ɨn cha̱a tú kándíja.
  bps-bps: Kabay ku nun to faglut là mifat i dad gakedan lumban i dad mnè di safédan,
    i to ani takmagol i kafaglutan di ku Dyisas Krayst, na too mdatah fa i ksasean
    di dad to i là faglut.
  mbs-mbs: Aw doen otaw egpemenal kenà egpenogpò te kandin pamilya, labi pa aw kenà
    egpenogpò te otaw eg-ogpà diyà te kandin balay, yan se otaw timinàyog te kebenalan
    tapay pinemenalan din, aw labi pa medaet se ketanem din diyà te ketanem te otaw
    kenà egpemenal.
  tof-tof: Darrü oloma wata tóba óe zonaretal ngabkan yarile, a wa wata amkoman tóba
    aip ó aipbobat ngakan yarile. Wa ne ibü koke nóma ngabkan yarile, wa igó okaka
    bainda, wa Kerrison amkoman angun kuri yalpine. Akó wa ma amkoman igó kolaean
    tórrmen tulmil tómbapónda ibükagab, ene Yesun koke nidi amkoman angundako.
  cme-NT: Umaŋ duɔ u sa ne u huraamba‑i fafamma, ku huraa fuɔ fɛrɛŋ dũŋ-baamba-na,
    kutieŋo hilaa Diiloŋ-hũmelle huoŋ-nu. Bamaŋ sa suyaaŋ Diiloŋo‑i ba bɔyaa-yuɔ.
  sus-sus: Mixi naxan mu mɛɛnima a xa mixie ma, a gbengbenyi a xa denbaya ma, na kanyi
    bara danxaniya bɛɲin. A ɲaaxu dangife kaafiri ra.
  pon-2006: Eri, ma emen sohte kin apwalih kiseh kan, ahpw mehlel uhdahn kisehn pein
    eh peneinei, e kahmahmkilahr eh pwoson, oh e suwedsang irail kan me sohte arail
    pwoson.
  dad-dad: Taka ĩ yogon ibor tar to kulatun fediyouf, yogon sina tama kayau kesu bagai
    anĩ to kulatun fediyouf are, in wau momoiya wa fef, anĩ bunem, ĩ sane bagai, taka
    to momoi yef anĩ wal fiya.
  zab-NT: Te pur elquɨ ni quɨt racné de saani, ne belati niclɨ de xfamilbɨ ni rbez
    lizbɨ quɨt racnéb, laab absaanbɨ ni reldilaazbɨ ne mazrulza náb que de ni quɨt
    reldilaaz Jesucrist.
  jae-jae: Ŋac teŋ embe ejop tau nê lau to êmoasiŋ tau nê lasitêwai atom, oc enseŋ
    biŋ takêŋ gêwiŋŋa su. Eŋ êtu ŋac sec êlêlêc lau-sêkêŋ-gêwiŋ-atomwaga su.
  ksd-ksd: Ma ona ta tikai pa i balaure ra taraina, ma diat muka ta ra kubana, i tar
    pue vue ra nurnur, ma i manga kaina ta dir ma tikai pa i nurnur.
  msm-NT: Su ko meyduon sakup ni Jesus no kona og-atiman to mgo kasuunan din yabi
    pad to pamilya din, kibali pig-ojowan din on to pagtuu din ki Jesus, aw yabi pad
    sikandin to kadoot to diya mgo otow no wada Diyus.
  myk-myk: Sipya wemu bu bye wu ya kasɛɛgɛ yaha wu puga shɛɛn na wɛ, pu da jo wu kpɔɔn
    shɛɛn susu na wɛ, weefɔɔ ya foro nʼa daa wu ni fɛɛfɛɛ, ali wemu bɛ ɲɛ Kiricɛn
    wɛ, wee bɛ ya pɔrɔ weefɔɔ na.
  sbe-sbe: Na ena ekalesiya hesau iya kehanao o yona numa kalona tamowaidiyao nige
    ye kitahetetedi, meta yona sunuma wa ye laugabaeiyako na yona laulau ne ye yababakalili
    na kabo nige tausunuma tamowaina.
  mcr-mcr: Itaŋga ämaqä hŋqu, iqueqä hiveymeqä itä, iqueqä kuvämaqä huizi itä, iuŋi
    mämiqä itŋqä iqu, iqueqä quuvqä heqiyqe, qui imäknätä, ämaqä aaŋä ququvqä-qu eänä.
    Iŋäqe ämaqä quuvqä maeqiyqä ipiyä iqua, qu suqä iiŋi, mimäkqä danä ipnä.
  cux-NT: Nduuti chi 'iiⁿ'yāⁿ s'eeⁿ nguɛ́ɛ́ candɛɛ yā cuidado yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'e
    familia yeⁿ'é yā ndúúcū chɛɛcú yā ndúúcū chiidá yā tuu'mi ní 'iiⁿ'yāⁿ s'eeⁿ ndaacadaamí
    yā yeⁿ'e chi i'téénu yā ní ndii cunncáa cā nguɛ́ɛ́ ti 'iiⁿ'yāⁿ chi nguɛɛ i'téénu
    yā.
  tur-YTC: Ama kim kendine ait olanların, özellikle de ev halkının geçimini sağlamazsa,
    imanı inkâr etmiş olur ve imansızdan beter olur.
  san-ITR: yadi kashchit svajAtIyAn lokAn visheShataH svIyaparijanAn na pAlayati tarhi
    sa vishvAsAd bhraShTo .apyadhamashcha bhavati|
  bel-N: А калі хто пра сваіх, і асабліва, пра хатніх ня дбае, той адрокся ад веры
    і горш за бязьвернага.
  sch-sch: Tukhom a sûngsuokngei, aliekin an insûngmingei an donsûi nônchu taksônna
    hah an minlêma iemloipu nêkin asiet uol an ni.
  mic-MIQNT: Ta'n pas'g wen mo angweiwawg wo'qomaq aq pjiliw ta'nig wi'g tle' musga'tugsi'gw
    ejigla'sit ta'n teli gtlams'tasij. Ma'muniw opla'teget je mu ta'nig mo getlams'tmu'ti'gw.
    Na.
  huu-NT: Ie comɨnɨna canoñedɨmɨe Cristo uaina jai faɨnonocaide. Naimɨedɨ Cristona
    ɨɨnoñedɨmɨe baɨfemo eo jearedɨmɨe.
  jiv-NT: Shuar ni je̱e̱n pujuinia nuna nekaska wáinkiatniuiti. Tura nuyá chíkich
    shuárnasha yáiṉtiniaiti. Túrachkuṉka Yus tana nuna umíatsui, tura Yus-shuarcha
    nuja̱i̱ naṉkaamas yajauchiiti.
  otm-NT: Nɛ nu'bʉ n'da hin di unni 'bɛ'a di 'bɛ a rá ta o gue rá mbe, o gätho mi'da
    yʉ́ mɛni, man'da xʉn ts'o rá mbʉi 'bʉ, xinda gue'bʉ hin xtá 'yɛ̨c'yɛi, nɛ bi gøn'a
    ra Cristo.
  dah-dah: Goyenpoga kuramiŋ beleŋ tayŋeŋ ma faraŋ yuryeŋbe al gobe Al Kuruŋ niŋ dufaymiŋ
    saŋiŋ irtiŋ goyen pel ira yeŋ kentek. Al Kuruŋ ma nurd uneŋ haŋ mar wor diriŋmiŋmiŋ
    faraŋ yurde haŋyen. Niŋgeb Al Kuruŋ nurd uneŋ hime yeŋ hi al gore gwaha ma tiyyeŋ
    gobe matamiŋbe Al Kuruŋ ma nurd uneŋ haŋ marte mata buluŋ gote folek wor po.
  tnk-tnk: Iərmama riti traməkeikei mətui amasan tɨ nəkur imwəni me, nənə mukupwən
    mətui amasan tɨ səməme kamharə ia nəkwai nimwə səvənhi. Mətə trɨni mɨnuə rɨpko
    mhə, ramahatən pen mə in rɨpkahatətə pərhien mhə ia Kumwesən. In rərəha məpi raka
    iərmama sə rɨpkahatətə mhə.
  kpr-kpr: mave nunda nano namendi, kotugo mokogo mo, nunda noi numamo o novia nombua
    jo kaifa use sonembae arira amo, eko bekári. Amo inono, nunda tumondari ighagha
    use fuge dodo, evetu genembo God da Geka jo tumondae irera, ainda ari ekoko ava
    darigedo, ari eko beká ava use irara.
  san-IAS: yadi kaścit svajātīyān lokān viśeṣataḥ svīyaparijanān na pālayati tarhi
    sa viśvāsād bhraṣṭo 'pyadhamaśca bhavati|
  nho-nho: Tevana iaa ki mee maa se tama see mmata ake hakaraaoi ki ana hareaakina,
    peelaa ma ko tana tino haanauna raa, ttama naa ku tiiake te lotu. Te tiputipu
    naa tama peenaa e hakallika iaa i naa tama see lotu.
  gym-NT: ñobtä ñan angwane ni tödekaka Jesubti akwa, ni mräkä jen nikwe, ye nita
    ngibiare ñakare, ne ngwane nita Ngöbö Kukwei kite temen. Erere arato, nita kukwe
    nuene bäri käme ni ñakare tödekaka Jesubti ye ngwä, ñobtä ñan angwane ni ñakare
    tödekaka Jesubti käta mräkä kwekwe ngibiare.
  azg-NT: Ee tsꞌan na vantyja tsꞌon Cristo, majoꞌ tyiꞌninꞌquitixeeꞌ juu nnꞌan ꞌnaanꞌ
    juu, ndoꞌ majndeichen nque nnꞌan vaaꞌ juu, conduihin tsꞌan jndë tji ntcüeꞌhin
    ntyja ꞌnaanꞌ jñꞌoon na vantyja nnꞌön. Juu tsanꞌñeen viꞌntyichen tsixuan juu, chichen
    nnꞌan na tyiꞌcovantyja nꞌonhan Tyoꞌtsꞌon.
  bhd-bhd: पन अगर कोई अपने रिशतेदारां केरि ते खास केरतां अपने घरानेरू ध्यान न रख्खे,
    ते तै विश्वासे करां मुकरोरोए, ते ज़ै विश्वास न केरे तैस करां बुरो बनोरोए।
  too-NT: Palh a'nan a'ntīn tū' cāmaktaka'lha ixtalakapasnī'n lā' palh tū' ā'chulā'
    cāmaktaka'lha a'ntīn tahui'lāna' na ixchic, ū'tza' kalhtatzē'ka a'ntū kalhlaka'ī'nī't.
    A'chulā' tasu'yu que ā'chā'tin a'ntīn tū' kalhlaka'ī'.
  ind-AYT: Akan tetapi, jika seseorang tidak memelihara sanak keluarganya sendiri,
    khususnya keluarga dekatnya, berarti ia telah menyangkali imannya dan ia lebih
    buruk daripada orang yang tidak percaya.
  cjo-NT: 'Okameethatzi aneshironkaeyerini paashinipaeni asheninka, eejatzi asheninkapero
    aari aneshironkataperoteri. Eerorika aneshironkatziri, eero akantzi: “Naapatziyakari
    Tajorentsi naari”. Teewee. Tee ikameethatzi theenkantatsiri, omaanta riyowita
    ineshironkatziri isheninkapero. Eejatzi aaka teerika aneshironkatziri asheninkapero
    aari, osheki tee akameethaperotzi, anaakoperoeyakirini aaka riraga theenkawitachari.'
  nsn-nsn: Bo mai ge ahik pahe banga uatoro toso tahinalik, teesine tunumpesina ra
    uangoul tokahasina tar siokor um, inggono ke uolih tar nitagorong manener eigigeig,
    kare santiehengua tas mais ahik pah ra tagorong mana tagu.
  san-DEV: यदि कश्चित् स्वजातीयान् लोकान् विशेषतः स्वीयपरिजनान् न पालयति तर्हि स विश्वासाद्
    भ्रष्टो ऽप्यधमश्च भवति।
  tna-NT: Ahua quebata deja ja mesa familia quitaita aimue ebatani mahue su, Diusu
    sa jacuatsasiati cuana aimue yaderatani mahue. Tueda da Diusu peje su jei eputani
    mahue ebia su madhada hue.
  lid-lid: Arile, i buku none oro are batondrok lowan oro bwe, ma oro batondrok nadun
    ma udun oro bwe, badeh kameh iy sakalawi budon handru, ma iy badeh, ndra-in labai
    ja, ma kandriyen ndra-in tan badeh kameh sakalawi iri lau ala budon tiri ba-en
    hamon ta Kindrei ja ai.
  wim-wim: '@see-verse:1TI.005.007'
  zga-M: Pakhuva umunu uvisakhuva tunja avalukololwe, vala avamunyumba vavene uyu
    alubelile ulwidikho, imbivi ndavasavi khwidekha.
  yom-yom: Vayi enati mutu kasadisanga ko basi dikanda diandi, viokila basi nzo andi
    buna niandi wuluzodi minu ayi mutu wowo viatukidi mutu wukambuwilukila mu mambu
    mambimbi.
  san-SIN: යදි කශ්චිත් ස්වජාතීයාන් ලෝකාන් විශේෂතඃ ස්වීයපරිජනාන් න පාලයති තර්හි ස විශ්වාසාද්
    භ්‍රෂ්ටෝ (අ)ප්‍යධමශ්ච භවති|
  yut-yut: Amɨn kɨnda iyɨ dakon yawi dɨwatni dɨma paŋpulugosak kaŋ, uŋun amɨn tagɨ
    dɨma. Mani amɨn kɨnda iyɨ dakon gwakni kɨsi kɨlani tagɨ dɨma asak kaŋ, uŋun amɨn
    nandaŋ gadatni kɨlɨ yɨpmaŋ dekgɨt, do amɨn yokwisi. Piŋkop dɨma nandaŋ ɨmaŋ amɨn
    yapmaŋek uŋun wagɨl yokwisi.
  grc-BYZ: εἰ δέ τις τῶν ἰδίων καὶ μάλιστα τῶν οἰκείων οὐ προνοεῖ, τὴν πίστιν ἤρνηται
    καὶ ἔστιν ἀπίστου χείρων.
  cpc-NT: Tzimayitatsi kaari aminironi ijyininkayitari. Iri owatsipirotakirori kaari
    aminaironi owaiyantakiriri. Ikimiwaitana jowajyaantakityiiromi ikimisantzi. Iri
    mapirokitanakirori janaanakiri ikanta kaari kimisantatsini.
  nhg-NT: Pero tlö canajyeca amo quenpaliebea noche ifamiliares, hua espesialmente
    itötajua hua ipelhua hua tli cate pa ichö, yaja ye quechihua encuntra de toneltoqueles,
    hua cache amo cuale ica que sente tli amo moneltoca.
  nya-nya: Ngati wina sasamalira abale ake, makamaka a mʼbanja mwake mwenimweni, ameneyo
    wakana chikhulupiriro ndipo ndi woyipa kuposa wosakhulupirira.
  ngu-NT: Tla yacaj xquintequipanohua on yejhuan quen quinta, niman más yejhuamej
    on yejhuan ichanchanejcahuan, tla ijcon, tej, xquichihua tlen on cuajli tlaneltoctli
    technahuatia, niman más xcuajli quichihua xquen yejhua on yejhuan xtlaneltoca.
  kup-kup: Met aban nap Iesuz homeo badae batat hepanepuh pim ab kap uitakariz tin
    korav ravat naketuz pop pi Godiz katë hahan hez-pov elat aban horip ravat hepanen,
    pim horivohö añarab Godiz hodad nat hepanez poriz horiv ritou metat ahö ravat
    hepan.
  jid-jid: Inde ndi wa ana iya zo mir vayi ma na, masama u mir, na a kpa bangaskiya
    tron, nakima me gara ndi wa ana toh Rji na ni 'u.
  wmw-wmw: Munu akitowa kuntafiti jamaa yake, kuzidi pakulu pakaya pake, iye kankukatala
    kwamini kwetu, basi kawapunda wanu sawamini.
  gmv-GGM: Issi asi ba daabbota haraappekka ba soo asa maaddonttade gidikko izi ammano
    kaadiddadene ammanontta asapekka adhdhida iita asakko.
  ssg-ssg: Tel na i kum auni hasolia akikin, kasinan na i kum auni teka lohe ingan,
    i kola ka namilon kumahe xoxoan ti Haeu ma i tel seilon pamu lialuan ti teka laha
    kum soh ti Haeu.
  zpo-NT: Chelee re sawlizh byud nu re xinn me nu re xos me nankanot xaa me, nu mlaa
    xaa mod mwii xaa lo Jesucrist, nu nak xaa masra nakap ke stub naz xaa, kwaan nik
    tub welt zer wii lo Jesucrist.
  poy-poy: Kumbiti handa muntu kawalolera ndiri walongu wakuwi, ndo walii wa ukaya
    kwakuwi, su muntu ayu kayilema njimiru, na kadoda nentu kuliku muntu yakajimira
    ndiri.
  qwh-NT: Sitsun pipis castancho biudacunata yarpacachar yanapanqatsu, Diosman marcäconqanpis
    manam imapaqpis sirwintsu, y Diosman mana creyicoqcunapitapis mas mana alli ruraqmi
    cayan.
  gaw-gaw: Am danab laa nug tiilag laip̱u daaṯeb ele amu, ag oolagp̱a nuhiḵudnab anuqak
    dab madaṯa amu dimp̱a laa oh ele dab madaṯa atog noadṯe am ena amge laa nug anam
    ii dab madaṯa, atog ii noadṯe amu nuhig oop̱a genab doyak am ham bup̱uak, nuhig
    eheḏ hak amu oop̱a genab doyak iiṯa dilag eḏadṯe.
  nca-nca: Ko iŋi. Uni kato eneŋo suwisawiyómboya iwí-nimí pare-simómboya kama sopo
    yerero roŋgaru yereyote tiníqo, ene iŋondutuyó ŋu rotoro, kape uni piyimi ŋunde
    qembe tunoqeyote.
  zpz-NTPP: Benu tub mbecy wabic yu de coz cyiiñ ni de famil niy, benu wabic yu coz
    cyiiñ ni de mbecy nu yuꞌ nañ yuꞌy, orzeꞌ wagyicy yac yu ni de riidz nu rzeña lagy
    yu. Orzeꞌ yu zeꞌ a̱ꞌ nap zir yu gazeꞌ de mbecy nu wagyicy cup consuel lo Crisht.
  zac-NT: Perë si talë tubi shmënë Dios në́diꞌi gápëll shfamílill u ra naquëreldënú
    lídchill, pues hia bëquë́ guiáꞌall shtiꞌdzë Dios; nall más peor quë tubi nadë
    rialdídiꞌi lduꞌi Dios.
  kyg-kyg: Mago vayaꞌmogi konagaꞌapimogiteꞌmo alagepa huꞌa noꞌyagaisayana hosu kavaꞌmo
    nehayaꞌmonanafa afamo anagaꞌapileꞌmo yagaiꞌa noꞌapatesayana magoꞌe huꞌa hosu kavaꞌmo
    nehae. Ani kavaꞌmo nehisaya vayaꞌmo mono gemo ataleꞌa apakesa afiꞌa fatago nosaya
    vayaꞌaina magoꞌe huꞌa aeꞌa apakaseꞌa alagi hosu vayaꞌmo maiꞌnae.
  kmk-kmk: Yoong nu awad tagu’t adi mangayyuwan sidan kabagiyana taḻon nu sadan kabboḻoy
    na, nan-awidana nat pammatina ot amo nadadag nu sanat doda’n adi manuttuwa.
  cao-NT: Dios quima casocani quiha toa jato xobó cabo otocasyamacanaibo. Tsohuëcaracá
    pi jahuë nabo, jahuë jimibo, tihi cabo mëbiyamano tsi chahahuayamacanaiba jocha
    oquë tsi xo toa jahuë jocha iquia.
  bbr-bbr: Utianik, inok roasir ko kon tupsiu pak aikut pak nukasar jekur kamwarau
    wa, kon wou epar mowon kiro nukasar utou. Karauk roasiret akan woiaka epar mau
    wa, ak kiro onok aru wa keseriäi. Keseria, kiro roasir akan onok aru näwäu senes.
  inb-inb: Ikuti mai­kan­pas pai­pura­kuna­manda i mas­pas kikin­pa wasipi kaug­sa­na­kus­ka­manda
    kuidan­ga­pa kun­ga­rig­ka, chi Alli Willai­ta uias­kata piña­rig­mi ni­raiá.
    Taita Diusta mana uiag­kuna­manda mas pan­da­rig­mi ni­raiá.
  hrv-hrv: Ako li se tkogod za svoje, navlastito za ukućane, ne stara, zanijekao je
    vjeru i gori je od nevjernika.
  box-NT: Ká a nùpue yí máa loń bìa làa wo te mín yi, sɔ̃̀nkú bìa bìo sã̀
    a yi binbirì, se bìo ó o le mí dó mí sĩi o *Krista yi ó o bĩnía mɔ́n.
    O yàá sũnsũmána po yìa yí dó mí sĩi wo yi.
  ote-NT: ꞌBʉ ꞌnara cu hini jamasu núꞌʉ ja te yá njaui, ne maꞌna núꞌʉ ya mengu ja
    rá ngu, nura cuꞌa̱ hinte ri muui rá jamfri, ne maꞌna xá ntsꞌo núꞌa̱ øtꞌe que ꞌna
    núꞌa̱ hingrá gamfri.
  wnu-wnu: Munon ger wonou yurau qiyo, a wonou qanam erogori eng mag qurt qas ibag
    weginer eng munon eng oau apand ue, wo munon boru. Munon Yisast me oabig igour
    eng qomon eng ende me at igour.
  zam-NT: Tac chele' chol mèn co' mbez ndxela's mèna loo Diox no iñibe' ndacte mèna
    loo mèn guliz mèna xal gundanpe', mèna ncà di's cón che'n co' ndxela's na'. Más
    nazab ndxàc mèna loo mèn co' indxela'ste cón che'n Diox.
  zyp-NT: Canghrasala ahohmai a sawny ruachai a bawkhang lypaw le a ingchungkho byhianah
    khah a biapui cai tah a chia lypaw mehnung cawh zingnah a seisaipaw cang ka, a
    zing lypaw sahlo navy tahmai a pazua vypaw a cang.
  sey-NT: Ja̱je paꞌina, sehuosiquëpi i̱ huëꞌe acohuaꞌi paꞌiyere cuasamaꞌë, deꞌoye
    ñacaimaꞌquë pani, sehuomaꞌquëre se̱ña maca coꞌaquë paꞌiye paꞌiji. Ja̱je paꞌi pani
    sehuosiquë aꞌë ca ti̱ꞌañe peoji.
  nvm-nvm: Regavo e be fuba e uifarif fuon iji ga aganfuon ma iji samuagdiakma fu
    fuon ma vierafeno iji fuba ijia jame kegoin. Revo fuka e iji God ba ma vierafejo
    iji fur ma asidiain vo ma vierafe fuon iji fuka ma ise.
  mps-mps: Eno te po magi baso obawe? Te bidigo aga deli hani dabe me, ma aga kaneme
    deli hani digi te bugagia tonalusiąwani da, teda te bidigo aga Godide konealubo
    po te tudiba munama tama agai ebo kolesaga te dwai mu elama, tama tebogo te Godigo
    po odisąwai bidi dabego ebo dwai kolesaga te aiyaba elaluaibao. Te Godigo po
    odisąwai bidigo augwa digi te tiwai dwai kolesaga me ebeo. Menio! Augwaligo te
    augwa bidi isai we dabe, te augwaligo bugagia tonaluyu tau sabo dao.
  pab-NT: Hoka xala xamaniya maisa hahinaehare kahinaetita, exahe hanityo, hanexe
    hoka hatyo atyo matyakekoneta. Hatya matyakekonehare nawenane xahexe atyo tyaonita.
  llg-llg: Te mete ma hataholi ta nau nakaboi ndia bobonggi hehelin, nakalenak ndia
    uma isi hehelin, na ndia sama leo ana nggali heni ndia namahehelen neu Manetualain.
    Ndia manggalaun lena heni hataholi fo ta nalelak Manetualain.
  kyf-kyf: nyɩmɛ kpa ɔ zʋayli -nyɩma 'nanʋʋ, ɔ kpa ɔ -buduŋwɛɛ -nyɩma 'nanʋʋ we -zi
    -maa 'wʋ, ɔ 'nɩ 'sa nʋ, ɔ 'nɩ -Lagɔgbʋ -yɔŋwnu, ɔ -zi 'lakpanya -wa 'nɩa -Lagɔ
    -yi.
  tpi-tpi: Na harim. Sapos wanpela man i no lukautim ol wanblut tru bilong em yet
    na ol arapela wanlain tu, orait dispela man i lusim pinis bilip bilong em, na
    em i man nogut tru. Ol haiden yet i no save mekim dispela kain pasin nogut.
  mih-NT: Zoco tatu iyo ra yañi yo ña tyindyee ra sii ñiyɨvɨ sii ra, ta nu ñiyɨvɨ
    vehe ra ta ña saha ra sa casi ñu, minoo ra ña sino ca iñi cuu ra. Cahnu ca ra
    ña vaha nduu ra ta zɨquɨ ñiyɨvɨ ta sino ca iñi.
  qvh-NT: Mayganpis mamanta, awilanta y wayincho tagcunata mana yanaparga Jesucristupa
    wilacuyninta manacagmanmi churaycan. Sayno carmi payga Tayta Diosta mana cäsucog
    runanöla caycan.
  kms-kms: Wuti God nei nimbig kin iri ni yavi ire te ghav nindiny segi di nikin kise
    kiqam te mune quan nganye ghav nindiny segi, tedi ni God nei nimbig kin te si
    nare pre. Ni quan nganye unje nap di wuti iri God nei nimbig segi kin ni oyi musoqne
    unje nap.
  agn-agn: Mga may tatang taw ang indi pagintindi ong mga kaparintian na, labi ra
    enged ong sadiling pamilia na, midio agtaliodan na ra ka tang pagto na ong Dios,
    ig nagimong malain tanandia sobra pa ong mga taw ang indi pamagto.
  nhi-NT: pues tlaqueh acah amo motiquipachoua inpampa tlen oc quen quimita, uan ocachi
    inpampa nichanehcauan, quixnamiqui in tlaniltoquilis, uan ocachi amo cuali icchiutoc
    uan amo se naquin amo tlaniltoca.
  ttc-NT: Ab'l aj k'onti'l nxik tsi' aj presis te jun tfamily, b'ix pyor qa te jun
    aj tuj tjayx, tetzni'n ikja'n tkaj tkola' aj ja' wit'lik jk'u'j, b'ix tetz mas
    pyor twitz jun aj k'onti'l n'okslan te Qtata Dios.
  dan-1931: Men dersom nogen ikke har Omsorg for sine egne og især for sine Husfæller,
    han har fornægtet Troen og er værre end en vantro.
  kwj-kwj: E, hima fori ele ri hima kupu leni, e, ele ri achehipache minde naha leni
    ri enepe nambwe nawa, rini Gotri ni sembe handau numbo tini gumwa ri sisindau.
    O hinga ti nawa, rini sembe handa nambwe hima leni ri dikisini rindo kapwa sumbu
    naha ki rarusindau.
  vie-OVCB: Ai không săn sóc bà con thân thuộc, nhất là gia đình mình, là người chối
    bỏ đức tin, còn xấu hơn người không tin Chúa.
  kze-kze: Áánútun-aaiyavesamo kamparémó sembá mindá sáwí'a kwéombanivo évakarawaimo
    ésamo miwítí akúnkáré miwí timááraararemo ímo kawe'ó umáímo kárákwiyombo ésa Áánútun-aai
    tínaaemba umámakaamba mindá anó-sawi'a kwéowe.
