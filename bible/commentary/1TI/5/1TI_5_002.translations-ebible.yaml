  mal-mal: പ്രായമായ സ്ത്രീകളെ മാതാക്കളെപ്പോലെയും ഇളയ സ്ത്രീകളെ പൂർണ്ണനിർമ്മലതയോടെ
    സഹോദരികളെപ്പോലെയും പ്രബോധിപ്പിക്കുക.
  kkc-kkc: Osoloso nayo noowee mapoo to medee mesie sabolo takeli egeesi masi, nayo
    sobo daga kakauwa mapoo medee mesie sabolo kokodo takee. Osoloso nayo nomolodee
    mapoo to medee mesie sabolo takeli egeesi masi, nayo sobo obuo mapoo medee mesie
    sabolo, osoloso medee goo goolee tekepo goolone ka kokodo takee.
  lit-lit: senesnes moteris – kaip motinas, jaunesnes – kaip seseris, laikydamasis
    visiško tyrumo.
  urd-GVR: buzurg bahnoṅ ko yoṅ jaise wuh āp kī māeṅ hoṅ aur jawān ḳhawātīn ko tamām
