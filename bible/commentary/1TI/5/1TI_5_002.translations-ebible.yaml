verse: 1TI.005.002
translations:
  kpx-kpx: Isi keate kosivehame kebiamo a neinaemo vamale ke nahate vai tedaevegenela.
    Isime keate doga kebiamo a amakinimo vamale ke nahate vai tedaevei huhuihuhuie
    dua unaha abuho vage.
  okv-H: Eto evohu okokose amo aja ke ijie ejo, eto evohu eha amo no du emone ke ijie
    ari jajavotoho pere ejo.
  tbo-tbo: Ma kedukeduluma una wihinanehi ma guguhini una winounehi nugoyeuyeu dumanei.
  mal-C: പ്രായംകുറഞ്ഞവരെ സഹോദരന്മാരെപ്പോലെയും നിന്നെക്കാൾ പ്രായമുള്ള സ്ത്രീകളെ അമ്മമാരെപ്പോലെയും
    പ്രായം കുറഞ്ഞ സ്ത്രീകളെ പൂർണനിർമല മനോഭാവത്തോടെ സഹോദരിമാരെപ്പോലെയും കരുതുക.
  grc-SR: πρεσβυτέρας, ὡς μητέρας· νεωτέρας, ὡς ἀδελφάς, ἐν πάσῃ ἁγνείᾳ.
  bgc-bgc: बूढ़ी बिरबानियाँ नै माँ जाणकै, अर जवान बिरबानियाँ नै पूरी पवित्रता तै भाण
    मानकै समझा दे।
  khz-khz: Gare kamura tinamu vetaira pono kalara, e vavine valigu walawalamu vetaira
    pono kalara, maaomu nama iwavagina ria.
  deu-TKW: den alten unter den Frauen wie Müttern, den jungen wie Schwestern, in aller
    Sittsamkeit.
  zsr-NT: Bchiz icj nagcnu ndauꞌ gul didzaꞌ, tsca naccnu xnaꞌczuꞌ. Bchiz icj nagcbiꞌ
    biꞌi ngul raꞌbán didzaꞌ, tsca naccbiꞌ biꞌi zanczuꞌ, ca naꞌ rajlö́z le nac gdu
    dxiꞌa.
  lin-lin: bamama mibange lokola bamama, bilenge basi lokola bandeko basi, na motema
    peto.
  hns-NT: boerhia logan ke aapan maai ghat, aur larkie logan ke aapan bahien ghat
    safa diel se samdjhaihe.
  noa-E: Maimua ũanaan dʉ̈ijã pʉch ãd dʉ̈ímjö anaa chi daupeen dʉ̈ijã pʉch ʉ̈phʉʉin
    khʉ ãbam khʉʉn dʉ̈ímjöta abá, bʉ̈ʉrjã am dʉ̈i khĩirjug chaauraa aju khĩirjuba.
  eng-EMTV: older women as mothers, younger women as sisters, with all purity.
  mib-NT: Te suni súcuan cahān rō jiín táca ñahan jéhnu, nájnūhun jíín náná rō. Te
    suni súcuan jíín táca ñahan súchí, nájnūhun jíín cuáha ró, te yɨ́ñúhún ndajnūhun
    ró jiín ña.
  lif-NT2: खदाक्‍मि मे़न्‍छुमाहाॽ आप्‍फेःक् मानुदिङ् के़म्‍मा कुइसिःक् इःत्ते़से़ॽ,
    हे़क्‍क्‍याङ् सिसादिङ् मे़न्‍छियाॽहाॽ सेसे निङ्‌वाॽओ आप्‍फेःक् माङ्‌गे़न्‍ना ने़ॽनुसाॽ
    कुइसिःक् इःत्ते़से़ॽओ॥
  xnj-xnj: Muvahengela vadala vagogo ngati nyina vaku, na vasikana ngati valumbu vaku,
    kwa uganu woha.
  mmx-mmx: la lavakin mukun ngan luvutnenam, la lovosono maxat ngan ta luvurinum,
    mi loklok i dadat aleng.
  cbr-NT: Min titami 'acësaribi oquin camina nuibaquin xanu xënicama 'ësëti 'ain.
    'Anan camina min chirabacëmi 'acësaribi oquin xanu xuntacucamaribi 'atimaquin
    sinánquinma upí oquin sinánquin 'ësëti 'ain.
  tee-NT: Chai ju na lact'acuninch chunch ju amasunin tuchi najun la'ixchivinti Dios
    tachi ju alat'i ni minati cava. Chai ju va atsi'inca' amap'aksit'i tachi ju va
    mi'alak'avinch. Para jantu va yuchi ni va tumpa alhip'ast'act'i.
  eng-LSV: aged women as mothers, younger ones as sisters—in all purity;
  cak-NT: Y chuka' ri ixoki' ri je ri'j chic, tabana' chique chi je anche'l ate'.
    Y ri xtani', tabana' chique chi je anche'l awana', riq'uin jun ch'ajch'ojilaj
    no'j (na'oj).
  pah-NT: Na jitehe ti enhi'ig̃atu ig̃waivĩve'g̃a pe g̃a ndekote'varuhurame. A'ereki
    g̃a oko ndehya'java'ero. Na jitehe ti enhi'ig̃atu ipyahuve'g̃a pe kunhangwera'g̃a
    pe g̃a ndekote'varuhurame. A'ereki g̃a oko nerendyra'java'ero. G̃a ko ambotehea
    rũi nde hugwi a'ero. Eko katu ti g̃a pe a'ero.
  sja-NT: Chõtrãarã ak'ɨipia bɨ pɨchi nawe ak'ɨparik'a. Mãgá ichiaba awẽraarã ak'ɨipia
    bɨ pɨchi ɨ̃pewẽraarã ak'ɨk'ajik'a, ãra ome k'achia oo-ee.
  xed-xed: Galata miʼaha ya guli ná, manda mamaha gha, káka ngha həŋ. Ngha ta daghala
    miʼaha manda kwagha ma gha kul haɗ ndanaŋtá sana skwi nda həŋ.
  mks-NT: Ta xi̱hín na̱ sáhnu xíní ñúhú cajún tá quia̱hva cájún xi̱hi̱n nánún. Ta
    xi̱hín na̱ tacú xíní ñúhú cajún tá quia̱hva cájún xi̱hín quia̱hvún. Vií uun cajún
    xi̱hi̱n ná ta a̱ cáhvi núu inún sa̱ha̱ ná.
  gfk-S: Nu pir ira hatong hoke no etnam. Ma ira poona haine ma ira bulahine nu pir
    di ma ra gamgamatien na tintalen hoke ira hainim.
  bmu-bmu: Ambi namŋi mi namurupki ewö qambaŋ eŋgiman. Ambi seram mi nenurupki ewö
    ahakmeme sarakŋi wuataŋgöba göda qem eŋgiba malman.
  dgz-dgz: Waen tavewa inak waiga mini wadiamuingan. Amba waen upinewa domarak waiga
    umap wadiamuingan amba imuga woup sep yambuni wainge.
  eng-GNV: The elder women as mothers, the yonger as sisters, with all purenesse.
  zaa-NT: Ą'hua ca niula canu chì ná adí enne' gula ti'chu lu', adila tsa' gul·luítsa'
    tse' lu' cą ti'átsi ná cą nàna qui' lu'. Ą'hua ca niula cuiti', guluítsa' tsè'
    lu' cą ti'átsi ná cą dana lu', alàa lani biỹa interés ni.
  eng-WEBSTER: The elder women as mothers; the younger as sisters, with all purity.
  guh-guh: Petiriavi ata nevajënaeyapijivi beenacuenia muxujiobare. Necovëpijivaxi
    pijinia benejuyapijivaxicuenia muxujiobare. Ëpexaniajamatabëcuenia taema bajarapovaxi
    itsajamatabëcuene bëpënëa nejamatabëëthëtota sivanajamatabëxainaenejevamë.
  bon-bon: molyege bine määme mage ne liiyepu, mamye magebi bine määme ngulewale bine
    liiyepu, epucäco.
  nhw-BL: Xiquincamanalhui sihuame catli tename quen elisquíaj monanahua huan chicaj
    sihuame quen elisquíaj mosihua icnihua. Huan quema tiquincamanalhuía, xijpiya
    motlalnamiquilis tlapajpactic.
  swh-ONEN: nao wanawake wazee uwatendee kama mama zako, na wanawake vijana kama dada
    zako, katika usafi wote.
  wbi-wbi: nava vahinja, uvavombelaghe muvunofu vwoni hwene valumbulio.
  bba-bba: Ǹ n mɑɑ kurɔ tɔkɔnun nɑ, ɑ nin bɑɑwure koowo nɡe wunɛn tiin mɛro, ɑ mɑɑ
    kurɔ mɔro kpɛmminu ko nɡe wunɛn sesubu dɑɑ dɛɛrɑ sɔɔ.
  eng-KJVCPB: the elder women as mothers; the younger as sisters, with all purity.
  kgk-NT: Ha igwaigwĩ va'e-pe nde sy-rami ae katu ereko íxupe. Ha kunha ipyahu va'e-pe
    katu ne reindy-rami ae ereko íxupe. Eremotĩ e'ỹ reheve ereko porã íxupe. Tekoha
    porã-rupi eiko íxupe kwéry.
  waj-waj: Gioonna vaa yokovaakiaiyara ni noovainnavee kiaa iyaata yamaa kua kianee.
    Gioonna karaasaiyara ni nunna nayaayavee kiaa iyaatama yamaa kua kianee. Sa sabi
    aataruuvaa isareera kuaivaa tasipama kiee iyaata kianee.
  cpy-cpy: Otzimatyee paakameetha-yitero antawopero-paeni, pikimita-kaantero roorikami
    piniro eeroka. Ari pikimiteerori ewankawo-paeni, paakameetha-yitero, eero poshiretawo
    pikosheka-waetyaawo pikimita-kaantero roorikami pitsiro.
  mpx-mpx: Wam pagan evenakau elal ni ola heliya hinamwau. Bahi wam nuwatu ni nanak
    yowau ha mul elal, yaa wam pagan eliyalil ni ola heliya numwau.
  wbp-wbp: '@see-verse:1TI.005.001'
  luo-luo: to mon madongo kaw ka mineni, kendo mon matindo kaw ka nyimineni, e yo
    maler chutho.
  nhe-NT: Xiquincamahui sihuame tlen tename queja elisquíaj monanahua huan chicaj
    sihuame queja elisquíaj mosihua icnihua. Huan quema tiquincamahuía, xijpiya motlalnamiquilis
    tlapajpactic.
  aii-aii: ܘܠܣܵܒ݂ܝܵܬܹ̈‌ܐ ܐܲܝܟ݂ ܕܠܝܸܡܵܬܹ̈‌ܐ، ܘܠܚܵܡܵܬܹ̈‌ܐ ܐܲܝܟ݂ ܕܠܚܵܬܘܵܬܹ̈‌ܐ ܒܟܠܵܗ̇
    ܕܸܟ݂ܝܘܼܬܵ‌ܐ.
  esk-NT: aġnat utuqqauruat aakaptun suli aġnat nutauruat aġnauniuptun ipqitchuałikun.
  msb-msb: an mga gurang na babayi, pareho san imo iloy kag sa malinis na kaisipan
    an mga kabataan na babayi pareho san mga kamanghod mo man.
  cpa-NT: Jø¹² bí³ lah¹jøng² hio¹³ dsa² ma²canh¹³, jmo³ ja³cog²dsa ju³lah mi³jmóh³hning
    ja³cog² mi³chiégh²hning hŋiah¹. Jøng² jmo³ ja³cog² tsih² mǿ² ju³lah mi³jmóh³hning
    ja³cog² tsih² rúh²hning hŋiah¹. Ŋǿh³hning ti³janh¹hning ja³cog²dsa.
  dso-dso: ବଇସେ ବଡ୍‌ ରଇବା ମାଇଜିମନ୍‌କେ ନିଜର୍‌ ମାଆ ପାରା ଆରି ଦାଙ୍ଗ୍‌ଡିମନ୍‌କେ ନିଜର୍‌ ବଇନି
    ପାରା ମାନିକରି ର । ସେମନ୍‌କେ ମନେ ମନେ ମିସା ପାପ୍‌ ଇସାବେ ଦେକ୍‌ନାଇ ।
  meu-meu: Hahine badadia ba herwa henidia sinamu na heto. Eregabe hahinedia ba hereva
    henidia taihumu na heheto, mai lalomu ḡoevaḡoevana ida.
  yva-NT: Muno wanya vatan anui wenawamo nangkoe nawije, weti nyo ayao mamaisye bo
    mi ndaura nanto mai. Wanya kamuram onawamo nya aname nawije, weti vemo nanuga
    ntento mansai nora, yara syare nanuga ngkakavin bintabo.
  dgc-dgc: Sakay du bébakés, éy ibilang mo side a ina mo. Sakay du bobe, éy ibilang
    mo side a wadi mo, a diyan ka mégisip dide ta medukés.
  zpm-NT: Scaque grë meṉ wnaa ne nac zhagol, ndooladz bnee lo me, beeṉ cuent lo xniaa
    luu ga zo luu; lo grë wnaa nguiega, ndzinli goc, niowse bnee lo zho, bieṉ gaṉle
    rrieequia tib bzian luu ga.
  hix-NT: Notxwakomo komo xarha àhananàhko, oyon hananàhrà wyaro. Omaso komo xarha
    àhananàhko, owosàn hananàhrà wyaro. Owya omaso komo hananàhnàtoko rma, anhà hokonohnà
    ro me rma exko.
  sim-sim: Nijava laka erema, nijava mihin mi tolo wornanda hom tolo wornaka. Nokopminyongo
    erem. Os lirin mi tolo wornakwa wolo sunguwavu mihin halanak jip er si naka. Uhu
    jikanoka mihin mi tolo wornanda hom lirin tolo wornaka.
  npi-ULB: वृद्ध स्‍त्रीहरूलाई आमालाई झैँ र जवान स्‍त्रीहरूलाई सारा शुद्धतामा दिदीबहिनीलाई
    झैँ सम्‍झाऊ ।
  cgc-cgc: Mga bai na mas may idad pa ki kaon, trataren no danen an paryo na danen
    an imo na inay. Mga bai na bata pa ki kaon, trataren no man danen an paryo na
    danen an imo na mga utod daw mag-amblig ka na ula may masaway ki kaon parti ta
    imo na pagtratar ki danen.
  tim-tim: Akto âmbâi sâmbâ tân yeŋguwerâm memege agaŋmat hainâk akyeŋgiwen. Akto
    âmbâi sigan âkâ hainâk tâulupnerâm gugaet damun kinmâ luâk âmbâle dewunyeŋân den
    siâ me siâ makyeŋgiwen.
  yor-yor: Àwọn àgbàlagbà obìnrin bí ìyá; àwọn ọ̀dọ́mọbìnrin bí arábìnrin nínú ìwà
    mímọ́.
  wos-wos: Méni gwalefa takwaré yikafre hundi wataméni, ména ayiwaré waméka maki.
    Méni wayikana takwaré yikafre hundi wataméni, ména nyangeré waméka maki. Di wali
    haraki sémbut yamba hurukéméni.
  emp-NTPO: Djorarãa bed̶eadua bʌ papa ume bed̶eabari quĩrãca. Awẽrãrãa crĩcha biad̶eba
    bed̶eadua bʌ djabawẽrã ume bed̶eabari quĩrãca.
  eng-F35: older women as mothers, younger women as sisters, with all purity.
  ind-ind: Demikian juga, untuk saudari seiman yang lebih tua darimu, berilah mereka
    dorongan seperti kepada ibumu sendiri. Dan untuk saudari seiman yang lebih muda
    darimu, nasihatilah mereka dengan tulus hati, seperti ketika menasihati adikmu
    sendiri.
  pes-OPCB: با زنان پیر مانند مادر خود و با دختران جوان همچون خواهران خود رفتار کن
    و افکارت درباره ایشان همیشه پاک باشد.
  mpt-mpt: Eka kobo konokmonwal isa daaye bianeba makob keb biemo daawebeb inaye bianebte!
    Kobo souwal isa daaye bianeba makob kleb nengwali daayebeb inaye bianeba keb bobol
    temo ayam fumbianebte! Keb bobol temo taman bobolo mo funemebe!
  ssx-ssx: Koke wanda꞉weki make naka꞉ ama꞉ tupa꞉ kone handeteke hata꞉ta꞉ panake wanda꞉weki
    make naka꞉ ana꞉ leke tikitiki piki hauma꞉ homeke handeteke hapeke.
  mkl-mkl: ɑbo nɡbo ŋɑ mɔ bɛi iyeɛ ŋɑ, nɔ inɑɑbo sɑɑtɑrɑ ŋɑ mɔ i ce nŋɑ bɛi wecĩɛ
    ŋɑ, dɑɑɛ fei kú mɑ́ bi tu ŋɑ.
  gaq-gaq: ବୟସ୍‌ ସେଲାମ୍ବୁଏଃଇଂକେ ଇୟାଙ୍ଗ୍ ରକମ୍ ବାରି ସେଲାଇଂକେ ତନା ରକମ୍ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ପା
    । କାଲାଆଃ ମେଇଂନେ ଆଡ଼ାତ୍ରା ପବିତ୍ର ରକମ୍ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Cima maccasata ne aayida, yalaga maccasata ne michchida, polo geeshshatethan
    oykka.
  unx-unx: ବୁଢ଼ିଆକକେ ଏଙ୍ଗାଲେକା ଆଡଃ ଡିଣ୍ଡା କୁଡ଼ିକକେ ଫାର୍‍ଚି ମନ୍‌ତେ ମିଶିଲେକା ମାଇନ୍‍କମେ
    ।
  gah-gah: Gelehosi nene izónegitave loko gizapa oketoko némini manámini oketoloko
    voko minozo. Vená gosohá nene mohó nugunamotamóneve loko némini manámini oketoloko
    novoko nene, gezaka gugupe gigikaloka gizapa ozo.
  lcm-lcm: Na ani ri aina lava val kipo keve rinam, na ani ri aina tanginang val keve
    taum ta laulauan ang kapo daus atutuman.
  aer-aer: '@see-verse:1TI.005.001'
  qvc-NT: Mayur warmikunatapis mamaykitashina kunay. Chinakunatapis panikitashina
    kunay, ama nima maluta yuyashpachu.
  tgl-ULB: Pangaralan mo ang mga nakatatandang babae na parang ina at mga nakakabatang
    babae na parang mga kapatid nang buong kalinisan.
  cbs-NT: Yuxabun kaneaya min ewa keska wakin jatu medabewakin pewakubainwen. Chipash
    inun ainbu ewandi kaneaya min puibu keska wakin medabewakin jatu pewakubainwen,
    jatuwen kemuamadan. Jaska wakin dasibibu jatu medabewakubainwen.
  xtm-NTPP: Te nuu ña'a nija'nu ma ndaka'an‑so'o ni kuenda tnu'u ja si'i ni ka kuu
    ña. Te nuu ña'a jaa ma ku'un kaji ku'un va'a ini ni, te ndaka'an‑so'o ni nuu ña
    kuenda tnu'u ja ku'va ni ka kuu ña.
  nnq-nnq: akikege akinanhota andi amabinu, achakabale andi akalombo binu, panga mawacho
    mabaja.
  bao-NT: Bʉcʉrã romirire, mʉ pacore ca tiigʉre biro añuro cʉ̃jare tiiya. Wãmarã romirira
    mʉ yaarã romirire ca tiigʉre biro ñañari wãme tʉgoeñaricaro maniro nʉcʉ̃ bʉorique
    mena cʉ̃jare ĩaña.
  san-ORI: ୱୃଦ୍ଧାଃ ସ୍ତ୍ରିଯଶ୍ଚ ମାତୃନିୱ ଯୁୱତୀଶ୍ଚ ପୂର୍ଣଶୁଚିତ୍ୱେନ ଭଗିନୀରିୱ ୱିନଯସ୍ୱ|
  huv-NT: Átan montang ombas montaj isajüw najneaj atnej mesaj mimüm. At monüx aton
    isajüw atnej mesaj michiig, pero nde aleaic mepiüng wüx ombasüw.
  otn-NT: A nu̱'ʉ yø xisu ngue ya yø da̱c'ɛ̱i̱, gui 'yøt'e como tengu̱tho 'mø ngue
    ni̱ mamá. A nu̱'ʉ yø hmu̱te xisu, gui 'yøt'e como tengu̱tho 'mø ngue ɛni̱ nju̱,
    pɛ gä ra̱ nho gdi̱ n'youi.
  nop-nop: Kaŋ tam gawadahi adi maneye yeniŋa mede kulemaŋgoŋ yoŋa yenindidimeluwaaŋ.
    Tam waabihem adi witneye yeniŋa da’niŋ nadinadisuge didimeniŋgoŋ kadokoŋila mede
    yeniluwaaŋ.
  obo-NT: Dos buyyag pa kikow no mgo ba-ay, po-iling du sikandan to inoy ru. Woy idda
    mandad so ari ra kikow no mgo ba-ay, po-iling du sikandan to mgo tobboy ru no
    waa morat no ingowollon du.
  cak-ENT: Y chuka' ri ixoki' ri ye más rajatük chic, tabana' cheque ye cachi'el ate'.
    Y ri xtani', tabana' cheque ye cachi'el avana', y riq'uin ch'ajch'oj tak nojibül.
  lif-NT: ᤂᤍᤠᤰᤔᤡ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ ᤀᤠᤵᤑᤣ᤺ᤰ ᤔᤠᤏᤢᤍᤡᤱ ᤁᤧᤶᤔᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡ᤺ᤳᤋᤧᤛᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡᤛᤠᤍᤡᤱ
    ᤔᤧᤴᤇᤡᤕᤠ᤹ᤜᤠ᤹ ᤛᤣᤛᤣ ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤀᤠᤵᤑᤣ᤺ᤰ ᤔᤠᤱᤃᤧᤴᤏᤠ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡ᤺ᤳᤋᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: De saá-ni cāhān nū jíín ndá ñahan ñáhnú, tá cúu naná nú. De saá-ni jíín
    ndá ñahan súchí, suni cāhān nū jíín ña tá cúu cuāha nú, de yíñúhún natúhún nú
    jíín ña.
  san-TIB: ཝྲྀདྡྷཱཿ སྟྲིཡཤྩ མཱཏྲྀནིཝ ཡུཝཏཱིཤྩ པཱུརྞཤུཙིཏྭེན བྷགིནཱིརིཝ ཝིནཡསྭ།
  qve-NT: Hinallataq kuraq warmikunatapas mamitaykita hina sumaq llamp'u sonqowan
    kallpanchay. Saynallataq sipaskunatapas limpio sonqowan panaykikunata hina respetowan
    aconsejay.
  pao-NT: Mu pepeawabe u pea-wa'ne, mu momoko'ne u punne'e-wa'ne. Gi suda umu-tamme
    tusooyugwepana.
  cbu-NT: 'Kizaa wachina aneereetsich wanitarich ashiritam waneengcha. Kamasinaa izareetsich
    tamapari ashiritam waneengcha. Papcha: kamasinaa waneekush, shaanaatsi tputs yutarit
    tsiyateenllpa.'
  usa-usa: aaragókáráq enanókaa umá mirá-umayikaao. inaarú-anaamma enámánaakokaa umá
    íráqôn-aaimma mirá-umayikaao.
  soy-soy: A yɛ síniyɑhɑ nɛ símisi yɑrɛ pipɔ́ni, ɑɑ́ nɛ pikpérefɑɑ pɔ̃́ símisi
    yɑrɛ pipɔ́yɛ́i. Kɑpɛ yɛ úkɑ kɛcɑ́ɑ́ kɛmúŋɛ́ kópɛ kɛnyinɛ m mɑ́.
  hui-hui: Wali wahe bedaruhondo í̠ ai̱yahondo birilidagua dege bibe. Wandari daliahe
    bedaruhondobi nde í̠ mbalinihondo mitangi tigabi birilidagua dege bialu habe.
  amf-amf: maana gecchonaam hasa indadettsi hayayse, maana barshinaamaar hasa michadettsi
    hayayse gazamoka keam gobshada kiilaa.
  quc-NNT: Ri chuchuib' cheapixb'aj je' ta ne chi are ra nan ri kapixb'aj. Ri alitomab'
    cheapixb'aj je' ta ne chi e are' ra wanab', utz ra chomanik chkij.
  dob-dob: ta iine sinabwadi ꞌediya ꞌuda bubuna nadigega ꞌatuwa sinamwao, ta gomagweine
    ꞌediya ma imu nuwanuwa be bubuna ꞌesasena ꞌediyega ꞌuda ꞌawanuunedi.
  wrs-wrs: Popeng vewol vevm ongakolavoklamoa, os ten pev venavm pevna avapevnihilm,
    ongamalongomoa os ovra, pevna muskopevnihilm. Osangas no wevsana wohpopeng vewol
    vevm.
  mca-mca: Hasu'uj iye isu'un qu' ejitheyijetskii pe'ye' pekhewe' ƚawa'mhii efuts.
    Aqsi'jijetskii iye qu' enfeeli'mha hik eqjunye'ji'ij iye qu' eneneye'. Qa pekhewe'
    mexe inanyii qa' hik eqjunye'ji'ij iye qu' ekutiiye'. Qa hasu'uj qu' numti'ij
    pa'qu' uƚ'axe' pekhewe'en.
  tzo-TZC: Jaꞌ jech xtoc ti yayiletique, biso jech chac cꞌu chaꞌal junuc ameꞌ. Jaꞌ
    jech xtoc ti tsebetique, tucꞌuc me ajol ta stojol. Biso jech chac cꞌu chaꞌal junuc
    achiꞌil ta voqꞌuel.
  mya-mya: သင့်​ထက်​အ​သက်​ကြီး​သော​အ​မျိုး​သ​မီး​တို့ အား​သင်​၏​မိ​ခင်​ကဲ့​သို့​လည်း​ကောင်း၊
    သင့်​ထက် အ​သက်​ငယ်​သော​အ​မျိုး​သ​မီး​တို့​အား​သင်​၏ နှ​မ​များ​ကဲ့​သို့​လည်း​ကောင်း​လုံး​ဝ​ဖြူ​စင်
    သော​စိတ်​နှင့်​ဆက်​ဆံ​လော့။
  gng-NT: kí li gbiereh ipiiciɛn tɛn aʼnaambɛ, kí li gbiereh bijɛfɛ̀nb tɛn aʼninsiɛb,
    kí la kuɔn aʼba jɔknt nin bɛ.
  cbi-NTPO: Tsenmala shinbulanu bain ne ñu' amaaba dejuñu ura' ken tsa tsanguide,
    tsenmin pannalanu bain ne ñu' tsujkilaaba dejuñu ura' ken tsa tsanguide, tiba
    firu' pensangui'mujchi.
  ikk-NT: a gwa ikpoho-ọba oku lẹkẹ onyẹ rị a gwa nnẹ ẹ; a gwa ikpoho rị ibe alị oku
    lẹkẹ umunẹ-ikpoho—ka dọnmẹchanrịnkwọ enwẹn i ọchan.
  leu-leu: '@see-verse:1TI.005.001'
  maz-NT: Yo nita, rí zopjüji na jo nza cja 'ma ri ngueje nin nana. Yo süngü, rí zopjüji
    nza cja 'ma ri ngueje nin cjũ'ũ; y dya rí tsjapügue na s'o yo.
  bod-N: བུད་མེད་རྒན་པ་རྣམས་ལ་མ་བཞིན༌དང༌། བུད་མེད་ན་གཞོན་རྣམས་ལ་ལྕམ་སྲིང་ལྟར་བསམ་པ་རྣམ་དག་གིས་ཁ་ཏ་བྱེད་པར༌གྱིས།
  tca-NT: Rü yíxema yaguã̱xgü ya ngexegü rü name nixĩ i meãma tümamaã quidexa cuexüchirüü̃.
    Rü ngẽxgumarüü̃ ta i paxü̃gü rü name nixĩ i meãma namaã quidexamare wüxi i cueyèxüchirüü̃,
    rü tama name i chixexü̃gu namaã curüxĩnü.
  zpl-NT: Leꞌca uniꞌ bezeteꞌ nzeꞌca lubee unaꞌa enu unguxu tucu nú neca beella xi
    neca naꞌlu, nu bee unaꞌa enu nereꞌneꞌ, uniꞌ bezeteꞌ nzeꞌca lu beenchu tucu nú
    neca beenchu xi neca zanalu, nu la zaꞌ arquiꞌlu nú necha neca lu beenchu.
  mbc-NT: Moropai wîri'sanyamî' nîrî, no'santonon yarakkîrî eeseurîma ya, eseurîmakî
    morî pe. Inkamoro ku'kî asanon warantî, to' panamakî. Moropai wîri'sanyamî' maasaronkon
    moropai tînyo kenankon yarakkîrî eeseurîma ya nîrî, morî pe eseurîmakî. Inkamoro
    ku'kî awîrîsitonon warantî to' panamakî. Î' kai'ma to' winîkîi imakui'pî pe teesenumenkai
    pra to' panamakî.
  ndg-ndg: Ubayei mwoyo alwawa agai kati mao bako, na alwawa ainja kinadada bako kwa
    usafi woti.
  wsk-wsk: Se imet garuk mu ni ka niam kua tui se munan kote betesam uwutatala nongote
    bitarko. Se imet itiwikari mu ni munan ka kerasari nongote betesam uwutatala munan
    kumik karur memek bo mena mu la nongote bitarko.
  toj-NT: Jaxa viejita jumasa, ila jastal anan, jaxa aq'uixuc jumasa, ila jastal ja
    hua huermana, pero toj ajyan soc ja yenlei.
  kkl-kkl: Kelabo sabal kelaboag “Nanin yabo,” sembapmendi, wembamsululam. Kelmaboap
    saren kelaboap “Naipsa'el yabo,” sembapmendi, “Saelbahane,” semban koma walinge
    aghabog ulamsimendi, wembamsululam.
  tbc-tbc: Agod pein busumadi man oŋ tina igo woŋ a. Agod pein baras adi man kagin
    uyan ak fidian lo mi lu murou igo woŋ kaginad gane wa.
  sna-sna: Vakadzi vakuru savanamai, uye vakadzi vaduku sehanzvadzi, nokuchena kwose
    kwomwoyo.
  smk-NT: Kairgwen mosara nin mabista a bubbayin matuntawo dyan si'ka nin bilang nin
    ina mo tan kairgwen mosara nin mabista a bubbayi nin malago' dyan si'ka nin bilang
    nin bubsat mo. Matkap a malinis lawas a kaisipan mo maipa'ka' konra.
  grc-TCGNT: πρεσβυτέρας, ὡς μητέρας· νεωτέρας, ὡς ἀδελφάς, ἐν πάσῃ ἁγνείᾳ.
  gof-WFTW: Cima maccasata ne aayida, yalaga maccasata ne michchida, polo geeshshatethan
    oykka.
  spa-BLM: a las mujeres mayores, como a madres; a las jóvenes, como a hermanas, con
    toda pureza.
  kyz-NT: 'Kũjãmera ''gã nupe eje''ega kasi ere ejeupe ne: Kuu. Te ''ã nooi te''apa
    amũ fue''i, ere kasi ejeupe ne. Wãiwĩ ẽẽ mũ upe eje''ega, eje''eg esage etee futat
    ẽẽ upe, ey ''jawe. Kũjãmuku ''gã nupe nanẽ eje''ega ejenyra ''jawe etee futat
    nũ.'
  dao-dao: Axüngvai nghnumie pi na nua mäia jah mtheh lü ami sak diki nghnumie pi
    na cina mäia mlung ngcimnak üng jah mcuhmtheh bä.
  cya-cya: jun cuna'an nu lca nten cula, cu'ni 'in jun ña'an nchca ti' jyi'an, lo'
    ngüi' cuna'an tsa suhue ti, cu'ni 'in can' tsaña'an nchca ti' ta'a ngula, lo'o
    sca cha' tiyaa nu luhui.
  wrk-wrk: Baki nanamuku bardirdibardi, marda ninjimi yanyba yalungi, barrinani ninji
    yanyba nganyingkanyi ngardanganjanyi. Marda ninjimi miku yurlwa yalungi. Baki
    nanamuku jibarrimuku, marda ninjimi yanyba yili yalungi, barrinani ninji yanyba
    nganyingkanyi majunganjanyi. Marda ninjimi miku ngirrwa yalungi, jala yalu jungku
    balkina yuwana Kudkanyi, ngala marda ninjimi milidimba yalunya, jungunkanyi kunyba
    nangangi Kudkanyi. Barriwa.
  nii-nii: Ninim manim noł kin, ek ka niłin mił ku, amb tukui ombu kin ek ka ni ngokun
    yi enjii. Ambił mułngii ei, ninim einim noł kin, ek ka niłin mił ku, ek ka nikin
    oł ka enjii.
  ign-NT: Éneri­chuvare ena vénarahana ichavi­ca­pa­nanahi piyehe, te náejeca­pa­vapuca,
    piconse­ja­chavaca tauri tácuti eta péchajisira esu ticachichavi. Énapa ena amaperuana
    esenana, piconse­ja­chavaca tauri tácuti eta péchajisira ena pichuqui­queneana.
    Tátupiruva eta péchaji­ri­si­ra­vacaina éna.
  dik-NT: ku yakë diäärdït jääm kecït märkun, ku diäärkor kecït nyiɛ̈rakun ke we cïn
    puɔ̈th akuɛɛth.
  cac-cac: Icha pax chi' tzutej alan d'a eb' ix chichimtac ix, icha tzutej alan d'a
    ix a nun. An̈ejtona' d'a eb' ix cob'estac, vach' tzutej alan d'a eb' ix, yujto
    icha anab' yaj eb' ix. Man̈oc d'a chab'satil tzal d'a eb' ix.
  tzj-E: Y chca rilaj tak ixki', tebna' chca e ajni' ate'. Chca k'poja', tebna' chca
    e ajni' awana' y nmajo'n achnak tach'ob chquij pnawanm.
  san-BUR: ဝၖဒ္ဓါး သ္တြိယၑ္စ မာတၖနိဝ ယုဝတီၑ္စ ပူရ္ဏၑုစိတွေန ဘဂိနီရိဝ ဝိနယသွ၊
  yaa-NT: Yõxafofori nã mĩ efa mĩ aka keskafakĩri shinãsharafãi ato yoisharafe. Mĩ
    chiko yafi mĩ chipi mĩ aka keskafakĩ nã xomayafo sharafo feesyamafãi, askara shinãtama
    ato yoisharafe.
  cab-NT: Oúsera báña weíyaaña würíña quei boúserunun búguchu, oúsera báñame würíña
    irájüñü quei bítunu, láu lubuídun arítaguni.
  clu-clu: ang mga malam nga babai pario imong nanay, kag ang mga daraga tratarun
    mo nga pario imong kabogto nga dapat ara gid ambalun ang mga tao kanimo.
  swh-ULB: Uwatiye moyo wanawake wazee kama mama zako, na wanawake vijana kama dada
    zako kwa usafi wote.
  tpt-NT: Ox kalaklhipꞌi vachu yu xanatin tacha minati kataval y vachu ni jatsiꞌin
    tacha mintꞌalapanakni, jantu kun tuꞌuchun laqtaqal.
  aai-aai: Baibina’ah inakakafiyih o hinat kukakafiy na’atube, naatu baibin baubuh
    not gewasinamaim ruburub na’atube inakaifih hinama.
  sny-sny: Ya'ariyei taune naihe werese marepi wara'i a'i se au te'e erese fareraiyete.
    Mai no aiwawe a'i. Sosu aiwawe taune wati'are werese ne lai yo seni luwaru werese
    a'i lowe lo au fareraiyete. Aiwawe a'i eine no yo seni luwaru a'i irowei su, ne
    einei no au te'e eresiye fareraiyeyei.
  myy-myy: Romia bʉcʉrãre mʉ jacore bajiro rʉ̃cʉbʉoba. Ito yicõri mamarã romiare cʉni
    mʉ ocabajio mesa bajiroti tʉoĩama. Quenarise riti tʉoĩacõri ĩnare rʉ̃cʉbʉoba.
  trc-NT: Ase aꞌmii so̱ꞌ rihaan nií so̱ꞌ roꞌ, da̱nj caꞌmi̱i̱ so̱ꞌ rihaan nij vichij
    uún a. Ase aꞌmii so̱ꞌ rihaan raꞌvij so̱ꞌ roꞌ, da̱nj caꞌmi̱i̱ so̱ꞌ rihaan nij chana̱
