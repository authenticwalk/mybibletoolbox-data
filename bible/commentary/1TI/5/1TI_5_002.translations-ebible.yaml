    a quiqui. Cününte a bajil ti qui' le'ec ti tan a tojquinticoo'o.
  tet-tet: Dale baa ferik sia, hanesan dale baa o inan duꞌuk. Dale baa feto nurak
    sia, hanesan dale baa o feton duꞌuk. Okaan neon musti moos baa sia.
  hlt-MCSB: Hamca te manu bangla, tanoe rhoek te ngannu rhoek bangla cilpoenah cungkuem
    neh hloep.
  xtd-NT: Vivii jaꞌan‑n nuu ntaka ñaxaꞌnu hora jan doꞌo‑n‑ña. Kada‑n kuenda xa dɨꞌɨ‑n
    ka kuu‑ña. Dani hora jan doꞌo‑n ntaka soltera, vivii jaꞌan‑n nuu‑i. Kada‑n kuenda
    xa kuꞌa‑n ka kuu‑i, te maxku ku jaꞌan loko‑n nuu‑i. Ku kunxaꞌnu‑n nuu‑i.
  mdy-ETH: ሃሣ ጋርቾ ላኣሎ ኔኤኮ ዒንዶንሢ ማሂ ዛጌ፤ ዬያጉዲ ዼጌ ዉዱሮ ናኣቶ ኔኤኮ ጌሮንሢ ማሂ ጌኤሺ ዒናና ዛጌ።
  spl-spl: '@see-verse:1TI.005.001'
  usp-NT: Y ye' jno'jak yak ri'jtaklaj anm chapca' jye'ic jno'j achuch tab'an y jilon
    yak k'apojtak anm, ye' jno'jak chapca' jye'ic jno'j awanab' tab'an, pero tike
    acwentij ayb' pire ma' tab'an etzltak no'j.
  zav-NT: Na' šə bi de'en chon to no'olə golə, bzeɉni'ine' can' chono' len xna'o,
    na' šə bi de'en chon to no'olə xcuidə' bzeɉni'ine' ca to zano' par nic̱h notono
    gaquə əṉe' de que de'e malən' chono'.
  sgz-sgz: Má una longoi lain tatalen mul uri narsán bos wákánkak ngorer u lu longoi
    mam mamam. Má uri narsán tan tahlik, una inngasi lain tatalen ngorer u lu longoi
    narsán rang kukum mai ninsim a pilpil.
  kek-NT: Ut chaq'ueheb xna'leb li che̱quel ixk jo' la̱ na' cha̱cuu nak ta̱cuileb.
    Ut chaq'ueheb ajcui' xna'leb li sa̱j ixk jo'queb la̱ cuanab cha̱cuu nak ta̱cuileb.
    Chaq'ueheb xna'leb riq'uin xti̱quilal a̱ch'o̱l.
  blz-NT: ka' wiwine men motu'ana tii koo tio galaloon koi sinaam. Wiwine laandue'
    tio galaloon koi utuus wiwine men morio'na ka' tiodaa bantilioon tia noa men tuutuu'
    maloos.
  poe-NT: A̱ ntá tí sín ó nána la mé chrónixje̱hé sín éxí chrónixje̱hé ìná xi̱kaha.
    Kja̱xin tí sín tjarisoá mé jnkojína chrónixje̱hé sín éxí chrónixje̱hé kíchuá mero
    la kja̱xin chróchóntehé sín kjuasáya.
  san-TAM: 'வ்ருʼத்³தா⁴​: ஸ்த்ரியஸ்²ச மாத்ருʼநிவ யுவதீஸ்²ச பூர்ணஸு²சித்வேந ப⁴கி³நீரிவ
    விநயஸ்வ|'
  cof-NT: Junsi sinucalaberi nao cuwenta jona! Junsi moso sonalabe cayan cuwenta jona!
    Seitonque tenca cato quiratuna!
  srm-NT: Ee a dë wan gaan mujëë, nöö i musu fan ku ën ku lesipeki kumafa i ta fan
    ku i mama. Ma nöö ee a dë wan njönku mujëë mii, nöö i musu mëni i seei fii fan
    ku ën ku limbohati seei, leti kumafa i sa fan ku i sisa mujëë.
  qvs-NT: Vieja paninchita kuyashpa mamaykitashina allillapi yachachiy. Shipash paninchikunatapish
    kuyashpa iden panikitashina allillapi yachachiy.
  zca-NT: No kun rë xa' una' ngwagal la, bile' kun lë' bixa' nela nile' men kun tu
    xna' men; mbaino kun rë una' xi, bile' kun lë' biuna' nela nile' men kun tu bizan
    men; yent cho xigab gat lë't le'l kun lë' biuna'.
  cbc-NT: Cabʉtoa rõmirĩ cʉ̃ãrẽ mʉ pacore mʉ canʉcʉ̃bʉgoparorea bairo nʉcʉ̃bʉgorique
    mena na ĩñaña. Cawãmarã carõmia cʉ̃ãrẽ roro tʉ̃goñarĩqũẽ mano mʉ bairãrẽ bairo
    caroaro nʉcʉ̃bʉgorique mena na ĩñaña.
  qxo-NT: Chacwancunatapis mamayquitanö respitarnin tantiyatsinqui. Tsaynölla jipashcunatapis
    paniquitanölla alli ricanqui.
  mox-mox: Ta vivine ʼevaʼevaledi una ʼamayabedi kavona taudi inamwavo, ta iahaba
    ʼidia ge una venuana magilafu, ta ʼesi una veilivu aqiaqiedi kavonaya novumwavo.
  kew-kew: Goa pua onagaenuri ora nena agi-rupa kone sape. Go-rupa page ona inumakuanu
    page ora nena baaninu kone sape. Goa pua ona rayo madaa epe kone sua pora pamuatepape.
  dww-dww: Be waiwaivi poredima ḡarodie kwa giuna maika kabe tam tinatinam, be guguini
    ḡarodie kwa giuna maika kabe tam nuvunuvum, be nam noḡota miremiredima mate.
  twi-ASANTE: yɛ mmaa mpanimfoɔ sɛ wo maamenom, na mmabaawa nso, fa wɔn sɛ wo nnuammaa
    wɔ kronnyɛ mu.
  aoj-aoj: Nisindiꞌamona nematawa hagiwai siꞌi nagasindiꞌamona maꞌmena ineꞌikwi. Eaꞌ
    nisindiꞌamona nematawa saꞌuwai siꞌi nagasindiꞌamona hanitiꞌmina ineꞌikwi, ma waf
    usiꞌifi.
  cbv-cbv: Ma íindih ma naáwát pah, behnit yaádhdihbʉt tʉ́inijeh ma naáwá. Ma déewã
    yaádhdih ma naáwát pah, jʉ̃ihcan, japata yaádhdihbʉt tʉ́inijeh ma naáwá, ĩ tʉ́ʉt
    nʉʉmát pínah niijná.
  taw-taw: Bin mɨlep okok kɨlop, nanɨm nad ke ak tek, agñɨ tep gɨnɨmɨn. Bin pɨlaj
    okok kɨlop, nanay nad ke ak tek, agñɨ tep gɨl, kɨli ayɨp mɨdɨl nɨgtep gɨl, God
    wɨdɨn mɨdup ne adek sɨŋak teplep yenɨmɨn.
  jic-NT: Nequem co'müy malala lajay na, najas mvelen yupj jilal jemay lal velen jinwá.
    Tsjücjüimpan malala lajay na, najas mvelen yupj jilal te'e lal velen jinwá. Po
    ma malala nyuca jele t'as yupj sin po'ó.
  zap-NT: Zenga ke nak yra wnagol, gugun men kwent zegnak xnaa de. Le yra wnamenyu,
    gugun men kwent zegnak bzaan de sin ne yzaadet ne mal lextoo de.
  wer-wer: Ën öng ulöpöröen ngön mamëënta nimtë ëlëpön yemaan pöl mam. Öng ulwasöröen
    ngön mamëënta kön ompyautaring nimtë sasëpön yemaan pöl mam.
  ipi-ipi: Nimbato wanda mini-yene tupa mo tika pule-angi, nimbana angini mo tika
    pilini pua, utupane mo tika pipe. Wana mapokae tupa mo tika pule-angi, nimbato
    mana tika-pene tupa wato minuto, nimbana imalini tupa mo tika pilini pua utupane
    mo tika pipe.
  qul-NT: Awichacunatapas parlapayay mamayquita jina; sipascunatapas ch'uwata parlapayay
    panayquicunata jina.
  ter-NT: Kutí íxeamaka mémaina ne úsotine senóhiko. Kene ne ârunoehiko, konókoti
    sasá'iyea iséneunoa tiyoâti, kutí kixeâtimaka mekéxa.
  bmr-NT: Tollɨro bu gaigoomɨ quillahutoco moonɨ diiseejɨco idiicabadɨro. Tollɨro
    bu bagocajamɨco dinagomɨbadɨro moonɨ, mɨhɨnivatɨno.
  fuf-fuf: rewɓe nayeeɓe ɓen kadi wa neeniraaɓe maa, jiwɓe ɓen kadi wa bandiraaɓe
    maa e nder laaɓal timmungal.
  bhl-bhl: Beemdiw, waneng fasel ikati kauk ulo kileumkabelew emdiw kileyembolewka!
    Kileyembomelewi, waneng seiwel ikati kukalem waneng aul keyemkabelew imdiw keyemeko,
    Sunbin-Got em kiin dim e kukuw ken kuw kukuyemeko, kilele keyembolewka!
  ons-ons: Ŋo sele ŋerep yemo nagakopne yale ranom paki, bororom makoboe onikene,
    ŋo ŋerep natewen eŋe yemo kiarokopne yale detnom paki, wetŋone koboboineka paki
    makoboe onikene.
  con-NTPO: Pushesundeccu ti'tsse coenzama tisu mamanga afaqquia'caen afapa bove chu'a
    pushesundeccuma tisu quetteyendeccunga afaqquia'caen tsu candusiaña'cho. Tise'pane
    injama'choni ñotssiaveyi in'jamba tsu candusiaña'cho.
  ghs-ghs: Paimane nasurake hee, Paimane gotta nahoniqi hiireqa paimane eehake hee,
    Atabidzamane nahoniqi hiibare. Oke hiireqa rike ma pobita nokoke robedza biire
    qaarare.
  peg-peg: ପ୍ରାଚିନାର୍‌ କଗ୍‌ଲେକାଂ ଆୟା ଆରି ଜିପଲିକାଂ ପୁଇପୁୟା ବାବ୍ରେ ତଣ୍‌ଦେଲ୍‌ ଇଞ୍ଜି ଗିଆନ୍‌
    କିଜ଼ି ହେ ଲାକେ ବେବାର୍‌ କିୟାଟ୍‌ ।
  txu-NT: Dja ga mebêngêxteo anãn me adjwỳnhdjwỳmã akrànmã akabẽn. Dja ga me kra pỹnhmẽ
    me kurerero akanikwỳnhkumrẽx ne memãdjwỳ katàt akabẽn jarẽn mekam apijàm ne meo
    akanikwỳnhkumrẽx. Dja ga ã me kute amim Jeju mar kunĩmã akabẽn jarẽnho ane.
  eng-WEBU: the elder women as mothers; the younger as sisters, in all purity.
  gnw-NT: Embɨaracuaa cuña ucuacuaa vae reta, penti cuimbae umbɨaracuaa ichɨ rami,
    jare embɨaracuaa cuñatai reta, penti cuimbae umbɨaracuaa jindɨ rami. Agüɨye ndepɨa
    pe iyemɨngueta icavi mbae vae jese reta.
  mux-mux: Ambu-yuma ‘Nanga anupilima.’ nikunu, ambu-kanguwama kene ambu-wenipuma
    kene ‘Nanga kimulupili.’ nikunu aku-sikuko nukui. Akiliinga-pe ambu-kanguwama
    kene ambu-wenipuma kene nukunindu ‘Na kene enini kene buni te wendu naa upili.’
    nikunu aima mimi-siku kanukunu nukui.
  maj-NT: Ko̱ tjenni̱yáíhi̱ jminchjín chóo̱ xi nkúhu tsa náhi̱ maha, ko̱ i̱stinchjín
    xu̱nkúu̱ xi nkúhu tsa nichjai maha. Je kas'eya ani̱ma̱hi̱ nk'ie nga tjenni̱yáíhi̱
    jminchjíu̱n.
  bkq-NT: Âze aralâ aripido egâ, nhaundudo aralâ âwynsaundo modo egâ warâ; Deus xurâem
    tywykeim eagâmo akâiedâ.
  kue-kue: Te ambu kindagl wagle manma mereyegl di akedu ende tendre ana ambai mor
    wagle ene ambatnma mereyegl noman mina wakai yenano di akedu ende tenatnga.
  cot-NT: Oraqueate quenquevarovaetatsica pinquempetacaajiaquemparoquea irooca irijanintajiguimpica.
    Irooquea iroaqueraca quenquevarojiananquitsica pinquempetacaajiaquemparoja pitsijoitepae,
    pincomajaquenquejanequempaja.
  bnp-bnp: O rata kamumu e huriki a gare ngatavine ge manga a hini o rata kamumu e
    kinamu. E huriki a sirula ranga o rata kamumu ria, ge manga a hini o rata kamumu
    e kurabamu.
  apn-NT: '@see-verse:1TI.005.001'
  ctp-NT: Loꞌo ska neꞌ kula, suꞌwe ti chkwiiꞌ loꞌo ñaꞌan tiꞌ si nchkwiiꞌ loꞌo jyaꞌaan;
    ti kwiꞌ ti chaꞌ, loꞌo nu kunaꞌan kuneꞌ, taa ska chaꞌ nu ñi loꞌo neꞌ ñaꞌan tiꞌ
    si nchkwiiꞌ loꞌo ska nu kunaꞌan taꞌaa. Xkwiꞌ luwi kasiya ꞌiin ñaꞌaan ꞌin neꞌ kanꞌ.
  opm-opm: Suanir san ihir er hayahanhe gorhe sua uhnong sawa asarpatru mat orhor
    sawa asarinmur. Kuunang ihir er hayahanhe ahar tare asoh sawa meng poripra. Gorhe
    boknong nahatin menghe timbas hat patin orhor hanip ire kintei asoh Gur ihat sasipri
    por sawa asarinmur. Gorhe kuunang taptem ihirnong sawa ma asarpatru mat orhor
    sawa asarinmur.
  bvr-bvr: Rrapa gama marr bama jin-gungarlcha wengga achila minypa nipa mampa nggu.
    Rrapa jin-nerranga marr bama jin-gungunyja wengga achila minypa nipa jelapa nggu;
    gala barra ny-borrwa achila gun-nerra.
  wal-wal: qassi cima maccaasa ne aayeedan, yelaga maccaasa ne michcheedan, kumetta
    geeshshatettan bonchcha.
  zad-NT: Na' goni xṉoo noolka' ba ngolch ka li', na' goni beṉ' zano' nool xkwid'ka',
    na' bibi dii mal sa'lalloo.
  kmg-kmg: Ŋokac qizec neŋgocfâc-nane muhuc iŋuc jaha uruc jauŋdâŋ jazazemec, ŋokac
    sahac ɋâri seŋfâc-nane muhuc rucge bahuc dâŋ wiac jazazemec.
  aso-aso: Idoꞌ veneꞌ ozoho neve nene geiꞌ izamote gehepeve gili nizavo idoꞌ veneꞌ
    alu neꞌmine nene gaka do zovoꞌ zavaꞌ izalize. Aluna gehepeve gili nizavosa nene
    gaꞌine do gamazi lo-ngemezo.
  uli-uli: Yebe wol ila sengal mele hobe faor ngalir rechoka resa fefel le yebe wochog
    bo ir spegil solom, mo fefel ka re yalwich mo yifam le yebe wochog bo ir spegil
    mengam.
  nin-NT: Ni na ku amba ba nggo a chě mri ùwà nggo nâ ta si ayiyirr amuwa. Na ku amba
    atsitsa ba nâ ta si amuya amuwa, sama na amarr ndanda.
  acu-NT: Nuwa juuntach ainausha ami nukurmea nunismek pengker awajsata. Tura nawan
    ainausha umaimia nunismek tunauka nintimtutsuk pengker awajsata.
  cak-WNT: Y chuka' ri ixoki' ri ye rijita'k chic, tabana' chique chi can ye achi'el
    ate'. Y ri k'opoji', tabana' chique chi can ye achi'el awana', y riq'ui ronojel
    ch'ajch'ojil.
  ebk-ebk: Ifilangmu us nan chiyuycha papanguruwam ay fiabfiafiai as kaman enam, ya
    nan chiyuycha fiabfiafiai ay en-enauchem as kaman iib-am ay fianafiai ay maid
    kenaruket as numnummu ya as nan cham atuatun.
  spa-PDDPT: a las ancianas, como a madres, a las más jóvenes, como a hermanas, con
    toda pureza.
  ruf-ruf: iwapinga wanzee ulonge nawo ka mai tsako, ne iwali ulonge nawo ka lumbu
    tsako, mne uhenzeluka wose.
  gun-gun: guaimigue pe ma ndexy pe rami, ha'e kunhataĩgue pe nereindy pe rami 'rã
    ndeayvu, ndereko ky'a e'ỹa rupi.
  agu-BL: Ma yi e' xna'n tijlc'u'lal, banwe' tane'n chi na che' kaban tane'n katxu'.
    Ncha'tz e' xun, banwe' tane'n chi na che' kaban tane'n e' kanub. Qui tzatxum quen
    jun takle'n scye'j.
  isn-isn: Uatie umoyo iasungu niakombi anga aia ako, nianso anga adada ako kuuza
    wehi.
  eng-PEV: Or if it is an old woman, talk to her like she is your mother. Or if it
    is a young woman, respect her and talk to her like she is your sister.
  ilo-ULB: Bagbagaam dagiti natataengan a babbai a kas inna, ken dagiti ub-ubing a
    babbai a kas kakabsatmo iti amin a kinasin-aw.
  pir-NT: Sa yegʉ mʉhʉ pacore mʉhʉ quehnoano yeriro sahata bʉcʉna numia gʉ̃hʉre quehnoano
    ño peoye mehna yahuya. Sa yegʉ mʉhʉ bahana numiare mʉhʉ quehnoano ño peoriro sahata
    nuhmia gʉ̃hʉre ñano ʉe pjero marieno, quehnoano ño peoye mehna yahuya tiquinare.
  anv-NT: Chyɛge akoó andée majyɛɛ́ ndɛre amma byɛ, chyɛgé ntó ansɔ ándée majyɛɛ́
    ndɛre aŋmo byɛ abi ándée, pyɛgé mbɔ né ɛbwɔ́ ne metɔɔ́ wyɛ mmu pópó.
  sab-NT: Ba mo ta dbale no muinga juma ole ba mo ta dbe mo chebia ole kare. Ba mo
    ta dbale no muinga biale ole ba mo ta dbe mo iboteanu kare, mo tale me tañachuge
    me no sidri ama ulitadi.
  tmd-tmd: Mö dib bla, nam nöbö nagö keir rɨ ri abmɨdlö mag akuyöbö, ñɨgö kwo algör
    pɨ ösös rɨ ri abö. Ha mö bla, nölöunaŋ nagö keir rɨ ri abmɨdlö mag akuyöbö, ñɨgö
    kwo algör pɨ ösös rɨ ri abö. Naŋ rɨb wä adakwör yöx nugwön, rɨb gwogwo bli yöx
    nugumɨjɨnö.
  acr-NNT: y rixoqibꞌ e nimaq winaq pachaꞌ chi e achu. Yey rukꞌ saqil anaꞌoj chebꞌapixabꞌaj
    ralito pachaꞌ chi e awanabꞌ.
  kpg-kpg: Duguina nia ahina mmaadua be nia dinana ni oou, ge nia dama ahina be nia
    duaahina ahina ni oou gi nia hangaahai madammaa.
  taj-taj: थेह्रङ् लसी खुइ दोबा म्रिङम्‍हेमेगदेदा आमादा ह्रङ् लसी ओच्‍छे ह्राङ भन्‍दा
    जजा म्रिङम्‍हेमेगदेदा ह्राङला आङादा ह्रङ् लसी ज्‍यबा व्‍यवहार लउ।
  avt-avt: Ti ekaap miyapɨr enun ne mɨt ehɨr ke ti hɨkaap miye pit. Ti hɨkaap miyapɨr
    nɨhan har ke ti ekaap yenten pit. Te ti han yaaik prar prar ehu. Ti ap han ekitet
    ari nɨhan au emɨt!
  cbk-cbk: Trata tamen con el maga mujer de edad como si fuera sila el di tuyo mismo
    nana, y sin malicia na pensamiento trata con el maga dalaga como maga hermana
    tamen di tuyo.
  uig-ARA: ياشانغان ئاياللارغا ئاناڭ سۈپىتىدە، ياش ئاياللارغا ئاچا-سىڭىللىرىڭ سۈپىتىدە
    ھەر ئىشتا پاك قەلب بىلەن مۇئامىلە قىلغىن.
  tuf-tuf: Behmá ab acu yajquír eyta chauquín acu cat eyta ay yajw̃i. Behmá chitá
    acu yajquír eyta, cahbarin acu cat eyta ay yajw̃i. Eyin owár cuehsti ay yajw̃i.
  abx-abx: Da'inan may si mga idaran na danda, trataron mga iya pariho si adda nana,
    ngan i mga dadi'-dadi'on may, paparihu'on si mga sirari-mo may danda bawa i paglikay
    si pagsala'.
  mco-NT: Yɨ mɨj'anäctɨjc ajcxy töxyjäybɨ nañ jadu'n oy'amy m'ɨɨhuijcɨxy capxhuijcɨxy,
    jadu'n nej jɨhuɨ̈y yɨ' ajcxy mdaj'adyii mdzïtz'adyii. Yɨ töxy'anäctɨjc ajcxy mutz'anäcnɨp
    mɨɨd'ijtcɨxy mɨɨd tudägyɨ mjot mhuinma'ñ.
  cpb-NT: Ontzimatye pariperotero antawokitatsiri, poshiyakayero iroome pinaanate
    eeroka. Eejatzi pinkantzityaawo mainawopaini, pariperotero, eero poshiretawo pimaimanewaitero
    poshiyakayero iroome pitsiro.
  aon-aon: Aria ruwehew iri nyukripo shokubur um ukutukuk yoweishi inahos. Aria owo
    shopunek, nyak ta nyukripo shokubur kabi nyakripo shokubur nyakiyu amakenyiyu
    um. Aria weroroiwori nyukripo shokubur um ukutukuk yoweishi inahos kabi nyakrip
    nyakiyu mohwiyariyu um. Aria nyak ta nyunek urkum um nyunek yopihi atih aih aria
    nyukripo.
  hus-NT-2005: An áslábtsik, ka tʼajaꞌ jelti max a nánaꞌ ani an tsidhantsik, jelti
    max a ixámtsik, por kʼal yantam a tʼokat itsích.
  mig-NT: te nuu̱ ñá'an ñá'nu, nátu̱'un jíín náa̱‑ro̱, te nuu̱ ñá'an súchí, nátu̱'un
    jíín kuá'a‑ró. Te tu̱'un ndoo ndatu̱'ún‑ró.
  bps-bps: Na di kafngewem dad libun tua di ge, sanngadam ale yéam, na fanngewem dad
