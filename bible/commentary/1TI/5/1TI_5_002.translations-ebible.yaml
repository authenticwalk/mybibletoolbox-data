  san-URD: ورِدّھاح سْتْرِیَشْچَ ماترِنِوَ یُوَتِیشْچَ پُورْنَشُچِتْوینَ بھَگِنِیرِوَ
    وِنَیَسْوَ۔
  heb-LB: את הנשים המבוגרות ממך כבד כאמהות, והתייחס אל הצעירות כאל אחיותיך – חשוב
    עליהן אך ורק מחשבות טהורות.
  caf-NT: Ts'ekoo nghanus whudélhdzulh, nyu'ama k'una'a hubulh yailhtuk. 'Ink'ez ts'ekoo
