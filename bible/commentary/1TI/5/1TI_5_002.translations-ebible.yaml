  urd-GVH: बुज़ुर्ग बहनों को यों जैसे वह आपकी माएँ हों और जवान ख़वातीन को तमाम पाकीज़गी
    के साथ यों जैसे वह आपकी बहनें हों।
  ycn-ycn: Ñaqué caja iná i'imacá peñahuilana inaana hua'até. Iná pura'acó iná jaló
