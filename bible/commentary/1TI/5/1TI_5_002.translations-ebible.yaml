  prf-NT: Ibilang mu a kumán a sadili mu a ina en mágkatanda hidi a bábbi sakay mákpággagum
    ka a tehud a tunay a kalinisan ten kabataan hidi a bábbi a kumán a kákkapatkaka
    mu hidi.
  auy-auy: Enanóisaimo óndantemba áráankantomba miyá uwátinkaao. Enáúmbarimbo óndantemba
    aú-inintomba miyá kaweꞌ-aantemba uwátinkaao.
  tbg-tbg: Nahenti kontara tireva, nena norara tinantema kera, vikaravata minti tiana.
    Qaraaka nahentiara tirera, nena aura nakaarara tinantema kera, vikaravata minti
    tiharama avivinama kera variqira vuana.
  hub-NT: Nuwa uuntach ainasha amina nukua aitkasam shir amajsata. Tura nuwa agkantu
    ainajaisha amina umaim anentsam pegkerchau enentaimtutsuk shir pujusta.
  hmo-hmo: Hahine badadia do oi hereva henia, idia be oiemu sinana bamona. Kekeni
    taudia do oi hereva henia, oiemu taihuna do oi hereva henia bamona, mai oiemu
    laloa goevagoeva danu.
  big-big: Yongok kerekwiliyegi purik nigi panumeleyegi wazono mizi mabilik puwiliyegirau
    mizi, keya yongok nawekkewiliyegi purik nigi kolomandik sak puwiliyegi wazonora
    kiling wizimowei pangka kumuli keya mizi mabilik puwiliyegirau mizi.
  gux-G: A puociana nani binaa nba yen, b puobidi nani t ninsiaba yeni, l papielem
  cnl-NT: Rɨ²jmee'n³¹ te'²³ mɨ́³ raan³ 'e³ la²³'nɨɨ'n³¹ jmee'n³² xaan³. Rɨ²jmee'n³¹
