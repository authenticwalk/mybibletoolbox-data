  miz-NT: Kuikon ñuꞌun ñadɨ̄ꞌɨ́ ata san vata tsi te dɨꞌɨ o ñā. Kuikon ñuꞌun ñadɨ̄ꞌɨ
    kuétsi san váta tsi te tāꞌan o ña e dóo váꞌa viín ni ñā.
  qvz-NT: Rucu huarmigunatas camba quiquin mamatashina, malta huarmigunatahuas camba
