  cut-NT: Indihte nda̱hta ne, coyahve ihyan nduhca̱ che riyahve cheque. Ta̱hn deca̱hya
    ne, coyahve ta̱hn nduhca̱ che riyahve quehve, cuenevahnecon ta̱hn.
  bel-bel: старых жанчын, як маці; маладых, як сёстраў, з поўнаю чысьцінёю.
  zlm-KSZI: perempuan yang lebih tua seperti ibumu, perempuan yang lebih muda seperti
    adik perempuanmu, dengan hati yang suci.
  gdr-gdr: Ɨ man b'ogla molegmoleg ɨja na wɨp tamneninyɨt da ton re moinajog mogwar
