  vmy-NT: ꞌba xi yanchjin chinga joni tsa nari, ꞌba xi saꞌe nisti yanchjin joni tsa
    ndichjai nga ko inimari xi tsje tjin.
  cmn-FEB: 将比你年长的妇人视为母亲，将年轻女人视为姐妹，遵守最高的礼仪标准。
  gmv-RNT: Hessathoka cima macasata, ne aay mala, naatetha macasata qasse ne micheta
    mala suure woznappe xeella.
  ncl-NT: Xiquinchihuili in ilamantzitas quinami ticchihuilisquiaya monantzin huan
    xiquinchihuili in sihuames yajyancuic quinami cataloaya mocnían sihuames. Huan
    ximoiztía pa ticneltocas mochi ilajtol Dios hual technextilía inon hual cana cuali
    pa quichihuasi lacames huan sihuames quiman yes tilaqueztica ca in sihuames yajyancuic.
  sua-sua: Va ngiak kaeha gi enang tok kat ngang o ngoumie, gi enangthe mar ingornek
    msim tok kat. Va ngia sim kaeha ngang o lraivles tok kat orom ilaro papat ruk
    ngat ho mi kut mmok hak.
  klt-klt: Mamya ya ket tárák álosim táng mángngátalák wáinanyon náráwa tátáwi wata
    ket tárák wanyon táng yáminelák. Hang málám ilomya ya ket tárák álosim táng yámángngátalák
    wáinanyon náráwa máto wata ket tárák wanyon táng yáminelák, wáina wawu Ánutu rahálá
    hára kálu kándáng álosim.
  are-are: Unta arrkutja ingkwia ntjarraka ntelalhitjika, untala mia ungkwanganhaka
    ntelalhamanga ngerra. Unta kwarra wonka ntjarralela kerrintja nitjika, untala
    tjia ungkwanganhalela kerrintja namanga ngerra.
  gai-gai: Na an tɨpemb kirarir motoco, u ndona aemma morenan, u meik bagrarmo ainda
    mo. Na Raraŋ Aetaniacna lamnɨac ŋgoutmo, u mombour ŋgaibmo, an tɨpemb kirarir
    laiŋga, u ndona mbica morena tɨpna kirara, u min motoco ainda mo.
  qvm-NT: Chacwancunatapis mamayquitanog respitashpayqui ali shimilayquipa tantyatsiy.
    Tsaynogla jipashcunatapis paniquitanog respitay.
  chz-NTPS: Läꜙja̱ˉ kihꜗ hi̱ˉ la̱a̱ꜗ dsaˉ maˉhyaaˊ, hlë̱ë̱yhˊ läꜙko̱hꜘ maaˋ kya̱a̱hˈ.
    Hiꜙ kihꜗ hi̱ˉ la̱a̱ꜗ dsaˉmëꜘ kwa̱a̱ˉ, hlë̱ë̱yhˊ läꜙko̱hꜘ dsaˉmëꜘ ø̱ø̱hꜗ baˊ. Waˊ
    naˉjngɨɨˈ goˉte˜ hʉʉˊdsëˉ kyahꜗ kya̱a̱yhˊ.
  kmu-kmu: Alekanomo-gamina itakamoma hu neatana kava huka ania humato. Yauva anemogamina
    kasakamo-gamima hu neamatana kava huka ania humateka havi kagu kagesa ohavika
    Anumaya Koti aulela fatago hisia kava humato.
  ood-NT: ch g oꞌoki hab masma map g e-jeꞌe ch g wechij uꞌuwi hab masma mo d m-uꞌuwiga.
    Pt wabsh si s-ap wo ha chegitokad.
  lbm-lbm: बूढ्ढी बाईयों ख माता जान क; अऊर जवान बाईयों ख पूरी पवित्रता सी बहिन जान
    क समझाय दे।
  ncj-NT: Huan xiquinnonotza in tenanahmen yesquiyani quen monana, huan in ichpopochten
    xiquinnonotza yesquiyanihque quen mohueltihuan huan xitemahuestili Yehhuatzin
    ica nochin.
  yuj-yuj: Amo mérnámp yupuran te amokuráp éntupwarén i konapnámp taknámpampo. Yupu-táráp
    énkiran kor waráp antápan sér i konapnámp taknámpria maok, waráp nɨnɨk te ankár
    yae-párák kare fekampo.
  kto-kto: Ga mavuvutnaling gat kualapikip gare la ovuvutnung naga nung. Ga mavuvutnaling
    gat kubeulap gare la mavuvutnun loup nuam, a tavuk ila babai maset.
  gmv-NT: ሄሳꬆካ ጪማ ማጫሳታ፥ ኔ ኣይ ማላ፥ ናቴꬃ ማጫሳታ ቃሴ ኔ ሚቼታ ማላ ሱሬ ዎዝናፔ ፄላ።
  por-BLT: as mulheres mais velhas como a mães, as mais jovens como irmãs, com toda
