  ckb-ckb: وەک دایک لەگەڵ پیرێژن، لەگەڵ کچانیش وەک خوشک بەوپەڕی پاکی.
  nas-nas: Napoꞌ maniiꞌ pankareuꞌ daukorovo-pinaꞌ nkoveriai, eeꞌnoko neraiꞌ daꞌmarikaampi-pinaꞌ
