  kqc-kqc: Rema tora vene bi yi nono kana ago nisi rema ruaka yi tobaini kana vegu
    no yokoi nufa de iniye dudu ago ni.
  tav-tav: Cabʉcʉrã romirire mʉ pacoa romirire buioʉre bairona caroaro na buioya.
