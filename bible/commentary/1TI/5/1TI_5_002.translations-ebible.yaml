  tgj-tgj: hungu vdwa anv aingbv, okv mvgagado vdwa bormv aingbv mvngla darwkbv reladolaka.
  gui-NT: Emboaracuaa tɨaro reta, metei cuimbae omboaracuaa ichɨ rami, jare emboaracuaa
