    nhuŋuwuy nhe waŋa. Ga maralmaralnhany miyalkkurruwurruny waŋi, ŋuriŋiyi bili yan
    dhärukthuny ŋunhi nhaltjan nhe ŋuli ga nhuŋuwuy nhe yapa'mirriŋuny waŋa, ŋayaŋuy
    ḏarrtjalkthu ga dhunupay.
  kvg-kvg: Neka sævam e-ma-khouwevat tugoat, manqat taqagoat tu-te, āv tønegugú,
