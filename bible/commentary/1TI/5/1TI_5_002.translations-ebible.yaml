  bco-bco: Ka꞉isale ko꞉go꞉do꞉ a꞉no꞉, go꞉mo꞉lo꞉ sa꞉lan au, sa꞉la꞉bi. A꞉la꞉ta꞉ga꞉ ka꞉isale
