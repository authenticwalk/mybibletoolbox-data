  bdv-bdv: ବୁଡାବୁଡିମଃନ୍‌କ୍‌ ଉବାଆୟା ହର୍‌ ଆର୍‌ ଦଃଙ୍ଗ୍‌ଳିମଃନ୍‌କେ ନିର୍ମୁଳ୍‌ ମଃନେ ବେଣି
