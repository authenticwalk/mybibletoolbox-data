  eng-WYC-2017: old women as mothers, young women as sisters, in all chastity.
  eng-WMBB: the elder women as mothers; the younger as sisters, in all purity.
  zat-NTPS: Gúcale̱ nu'ula gula ca' ca xrnáquezu'. Gúcale̱ nu'ula cuide' ca' ca bi
    zánquezu', dute̱ lu xel-la dxapa ba lá'ana chiu'.
  spp-spp: Ciɲjyeebii pi ke, ta pire yɛrɛge mu à jwo mu nɛɛ pi. Cipyire mú ti ke,
