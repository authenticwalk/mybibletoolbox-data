    iná i'imacá ináyana hua'até. Iná pura'ó iná e'ehuelona hua'até que caja iná pura'acó
    najhua'até. Pila'aniya pipéchuhua manáique'ela najhua'até.
  djr-djr: Ga worru'-wurruŋunhany miyalkkurruwurruny nhe dhu ga ŋunhi waŋa bitjandhi
