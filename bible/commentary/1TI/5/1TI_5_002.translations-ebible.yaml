  swp-swp: Sinesinebada doha isi sinamyao, hasahasara doha isi louloumyao, ma nua’aam.
  bjr-bjr: '@see-verse:1TI.005.001'
  aby-aby: Anu amaebairo ukeibaku i ari eno i awekabo yaisinabairo enaenari ua. I
