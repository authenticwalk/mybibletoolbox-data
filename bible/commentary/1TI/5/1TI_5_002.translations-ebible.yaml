    rai.
  deu-ELO: ältere Frauen als Mütter, jüngere als Schwestern, in aller Keuschheit.
  mjc-NT: Tan ñi tsahnu cu̱hva cuenda tsi ñi tumaa tsa sɨhɨ un cuví tsi ñi. Tan ñi
