  kan-OKCV: ವೃದ್ಧ ಸ್ತ್ರೀಯರನ್ನು ತಾಯಿಯಂತೆಯೂ ಯೌವನ ಸ್ತ್ರೀಯರನ್ನು ಪೂರ್ಣ ಪವಿತ್ರತೆಯಿಂದ ಸಹೋದರಿಯರಂತೆಯೂ
