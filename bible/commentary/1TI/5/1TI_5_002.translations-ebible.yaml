  san-GUJ: વૃદ્ધાઃ સ્ત્રિયશ્ચ માતૃનિવ યુવતીશ્ચ પૂર્ણશુચિત્વેન ભગિનીરિવ વિનયસ્વ|
  amx-amx: Ntwang arelh ampwang mapeh mantj mernelhetjeh, ntwarl matj ngkwengenheh
