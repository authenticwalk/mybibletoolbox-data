  zar-NT: Guchiza icja nágagacanu nigula gula didzaʼ, tsca nácagacanu xináʼ cazuʼ.
    Guchiza icja nágagacabiʼ biʼi nigula raʼbán didzaʼ, tsca nácagacabiʼ biʼi zan
    cazuʼ, ca naʼ röjlö́z le naca idú dxiʼa.
  kde-kde: na vamahe vakupundîle changa vatendele malinga ayuvako, na vali vatendele
    malinga alumbuvako, akuno uikala bila uhakwa.
  ata-ata: Mo naꞌoxo aloxo ne ulai noxiꞌa ta sema ta aululu loxo ta nenine xe ta vuangasine
    loxo ta vivine ta sema, ia namaisiꞌa ta vuangasine la naxavutala masua noxiꞌa
    mamu.
  qvw-NT: chacwaśhcunätapis mamanchictanuy; lasaccunätapis juc licchäta mana pinsallal
    quiquinchicpa paninchictanuy limapaycäliy.
  nfa-nfa: Sèmi èèna kahèi mi dhèu bhèni dhu heka risi sèra. Padhai lii dènge rèngu,
    nuka sèmi èu padhai lii dènge ina mu. Aa ladhe padhai lii dènge ana bhèni ngèru,
    tao si nuka sèmi ana hèni èu. Dꞌara èu hudꞌi mola dènge si.
  tnp-tnp: Əghati mətɨg e nɨsiaiən kəm nɨpətauəhli mɨn təhmen məmə rəham mamə əhruahru
    mɨn. Rəham nəghatiən mɨne noliən mɨn kəm nɨpətan mɨtə otəkeikei məhruahru agɨn,
    təhmen məmə ilah nəuvɨnɨm mɨn.
  urd-urd: और जवानों को भाई जान कर, और बड़ी उम्र वाली 'औरतों को माँ जानकर, और जवान
    'औरतों को कमाल पाकीज़गी से बहन जानकर।
  hot-hot: Ma avi bêŋbêŋ ma undum aêŋ iyom êtôm hudum hadêŋ lemtambô. Ma onja auk
    mabuŋ esak avi muk inaŋ hudum hadêŋ livômi.
  mqj-NT: '@see-verse:1TI.005.001'
  rus-SYN: стариц, как матерей; молодых, как сестер, со всякою чистотою.
  mbh-mbh: Naro oma vothung sivenga a kimeitmeitere nge, ako ranga ve ini ninom, naro
    oma mun vothung sivenga a seng ovotvotere nge, ako ranga ve ini lulumre, na lom
    vothung alavusnga aro i riri a God itheki.
  bdd-bdd: ma wahiwahine madoudi ꞌoidiya mumugau gide sinamwao, ma gumalaulau ꞌoidiya
    maꞌino nuwatuhu bwebweꞌana ma mumuga ꞌausalana ꞌoidiyega ꞌuꞌahwa nuhunedi.
  cbt-NTPO: Sanapi'santa' pënënacaso' ya'huërin. Payaro'sa' nipachin, mama pochin
    nicaton, sanoanan quëran pënënquë' noya cancanchina'. Imoyaro'santa' napopináchin
    pi'ipitëramaso' oshiparin miáchin pochin ni'quë'. Ama inapita pi'pian tëranta'
    narintëquësohuë'. Noyasáchin yonquiaton, nontëquë'.
  srn-NT: Yu mus taki nanga den moro owru uma leki den na yu eigi m'ma, èn yu mus
    taki nanga den yongu uma leki den na yu eigi sisa, sondro fu abi tra prakseri.
  cta-NT: Loꞌo sca maꞌ cusuꞌ ni, ta sca cui̱i̱ loꞌo maꞌ ñiꞌya̱ loꞌo nchcuiꞌ na loꞌo
    xtyaꞌa̱ na; la cuiꞌ ti chaꞌ loꞌo nu nguꞌ cunaꞌa̱ cuañiꞌ ni, ta sca cui̱i̱ loꞌo
    nguꞌ ñiꞌya̱ loꞌo ncluꞌu na jiꞌi̱ sca nu cunaꞌa̱ tyaꞌa na. Pana xcuiꞌ lubii ti
    cresiya jinuꞌu̱ ñaꞌa̱ nuꞌu̱ jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: Lɛda nↄɛzↄ̃ↄwa n da ũ, ní da nↄgbãa ge wɛ̃́ndiawa n dãe ũ làasooplasai.
  tcz-CHONGTHU: Nupi tehseho chu nanu tobang'in gel inlang, nasanga dongjo numeiho
    chu napenpi nasopinu tobang'in lungthengtah-in kaihoiyin.
  mar-mar: तरुणांना भावासारखे, वृद्ध स्त्रियांना आईसारखे, तरुण स्त्रियांना बहिणीसारखे
    पूर्ण शुद्ध भावाने वागव.
  snp-snp: Ido wena kilofoakilofo ayaidana oto onefo-motao, loto, ido wenaipa nomilipa
    ya nemona-ilofo-motao, loto ukaga-ouga-luka-kaka mo lotoko minoto mona lalo mele
    gimo.
  isl-isl: aldraðar konur sem mæður, stúlkur sem systur og gættu þess að hugur þinn
    sé hreinn gagnvart þeim.
  spy-NT: Iyibē cheebyoosya ake tukul wuu nyēē koomēt. Nto tiibiik, inam choo wuu
    nyēē mbo chēēbkoomēt ām kēēlto nyēbo tiliilinto.
  xnn-xnn: Ya bagbagaam nan in-ina ay naet-eteng mo sik-a ay kanegmo ina. Ya bagbagaam
    abes nan bababai ay naod-odi mo sik-a ay kanegmo bebsat. Gawisem nan nemnemmo
    ken daida ta maid ipap-ailam is ol-olay ken daida ta maid kabainam ken Apo Dios.
  mwe-mwe: bhanabhakongwe bhakongopa, mbuti anyinabhenu, na bhali mbuti ashaalumbu
    bhenu, nkuikonjeleya mowe.
  tte-tte: Yo kedukedulumao kolili uginauli besiele siya sinamwao. Yo vesalao kolili
    uginauli besiele siya dumwao me am nuwanuwatu yo mumugana dudulaina koina.
  tcs-tcs: Trite dem oman wea dempla eiz i mobig den yu wase wiskain yu trite mama
    blo yu, ane trite dem yangoman wase ol sisi blo yu, wea mina nadakain gudwei.
  hlt-THB: kum ak hqam bet nukhqi ce nam cawtnu amyihna, kawlung ciimnaak ing poek
    law lah.
  soq-soq: I tontawa mampe dewaitaa ewaewawa abo e inaaida rua. Ita ioto sanaau mampo
    dewasaa ewaewawa abo e weaweanaaida ruau, ita mai insakadisamoa.
  qub-qub: Chacwancunatapis mamayquitano rispitashpayqui alli shimillayquipa tantiyachiy.
    Jipashcunatapis pañiquitano rispëtuwan ricay.
  att-att: Á yù ira bábbakabákà, ibiláng mu ira ta kun na yenám. Á yù ira bábbay,
    ibiláng mu ira ta mánáng mu onu uriám mu, á imugurám mu yù nonò mu nira, á tabarangám
    mu ira gapay ta kun na kuruk nga wáwwagim.
  bki-bki: keial tiramoruo nalo atibe ka napano abe koniomo, a keial niatira nalo
    atibe ka napano abe kuviviniomo. Ver jau kala tibe na, mia kanamo jidomiano rimeravo
    rivu dam̃ariga.
  bqp-bqp: Ǹ lɛ́ da nↄgbɛ̃ zↄ̃kↄ̃ↄa lán n da bà, ǹ lɛ́ da nↄ gbãnaa lán n dãre bà
    kũ nɛ̀sɛpurao.
  mcp-mcp: lás nə ocúmbá budá tâŋ nda onyɔɔŋgʉ̂ bwô, məsás tâŋ nda okɔ́ɔ́l bwô, nə
    kʉ́lʉ́gʉ́ í jə́la yí.
  hat-hat: ak granmoun fanm yo, tankou si yo te manman ou; ak jenn fi yo, tankou si
    yo te sè ou, san okenn move lide.
  npl-NT: Noiwa n tenantsitsinteh xikinyeknonotsa kemi yetoskia mona, iwan ichpokameh
    xikinnonotsa ika moyolo chipawak kemi yetoskiah moweltiwah.
  bgg-bgg: miriangweg ne nawaithek amuiithek duiine, chiih-è mileo bimithek shii nawaithek
    bumuiithek duiine, zab gang rog shii rek bo.
  eng-TCENT: older women as mothers, and younger women as sisters, in all purity.
  eng-BSB: older women as mothers, and younger women as sisters, with absolute purity.
  cpu-NT: Ontzimatye paakameethayetero antarokonayetatsiri, pinkempitakaantero iroorikami
    piniro eeroka. Ari pinkempitairori evankaropayeeni, paakameethayetero, eero poshiretaro
    pimaimanevaitero pinkempitakaantero iroorikami pitsiro.
  san-ASM: ৱৃদ্ধাঃ স্ত্ৰিযশ্চ মাতৃনিৱ যুৱতীশ্চ পূৰ্ণশুচিৎৱেন ভগিনীৰিৱ ৱিনযস্ৱ|
  tac-NT: Abiena 'we 'la oiláriwa alué o'chérame umugí napurigá mué e'yela neraga,
    'lige alué i'wé 'we 'la niraga etewa napurigá mué waíla neraga.
  eng-WEBPB: the elder women as mothers; the younger as sisters, in all purity.
  gfk-H: U na pir ira para hoing no pawasim. Ma ira gurar u na pir diet ma ra gamgamatien
    na magingin hokek bia a hininim.
  viv-viv: Badi vevine lakahidiyao agaidiya unahuluhuluva vaita badi hinamomo amine,
    kadu badi ulaulatana agaidiya unahuluhuluva vaita noumomo, keke unaꞋitaꞋayafanedi.
  yao-yao: mwapanganyichisye achakongwe achachekulu nti achikulu ŵenu ni achiŵali
    nti achalumbu ŵenu, pangaganichisya yangalumbana.
  tgp-tgp: Isana har̃ai taunira la jeu na taunim, o retireti isara sohen ko lo retireti
    i r̃uhu isan tinam, ale o retireti i r̃uhu isana har̃ai taunira la sopo jeu na
    taunim sohena vetasim, ale o sopo sile na masapa isam hasem mata o r̃omlumiha
    hinira.
  auc-NT: Onquiyæ̈näni picæ̈näni ïñömö tömëmi wäänä ïnante ante baï bitö tömënäni
    ïnänite adobaï waadete ämi ëñencædänimpa. Ayæ̈ baquedäni ïñömö tömëmi biwinqueidi
    ïnänite ante baï tömënäni ïnänite waëmö mïmönë waadete ancæbiimpa.
  kbc-NT: Oxoki niɡ̶ina iwaalepodi laxokodipi micataɡ̶a daɡ̶a ɡ̶adiododipi. Codaa
    oxoki niɡ̶ina awicijipi mademii micataɡ̶a daɡ̶a ɡ̶aniwaalepodi, midokee ɡ̶adowooko
    me yapidi niɡ̶ina motaɡ̶aneɡ̶eni.
  bmh-bmh: Na nait anan isanuranem sul ailel ureg ipal han suban isanaramam. Na nait
    abianar isanaranem sul ailel ipal han suban isanaramam. Guzenemen, duailel ipal
    agen na igul eg macanemen aimai i ze mamam.
  ctu-BL: Xic'beñob jini ñoxix bʌ x'ixicob che' bajche' lac ña', yic'ot jini xch'ocob
    che' bajche' la quijts'iñob yic'ot pejtelel i sʌclel a pusic'al.
  meq-meq: Tsikatay me a mama hay andza nəteye may yak hay. Ada a dem hay bəbay andza
    nəteye malamar yak hay. Ɗərev yak mâ ge kame tay na, tsəɗaŋŋa.
  noa-H: Maimua hũanaan dʌ̈ijã pʌch hãd dʌ̈ímjö hanaa chi daupeen dʌ̈ijã pʌch hʌ̃p'ʌʌin
    k'ʌ hãbam k'ʌʌn dʌ̈ímjöta habá, bʌ̃ʌrjã ham dʌ̈i k'ĩirjug chaauraa haju k'ĩirjuba.
  alp-NT: Alepa loko bina rebe imena beimu saka lepa loko inamu. Kai alepa loko bina
    rebe imuli beimu saka lepa loko betamu neka, lalemu lokoi yake.
  san-VEL: v.rddhaa.h striya"sca maat.rniva yuvatii"sca puur.na"sucitvena bhaginiiriva
    vinayasva|
  kbq-kbq: ranra a'nea negrerama hunentana kna hunentenka, zahufa a'nea, negasaroma
    hunentanankna hunka knare antahintahifi fatgo kazigati kva huzmanto.
  kbh-kbh: Chë bëtsanana shembásengaftaca ts̈abá cochtsemna, chënga mo cach acbe mamá
    cuaftsemncá; y chë tobias̈ë́ngaftaca cochjama, chënga mo acbe uabénanga cuaftsemncá;
    chë́ngaftaca cmontsemna puerte ts̈abia jtsemnana, chëngbiama ndocna bacna juabnënga
    ainaniñe ntsebomncá.
  ron-LSB: pe cele mai în vârstă, ca pe niște mame; pe cele mai tinere, ca pe niște
    surori, în toată curăția.
  pon-pon: Li laud due in akan, a me pulepul due ri om li akan ni makelekel melel.
  nhe-BL: Xiquincamahui sihuame tlen tename queja elisquíaj monanahua huan chicaj
    sihuame queja elisquíaj mosihua icnihua. Huan quema tiquincamahuía, xijpiya motlalnamiquilis
    tlapajpactic.
  sps-sps: ana rin fuainy tobo'an, kat faarei ir tsinam; ana rin moun see moun, kat
    ir ma faarei arin fuainy fafinem, kat a ka to fiisen men fakats tsumanyin kaamos.
  wnc-wnc: Siwan maya aminuake natapi gikane mingga binga dakngawa panomanuyamuyo.
    Gatu maya matekge natapi gikane samingga binga dakngawa panomanuke sanga maya
    matekga wai tasinangge ganiwanu ga akgwaumso. Gwauke sanga nomana sikngakan tasiyo.
  bus-bus: Ǹ lɛ́ da nↄgbɛ̃ ìsia lán n da bà, ǹ lɛ́ da nↄ gbãaaa lán n dãre bà kↄ̃n
    nↄ̀sɛ puraao.
  gub-BL: Kuzà waneruze'eg mehe nehe, aze ihya'u wera'u newi wà nehe, eiko wamemyr
    ài wanupe nehe. Aze netua'u wera'u wanuwi nehe, eiko wakywyr ài wanupe nehe, waneruze'eg
    mehe nehe. Eze'eg zo neruryw paw rupi wanupe nehe. Emume'u zo iaiw ma'e wanupe
    nehe, waneruze'eg mehe nehe.
  imo-imo: Nunge aminye kinye tereno ulumu aku teko amboma kinye tewi. Goteni kanopa
    penga pimo uluma nunge keminyeli kinye tereno ulu aku mele ambo wenepoma kinye
    tewi.
  boj-boj: Uŋa qeli naŋgi dego tingitnjrqa osimqa naŋgi ino ai bul lawo na tingitnjroqne.
    Uŋa meli naŋgi dego tingitnjrqa osimqa naŋgi ino jaja bul lawo na tingitnjroqne.
    Ni Qotei aqa ŋamgalaq di une saiqoji sosimqa uŋa meli naŋgi tingitnjroqne.
  eng-DRA: 'Old women, as mothers: young women, as sisters, in all chastity.'
  knf-knf: Mëbaan baaţ baţaf jibi imëbanuŋ naan, ibot imëban baaţ banhojuŋ ji baţa'u
    na uhaaş ujinţ.
  san-KHM: វ្ឫទ្ធាះ ស្ត្រិយឝ្ច មាត្ឫនិវ យុវតីឝ្ច បូណ៌ឝុចិត្វេន ភគិនីរិវ វិនយស្វ។
  arn-NT: Tati pu kuseke püllü yamnieafimi kisu tami ñuke reke. Ka tati pu üllchake
    domo, kisu tami deya reke trokiafimi kom küme lif piwke mew.
  zas-NT: Ziangajc béngunaa bengol ree badëë reeman consejw ziꞌcgajc xniaal, abiꞌ
    biinguiag ree, badëë reem consejw ziꞌcgajc bizanl con xgabzaꞌc.
  ken-NT: Sɔt basénsí baghɔrɛ́ mbɔ bɔmáyɛ, ɔ́nsɔt baghɔrɛ́ abhɛn bábhɨ́kɨ́ ghaka
    ɛkaká nɛbhe ɛyɛ mbɔ bɔ̌máyɛ. Nɛpɛ́m ɛnɛ nɛ́kɛ́ bhɔŋ bakwap.
