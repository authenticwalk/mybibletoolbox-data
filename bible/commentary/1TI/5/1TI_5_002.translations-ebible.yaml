    āv tønegugú, kopømba ande av qakeza qazan o qakhasuk toqote-gugu. Matev eqeieqei-té,
    Mbumbukiam-qa bøi-te.
  rug-rug: Meke sari na kaleqe si mamu zama guni ni mo na tinamu. Meke sari na vineki
    vaquradi si mamu zama guni mo na tasimu, koari doduru hahanana viadi.
  hop-NT: Pu aṅ wūwukwmuy momoymuy úṅumnihqat pan’i, pu pay qa wūwukwmuy uhsiwamnihqat
