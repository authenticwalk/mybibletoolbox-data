    kuveta panzi noko mwane mine. Noko ma kuveta vetâŋa potomule panzi taine taipa
    ndimo.
  crx-NTPO: Ts'ekoo nyanus whudilhdzulhne, nloo k'un'a bubulh yailhduk. 'Ink'ez ts'ekoo
