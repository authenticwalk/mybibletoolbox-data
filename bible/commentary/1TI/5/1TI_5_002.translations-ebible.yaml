    lan karo ati sing resik.
  byr-byr: Nabaai nemɨlɨkaavɨ gwaangeꞌbɨsamɨlɨkaavɨ yavadaꞌgaina ja! Yɨ mɨgɨnyangɨ
    gɨnnya jaꞌmwebɨsangɨna yɨdaꞌmaraangebwina yawɨꞌdɨ kave yavadaꞌgaina ja!
  ian-ian: Avɨt taagwa wuna nyɨme vla lɨgandi waa yelavɨp mɨla. Mwunyawia nyangu wuna
    nyange vla lɨgandi waa ytelavɨp mɨla. Ndi kat kavle vak ke yelavɨka yetɨga.
  hun-hun: az idősebb asszonyokat, mint anyádat, az ifjabbakat, mint húgaidat, teljes
