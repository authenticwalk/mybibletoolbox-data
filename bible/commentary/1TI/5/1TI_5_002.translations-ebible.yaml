    taos el ku palim esa. Ku dalem ma musti niu saol one.
  ptu-ptu: anna baine to matuam la umpasusi indomu. Susi toi to mangnguha baine la
    umpasusi siam änä' dahammu sola penaba sambulo-bulo.
  bzd-NTPO: Es ñies alakölpa këkëpatke, e' pattö́ we̱s s'mì es. Ñies busipa pattö́
    we̱s s'kutapa es e̱r yësyësë wa.
  kwf-kwf: Ma kaidaꞋi Ꞌoko sasia ta ru fuana Ꞌafe ki, nia diꞋia neꞋe Ꞌoko sasia fuana
