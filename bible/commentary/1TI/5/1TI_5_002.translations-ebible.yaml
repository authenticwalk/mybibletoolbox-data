    hao'otake kaipa kali o'apate'ka keo'apama'ki'ka vase hu'ka apavale'ka kanale kate
    apato.
  gnn-gnn: Ga waŋiya ŋamathaŋa ŋunhi worruŋunhanydja dhäykanha, biyaka bitjan ŋayinydja
