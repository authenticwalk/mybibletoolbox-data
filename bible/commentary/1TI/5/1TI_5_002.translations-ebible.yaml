  mxq-NT: Mʉdat yajxón yʉ mʉjja̱ꞌa̱ydyoxytyʉjkʉty éxtʉmʉ mda̱a̱guꞌunk, esʉ ʉna̱ꞌktoxytyʉjkʉty
