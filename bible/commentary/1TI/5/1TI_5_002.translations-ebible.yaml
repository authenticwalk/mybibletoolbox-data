  kje-NT: Maeke man anulu ki o, mapolu hi naisa num mame. Maekrara enihe, mapolu hi
    naise narumhe modi aki ma namdudu.
  gaz-gaz: dubartoota dullooman akka haadhotiitti, dubartoota shamarran akka obboleettotaatti
