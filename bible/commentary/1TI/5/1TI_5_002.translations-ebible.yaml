  san-HK: vRddhAH striyazca mAtRniva yuvatIzca pUrNazucitvena bhaginIriva vinayasva|
  cak-SNT: Y chica ri chꞌitak avalaꞌiꞌ chic, tabꞌanaꞌ chica chi i-incheꞌl atieꞌ. Y
