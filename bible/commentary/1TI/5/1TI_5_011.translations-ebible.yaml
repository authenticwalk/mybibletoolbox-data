    nanga wan masra o kon bigi moro leki a angri fu dini Kristus.
  cta-NT: Ná scua nguꞌ xtañi nu cunaꞌa̱ cuañiꞌ la nu ndyanu tiꞌi, chaꞌ ntsuꞌu quiyaꞌ
    ná talo nu nguꞌ cuañiꞌ biꞌ. Pana nu cunaꞌa̱ nu nscua xtañi lo quityi ni, sca ti
    cuaꞌni nguꞌ cña jiꞌi̱ Jesucristo ntiꞌ nguꞌ, biꞌ chaꞌ ngüiñi chaꞌ jiꞌi̱ nguꞌ loꞌo
    ycuiꞌ Ndyosi liꞌ. Ñiꞌya̱ caca si tiyaꞌ la xaꞌ caja clyoꞌo nu cunaꞌa̱ cuañiꞌ biꞌ,
    loꞌo liꞌ ngaꞌaa cuaꞌni nguꞌ ñiꞌya̱ nu nacui̱ nguꞌ chaꞌ cuaꞌni nguꞌ cuentya jiꞌi̱
    Jesucristo liꞌ, juaꞌa̱ ntsuꞌu quiꞌya jiꞌi̱ nu cunaꞌa̱ biꞌ liꞌ.
  bqc-SIM: Ńsu gyaa nↄgbãaↄ dauo, asa tó an gↄ̃ nidɛa fɛ̀lɛ, an naa Kilisiwa a
    busaɛ, aaiↄ ye zãkɛ,
  tcz-CHONGTHU: Khangdong meithaiho vang panglou diu ahi, ajeh chu Christa dinga akipehnau
    sanga atahsau ngaichatna chu hatjoding jineikit nomdiu ahi.
  mar-mar: पण तरुण विधवांची यादीत नोंद करण्याचे टाळावे कारण जेव्हा त्या ख्रिस्ताला
    सोडून अविचारी होतात, तेव्हा त्यांना पुन्हा लग्न करावेसे वाटते.
  snp-snp: Kulini etiti winawafa, ido wena-kena kofawa yate kulite wiyo, lenawamo
    ya, E’e, logimalo. Yaidana wenawa ya we mamu koliti, Kilisto yako koli umadokati
    ya we ma unune, loti
  isl-isl: Ungar ekkjur ætti ekki að taka í þennan sérstaka hóp, því að þær munu líklega
    áður en langt um líður, gifta sig á ný
  spy-NT: Māmāchāktōōs /kēēsirtooy musukuun choo tākuminkēēch kuuyu yoo kabiirta ꞉muchastaab
    bōōrwoonikwaa wōlēē kiikōōnēmchintoochi keey Kiriistō, kumach /kiimut.
  xnn-xnn: Ngem nan balo ay baken palalo ay nain-ina et adi masapol ay itapiyo daida
    ay mangilista. Tay no pomigsa nan kayatda et awnitda layden ay omasawa kasin dadat
    taynan nan oblada ay pala ken Kristo.
  mwe-mwe: Ikabheje bhashitenga bhalinginji bhali, nnaajandikanje, pabha shilokoli
    sha nshiilu shipundaga, shibhalekanje kwaapinga a Kilishitu, nilombwa kabhili,
  tte-tte: Na siya kwabukwabuli naga sikekedukeduluma kasole kana nuwanuwatu kolili
    naga ilalalaki yo ali talam Keliso koina ikikiu kaiwena nuwanuwali lalakina tem
    sikasoleyoi, yo kamwasane koina ali waloyameli bagubagunana Keliso koina silikwai.
    Tabe ali sauga siyaveyavenuwan miya bwagabwaga koina yo silau nume kaigeda kaigeda
    kolili siyetaetalapili tomo ali paisowa kaiwena yo besiele siedeedede bwagabwaga
    tomo meuloili ali miyamiya kaiwena, ginauline nige ali kaba loina. Bwaite kaiwena
    Yaubada ana loina kaikaiwena kani silobai. Koinaele tabu esaliyao kuleleleli am
    buki koina.
  tcs-tcs: Bat no pute neim blo ol yang widooman wea da list, bikoz nomata dempla
    i bin gibe demplaselp po Kraist, bambai wen dempla i go gad strong piling po slip
    wea man, dempla go wande maret gen.
  hlt-THB: Nuhai kum ak no betkhqi taw cemyih nuhaikhqi ak khuiawh paa sak aham am
    awm hy. Khrih a venawh ang peek qunaak ce pumsa ngaihnaak ing a noeng awhtaw vaa
    taak tlaih aham ngaih uhy.
  soq-soq: Tane obuobu sanaa ebou mai itua, dia. Ipawa mo muba etepu insaisawa mampo
    wisedio nainai menamodio baiwa Keriso nolawa insaisawa ei.
  qub-qub: Jipash biyüdacunataga yanapänayquipaj ama apuntanquichu. Paycunaga jipash
    carmi Jesucristuta sirbinanpa ruquin yapapacuyta munanman.
  att-att: Á yù ira bálu nga nábbing paga, arán naw ira ilistá. Ta mássiki nu itabbá
    ra yù passerbi ra kâ Apu Kesu Kiristu, á ibabáwi ra galâ sangaw yù pangitabbá
    ra kâ Apu, nu gustu ra makiatáwa.
  bki-bki: Mia ver taanou tealo atu napano maka ave tiramoruo vo, bo ka jau kodu re
    sialo vo. Naina bior napano amijikia averikar van Kristo ka mia atu tibe na ga
    vija naio rivokar jukuti na kialo meuliano, mia karina, maka vesiou, vede sidomiano
    na soriano binimei jikili laka bereio, naruei mia aiilo ka taanou nei naio jumolu
    buru sum̃ano tai bereio.
  bqp-bqp: Ǹsun gyaanↄ nↄ gbãnanↄ danlo, zaakũ tó ń gↄ̃ nidɛnaa fùtɛ, ń nana Kirisia
    ni busamɛ, onigↄ̃ ye ò zã kɛ,
  mcp-mcp: Wo nda magʉlə cilə́lə míkúsə́ myâ məsás; nəcé myâŋ, iyéésh byáŋ í dʉ gwûm,
    bwə́ mú ŋgə yɔw sálə sáal mə́ Zɛmbî, bwə́ mú bə nə yéésh nə́ bwə́ kə́ mə́báád.
  hat-hat: Men, pa mete okenn vèv ki poko gen laj sa a sou lis. Paske, lè anvi a pran
    yo pou yo marye, yo vire do bay Kris la.
  npl-NT: Amo xikinmachotikah n iknosiwameh non ayamó kipiah eyi póali (60) xiwitl.
    Porke ijkuak kinyoltilana tlan kelewia inkuerpo, mach ok kinekih kimopantiskeh
    Cristo iwa oksepa kinekih monamiktiskeh,
  bgg-bgg: Jishii mileo misiung shii ne sasab arek rabo; nyieliieshii ithek ne siu
    re-è yang pha ji thog arone, ithek ne Masi re-è iidoh khid din magey phro,
  eng-TCENT: But reject younger widows, for when their sensual desires draw them away
    from Christ, they wish to marry,
  eng-BSB: But refuse to enroll younger widows. For when their passions draw them
    away from Christ, they will want to marry,
  cpu-NT: Irooma kamaimetzinkaro kaari antarokonatatsine, eero josankinatakoitziro.
    Eerora okantaperota antavaitaineri Cristo, tema eeniro onkove aye otsipatari.
  san-ASM: কিন্তু যুৱতী ৰ্ৱিধৱা ন গৃহাণ যতঃ খ্ৰীষ্টস্য ৱৈপৰীত্যেন তাসাং দৰ্পে জাতে
    তা ৱিৱাহম্ ইচ্ছন্তি|
  tac-NT: Tabilé ujchawa alé apélichi alué umugí gunámakame rewalá 'we u'kabi bamígame
    napugiti alueka pe uchéchigo siné newínimala, 'lige pe 'ma a'rémala gu'iria Onorúgame
    oyérame ralámuli.
  eng-WEBPB: But refuse younger widows, for when they have grown wanton against Christ,
    they desire to marry,
  gfk-H: Waak u bulbul halaka ira makosa ing pai tamat ira nudiet tinahon. Warah,
    kanong ing diet kilinganei ira mangana nemnem ta ira palatamai diet, pa diet na
    manga lilik ta Karisito, ma diet na nem bia diet na tolai.
  viv-viv: Tu badi aimo ulaulatana tu hisikwa-ma adi egana keke ginaluku. FaꞋina hinamiyami
    tu yadi nuwanuwa ayaꞋayafanina ginafaiwala againe nuwanuwadi hinanagi-havagi be
    yadi hawahega Kelisogaga againe boi hiyakahina-ma hinayawelina.
  yao-yao: Nambo mu chitabu cho nkagalemba meena ga ŵawililwe ali achiŵali, pakuŵa
    ŵajinjilwaga tama ja kusaka kulombekwa sooni, chaleche kwatumichila Kilisito.
  tgp-tgp: O sopo uli na hija har̃ai malepu la sopo vajiaha matan masalora mata lahi
    mo jeu na r̃omira vara la usuri Kr̃isto, ale la pa rovo hinia matana.
  auc-NT: Wæætë edæ owæmpoïnäni wïï picæ̈näni ïñönänite bitö tömënäni ëmöwo ante yewæ̈mönämaï
    inte Baa ancæbiimpa. Ayæ̈ toïnente wæwëninque Codito ingante ñimpo cæte wadæ godinque
    wæætë, Wacä nänöogængä ingante möïnëmopa, ante quëwënänipa.
  kbc-NT: Pida jiniɡ̶idiitini liboonaɡ̶adi niɡ̶ina wajekalodipi baɡ̶aleeɡ̶awicijiipi.
    Igaataɡ̶a doidetibige doɡ̶oniwitalo lidekeco midi miwaalepodi, oditaɡ̶a joɡ̶oika
    monakato Cristo, joɡ̶odoletacibige me nadonaɡ̶a.
  bmh-bmh: Bo, wab ailel ag ureg pet mab tam, agal wanimag i sikut wan. Einen, agal
    oiagab asaimai, koli du awau wabun dabeleu usalaba, ag Kristus semuramamen.
  ctu-BL: Pero mach a chucben i c'aba' ti jun jini xch'oc to bʌ meba' x'ixicob, come
    che' mi' jac'ob chuqui yomob i pusic'al, mi' tʌts'ob i bʌ ti Cristo. Mi caj i
    mulañob i cha'yajlel ñujpuñijel.
  meq-meq: Madakway i ŋgwas neheye dahəlay aye na, kâ watsa məzele tay a ɗerewel bay.
    Hərwi ka watsa məzele tay agəna ma sateye mede a zal sa, ta gəriye ha məpay bəzay
    a Yesu Kəriste.
  noa-H: Mamʌ har k'oopaa hʌʌin hagt'a sesenta añojã barba nʌm k'ʌʌn t'ʌ̃r chan hoob
    jʌ̈chag pãach hẽsap gaai p'ãmiet; ham hagt'a k'a chaainaa sĩsid haawai heeu deeu
    hũmaai hemk'ooin k'ĩirju p'öbaadeewai jaai jʌrduk'am, Cristo hat'ee nem wau wënʌrrʌm
    gaaipai wënʌrraju ha hiek'atarrjã k'ĩirjuba.
  alp-NT: Aleki bina balu rebe erisi belu sare esi nanaru kena daptare mere yake.
    Le lalesi titinai kena nikwa mokwai suike hoko esi kai suike sa. Akmenare esi
    naku be batuke esi kerike ete Kristuse. Po esi kerike eteI moneka, hoko esi blake
    be esi ono sala eteI.
  san-VEL: kintu yuvatii rvidhavaa na g.rhaa.na yata.h khrii.s.tasya vaipariityena
    taasaa.m darpe jaate taa vivaaham icchanti|
  kbq-kbq: Hu'neanagi kahefa kento a'nea zamaza hunaku zamagima kresafina onkreho,
    na'ankure zamesi'zamo zamavazu hanige'za Kraisimpi hanaveti'za nemaniza'za atre'za
    ve erigahaze.
  kbh-kbh: Pero chë lístañe, chë viudanga chnë́nguana bnë́tsana uata cabá ndbomnënga
    ndoñe catjúbiama; er chë chëfta uata ndbomnënga, yapa nÿe cachënga ts̈abá jtsemnama
    juabnënga jtsebomnana y soyënga jtsamana. Chcase, chënga Jesucrístbioye ya ndoñe
    ntseservénana, y chora jtsebos̈ana cachiñe jtëtóbouamayama;
  ron-LSB: Dar refuză pe văduvele mai tinere, pentru că, după ce au devenit desfrânate
    împotriva lui Hristos, vor să se căsătorească,
  pon-pon: A der tuki on li odi pulepul akan, pwe irail lao inon wei jan Krijtuj,
    re men pur on papaud.
  nhe-BL: Pero cahual toahuihua tlen aya quipiyaj sesenta xihuitl amo xiquinijcuiloca
    ipan tiopamitl, pampa tlen inintlacayo quinequi, quiniyocatlalis tlen itequi Toteco
    huan sampa quinequise monamictise.
  sps-sps: Sana mi ma kirkir faavots vaaren asangar fo amov u see moun fiisen ramen
    mes panainy amov; tana saa nainy te tsun non a koma rari ma kaa men koman tsian
    iny fifanging pis, ri te naus osing a binun tsuar ten Krais,
  wnc-wnc: Sike ngana maya kombakobau aminuake dua sike kekeknga yuak kapata umana
    matawiyakge ganiwan ngana gata maya waapatane umana ma matawim. Wena. Ga atnataayak.
    Waapatane umana matake gatangami ngana masande itane musia gatuna enawan wawi
    kayuk tanangge musiaatangu toknga siknga natapik. Siwan sanga wa musia enayaakngata
    mayatane natdetdetna kaitakuwan mayata yamandet sike apnae kuwik.
  bus-bus: Ǹton gyaanↄ nↄ gbãaanↄ danlo, zaakɛ tó aↄ̃ gↄ̃ nidɛna fɛ̀ɛ, aↄ̃ nana Kirisia
    é busamɛ, aↄ̃égↄ̃ yezi wà zã kɛ,
  gub-BL: Kuzà imen umàno ma'e kwer a'e, aze nahya'uhez kwaw tuwe a'e nehe, emuapyk
    zo her a'e pape rehe nehe. Ta'e na'arewahy uputar wi amo umen ràm uzeupe a'e nehe
    xe. A'e rupi nuzapo kwaw ma'e Zaneruwihawete pe a'e nehe. Upytu'u putar uzeruzar
    ma'e wanupe ikatu ma'e iapo re nehe no. Aze umume'u tuwe umen 'ym àwàm nehe, aze
    — Nahemen wi kwaw azeharomoete ihe nehe, aze i'i nehe, aze — Apytywàgatu putar
    uzeruzar ma'e ihe wà nehe, hemen 'ym pà ihe nehe, aze i'i nehe, aze imen a'e re
    nehe, uhaw uze'egaw nezewe a'e nehe. Na'ikatu kwaw nezewe haw Tupàn pe nehe.
  imo-imo: Nalo kokele ambo waimanga imbi naa mondangei. Eno Kraist konopu mondoko
    pimele mele iye te lupe konopu mondoko pilinge ulumuni tepa mainye mundumbelo
    kinye oi kokele ambo waima molkolio Kraistinga kongonomu kau tendepo molomolo
    ningo, ningo panjiringi ungu tiye kolonge kinye Goteni eno teko kenjiringi nimbelo
    kani enonga imbima ambo waimanga imbima kinye popo tiko naa mondangei.
  boj-boj: Ariya uŋa qobul meli naŋgi siŋgila bole unub deqa ni naŋgo ñam neŋgreŋyaim.
    Naŋgi qudei olo tamo oqajqa are prugnjreqnaqa Kristus qoreiyeqnub.
  eng-DRA: 'But the younger widows avoid. For when they have grown wanton in Christ,
    they will marry:'
  knf-knf: Kë baaţ bayoţ banhumuŋ, wutan kapiiŧan baka ţi pnŧuk pi baaţ bayoţ ţiki
    woli uŋal wi piinţ udo baka kë balow *Kriŧtu, bakak kaŋal pniima.
  san-KHM: កិន្តុ យុវតី រ្វិធវា ន គ្ឫហាណ យតះ ខ្រីឞ្ដស្យ វៃបរីត្យេន តាសាំ ទប៌េ ជាតេ
    តា វិវាហម៑ ឥច្ឆន្តិ។
  arn-NT: Welu rakin tukukefilnge tati pu lantu domo doy üllchadomolelu, fey am kisu
    ñi doy ayütuelchi dungu famentukeetew ta Cristo mew, fey ka wiñome küpa fütangetukey
    engün,
  zas-NT: Per ad tiaꞌl laj ree béngunaa bizëjb benguiag ree, din despuejs rën reeman
    guxhliaa reeman abiꞌ ad rüjntri reeman ni rayal güün reeman por Cristo guial rën
    reeman guxhliaa reeman stijb.
  ken-NT: Kɛ ɔ́kɛ́ fyɛ manyɛ́n mánkwɛ́sɛ́ abhɛn bábhʉɛ́t nɛ manoŋ amʉɛt ndǔ nkwɔ
    mánkwɛ́sɛ́ abhɛn báyàŋ nɛkwak mbɔnyunɛ mbák ɛkwak bɛbhɔŋ nnɛ́m ɛ́nkó bɔ́
    antí, bághɔkɔntɨk Kristo,
