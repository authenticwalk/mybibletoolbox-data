  mux-mux: Akiliinga-pe ambu-waye ambu-kanguwama ‘Ambu-wayema.’ niku bi naa tai. Enini
    Krais numanu monjuku piliilimili mele yi te lupa numanu monjuku piliingí ulele-ni
    topa mania mundumba kene ui koela ambu-wayema molku kene “Krais-nga kongunale
    mendepulu tenjipu molomulú.” niku, niku panjiring mele munduku kilingí kene ⸤Pulu
    Yili-ni⸥ enini ‘Teku kis-siring.’ nimbá akiliinga eninga bima ambu-wayemanga bima
    kene tere leku naa tai.
  maj-NT: Jminchjín xi ja k'ien x'i̱hi̱n tu̱nga kjintíhí sa, najmi tu̱ b'et'a xu̱ju̱i̱n.
    A̱t'aha̱ nk'ie nga ku̱i̱nchja̱ ani̱ma̱ha̱, ngju̱a̱i̱ t'axíhi̱n Cristo̱ ko̱ ka̱ma
    mjehe̱ nga ku̱i̱xan ngáha.
  bkq-NT: Pypâ sessenta anu âgânâyam tydadigueim modo keba tâenseim nidâ, aripi kebamo
    mawânkâ; ohogüin-onze kezemo. Tohogüin-onduo, Cristo xurâem adâidyly imozemo.
  kue-kue: Ba ambu gakmugl wino geglkwa ye kangino boglkratnga. Sraglpre, ye nomano
    mina yagl kor aglke enamunedi pirimbi ana ye Yesus mokono tenaglkwa,
  cot-NT: 'Cotanquitsiquea aatoja pitioncacojiguirotsijate metojacorojia tequerataca
    onquenquevaromajateji, iroorijite iroaqueragueti oncantajiavequempari Quirishito:
    “Noncoguitempani nosavicaventaguitempini”, cotanquitsiqueate iroompaquea manaquea
    onintajianaque omanquigajiajempaquea ariqueate ompeacojianajemparoquea ocantajiavecaca.'
  bnp-bnp: Pali naha ni here a rane huriki a havuri sirula, a vuhuna na tahuna ri
    hataki a kuline ria i milamila, bara ri lohopilea e Kristo, ri ngaru ni parangi
    tabu.
  apn-NT: '@see-verse:1TI.005.010'
  ctp-NT: Ja kwaꞌan neꞌ nin nu kunaꞌan kuneꞌ bra nu tka nganun ska ti neꞌ, chaꞌ ndiya
    yaꞌ ja talo nu kunaꞌan kuneꞌ kanꞌ. Nu kunaꞌan nu tyukwa nin lo kityi, ndiꞌin chaꞌ
    tyaꞌan chaꞌ tiye neꞌ ska loo ti tñan ꞌin Jesucristo tyukwi bra nu ndiꞌin neꞌ lo
    chalyuu, kanꞌ chaꞌ ka suꞌwa chaꞌ ꞌin neꞌ loꞌo Ndiose bra kanꞌ. Xka ta nu kunaꞌan
    kuneꞌ kanꞌ, si kaja kwilyoꞌo neꞌ xiyaꞌ, loꞌo kanꞌ ja kuꞌni neꞌ sa ñaꞌan nu ndukwin
    neꞌ chaꞌ kuꞌni neꞌ chaꞌ ꞌin Jesucristo bra kanꞌ, ja chan tyiꞌin kiꞌya ꞌin nu kunaꞌan
    kanꞌ bra kanꞌ.
  opm-opm: Kopen ohe brer put hat patin imapir haputpa tahem ire win ohri asaripri.
    Atperhan ihir it han datin danong ham dariyahanoh ire rih Nuhur Krais ohe danong
    ham atamreinwi pateprimur ritperhan ma win itpanong oh aer mara irairnong san
    hatipri ohoh ihan ire win ohri asaripri.
  bvr-bvr: Wurra jin-nerranga jin-miliyak marr bama jin-gungunyja, nipa jarra gala
    barra jin-nelangga jiny-jurrmiya. Wurra ny-yengga barra achila, “Ngika, a-ja.
    Jarra burraya waygaji jal nyi-ni barra an-nerranga an-gumarrbipa ny-ma.” Ny-yirda
    barra ny-yengga achila, ngardawa nipa marr bama jin-gungunyja gu-morraja jiny-yorkiya
    gun-gata minypa gochila jin-dayana nula Christ. Jimarn jarra gun-nigipa jama jiny-ji
    nula gun-nardiya wupa gun-ngardapiya achila, wurra barrwa jal jinyu-nirra jiny-yorkiya
    an-gumarrbipa a-ma barra. Gun-narda nula nginyipa barra ny-yengga achila gala
    barra jin-nelangga jiny-jurrmiya;
  wal-wal: SHin yelaga am77eta hinkkootu sunttaara gatta xaafoppa. Aissi giikko, eti
    banttana azinaa gela gela giyo wode, Kiristtoosa aggi bayana.
  zad-NT: Na' bi wdoo le nool wizebka' ḻee yisha' shi biṉ' gakgakile' guiyon yiz.
    Ḻa' zoa kat' we'gake' cho'a xbayi beli chen c̱he'ka' na' yikaa c̱hegake' na' bich
    gongake' kwasḻoḻ xshin Crístona',
  kmg-kmg: Hozec sahac ɋâri jaŋe šâŋe-jeŋic bâmec papiao feocte mupie ine qatara-jarezemec.
    Iŋucne jaŋe sasecte ejareme Kristo qâoma ecnerâ ŋicte sahac bapa eeŋgopieŋ.
  aso-aso: Ne neiha veneꞌ gevonoꞌ olihe ozoho milami gosohoꞌ gidini nizaniꞌ neti guliveꞌine
    nene gizamozo. Nene nanitekumuꞌ ve. Alingeꞌ nene luꞌine Kilisitodokovoꞌ mili minaniꞌ
    ma nene okoꞌine losuvoꞌmo laniteꞌ gilineꞌ initekumuꞌ otavosa veloꞌ gohi volone
    li amuzo mili gililizaniꞌ nenako nemuꞌ nene guliveꞌine gizamolosane.
  uli-uli: Ho towe yetolong ider fefel kala yesa mes rir ngo re chil lefechig lal
    babior, bo fael mala ye bela sew yad le yesa kkel deper le rebe riri ngo re bele
    ttagul tang Kristus.
  nin-NT: A ta si amba abi so na ako atsitsa ba, ùwà bu si surr asa ambarr wa hen.
    Abama imbwimbwe i ti gru ba, aba ta garr na kpamusu ni Kristi ku.
  acu-NT: Antsu nuwa nawan aintsun yamai ninumkayat wajemamtaikia, Cristonu ainausha
    chikich waje juunchin wait anentinak yaina nuniska yaingkiarchatnuitai. Antsu
    nu nuwa wajemayat, ni wakeramurin nintimias pujau asa, Cristonka nintimtsuk, aintsun
    ataksha ninumkataj tu nintimias pujawai.
  cak-WNT: Yac'a ri malcani' tak ixoki' ri c'a ye k'opoji' na, ma titz'ibex ta ka
    quibi' chi ye'ilix cuma ri kach'alal. Ruma riye' yecowin niquibij chi ma xquec'ule'
    ta chic y niquijech qui' chubanic ri rusamaj ri Cristo. Pero xa c'a juba' tiquibij
    queri', ya xa niquimalij ca ri samaj ruma niquirayij chi yec'ule' chic jun bey.
  ebk-ebk: Ngem achiyu etapi as nan lestaan nan chiyuycha chaan pay narakay ay ellakas.
    Tay mu umchan nan layadcha ay kasin omasawa at enganuycha ay munserfi kan Cristo.
  spa-PDDPT: Pero no incluyas viudas más jóvenes porque cuando sean impulsadas por
    deseos que están en conflicto con el afecto a Cristo, quieren casarse
  ruf-ruf: Lekeni uleke kuweka pfitsuka wadodo mna kingili alyo, mana dong'o tsawo
    tsing'awatenda wabame kukwelighwa keli, watsomleka Kiristu.
  gun-gun: Ha'e rã imeve'ỹ va'e ipyaukueve rery ma emoĩ uka eme. Mba'eta ha'e kuery
    ma Cristo pe anho ndoikoxevei vy oendu 'rã omenda jevyxea.
  agu-BL: Poro ko at jun xna'n yi txe'n tijin c'u'l, qui na waj yil tz'oc tajlal xma'lca'n,
    na qui cunin batz ltak' ama'l tetz tajbil yi wankil, nin xajslen tibtz te Cristo.
    Tz'ocopon tan xtxumle'n junt yaj.
  isn-isn: Kuite kuashilwa niahumba, ukite kuchanguela muashilwa auya. Kunsoko angaingele
    munsula amuile mung'wa Kilisto, akulowa kutinwa.
  eng-PEV: But if a widow is still a young woman, she still really wants to have a
    husband, so later she will want to stop doing things for Jesus, and she will want
    to marry somebody. So don’t write her name on that list.
  ilo-ULB: Ngem kadagiti ub-ubing a balo, pagkedkedam nga ibilang ida iti listaan.
    Ta no abaken ida ti tarigagay ti bagida a maisuppiat kenni Cristo, kayatda ti
    agasawa.
  pir-NT: Sa ye wape wiha numia nuhmia cjũno tiquina ijigʉ̃ tiquina numia pehere beseracãhña.
    Sa yegʉ ti pũpʉ tiquina wamene ojoa ohõedacãhña. Came tiquina yere tutuaro ye
    duaye, Cristore cohã, pari turi manʉ tiboaga.
  anv-NT: Ɔfyɛgé fɔ́ akwi andée abi alu ambane né geluage abi abɔ mampoó ɛbwɔ́
    nénde gejeé ɛyigé ɛbwɔ́ áwyaá né ubɛle gekulege né matɔɔ́ bwɔ́, getogé
    gepwɔgé metɔɔ́ ɛwé ɛbwɔ́ áwyaá makwɔlé meti Kras, ákɛlege nnó ama ábá
    ánɔ bicha.
  sab-NT: 'Ba muinga juma ene kare kalla gbe chada giti, muinga kle biale me chege
    ñengulage me churalla sesenta molen, ba me muinga ene kalla gbe chada giti. Muinga
    ene ñage gerule: “Cha mi mo jwen nabitaite, cha be chege toi gballa lle boi Jesucristo
    alin.”'
  tmd-tmd: Lap wösrö lap röxgölöi bla, ib ñɨŋa pɨmɨjeñ. Krais nugwo cɨrɨpnɨŋö, rɨmɨjöñ
    aku, jɨ mɨdɨp duön, madmag ñɨŋa pabɨlaŋ, nöbö yoŋyöbö pön mɨdɨŋö, rön, Krais nugwo
    röböxön nöbö yoŋyöbö pöña.
  acr-NNT: Noꞌj taq ri malkaꞌnibꞌ kꞌa e kꞌakꞌal, matzꞌibꞌax ri kibꞌiꞌ ma kꞌaxtaj ruma
    ri kirayibꞌal xew kakitzukuj kekꞌuliꞌ tanchik y kakesaj kꞌu kibꞌ chirij ri Cristo.
  kpg-kpg: Hudee hihia nia ingoo nia dama ahina ne mmade nadau lodo; idimaa maa digaula
    ga hiihai bolo ginaadou e hai lodo, digaula gaa huli gi daha mo Christ,
  taj-taj: तर छामे म्रिङम्‍हेमेला ह्रेम्‍बो सिसैनोन थेला मिन ह्रेम्‍बो सिबा म्रिङम्‍हेमेगदेला
    मिन भ्रिबा खातारी थाभ्रिउ। तिग्‍दा भिसम थेनीगदेला सेमसे आङ्‌यान्‍नी भिसम थेनीगदेसे
    ख्रीष्‍टदा ख्‍लासी दोःसी ब्‍याह लला।
  avt-avt: Hɨr ap enwis niuk mau tɨwei hekrit hekrit naanempre miyapɨr nɨhan netike
    miyapɨr tokek kerek mɨt nɨr epei naa au, hɨr nepu weinɨn au emɨt! Maain hɨr han
    kɨr kakɨkrit, hɨr han yaaik nɨrɨak menmen me Krais au. Hɨr hanhan nanɨno nanɨt
    mɨt han.
  cbk-cbk: Pero no registra con el maga viuda joven, cay si ay llega el di ila deseo
    para casa, mas fuerte pa ese que con el di ila devocion con Jesucristo.
  uig-ARA: لېكىن ياش تۇل ئاياللارنى تىزىملىككە كىرگۈزمە. چۈنكى ئۇلارنىڭ ئىشق ھەۋەسلىرى
    قوزغىلىپ مەسىھدىن تېنىپ، قايتا نىكاھلىنىشنى ئارزۇ قىلىدۇ؛
  tuf-tuf: Cuatán wábjirinra cati jaw̃i. Wábjirin quino Sir bach yajc ayti jaw̃i.
    Anto wábjirin cácyeyra birá cuanyat urá bar tehmota óraro. Awan ra cuaca racar
    rehcata óraro. Eyta cuácayat, Jesucristo chiwa obir yajquíc et báhqueyra.
  abx-abx: Para si mga dadi'-dadi'on pa balo, dakaw agkwintahon, kay si panakka-na
    gihapon si mga karuyag-na pag'alla, sigurado nga talikutan-na mga iya si Kristo
    ngan pamakasal gihapon.
  mco-NT: Yɨ co'ögy töxyjäy mutz'anäcnɨbɨ ca' mgojayɨɨyɨpy yxɨɨ ma yɨ lista huɨdibɨ
    yɨ mɨbɨjcpɨdɨjc ypubedamyb. Pen capxytumb co tuna'ñ mɨɨd Cristo ycɨxpɨ tijaty
    tung ma naymujctac, ycajecyɨty co je oybɨ anajty yam y'octumyb, chi nijot'ajtnɨ
    ypɨgaanɨ, chi ytung ixmajtznɨp.
  cpb-NT: Irooma kinankawo kaari antawokitatsi, eero rosankenatakoitziro. Eero imatziro
    antawaitainiri Cristo, eeniro okowi aye oime.
  aon-aon: Aria weroroiwori douk owowim hagokuk iri, nyak mare nyuwem um owowish nyeiguhw,
    uwok. Ta kupaimi urkum mutogurumo um ukri urao kupaimi armam aria owo ukutukuk
    marik iri urkum wakri unek Krais ananin atin mour um.
  hus-NT-2005: Por yab ka dhutsaꞌ an chemtsidh mímlábtsik xi bél tʼajat tsidhan; pos
    jachanꞌtsik, tam kin jalkʼuytsik nin chalab, u ówmédháb kʼál ba na Kristo ani
    in leꞌnál juní ka tomkintsik ti ít.
  mig-NT: Ko ña'an súchí ja̱ kéndo̱o ndá'ú‑ña, ma̱ kuátá'ú‑ró‑ña, chi̱ nú a ni̱ ka̱isɨ́kɨ
    ncháa̱‑ña sɨkɨ́ Cristo, yúan‑na te kákuni̱‑ña já náta̱nda'a túku‑ña.
  bps-bps: Kabay nangyu fakuf dad libun balu là too tua, du ken lêman ale mayè mwè
    yaan, na mdà déén tagakla i nimòla di ku Krayst Dyisas.
  mbs-mbs: Ikà egsolat te ngadan te kaling bayi balo diyà te lista te menge balo egtebangan
    niyo, so aw meibeg dan todà mengognan, lomengà dan te eg-inangen dan ki Cristo.
  tof-tof: Kóble ne 60 pail amrran küsil nómadako, ibü ngi wibalómgu. Zitülkus módóga,
    ibü büban ubi ne wirrian nóma bainórre pampükü utüm, we ngarkwatódó, i myamem
    Kerrisoka arróbórrón koke kwarile; ibü ubi akó wata morwal bumiógüm kwarile.
  cme-NT: Bikulcaamba maŋ saa vãa yogo, baa dii ba nuŋgu‑i kãyãmma-na. Da ŋ dii-ku,
    bɛkũŋ da ku ji muonu ba yunni‑i, ba ka ciɛl *Kirsa maama‑i jĩna kɔtuɔŋgu aa
    ta ba taara ba soŋ.
  sus-sus: Kɔnɔ kaaɲɛ ginɛ naxee findixi sungbutunyie ra, e xili naxa sɛbɛ, barima
    xa a sa li e waxɔnfee e ragbilenma nɛ Ala xa Mixi Sugandixi fɔxɔ ra, e fa dɔxɔ
    xɛmɛ taa,
  pon-2006: Eri, ke dehr kapatahiong eden liohdi pwulopwul kan ong irekidien eden
    liohdi kan, pwe ni ahnsou me irail pahn inangihada pwopwoud, irail kin sohpeisang
    Krais,
  dad-dad: Kayau waab fau gaũ idi, waab neid daũ bun to unouf. Ere nigin, idi neid
    bouwa nẽ oroya anĩ, Kristus nigin momoiya anĩ wal fese di, idi tamo yaleya nigin
    orodiyouf.
  zab-NT: Per quɨt icáatiu lá de gunaa viud ni gady gac bɨngul, te pur chi gald rcaazdeb
    guchnaadeb ax quɨt runtideb ni ná par gúndeb pur Crist pur ni rcaazdeb guchnaadeb
    stuby.
  jae-jae: Oto awêtuc wakuc nêŋ ŋaê êsêp ŋaêmôkê atom, gebe êsêac oc taêŋ ênam biŋ
    ŋacŋa ma ôliŋ ŋakam êsa êndêŋ Kilisi.
  ksd-ksd: Ma diat ra umana ua na vavina pa i vailik kadia kilala, una pue vue diat;
    tago ba dia tar kaina upi ra gugu irai kan Kristo, dia mainge mule ra tinaulai;
  msm-NT: Di to bayu no mgo bohi no batan-on pad ajaw iglista su kona ogkayugoy, ogkakob-osan
    to diya saad dan to pag-alagad ki Cristo tongod to liyag dan to pagminyo.
  myk-myk: Naxhugoshaa piimu pu ɲɛ pu sanha lɛ-ɛ ge, ma ganha bu pee mɛyɛ ka wɛ. Bani
    na saha ni ke koŋɔ ke la keree ni, pu funyɔ yʼa ma bye gbajiire na, kee la kʼa
    ma fanha tɔ Kirisa wo kapyeŋɛɛ ki na pee mu.
  sbe-sbe: Tabu kwabulihasahasala ku hasilikesegaidi, kaniyona ede taudi lelehina
    yo yona kamna ye lakikalili ede Keliso unai yodi talam wa se laugabaei na se henuwa
    bena se tawasolaꞌuyo.
  mcr-mcr: Iiŋä etaŋgi, si apäkä apähueqä yawiqä huiyqä yoqe, maqiyeqä pa isŋqe. Ii
    tiinji. Ii, “Nyi qokä aŋgumä muanmä” kŋuä vqaŋgaŋi, Kraisi Iqueŋi tuwä äwiyätä,
    itaŋga, “Nyi qokä aŋgumä mämuaŋqä ymniqeqä” ätätä, kukŋuä guä ämäsekqä iuŋi, qui
    imäkätqe, kukŋuä meniqe.
  cux-NT: Nguɛ́ɛ́ dingúūⁿ di na lista yeⁿ'e n'daataá nguá'āa 'áámá n'daataá nguá'āa
    naⁿ'a chi nguɛ́ɛ́ nduuyu yeⁿ'e tá caati cuuvi neⁿ'e ta 'caandavaacu tá ní nguɛ́ɛ́
    neⁿ'e tá diiⁿ tá ntiiⁿnyuⁿ yeⁿ'e Cristo.
  tur-YTC: Daha genç olan dul kadınları kabul etmeyin. Çünkü bedensel arzuları Mesih’e
    karşı baskın çıkınca evlenmek isterler.
  san-ITR: kintu yuvatI rvidhavA na gR^ihANa yataH khrIShTasya vaiparItyena tAsAM
    darpe jAte tA vivAham ichChanti|
  bel-N: А маладым удовам адмаўляй, бо калі яны, разласаваўшыся насуперак Хрысту,
    захочуць замуж,
  sch-sch: Aniatachu meithâi nâipang uol ngei ha chu riming mintângna han minchuong
    no roh; an ôinangei han innei rang amin nuom ngei lehan chu Khrista nûk an song
    ngâi,
  mic-MIQNT: Gatu mut amwa'lanew maljewe'jg sigu'sgwaq muta etug jel jiglapasuattaq
    ta'n teli tplumsultipnig Se'suguli ugjit tleiaultijig pas'g negm aq na tujiw il
    malie'ultitaq.
  huu-NT: 'Fecɨñuaɨ dɨese mamecɨ o joneia, nia jionaiñede fecɨñuaɨ mamecɨaɨna joneñeno.
    Naiñaiñuaɨ nano llotɨmacɨ: “Ɨnina dane oñeitɨcaɨ. Da Cristona sedaitɨcaɨ” llotɨmacɨ.
    Ie mei uri iñenanomona, ɨimana nɨcɨduamona, ɨnina jitaitɨmacɨ. Ie jira naiñaiñuaɨ
    mamecɨ joneñeno.'
  jiv-NT: Tura sesenta (60) uwí takakchaka chíkich waje̱ja̱i̱ iruraip. Ni aya̱shi̱
    wakeramuri̱ Krístui̱ya̱ kanamtikiainiawai tura ataksha nuatnaikiatniun wakeruiniawai.
  otm-NT: Pɛ nu mi'da yʉ xisu xʉn du yʉ́ ndø, nu'bʉ hingui ngu yʉ jɛya pɛ'ts'i, hin
    gui hyuspa yʉ́ thuhu gue gui 'yɛ̨mfʉ dim pɛpʉ. Nguetho ts'ʉrpʉ thoho da bɛ̨ni
    din thąti, nɛ nu'bʉ din thąti mahøn'a hin da 'yøt'a ra 'bɛfi mí ma xtá 'yøt'e.
    Nɛ ra ts'oqui a nguetho him bi ją'ts'a bi ma.
  dah-dah: Gega beretap kura alik wor po ma hitiŋ yeneŋbe deŋem ma yawarnayiŋ. Moŋgo
    kamebe, sopte al niŋ dufay heŋbe, “Tebaŋ al ma yawardeb Yesuyen meteŋ po teŋ hitek,”
    yeŋ biŋa tinayiŋ goyen sorkok hiyyeŋ.
  tnk-tnk: Mətə tikəpwəh nɨrai penien səməme həpkəprənemə mhə. Kurirə trɨni mɨnuə
    nətərɨɡien səvəi nesi penien mwi iərman ruvehe mɨskai ia rerɨnraha məpi raka nətərɨɡien
    səvənraha ia Kristo, nənə irəha hənuə tuhesi pen mwi nərman,
  kpr-kpr: 'Roriri seseka ainda javo ava, erá gembeove dae sise resena. Ainda beká
    mo eviri: nenda fisi da ujuimi jumbari ainda amboda amboda use, sekago vai ari
    dae kotise, Keriso doyarera.'
  san-IAS: kintu yuvatī rvidhavā na gṛhāṇa yataḥ khrīṣṭasya vaiparītyena tāsāṁ darpe
    jāte tā vivāham icchanti|
  nho-nho: Tevana iaa koe see hakatuuria a koe naa inoa naa puruna koi tama ffine,
