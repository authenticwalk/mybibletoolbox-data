verse: 1TI.005.011
translations:
  kpx-kpx: Isito ainaho keate dogaeau gobuvu holiale kebia tabagevelive. Kosealemo
    keabuna lovi ke valiege gabie kolivuho isivilahaliege Keliso lovi ke halevai.
  okv-H: Eto evohu doru nenei evovo mane ehaha amo ekalesia na simba ara javo mane
    kakajekasova amo hamo ta uje avo hotembihe Keriso ta pure amo jo te tapa mane
    asora te embo eha jimbasi hotembihe
  tbo-tbo: Ma wiwine wouhi hi hiwahiwape ega una hiyahiyawa emotehi, babana apo hai
    kamna ina dewahi po hina tawine meme po hai palihalena Keliso uyahina hina boli
    haleya
  mal-C: പ്രായം കുറഞ്ഞ വിധവകളെ ഈ കൂട്ടത്തിൽ പരിഗണിക്കേണ്ടതില്ല. കാരണം ക്രിസ്തുവിനോടുള്ള
    വിധേയത്വത്തെ ജഡികാഭിലാഷങ്ങൾ കീഴ്പ്പെടുത്തിയാൽ അവർ വിവാഹിതരാകാൻ ആഗ്രഹിക്കും.
  grc-SR: Νεωτέρας δὲ χήρας παραιτοῦ· ὅταν γὰρ καταστρηνιάσωσιν τοῦ χριστοῦ, γαμεῖν
    θέλουσιν,
  bgc-bgc: पर जवान बिधवा बिरबानियाँ कै नाम ना लिखिए, क्यूँके जिब उनकी शारीरिक अभिलाषा
    मसीह की सेवा करण तै बढ़कै हो जावै सै, तो वा ब्याह करणा चाहवैं सै।
  khz-khz: Na wapu valigura arara ragai pono talora, kwalana geria tugamagi rakavara
    na nege vairana, ne Keriso genana nege gerevagina, ne nege vegarawana.
  deu-TKW: Jüngere Witwen aber nimm nicht an. Denn wenn sie trotz Christus in Begierde
    fallen, gehen sie auf das Heiraten aus
  zsr-NT: Yuguꞌ ngul uzë́b cutu yuiꞌicnu tsonnlalj iz, cutu gbabcnu nup gáclenliꞌ,
    le lunnu ca taꞌzë́z ládxiꞌcnu, laꞌdáꞌbagaꞌnu Cristo, len lë́ꞌninu lutság naꞌcnu
    leyúbl.
  lin-lin: Kasi kotanga te bilenge basi bakufisa mibali na molongo ya basi bakufisa
    mibali ; pamba te soki posa na bango ya nzoto elamuki mpe epengwisi bango na miso
    ya Klisto, bakoluka lisusu kobala,
  hns-NT: Djawaan wiedhwa logan wiedhwa me gientie na hai. Djab oelogke man karie
    phien se biaah kare ke, tab oelog aapan dhiaan Kriest ke kaam par na lagaai.
  noa-E: Mamʉ ar khoopaa ʉʉin agtha sesenta añojã barba nʉm khʉʉn thʉ̈r chan oob jʉ̈chag
    pãach ẽsap gaai phãmiet; am agtha kha chaainaa sĩsid aawai eeu deeu ũmaai emkhooin
    khĩirju phöbaadeewai jaai jʉrdukham, Cristo athee nem wau wënʉrrʉm gaaipai wënʉrraju
    a iekhatarrjã khĩirjuba.
  eng-EMTV: But refuse to enroll the younger widows; for whenever they grow lustful
    against Christ, they desire to marry,
  mib-NT: Te tācá ñahan viuda jeē iyó suchí gá, chi ma soó ró sɨhvɨ́ ña nuū lista.
    Chi sanaa te nducú ña jeē cúsɨɨ̄ ni maá‑ni ña, te ma cóndɨhvɨ̄ ni ña sɨquɨ̄ Cristo,
    chi cuu ni ña condeca tucu ña tēe.
  lif-NT2: कर मे़न्‍छियाॽ मेमेदुमाहाॽरे़ खुनिॽ मिङ्‌ङिन् मेमेदुमा मिङ्‌स्राओ मे़साप्‍ते़न्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ मेःक्‍खिम् चोःक्‍मा खुनिॽ सिराॽ थाङ्‌ङाङ् ये़सु ख्रिस्‍ते़न्‌निङ्‌वाॽ
    पिमा मे़ले़रु मे़देःसुरो॥
  xnj-xnj: Muchitabu chenicho koto kuvayandikisa mahina ga valipwela vasikana, muni
    mnogo wavi wa higa ukavya na makakala neju yati vigana kugegewa kuliku kujiwusa
    kwa Kilisitu,
  mmx-mmx: Ketla nemen uta lox abeles lavakin maxat, lavatlok atdi diga met pam, ukeneng
    ti leexes at lubungnaa, mila do levendoxoma atdi na ngaongao ri epot, dinaba repukus
    basinge ne Karisito.
  cbr-NT: Usa 'ain camina casunamëcë xanu xutani 'icë axa Jesucristomi catamëcë unicama
    an 'aquinun 'imitima 'ain. Usa xanux ca Jesúsmi manuti amiribishi bënutisa tanti
    'icën.
  tee-NT: Para ju animacontilacanta ju va palaica' atsi'in jantu ats'ok'ulat'i. Pus
    ju ali'in sia yu'unch catamacomputunach ju lhich'alhcat ju tanaulh ni tanaviputun
    ixlacata ju Cristo chai catatamak'axtokchokoputunach. Ni chunch catanavi pus matich
    cuna' ispants'iquis'an ni lai lhu catanavi ju ixlhich'alhcat Dios.
  eng-LSV: and be refusing younger widows, for when they may revel against the Christ,
    they wish to marry,
  cak-NT: Pero ri malca'n tak ixoki' ri c'a man jani q'uiy quijuna', más utz yec'ule'
    y man quie'ilix coma ri kach'alal. Roma reje' yetiquier niqui'ij chi can quiyon
    niquijo' yec'ue' can, chi niqui'en rusamaj ri Cristo. Pero después, xtiquimestaj
    ri qui'in y xtiquijo' yec'ule' chic jun mej (bey).
  pah-NT: 'Kiroki aherembirekokwera''g̃a nomondoi ve sessenta kwara ig̃waivĩe''ỹve''g̃a
    – g̃andera ti terekwatijarukari. Mara''ngu po ti g̃a oporavykypotara''jave''yma
    Cristo''ga pe nehẽ? Po ti g̃a ei nehẽ: “Koji''i pyry ji ve ji rembirekoa''javamo.”'
  sja-NT: P'ẽtrãarã sesenta años waide wẽe beerã t'ɨ̃ p'ãdaik'araa bɨ awaraa p'ẽtrãarã
    t'ɨ̃ ome, ɨmɨk'ĩra waya k'iniadarii perã mãik'aapa miak'ãidarii perã, Cristo-it'ee
    mimiadai k'ãyaara.
  xed-xed: Yaha ka mbəɗamtá miʼa wadgu ta ka daghali ma tsa mbsak ya, kabga baɗu sliʼavafta
    ɗva zgun ma vgha taŋ, ka dganatá həŋ nda Kristi ná, zbay taŋ ta dzaʼagəlta da
    zəʼal.
  mks-NT: Joo a̱ cáhyí tohún nu̱ú tutu ja̱n qui̱ví na̱ cuáa̱n, na̱ yúta̱ chá jáchi̱
    tia̱hva náá casáhá ndia̱va̱ ini na tanda̱ha̱ tucu na ta a̱nda̱ jáví jándicoo na
    chuun cája na cuéntá Jesucristo.
  gfk-S: Iesene waak u bul halala ira makoso ing paile tamat ira nudi tinohon baak.
    Urah, kinong ing be di na kilingane ira mangana sinisip ta ira palatamai idi,
    pa di nale manga lilik utane Krais, ma di na sip be di na tola baling.
  bmu-bmu: Malö ambi namŋi qahö, yeŋgö qetŋini mönö qet areŋ papia miaŋgöreŋ kude
    alman. Mi albanak ewö, yeŋgö sihim kömbönaŋinan könöp jeiga azi kunbuk membingö
    mötmötŋini ahum köhöiiga Kraist silekmalek ak waŋgiba zioz nup mosötpepuk.
  dgz-dgz: Waen tamaruewa kwapura tane yaumu ok ya sea iwa mu apan sia naimot anuine
    menan Keriso nop oit megawa anune ae viwanum.
  eng-GNV: 'But refuse the yonger widowes: for when they haue begun to waxe wanton
    against Christ, they will marrie,'
  zaa-NT: Pero bittu gudua lu' lá ca viuda lo lista canchu labí chì uccuani cą gayùna'
    ida, porqui'ni ca niula viuda adiru cuiti' nna xíaba gutsiáni cą la' rulábalatsi'
    tsè' qui' quį nna labiru guni cą servir le' iglesia tì'a chì beni cą ofrecer lani
    Cristo, sino cálatsi' quį gutsaná' quį attu vuelta,
  eng-WEBSTER: 'But the younger widows refuse: for when they have begun to grow wanton
    against Christ, they will marry;'
  guh-guh: Itsiata baitsi jane pova abaxë sesenta pavaibeje apo pexainaeva, pëtsa
    vënëyaquinarutame nevënëyaquinarubibaxutota peyavenonaenexatsi daxita Dioso pejumecovënëtsivi.
    Tsipaji bajarapova itsa jitsipa pexanaenexa pacuenia natojitsipa, copatsipa Cristo
    pejumecovënëtsijavami. Nexata icatsia nacojiobijitsipa.
  bon-bon: Yepä gone mamye cuubla bine ngii yaacranimute ätrunga ingle cabu ca ätityera
    ne päpäname, ingle singisingi ngene atwa-nena te liba joomlemuge, teepi Keriso
    ne kaake ca yääcelyärusi, siige latejecläjininusi.
  nhw-BL: Pero cahual toahuihua catli ayamo quipiyaj sesenta xihuitl amo xiquinijcuiloca
    ipan tiopamitl, pampa catli inintlacayo quinequi, quiniyocatlalis tlen itequi
    Toteco huan sempa quinequise monamictise.
  swh-ONEN: Lakini kwa habari za wajane vijana usiwaweke kwenye orodha hiyo, maana
    tamaa zao za kimaumbile zikizidi kule kujitoa kwao kwa Kristo, watataka kuolewa
    tena.
  wbi-wbi: looli avafwile avajeela, nungavupilaghe muvutavike, ulwakuva uvunoghelua
    vwa m'bili vukuvaghighila kukila kukutavula kwa Kilisite, apuo vilondagha kutolua.
  bba-bba: Adɑmɑ ɑ ku ɡɔmini kpɛmminu sosi ɡɔminibun wuuru sɔɔ, domi sɑnɑm mɛ ben
    kĩrɑ koo bu bɔriɑ bu kɑ Kirisi ɑtɑfiiru ko, bɑ koo kĩɑ bu durɔbu suɑ
  eng-KJVCPB: 'But the younger widows refuse: for when they have begun to wax wanton
    against Christ, they will marry;'
  kgk-NT: Ha tembirekokwe ipyahu va'e réry katu ani eremoĩ teĩ kwatia-rehe. Omendase
    ramo, pya'e jevy omenda va'erã. Omenda pyahu jevy ramo, Cristo-pe he'i hagwe-rami
    ndojapo mo'ãvéi-ma va'erã. Íxupe ijapu-gwi nomboete mo'ãvéi-ma íxupe.
  waj-waj: Sa gioonna karaasa muaadaya variaiya nnutuuyauvaa raanee. Iya vaati varaatainai
    fai iya Yisuu Kirisiinna mmooka hanigia mmida vaatiiya varaaravai.
  cpy-cpy: Rooma kinankawo kaari antawo-perota-tsini, eero rojankinata-koetziro. Eero
    okanta-perota antawaeteeniri Jeepatzii-totaa-rewo, tema eeniro okoyi ayi oemi.
  mpx-mpx: Yaa yowau bolo nige ga hi liliki ge hi abuabul, bahi alaliya nu aahe, eba
    abwe ali nuwa ni alalolon, inoke wali bateli Keliso elana nihi apanak.
  wbp-wbp: Yungurna-nyarra wangkami yangka kali-puka-kurlu kurdu-warnu-kurlu. Marda
    kalu-nyarra milki-wangkami nyurrurlakuju Kirijini-patukuju yungulu nganta nyinami
    jilimijilimi-juku yupukarra-wangu nganta. Marda kalu-nyanu yinyi Jijaji Kiraji-kirraju
    yungulurla warrki-jarri nyanungu-mipaku jaajirlaju. Ngulaju ngula-juku. Kala kapulu
    manngu-nyanyi-juku watikiji yungulu yarda yupukarra-jarrimi. Kajili pina-yupukarra-jarri,
    ngulakuju kapu-jana kulu-jarrimi Kaatuju yangka jaru jangku-pinja-warnukuju kujalu
    ngulangkuju rdilyki-pungu jangku-pinja-warnu. Kujarlaju, yampiyalu-jana yirdiji
    pipangka yirrarninja-wangurlu.
  luo-luo: Kik iyie mondo mon ma chwogi otho ma pod tindo ndik nying-gi kama indikoe
    nying mon ma chwogi otho. Nikech ka ringregi ohewogi gi gombo to giweyo Kristo
    ka gimanyo chwo mondo okendgi.
  nhe-NT: Pero cahual toahuihua tlen aya quipiyaj sesenta xihuitl amo xiquinijcuiloca
    ipan tiopamitl, pampa tlen inintlacayo quinequi, quiniyocatlalis tlen itequi Toteco
    huan sampa quinequise monamictise.
  aii-aii: ܐܝܼܢܵܐ ܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܙܥܘܿܪܹ̈ܐ ܒܫܸܢܹ̈ܐ ܠܵܐ ܚܵܒ݂ܫܹܬ ܠܗܘܿܢ ܒܐܵܗܵܐ ܣܸܕܪܵܐ،
    ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܪ̈ܓ݂ܵܫܝܵܬܵܝܗ‌ܝ ܦܲܓ݂ܪ̈ܵܢܵܝܹܐ ܓ݂ܵܠܒܝܼ ܠܫܠܵܡܬܵܝܗ‌ܝ ܠܡܫܝܼܚܵܐ، ܒܸܬ ܒܵܥܝܼ
    ܕܓܵܒ݂ܪܝܼ.
  esk-NT: Aglaan uiḷgaġnaat nutautluktuat ikayuqtaksranun iḷaginiaqnagich, takku iliŋisa
    kimmutaata iḷaqatnitqigułikun Christ-miñ tunutitkisiyai,
  msb-msb: Ayaw naman niyo iglista an mga bata pa na balo kay kun an pagsunod ninda
    kan Cristo nadadaog san inda lawasnon na kaila, gusto gihapon ninda magpaasawa.
  cpa-NT: Jøng² tsa¹ta¹ton¹³ hio¹³ si², ju³lah dsa² tsa¹ma²dsiég¹ ji²ŋi² quiah¹² ju³
    ca¹já¹ dsǿa¹²dsa hi² jian¹dsa calah dsa² ŋioh¹²,
  dso-dso: ଡକ୍‌ରି ନ ରଇବା ରାଣ୍ଡିମନ୍‌କେ ରାଣ୍ଡି ଇସାବେ ଲେକା କର୍‌ ନାଇ । କାଇକେବଇଲେ ସେମନ୍‌
    ରାଣ୍ଡି ଇସାବେ କିରିସ୍‌ଟକେ ସେବା କର୍‌ବି ବଲି କାତା ଦେଇରଇଲେ ମିସା, ମୁନୁସର୍‌ ସଙ୍ଗ୍‍ ରଇବି
    ବଲି ମନ୍‌ ଆଇଲେ, ଆଗ୍‌ତୁ ଦେଇରଇବା କାତା ପାସ୍‌ରିଜାଇ ଆରିତରେକ୍‌ ବିବା ଅଇବାକେ ମନ୍‌ କର୍‌ବାଇ
    ।
  meu-meu: A vabu eregabedia ladadia basio tore; badina be edia ura dikadia daidiai
    Keriso bae dadaraia, bae headava lou.
  yva-NT: Weramu wanya kavinijo kamurame nanawamo, vemo nyo awa tame ratoe indamu
    anugano Amisye wo maeranande nora. Weye kamuram ti ranivara awa bekero ubaunam
    akato ntiti rave mo awa bekero utavondi Kristus ai rakivan, indati ubaunam akato.
  dgc-dgc: Pero du bilo a éwan pabi bakés, éy diyan moy iyélista. Dahilan kédemét
    na oras, éy makay pabayan de tu pangako de ni Cristo, a makay gustu de a mamakét.
  zpm-NT: Laa grë zha ne bii nguieg, ib yquiaad luu lë zho lo list co; sac nac wnaa
    nguieg, zeeṉe sob guic zho ctsieelnia zho, laa zho ctsieelnia stib. Loxaque guṉctal
    zho xtoḻ zho ga, teḻne glo rquiabladz zho guṉ zho xtsiiṉ Dios ni lozh ga laa zho
    csaanaquew.
  hix-NT: Omaso me nyhe rma ehtokonye, àmenhohnà me hak nahtxoko. Àsok tawro hana.
    Omaso me rma hak tehtokonye, amnye tànyontanàr komo xe xarha natxow hamà. Kryestu
    hyaye notowyatxow hamà.
  sim-sim: Hako mumbla nijava lakak nawa ambu ondo hi lihin jekamba orok kayewa hala,
    wahau. Mberem ushiwak? Hula lihi hashiwak, lir mbeek sunya hakwa ambu lir. Kraishi
    lerawu nom li la, karem mbanda ola. Hako er li liyaha li hulasikwak li hishihi
    Kraishi lerawu nom li lakmbaha li mbahanda os limu halanduwa.
  npi-ULB: तर जवान बिधवाहरुलाई सूचीमा लेख्‍न इन्कार गर । किनभने जब तिनीहरूलाई ख्रीष्‍ट
    विरूद्ध शारीरिक अभिलाषाको अघि हार खान्‍छन्, तिनीहरूले विवाह गर्ने इच्छा गर्छन्
    ।
  cgc-cgc: Piro, mga balo na bai na iran na idad ula pa sisinta na taon, dili no ibetang
    iran na ngaran naan ta listaan ta mga balo na dapat tabangan tak basi mabot timpo
    na bay-an danen iran na pagsirbi ki Cristo tak nadala danen an ta iran na liag
    na mangasawa isab.
  tim-tim: Dâ âmbâi kambut sigan amâ kotyeŋe âmâ bo kulemgowen. Yâkŋe makgiŋbiâ borâwen.
    Hain are yâkŋe manmâ âmâ Kristo nâŋgâm hâkâŋ agaŋmâ âmâ luâk memberâm akmai.
  yor-yor: Ṣùgbọ́n ma ṣe kọ orúkọ àwọn opó tí kò dàgbà; nítorí pé nígbà tiwọn bá ti
    ṣe ìfẹ́kúfẹ̀ẹ́ lòdì sí Kristi, wọn á tún fẹ́ láti gbéyàwó.
  wos-wos: Du hiyandé takwa wayikana takwa rendat, guni deka xi nyingambu hayihafi
    yata dika yamba hatikénguni. Di tale watandi, “Nani hawi takwa retame. Hawi takwa
    reta Krais Jisasna jémba male yatame. Mwi hundi nani wa.” Wungi wataka wafewana
    hukémbu nak mawuli yata, du humbwinjoka wambula mawuli yata Krais Jisaska wasékérékéndan
    hundi yatakatandi? Yatakataka Kraiska hu hwendat, watandi, “Wu yénataka hundi
    wakwa takwa di.” Wungi watandi.
  emp-NTPO: Baribʌrʌ pẽdra wẽrã wad̶i warrada b̶ea trʌ̃ra cartad̶e b̶ʌrãnadua. Ãdji
    cacuaba o quĩrĩã b̶ʌd̶eba wayacusa quima eda quĩrĩãbadaa. Mãwã ãdjia Crito traju
    od̶i carea waa quima edad̶aẽ́ana aped̶ad̶ara igarabadaa.
  eng-F35: As for younger widows, do not enroll them; because whenever they are controlled
    by sensual desires rather than by Christ, they want to marry,
  ind-ind: Janda yang berumur kurang dari enam puluh tahun tidak boleh didaftarkan.
    Karena kalau suatu hari mereka punya keinginan untuk bersuami, keinginan itu akan
    membuat mereka dengan mudah meninggalkan janjinya untuk melayani Kristus saja.
  pes-OPCB: بیوه‌های جوانتر از این را جزو این گروه نپذیر، زیرا وقتی امیال جسمانی‌شان
    بر تعهدی که به مسیح سپرده‌اند، چیره گردد، می‌خواهند بار دیگر ازدواج کنند.
  mpt-mpt: Otane unangi souwali i imakwali kaabeibbuei niniino mo dolabenebta daayemebe!
    I baaniba Ni besa bianoba Yesus Klaiste okoko amitie okok kemomabbiobo gabib otane
    sinanomo i funaniba ni imakwali imin dlomo ge funaniba i weng olo baaibbuo deiboniba
    imakwali imin dlaibo naka mak unang maki baaniba I kukub olo misiamobo genomabiobe.
  ssx-ssx: Kutu pulu pa꞉la꞉pate mandane moputali kosa꞉piki wanda꞉manu ika꞉ bikimanu
    wape pea na apa꞉taapeke. Pa ekipeke. Ikana꞉ma꞉ ika꞉ lokena꞉ hone pelemeeki hone
    witolo hata꞉ hali ma꞉nda꞉na꞉ da puluekema꞉ Ketiso hoki walaa pelimikie.
  mkl-mkl: Ammɑ mɑɑ̀ ti i doo jɑɑɔ̃ sɑɑtɑrɑ ŋɑ si inɔi jɑɑɔ̃ ŋɑ, domi wɑɑti iyi kubi
    ɑ́ tɑle ŋɑ ɑɑ ce Kirisi ɑtɑfii, ɑɑ bi ɑ so mɔkɔ
