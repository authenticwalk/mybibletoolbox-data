  mwp-mwp: Mayk nanga magawginga mina mabaygoegig nanu kusayg nipa, Awgadhiya gar
    balbamiz, a yoewdhepa goeyginu a kubilu, Awgadhoepa ibupuydhaypa nan. Wa balbayginga,
    nanu mura ubi Awgadhaw zapunu wanan. Kedha mayk nanga na koeyma yoewdhiz Awgadh
    nubepa nabepa danal poethaypa, goeyga kubil na matha yoewdhepa.
  sbk-sbk: Lelo ufwele uwelyoli lyoli yayola yalehwilwe mwene wope abheshele na pambo
    male hwa Ngolobhe. Esiku zwonti aputa nalabhe esala usiku na pasanya.
  mya-JVB: မုတ်ဆိုးမ အမှန် ဖြစ်၍တစ်ယောက်တည်း ကျန်ရစ်သောမိန်းမသည်၊ ဘုရားသခင် ကို ကိုးစား
    ၍ ဆုတောင်း ပဌာနပြုခြင်း၌ နေ့ ညဉ့် မပြတ်တည်နေ တတ်၏။
  kgf-kgf: Embac malé héla imi eŋeyanec sukusisi wamma kecanʒaciguc Anutuaru niŋkumu
    kumuya haima siŋi kaiwe séc ʒéŋgé toroya qahac ʒéwelec ai memac.
  awb-awb: Íre aninkákáq anahwankákáq kéwéínímé orení úkínaraq wega iwíáhéna, Manikánka
    séhréh aintankéhe ire. Minayabe wega wéhékáhnkakaq inokáhpeqkakáq Manikánsabe,
    Íné séhréh ainto éna púreq aruqarurire.
  gdn-gdn: Koboro nima e ebo mena tondau ki ka e mibai koborowena. E Mamanuga God
    e waitapana ki nene mena notapiyau ki pokere maramara kemora nawaru e bameya guriguriwagau
    tondau.
  nko-NT: Ɔsʋrapʋá ɔhɩ́ɛ́ ɔma ɔhaa tɔpʋ́ ansɩ́ dɩ́nká Bulusʋ, tsíá bɔ mpáɩ ɔpa
    onyé, kʋ́lɩ́ Bulu tɔ́á ɩdɛ mʋ hián.
  bsn-NT: Manajʉ rijaveorio maioro bajigo masujʉare, so yarã sore ejarẽmorã manijare,
    “Yʉre ejarẽmorʉcʉmi Dios” yitʉoĩacõari, ĩre sẽnirũgũgõmo so. Ʉ̃mʉa, ñamire quẽne
    ĩre sẽnirũgũgõmo.
  pib-NT: Ga wa galikaka gipnagnurutachro gapalushatachro Goyakalu tkagwakya. Goyechno,
    gogi tomkagi gagjigogneretini.
  wiv-wiv: Palaka tavine kua e gabu ki beta matoto kaka kete hada poto vona, ia kete
    vaka maroro za ni Vuvu. Marigo, dama ia kete lolotu ni Vuvu kete hulenia kete
    kokodonia, kana galanga ia lotua za na dama laveve.
  reg-reg: Omugasi omusigwa ni unu asigilwe kuluyando wenyele. Omugasi nkoyo ubhwisige
    bhwaye bhuli ku Nyamuanga. Omwene nsiku jona atulile kwisabhwa no okulembeleja
    mungeta na mumwisi.
  mlh-mlh: Koje ŋigo foriine, tifeine tomiri iŋoyoŋe akoŋ goga, iŋoji ooriine Anutu
    eteru oi jijiki una ubu weuku oŋga wosi teega.
  gof-ENT: ባርካ ዴዒያ ቱማ ኣምዒያ ፆሳፌ ማዴ ዴማናው ኡፋይሳን ናጋሱ። ጋላሲኔ ቃማ ፆሳይ ባና ማዳና ሜላ ዎሳዉሱኔ ኦይቻዉሱ።
  aau-aau: 'Sa-win, uwrku saku hoke hiymon ey lopa ko yor kokwe senkin: Hokwe God
    se uron hyohyo lon, seyr eypok arawh, eypok arawh God se mesopok, hoke hiymon
    e.'
  tvk-tvk: Tunau tei xa moletin nan tovuol tengan valaxati, xi di miling nenesien
    nan e Hi kestang, e di misisi ve tutouen e melengien e vongien.
  prf-NT: En tatarudan a bilu a bábbi ay en mággeessa dálla. En Diyos en pag-asa na,
    sakay mágdadasalán siya aldew ay ti gibi.
  auy-auy: Ketoꞌ-ínímbá timááraa ímba méraan-inimbo ésa sésa Maníkó kenkáꞌá káráwiyiniye
    sésa Maníkómpáꞌá inaí símae wéiyesa súwaꞌnai ínkwae sésa inaí wésewe.
  tbg-tbg: Tentoqa nahentivano nariaraa vairava, viva Kotira vekaiqiharo variqiro
    viharo, entaqivata aatitairaqaavata Kotirara ti kahaqiarire tiro, vira aaramaqiro
    vuanaro.
  hub-NT: Turasha nuwa waje, uchirisha shir atsurmau, Yuusnak ni yainkati tusa enentaimtak
    tsawai tura káshisha tuke aujsagkee puja nu yaimainaiti.
  hmo-hmo: To vabu korikori be varavara ta lasi. Ia ese Dirava ia abidadama henia
    noho, ia guriguri henia noho, bona Dirava ena durua ia noia noho, dina bona hanuaboi
    ibounai.
  big-big: Yongok komate keke panu piyegi ngaigi naktau onomolo Anotogo piyegi sawelagi
    puragi iwakamele logo kusaga yoklongko Anotogo piyegi sawelagirikki nguk meiyageyamele.
  gux-G: Yua tie pakual yeni mɔni, k tie yuan cuo li ba k ta u dindanlik cabi u Tienu
    k gɔ jaandi, k miadi u tiensugli yieni yen ñiɔgu.
  cnl-NT: 'La²³la³ cu³lø³¹ jmee²³ mɨ́³ ''nɨ́ɨ³ ''i³ ''nɨ́ɨn³ ca³quie̱e̱², ''i³ mɨ³cuaa''n²³
    jø̱n³ ''ñée²: Je̱²³ ''e³ rɨ²³jmée²³ Dios co̱²juø''¹ quie''². Tén³ la²³ ŋɨɨ²³ mɨ²''áa²
    quie''² Dios. Lʉ²³ quia̱''² Dios jmɨ́ɨ²³ ''uøø²³.'
  zar-NT: Naʼa, nigula naʼ nagáʼananu túzinu, runnu löza Dios, ateʼ rëla, en te dza
    rinábaticaʼsinu lahuëʼ Dios, en rulídzanu Lëʼ niʼa quégaca bönachi queëʼ,
  kde-kde: Nannidi wa uhiu mwalehu, akávele na munu woheyo wa kunnyangata, aneyo àvikile
    lisingilo lyake kwa Nnungu, na kuhweneha kuyuwa chilo na muhi wannyuwa Nnungu
    uchinga annyangate.
  ata-ata: Sema vaalu ane anesisi ixoxolu ne, ane imolo tane sou ixomaiou Lataua sou
    usuꞌuline mo ilavusou ilinga noxou Lataua no voxovoxo.
  qvw-NT: Ñatac rasunpa japanyäśha pïllanpis mana cäniyu walmicá Tayta Diosllamanñam
    chalapacun. Chaymi tutay-muyun payllactaña mañacunpis.
  nfa-nfa: '@see-verse:1TI.005.004'
  tnp-tnp: Mətəu pətalɨmɨs iətəm tətatɨg pɨsɨn agɨn əmə, iətəmimi tɨkə o neruhiən,
    in tətələhu=pən əskasɨk rəhan nuhuiniən tətatɨg e Uhgɨn. Inəha e nian rəfin, lapɨn
    mɨne e nərauiə, in tətəfaki kəm Uhgɨn məmə otətasiru lan. Pətalɨmɨs tol lanəha,
    təhruahru agɨn məmə niməfaki otasiru lan.
  urd-urd: जो वाक़'ई बेवा है और उसका कोई नहीं, वो ख़ुदा पर उम्मीद रखती है और रात —
    दिन मुनाजात और दुआ में मशग़ूल रहती है;
  hot-hot: Avi tôp takatu ba iniŋ thalaleŋ mi ethak êv maleŋiŋ hadêŋ Wapômbêŋ bôlôvôŋ
    ba wak ma enaŋ hik yani liŋ ek nêm thêlô sa.
  mqj-NT: Inde baine balu to tuo mesa tongan-tonganne, angga ia Puang Allata'alla
    narannuan anna satutu melau ummolai sambayang allo bongi.
  rus-SYN: Истинная вдовица и одинокая надеется на Бога и пребывает в молениях и молитвах
    день и ночь;
  mbh-mbh: Na aro ve seng basu e ako ilenga e avele i voth ako aro i opoal i, seng
    aken i men tetal inga ako ini a God ile opoaling. Ma i nong mo i nin a Toko Pomnga
    nge nang na mlik elonga ako nge ile opoaling nge i.
  bdd-bdd: Ma taudi hiwahiwapeyedi geya ꞌidi susumo ꞌulemedi, ꞌeguma Yehoba taunamo
    sihemiseya ma ꞌoina siꞌahwaꞌahwanoi sabwelo ma nihuwana ꞌoidiya.
  cbt-NTPO: A'naquën quëyorono'saso nipirinhuë', co hua'huinpita ya'huëtërinhuë'.
    Yosëíchin yonquiarin. “Ina catahuarinco,” ta'ton, nani tahuëri Yosë nontarin.
    Tashirë chachin nontarin. Inapitaso' catahuahua'.
  srn-NT: Wan frow di masra dede kba èn di trutru no abi no wan sma fu sorgu en, e
    luku na Gado fu sorgu en. Dei nanga neti a e tan begi fu Gado yepi en.
  cta-NT: Sca ti jiꞌi̱ ycuiꞌ Ndyosi ndu̱ tiꞌ nguꞌ cunaꞌa̱ tiꞌi nu chañi chaꞌ ndyanu
    ycuiꞌ ti nguꞌ; sca ti ycuiꞌ Ni xtyucua Ni jiꞌi̱ nguꞌ ntiꞌ nguꞌ, biꞌ chaꞌ nchcuiꞌ
    nguꞌ loꞌo ycuiꞌ Ndyosi tsa̱ loꞌo talya, ndijña nguꞌ jiꞌi̱ Ni na ca nu lyiji jiꞌi̱
    nguꞌ.
  bqc-SIM: Gyaa gbɛ̃ando wɛ́ ìↄ dↄ Luazi, ì wɛtã lousisia ń wabikɛaowa gwãasĩna
    ń fãanɛo.
  tcz-CHONGTHU: Amavang leiset chunga ainsungmi umtalou meithai dihtah hochun Pathena
    akingapnau ngaplhahna aneitheiyun, Pathen in apanpina diuvin sunle jan in ataojingun
    ahi.
  mar-mar: तर जी खरोखरी विधवा आहे व तिची काळजी घेण्यासाठी कोणी नाही तिने देवावर आपली
    आशा ठेवली आहे व ती रात्रंदिवस देवाकडे प्रार्थना व विनंत्या करीत राहते.
  snp-snp: Ido wena-kena ona, aimolako minami yakafo Goti yamu kolito kiyaba o edeto
    ya leda lunaga loumutoko minoto, ane olu faka lo, loto loumami ne.
  isl-isl: Söfnuðurinn á að annast fátækar ekkjur, sem engan eiga að, sem treysta
    Guði og lifa bænalífi.
  spy-NT: Koorko nto cheebyoosya nyēē kiikung'ēt nkit ku musuk kumāchāktōōs kōōkēnēē
    keey Yēyiin nkit ānkuriirchinē bēēt āk kwēēmooy kule kuyēētyēēchi.
  xnn-xnn: Nan balo ay babai ay maeesang ay maid ipogaw is mangbadang ken siya et
    si Apo Dios nan taltalkena ay mangbadbadang ken siya isonga itoltoloyna ay mendawdawat
    isnan kag-aw wenno labi.
  mwe-mwe: Bhai bhakongwe bhali bhashitenga kweli, bhangali mundu jwa kwaajangutila,
    bhenebho bhashibhika ngulupai yabho kwa a Nnungu, na bhanalonjeya nkwaatindibhalila
    na nkwaajuga shilo na mui.
  tte-tte: Tem kwabukwabuline iboma imiyamiya yo nige kana togitekalatan ilonamwayan
    tem Yaubada imeliyan, na kaliyate yo boniyai ikawakawanoi koina kana sagu kaiwena.
  tcs-tcs: Da widooman wea i nogad nobodi po elpe em, wea em stap emselp, bilib blo
    em i mata de wea God. Naittaim ane deitaim em prea po God po ol samting wea em
    wandem ane em prea po God baut ebriting wea i apen po em.
  hlt-THB: Amah doeng ak awm ak voet ak hlauh nuhai ingtaw Khawsa venawh ngaih-unaak
    ta nawh than ingkaw dai cykcah doena Khawsa venawh qeennaak thoeh hy.
  soq-soq: Obu nuaparelala mai mida onieipona me insaisawa uduudu God bedewe itune
    tadina ita walama me mampe rauparileidie iririleide.
  qub-qub: Famillyaynaj biyüdacunaga pïninpis mana captinmi Tayta Diosman yäracun,
    pagasta junajtapis payta mañacun.
  att-att: Á yù kukurugán nga bálu nga awán bulubugá ta mangabbák kuna, si Namarò
    lâ yù iddanamán na, á uputan na yù pakimi-imállà na ta ággaw ánna gabi.
  bki-bki: Taanou napano maka toro dolu tai rivitikar naio, napano nalo am̃arm̃aro
    nonio den naio banbano naio takurano ga jo, monoka naio jo bar tiniene ea Atua
    naio ga takurano. Naio mijikia to tiniene rimaio ka Atua legiano a bogiano ka
    rivolkouo rivanio naio ka rivitii naio rivior vite venia napano naio jidom.
  bqp-bqp: Gyaanↄ kũ à gbɛ̃ke vĩro wɛ́ dↄ Ludai, àgↄ̃ adua kɛ àgↄ̃ kpányĩ gbɛkaa
    gwãani kũ fãnantɛ̃o.
  mcp-mcp: Kúsə́ múdá í mə́ mpu lʉ́g kú ná nə jɨ́gʉ́wé yí í dʉ kənd búgə́ jɛ̂sh wə́
    Zɛmbî. Mbií kúsə wɔɔŋg í dʉ jəgʉla nə Zɛmbî bulú nə mwásə́ dʉ gwáámb nyə kwííndyá
    nda káád.
  hat-hat: Yon fanm ki vèv tout bon, ki pa gen pesonn pou okipe l', li mete tout espwa
    li nan Bondye, l'ap lapriyè tout tan, l'ap mande l' konkou lajounen kou lannwit.
  npl-NT: Se iknosiwatl non milák yomoka iselti, kitlalia itlaneltokalis inawak Dios,
    tlajka iwa n yuak motiotsajtsilia iwa kichia makipalewi.
  bgg-bgg: Misiung hanyie yi aishii nong pha hanyie oi pha awai ji pho ne, awairo
    luthong ne Hamangkhung-aphuii rog shii chiih-è misia ne awai shii nong phi pha
    hanai nane habiu Hamangkhung-aphuii shii athodang pha lea bo.
  eng-TCENT: Now a woman who is truly a widow and left all alone has put her hope
    in God and continues night and day in her supplications and prayers.
  eng-BSB: The widow who is truly in need and left all alone puts her hope in God
    and continues night and day in her petitions and prayers.
  cpu-NT: Irooma aparoni kamaimetzinkaro matzirori osaikavaitzi apaniro, aventaiyaari
    iroori Pava, onkantaitatyeeni aakoventyaaro oñaañaate onkovakoyetairi.
  san-ASM: অপৰং যা নাৰী সত্যৱিধৱা নাথহীনা চাস্তি সা ঈশ্ৱৰস্যাশ্ৰযে তিষ্ঠন্তী দিৱানিশং
    নিৱেদনপ্ৰাৰ্থনাভ্যাং কালং যাপযতি|
  tac-NT: Alué gunámakame tabilé rijimégame nísaká napurigá gu'íriwa, 'lige alué gunámakame
    'we 'la bijchígame nisa Onorúgame nila ra'íchali 'lige alué mukí rawemi 'lige
    rukomi ra'íchame ju Onorúgame 'yuga gu'írili tániga.
  eng-WEBPB: Now she who is a widow indeed and desolate, has her hope set on God and
    continues in petitions and prayers night and day.
  gfk-H: No makosa tutun nong ia sena, taia tikai wara balbalaurei ia, io, iakanong
    ra makosa i ta kis kahai ma ra nurnur ta Kalou ma i sasaring hait ta ira kaba
    bungbung, ra kasakesa ma ra bung mah bia Kalou na harahut ia ta ira nuna sunupi.
  viv-viv: Badi sikwa natudiyao keke be adikaibe himimiyami amanadi Yaubada againe
    hiluluveꞋavina, ada bogi be uyadayada Yaubada againe hitagitagivedadaga be yana
    leme faꞋina hiveꞋoveꞋoꞋola.
  yao-yao: Jwele jwankongwe jwawililwe kusyene jwanganakola mundu jwakunnela, achiŵisile
    chilolelo chakwe kwa Akunnungu ni kutama nkwapopelela Akunnungu muusi ni chilo
    kuti akole ukamuchisyo.
  tgp-tgp: Har̃ai malepu varar̃uhu mo sohen harihi, mo lo toho hasena, ale enia matea
    mo tau na r̃omina isan God tarea, ale posina enia mata usiusi mata tuetueni na
    rani teni na vutepongi,
  auc-NT: Në nö ömæpocä ïnongä inte adodanque quëwengä ïninque tömengä në owæmpoingä
    ïnongä inte Wængonguï beyænque watapæ̈ quëwengæ̈impa, ante pönengä ingampa. Itædë
    incæ woyowotæ̈ incæ tömengä ñimpo cædämaï inte, Botö beyæ̈ cæquïmi, ante Wængonguï
    ingante apæ̈nete quëwengampa.
  kbc-NT: Naɡ̶ana wajekalo ane diɡ̶ica ane dowediteloco, nibeotege Aneotedoɡ̶oji me
    yaxawa, codaa idioka limedi me yotaɡ̶aneɡ̶e Aneotedoɡ̶oji, enoale, codaa me noko,
    dipokotibigimece me yaxawa.
  bmh-bmh: In wab air go du tub nug gumab tam, go ece tamacag dareu, go gonugau ougab
    Uwait en petak aimai, umaum amban go umkoskos Uwait nug go isanorabun gumei daimai,
    Uwait aurai damau.
  ctu-BL: Coltanla jini mero meba' x'ixic tsa' bʌ cʌle ti' bajñelil woli bʌ i pijtan
    chuqui mi caj i taj ti Dios, woli bʌ i chʌn cha'len oración ti q'uiñil yic'ot
    ti ac'ʌlel.
  meq-meq: Madakway i ŋgwas nakə neŋgeye mahəŋgeye, ndəray ŋgay andaya məgay gər bay
    ada neŋgeye kə pa mədzal gər ka Mbəlom, faya ma ɗuwulay naha me a Mbəlom huya
    ta həpat kwa ta həvaɗ hərwi ada mâ dzəna na.
  noa-H: Hʌʌi har chadcha t'ãraucha Hẽwandam hiek hʌ̈k'a simta k'oopawia hich happai
    higjujã chuk'u sĩsiewain, “Higjujã chuk'u hʌrraawai tag k'ai jua nʌbarju” hawia,
    hãba Hẽwandamagta hedaram magwe jëeu k'itaajem hichdëu nemdam hig sim hat'ee.
    Pãach hee k'oopaa hʌʌin magʌm k'ʌʌnagta nem deeb k'aba deeju haai nʌm.
  alp-NT: Bina balu rebe irue ruai titinai kai tamata sae kena li lokoi moneka batuke
    ihlaleke loko Alla. Pita kpetu ikotie loko Alla rame kena Itapai.
  san-VEL: apara.m yaa naarii satyavidhavaa naathahiinaa caasti saa ii"svarasyaa"sraye
    ti.s.thantii divaani"sa.m nivedanapraarthanaabhyaa.m kaala.m yaapayati|
  kbq-kbq: Ana hianagi agraku nemanisia kento a'mo, Anumzante amentinti nehuno hanine
    zagene nunamuna huno Anumzana antahigegahie.
  kbh-kbh: Chë ndegombre viudá, chë juajabuáchama ndocná tbondbomná, Bëngbe Bëtsábeñe
    jtsos̈buáchiyëse, cha bochjuájabuachama jtsobátmanana, y nÿets tempo jtseimpadánana,
    bnëté y ibeta, cha chabuájabuachama.
  ron-LSB: Or, cea care este văduvă cu adevărat și pustie, își pune nădejdea în Dumnezeu
    și stăruie în cereri și rugăciuni noapte și zi.
  pon-pon: A iet li odi melel amen, me kelep, me kin kaporoporeki Kot, o podidi on
    nidinid o kapakap akan ni pon o ni ran.
  nhe-BL: Pero ica cahual toahuihua tlen nelía mocahuaj ininpilseltitzitzi huan axaca
    quipiyaj para quinpalehuis, huajca, quena, monequi xiquinpalehuica. Inijuanti
    san mochiyaj ipan Toteco huan momaijtohuaj huan quitlajtlaníaj tonaya huan yohuali
    para ma quinmacas tlen ica panose.
  sps-sps: Vainy fafaaman ma tagaa ot faarof iny a fo amov ngapafus an aaruts tovei
    te naano anaanos fi naa rori ten Gov ma nom ari tu fifaakouts, ai to kan te faakats
    fatatabin naa rori ten Gov ma faakouts rari.
  wnc-wnc: Siwan maya kombakobau tapatu waaknga yapana aina wena kakengu aminu gatangamunanga
    wena waapata Anutuekan bakngake atnatayuwik. Natayuke ita kwakngaom gatu zikaane
    ngang asinggan Anutue yatawake tumuk wam asinggan inindatapik.
  bus-bus: Gyaanↄↄ kɛ̀ gbɛ̃ke vĩro wɛ́ɛ dↄ Ludazi, àgↄ̃ adua kɛɛ àgↄ̃ dↄnlɛ gbekaaa
    gwãavĩ kↄ̃n fãantɛ̃o.
  gub-BL: Kuzà imen umàno ma'e kwer a'e, aze wiko a'e zutyka'i a'e nehe, aze naheta
    kwaw hehe uzekaiw ma'e nehe, tuwe uze'eg Tupàn pe nehe, 'aromo nehe, pyhaw nehe
    no, ma'e henoz pà izupe nehe, temi'u henoz pà izupe nehe no.
  imo-imo: Ambo wai te yu imbo teni nokombalo imbo te naa moromomunga yu paimbo ambo
    wai pinyewe akoli moromo ambo akumu Goteni na paimbo lipe tapondopa nokombalo
    nimbe pilipelie ipu leli tangoli kape Gote kinye ungu nimbe liko tapondowi nimbe
    konge tepa moromo. Aku tenge ambo waima liko tapondoko nokonio kinye aku paa.
  boj-boj: Uŋa qobul qudei naŋgi aŋgro saiqoji. Naŋgi segi unub. Naŋgi Qotei qa naŋgo
    areqalo siŋgilatoqnsib a qa tariŋoqnsib qolo ti qanam ti pailyoqnsib unub.
  eng-DRA: But she that is a widow indeed, and desolate, let her trust in God, and
    continue in supplications and prayers night and day.
  knf-knf: Kë ñaaţ anwooŋ aanwo na nin ñaaŋ aloŋ ankndooŋ kaţënka, uŋ mënţan aji ţu
    mnhaţ mi nul ţi Naşibaţi, kañehan kabot kakooţa uŧejan na pnak.
  san-KHM: អបរំ យា នារី សត្យវិធវា នាថហីនា ចាស្តិ សា ឦឝ្វរស្យាឝ្រយេ តិឞ្ឋន្តី ទិវានិឝំ
    និវេទនប្រាត៌្ហនាភ្យាំ កាលំ យាបយតិ។
  arn-NT: Tati rüf mew kisulewechi lantu domo, feley ñi maneluwküleael Ngünechen mew
    ka ñi llellipuleael, ka ñi rumel ngillatuleael antü ka pun.
  zas-NT: Béngunaa na̱j diidxli bén bizëjb, bén ad rajptri chunin loj guidxliuj guie,
    tijbzi Dios na̱j bén yuꞌguijcaman güün laaman yudar dxel ad rucwëëzt rbejdx rniabaman
    laaman dxej guiaal.
  ken-NT: Kɛ́nkwɛ́sɛ́ anɛ ábhɨ́kɨ́ bhɔ́ŋ mmu anɛ ákwàk yi ǎrɔ nɛpɛ́m ɛni nɛnkɛm
    ntá Mandɛm nɛ ǎnɨ̀kmʉɛt bɛti nɛ ngósí bɛ́ Mandɛm ánkwak yi.
