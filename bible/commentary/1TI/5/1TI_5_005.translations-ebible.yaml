  ncu-NT: Kpenlekye̱e̱ kase̱ŋtiŋ ne̱ ɔ mo̱ŋ de ɔko̱ ne̱ ɔ de̱e̱re̱ mò̱ se̱‑ɔ taa
    mò̱ te̱maa bo̱ dɔŋŋɔ Wuribware̱ se̱ ne̱e̱, na ɔ me̱raa se̱ ko̱re̱ ke̱bware̱ko̱re̱
    mpase̱ na kanye fe̱yɛ Wuribware̱ kya mò̱‑rɔ.
  cni-NT: 'Ariorica otimashitasanotaja camajimentaaro, apaniro oquenqueshiretasanotiri
    Tasorentsi irinti, te intimeji pashini neshinoncateroneri. Ocantani: tsiteniriqui,
    quitaiteriqui, oquenquetsatacaapinitiri Tasorentsi, ocantapinitiri paitarica ocoayetiri.'
  eng-WMB: Now she who is a widow indeed and desolate, has her hope set on God and
    continues in petitions and prayers night and day.
  zaw-NT: Gunaa ni najcpac biuud, abia'n xtebni, ni'c rbäjztisni lo Dios, dxej-yääl
    rbejdx-rniabni lo Dios.
  san-MAL: അപരം യാ നാരീ സത്യവിധവാ നാഥഹീനാ ചാസ്തി സാ ഈശ്വരസ്യാശ്രയേ തിഷ്ഠന്തീ ദിവാനിശം
    നിവേദനപ്രാർഥനാഭ്യാം കാലം യാപയതി|
  tam-TCV: ஒரு விதவை உண்மையாகவே தேவையுடையவளாக இருந்து, கைவிடப்பட்டுத் தனிமையாக இருந்தால்,
    அவள் தனது எதிர்பார்ப்பை இறைவனிலேயே வைத்திருக்கிறாள். அவள் இரவும் பகலும் இறைவனிடம்
    மன்றாடுவதிலும், உதவி கேட்பதிலும் நிலைத்திருப்பாள்.
  mit-NT: Doco cunaha‑nsiá, nú nècuàchì cuaán ndisa nduú‑né, te còò tnaha‑ne cundehè‑né
    nùù‑xí, dandu cuisì Dios cundéé ini‑nè, te iin‑ni xícàn tàhvì stná‑nè nùù‑yá ndui
    te ñuú.
  ceb-ULB: Apan ang tinuod nga balo nga nag-inusara na lang ug nagsalig siya sa Dios,
    kanunay siya gahulat sa atubangan niya uban sa mga hangyo ug mga pag-ampo gabii
    ug adlaw.
  ces-LB: '@see-verse:1TI.005.004'
  mkn-mkn: '@see-verse:1TI.005.004'
  pol-UBG: Ta zaś, która rzeczywiście jest wdową i jest osamotniona, pokłada nadzieję
    w Bogu i trwa w prośbach i modlitwach we dnie i w nocy.
  qxh-NT: Waccha biyüdacuna llapan shungunwan Tayta Diosninchiman yupachicun. Payllata
    jayaran. Pagas-junajpis mañacun.
  nwi-nwi: Mərɨg nɨpiraovɨn yamə mɨne kamhə tan kɨn əriə, tukmə kapəriə mɨnə kharkək,
    iriə kasətɨgtə əmə ye Kughen. Yeran mɨne yenpɨg, masəhuak kɨmi Kughen mə In tukrasitu
    irəriə.
  kmo-kmo: Ma har mima sii boboyen kiiriisiiposii tawey, ma ye siina heharekasakech,
    sii God riina yi kowu tawak, God riina maji ba tawak, sii niy yadii God riina
    eechaba eechaba wohecho.
  agr-agr: Tujash nuwa waje yaimainjish shiig atsugbau, imá Apajuinak dakak pujus
    tsawai kashishkam Apajuinak aujak puja nu yaigtajum.
  kyc-kyc: Enda waiya doko baa mendali range palya nangende ramo doko baame Anatumi
    mende pyakara lao suu pyao kukwa korakamape yuu peparae kaeya nao ateŋa lao petena.
  urd-GVU: جو عورت واقعی ضرورت مند بیوہ اور تنہا رہ گئی ہے وہ اپنی اُمید اللہ پر رکھ
    کر دن رات اپنی التجاؤں اور دعاؤں میں لگی رہتی ہے۔
  yre-NT: Lɩmɔn nɛn e ya -cale -a, -yee -mie "ka "dɩ, ɛn -a -pɛ -fɔnan "ka "dɩɛ, -a
    'bli a Bali lɛ. Tʋ pɛɛnɔn man e ya Bali trʋ 'banan, te yaa laabo -yrɔ 'nan 'e
    'pa 'e 'va.
  fuh-BKF: Debbo mo gorum maayi mo walaa tiigotooɗo ɗum mo waldaa e fay gooto, halfinii
    hoore muuɗum Laamɗo. Imo heddoo e du'aare jemma e nyalooma, imo ŋaaroo Laamɗo.
  arl-NT: Noo mashiquio, cante seetanujuanaa jiyopueejuni, nojuajaari saaja Pueyasoocua
    tiuuquiaa. Majaari na tarinitianu secojonu juuca, niucuanio.
  ziw-ziw: Mvyele abanikilwe ni mgosiwe hene mntu ywa kumwambiza msuhi wakwe ni Chohile,
    uyo ahikiliza mwe kulombeza chilo na msi enkigwe wambizi.
  grc-TR: Ἡ δὲ ὄντως χήρα καὶ μεμονωμένη ἤλπικεν ἐπὶ τὸν Θεόν, καὶ προσμένει ταῖς
    δεήσεσι καὶ ταῖς προσευχαῖς νυκτὸς καὶ ἡμέρας.
  nag-nag: Kintu tai he asol bidhowa ase junke chari dise aru tai ekla hoise, aru
    tai laga pura asha to Isor logote rakhi kene ase, aru din-raat tai binti kore,
    aru hodai prathana kori thake.
  eng-OEBCW: As for the woman who is really widowed and left quite alone, her hopes
    are fixed on God, and she devotes herself to prayers and supplications night and
    day.
  knj-NT: Ey eb chi cam yichamil caw yel xojli xa c'al. Asanxane c'al Dios chi yaoc
    eb yip oj sc'ul. C'ualil c'al ak'balil txa c'al chi yun eb tet Dios, yu sk'anon
    tzet chi oc yu eb.
  deu-1912: Das ist aber die rechte Witwe, die einsam ist, die ihre Hoffnung auf Gott
    stellt und bleibt am Gebet und Flehen Tag und Nacht.
  san-PUN: ਅਪਰੰ ਯਾ ਨਾਰੀ ਸਤ੍ਯਵਿਧਵਾ ਨਾਥਹੀਨਾ ਚਾਸ੍ਤਿ ਸਾ ਈਸ਼੍ਵਰਸ੍ਯਾਸ਼੍ਰਯੇ ਤਿਸ਼਼੍ਠਨ੍ਤੀ ਦਿਵਾਨਿਸ਼ੰ
    ਨਿਵੇਦਨਪ੍ਰਾਰ੍ਥਨਾਭ੍ਯਾਂ ਕਾਲੰ ਯਾਪਯਤਿ|
  nob-LB: Den enken som ikke har noen familie som kan hjelpe henne, setter sitt håp
    til Gud. Dag og natt ber hun til Gud og leter etter hjelp.
  ntj-ntj: Tjiinya minyma parnaltji mungutja nyinarranytjalu Mama Kuurrnga kulira.
    Minyma palunyalu karlarla mungangka tjapira miranykanyira kanyiratjaku-lu.
  sxb-NT: Omukazi omufwire kuwuene, no osigaale omwene owula okamutunzia. Iye atoola
    amaingirizio gaae goona yata ku Katonda, kutio owuire no omuwasu awa na asawa
    na aisasaama Katonda, aa atareka.
  nhu-NT: Kpwɛɛ ŋkfu wvù looci nu kpwɛɛ ŋkfu wvù yaa bvuu kɛŋke wee wvù taale fô wvú
    le, nu ɛ wvú taale kɛ wase fwe ɛ ɛ̀ nu yî Nyo' le, bunlee sekecii beele fô Nyo'
    le ɛntaŋ bô ɛmvunsheeŋ.
  row-row: '@see-verse:1TI.005.004'
  msy-msy: Ezɨ amizir odiarim bar uabɨra iti, ezɨ tav an garir puvatɨ, a kamaghɨn
    ami, a nɨghnɨzir gavgavim Godɨn ikiava egha bizir aghuir a fogha iniamiba mɨzua
    iti. Egha a zurara arueba ko dɨmagaribar God ko mɨgɨava, egha uabɨn akurvaghasa
    an azangsɨsi.
  agg-agg: Nɨmorehɨ ranai nindowenihambo dɨgerɨ haya ai-yaŋgɨrɨ hamɨndɨ nɨŋgombo ana,
    ai Godɨmbo hɨbadɨrɨhü nɨmbɨ-nɨmbɨsi ahambo fehefe ranahambo dɨdɨbafɨndo pɨndo
    nda ŋgomboe.
  ptp-ptp: Vêxôv wê bue nue ma dɨ i dô gɨlon ge, vêxôv tige ob vông nɨlô la vô Anutu
    dɨ kɨtaa vô i vɨdiiên yuu bucên vɨhati ên nêb Anutu i ngɨdu i xôn.
  nak-nak: Eala moli mai la baharu isa oiole, egiteu e valaluala ouka, taritigi eia
    ge pou tavu moli la kilaka soio te La Tahalo Uru, veia La Tahalo Uru ge sulia
    la pulolou la savelela tetala, eia ge la tavile sesele te La Tahalo Uru ele.
  lbb-lbb: A lao ning i sot ka i kes pa bel tik i tai alari, i tortorot ka o e God
    ir nangani. I rakrakai ana lotu pa a nunung, ana moromla pa a kabakiarla, sur
    e God ir nangani.
  kan-2017: ದಿಕ್ಕಿಲ್ಲದೆ ಒಬ್ಬೊಂಟಿಗಳಾಗಿರುವ ವಿಧವೆಯು, ದೇವರ ಮೇಲೆ ನಿರೀಕ್ಷೆಯನ್ನಿಟ್ಟು, ಹಗಲಿರುಳು
    ವಿಜ್ಞಾಪನೆಗಳಲ್ಲಿಯೂ ಪ್ರಾರ್ಥನೆಗಳಲ್ಲಿಯೂ ನೆಲೆಗೊಂಡಿರುವಳು.
  cso-NT: Tɨ³la³ nɨ́¹juáh³ zian² jan² tsá²mɨ³ hnáɨ³ hi³ cuá³ hnga² tán¹ cu³tí³ né³,
    jáun² tsá²mɨ³ la³ hí³ má²hu²¹ tsɨ́³ hi³ Dió³² bíh¹ Tsá² má²hau³, hi³ mɨ³² ñí¹con²
    Dió³² la³ huá² la³ jma².
  ena-ena: Iamɨgali cido ninanadi ajihali apalɨ agaŋ hɨtɨŋ hɨnihɨni nameŋ lɨbali uami.
    Asɨ nudɨ huaci lamɨbali agasaŋ migɨla migɨla hɨnibali uami. Hɨnihɨni Asɨ nudɨ
    ahɨliahuiahu saŋ hɨfɨlɨ hɨfɨlɨ uaiadi uaiadi nudɨ abitɨhatɨha aba aba hɨnibali
    uami.
  nbq-nbq: Hwa ambi sogwa ovara, eyagi en yonggat hegetek halok, “Ala en yonggatnita
    dogopwak,” yiluk, Ala ovaga vanggabaluk endawi wenggelek dugwit, hup dingga Ala
    adema hunik adigat nggino yugugu, samban ogagya, ogasiga menda halok, hwa andi,
    eyave sogwa aro.
  tgo-tgo: Wambwi ma ele bodaboda na mbe ghambereghaeŋge i yakuyaku, i vareminja Loi,
    gougou na ghararaghɨye i naŋgonaŋgo weya Loi thalavu kaiwae.
  yap-yap: Be’ ni bpin nike yim’ e pumo’on rok ma ri dariy be’ nrayag ni nge ayuweg,
    e be par nike pagan’ ngak Got ni be meybil ni be wenig ngak Got ni neap’ nge rran
    ni ngi i ayuweg Got.
  mop-NT: Le'ecoo' ix ma'icham a tanoo' u yaantabül u menoo' a hermano a jun muuch'oo'
    tu bajili, le'ec a ma'ax mac a yanoo' ti'i jumpul. Que'en u yool etel a Dioso.
    Ti q'uin ti ac'ü' tan u t'an etel a Dioso.
  tet-tet: '@see-verse:1TI.005.004'
  hlt-MCSB: Tedae nuhmai taktak tih aka omdam loh Pathen soah lat a ngaiuep tih rhenbihnah
    neh thangthuinah dongah khoyin khothaih om.
  xtd-NT: Dava ñá n‑ka ndoo mee n‑ka ndoo ɨɨn, n‑ka kukanu ini‑ña xa dakaku ñaꞌa Ianyuux,
    te ka xijan taꞌu‑ña nuu‑ia nduu xakuaa;
  mdy-ETH: ጎኔና ዜኤሪንዶ ማዒ፥ ፔኤሮ ናንጋዛ ፔኤኮ ሃጊ ማዓንዳ ዎዞ ፆኦዛሢዳ ጌሢ፥ ዋንቴና ሮኦሪና ፆኦሲ ማኣዶ ኮዒ፥ ዒዛ
    ሺኢጲሢና ዶዲ ናንጋኔ።
  spl-spl: Yâhâ imbi kambut nombotŋe hep torehenlipyeŋe bia me nimnaom barak manmai
    yâkŋeâmâ Anitâŋe nâŋgâningiâk sâm haoŋmâ ârândâŋ ulitgum mepaemai.
  usp-NT: Y jun anm ri camnak richjil ri kes tz'et ta' nen tib'anow tok'ob' re, ri
    canal ric'an, xike ticub'ar jch'ol chirij Kakaj Dios. Chi lak'j chi lak'ab' tich'a'w
    riq'ui Kakaj Dios chi jtz'onaj nen rajwax re.
  zav-NT: No'ol ca' zɉənaquə doalɉe gozebə, beṉə' ca' notono famiḻy c̱hega'aque' nitə',
    nite'e lez gaquəlen Diozən' ḻega'aque' na' chso'ontezə chso'one' orasyon teža
    na' še'elə. De'e na'anə' zɉəzaque'e par goncho ḻega'aque' mantener.
  sgz-sgz: Mokos a maris muswan má áng kis masik, a atri kán ngangai i Káláu, má i
    bohboh bung no a tungai sung Káláu suri kán artangan.
  kek-NT: Li xma̱lca'an li jun a̱tal, ca'aj chic riq'uin li Dios nayo'onin. Naxnumsi
    li cutan ut li k'ojyi̱n chi tijoc ut naxtz'a̱ma chiru li Dios nak ta̱tenk'a̱k.
  blz-NT: Wiwine men tuutuu' nobalumo ka' sianmo mian men bo pingimamat, ia tongko'
    mongooskon Alaata'ala. Ilio malom i ia sambayang miki tulung na Ko'ona.
  poe-NT: Tí tjan chaxín tsíkókꞌán na jehó tjan tjen tjan mé jehó Dios tinkáchónki
    tjan la imá chrónóe̱he̱ tjan Dios tie la ko ncha̱kotjin.
  san-TAM: அபரம்ʼ யா நாரீ ஸத்யவித⁴வா நாத²ஹீநா சாஸ்தி ஸா ஈஸ்²வரஸ்யாஸ்²ரயே திஷ்ட²ந்தீ
    தி³வாநிஸ²ம்ʼ நிவேத³நப்ரார்த²நாப்⁴யாம்ʼ காலம்ʼ யாபயதி|
  cof-NT: Weyan biudalari nalala, familiala, tilanantiya iton jolajochunae. Yalari
    Diosicari tenca cato chularachunae. Quepen, malon Diosibe duque rocailaichunae.
  srm-NT: Wë ma nöö ee wan mujëë dë, manu fëën dëdë a fika a ganda mindi naandë, aan
    sëmbë möönsö u sölugu ën, ma a hopo ën seei da Masa Gaangadu ta begi ën ndeti
    ku didia. ˻Nöö te i si sö wan mujëë, womi, nöö i musu kaabu i seei taa di sëmbë
    dë, a dë fanöudu u keiki sölugu ën.˼
  qvs-NT: Wakcha viyuda mana ni pi familyan yanapananpa tiyaptin diyapi tutapi orashpa
    yachan Tata Dios yanapananpa. Chay laya viyudata yanapanaykichi tiyan.
  zca-NT: No nal, una' xa' ngut xmiyi', no walika yent cho nzhap xa', xa' re' nab
    tsa lo Dios niwi' xa' par gaknu xa', zhë-yë'le nina'b xa' lo Me kwa'n naki'n xa'.
  cbc-NT: Baiopʉa jĩcãõ cariapea camanapʉ mácõ cawapeao jĩcãõ majũã catuao pʉame Dios
    mena jeto tʉ̃goñatutuariquere macãnucũñamo. Bairo Dios jetore tʉ̃goñamacãrĩ yua,
    ʉmʉreco, ñami bʉtioro cʉ̃ jẽni ãninucũñamo.
  qxo-NT: Nogantsic criyicogcuna yanapanapä cag viüdacunaga cayätsun mana pïyog wactsa
    cagcuna, Tayta Diosman yäracogcuna, y imaypis rugacur mañacogcuna.
  mox-mox: Ta wadaʼe diavona adi ʼaidega itoatoa ge taha toga daʼitamakidi taudi iluluʼita
    vane Yaubada ʼinaya, ta tuta qabuna ʼaubena ta wese velovelovana ʼidia ivevenoqi
    ʼinaya iula weaqina.
  kew-kew: Gore ona wasaare medare nipuna aani aba omesa-pulu nipu ora agu raapo pirina
    nipuna surubape onaanu napimi. Goa pea-ga nipumi Gote madaa kone waru rulaawa
    oro yaalo naare paalu page ribaa page nipumi Gote-para beten loa oyae mulalo agaa
    muaaya.
  dww-dww: Be deḡoda kaiyababa taunaḡa e miamiana, be nam aitau taurabena, tauna na
    noḡotama matabuna Mamaitua ḡarone ya boru, be kupi da suara e moiragi be sagu
    ewai baḡena.
  twi-ASANTE: Ɔbaa a ɔyɛ okunafoɔ ampa ara no a ɔnni obi a ɔhwɛ no no de nʼanidasoɔ
    nyinaa ahyɛ Onyankopɔn mu, enti anadwo ne awia, ɔkɔ so bɔ mpaeɛ srɛ ne mmoa.
  aoj-aoj: Apaꞌ iꞌi anoꞌw nemataꞌw alifiꞌwi atoꞌw gwaigwaiꞌw kogape, akoꞌw kondaꞌas
    naꞌamba. Akoꞌw kogawa endilisi God atiasi nogatopalopaꞌwi ma waf fasifi, kofala
    God lifilafi owamb alipa beten akwaꞌuni.
  cbv-cbv: Biíh wili éemp wʉnnih, déewã wihcannih jʉmna, Dios ã teo wáacatdih mi pã́ina
    caá. Pánih jʉmna, yeó jáap jʉmat pah Diosdih mi ʉʉ́bhna caá. Páant mi jʉmatdih
    ennit, caántdih ñi teo wáacá.
  taw-taw: Bin kaŋɨl yɨmgeptek mɨdeb ak, God yɨp kod yenɨgab agɨl gos nɨŋɨd, subnab
    maynab ayaŋ God nop agɨlɨg, yɨp gɨñaŋ agɨl God nop agnɨgɨlɨg nep mɨdeb.
  jic-NT: Jis vayum tulucj nepénowa t'üc' way jis pülücj cjuwá. Yusapj patja. Jis
    ts'uyupj tulucj. Jis quicj tulucj. Yupj salejepj Dios jyama yupj. Lovin javelepj
    Dios lal, la mon jis capj mp'a'sas.
  zap-NT: Wnaa ne nli nak byud no ne wyan tendxee, tebegue lo Dëdyuzh rkalo men no
    rsalzaandet men ne rnab men lo Dëdyuzh dxe gyëëltee.
  wer-wer: Öng kapir namp pim kaamök elmëëpnaap won ëën pimënt wë pöt Anutuun kön
    wi kosang wesak kët kanaan rö kanë Anutuuk pi kaamök elmëëpënëak kimang maim wë.
  ipi-ipi: '@see-verse:1TI.005.004'
  qul-NT: Sapan mana yanapajniyoj viudacajka Diosllapi confiacun, tuta p'unchay oracionta
    ruwanpuni.
  ter-NT: Enepone ivokóvoti îma koati pohúxovoti, ákoti po'i huvo'óxoati, Itukó'oviti
    kuvóvo, koane kóyekutine itúkea orásaum. Káxe, yóti véyo épemo'ixea Itukó'oviti
    huvó'oxea.
  bmr-NT: Jaanotɨ bu miyanotɨro fibaijɨgo iicago, bu aivo iyotobama achahago Moocaanicoro
    esɨcɨnɨfihi. Jaago fahiijɨvaro Moocaanima iimaahicahi.
  fuf-fuf: Keynguujo tigi-tigiijo mo alaa ballo on no waɗi tama'u mun on e Alla, duumii
    e toragol mo jemma e ɲalorma.
  bhl-bhl: Nimin kalun waneng ute mak fein umikel kuw bu tewe, u kalaing kuw keko,
    Sunbin-Got em ding kuw feneko, kutiliw banim taw banim diwkuw diwkuw Sunbin-Got
    eso weng bakabomelui, “Dokonema! Dokonema!”, dangbu te.
  ons-ons: Ŋerep mane eŋe welekatne mala, doko ŋosakoune midaine, maŋo warekayake,
    eŋe wetneŋo Anutu wane motki paki, qesiŋ kayakane tako rakot ruo so kaiwe meŋenka
    more olasiake, eŋe mala wele raki paki mapit ongene
  con-NTPO: Majan tsandupajen'chondeccuja ñoa'me antian mechopa tsu Chigaveyi in'jamba
    ron'da canse'fa. Nane cose a'ta'qque tsu Chigama iñajan'fa cuintsu tise'pama fuiteye.
  ghs-ghs: Oi teeho bahe sinabidzaho tarumi pai noi ttokaho dzorenipamu naateqa Ohongaho
