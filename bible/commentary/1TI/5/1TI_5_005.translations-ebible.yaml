  too-NT: Huan lakapūt a'ntī ixa'cstu huī' lā' a'ntīn tū' ka'lhī nīn kalhatin a'ntī
    namaktaka'lha, xla' ka'lhīmā' a'ntū Dios namaxquī'. Tzī'sa lā' tuncuj tū' namakxteka
    de tā'chihuīna'n Dios na ixchic lā' a'nlhā takēstokcan.
  ind-AYT: Sedangkan janda yang betul-betul janda dan hidup seorang diri, ia harus
    menaruh harapannya kepada Allah serta terus menaikkan permohonan dan doa siang
    dan malam.
  cjo-NT: 'Aririka ojeekashitaperotaa kamatsiri oemi, tee ijeeki paashini neshironkateroni,
    ari okameethatzi apaniroeni okenkithashiryaaperotziri Tajorentsi rirori. Okantani:
    tsiteniriki, kitejiriki, amanapiintziri Tajorentsi, okantapiintziri oetarika okowayitzirini.'
  nsn-nsn: Bor kamobo geke mata na bulout, doh ahik tun me tamata re banga uatoro
    tatanon, inggono pake tagorong mana teil tang God, kare lotu dede tar marein,
    mer boung tar dangata tang God me nipoul.
  san-DEV: अपरं या नारी सत्यविधवा नाथहीना चास्ति सा ईश्वरस्याश्रये तिष्ठन्ती दिवानिशं
    निवेदनप्रार्थनाभ्यां कालं यापयति।
  tna-NT: Ahue manujiji bacua mahue cuana Diusu peje su jubida enimetucheatitani,
    familia mahue putsu. Tsine, dhidha Diusu ebia su ebajatani huecuana. Tueda ahue
    manujiji ichenu cuana da edue cuana sa tsahua taji.
  lid-lid: Are badih nyau ndramak ta atondrok iy bwe badeh, iy katehei budon ma boto-on
    tan na len mari kili le ta Kindrei ta seben.
  wim-wim: Wik ngatharam inangana, waaꞌ-waaꞌān thant, pam wanch Christians al-alantan,
    than yipam wukalongk thanttamanwey piꞌ-piꞌayn thanang, than wiyangan keꞌ yipam
    wayan waaꞌ-waaꞌayn thanang. Puth nil weeꞌang nathwey kampan nungantaman keꞌan
    piꞌ-piꞌiy thanang-a, kaath-kuncha puth kemwayyow-kuncha aꞌ puth kampan wiy anangan
    thaka minam keꞌan piꞌ-piꞌiy-a, an keꞌ nil Christ.antan man-mangkam theeꞌ-theeꞌan
    nungantana, an nil pam way-wayam paththam iiy-iiyan, nil keꞌ pam Christian yaꞌ
    yimanangan. Wukalongk wiy anangana, kampan keꞌanangwey, puth pokkapang wun-wuntanwey,
    puth than God.an kan-kanam ngangkangam piꞌ-piꞌantan nunangana. Than ngaaꞌ thon-thonan-a,
    meeꞌ-wuth-wuthanamantan nungant, kinchang-a, puth ngutangana than thaw-thawantan
    nungant maꞌ-aath-aathow thanang. Than wukalongk anangaman-a, pam wanch Christians
    al-alangana piꞌ-piꞌayn thanangweya. Puth than wukalongk wiy al-alangana, thanttakam
    kaangk ngaantam-ngeey-ngeeyayn, woyan God.antaman keꞌam wak-wakantana, Ngeen-Wiy
    Min God.antaman ngangkang keꞌ piꞌ-piꞌantan, yaꞌa.
  zga-M: Pakhuva ufyile lwelweli viula uvaalimawene uyu ivikha amasage goni khwa Nguluve.
    Hange itama isikhunchoni munyesayo pakilo na pamusi.
  yom-yom: Difuola diodi didi difuola di kiedika ayi widi niandi veka, wuntulanga
    diana diandi mu Nzambi builu ayi muini. Wuntatamananga mu zindombolo ayi mu lusambulu.
  san-SIN: අපරං යා නාරී සත්‍යවිධවා නාථහීනා චාස්ති සා ඊශ්වරස්‍යාශ්‍රයේ තිෂ්ඨන්තී දිවානිශං
    නිවේදනප්‍රාර්ථනාභ්‍යාං කාලං යාපයති|
  yut-yut: Mɨŋat kɨnda sakwabat egek paŋpulugokni mɨnisi egɨsak kaŋ, uŋun mɨŋat Piŋkop
    nandaŋ gadaŋ ɨmɨŋ kɨmagek Piŋkop da yo tagɨsi aŋ ɨmjak do nandaŋek jomjom asak.
    Aŋek gɨldarɨ ae kalbi Piŋkop da aŋpulugosak do bɨsit asak.
  grc-BYZ: ἡ δὲ ὄντως χήρα καὶ μεμονωμένη ἤλπικεν ἐπὶ τὸν Θεὸν καὶ προσμένει ταῖς
    δεήσεσι καὶ ταῖς προσευχαῖς νυκτὸς καὶ ἡμέρας·
  cpc-NT: Irooma apaani kamatsiri oimi matzirori osaikawaitzi apaniroini, awintaiyaari
    iroori Pawa, aakowintyaawo amanamanaatya onkowakoyitairi.
  nhg-NT: Pero sente tli de melöhuac ica icnusohuatl, tli icaca sa isiesiel, yaja
    quechea que Deus quepaliebisque, hua quededicöroa itiempo para motlajtlötlajtejtas
    hua motlajtzajtzelejtas tieca Deus yohualen tunale.
  nya-nya: Mkazi wamasiye amene ali yekha ndi wopanda womuthandiza, ameneyo wayika
    chiyembekezo chake pa Mulungu, ndipo amapemphera kosalekeza usana ndi usiku kuti
    Mulungu azimuthandiza.
  ngu-NT: On sihuatl yejhuan melahuac cahualtzintli niman yonocau iselti, san quitlalia
    itlamachalis itech Dios. Yejhua quichihua oración niman san yejhua itech quinotlajtlanilijticaj
    ican tonajli niman yehuajli.
  kup-kup: Oñ añ nari parum abuhol hañomahan parum main hez-pori orah rezah Godiz
    homet hakezaek pot homeamah, Met nem main hezaek God neñizohopan. Pot homet piin
    mañ mañamah. Met paru añ pori arihö meñizohopekez ev añamoh.
  jid-jid: Naki iwa u kob wu janji wa ahei ni kangrji na du yo suron ma ni Rji, chachu'u
    du yo tuma ni mi bre ni cu ni irji.
  wmw-wmw: Basi, nankweli wakweli, saana munu mwengine wakunsunga, iye tamaa yake
    katula ka Mwenyezimungu. Iye ázidi kulebela na kutenda duwa usiku na nsana.
  gmv-GGM: Qasse tumape maadoy bayindda, berkka diza amm7eya Xoossu xaalla xeellawusu.
    Woosasine Xoossafe maado deemmanas gaallasine qaama miinistawusu.
  ssg-ssg: Hualiwa teka hehin axoalaha matewen, namilolaha xoxoan ti Haeu a tap seilon
    aunialaha. Teka hehin ien laha lotu ngain ma ipong kameiai huhual ti Haeu.
  zpo-NT: Ngwnaa, me wlipa nak byud, nak me mlake techolalsa, nu tubka nkambaz me
    le Dios yudar me, nu tubka nzhedizhno me Dios zhe nu yaal.
  poy-poy: Mdala mkenja yakahera muntu gwa kumtanga nakaka, kamtulira Mlungu litumbiru
    lyakuwi kusali na kumluwa Mlungu kumtanga pashiru na paliwala.
  qwh-NT: Rasonpa mana pininnaqpis biudaqa Diosllamanmi marcäcun. Tsemi paqasta junaqta
    Diosta rogacur mañacur cacun.
  gaw-gaw: Ah qab nug genab nuḵa baeg laip̱u daaṯe amu nug Kayak ehanidḵunu dab ma
    dayaya, tuqanp̱a amunp̱a ele unuqidṯe
  nca-nca: Asa pare wapu horé ka enemata yorote, quko ŋande iŋote, “Anutuko noriní
    meté tewano,” yero kosa suwo rokóŋoro hariri tero Anutu kirayoyote.
  zpz-NTPP: Biñ mñaa nu rishli gaal nac byud, de biñ mñaa nu rishli byeeñ ub zi, mi
    zeꞌ cueꞌ checam nu cyish lom lo Ñgyoozh, nunu dzi rel la cyiñ mi lo Ñgyoozh. Nunu
    dzi rel la cueꞌ checam nu nii num Ñgyoozh.
  zac-NT: Tubi viudë de verdá lu Dios, na el quë nanápëdiꞌi ni tubi shfamíliꞌ, nu
    tsaglaꞌguë rialdí ldúꞌiꞌ Dios, nu quëhúniꞌ oraciuni dzë la gueꞌlë. Quëhúniꞌ ruëguë
    lu Dios.
  kyg-kyg: Apakaiꞌapigeꞌmo maiꞌnisaya kogu aꞌnemogimo Gotifekeꞌmo apakesamo afiꞌapaeꞌmo,
    afaꞌa laha maegaiye, huꞌa huteꞌa nunumuꞌmo huꞌa apatege felugaꞌe haniꞌilagaꞌeꞌmo
    nunumuꞌmo huge huꞌa neꞌmaiye.
  kmk-kmk: Sanat bilug un basig, mannamnama kan Apudyus kan ituluy na un mangkodaw
    si tuḻung na kan siya si linabi kan inaḻgaw.
  cao-NT: Jama, tobi xo bënë imanish ca yoxa noitiria cabo, naa jato ototi ibo yama
    cabo. Dios qui chitimiyoicani quiha ra. Baquicha, barihani, tihi cató tsi bëhoxcani
    quiha. Dios qui jamë aquëquëcani quiha ja bax yonocoxëna.
  bbr-bbr: Inok wäimäs asir ko kar ros kamäu wa, ko osap wäpik rau, ko kon wou Anut
    mesin epar momoi, pututu sankeu ko orip orip Anut nukas ko isanaraun kume raianik,
    Anut auri rawai.
  inb-inb: Ikuti sapa­lla kidaska war­mika iukan­mi, tuta pun­cha­pas Taita Diusta
    iuia­ris­pa­lla mañaspa, paita iuias­pa­lla kanga.
  hrv-hrv: A ona koja je zaista udovica, posve sama, pouzdaje se u Boga, odana prošnjama
    i molitvama noć i dan;
  box-NT: Ká a mahã́a na nùpue na à loń wo yi mía, ó o kará mí dòn, wón
    bìo ɓúenɓúen ó o dó le Dónbeenì níi yi. O wee fìo le Dónbeenì yi à
    ɓónɓóní le le wisoni lè ho tĩ́nàahṹ à máa khí.
  ote-NT: Núꞌa̱ xi majua̱ni ra viuda ne ꞌbʉ sɛhɛ, núꞌa̱ joꞌo to ri su, hønsɛ tøꞌmbabi
    rá mfatsꞌi Ajua̱, ne nza̱ntho ma pa ra xuui apabi Ajua̱, ne api da matsꞌiꞌa̱.
  wnu-wnu: 'Yamangar qindou ger wonamai igo eng ete ebeiner: wo Qenut oabig woromt
    itum qenen Qenu simot eab igoriner eng nonogursieriba.'
  zam-NT: Xa'got co', lìcque', nac xa'got viud no mbyan' thìb xa'got, bnibe' loo xa'
    ante tyub quee lezo' xa'got viuda loo Diox no thidtene cuez xa'got viuda Diox
    ze no yál'.
  zyp-NT: Bongnah a hia hmuisuipaw lahme taco a hnabeisuinah khah Khazing letah chia
    ka, a ching a zai tah thlawchang tei ka, Khazing khah bongnah a hae tei.
  sey-NT: Ja̱je paꞌina, co̱caicohuaꞌire peocopi teꞌo maca nëasicoa, huaꞌjeorepa. Ja̱je
    paꞌiopi Maijaꞌquëpi co̱caija̱ꞌquë api cuasaco muꞌseña cuiꞌne ñamiña se̱o paꞌico.
    Ja̱je se̱o paꞌiconi co̱caiye paꞌiji, sehuosicohuaꞌipi.
  nvm-nvm: Regavo bara amun ma be e bu samuagdiavo bakin iji fuka God ma vierafene
    tavan bog nakikmazak Godri ifejdakafa fu sirimameno.
  mps-mps: 'Tama we aga bidi isai madi, tama we agaduba mu bidiyu aga tau sabo bidi
    meni baso da, teda te wego te tiwai kolesaga ebo dao: agai Godiba tialuyu, tama
    Godigo aga tau somainogo eyu giligade me hulide me te agai Godiba gedu haluasa
    po weyu ena tau sao wabo dao.'
  pab-NT: Wainiyaneneroiya hawawahalo kaiserehare tyaonitere atyo, maisa xala hare
    kahinaetyare hoka Enore kahinaerene atyahita, hoka iraexaita ferakoa, makiya xoaha
    Enore kahinaetene maheta.
  llg-llg: '@see-verse:1TI.005.004'
  kyf-kyf: Nɩɩ, -dʋgbaŋwnɔ -zɔnʋ, -ɔ 'nɩa nyɩmɛ -ka, -Lagɔ ɔ dɩa ɔ dlɩ weee 'wʋ, zlɩoo,
    sabɔoo, ɔ mɩ -Lagɔ bhubhoeda, ɔ mɩ ɔ zukpa 'palɩda -mɔɔ 'ka ɔ 'wʋsa.
  tpi-tpi: Sapos man bilong wanpela meri em i dai pinis, na meri i stap wanpis tru,
    orait dispela meri bai em i mekim olsem. Em i bilip tru long God na em i wetim
    God i mekim gut tru long em, na oltaim long san na long nait, em i save prea long
    God na askim God long helpim em.
  mih-NT: Iyo ñuzɨhɨ sa ndoo ndahvi sa ndisa cuii sa maa ñi maa ñu. Yucuan cuu ñu
    ndatu sa vaha ɨɨn ñi sii maa ra Ndyoo, ta ña zaña ñu sa cahan ñu sihin ra ora
    ta sa cuaa.
  qvh-NT: Waugui-panicuna yanapäyänanpä cag viüdacunaga cayäsun pïninpis mana cagcuna,
    Tayta Diosman yäracogcuna y imaypis payta manacogcuna.
  kms-kms: Nyumbueg ire ni ngaim nati di yumbo segi pu irene wus ye ni nei te God
    nde ei wi rundo. Di burpoq bogisumb te ni priprine God ane wand ei God ni ghav
    nunduw ningg pengu wundig.
  agn-agn: Ang balo ang anda ra enged ay pagasikaso ong nandia, Dios da lamang tang
    agtaligan na, ig kaldaw may labi pagampo tanandia ig pama-dol ta tabang.
  nhi-NT: Naquin milauac icnosiuatl, uan sa isel omocau, inauactzinco Dios moyolchicaua.
    Tlahcah uan youac amo iccaua icmonochilia Dios uan motlatlautia inauactzinco.
  ttc-NT: Jun byud b'an b'an'ax, aj oje kaj b'an ch'i xhchukel, tetz lo'ik tk'u'j
    ti'j Qtata Dios b'ix k'onti'l nkaj tsi' tzan txnaq'tzan, b'ajq'ij b'ix b'ajaq'b'il
    nqet twitz twitz Qtata Dios.
  dan-1931: Men den, som virkelig er Enke og står ene, har sat sit Håb til Gud og
    bliver ved med sine Bønner og Påkaldelser Nat og Dag;
  kwj-kwj: E, himanguto foti tini bati naha ti dasini mwaꞌambwe keke ti heifundau
    ti, o humwe hinga ti inaka ki Gotri numbwa ti hambwandani Gotri tini okula kinani
    niliki tapwaki rini ni ete ti uchahambwandau.
  vie-OVCB: Quả phụ không nơi nương tựa đã đặt hy vọng mình nơi Đức Chúa Trời, ngày
    đêm cầu nguyện nài xin.
  kze-kze: ketor-ínímbá timááraawi íma máyáan-inimba ésa sésa Áánútu kenká'á kárákwiyiniye
    sésa Áánútumpa'a námúnaa símae kwéiyesa súwa'naa ínkwáe sésa námúnaa kwésewe.
  mpj-mpj: Ka karlki kujupaya wantikaja yirnaparnikaja pamuliparni nyininpa, jilanyaya
    kulini, “Mamalurni ngarnawarrapurlukalu ngampurrju kanyilku, jumajirna pamuliparni.”
    Wantilu palunyalunga karrpuparakungka Mama japini nyinani, ngampurrju kanyilkura.
  lbk-lbk: Nan nailekkasan ay maid paat mamachang ken siya ya maes-esang, et maid
    teken is namnamaena ay enpabfachangan mod-i ket si Apo Dios yangkhay ay ensegseg-angana
    isnan enlol-owalowana isnan minaschem ya inakhew.
  mto-NT: Ax je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk pa̱n pa̱neꞌe katuntihꞌijtu̱xjup je̱tseꞌe naaydum
    tu̱tyaanni, je̱ Nteꞌyam tseꞌe yꞌajo̱o̱tip, jó̱vum xa̱a̱j jó̱vum tsooj tseꞌe du̱munooꞌkxtu̱k
    je̱tseꞌe chapka̱ts.
  bzh-bzh: In avëh alov sën yö perurek timu nedo lo, og rëḳ ayo na timu vu Anutu
    rot, lob rëḳ benġev jaḳ meketaġ na vu Anutu in alam buk geranġah.
  guj-2017: તદુપરાંત ખરેખર વિધવા એ છે જે ત્યજી દેવાયેલ છે અને જેની આશા ઈશ્વરમાં છે
    અને રાતદિવસ વિનંતી તથા પ્રાર્થનામાં તત્પર રહે છે.
  jvn-NT: Lah wong wédok sing pantyèn randa tenan lan ora nduwé sapa-sapa blas kudu
    njagakké marang Gusti Allah. Awan-wengi kudu temen ndedonga marang Gusti Allah
    nyuwun pitulungané.
  byr-byr: Nabaai yaanyɨwaaka nemɨlɨꞌ kaimɨraavɨmaayaꞌ gyakaangejɨ gyakwalaangerajɨ
    sa maayaꞌ yuna gaveꞌ mwaalaka yɨ aꞌmwe dazaꞌ dara yɨvanɨkesɨ. Gotɨyarɨna dɨragɨnna
    lɨmwada sahwarɨ nayaa yemwaaida yuyagaaꞌ yɨrɨkevɨjɨ sawɨsavɨjɨ Gotɨyarɨ wɨgainyaꞌne
    kuna yɨdaangada kuna wɨdɨvanɨkesɨ.
  ian-ian: Nat tolagwa lɨ kat vɨga la nɨmba lapman tɨleyan lɨ kwo lɨgiyalɨ. Ngan nandinya
    God kat yelavɨka wagala tɨgiyalɨ.
  hun-hun: A valóban özvegy és magára hagyott asszony pedig reménységét Istenbe veti,
    és kitartóan imádkozik és könyörög éjjel és nappal.
  mcf-NT: 'Padnuc aton matses nibëdquidënquio nianten Nuquin Papa chianequid: —Nuquin
    Papan ëbi nashuntsiash —queshun. —Mimbi ëbi tantiaquieque. Ëbi nashunta, Papa
    —quequin Nuquin Papa chianequid niante icsho abëdtan Esus tantiaquidon nashunquid.'
  kjs-kjs: Gore ena wasare medare nipuna aali abala komisa-pulu nipu ora kama pirina
    nipuna surubape enaalinu napimi. Go-rupa pea-le nipumi Gote madaa kone waru rulaoma
    ade abuna naare paame page ribaa page nipumi Gote-para beten loma ele mulalo agale
    mu aaya.
  mni-mni: Yengsinbinaba kana leijadrabi lukhrabi aduna Tengban Mapuda asa thamjaduna,
    mahakpu pangbinaba ahing nungthil animakta haijei.
  yad-NT: Tanu̱y bacheno̱dantiy, netimyu̱ ne detanu̱y nada, dantyamu̱y ne jasi̱vedatanu̱y,
    ne chi̱ raryi jmu̱tya variñada, nanunutuy ji̱ta ra̱jiju̱ Ju̱denu jmu̱tya̱da day,
    nanusiityari̱ jachiñu̱yada variñi̱, jna̱rya, nuporaca̱ntiy, nanutu̱chutityi variy
    sisa̱ day.
  mxb-NT: Ta na̱ kuáa̱n ndisa, na̱ ko̱ íin kuií kaá ña̱ nda̱ꞌí na̱, sa̱va̱ꞌa iin tóꞌón
    mií Ndios kándéé iní na̱, ta xíka̱ na̱ ña̱ mani̱ noo̱ ná, ta nduú ñoó káꞌa̱n na̱
    xíꞌín ná.
  pon-2006A: Liohdi men me kelekelehpw, me sohte nah seri mehn apwalih, kin koapworopworki
    Koht, oh kin poaden kapakap oh peki Koht en ketin sewese nipwong oh nin rahn.
  maq-NT: Tjin chjuun xi cjuaquixi xi cahan me, me xi ha siu suvá. Me vëhë xi vetaha
    cacun me Nina, hane sahmi me oración, fehya me cjuandaja rë Nina nixtin nixten.
  hto-hto: Ie mei cómenide ua fecɨngo, dango Juzíñamuimo ñue ie fɨnóllɨfue ocuíride.
    Daje izói Juzíñamuimo ie úrillafuena naɨo mona dɨga afengo fáɨcanocaiñede.
  por-BRBSL: Agora ela que é viúva de fato e desolada, tem sua esperança posta em
    Deus e continua em petições e orações noite e dia.
  ces-NKB: Ta, která je opravdová vdova (to jest osamělá), spoléhá na Boha a zůstává
    v prosbách a modlitbách dnem i nocí;
  cui-cui: Powa bara xaniwaicha pecuenta tʉpaewayotsi piseuri, powa xaniwaicha compa,
    powa jopa xeinaeyo piamonae matabʉxʉ pomonae peyawenaewichi, bapowa jume cowʉntsiya
    wʉnae ewata xua Nacom yawenaena xua bapowa yawenaeinchi. Pebaxuanexa tsane bapowa
    wʉqueiba Nacomtha merawintha, yawa matacabintha.
  boj-2014: Uŋa qobul qudei naŋgi aŋgro saiqoji. Naŋgi segi unub. Naŋgi Qotei qa naŋgo
    areqalo siŋgilatoqnsib a qa tariŋoqnsib qolo ti qanam ti pailyoqnsib unub.
  eng-OEBUS: As for the woman who is really widowed and left quite alone, her hopes
    are fixed on God, and she devotes herself to prayers and supplications night and
    day.
  eri-eri: Ariya aita ete nomo au umonga, no gai nogonga tigini yafei mata bona wonga,
    no benou ono wonbona. No Itou bona huwanya ngalenga dewonga, Itou no hilobainga
    ono tuwei nomo bona itari tu bona, no gai-gai hoonga bagu ooru bagu Itou hauya
    tu bona, no hoyo tuwei nomo bona isoki tuwonbona.
  aly-aly: Inpert ingweranap arrangkwarl aneyel apek, ingwerentyel arntarnt-arey-angenharl.
    Angkepelarreng ra aleth ayerneyel Akngey, renh arntarnt-araynteyew. Renhap tyaty-areny-rnemel
    arntarnt-araynteyew.
  wiu-wiu: Pade kawameneya yawale yapu egetiniya meko nepo atoapa kidene mekome tokome
    Akolalike wene mataneya mea ta ete likoa oto likoa one auapeano ta wa kowitikala
    toko.
  swe-swe: Den som verkligen är änka och ensamstående har satt sitt hopp till Gud
    och håller ut i åkallan (bön för ett specifikt behov) och bön (vars innersta natur
    är tillbedjan, hängivenhet och förtrolighet med Gud) natt och dag.
  cth-cth: Khenyawnkung awm laipalah amadueng kaawm e lahmainu teh, Cathut kâuep laihoi
    karum khodai pout laipalah ouk a ratoum.
  mti-mti: Kwapura natawa me mekut wakeiviwa me owanowan meuma God gumbe, sira kum
    ge aram evedni God gumbe waita oya nun waivi.
  pad-NT: Oniani ka'oa hojaki ida kaariha kidisai maakarinia vahojariki. Ni-hojaki
    ida kidija'ari kajoamorani hiki kaimoni. Kidisai vahojarina mani ida Deua bikajoamoravini-ra
    nokhavini hija. Joma, mahi hikia Deu-ra kanikhariabakhiavini hiki bikajoamoraja
    kaimoni.
  twi-twi: Ɔbea a ɔyɛ okunafo ampa ara no a onni obi a ɔhwɛ no no de nʼanidaso nyinaa
    ahyɛ Onyankopɔn mu, enti ɔkɔ so bɔ mpae srɛ ne mmoa anadwo ne awia.
  hlt-hlt: Tedae nuhmai taktak tih aka omdam loh Pathen soah lat a ngaiuep tih rhenbihnah
    neh thangthuinah dongah khoyin khothaih om.
  tbz-SIM: Okúpokù wèè í mɔkɛ wèè ò teénnɛ̀ ò ɔ̃ mbúɔ́ Kuyie nku, kɛ kù mmɔ́ú mɛteèmmɛ̀
    sɑ̃́ɑ̃̀.
  san-GUJ: અપરં યા નારી સત્યવિધવા નાથહીના ચાસ્તિ સા ઈશ્વરસ્યાશ્રયે તિષ્ઠન્તી દિવાનિશં
    નિવેદનપ્રાર્થનાભ્યાં કાલં યાપયતિ|
  amx-amx: Inpert arrpenh apek peltj-kwenh anem, inang kel nyent-arenyarl anem, Altjerr
    rant apek peltj ineh anem. Lakenheng inpert inang kweteth Altjerr renh pawenhem,
    rang inenh arntarnt-aretjeh.
  ake-NT: Itaan'pʉ ima'tasa' rʉ'pʉ ipan pe tekota'masen mɨrɨpan nonkasa' tikin sarɨ
    uya te'ku'to' tʉsa' Papa pɨ', mɨrɨpan uko'mamʉ ewarupɨ mɨrɨ awonsi'kɨ wʉi kaisa
    rɨ ɨpʉreman pɨ' mɨrɨ awonsi'kɨ Papa ekama'po pɨ' tʉpika'tɨto' pe iya.
  qvn-NT: Chaura juc viüda mana pasay aylluynagcagga cachun yanapasha. Dioslaman lapan
    shongonpa yupachicurga, jinaman pagas junagsi chaynuyla Diosta manacug carga.
  tku-NT: Tī nīmaka'ncanī'ttza' ē ixlīmān huī'lh ē tī jā ka'lhī tī namaktaka'lha,
    xla' ka'lhīmā'lh tū Dios namaxquī'. Cā'tzī'sni' ē cā'cuhuīni' jā namakxteka na'orarlīni'
    Dios na ixchic ē nā jā takēstokcan.
  bjk-bjk: Nang bara önga möxösö ine ma sasaxan taxin ma i kis kabise sik iat te ine
    ma kaim pe öng ka rorop ine, ina möxösö ibo xixiset ma nunu re God, möxösa, ine
    ibo seseseng köbo bungbung kirip kö dömön ma xö xaken bere God irabo rorop ine
    köbo sasaxan te ine.
  msy-2020: Ezɨ amizir odiarim bar uabɨra iti, ezɨ tav an garir puvatɨ, a kamaghɨn
    ami, a nɨghnɨzir gavgavim Godɨn ikiava egha bizir aghuir a fogha iniamibav zua
    iti. Egha a zurara arueba ko dɨmagaribar God ko mɨgɨava, uabɨn akurvaghasa an
    azangsɨsi.
  bpr-bpr: Bay nè i libun balu landè ngàan na fùan na ta lon satu, lo yé snaligan
    i Dwata, taman kifuh na mdu sigi kenen dmasal na mni di Dwata.
  cle-NT: Joó⁴ ja̱y³ mɨ́³ hi³ he̱é̱yh³ ba² nɨɨ́y³, hi³ ma³cueeyh⁴ ñaá² cáh³ti³², hi³hí̱³
    ga³je̱e̱³² chiáh² Dios ba², baáy⁴ há⁴hé³ ga³tiu³² hi³ ga³liuy³² Dios nɨ³ jmɨɨ⁴
    nɨ³ voo⁴ nɨ³.
  txq-txq: '@see-verse:1TI.005.004'
  aaz-aaz: '@see-verse:1TI.005.004'
  qup-NT: Ashwan shuk wakcha pani mashintu Yaya Dios yanapananta chapashpa kawsashpan
    punchanti tutanti payta mañashpa kan.
  dop-dop: Amɑ leelu wei ɩ kpɑtǝlɑɑ nɑ ɩ́ fɛɩnɑ pɑɑsǝnlʋ tɔ Ɩsɔ kɛ́ ɩ́lɛ́ ɩ tɛɛlǝɣɩ.
    Nɑ ɩ́ sǝlǝmǝɣɩ-ɩ tɑm, nɑ ɩ́ wiikinɑ-ɩ nɑ ɩsǝlɛ kʋsɛɛmlɛ sɩ ɩ́ temi-ɩ.
  azb-azb: Həqiqətən, dul qalıb kimsəsiz olan qadın öz ümidini Allaha bağlamışdır,
    gecə-gündüz Ona yalvarmağa və dua etməyə davam edir.
  eng-DBY: Now she who [is] a widow indeed, and is left alone, has put [her] hope
    in God, and continues in supplications and prayers night and day.
  guo-NT: Watho', pamaljiw naetʉpspi, diachwʉajnakolax pejjiw chiekal kijilpi, japi
    watho' Dios xanaboeja kajachawaesfʉlaliajwas. Japi watho' bʉxkofa-elbej Dios kawʉajnaxpoxan
    matkoi, madoibej, Dios kajachawaesfʉlaliajwas.
  hla-hla: A tahol a amoba hamana te moa ta katun te ga tara kap nen, nonei e hamana
    uana tere Sunahan ba te singo uana i tanen tara lan na tara bong ba te singo silena
    a nihitaguhu i tanen.
  mav-NT: Ma'ato tukup­te'en hiwu sese ko'i yt uwe i mipo­wyro ko'i Tupana mohey haria
    ta'a­tu­hẽtup kahato Tupana kape ihot'ok puo wãtym mo — Uruieĩne'en hap mi'u sokpe
    etum o uruepe i'atu'e.
  kpf-kpf: Ambân malâ sombâ zâk zikŋik ândim Anutugâren nâŋgâm pâlâtâŋ kwap wâratkubap.
    Oi âsâbâŋ kut ŋâi ŋâigât kwakŋâ zorat zâkkâren ninâu sâbap. Ambân malâ yatâ zo,
    zeŋgât op san.
  ppo-ppo: Téretei, mepaae wulia so tao saaire so whi̧ bitini, mo ya̧ya̧tu bitutei
    Kótópaae tuȩ́ tiki tiróló, take nalo betaaire alimó wisi ala wisi kelaalopóló
    kaae tawóló bitu, dilikitamokélé, dȩtamokélé, Kótópaae tao sae yóló moma yó tarapó.
  hin-2017: जो सचमुच विधवा है, और उसका कोई नहीं; वह परमेश्वर पर आशा रखती है, और रात-दिन
    विनती और प्रार्थना में लौलीन रहती है। (यिर्म. 49:11)
  wol-KYG: Waaye kiy ab jëtun dëgg te di ku wéet, mooy ki yaakaar Yàlla, te saxoo
    ay dagaan aki ñaan, guddi ak bëccëg.
  bef-bef: Keto anaꞌi lamanaꞌa yaꞌma yagapanaꞌa menehinogomo enaliꞌanigo minete Huꞌmamofitoga
    enemehi melete kanaꞌamu kanaꞌamu ute etehi Huꞌmamofihi kaga lite buka tite leheꞌmalibe
    lite fifa ilata nehabe.
  amm-amm: Sawi nukonu mo asini hani hani monoisoso molokikalomoi mo, to mo kaloso
    moloso na aluwai. Sawi nukonu mo no niso nokota uwofa mo, to mo Kotoso tofoumomoi,
    towoi imo tolukasomoi, ulo ulo amoloki amoloki. Fasiso monoi tutolumomoi.
  zaj-zaj: Mtwanzi ayo yali kizuka kweli, yalekigwe yeiyeka, kokwika tamanilo jake
    ha Mulungu na kugendelela kutambika imisi na ikilo na kumpula Mulungu giladi yamtaze.
  chq-NT: '''In ''yiia''nɨ́ɨ² ''in jo seein²¹ tya''a ''in tsáai¹‑tsi Dios mɨɨ¹ɨ tyani
    Dios joon faa''²¹a júu³ tyʉ́² la ''woo¹ jmɨɨ¹.'
  swp-swp: Na, sine wa ie wabu mamohoi, eo ia gogogesagesa sinena, Eaubada i sunusunumaei,
    eo maiona to asubena i miatahitahi, i aiaiboda, eo i laulau‐uura.
  bjr-bjr: Adeedaana anaasee moo fannoo maridanoo minasaa rakisirafa moo fannoo sia
    marifa mifa kaaqa adeedaana uqanna maridanoo. Miqira adeedaana narí irirafa Anutunasaa
    mundirafa maridanoo eendaki faasaana Anutunara dufi dufi qidanoo maridanoo minara
    kai dadaaqiannee qidanoo innaaru qidanoo.
  aby-aby: I amara aruma me wabu awekaboma Godi imukenewaa ufeisake guriguri ukeifeisaie
    Godinu wake naukaisa orouma emua yawofiakane weakune.
  eng-YLT: And she who is really a widow and desolate, hath hoped upon God, and doth
    remain in the supplications and in the prayers night and day,
  jni-jni: Abanna okoro ukadura samazin in sisi umme, ma inko iriba imeme ahira Asere,
    kondi umaye ma patti nicce nimeme unu wuza uni kori nan biringara niye nan nu
    wui.
  kne-kne: Din nalasang ay maga polos di mangay-ayowan en sisya et namnamaena ay si
    Diyos di mamadbadang en sisya, isonga itoltoloy na ay mankarkararag ay mankedkedaw
    si badang Diyos si inag-agew ya linablabi.
  tgj-tgj: Hvngmi ngv yvvdw, ninyia rigurriyin yanv kaamabv ajinkaama doodunv, ninyigv
    mvngtin nga Pwknvyarnv gvlo tinlwkla, okv ridur nam lvgabv koola okv aluayo bv
    kumbvla ridu.
  gui-NT: Erei metei imemano vae mbaeti etei quia güɨnoi omborɨ vaera vae co jae metei
    añetete imemano vae. Jae güɨrovia Tumpa, jare jecuaeño oyerure chupe pɨtu rupi
    jare ara rupi.
  quc-TT: Ri malkaꞌn ixoq ri tzaqtal kanoq, kakubꞌiꞌ ukꞌuꞌx chirij ri Dios, xuqujeꞌ
    amaqꞌel chi paqꞌij chi chaqꞌabꞌ are karilij ubꞌanik chꞌawem xuqujeꞌ kuta tobꞌanik
    che ri Dios.
  heg-NTPO: '@see-verse:1TI.005.004'
  ptu-ptu: Mesa to balu-balu baine si'da-sia ke mesa-mesanna mandam, anggam Puang
    Allataala nahannuam anna allo bengi tontä liu ma'sambajam anna melau längäm Puang
    Allataala.
  bzd-NTPO: Alakölpa schö́ kë̀ wa̱ yi ta̱' e̱' kkö'nuk, se̱rke ekörla, morke Skëköl
    ë̀ mik, ttöke ie' ta̱ ñië nañeë, esepa ka̱wöta̱ ki̱mè.
  kwf-kwf: Muke Ꞌafia na gwaꞋi Ꞌuru neꞋe tua taꞋifilia ma ka noaꞋa ta ngwae fuana
    tagiꞋa sulia. Nia fitoꞋo ana God, ma nia ka inaꞋu ana foꞋongaꞋa ma ganiꞋa Ꞌuana
    kwaiꞋafiꞋanga sulia rodo ma na asoa.
  eng-WYC-2017: And she that is a widow verily, and desolate, hope [she] into God,
    and be busy in beseechings and prayers night and day.
  eng-WMBB: Now she who is a widow indeed and desolate, has her hope set on God and
    continues in petitions and prayers night and day.
  zat-NTPS: Nu'ula da li québedxa nu chilá' chee̱' dxebeza lazre̱' Dios, ne dxuchálajle̱ne̱'
    Dios te zra, ne chizrela.
  spp-spp: Leŋkwucwoŋi u ɲyɛ uye kanni na, ná sùpya ɲyɛ u á, ŋgemu u sí u tugure lwɔ́
    mɛ, ur'à Kile pyi u cyɛge tatahage, marii u ɲáare pìlaga bâra canŋa na, bà Kile
    si mpyi si u tɛ̀gɛ mɛ.
  zty-NTPS: Na'a, no'len' da' li nake' no'le wzebe, na' nga'ne' toze', žx̱en ḻaže'e
    Dios, na' dot ža dot yel ẕcháḻjḻene' Ḻe', na' ẕnnábtezle' Ḻe' ni'a chegak benách
    chie' ka',
  mek-mek: Kai afuafu kapaꞌi gauꞌi o ufuꞌi agaꞌo laaꞌi afakepalagainiꞌi auꞌi, Deo
    isa agepalagainiꞌi auga fekepakoꞌania fekeꞌima. Ke aufa kina fekemegamega kapula
    fakeapakipo, ke Deo fekegoina kapa maꞌoai aniꞌi keani auꞌi fepeniꞌi.
  aey-aey: Caja oso uqa wij bahic oso uqa cofdocnu qee bilina eu uqa Anutnu himec
    deweg mudeceb ninijen Anut cesuldugiannu witic cahinegca inondudu bilina.
  urd-GVH: जो औरत वाक़ई ज़रूरतमंद बेवा और तनहा रह गई है वह अपनी उम्मीद अल्लाह पर रखकर
    दिन-रात अपनी इल्तिजाओं और दुआओं में लगी रहती है।
  ycn-ycn: 'Marí cajena ihuacajílomina ñaté a''ajé: uncá nañaté a''ajeño i''imalaño;
    caphí Tupana chojé péchuruna caja necá; cajrú caja nupura''acó Tupana hua''até.
    Marí que i''imacaño ñaté a''ajé.'
  djr-djr: Wiripuny ŋuli ga ŋunhi miyalk nhina dhuway-rakunymirrnydja goŋ-gänan, bili
    ŋayi ŋunhi djamarrkuḻi'miriw yan, ga bäyŋun nhanŋu ŋula galkipuynydja gurruṯumirr;
    yurr dhäŋur beŋurnydja ŋunhi nhanŋu dhuway'mirriŋuny bilin dhiŋgaŋalnha, ŋayiny
    gan ŋunhi märr-nhirrpanminany God-Waŋarrwalnha yan, ŋunhi ŋayi nhanŋu dhu ga djäga.
    Bala ŋayi ŋuli ga ŋunhiyiny miyalk bukumirriyamany bitjanna bili walu-ŋupanna
    yan ga munhamandhirra, ŋäŋ'thundja ŋayi ŋuli ga God-Waŋarrnhan yan, märr ŋayiny
    dhu ŋanya guŋga'yunna. Bala nhumany dhu ŋunhi Garraywalaŋumirrnydja yolŋu walal
    märr-ŋal'yundhi ŋurikalyiny miyalkkal, ga ŋäthilmirriyaŋ nhanŋu ŋula nhä mala
    gurrupul marrtji, märr ŋayi dhu ga yaka muka dhäparŋ'tja nhina ŋula nhäŋurnydja.
  kvg-kvg: Ngængæm ndigu, ekeza ezoqam mbain ndigu, ndigu Mbumbukiam-te mbá ginøtazá.
    Ndigu guligulim, sègezømá, pavpave nekā lovølova, neka Mbumbukiam tøke-qa ndīmbōvīām.
  rug-rug: Ba sa naboko sapu loke tie hite galagala nia, si va sotoa sa sa nana kinalavarae
    koe Tamasa, meke lopu hite makudo varavara tepa ia sa sa tinokae rane na boṉi.
  hop-NT: Noqw i’ hapi pas antsa nalqatqa God aw yank̇aṅw, mimhikqat, pu talöṅwiwmaqat
    aṅ yūmosa put aw okiwhtimaṅwu, pu nāwakinmaṅwu.
  san-URD: اَپَرَں یا نارِی سَتْیَوِدھَوا ناتھَہِینا چاسْتِ سا اِیشْوَرَسْیاشْرَیے
    تِشْٹھَنْتِی دِوانِشَں نِویدَنَپْرارْتھَنابھْیاں کالَں یاپَیَتِ۔
  heb-LB: על הקהילה לדאוג לאלמנות שנותרו עניות ובודדות, אם הן בוטחות בה׳ ומרבות בתפילה.
  caf-NT: Ndan soo ts'ah'un tsandelh unli 'ink'ez bunat 'e'hoolah t'eh, Yak'usda 'en
    zeh yut'aninootan yula' tet'ilh huba. 'Et dzin 'ink'ez 'ulh'ek, 'i bulh 'ahoolhyez
    Yak'usda ts'un teni' nilhdzun hoh tenadoodli.
  mio-NT: Iyo ñahan ndahvi ndicha cha maan iin tuhun ñi, vati ñahni ñivi ñi. Chinu
    ini ñi ti cua tindee ra Ndioo chi ñi, ta ndihi ni hora chica ndahvi ñi chi ra
    Ndioo. Cahan ñi chi ra chinucahni, ta cahan ñi chi ra cha cuaa.
  srq-NT: Sã eru cheecha mo ae riqui no. Sã embae eãte riqui no. Ae ndua ndua beɨ
    mose Dios rese, ñee mbeɨ mose Dios je, sã Dios quiato riqui mbae mee mee mbeɨ
    ee.
  kje-NT: Maeke walwalum ma namlolo kokkoo memehe ono na'alehe ihin walan, ai akin
    naili'il kokkoo de nauroin Makromod Lalap raram nodi paku ai. Lelere a'alam an
    hi'i lir napanak Makromod Lalap la ai napanak An ilitolle ai.
  gaz-gaz: Haati hiyyeessaa kan dhugumaan rakkattuu taatee kophaa ishee hafte abdii
    ishee Waaqa irra kaaʼattee halkanii guyyaa kadhannaa fi gargaarsa Waaqaa gaafachuu
    itti fufti.
  kud-kud: Ainaena hiwahiwapewone hiya nigele yadi huhuwo, ebeha yadi yemidi Yaubada
    ainai himwauwi, na awanoiyena ahubena yo boniyai aidiyai amhaguidi.
  urb-NT: Pe, ixawa'e manõ ame'ẽ ke jeje te ixo rahã, ma'e ke Jesu kotyhar ta me'ẽ
    me'ẽ katu ipe. Ma'e me'ẽha ke nixói te, a'erehe Jesu kotyhar ta me'ẽ me'ẽ katu
    ipe. Tupã rehe ixawa'e manõ ame'ẽ ke jurujar katu. Inamõ ma'e pandu pandu ixo
    tĩ. Aja te'eha a'e. “Ihẽ rehe esak katu” aja a'e pandu pandu ipe, Tupã pe.
  fra-LSG: Celle qui est véritablement veuve, et qui est demeurée dans l’isolement,
    met son espérance en Dieu et persévère nuit et jour dans les supplications et
    les prières.
  san-HK: aparaM yA nArI satyavidhavA nAthahInA cAsti sA IzvarasyAzraye tiSThantI
    divAnizaM nivedanaprArthanAbhyAM kAlaM yApayati|
  cak-SNT: Pero ri malcaꞌn-ixok ri ketzij ruyuon cꞌo, can rucukubꞌan rucꞌuꞌx riqꞌuin
    ri Dios y man nitanieꞌ ta chi nucꞌutuj favor y nuꞌon orar chi pakꞌij chi chakꞌaꞌ.
  uvh-uvh: Ka tamkasa' fam ka aming ka ni wari yotangkayam ning guk mokngang anasapmo'sa'
    ning sura naknga yotangkayap titining kubaniksa' ka Anutu wari yotangkayap waraga'sa'
    suktangkanga ibang fikifiki tonga ikiting wa giri tamkasa' kareng beng guk ning
    ikiting.
  ino-ino: Mako anau'apimoki ako fali'naya koku a'neyakamoki mafa'ne'api'ae vaya'api'ae
    o'mai a'neyakamoki apa'kai'apike mai'ne'a Anumaya Kotife lusiya hu'a apame atiti
    nehu'a mi'ko feluka'ae hani'ainaka'ae Anumayamoteka ke hu'a apa'kai'api apaya
    hisea ya'ae mi'ko vaya apaya hisea ya'ae afine'kaya yafe lapa'kaeya ani a'neyaka
    hapa'matapa apaya heo.
  gnn-gnn: '@see-verse:1TI.005.004'
  yal-yal: Kaɲa gilɛn naxan keden a ra, a yigin saxi Ala yi, na luma Ala maxandɛ nɛn
    kɔɛɛn nun yanyin na.
  cnt-NT: '''Io₅₄ ''nág₂ i₂të₃dsón''₂ tsá₃ ''ein₂ chan₂ quián₅, caun₂ a₂jaun₂ bá₄
    chain₂ ''ɨ́n₂ dsɨ́₅ le₃quió''₅ Diú₄ bá₄, chi₂léin''₂ Diú₄ ''uë₂-jmɨ₂ mɨ₂₃ ''e₂
    ''nió''₅ quió''₅.'
  tif-tif: Kemin, unang kaluun umi tiin mo-laabip dinim, ukol ulufin ilu namti, umi
    aket uyo kulaalu yak God ami diim unu namti, umi aket fukunin kaa, God ata dong
