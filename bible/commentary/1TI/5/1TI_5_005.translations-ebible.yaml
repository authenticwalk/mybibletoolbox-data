  myu-myu: Pũg̃pũg̃ itop'e'ũ'ibiyũ tadaybot ma. I'it'et g̃u ip. Yuktaxitxet g̃u dak.
    Ixeyũ itabut warara'acat kay g̃u―Deus kay acã. Kabiam, ixima dag̃ tak ka'ũmat
    ojuyjuy ip Deus xewi acã―warara'acat xewi g̃u―ixeyũ itop'e'ũ'ibiyũ. Deus eju kawẽnwẽn
    ip warara'acat peam, warara'acat kay g̃ebum puye. Ixeyũ be acã itabucayũ juy ixat
    je'g̃ũm, cesay dak, ibadipyũ'ũm puye.
  fue-fue: Debbo gowniijo, mo walaa kiinnotooɗo ɗum, go e woni kan tan, yowii hoolaare
    mum dow Alla. Jemma e nyalooma, oo tinnii, oo eela ballal Alla.
  amk-amk: Wiwinao anture amafui kaburu wiro ne obu manei we dehumi kaha foi, enetawang
    te Seng Allai diru rahida wenadi pampang wei we dohong awawu wei.
  fai-fai: Kale yak wanang kadun ulufin kidel kale biyámin, uka mimin dew yak Got
    dok didaw bom midiliw so táw so Got suksuk bom nadule Got dakonamo kal bom dákadámokabu.
  ura-NT: Canaanai sirilanaala jataen jelai nihanete, Cana Coaunera bajaebajaecure
    janotiin netojoeein autanaauru esineeuru, acaauru coroatajanena nainiha Cana Coaunerane
    coitucuuruhana jaun.
  mcd-NT: Ainfo funuoma ahuun yoraomashon Dios fusti shinanquin. Isca huaquin cufitiro,
    —Upa Diosin ua cushusharahuu, —ishon cufitiro. Shafatifi yafi yamutifiri Upa Dios
    cufifafaintiro.
  urt-urt: O lahmende ŋaiye ti ŋope supule, topoꞌe ti warp tititi ŋilyehme pe, ti
    ta waŋaꞌe ŋoihmbwaip ti wilme Got ŋilyehme. Taꞌe luku pe, nye nyermbe ŋaiye ŋup
    topoꞌe ŋau, ta wisilihme Got ŋaiye ka ungwisme ti.
  kiz-kiz: Lakini mjane nesu ndo jhola jhaalekibhu muene. Ni muene ibheka litegemelu
    lya muene kwa K'yara. Magono ghoha idumu mu sala ni maombesi kiru ni musi.
  tzo-TZE: Yan li me'on antsetic ti stuquic xae, ti mu'yuc xa boch'o oy yu'unique,
    ja' ta xch'unic ti chcoltaatic yu'un Diose. Mu scomtsanic sc'opanel Dios ta c'ac'al
    ta ac'ubal. Le'e ja' ac'o yich'ic c'uxubinel yu'un jch'unolajeletic.
  lex-lex: Patyata maka inonni ktuin taru, pa na'a'na riy napatyata, nakleha mak ktip
    gera-kwati au muati, ne nawniair to'ola lyanit marna. Lelera-melmel de polpuol
    inni-wakwak amni la Uplerlawna-Mempulwatnu maktera-makdema, kawilla-kayomtia dudnu
    tutul tiutwu-lele'nama.
  dov-dov: Pesi kulooyo mukamufu wanchoonzyo, uucheede kali alike, ubikide bulangilizi
    bwakwe kuliLeza akwwinkilila kunembo mukuchita nkumbizyo alimwi akupa nkombyo
    mansiku a sikati.
  rgu-rgu: '@see-verse:1TI.005.004'
  toc-NT: Para cha̠tum pu̠ni̠ná luu xli̠­ca̠na ni̠ kalhi̠y tícu namak­ta̠yay, pus
    luu ca̠mi­ni̠­niyá̠n namak­ta̠­ya­yá̠tit para aksti̠tum li̠pa̠­huán Dios pi̠ xlá
    namak­ta̠yay y anka­lhi̠ná kalh­ta­hua­ka­nima.
  som-som: Waayo, tii carmal run ah oo cidlootay, waxay rajo ku leedahay Ilaah, habeen
    iyo maalinna baryada iyo tukashada way sii waddaa.
  mam-C: Me ayetzi'n qya, a o chi kyim kychmil, ex o chi kyij toj meb'eyil, q'uqlek
    kyk'u'j ti'j Dios, ex mi tz'el najx toj kyk'u'j tu'n kyna'n Dios q'ijl ex qniky'in.
  ndj-ndj: Ngalimlyangu yavelihela mundu wa kumtanga nakaka, kavika shuvililu yaki
    kwa Chapanga na akuyendilela kudadava na kuluva utangi wa Chapanga majuva vosi.
  mbj-NT: Ỹỹnh patug tamah do wakããn tamah doo, kamanasa doo, P'op Hagä Do hã tadaab
    yyp. P'op Hagä Do hã taky n'aa etsẽẽ adëb bä, atsëm na-ããj hẽ tamasa hyb n'aa
    ta hã.
  lat-VUC: Quæ autem vere vidua est, et desolata, speret in Deum, et instet obsecrationibus,
    et orationibus nocte ac die.
  ngp-ngp: Mvele abanikilwe ywe kindedi akanda heiina mnt'hu ywa kumwabiza kaika idikawiilo
    dyakwe kwa Mnungu, akagendeela, kulombeza kwa Mnungu msi na kilo apate wambizi.
  aoi-aoi: Laka ngalaja duwilyaba dingaya nara wurribina warnumamalya akwurrajuma
    ngaluwa-manja umba ying-ambilyama dakwukawura dakina? Kembirra yingu-werrikembirrarinuma
    arakba dakina Neningikarrawara-manja akwa yingu-buburiyaminama enuwa-wa dadingangkawura
    dakina. Meningilida iya alyarrngwalyilya yingini-yendabajama dakina enuwa-wa kajungwa
    kininga-mamurikajini-yada nakina ngaluwa-manja.
  enq-2: Enda walyakae, baa niseta mende nakatenge dokome baa dopale mende daa jilya
    dupa Goteme dyaapomona lao masetala, kuka kotakapi loma soo Gote tee lao petenge.
  eng-ASVBT: Now she that is a widow indeed, and desolate, hath her hope set on God,
    and continueth in supplications and prayers night and day.
  mna-mna: Zin noroxa ta len ulaaxa sa som, mi tiurur matan pa Anutu be iuulu zin,
    mi tizuxzux pini ikot mbex ma aigule, ta tikamam kat mbulu.
  myw-myw: Tage nakwab na̱wen naguwa̱gew, anmwa̱net bises, binnimis Yowbad anmwa̱net
    bileb, yam babaw o boug babaw bininitoug waseg o biyowal waseg.
  sby-sby: Mukalubingi wabula weshikumunyamfwa nambi kumulama, kupembelela kwakendi
    wakusha muli Lesa kayi ukute kupitilisha kupaila ne kusenga lunyamfwo kuli Lesa,
    munshi ne mashiku.
  sll-sll: Ena al werai kene ol tenangwo yal ta molkinangwo alhobi God kene ol na
    tenama di pire girungwo tangwo God sirin bol tenamua.
  yaq-NT: Ju'u jamut, lutu'uriapo jokoptui, tua aapola tawalame, ini'i Liojta betana
    a' anianaa'uta bo'o bichaka jiapsa. Intok taewait intok tukaariat naa buustia,
    Liojta a' yo'oreka, jiba au bicha a' noka'uta a' weetua.
  uro-uro: Ama maqoski qäraktni i qit läk mamär bä sokt ki qali qi di iaqyäkt di sa
    qiat nanakt nä ma Ngämuqa sä nas bä vät ama qunäng dä näp bängang di qi nän sage
    ma Ngämuqa nani ama matnärhäm.
  ita-1885: Or quella che è veramente vedova, e lasciata sola, spera in Dio, e persevera
    in preghiere ed orazioni, notte e giorno.
  muy-muy: Wal madakway ya ti maslaŋa gayaŋ àbi, maslaŋa ya ti àfi ahàr ni day àbi
    eɗeɗiŋ eɗeɗiŋeni ni ti ajalaki ahàr ke Melefit, ahəŋgalay naŋ məlafat akaba məlavaɗ
    gani do ɗek, awayay ti Melefit mə̂jənaki naŋ.
  kqc-kqc: Ye obu rama iniye, ina maka ini yava vene koina, bi ina yaku Sei rofu uka
    mokena aegasa ururi ma ariri toga toga usa usa nisi guriguri nido.
  tav-tav: Cawapearicarã cacoteya mana maca, “Yʉre átinemogʉmi Dio,” ĩ tʉgooña wariñuuri
    cʉ̃re cajeni nʉcʉbʉgorã ãnama. Ʉmʉreco quenare, ñami quenare Diore jeninucurãma.
  eng-ULB: But a real widow is left all alone. She puts her certain hope in God. She
    always remains with requests and prayers both night and day.
  spa-VBL: Ahora pues, una verdadera viuda, que no tiene familia, que está sola y
    sin apoyo de nadie, pone su esperanza en Dios y ora pidiendo ayuda día y noche.
  fra-_FOB: Or, celle qui est véritablement veuve et qui est demeurée seule, espère
    en Dieu et persévère nuit et jour dans les prières et les oraisons.
  hau-ULB: Amma gwamruwa ta gaske da ke ita kadai, ta kafa begenta ga Allah. Kullum
    tana tsananta yin roke-roke da addu'o'i dare da rana.
  mal-mal: യഥാർത്ഥ വിധവയും കൈവിടപ്പെട്ടവളുമായവൾ ദൈവത്തിൽ പ്രത്യാശവക്കുകയും രാപ്പകൽ
    യാചനയിലും പ്രാർത്ഥനയിലും തുടരുകയും ചെയ്യുന്നു.
  kkc-kkc: Egeesi ma kulodu sobo bau yo pidilei odoo me poogoloso badolone, a Godeeye
    pidileiso doloso, gesi sabolo biame sabolo Godee mapoo takolone badeliso.
  lit-lit: Bet ta, kuri yra tikroji našlė, tai yra likusi viena, yra sudėjusi viltis
    į Dievą ir naktį bei dieną tęsia maldavimus bei maldas.
  urd-GVR: Jo aurat wāqaī zarūratmand bewā aur tanhā rah gaī hai wuh apnī ummīd Allāh
    par rakh kar din rāt apnī iltijāoṅ aur duāoṅ meṅ lagī rahtī hai.
  far-far: Mulu ka 'adomia na gwa 'oru ne to taifilia ma ka nao ta wane fuana tagilae
    sulia. Nia fito'ona God, ma nia ka inau ana folae ma ganilae 'uria kwai'adomie
    sulia rodo ma dangi.
  suz-BL: आ वोंइश बेक्‍शो मीश मुर रिम्‍शो बाक्‍त हना, परमप्रभु यावे कली ला मिम्‍ब।
    मेकोमी नाक्‍दो नाक्‍त प्रार्थना पा पुंइना पुंइन बाक्‍ब। लूका २:३७
  car-NT: Amy o'win upu'po aitoto inongepy'po Tamusi po kyno'po'san. Koko, kurita
    wara ro otykon poko Tamusi 'wa tywoturupory poko, tauranary poko roten man.
  amp-amp: Ramemr noh htaniyet mett nhai womm hti dukakahmt, nd metthu yima yuhur
    Bro Nkifrarn naku kfiwut. Yiha yiha yifung marm Bro Nkifrar naku kfo hasiwatt
    rorn kukatohwort rothu rhu nmbuhat.
  bht-bht: जिसा विधवा दा कोई देखभाल करणे बाला नी है, सै परमेश्वरे पर ही आस रखदी है,
    कने दिन रात बिनती कने प्राथना करिरी परमेश्वरे ला सहायता मंगदी है।
  eng-NOY: Now she that is a widow indeed, and left alone, hath set her hope on God,
    and continueth in supplications and prayers night and day;
  cub-NT: Ʉbenita ico nomiópeco cũinájico cʉco, ṍre jã́ri coreipõecʉ cʉvabeco, napini
    coreibico õ Jʉ̃menijicʉ cad̶atecʉyʉre ṍre. Que baru jẽniad̶ome ʉ̃́re cainʉmʉa,
    ʉ̃i cad̶atequiyepe ad̶o ṍre jãravʉre aru ñamine máre.
  ita-1927: Or la vedova che è veramente tale e sola al mondo, ha posto la sua speranza
    in Dio, e persevera in supplicazioni e preghiere notte e giorno;
  lww-lww: Letano nap̃a pe yar re tai nap̃a visuar poli, nap̃a lala amarmare tania
    pano-o naga taaga ga sike na, naga monar wasine ga Ntewa naga taaga. Naga kilia
    sitom̃al ke Ntewa legiena a lemalo vena len vania vena kirakira visu ga naga e
    sur ya nap̃a naga sinenania.
  ckb-ckb: بێوەژنی ڕاستەقینە بە تەنهایە، هیوای بە خودایە، شەو و ڕۆژ بەردەوامە لە نوێژ
    و پاڕانەوە.
  nas-nas: Teni naaro masikani tampampimai teni baka otomai, sipuinani bakaang noruꞌ
    Kumponing-koo narung-koo eeꞌnoko baitoari otomai kunsiarama muunga eeꞌnoko doonga.
  uvl-uvl: Hei pakar nenge mele nauele i ero, talue letena manmanna ngana nge NeHalang
    mana. Pe hetalaulau lala nge NeHalang ke kokoes nga sinanga pe nga miliko ke NeHalang
    halaulaua i.
  eng-BBE: Now she who is truly a widow and without family puts her hope in God, giving
    herself to prayer day and night.
  ixl-CNT: Pek aꞌ saloch vaꞌl nojchit txakay ixoj kaanaj sijunal. Aꞌ texh kꞌujlelk
    ikꞌuꞌl tiꞌ Tioxh utz, bꞌenamen niqꞌila isikꞌle Tioxh qꞌiils aqꞌbꞌal.
  xsi-xsi: Ambo taine mwala toŋge simbo nâ imo, ande ara ŋana ma sikatona taine ŋinde
    sondo, ŋana tu i kalo tawana Maro Kindeni, aku uru io tini ŋana Maro Kindeni tu
    ma ikea ŋana i kâ. Aku ikura zo rârâni, lâ kari wa mbo wa, i uru ino pa Maro Kindeni
    ŋana isuka i kâ.
  crx-NTPO: Mbe la soo ts'ih'un tsandilh unli-un 'ink'ez oonat 'ehooloh de, Yak'usda
    'en za yut'aninootan yula' tit'elh huba. 'Et dzin 'ink'ez 'ulhdzis-i bulh 'ahoolhyiz
    Yak'usda ts'un teni' nilhdzun whe tenadudli.
  kan-OKCV: ನಿಜವಾಗಿಯೂ ಕಷ್ಟದಲ್ಲಿರುವ ವಿಧವೆಯು ದೇವರ ಮೇಲೆ ನಿರೀಕ್ಷೆಯನ್ನಿಟ್ಟು ಹಗಲು ಇರುಳು
    ವಿಜ್ಞಾಪನೆಗಳಲ್ಲಿಯೂ ಪ್ರಾರ್ಥನೆಗಳಲ್ಲಿಯೂ ನೆಲೆಗೊಂಡಿರುವಳು.
  bbb-bbb: Ro bara amune ma be e bu samuavo baki ije Godi ma vierafemo ije fuka maza
    boeje mumaza Godi kuaga fu ifejakiro fu baname isoemo.
  blw-blw: Ngém masapor toronganyu hen anchichay nà-amfaro way ammag maid manalimun
    an chicha way maid kasen manamnamacha way tomorong no faén ah Apudyus, te chachan
    luwaluwaru ya chan chawachawat ah torongna ah ka-arga-argaw ya karafilafi.
  tam-2017: ஆதரவற்ற விதவையாக இருந்து தனிமையாக இருக்கிறவள் தேவன்மேல் நம்பிக்கையுள்ளவளாக,
    இரவும் பகலும் வேண்டுதல்களிலும் ஜெபங்களிலும் நிலைத்திருப்பாள்.
  azz-NT: Huan ne sihuame ten melau sihuacahualme huan melau ninselti mocauque ya,
    yejuan nojonques ma tacuautamatican sayó ihuan Totajtzin Dios, huan ma moteixpantican
    ihuan Totajtzin Dios ica ne tatatautilis yohualitonal.
  spa-RV-1909: Ahora, la que en verdad es viuda y solitaria, espera en Dios, y es
    diligente en suplicaciones y oraciones noche y día.
  csy-csy: Tu in amate bek om a, Pathian muang in ama kisapna ngetna te le thungetna
    te sun le zan in a nei tawntung sia meingong tatak a hihi.
  mxq-NT: Ja kuꞌekytyoꞌoxy diꞌibʉ sitʉy tʉ wyeꞌemy kujm aduꞌuk, yʉꞌʉyʉ ꞌya̱a̱ꞌa̱jty
    jyotꞌa̱jtypy ja Dios, kyaj tmʉbeꞌxy es kya̱jxta̱ꞌa̱gʉt es tꞌamdow tpʉjktsówʉt
    ja Dios xʉʉñ koots.
  tzj-NT: Ja malca'n ja ni katzij wi' chi mta nto'o rxin quewa' nuban ri', nyuke'
    ruc'u'x ruq'uin ja Dios in ni nuban wi' oración chi pa k'ij chi chak'a'.
  tdt-tdt: Feto faluk nebee mes-mesak, la iha tan ema ida atu tau matan, nia so laran
    metin deit ba Maromak. Loron-kalan nia harohan husu tulun ba Maromak.
  ron-BTF: Iar cea care într-adevăr este văduvă și singură, se încrede în Dumnezeu
    și stăruie în cereri și rugăciuni noapte și zi.
  eng-WEBP: Now she who is a widow indeed and desolate, has her hope set on God and
    continues in petitions and prayers night and day.
  eng-FBV: Now a real widow, having no family, alone and without support, puts her
    hope in God and prays for help night and day.
  nld-1939: Wie werkelijk weduwe is en helemaal alleen staat, moet haar hoop op God
    gevestigd houden, en volharden in bidden en smeken, nacht en dag;
  bwo-bwo: Bi aal beyiru t'owu mááts wottsu, b tewuno Ik'ats woshde t'uwe aawo Ik'o
    bin b́ tep'etuwok'o Ik' k'onon kup'arr betuwaniye.
  nch-BL: Pero ica sihuame cati mijque inihuehue huan cati nelía itztoque ininpilseltitzitzi
    huan amo aqui quipiyaj, huajca monequi xiquinpalehuica. Inijuanti san mochiyaj
    ipan Toteco huan motatajtíaj huan quitajtaníaj ten ica panose tonaya huan tayohua.
  quc-TNT: Are c'u ri ixok ri kas tzij malca'n, ri canajinak can u tuquiel, ri man
    c'o tä cäch'aw u c'ux che, cu'l c'u u c'ux wa' chrij ri Dios. Cuban orar ri',
    cuta' ru tobanic ri Dios pa ru c'aslemal ronojel k'ij chi pak'ij chi chak'ab.
  tfr-NTPO: Syã jl̈õkoyo, kjimtaga ërë l̇l̇ëm wl̈eniyo ga e mär ber Sbö go eröe. Ber
    shäng syõshtë ba kong shkë dba, kjimte wl̈o.
  kaq-NT: Yononmacoinai haibaan ta jaa huesti sca jihuexon Papa res shinanihqui. Jascapahton
    ta Papa yocabahinaxon yocashinaxon joni huetsa yoca yocaxoniqui.
  sgb-sgb: Ya babayin bawo, ya ayn pamilya ya manawop kana, ay ampagtsiwala kan Apo
    Namalyari, kabay allo-yabi yan ampangihalangin hên kailangan na.
  vie-1934: Người thật góa ở một mình, đã để lòng trông cậy nơi Đức Chúa Trời, ngày
    đêm bền lòng cầu nguyện nài xin.
  kxv-kxv: ଆମିନି ରା଼ଣ୍ତେଣି ଇୟା ରଣ୍ତିଏ ମାନେ ଅ଼ଡ଼େ ଆମ୍ବାଆରି ଜାତ୍‌ନୁ ଅ଼ନାରି ହିଲଅରି ଏ଼ୱି
    ମାହାପୂରୁ ତା଼ଣା ବା଼ର୍ସୁ ଇଟାନା ଲା଼ଆଁ ମାଦେନା ବାତିମା଼ଲିହିଁ କା଼ଲେଏ ପ୍ରା଼ତାନା କିପୁ;
  amu-NT: Juu yuscu na jnda̱ ljoñe na tueꞌ saaꞌ ndoꞌ na mayuuꞌ tjaaꞌnaⁿ nnꞌaaⁿꞌaⁿ
    na nnteiꞌxꞌee jom, mꞌaaⁿ tsaⁿꞌñeeⁿ na macanda̱ nquii Tyꞌo̱o̱tsꞌom na macantyjaaꞌ
    tsꞌoom. Joꞌ chii naxuee ndoꞌ natsjom macaaⁿ nnom.
  hin-CV: वह, जो वास्तव में विधवा है तथा जो अकेली रह गई है, परमेश्वर पर ही आश्रित
    रहती है और दिन-रात परमेश्वर से विनती तथा प्रार्थना करने में लवलीन रहती है.
  spa-BES: Ahora la que es verdaderamente viuda y sin familia pone su esperanza en
    Dios, se entrega a la oración día y noche.
  san-BEN: অপরং যা নারী সত্যৱিধৱা নাথহীনা চাস্তি সা ঈশ্ৱরস্যাশ্রযে তিষ্ঠন্তী দিৱানিশং
    নিৱেদনপ্রার্থনাভ্যাং কালং যাপযতি|
  tdx-tdx: Fa mitamà an’ Andrianañahare ka i toe vantotsey i nen­gañe ho vahiniy,
    ie mitolom-piloloke naho mihalaly handro an-kaleñe;
  naf-naf: Âpme imbi kwambet keyaŋ igak mame am ŋenaŋ ekdamuŋ ku mamm egaŋ webembeŋaŋ
    Kawawaŋmagen bemti tambu msa kataŋ dundunduyen mukulem mpepeyelen mayaŋkwesin.
