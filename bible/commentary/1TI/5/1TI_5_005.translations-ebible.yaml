verse: 1TI.005.005
translations:
  kpx-kpx: Isito mesoho keate mole koliaveu hatige keu gobu holige ke tedahoveve atau
    uoholige kena au uvu mai Dilavamo mamoi vanimo vavimo ke imihagei.
  okv-H: Rate evohu doru amo oenga mihie iji te mume te God humota ue God na hondate
    aja pari eaguja
  tbo-tbo: Hiwape awai i woikuku duma ma ega a lawa ma Yaubada uyahina e inugonugotuhu
    lagona po e laupali iyeta po ididibala tauna una haguya.
  mal-C: അശരണയും ഏകാകിനിയുമായ വിധവ ദൈവത്തിൽ പ്രത്യാശ അർപ്പിച്ചുകൊണ്ടു രാവും പകലും
    യാചനയിലും പ്രാർഥനയിലും വ്യാപൃതയാകട്ടെ.
  grc-SR: Ἡ δὲ ὄντως χήρα καὶ μεμονωμένη ἤλπικεν ἐπὶ ⸋τὸν⸌ θεόν, καὶ προσμένει ταῖς
    δεήσεσιν καὶ ταῖς προσευχαῖς νυκτὸς καὶ ἡμέρας.
  bgc-bgc: जो सच म्ह ए बिधवा सै, अर उसका मदद करण आळा कोए न्ही, वा परमेसवर पै आस राक्खै
    सै, अर दिन-रात बिनती अर प्रार्थना म्ह लाग्गी रहवै सै।
  khz-khz: A wapu, gereganamo ati tau gitatagona, gena veraramani Palagumo genai pene
    taoa. Pogi e lagani pene rapali, Palagu pene nogia pene veakavaa ulanana.
  deu-TKW: Die wirkliche vereinsamte Witwe aber hat ihre Hoffnung auf Gott und hält
    an im Gebet und Flehen Tag und Nacht.
  zsr-NT: Naꞌa, ngul naꞌ nacnu gdu uzë́b, len nagaꞌnnu tuznu, runnu löz Dios atiꞌ
    rël len të dza rnábtecznu lahuëꞌ Dios len rulidznu Lëꞌ niꞌa quegac bunách queëꞌ,
  lin-lin: Mwasi akufisa mobali, oyo atikala penza ye moko mpe azali kokelela atiaka
    elikya na ye kati na Nzambe mpe asambelaka butu mpe moyi mpo na kosenga lisungi
    epai ya Nzambe.
  hns-NT: Djab ek wiedhwa ke palwaar na hai, tab oe sattje ke akele hai. Oe aapan
    bharosa Parmeswar par dharke raat dien ose praatna karke sahaaita maange hai.
  noa-E: Ʉʉi ar chadcha thãraucha Ẽwandam iek ʉ̈kha simta khoopawia ich appai igjujã
    chukhu sĩsiewain, “Igjujã chukhu ʉrraawai tag khai jua nʉbarju” awia, ãba Ẽwandamagta
    edaram magwe jëeu khitaajem ichdëu nemdam ig sim athee. Pãach ee khoopaa ʉʉin
    magʉm khʉʉnagta nem deeb khaba deeju aai nʉm.
  eng-EMTV: Now she who is really a widow and having been left alone, has set her
    hope on God, and continues in supplications and prayers night and day.
  mib-NT: Te ɨɨn ñahan ní quendōo ndáhú ndije jeē máá ɨɨn na ña, ñúhun ni ña jeē maá
    Yaā Dios condito ya ña, te tu jécuɨñɨ̄ ña jeē jicán tahú ña nduú ñuú.
  lif-NT2: कर खुने़ॽ कम्‍ब्राङ् के़मे़प्‍पा हाःत्ताङ् के़होःप्‍मा मेमेदुमाल्‍ले़ हाराॽ
    निङ्‌वाॽफुमाङ्‌ङिन्‍नु निङ्‌साङ् चोगुनि, हे़क्‍क्‍याङ् से़न्‍दिक् ले़न्‍दिक् चक्‍मे़ल्‍लॽए
    खुने़ॽलाम् कुभाॽ खोःसुङ्‌नि फाॽआङ् तुवा चोगुररो॥
  xnj-xnj: Mdala lipwela chakaka, angali mundu wa kumtangatila, mweavikili huvalila
    kwa Chapanga na kuyendelela kumuyupa utangatila muhi na kilu.
  mmx-mmx: Latkin do neni lanaa, la kopmen tara ri lok tatao i, neni nak lok li lodoxoma
    ren ti loklok tatao at ne Moroa rin, la na ngising amisix i at levenaleng kanimin
    la at levenaleng kangking.
  cbr-NT: An ñu 'aquinti 'aíma 'ain ca xanu casunamëcënëx Nucën Papa Diosmishi catamëtia.
    Usa 'aish nëtë́nbi, imë́bi ëníma abë banaquin ca Nucën Papa Dios raíri uni ñucáxunia.
  tee-NT: Para ju tam chako'ulh ju va nimacontilacanta chai ju va is'akstu t'ajun
    lhilaksi ju Dios chai va tachi tapaininich chai va tachi t'achivininch ts'is chai
    tuncuj.
  eng-LSV: And she who is really a widow and desolate, has hoped on God, and remains
    in the supplications and in the prayers night and day,
  cak-NT: Ri malca'n tak ixoki' ri can ketzij quiyon jec'o y man jun nilin quichi,
    ri can quiyo'n cánima riq'uin ri Dios y can pak'ij chi chak'a' niqui'en orar,
    jari' ri quieto'x coma ri kach'alal.
  pah-NT: Kiroki hẽa tehe oko herekoe'yma oporakahava – po hẽa jikohetei Tupana'ga
    rehe hamo ji poko ti javo ga pe jipi. Ypytunimo arimo po hẽa nhi'ig̃i ga pe ojihe
    ojipe'g̃a ndehe no ore poko javo hamo. Nanongarahẽa ti Jesus'gareheve'g̃a topoko
    jipi.
  sja-NT: Jõdee p'ẽtrãa ëreerã wẽe k'ɨrɨpa nɨpari Tachi Ak'õrepa k'aripamerã. Ãstaawa,
    p'ãrik'ua pida ɨt'aa t'ɨ̃pari Tachi Ak'õremaa k'aripamerã. Mãgee p'ẽtrãa k'aripaipia
    bɨ.
  xed-xed: Tsa vərɗa wadgu ta nzakway ka matuŋulum kul haɗ mndu ŋa kataŋta ya ná,
    ta Lazglafta fafta tsatsi ta ghəŋani. Haɗ ta zlaŋtá maga duʼa, ka tawa ghəŋ da
    Lazglafta nda fitik tani, nda rviɗik tani, ŋa ɗawa katu da tsi wa.
  mks-NT: Jáchi̱ mé ñá cuáa̱n ña̱ mé a̱ nda̱a̱ co̱ó na̱ vehe ñá chindeé na̱ ña̱ mé
    ña̱ cán cúú ñá cándeé chága̱ ini ñá Ndióxi̱. Ta ñuú ta ndiví xíca̱ ta̱hví ñá nu̱
    mé á ña̱ ná chindeé a̱ ña̱.
  gfk-S: No makoso tutuno nong aie sene, pata tikenong ura balbalaure ie, io, ikino
    makoso te kis nanahe ma ra nurnur tane God ma i sasaring hatikai ta ira kaba bungbung,
    ra kasasa ma ra bung bileng be God na harahut ie ta ira nuno sunupi.
  bmu-bmu: Malö ambi ölŋi, tinitosolomŋi qahö nanŋök maljawi, yaŋön mönö jörömqörömŋi
    Anutu al waŋgiba i sundan dop suŋgem asak qesiba köuluköm waŋgimakza.
  dgz-dgz: Kwapura da waen tavewa di wandepi amba ago mega den uon wandepi, kwapura
    ame God inap imutuan anuini menan mum wam God inap wat agoasepen men mup waiwandata.
  eng-GNV: And shee that is a widowe in deede and left alone, trusteth in God, and
    continueth in supplications and praiers night and day.
  zaa-NT: Ttu viuda nu hua lígani labí modo te quì'į para ccą́ sostener, nihua lanu
    ỹi'nį te nihua ỹithúį lanú te nna, pues lą nna rappą confianza lateruba lani Tata
    Dios por nu riquina'nią, ą'hua rinàbanią ne lani oración réla ritsá ba qui'ni
    gunie na cualani.
  eng-WEBSTER: Now she that is a widow indeed, and desolate, trusteth in God, and
    continueth in supplications and prayers night and day.
  guh-guh: Pamona pevecuatëpaevatsi, Dioso pejumecovënëtsiva, itsa apo xainae itsajivi
    ata pevetsinexatsi, bajarapova najamatabëcuenecopataponaponae Diosojavabelia peyavenonaenexatsi.
    Navajëtabiabi Diosojavabelia matacabita, meravi ata.
  bon-bon: Lui cuubla me binamewale lica gemi teebine ire atwime, tabe teeme ngene
    atwanena Acejiyame bau me yaacituge, siige iyeta padare, ciiye bimu, irecu lätumutanuge
    Acejiyame bau me ätityera ne päpäname.
  nhw-BL: Pero ica cahual toahuihua catli nelía mocahuaj ininpilseltzitzi huan amo
    aqui quipiyaj, huajca monequi antlaneltocani ma xiquinpalehuica. Inijuanti san
    mochiyaj ipan Toteco huan motlatlajtíaj huan quitlajtlaníaj inintechmonequi tonaya
    huan yohuali.
  swh-ONEN: Mwanamke ambaye ni mjane kweli kweli, yaani, yeye aliyebaki peke yake
    huweka tumaini lake kwa Mungu naye hudumu katika maombi usiku na mchana akimwomba
    Mungu ili amsaidie.
  wbi-wbi: umukijuuva umfwile juno naali nu muunhu ughwa kuntanga, ujuo ikumuhuvila
    uNguluve, ikufuunya na kusuuma ulutango kwa Nguluve pakilo na pamwisi.
  bba-bba: Kurɔ wi u sɑ̃ɑ ɡɔmini kɑ ɡem wiyɑ wi u ǹ ɡoo mɔ wi u koo nùn nɔɔri. Win
    yĩiyɔbu wɑ̃ɑwɑ Gusunɔ sɔɔ kpɑ u n kɑnɑru mɔ̀ u n win somiru bikiɑmɔ bururu kɑ
    yokɑ.
  eng-KJVCPB: Now she that is a widow indeed, and desolate, trusteth in God, and continueth
    in supplications and prayers night and day.
  kgk-NT: 'Ha upe tembirekokwe ijekoha e''ỹ va''e katu ojerovia Nhandejáry-rehe oiko-vy.
    Pyhare ojapo oração oiko-vy, áry ramo ojapo ave: “Xe pytygwõ katu, xe pytygwõ
    katu” he''i Nhandejáry-pe ojerure-vy.'
  waj-waj: 'Gioonna muaada tuanaivo hama inna seena innara tuqinneeraataivoono tinoo:
    Anutuuqo ni tuqinnaanaravee, kiaa kioo mmannammanna yaaku varoo heenagieena ikiannagisanna
    inna yaparainno tinoo: Anutuuqo, ni tasipama varianee, tiivai.'
  cpy-cpy: Rooma apaani kinankawo jeekawaetashitachari apaniroeni, awentee-yaari roori
    Tajorentsi, ashi owaero oetziñaarikotyaawo amanyaa okowa-koteeri kitejeriki eejatzi
    tsireniriki.
  mpx-mpx: Abuabul toto nige tutunau ge iya maisena ya i minamina, he Yehoba i meltelian,
    inoke lan ge bulin i mimi awaawanun Yehoba eliyana labe kaiwena.
  wbp-wbp: Ngana-puka kuja-ka kali-puka nyina yangarlu nganangku warrawarra-kanja-wangu,
    kajirla wala nyina Kaatuku, manu kajirla warrarda wangka parra wiri munga wiri
    warrawarra-kanjaku, ngulajulu warrawarra-kangka.
  luo-luo: Dhako ma chwore otho keto genone duto kuom Nyasaye, kendo osiko olamo odiechiengʼ
    gotieno kokwayo Nyasaye mondo okonye.
  nhe-NT: Pero ica cahual toahuihua tlen nelía mocahuaj ininpilseltitzitzi huan axaca
    quipiyaj para quinpalehuis, huajca, quena, monequi xiquinpalehuica. Inijuanti
    san mochiyaj ipan Toteco huan momaijtohuaj huan quitlajtlaníaj tonaya huan yohuali
    para ma quinmacas tlen ica panose.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܝ ܕܝܼܠܵܗ̇ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܐܲܪܡܸܠܬܵ‌ܐ ܘܦܝܼܫܬܵ‌ܐ ܫܒ݂ܝܼܩܬܵ‌ܐ ܒܢܲܦ̮ܫܘܼܗ̇،
    ܕܪܝܼܬܘܼܗ̇ ܝܠܵܗ̇ ܗܹܒ݂ܝܼܘܼܗ̇ ܠܐܲܠܵܗܵܐ، ܘܒܟܠܔ ܙܲܒ݂ܢܵܐ ܒܨܠܵܘܵܬܹ̈‌ܐ ܘܦܲܪ̈ܦܲܠܝܵܬܹ‌ܐ
    ܝܠܵܗ̇ ܒܠܲܝܠܹܐ ܘܒܐܝܼܡܵܡܵܐ.
  esk-NT: Aġnaq qaunaksriksraipiaqtuaq uiḷgaġnaapiaŋuruaq Agaayyutmun tunŋapluni agaayuraqtuq
    iŋiqsruqhuni ikayuġnałiġmigun unnuaqtuummaan.
  msb-msb: An matuod na balo amo idtoʼn babayi na nagasulo na lang sa buhay, sa Dios
    na lang nagalaom kag sige na lang niya an pangadyi kag pakimaluoy sa Dios adlaw
    gab-i.
  cpa-NT: 'Jøng² lah¹la² lán¹² hio¹³ hnǿi² lah¹dsóh²: Cøng² juu¹² jøng² báh³ dsi¹³
    hi² cuø¹ Diú¹³ he² hi² hniuh¹² quiah¹²dsa. Ha¹chian² dsa² siáh² chian², dsa² li¹jmo¹
    ta³ quiah¹²dsa. Jan² Diú¹³ báh³ møah¹²dsa he² hi² hniuh¹² quiah¹²dsa. Hlanh¹²dsa
    Diú¹³ lah¹huu² lah¹jmø².'
  dso-dso: ଜନ୍‌ ରାଣ୍ଡିମାଇଜି ଜାକେ କି ଆକାସାକା ନାଇ, ସେ ପର୍‌ମେସର୍‌କେ ଆସାକରିଆଚେ, ସେ ଦିନ୍‌ରାତି
    ତାକେ ଗୁଆରିକଲାନି, ତାକେସେ ମଣ୍ଡଲିର୍‌ ବିସ୍‌ବାସିମନ୍‌ ଜତନ୍‌ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: A vabu korikori, asi varavarana, ese Dirava e abidadama heniamu, e noinoi
    hanaihanaimu, e ḡuriḡuri boimu e ḡuriḡuri ranimu.
  yva-NT: Wanya kavini inta mi obo no terave kobe, ama ajavi muno ama arikainye jewen
    dai, weti kavini so ranaveano Amisye obo amen. Namane rinit mbe sambayambe Amisye
    ai indamu Po raeranande.
  dgc-dgc: Pero éng te bilo a bébe a éwan tu mégalaga diya, éy umasa san siya ta Diyos,
    a manalangin san siya aldo éy ta kélép a monda aguman siya na Diyos.
  zpm-NT: '@see-verse:1TI.005.004'
  hix-NT: Anar komo ryhe, enyonkaxemo komo rma, ewakryehnà ro me natxow hamà. Àyanamra
    mak natxow hamà. Àro ke, Khoryenkom hona ro rma haxa wehxaha, kanye ro me xaxa
    natxhe, nyamoro ha. Khoryenkom yakoro tàrwonyemà ro me xaxa natxow hamà. Kohsaya
    xarha, awasnaw xarha, tàrwonyemà ro me natxow hamà. Apa y, uro nyhe txko ewakryeko,
    kanye ro me natxow hamà, àwya.
  sim-sim: Mumbla os ma nendekuvuk si nanda oso Avui Wasilaka nom hishiowenda sir.
    Uhu niri tandi ermba ermbak sirin or jelyakmbaha orin sawenda sir. Erem nanda
    mumbla oso mumbla indinga sira.
  npi-ULB: तर वास्तविक विधवा एक्लै छोडिन्‍छन् । तिनको आत्‍मा भरोसा परमेश्‍वरमा नै
    हुन्छ । तिेनी रातदिन बिन्ती र प्रार्थनामा रहन्‍छिन् ।
  cgc-cgc: Mga balo na ula gid saligan ta iran na pangabui, naan nang danen ta Dyos
    gasalig daw adlaw daw kilem gapadayon ta pagpangamuyo na danen an tabangan din.
  tim-tim: Dâ âmbâle kambut ikiŋeâk manmâ Anutu nâŋgaŋdo biwiŋe owâiŋe akto hândâk
    hilâm Anutu tân nuguâk dâm ulilaŋmap.
  yor-yor: Ǹjẹ́ ẹni ti í ṣe opó nítòótọ́, ti ó ṣe òun nìkan, a máa gbẹ́kẹ̀lé Ọlọ́run,
    a sì máa dúró nínú ẹ̀bẹ̀ àti nínú àdúrà lọ́sàn àti lóru.
  wos-wos: Du hiyandé takwa nyan hérahafi ye hawi takwa re, lé angi watalé, “God wunika
    jémba hatitandé.” Wungi wata dé wali hundi buléta lé gan nukwa déré wakwexékétalé.
  emp-NTPO: Pẽdra wẽrã wãrãda idub̶a b̶ʌba bio cawa b̶ʌa jũma idjia erob̶aida b̶ʌra
    Ãcõrẽbʌrʌ diaida. Ãsa, diamasi bid̶a Ãcõrẽa iwid̶ibaria carebamãrẽã.
  eng-F35: Now she who is really a widow and desolate has set her hope on God, and
    continues in supplications and prayers night and day.
  ind-ind: Bila seorang janda benar-benar hidup sendiri tanpa ada keluarga yang bisa
    membantu dia, hendaklah jemaat memperhatikan kebutuhannya, karena janda yang demikian
    hanya berharap penuh kepada Allah dan siang malam berdoa meminta pertolongan-Nya.
  pes-OPCB: بیوه واقعی زنی است که واقعاً کسی را در این دنیا ندارد و چشم امیدش به خداست
    و شب و روز در دعا از خدا یاری می‌جوید.
  mpt-mpt: Unangi imakwali kaabeibbua i meme isa molobsel isa eka mikimwal tlemin
    isa dabwal tlemin isa blim imaye tla tla bianiba blibi i Gode bainobo geniba tab
    dim osa kwinomo dim osa amitie Gode nganhabiba daayebebe.
  ssx-ssx: Kosa꞉piki wanda꞉ ma꞉nda꞉ta꞉ ipiki tamba꞉ mina꞉yeke ipika꞉ tapake wanda꞉hali
    ma꞉nda꞉ dia꞉yalo ipika꞉ honumake siki haya꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉ ipiki handeteke
    haena꞉ ipiki pa꞉ta꞉ hone ti lao hala꞉me. Kutu pitolo hata꞉ta꞉ Koda꞉ma꞉ ipiki tamba꞉
    mina꞉yeke ipikana꞉ma꞉ timba꞉ nate yaapona꞉ honke pa alo alo hata꞉ yeni pu hala꞉me.
  mkl-mkl: Inɑɑbo iyi í jɛ jɑɑɔ̃ do ntɔ nɔ kù nɛ inɛ ɡɔ iyi ɑ́ woo, kpɑ̃ɑ ku cɔɛ fei
    si Ilɑɑɔ̃i í yɑ wɑ nɔ í yɑ mɑɑ ce kutɔɔ ku mɑɑ tɔɔ sobiɛ dɑsɑ̃ò idũ.
  gaq-gaq: ଆଣ୍ଡିନେ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ସତ୍‌ରେ ମୁଇଂଜା ବାରି ମେଁ ଇସ୍‌ପର୍‌ନେ ଆଡ଼ାତ୍ରା ଆସା ବଚେ
    ସ୍ମିମିଡିଗ୍‌ ମେଁନେ ସାଇଜ ନ୍‌ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Barkka de7iya tuma am77iya Xoossafe maade demmanaw ufayssan naagasu. Gallasinne
    qamma Xoossay bana maaddana mela woossawusunne oychchawusu.
  unx-unx: ସାର୍‌ତିଗି ଏସ୍‌କାର୍‌କାନ୍‌ ଆଡଃ ଜେତାଏ କାକ ଜାତାନିତାନ୍‌ ରାଣ୍ଡିକୁଡ଼ି, ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ
    ଆସ୍ରା ଦହକେଦ୍‌ତେ ନିଦା ସିଙ୍ଗି ଆୟାଃ ଦେଙ୍ଗାନାଙ୍ଗ୍‌ ବିନ୍ତିତାନ୍‍ଲଃ ତାଇନ୍‌କାଏ ।
  gah-gah: Gevoná vená gihila nene kezáikó miniki Ómasimú gili alévolé iake, gamena
    gamena únaká neteká Ómasiloka liki voká voká lake kagata losi gelemake ageva iaká
    niave.
  lcm-lcm: Arai ani mainang vopo inongos atutuman ang na kapo ago papalik, ta kapo
    aina uli lomlomon ta God, na kapo uli sokotuk si keve taun asip ani ta kana papakangai.
  aer-aer: Kenhe arelhe apeke anyente-arenye aneme, nhenge tyerrtye arrpenhele apeke
    renhe arntarnte-aretyakenhe, nhenge Re apeke Ngkarte renhe-ante arratye itelarerle-aneme,
