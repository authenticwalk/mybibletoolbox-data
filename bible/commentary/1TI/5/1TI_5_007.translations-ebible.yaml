    ti yoahti cjihtire. Ti ã yoachʉ ñʉa paina tinare “Ñano yoaa nina”, ni masierara.
  mwp-mwp: Ngidh thabi zapul lak kedha yadu palgan mabaygoepa, thanamulngu wati zoengu
    aymayle, thanamun geth aygi zagi mabaygoengu wanayle, na gegeyadh mabaygaw purkapa.
  sbk-sbk: Na ulombelele ege amambo ili kwamba bhagajebhe bhahwiune.
  mya-JVB: ထို သူတို့ကို အပြစ်တင် ခွင့်နှင့် ကင်းလွတ်စေခြင်းငှာ ဤသို့ပညတ် ထားလော့။
  kgf-kgf: Ac imi acguc énézéna tohoma kecmu, eŋ imuhucyanec kecma ac mihicŋiwu niŋac.
  awb-awb: Minayabe kéweinínsónsábé mah ehwéh kawerue síwáhnorúno. Sega kaweqtaq mía
    míairataq mó kegá se íre síéhruruigehe.
  gdn-gdn: Gubagani, kau iyapana yona yau mete ragiragi tadeyowa teyateyama da mu
    makeya makeya kwaetogomono ko eba paerepomoto. Mu paerepomoto ki ka kwaenda iyapana
    baitagisi mu paeremaga ki matarapomoto manako tadeni siyasiya.
  nko-NT: Bla ɔpasua ámʋ asʋ́n ánfɩ, mɛ́nɩ ɔhaa mɛ́ɛblɩ́ ɔsʋrapʋ ɔkʋkʋ ɩwɩ asʋn
    laláhɛ.
  bsn-NT: Tire mʉre yʉ gotimasiosere mʉ tʉjʉ ñarãre Cristore ajitirʉ̃nʉrãre gotiya.
    Ĩna cʉdisere ĩacõari, “Rojose yama”, yirã manirʉarãma.
  pib-NT: Tyekaka pujretlewatini, muklukanuwnakane rixinripna.
  wiv-wiv: Vala polea kua ve na manumanu na sios ve, dia kata lala na mogepa lotua,
    kete nap dia kata kakatia moge kua e mahoto za, kete beta kaka kete pole zaha
    kiridia.
  reg-reg: Mbe ulashe amagambo ganu koleleki abhanu bhasiga okwikujula.
  mlh-mlh: Ore eru koje yoŋore sakigo bakare buŋo so peko gonimiŋ ore oŋuakoŋ mitaniŋga
    yareku goigoŋ.
  gof-ENT: ኦኒካ ኤንታ ቦሮና ሜላ ሃ ኪታ ኤንታው ኢማ።
  aau-aau: Hunkwe ok somokwe, sios-uwrsa lowpwarowp me kwa hiy-me-sorasor, sa hme
    kokwe heyn-non-ok me lopa ka lwak.
  tvk-tvk: Usa pispisien xil ak mi moletin na Hi xil tengan lilaxat kuh tunau nae
    xil. Imak, ma moletin ti nasepin nasa mi xil.
  prf-NT: Pasunud mu dikodi i utusid a hidi iddi tánni awan hidi mapintasan nen deyaman.
  auy-auy: Ketoꞌ-íníntáfésa sésa sáwíꞌa úmai méraawe sefáínifo simámunda-aai simátimiyo.
  tbg-tbg: Are maa uvara vaiinti nahenti tiva nimiraro vikaqaa kia uvavano vaira koqemake
    variqi vuata.
  hub-NT: Tura chikich aina pegkerchau chicharkarai tusam, Jesucristonam surumankau
    aina umikarti tusam, ju chicham ujakarta.
  hmo-hmo: Unai dainai vabu do oi hamaoroa, Dirava dekenai do idia guriguri nega ibounai.
    Inai bamona sisiba goada idia dekenai do oi henia, vadaeni do idia noho namonamo,
    bona taunimanima ese edia kerere ta do idia gwauraia diba lasi.
  big-big: Tamizeige nak ingini ngezebekki ya wamenaragawiliyegi waberek ngai ono
    keya ngezebekki ingembungangwiliyegirau ngai ono mabura pi Kilisiyegi ngizi kumuli
    puragi a’a’ kai yagenda logo pi Kilisiyegi ngizi kumuli onowiligu mizi piyendau
    mizi onobek logo purik kaile. Tegi nakko puwiliyegi kaile kumula nelegi ni yongkambanu
    Yisuyegi ngizi kumuliwiliyegi puwiligi ya wamenaragawili keya i keya puwiligiyengki
    waberek ngaiweki kozak yeimo.
  gux-G: Tund'ba mani l bona k ban ji da pia jalgi ba.
  cnl-NT: La²³nɨ³ cu³lø³¹ júu² 'e³ rɨ²juɨɨ'n³¹ te'²³ jó̱o̱²ra². Qui² 'a²³jia'³ 'nee³ra²
    'e³ li²³xa³ jui³¹ 'e³ rɨ²³lʉ́²³ dsa³.
  zar-NT: Lëscaʼ caní, gunná beʼe bönachi nacuáʼ ga niʼ zuʼ, para ilún ca saʼyéaj
    yuguʼ lë ni, para ilaca bönachi cuntu nu gaca bi innë́ quéguequi.
  kde-kde: Malaijo alano veng'e na vanu vanji uchinga anapwawe wa kwambika.
  ata-ata: '@see-verse:1TI.005.006'
  qvw-NT: 'Caycunacta yaćhaycachiy mana pipis imaniycunallanpis capäcunanpä:'
  nfa-nfa: Pasanèdꞌe jꞌara seꞌe aaꞌi-aaꞌi mi dhèu sarani sèra, sèna ka dhèu leo baku
    paꞌele iie kolongara rèngu.
  tnp-tnp: Ik onəkeikei məni=pən nəghatiən mɨn əha kəm niməfaki məmə ilah okotəkeikei
    motol pəh nətəmimi kəsotəni rahiən ilah.
  urd-urd: इन बातों का भी हुक्म कर ताकि वो बेइल्ज़ाम रहें।
  hot-hot: Ma ôndôŋ avômalô esak auk takêŋ ek anyô te miŋ hatôm enaŋ nena thêlô ma
    avômalô kambom ami.
  mqj-NT: Dadi la mupakilala angganna rapunna anna ummita manappa to matuanna anna
    malara tae' dengan sassana illalan katuoanna.
  rus-SYN: И сие внушай им, чтобы были беспорочны.
  mbh-mbh: Naro wong pator basbasuere tomo nge olengare nge riong ake. Moro aken riong
    e avele aro i tupa a or nge.
  bdd-bdd: Coinega guguya bewa hiwahiwapeyedi ꞌuꞌebwaedi ma simumuga bwaibwaina ma
    ꞌane sahena hali tomota hiwahiwapeyedi siꞌahwaꞌahwa galagalaedi.
  cbt-NTPO: Nani api sha'huitëranquën. Ya'ipi imapisopita pënënquë' natëina'. Ama
    a'napitari pinocaiso marëhuë' noya niina'.
  srn-NT: Yu mus komanderi den sma den sani disi, fu den frow di masra dede kba, no
    kisi pori nen.
  cta-NT: Ntsuꞌu chaꞌ culo nuꞌu̱ cña jiꞌi̱ lcaa nguꞌ biꞌ, chaꞌ ná caca sta xaꞌ la
    ñati̱ quiꞌya jiꞌi̱ cuꞌma̱ ñati̱ jiꞌi̱ Jesucristo xquiꞌya nguꞌ cunaꞌa̱ tiꞌi biꞌ.
  bqc-SIM: Yã́piↄ danɛ́, kɛ́ wasu ń tàae eo.
  tcz-CHONGTHU: Amaho chu miseiset achanlouna diuva hiche thupeh hohi napeh ding ahi.
  mar-mar: त्यांनी निर्दोष व्हावे म्हणून त्यांना या गोष्टी आज्ञारूपाने लोकांस सांग
  snp-snp: Ka ukanido minámageto minenawae, loto kawa ya auma wito logimo.
  isl-isl: Þetta skaltu hafa fyrir reglu í söfnuði þínum, og í kirkju Krists yfirleitt,
    svo að menn viti hvað rétt er og fari eftir því.
  spy-NT: Māchāktōōs imwoochi nkicheek biiko ng'aleechu, sukung'eet mariirtee chii.
  xnn-xnn: Isonga ibilinko ay itapim nan kinwanik ay maipanggep isnan bababai ay balo
    isnan tapin nan bilin ta adi madelaw nan mamati ken Apo Dios.
  mwe-mwe: Mwaalajilanje genego, nkupinga bhanagambwanje.
  tte-tte: Kuloina besiele mesabana tabu tomo wenoweno yabo sigigitelobai kwabukwabuliwone
    kolili kisi sikawa-naenae-yagili.
  tcs-tcs: Oda dem biliba po meke demting ai spik, solong dem widooman i meke ebriting
    wea raitwei solong nobodi i kan bleime dempla po meke eni rongting.
  hlt-THB: U ak khanawh awm coet kawi ama awmnaak aham, thlangkhqi venawh awm vawhkaw
    cawngpyinaak ve kqawn pe.
  soq-soq: Timoti, sau gagalowa ema obuobu ita mida duwo waimoia do diamowo etapu,
    ita mai mida mo bedeuwo kadi wawuwa donsapi.
  qub-qub: Biyüdapa famillyancunata sumaj yachachiy yanapänanpaj chaynöpa pipis paycunata
    mana jamurpänanpaj.
  att-att: Á itaddám mu yawe nga kinagì sù ira ngámin nga manguruk, tapè napiá yù
    akkuád da.
  bki-bki: Nomijog ka kamiu namoneano nalo kumitu kumisidomii ka kuvila m̃arabo tai
    ka rijai taanou nalo. Nina bo laka, mia nomerou ka vede tealo avilvil ealo riviorio,
    mia nojidom nesian iliano nalo tai van kamiu ea tivelinio nei beamu vo.
  bqp-bqp: Ǹ yã pìnↄ dańnɛ de gbɛ̃ke sún ń taari ero.
  mcp-mcp: Kalagʉ́ míkúsə́ mí búdá məlʉ́bʉ́gá mə́ga shú nə́ bwə́ cʉ́gəgʉ́ kú nə məjumâ.
  hat-hat: Men sa pou ou moutre yo, pou pesonn pa jwenn okenn repwòch pou fè yo.
  npl-NT: Nochi ni xikinnajnawati para amaka fiero makintenewah.
  bgg-bgg: Hì pha muyua ne ithek shii phi bo, ji è hanyie jia magunde ithek rog shii
    ichiig arey.
  eng-TCENT: Give these commands as well, so that no one will be open to blame.
  eng-BSB: Give these instructions to the believers, so that they will be above reproach.
  cpu-NT: Pishintsithatero omayetantyaarori nokantakeri, ari onkantya eero otzimanta
    iriñaaventakoyeeterori.
  san-ASM: অতএৱ তা যদ্ অনিন্দিতা ভৱেযূস্তদৰ্থম্ এতানি ৎৱযা নিদিশ্যন্তাং|
  tac-NT: Alekeri 'we nulewa suwábaga ralámuli napurigá 'la sébali olámala napu ne
    aní, napurigá tabilé 'wesi ralámuli cha animela 'emi olagá.
  eng-WEBPB: Also command these things, that they may be without reproach.
  gfk-H: Io, u na tangai hadadas uta kaiken ra linga mah ta ira mataniabar na lotu
    bia diet na taram, hua tikai pa na tale bia na kilam diet bia a mon magingin sakena
    ta diet.
  viv-viv: Tovetumagana unakivetuvetunudi be hinadiyao o tubudiyao sikwasikwadiyao
    hinaꞋitaveꞋavidi be higa keke tamo hakwadi anafaiweya ginadakeyedi.
  yao-yao: Mwape ŵandu malajisyo ga, kuti ŵandu ŵane akasaona ŵana ileŵo.
  tgp-tgp: O retileu hin la hinau nike isara matan i pa sopo te masapa vara tamlohi
    la pa pisuhira.
  auc-NT: Tömënäni ïnänitedö ante wënæ wënæ änämaï incædänimpa, ante wææ cædinque
    bitö mänïnö botö änö ante adodö ante ämi ëñencædänimpa.
  kbc-NT: Anajoinitiniwace niɡ̶ina oko mowote niɡ̶inoa ane jiiɡ̶axitedaɡ̶adici, amanagawini
    aɡ̶ica ane laagetedipi.
  bmh-bmh: Guzenaimai, na wab ailel goagal ug mui gusig ze go awaren. Guzenemen, duailel
    ipal agen agal enimag ebu ze i mamam.
  ctu-BL: Subeñob ili t'an ti mandar cha'an mi' yajñelob ti toj.
  meq-meq: Ɗatay ha a ndo hay na, tâ gatay gər a bəba tay hay hərwi ada ndəray mâ
    matay ha mənese bay.
  noa-H: Har Hẽwandam hiek hʌ̈k'a nʌm k'ʌʌnag t'um cha mua jaau chirʌmjöta hapibá,
    hamach dënnaan dʌ̈i. Maagwai ham hëugar chik'amnau jaau jaau habaju.
  alp-NT: Pletae pusu jemate toini kena hnauna meije leke esi lene lokolu. Leke tamata
    sae ibeteke yake be esi ono sala.
  san-VEL: ataeva taa yad aninditaa bhaveyuustadartham etaani tvayaa nidi"syantaa.m|
  kbq-kbq: Vahe'tmina ama naneke zamasmige'za avaririho, e'ina hananke'za mago'amo'za
    ke huzmante kanku hakegahaze.
  kbh-kbh: Lempe chë soyënga chamotsamama os̈buáchiyënga cochtsamë́ndaye, chca, ndocná
    ndocna bacna soye chëngbiama jatichámuama chaondë́tsebomnama.
  ron-LSB: De asemenea, poruncește aceste lucruri, ca să fie fără prihană.
  pon-pon: Mepukat padapadaki, pwe ren jota karaunepa.
  nhe-BL: Xiquinnahuati tlaneltocani ma quichihuaca nochi ni para ax aqui huelis quinteilhuis
    pampa ax quinpalehuíaj cuali cahual toahuihua, niyon pampa quinpalehuíaj tlen
    ax nemij cuali.
  sps-sps: Faan iny tsuen parits to tsuri ma tagaa ot faarof iny arin amov an fuainy
    guei tsuri faavot ma tsue vasuar vaare rari na vainy.
  wnc-wnc: Siwan gata wamu nata wa yanggat takngae natake maya kombakobau kuupbamdane
    musia pangenawi wa aminda kepi nomana tawake tasinong. Tasiwa kake aminu tapatuta
    wa aminde wamu dua temapa yawik. Wena siknga.
  bus-bus: Ǹ yã pìnↄ dańnɛ lɛ gbɛ̃ke tón ń taari ero.
  gub-BL: Emume'u ko heze'eg wanupe nehe, kuzà imen umàno ma'e kwer wanupe nehe. A'e
    rupi uzapo putar ma'e heze'eg rupi a'e wà nehe kury. A'e rupi teko nuze'eg zemueteahy
    kwaw wanehe a'e wà nehe.
  imo-imo: Aku ambo waima kinye enonga imboma kinye imbomani kanoko keri pilinge uluma
    naa teangei ningo eno aku teko mane tiwi.
  boj-boj: Deqa ni na uŋa qobul naŋgi di minjroqnimqa naŋgi Qotei pailyoqnsibqa kumbra
    bole bole dauryoqnebe. Naŋgi kumbra degyqab di naŋgi tamo uŋgasari kalil naŋgo
    ŋamgalaq di une saiqoji sqab.
  eng-DRA: And this give in charge, that they may be blameless.
  knf-knf: Leşaan bañaaŋ kak uko waŋ bawutna kawo baankţup nin buţaan bloŋ ţi baka.
  san-KHM: អតឯវ តា យទ៑ អនិន្ទិតា ភវេយូស្តទត៌្ហម៑ ឯតានិ ត្វយា និទិឝ្យន្តាំ។
  arn-NT: Fey tüfa famngechi werküaymi tüfachi dungu, femngechi tañi nieael engün
    küme lif mongen.
  zas-NT: Bagojn gra ree diidx guie bén ma rliladx ree Jesucrist chitëë chu guinieeguijdx
    laa reeman.
  ken-NT: Ghatí bhɔ́ mɛnyɨŋ ɛbhɛn bɛ́ bɛkwɛ́nɛ́ bɛ́kɛ́ bhak nɛ bhɔ́.
