verse: 1TI.005.007
translations:
  kpx-kpx: Iale di hoto louale ko loui gobuvu namigevenela. Ige keau vaveve dua valive
    elike ataeau bae abuemo vavevebe toela elehalivebene.
  okv-H: Eto ke erena erevi ao ururoro amo ganoka mane asora.
  tbo-tbo: Hiwahiwape una paliwelehi po hai dewa hina galena itete imahiyehi po ega
    lawa hina gagalena iapapoenihi.
  mal-C: ദൈവജനം അപവാദങ്ങൾക്ക് അതീതരായിരിക്കേണ്ടതിന് ഇത് അവരോട് ആജ്ഞാപിക്കുക.
  grc-SR: Καὶ ταῦτα παράγγελλε, ἵνα ἀνεπίληπτοι ὦσιν.
  bgc-bgc: इन बात्तां का भी हुकम दिया कर ताके कोए उनपै दोष ना लगा सकै।
  khz-khz: Ekila wapu maparara pono venira, pe ta genai rakava ta ragai pia rawalia.
  deu-TKW: Dieses Gebot sollst du verkünden, damit sie ohne Tadel seien.
  zsr-NT: Lëzcaꞌ cni, gna beꞌi bunách nacuáꞌ ga niꞌ zuꞌ, quië lun ca rajlö́z yuguꞌ
    lë ni, quië lac bunách nutu nu gac bi gnë quegac.
  lin-lin: Pesa bango malako yango mpo ete batambola na bomoi ezanga pamela.
  hns-NT: Hoewa ke iesaai log ke ie baat hoekoem de, tab koi na oesabke biese me koetjh
    bol sakie.
  noa-E: Ar Ẽwandam iek ʉ̈kha nʉm khʉʉnag thum cha mua jaau chirʉmjöta apibá, amach
    dënnaan dʉ̈i. Maagwai am ëugar chikhamnau jaau jaau abaju.
  eng-EMTV: And these things command, so that they may be blameless.
  mib-NT: Jniñu yáha ndacu ró núū ñáyuu, návāha ma cóo cuēchi sɨquɨ̄ i.
  lif-NT2: कन् पाःन्‍हाॽआङ् नुःरिक्‍काङ् निसाम् पिरे़से़ॽओ॥ हे़क्‍केलॽरिक् खे़ङ्‌हाॽ
    आप्‍तिक् मे़ःन्‍ने मे़हिङ्‌ङाङ् मे़वाॽनिरो॥
  xnj-xnj: Vapela vandu malagizu aga, muni mundu yoyoha akotoka kuvawona vanamabudilu.
  mmx-mmx: Una tong axasep limixin mi na levelinga, kusu kopmen tara noxo ven kaka
    tosoogong atnedi.
  cbr-NT: Usa 'ain camina 'ën mi cacë banacama ënë́xa quicësabi oía 'inun, axa Jesucristomi
    catamëcë unicama 'unánmiti 'ain, unían —aín aintsi 'ibu ca upí oquin 'aquinima
    —quixun ñuiti rabanan.
  tee-NT: Pus yuchi ju alhimap'aksit'i ju lapanacni. Ju chunch ni matich cajuna' ix'alactu'unti'an
    ixlacata ju ani taxtokni.
  eng-LSV: and charge these things, that they may be blameless;
  cak-NT: Ta'ij chique ri kach'alal chi tiquinimaj ronojel ri nin-ij, chi quiri' man
    jun ex itzel ri xtilitaj chiquij.
  pah-NT: Embo'e pa ti Jesus'gareheve'g̃a nhiremimombe'ua rehe – kiroki a'ea ji akwatija
    nde ve aherembirekokwera'g̃a ndehe nahanahã ti pepoko g̃a javo. A'ero po ti tegwete
    ojipe'g̃a ehava g̃a pe nehẽ.
  sja-NT: Jaráji ijãapataarã pɨ ek'ari p'anɨɨrãmaa oodamerã mɨa et'ewa jaradak'a.
    Mãga ooruta pɨrã, awaraarãpa p'oyaa k'achia pedeeda-e pai tachi ijãapataarã ãpɨte.
  xed-xed: Tsaya skwi dzaʼa ka havanaktá həŋ, kada nzakwa həŋ kul haɗ rutsak ta həŋ.
  mks-NT: Ña̱ cúni̱ quéa̱ ná cahndún chuun yóho nu̱ú na̱ cán já ná a̱ ñéhe̱ íní yo̱
    jána̱ní na̱.
  gfk-S: Io, nu tange hadades ter karek ra linge bileng ta ira matanabar na lotu be
    di na taram, kaie tikenong pai nale tale be na kilam di be a mon sasana ta di.
  bmu-bmu: Miaŋgöra malö yeŋön sileŋine köpösihitkö keuŋi qahö ahöi malmegöra mönö
    mewöyök jim tuarim eŋgiba malman.
  dgz-dgz: Guegue ap mini mini ae vepen menan waenapan iravi wadiam, iwa waenapan
    upinewa diguguramopi tawa.
  eng-GNV: These things therefore warne them of, that they may be blamelesse.
  zaa-NT: Acca ná qui'ni quixá'ani lu' cą qui'ni bittu ru guni cą ą', para qui'ni
    làa gute cą lugar qui'ni ca enne' nna inne cą mal qui' nuỹa.
  eng-WEBSTER: And these things give in charge, that they may be blameless.
  guh-guh: Bajarapacuenia itorobare Dioso pejumecovënëtsivi pijamonae peyavenonaenexa
    itsa bitso bejiobi. Nexata pamonae Dioso apo pejumecovënëtsivi, toacuenebi tsanetsi
    pebaracuaicuaijaijavatsi bajaraxua yabara.
  bon-bon: Maane ai mene jejananemepi teebibine, piba nuuja te äblicäco niiya mene
    iicana teeme poto cidi me.
  nhw-BL: Xiquinnahuati tlaneltocani ma quichihuaca nochi ni para amo aqui huelis
    quintelhuis pampa amo quinpalehuíaj cuali cahual toahuihua, niyon pampa quinpalehuíaj
    catli amo nemij cuali.
  swh-ONEN: Wape watu maagizo haya pia, ili asiwepo yeyote wa kulaumiwa.
  wbi-wbi: soope isio uvavuule avitiki kuuti valeke kupikua.
  bba-bba: A n bu ɡɑ̃ɑ ni kpuro sɔ̃ɔmɔ kpɑ ɡoo u ku rɑɑ kɑ bu tɑɑrɛ wɛ̃.
  eng-KJVCPB: And these things give in charge, that they may be blameless.
  kgk-NT: Gwĩ va'e ramigwa-pe ani onhembojekoha pende-rehe. “Peme'ẽ katu peteĩ teĩ
    pende sy-pe peteĩ teĩ pende jari-pe ave hemikotevẽ” ere tembirekokwe memby kwéry-pe,
    hemiarirõ kwéry-pe ave. Aipo ramo, “Gwe'ýi-pe nome'ẽséiry. Hakate'ỹ” nde'íry arã
    hese.
  waj-waj: Gioonna kiaapuuya sa muaada gioonnaiyara maisavee kiateeraivaara ii kua
    ivaa yaagueeqama iyaata ngiari seenaiyaatama kiaa mmianee.
  cpy-cpy: Pishintsi-tero omatantee-yaawori nokantakiri, ari okantyaa eero otzimanta
    ikenkithatako-tee-terori.
  mpx-mpx: Inoke abuabulau ge tutuliyau ali logugui o nu baunan elal, inoke bahi etegana
    ana woliwoli gamagalau nihi pwapwawa.
  wbp-wbp: Timiji, pinarri-manta-jana yimi nyampu-kurlurluju Kirijini-kariji, ngula-jangkaju
    yungulu nyinami jungarni. Ngula-jangka, kula-jana nganangku jungarni-wangu-pajirni.
  luo-luo: Puonj ji wechegi bende, mondo kik ngʼato obed gi bura.
  nhe-NT: Xiquinnahuati tlaneltocani ma quichihuaca nochi ni para ax aqui huelis quinteilhuis
    pampa ax quinpalehuíaj cuali cahual toahuihua, niyon pampa quinpalehuíaj tlen
    ax nemij cuali.
  aii-aii: ܦܩܘܿܕ ܐܲܢܹܐ ܠܐܢܵܫܹ̈ܐ، ܕܠܵܐ ܗܵܘܝܼ ܠܗܘܿܢ ܠܵܘܡܵܐ.
  esk-NT: Taatna tiliyumigitin, iñuumli taavrumuuna upyaktunġitchumigai.
  msb-msb: Kaya sugua sinda sani kay agod dili sinda pagpakarauton san iba.
  cpa-NT: Juaih¹³ dsa² roh¹³ jniang³ lah¹jøng². Mi³jøng² ha¹chian² li¹juúh² jǿg³ hlaih¹³
    quiah¹²dsa.
  dso-dso: ରାଣ୍ଡି ମାଇଜିମନର୍‌ ଜତନ୍‌ ପାଇ ମୁଇ ଜେତ୍‌କି ଆଦେସ୍‌ ଦେଲିଆଚି, ସେଟା ସବୁ ମାନା ବଲି
    ବିସ୍‌ବାସିମନ୍‌କେ ତିଆର୍‌ । ଜେନ୍ତାରିକି ସେମନ୍‌କେ କେ ମିସା ନିନ୍ଦା କରି ନାପାରତ୍‌ ।
  meu-meu: Unu ba hahedua toma, bena asi bebeka-bebekadia bae noho.
  yva-NT: Syare nyo ananyao so raugaje irati wanya kavini muno awa yavaruga mansai
    tenambe indamu utavondi rai, inda vemo vatano kaijinta wo mansaura tatugadi nora.
  dgc-dgc: Nadid, Timoteo, ikagi mo du kakaguman mo sina i nisulat ko a éye tungkul
    ta bilo a bébe, monda éwan tu magpintas dikam.
  zpm-NT: Pso diidz rii lo grë zha ne nacgrë to i, zeeṉa cseed zho sca gban zho, ni
    scagaa tsod pe nacne gneenë miech zho.
  hix-NT: Àro wyaro rma àhananàhtxoko, àton komo, atxke naha, mosonà, katxho mehra
    ro mak esnàr kom horà.
  sim-sim: Karem uwosik ai ai, kas a sawewa kason mumbla ondo amber sawenak li auheyehe
    jipjip li lika. Las avak ma li raha lirin li ngrianda ngashi.
  npi-ULB: र यी कुराहरूको प्रचार गर ताकि तिनीहरू निन्दारहित होऊन् ।
  cgc-cgc: Ake i na paambal parti ta pag-asikaso naan ta mga balo na bai itudlo no
    naan ta mga gatuo dyan aged ula may masaway ta mga gatuo.
  tim-tim: Den are makmâ kârigem makyeŋgimenâ nâŋgâm dosa bâlâk manbei.
  yor-yor: Nǹkan wọ̀nyí ni kí wọn máa paláṣẹ, kí wọn lè wà láìlẹ́gàn.
  wos-wos: Méni du hiyandé takwaré wun hundi wataméni, atéfék du takwa deka sémbutka
    haraki hundi wandamboka.
  emp-NTPO: Jũma maʌ̃gʌra djabarãa obidua pẽdra wẽrãrã carea biẽ́ jarad̶iẽ́ neẽ́ b̶ead̶amãrẽã.
  eng-F35: You should even command these things, so that they may be blameless.
  ind-ind: Sampaikanlah hal-hal itu kepada saudara-saudari seiman di sana, supaya
    mereka mengatur pelayanan kepada para janda dengan baik. Dengan demikian, cara
    hidup jemaat tidak tercela di hadapan orang-orang yang belum percaya kepada Kristus.
  pes-OPCB: این باید جزو مقررات کلیسای شما باشد، تا اعضا بدانند چه کاری درست است و
    آن را انجام دهند.
  mpt-mpt: Kobo bainobo galin nakaia unangai Gode weng olo omkayemeba i kukub ayamo
    namiba naka mak unang maki i kukubo yatemaibo i mo funanibta i kukubo misiamobo
    ge funanimibe!
  ssx-ssx: Wanda꞉halima꞉ iki pa꞉ta꞉ hoela꞉me laama꞉na꞉ do mana꞉ pimanu wanda꞉weki
    pa꞉ta꞉la hala꞉tiki pu hapa꞉peke.
  mkl-mkl: Ide ŋɑ iyi ɑɑ yɑ mɑɑ sɔ̃ ŋɑ mbɛ ku bɑ inɛ ɡɔ ku mɑɑ̀ yɛ tɑɑle nŋɑ.
  gaq-gaq: ଗୁଏସାଙ୍ଗ୍‌କୁଏଇଂକେ ଏନ୍ ବିସୟ୍‌ରେ ତରକ୍‌ ଆଡିଙ୍ଗ୍‌ ବିଃପା ଜାଣ୍ତେ ଡିରକମ୍‌ ମେଇଂନେ
    ବିରଦ୍‌ରେ ମେଃଡିଗ୍‌ ନିନ୍ଦା ଆଡିଙ୍ଗ୍‌ନେ ସୁଜଗ୍‌ ଆବା ଣ୍ତୁ ।
  gof-RNT: Oonikka entta boronna mela ha kiitaa enttaw imma.
  unx-unx: ଇନ୍‌କୁ ବେଗାର୍‌ ଚିଟାକାନ୍‌ ଲେକାକ ହବାଅଃଆ, ଏନାମେନ୍ତେ ଆମ୍‌ ନେ ସବେନାଃହଗି ଇନ୍‌କୁକେ
    ଆଚୁକମେ ।
  gah-gah: Gevoná venalitini lihimáini minamitimó miniko keitoka gakó minamitive loko
    gakó imane lo hukoko lo kemezo.
  lcm-lcm: Io, ku alis kara vap ta pinipini suke, ani ka ago ta atogon oring an voiang
    ka atogon mengen singina.
  aer-aer: Timothy-aye, Ngkarte-arenye arrpenhe yanhe areye akaltyele-anthetyeke ayeye
    nhenhe ilemele nhenge itne mwerre anetyenhenge. Kele imerte arrpenhe areyele itnenhe
    aretyenhenge mwerre-arle aneme, akurne anetyakenhe.
  qvc-NT: Chayri yumbay kaykunata kamachikuy, allita rurashpa kawsaptinllapa, ama
    pipis nimapaq anyanambaq.
  tgl-ULB: At ipangaral mo ang mga bagay na ito upang sila ay maging walang kapintasan.
  cbs-NT: Jaskaken jau ikunwanbuman jatukidi chakabu yuiyamanunbun ikunwainbu yusinkin
    jau jatunabu medabewakubainunbun jatu yunukubainwen, jatu shinanmakinan.
  xtm-NTPP: Sa'a tatnuni ni nuu ñayii ni ka nduu sa'ya Su'si o ma ja jin katanuu i
    ja jin ko sa'a i sukan kúni Su'si ma, sukan‑va'a ñatuu nawa jin ndaxtekuechi ña'a
    ñayii ñuu ñayivi a.
  nnq-nnq: Makwajalile bandu batendi ilebe yenie, kupala bakapatangaje lukolo.
  bao-NT: Ate cãare cʉ̃jare tii dotiya, wede paiya manirã cʉ̃ja ca niipere biro ĩigʉ.
  san-ORI: ଅତଏୱ ତା ଯଦ୍ ଅନିନ୍ଦିତା ଭୱେଯୂସ୍ତଦର୍ଥମ୍ ଏତାନି ତ୍ୱଯା ନିଦିଶ୍ୟନ୍ତାଂ|
  huv-NT: Isajüw meáwan mondüüb Teat Dios wüx aaga sasaj ic quiaj, cos atquiaj ngome
    apmeliquiaw.
  otn-NT: Guehna̱ ra̱ hya̱ gui xifi da̱ 'yøtyø 'yɛ̱c'ɛ̱i̱ na̱ya, n'namhma̱ ngue ya
    hi̱njonda̱ 'yɛ̱mbi̱ ngue hi̱nga̱ gue'a̱ te øt'e.
  nop-nop: Mede yoŋ adi yenihinaka tubune nadiŋila metam dauhik gineŋ yomnit mokit
    hatiyaneeŋ.
  obo-NT: Nonaw ru inis mgo pomandu ku riyon tod pompomakoy amoy waa id pokosawoy
    kandan.
  cak-ENT: Tabij cheque ri hermanos que tiquitakej ronojel re', y riq'uin nquic'uaj
    c'a jun utzilüj c'aslen, man jun itzel ri nilitüj chiquij.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤠᤱ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤏᤡᤛᤠᤶ ᤐᤡᤖᤧᤛᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤱᤜᤠ᤹ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣ
    ᤔᤧᤜᤡᤱᤅᤠᤱ ᤔᤧᤘᤠ᤹ᤏᤡᤖᤥ॥
  mie-NT: Tiñu yáhá ndacu nú nūū nchivī, tácua mā cōó cuāchi sīquī ji.
  san-TIB: ཨཏཨེཝ ཏཱ ཡད྄ ཨནིནྡིཏཱ བྷཝེཡཱུསྟདརྠམ྄ ཨེཏཱནི ཏྭཡཱ ནིདིཤྱནྟཱཾ།
  qve-NT: Chayraykuyá qanqa kay yachachisqaykunaman hina Jesucristopi creeq runakunata
    kamachiy, kasukuspa ruwanankupaq, saynapi qankunamanta ni pipas mana allinkunata
    ama rimashanankupaq.
  pao-NT: “Umu gi kookoomamu-ga'yoo sakwa ka besow tumayohope nagena o'no umu gi haga
    mu nesootzema-wa'ne'yoo,” mee sakwa u mu tuukwe.
  cbu-NT: Ashiriya, Isuschichee kamachtangcha mashindoo istamaama. Ashkusin, ¿anoo
    chakaja yutarit tsiyatach Isuschicheetsi?
  usa-usa: min-nóínímmá maamin-áímmá timá yímínatawaq anaaé warétama íráqôniq umá
    mánoe.
  soy-soy: Lɛ̃ kɑi m pisɛ rɛ ɑ pi léisɛ ɑ́pi kɑpɛ nɛ ncɑɑi ńkɑ pikɛcɑ́ɑ́ n yɛ̃́
    yɛ lɛ̃.
  hui-hui: Wali agali marume wali dalo bedaru mana ko birago hondowa mege buligo í̠na
    wali dalo biarubi ibu damenebi tihondo bi ogodagua lamibe.
  amf-amf: Bagime yindar qolmina maatayse kenin doadettsi yerra iginaam kena giyaa.
  quc-NNT: Cheataqa we qachalal ri' chunimaxik wa' we nu b'im chawe rech man k'o tä
    tzij käb'ix chkij chi qas tzij k'o ri man utz taj ri käka'no.
  dob-dob: ꞌEnega kwabulao guguya gete ꞌuꞌebwaꞌedi be sida bubuna ꞌaiꞌaila, be ꞌenega
    geyaꞌabo mali tomota kwabulao nidi siꞌawaꞌawa toꞌumaliyedi.
  wrs-wrs: Ishunu dioa Kristusnindmoa, honamoa vinilmoa peliongomoa, osm ata mongo
    os ovov, yimba sahonam viv temba.
  mca-mca: Enfel ekewe'en qa' week nepiye'ek'i pe' hats yijayan pa' Intata, hats'inha
    qa' ham pa'qu' netitijiti'yijets qu' naqsiijkii pa' uƚ'ax.
  tzo-TZC: Ti vaꞌi sꞌelan ta xcalbot liꞌe, jaꞌ me jech xavalbe yaꞌiic ti jchꞌunolajeletique,
    yoꞌ jech mu xchopol-cꞌoptaatic yuꞌun ti cristianoetique.
  mya-mya: မု​ဆိုး​မ​များ​သည်​သူ​တစ်​ပါး​တို့​အ​ပြစ်​တင် ခြင်း​နှင့်​ကင်း​လွတ်​ကြ​စေ​ရန်
    ဤ​ညွှန်​ကြား​ချက် များ​ကို​သူ​တို့​အား​ပေး​လော့။-
  gng-NT: Tɔke bikpopiib tigbɛr tuu nɔ ŋɔ nib la lɛ bi li dule nà bo kí biin bɛ.
  cbi-NTPO: Tsa' mitya entsaa jumulaa naatiñuba tsa tsanguidei tide, tsejtaa veelachi
    na'baasa pakayai'nudetsu.
  ikk-NT: Hụn a nị y'e yezi wẹ iwu ndịnị amamgbe wẹ a wụrụ ndị nwọn nkọrịanị.
  leu-leu: E vaxa, xuus faagutan a lutefin nakmaal e matafetama siri pana mu fepitaian
    aanabeꞌ talo xasanofuna ri taa pi ta fufuna xena ferawai fasaat seri.
  maz-NT: Rí xipjigue c'o cjuarma ra mbös'üji c'o ndixũ c'o dya cjó 'ñeje. 'Ma ra
