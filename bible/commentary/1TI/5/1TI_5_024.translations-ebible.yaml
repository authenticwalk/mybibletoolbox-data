  chz-NTPS: Heˉ hlɨɨhˈ heˉ jmeeꜙ ko̱ˉlla̱a̱ˊ dsaˉläˉjnäꜘ jmɨˉgyʉʉꜙ laˉ jä̱ä̱ꜗ ja̱ˉgaˊ
