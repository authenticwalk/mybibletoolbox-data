  tbz-SIM: Bɛ̀mɑbɛ̀ kó mɛyɛi mpɑ̃̀nkɛ ɔ̃ nfeímu, kɛ̀ bɛtɔbɛ̀ kɔ̃mɛ ɔ̃ɔ̃ dentɛ kɛ́feitɛ́.
  san-GUJ: કેષાઞ્ચિત્ માનવાનાં પાપાનિ વિચારાત્ પૂર્વ્વં કેષાઞ્ચિત્ પશ્ચાત્ પ્રકાશન્તે|
  amx-amx: Tjerrtj arrpenh map anetj mernelhem apek, tjerrtj arrpenhel renh keth arem.
