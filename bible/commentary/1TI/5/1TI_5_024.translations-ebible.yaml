  ory-ory: କାହାରି କାହାରି ପାପ ବିଚାର ପୂର୍ବରୁ, କାହାରି କାହାରି ଅବା ପରେ ପ୍ରକାଶ ପାଏ।
  bzj-bzj: Sohn peepl sin, ahn evribadi ku si weh dehn di du. Ahn dehn wan weh sin
