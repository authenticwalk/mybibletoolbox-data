    minug sa'ag yt heremo i rakaria tukup­te'en. Mi'iria ti yt watikuap i sio waku
    sio yt wato'e kuap i ma'ato put'ok'e ra'yn i'atu­minug sa'ag moherep hap e'at
    pe Tupana tomo­herep yne aru yt heremo i rakat aiminug sa'ag.
  kpf-kpf: Narâk ziren a nâmbutŋâ bâliŋâ utne sinniŋandâ ikmen. Ekŋâ hâuŋâ mimiŋaŋgât
    siŋgi sâmen. A nâmbutŋâ ko bâliŋâziŋâ tik ziap. Zo bekŋan muyagei hâuŋâ mimbi.
  ppo-ppo: Mepaae so whi̧ atimané ha̧keamó du betere dowi alata, so whi̧ feané kolóló
    tuȩ́rapó. Atéreteiné ai du betere dowi alamó fo tokó̧tamo yóló kwia saaire be
    dȩ teópatei, atima só deró beterapóló, so whi̧ feané kolóló tuȩ́rapó. Mepaae
    so whi̧ atimané kinóló deté fu betere dowi ala take fo tokó̧tamo yóló taletere
    sukamó ha̧kearatepa kelaalopó.
  hin-2017: कुछ मनुष्यों के पाप प्रगट हो जाते हैं, और न्याय के लिये पहले से पहुँच
    जाते हैं, लेकिन दूसरों के पाप बाद में दिखाई देते हैं।
  wol-KYG: Ñenn a ngi ñu seeni bàkkaar fés, te àtteesagu leen, waaye ñenn a ngi ñu
    seeni bàkkaar làqu ba tax yoon dabagu leen.
  bef-bef: To enaliꞌaniꞌmu kaga ma luto minomo buto nolube. Bonaꞌi lugaꞌamagihi foipanaꞌani
    huto hulatana niꞌibe. To enali foipanaꞌaniuba kohe toto nobigo Huꞌmau foipanaꞌanimu
    kehelito ita biseꞌnamofihi nonaꞌa epilinaꞌmu yabe. To bonaꞌi lugaꞌamagihi foipanaꞌani
    fala kito niꞌigo aliha kanagu huto hilubeꞌmu hibe. Huꞌmau enali hiti nonaꞌa epilibe.
  amm-amm: Noko siyai mo molo koiyauso taluwaino, noko nokolaloni molo timai. Siyai
    mo wosu wososo taluwaino. Noko nokolalo mo sai muwoi. Kotosu mo sai, na uwokoimo.
  zaj-zaj: Vilozo va wanhu wayagwe vokoneka sambisambi, na vowalongola kuchola kuinhaguso.
    Ila vilozo va wanhu wayagwe vokoneka hamwande.
  chq-NT: Jilaa'²¹ tsaa² tya'¹ 'inlɨ́ɨi¹³ lí²‑i jná² nii² la nʉ'gɨ 'e lisá² 'ii'²¹.
    Pe tsaa² tya' 'in catyaai² ijná² nii² cɨɨin²¹gɨxʉ.
  swp-swp: Tatao headi edi laulau baaea se hemahemasarahanonohaidio, se lau baguna
    edi aba hedudurai eai; tatao headi edi laulau baaea abo hinage se hemasarahamuritaedi.
  bjr-bjr: Faiqí akaqausa misa mandainaina fannoo aiqamausa nifusaa akooqoo maridanoo.
    Miqira mandoosana fannoo nári nifusaa akooqoo misa rarisameeqeenoo mandainainaki
    quqaidanoo. Faiqí akaqausa mandoosana sia dauni qafeefara kasooqaqee akooqoo kambiqainaqa
    qafeefaranoo.
  aby-aby: Moi orouma ba me merama aruro ukaisaro moi orouma ibai eraada Godima fanisi
    mafiakubai emua idua iwoka sinaisa. Moi orouma feroma ba me meramawere ukaisaro
    moi orouma awoena ibai ere dakaisaro nono Godima emenu ba me meramawere ukeka
    eraku enoba dubuenaro emua fanisi mafiakuro ibai efeisa.
  eng-YLT: of certain men the sins are manifest beforehand, leading before to judgment,
    and certain also they follow after;
  jni-jni: Madini ma aye maraa amasaa, wa wuza ishina anyimo u inko utize, abanna
    me aye wa madini mawe me matarsa we.
  kne-kne: Maipanggep loman sin mamiliam si mansilbi en Cristo, nemnemem ay waday
    ipogaw ay naaammoan di basol na olay mo daan dan maidarum. Wada abey naisassaot
    di basol na, ngem maammoan sin tapin di agew.
  tgj-tgj: Nyi megonvgv rimur v kaadatara dubv rido, okv bunugv rimur v vngchoyala
    jwngkadaka dubv vnglwkchodu; vbvritola kvvbi gv rimur vdwv kokwnglo kaapa mvngdo.
  gui-NT: Amogüe vae imbaeyoa reta tenonde voi oyecuaa cavi jare oicuauca quirai oñejaaucata
    co. Iru vae reta imbaeyoa reta oyecuaata taɨcue rupi.
  quc-TT: Ri kimak e jujun kaqꞌalajinik pune majaꞌ kasol rij. Are kꞌu ri kimak nikꞌaj
    kꞌa te ketaꞌmatajik ikꞌowinaq chi ri qꞌotaj.
  heg-NTPO: Ngat babanan ne! Muik atuli teng in kula-sala ngas ngat tanan meman. Oen
    lakos lius se atuling in nutus dasi ku lo bii, mo atuli las totoang taan oen in
    kula saa ka son. Mo muik atuli teng pait, man nesang halas-sam ngat taan oen in
    kula ka.
  ptu-ptu: '@see-verse:1TI.005.023'
  bzd-NTPO: Ì sulu wambleke we̱lepa tö ese jche̱rwa̱ sulitane wa̱ bet, ka̱m ishu̱lir
    e' yöki̱. Erë ì sulu skà tso' ese kë̀ jche̱rwa̱ yi wa̱ dö̀ aishkuö ta̱ mik ishu̱line
    eta̱.
  kwf-kwf: Na abula taꞋangaꞋa ti ngwae ki talangwaraꞋu liu naꞋa fuana lisilana, ma
    ngwae ki taꞋifau ka saiana neꞋe God ke baꞋa matalangaꞋi kira. Bore ma na abula
    taꞋangaꞋa ti ngwae ki, kira noaꞋa kasi lisia ana kaidaꞋi naꞋa Ꞌana.
  eng-WYC-2017: Some men’s sins be open, before going to doom; but of some men they
    come after [or they follow].
  eng-WMBB: Some men’s sins are evident, preceding them to judgement, and some also
    follow later.
  zat-NTPS: Zaj nalá' dul-la chee̱ bal-la benne' gate quebe nu ne guchi'a ca da zaj
    nune̱', san dul-la da zaj nun xezícadxa benne' ca' xululé'e lawe na te na'.
  spp-spp: Pìi na ɲyɛ wani, pi kapegigii maha ɲcè, mà li ta wà sàha ŋkwɔ̀ a pi yíbe
    mɛ. Pìi wogii sí na ɲyɛ wani cyire maha ɲcè pi yíbeŋkwooni kàntugo na.
  zty-NTPS: Doḻa' ka' da' zej nbaga' baḻe benách ka' ḻa' ḻáwgaken zga'ale kate' žíngake'
    gan wchi'a ḻaže' Dios ḻégake', na' te na' ḻa' ḻaw doḻa' da' zej nbaga' yezika'
    benách ka'.
  mek-mek: Ke papiau isaꞌi laomai apalaꞌi laꞌafouai kekapaꞌi puo, papiau maꞌoai kelogo
    felo. Ega kainai papiau isa eꞌi laomai apala afa kepeniꞌi kefiakoa. Kai papiau
    isaꞌi auga ogefakeai laomai apala kekapa.
  aey-aey: Dana leih agena silail eu camasac nijia, odocob agena silail aquniadena,
    ege mahucwe gesiladoqona. Euqa leih agena silail eu jahunecna nijia, odocob hibna
    dih camasac moqagan.
  urd-GVH: कुछ लोगों के गुनाह साफ़ साफ़ नज़र आते हैं, और वह उनसे पहले ही अदालत के
    तख़्त के सामने आ पहुँचते हैं। लेकिन कुछ ऐसे भी हैं जिनके गुनाह गोया उनके पीछे
    चलकर बाद में ज़ाहिर होते हैं।
  ycn-ycn: Pu'uhuacá ne'iyajena la'acá pu'uhuaré. Uncá chiyoja iná i'imá naco'oná,
    caja iná hue'epí pu'uhuaré la'ajeño necá. Eyá me'echuji ne'iyajena la'acá pu'uhuaré.
    Uncá meño'ojó iná hue'epila meque i'imacáñoca necá. Iná i'imá naco'oná ejomi iná
    hue'epí mecajenaca ina'uqué necá. Ñaquele pa'aniya quiñaja apú, Jesucristo ja'apiyá
    jema'ajeño amájeri penaje.
  djr-djr: Yo, wiripuny ŋuli ga yolŋuy djäma yätjkurrnydja mel-warraŋulnha, bala dharrwaynydja
    ŋuli yolŋuynydja walal nhämany, bala yan marŋgithirra nhanŋu yätjkurruwnydja;
    ŋuriŋiyiny dhu nhakun yolŋuy dhä-gir'yunawuynha märraŋ yalalaŋumirrnydja. Ga wiripuwurruŋgalnydja
    yolŋuwal walalaŋgal ŋuli ga ŋayaŋuŋur yätjkurr ŋorra djuḻuḻ'maranhawuynha yan;
    ŋunhiyin ŋuli gi bäyŋuny nhäŋu wiripuwurruynydja yolŋu'-yulŋuy, yurr yalalany
    ŋayi dhu ŋunhiyi mala ŋurru-dhawaṯthunna marrtji warraŋulthirra bukmakkun yan
    nhänharawnha ga marŋgithinyarawnha.
  kvg-kvg: Ezoqa nøme-qa manqa-zapa, bavokhó qagó. Yaq soqoté-qatéq, ndigu manqa
    ovøyam-te, yaq-fia ndø̀ndapém. Geté ezoqa nøme-qa manqa-zapa, khonoam-té qagó,
    yaq vaev-té qandóveá.
  rug-rug: Kaiqa sinea tadi na tie si ta gilana va bakala dia, meke ta pitu va kenue,
    ba kaiqa sinea tadi na tie si vura mumudi mae meke kaqu ta pitu.
  hop-NT: Haqawatuy qaantsakpiam yep qatsit ep susmataqtiqw God amuṅem qalolmat yúkuniqw,
    pam pay navotiwta. Noqw pay haqawatuy qaanhintsakpiam tupkiwyuṅwa; nik̇aṅw ason
    hin yukiltiniqat aw pituqw pep pu’ sohsoy mātaqtini.
  san-URD: کیشانْچِتْ مانَواناں پاپانِ وِچاراتْ پُورْوَّں کیشانْچِتْ پَشْچاتْ پْرَکاشَنْتے۔
  heb-LB: יש אנשים שחטאיהם ידועים וגלויים, וכמובן שהם יישפטו על כך, ויש אנשים שחטאיהם
    אינם ידועים – רק יום־הדין יוציא לאור את האמת המרה.
  caf-NT: Bulunah bulubeshi ts'iyanah yunilh'en, 'et huwa ndai ye huba nahutedeh whutsuh,
    'i dahaja, ts'iyanah t'ehontezin. 'Ink'ez bulunah bulubeshi nahinulh'i, 'et hukw'elh'az
    ndai ye nahezya, 'i dahaja, ts'iyanah t'eyuntezeh ho' hoont'ah.
  mio-NT: Iyo ñivi savaha ñi cuati, ta yatin xaan chito ñivi ti tacan ni iyo ñi, ta
    cua cutuni ñi. Iyo inga ñivi savaha ñi cuati, ta ña yatin chito nahan ñivi ti
    cha tacan cuu chi, soco cua queta quivi cua coto ndihi ñivi ti cha tacan cuu chi,
    [ta cua cutuni tahan ñi].
  srq-NT: Emo emo nyɨsaã mbae ɨcuã nyecuate riqui nande je ã. Emo nyɨsaã ɨcuã ndese
    quia nandeɨco nguiã mae ãte namo. Dios eɨcuã mbasi mose, aque mose ramo nda nandemae
    ũquɨ̃ nyɨsaã ɨcuã ndese cote.
  kje-NT: Ri heruwali rira dohohala, heri rauroin mouropedi me'e, kade kar ho'ok kail
    makun. Enimaa ri namehin rir dohohala, rakan Lere Alam Hono'ok Kanail mene heri
    do'on rauroin.
  gaz-gaz: Cubbuun namoota tokko tokkoo duraan dursee ifatti mulʼata; isaan dura darbees
    lafa murtii gaʼa; cubbuun warra kaanii garuu duuba irratti beekama.
  kud-kud: Tupwadi tomowa yadi yababao miyamiya mahalavadi vehabadi adi loina hilobai.
    Na tupwadi yadi yababao miyamiya dawanidi, na mulitai abo himiya mahalava.
  urb-NT: Amõ tama'e ka'u te'eha ma'eha ke amõ ukwa katu. “Katu ym nde” aja pandu
    ym ta me'ẽ te'e. Amõ ta usak ehe, a'erehe pahar ukwa katu ehe har. Amõ ta ukwa
    ym ha rupi ka'u te'eha ke amõ ta ma'e. Amõ ta ukwa ym ha rupi ma'e, a'erehe pahar
    amõ ta ukwa ym. A'engi amõ ta mujekwa, a'erehe ukwa katu ehe har. (A'erehe pahar
    kapitã ke emu'am ym. Pahar haihu katuha ke emu'am ym tĩ. Pahar ixawa'e manõ ame'ẽ
    ke mu'am ym tĩ. Ame'ẽ ta rehe har ekwa katu py exo.)
  fra-LSG: Les péchés de certains hommes sont manifestes, même avant qu’on les juge,
    tandis que chez d’autres, ils ne se découvrent que dans la suite.
  san-HK: keSAJcit mAnavAnAM pApAni vicArAt pUrvvaM keSAJcit pazcAt prakAzante|
  cak-SNT: Icꞌo vinak ri nitzꞌiet chi cꞌo qui-pecados antok cꞌa majaꞌ caꞌan juzgar,
    pero icꞌo jeꞌ ri man chaꞌnin ta nitzꞌiet ri qui-pecados, xa cꞌa después.
  uvh-uvh: Ka Timoti gu amingning bining ganang ira yapdidima titi waraga' wa kafakafa
    ning gangdidimotik, aming ka kadagang titing wa fam ka sarengsa' tinga yabitam,
    a fam ka amingning dasi'ganang sareng guk mo' titing. Ka wa kapmo' ningsa' fade
    ning guk mokngang. Mokngang, kadapmang kareng wa inga' sareng kuma'sa' kadofiinga
    yapkedatam.
  ino-ino: Mako vaya'moki hao'otake kava'apimo'a makale fole ne'aiketa ne'apa'keta
    ako kake hune'apatona'maki mako vaya'moki fala'ki'a hao'otake kava nehaya'maki
    henaka'ake fole aike.
  gnn-gnn: Yo, wiripunydja ŋuli yolŋuyu djäma yätj baṉarra'ŋurana warraŋulnha, bala
    guḻku'yunydja ŋuli yolŋuyu nhämana, bala marŋgiyirrina, bala yurru ŋuriŋi dhä-wirrka'yunaramirriyu
    yolŋuyu ḻakarama ŋanya yätjnha. Ga wiripu-guḻku'walanydja ŋunhanydja ŋayaŋuŋura
    yukurra yätj ŋorra djuḻuḻ'yunara; yakana ŋuli yolŋu'-yulŋuyunydja nhäma ŋunhiyi
    yätj waḏutjanydja, yurru yalalanydja ŋayi yurru ŋunhiyi maḻŋ'thu-maḻŋ'thun marrtji
    warraŋulthirrina bukmakkuna nhänharawu.
  yal-yal: Muxuna ndee yulubine makɛnɛnma nɛn benun e xa kiti yiren li. Ndee gbeene
    kolonma e xanbi nɛn.
  cnt-NT: Dso₄ a₂'no₅ dsa₂ i₂lɨn₅₄ a₂léi₄, jniá₂ dse₃ bá₄ né'₃ a₂dsi₁lein₃ ja₁jáng'₃
    cuenta quió'₅. Quió'₅ i₂lɨn₅₄ guë'₂ tsá₃ léi₄ dsɨ₂juɨ₅. Cang₂ bá₄ rë₂léi₄.
  tif-tif: Tunum ma ami ban kemin tiltam fatap-nula, abiltap utamupla, Kaa ban keba
    kala ken-umbup. Katale, tunum ma ami ban kemin kaata yang kuwaala biile, ku-fatap-daalipla,
    utam-yaabup o.
  nlx-nlx: थोड़ाक माणहान पापे ते उगड़ीन नियाव ने केरता पेलुच पोच जातेह, पुण थोड़ाक
    पासाण रेन जातेह।
  apw-NT: Nṉee ła’ ch’í’ṉah nda’iłsiih, áík’ehgo dagoshch’į’ baa yá’iti’ doleeł; áídá’
    ła’ihíí binchǫ’íí doo dagoshch’į’ daahiiltséh da.
  gum-gum: Kaig mariilø kan utu møguelaimbe maig køtashchab asamig pumøwatø tørgandø
    kenamisrøbguen indan. Inchen kaig mariilø katøganelaiwane tsøndatøsrø treeg kuin
    kui nebua asiilø køn.
  not-NT: Ainta cantaguetatsi ora te onganinate igótocotaiguiri antagaisati matsiguenga.
    Ainta basini te irogótocotengani. Caraquesatantata irogóquengani cara ingomantëgotëri
    Tosorintsi.
  plu-plu: Apit pis ikí annipwit git pahapwi adahan ig wewkisne Jesus gihiyegapu,
    amawka pis apuriwgi baki ig yumahwatma gitaraksan. Gaytakkis hiyeg gitaraksankis
    ka mahikonama. Nikwe wis ka muwaka apuriwgikis baki igkis kataraksanwatma. Gaytakkisme
    hiyeg ka kiberema wis utí gitaraksankis.
  iou-iou: '@see-verse:1TI.005.023'
  ntp-NT: Dai ʌʌmoco otoma gʌmaatʌ isʌrsoimaasi ivuaadami dai aa maitʌmaatʌ tomasi
    ʌrsoimaasi ivuaadami avʌnacai asta siʌʌscadʌ Diuusi nʌidagi ismaacʌdʌ ʌrcʌʌga
    ivuaadami dai ismaacʌdʌ ʌrsoimaasi ivuaadami.
  rai-rai: A aakaina mangamangaan anun raa taara din babo lele mugai taa ra bung baa
    di naagagon diat uni. Iaku aakaina mangamangaan anun raa taara kaai pa te in babo
    lele gagaai, namur ut din babo lelei.
  haw-1868: O na hewa o kekahi poe kanaka, ua akaka e no ia e hele mua ana i ka hoohewaia
    mai; a e hahai ana no hoi na hewa mamuli o kekahi poe.
  ffm-ffm: Luutti yimɓe yogaaɓe ɓanngan gila caraaka. Kaa luutti yogaaɓe ɗii, caggal
    sareede ɗi ɓanngata.
  arb-NAV: مِنَ النَّاسِ مَنْ تَكُونُ خَطَايَاهُمْ وَاضِحَةً قَبْلَ الْمُحَاكَمَةِ؛
    وَمِنَ النَّاسِ مَنْ لَا تَظْهَرُ خَطَايَاهُمْ إِلَّا بَعْدَ الْمُحَاكَمَةِ.
  cop-CNT: ⲟⲩⲟⲛ ϩⲁⲛⲣⲱⲙⲓ ⲉⲣⲉ ⲛⲟⲩⲛⲟⲃⲓ ⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⲉⲩⲛⲁⲱⲥⲕ ϧⲁϫⲱⲟⲩ ⳿ⲉϯ⳿ⲕⲣⲓⲥⲓⲥ ⲟⲩⲟⲛ ϩⲁⲛⲕⲉⲭⲱⲟⲩⲛⲓ
    ⲇⲉ ⲟⲛ ⲉⲣⲉ ⲛⲟⲩⲟⲩ ⲛⲁⲙⲟϣⲓ ⳿ⲛⲥⲱⲟⲩ.
  sri-sri: Mʉ Jesúre bʉremurã oparã ããrĩmurãrẽ ĩgʉ̃sã ããrĩrikʉrire ĩãgʉ̃, ire õãrõ
    masĩka! Marĩpʉ ñerãrẽ wajamoãburi dupuyuro surãyeri masaka ĩgʉ̃sã ñerĩrẽ iririre
    marĩ ĩãmasĩa. Gajerã gapʉre ĩgʉ̃sã ñerĩ iririre ĩãmasĩbea. Marĩpʉ ããrĩpererã ñerãrẽ
    wajamoãrĩnʉ ããrĩmakʉ̃, ĩgʉ̃sã ñerĩ irideare masĩrãkoa.
  nal-nal: A matmalabuk taksaat sin azanon ka iziar vaanong la maravas, ma xat paamuin
    naandi xula non iwana aikilizang. Singsaxai a matmalabuk taksaat sin azanon mur
    xana balas la maravas.
  kyq-kyq: Kusin̰ jee mɛtin̰ge se kɛn jꞋɔndɗen te bɔɔr ey kic ɓo tooɗ tal, gaŋ gɛn
    jee mɛtin̰ge se jꞋɔndɗenga bɔɔrɔ jaay mɛtin̰ teece.
  kwd-kwd: Nga abulonga 'ame le'a na tani ta'a ngaa'i 'e talawada'u fana agasilai,
    ma ta'a te'efou gila su'aai na God te'e sufaga no'o. Tafe'ua ma nga abulongaa
    'ame le'a na tani ta'a ngaa'i, gila 'ame agasia na alata lo'oo.
  ded-ded: Ngic goa yeneac kopocsic didiu bic fede, yeni yoacfu bic enggecde. Nga
    goa yeneac kopocsic sufu sufuu fede, yeni yoacfu ngade enggecdengoc.
  ewe-ewe: Ɖo ŋku edzi be ŋutsu aɖewo, hamemegã aɖewo gɔ̃ hã, le nu vɔ̃ wɔm, eye esia
    le nyanya na ame sia ame. Le nu siawo me la, àte ŋu awɔ nane tso eŋuti. Ke le
    go bubuwo me la, ʋɔnudrɔ̃gbe la koe ate ŋu aɖe nyateƒe dziŋɔ la ɖe go.
  nuy-nuy: Warruburru-yung warra-mulung-arrgi-yung wurru-waṉbina anaaladi, anaani
    wiij-garrarra. Marri niga na-God ambani-lhajbumana wugurru. Wugurraayung warra-mulung-aynbaj
    wurraaṉbina aniij-galaaladi, yagu midaarrgaj, ngagurru waari ngamba-nang. Yagu
    malgadhaadharri ngamba-nayii, anggiij-garrarra wugurru.
  cop-BHC: ⲞⲨⲞⲚ ϨⲀⲚⲢⲰⲘⲒ ⲈⲢⲈ ⲚⲞⲨⲚⲞⲂⲒ ⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲈⲨⲚⲀⲰⲤⲔ ϦⲀϪⲰⲞⲨ ⲈϮⲔⲢⲒⲤⲒⲤ ⲞⲨⲞⲚ ϨⲀⲚⲔⲈⲬⲰⲞⲨⲚⲒ
    ⲆⲈ ⲞⲚ ⲈⲢⲈ ⲚⲞⲨⲞⲨ ⲚⲀⲘⲞϢⲒ ⲚⲤⲰⲞⲨ.
  buk-buk: Lau ŋatô si mêtê sac yêc awê, ma bocdinaŋ ŋac si yom pi undambê gi su,
    ma Anötö kêmasaŋ ŋagêyô su bu kêŋ têŋ ŋac têŋ têm ŋambu-ŋga. Ma lau ŋatô si sac
    yêc siŋ dau têŋ kwahic dec, magoc oc meŋ sa tiawê têŋ têm ŋambu-ŋga, ma sêtap
    si ŋagêyô sa.
  pri-NT: Napwa naa goo tàpé na rà ciburà pwa na èpà, âna, pâbéaa kàra, ê jèkutâ goorà,
    na rà pâra naa goro pitèimuru. Â pwa pàra càrarà, âna mwa tà pwicò me kàra.
  zpq-NT: Baḻ beṉe' nacbia' chesone' da' mal na' yogo'ze beṉe' zjaṉezde' can' chesonen'
    ḻa'czḻa' biṉa' žin ža yesezi'e castigw c̱hen. Na' baḻ beṉe' chesone' da' malen'
    dan' ngaše' na' da' bi nacbia', perw žin ža gwlo'elaon.
  por-TFT: Digo-lhe para não consagrar apressadamente os presbíteros, pois algumas
    pessoas pecam secretamente, sendo desconhecido o que elas fazem até serem examinadas
    (OU, até Deus as julgar). Por outro lado, algumas pessoas pecam abertamente, portanto
    as demais pessoas sabem o que elas fizeram antes de serem examinadas.
  gwi-NT: Dinjii lat nąįį gwizhrįh hee gootr'agwaanduu gwaraah'in, ts'ą' gootr'agwaanduu
    gwinlęįį ts'ą' goovehkii gaa goots'įį ch'aroahkat zheh nihdijyaa. Gaa goolat nąįį
    chan niighyuk tł'ęę dohju' hee gootr'agwaanduu gwizhrįh nagwaatth'at.
  gvn-gvn: Kanbalda bamangka buyun-damal, yundu easy-balaku nyajil. Godungku jananin
    punishim-bungalkuda. Kanbalda bamangka kiraynjaku buyun-damal, yamba yundu juma
    binalmalkuda. Godungku jananin yalarrku punishim-bungal.
  nhy-NT: Intlajtlakol de sekimej tlakaj san niman mota antes de se kinmistlakawis
    nik kipiaj tlajtlakole. Pero in oksekimej tlakaj mach mota intlajtlakol, sino
    motas asta satepan.
  asm-FB: কোনো কোনো মানুহৰ পাপ সুস্পষ্ট আৰু বিচাৰ-পথত অগ্ৰগামী হয় আৰু কোনো কোনো লোকৰ
    পাপ পাছত স্পষ্ট হয়৷
  okv-okv: Eto embo nei nei ta ari sasapura amo araha ta pere avoeto embo kiti umbuto
    ganoka ari degi ta pambuja eto embo nei nei ta ari sasapura amo ku ta puvuto ambota
    pambuja.
  mxt-NT: Yɨhɨ́ ñáyɨvɨ quetuví ri cuatyi ñu cha cumañi ca cutuñi chi ñu. Ta yɨhɨ ñu
    nya cha yaha cutuñi chi ñu ta cuquetuvi cuatyi ñu.
  tzo-NT: Oy bu ti jna'tic ti much'u oy smulique, oy bu mu xvinaj. Hech yu'un mi ti
    jna'tique mu me jtic'tic. O mi mu jna'tique, mi patil chlic vinajuc, hech yu'un
    mu me jtic'tic.
  ind-AGS: Dosa-dosa yang dilakukan sebagian orang segera ketahuan dan menjadi nyata
    sebelum perkara mereka diperiksa. Tetapi dosa-dosa sebagian orang lain tersembunyi
    dan hanya akan ketahuan di kemudian hari.
  omw-omw: Mpo hia vaisihua qoqaa variqata qora kyaiqa uti variavaro qamwanrama kyero
    mwihuaqaa ko vahira. Mpo hia vaisihua uqeta variqata qora kyaiqa uti variavaro
    mwihua qora kyaiqa mwiva nraakiarama qovara hiananro.
  yrb-yrb: Moana uwarama ba me wawuriro utaitaro moana uwarama ereda Godima emaba
    fanisi daido mafisu iwata utaita. Moana uwarama feare ibetawere ba me utaitaro
    moana uwarama awona erawa utaita. Nono Godima emanu ba me ueta erasuba emaba fanisi
    mafiro efitaita.
  maa-NT: Tjín i'nga xi̱ta̱ xi ti̱k'e̱ 'ya‑la̱ jé‑la̱ k'e̱ nga ti̱kj'eè si̱ndaàjiìn.
    Ta̱nga ti̱koa̱á tjín i'nga xi i̱skan 'ya‑la̱.
  mcq-mcq: Ja nivwihaju ea ꞌahoꞌa hine sisea vejiꞌi hijuꞌe ea mapoka hena kime pu
    eha apeꞌeja ꞌwaꞌejuꞌe hijura. ꞌEjuꞌe ea ꞌahoꞌa pura sisea kaꞌene vejujaho pakiꞌejuꞌe
    navu vo ijiꞌa túnaꞌi samaahiravuꞌe kivura.
  sus-A: مِشِ ندٍيٍ شَ يُنُبِيٍ مَكّنّنشِ بٍينُن عٍ شَ مَكِيتِدٍ لِ، كْنْ بٌورٍ فبٍيٍ
    مُ تٌمَ قٌ يَرٍ.
  jpn-1965: ある人たちの罪は、それがさばきを受ける前から、だれの目にも明らかですが、ある人たちの罪は、あとで明らかになります。
  fra-SBL: Les péchés de certains hommes sont évidents, ils les précèdent au jugement,
    et d'autres suivent aussi plus tard.
  yka-yka: Niyaˈ meˈ aˈa pastiˈ teˈed duseden duk kataˈuhante weˈ taga duse siye duk
    hinukum siye si pasōngan. Niyaˈ isab meˈ aˈa sinduwe gaˈi magtawus takite duseden,
    saguwaˈ gaˈi tiggel kataˈuhan du.
  mle-mle: Adiy nuwukadiy duw taakw yikwadanadiy vaal maykaal wakwudaak, miyawa duw
    taakw lakwukwadiy. Aw God adiy duw takwaam vaat kwiykidadiy. Aw adiy nuwukadiy
    duw taakw dayadiy yikwadanadiy pakwun rikwanadiy vaal, ginyir God di maykaal tasakwu-kidadiy
    adi dikidi nimadi Kot im.
  shp-NTPO: Jatíribi joi akaibaon ocha akaibora onantibires non oinnai, ja akanaibo
    onanxon jato yoixonkanamabi, ikaxbi wetsatianra chinípari jishtiai non oinnai.
  aom-aom: Amo jaehu ekaresia jabesi mure bamëvoꞌiëꞌiroho jabesi muoho avoho garomo
    evaro bamëvone. Ëhesi bëhoho a ioroꞌiorohuro ma-vaꞌorahoro mu sisë vaejaruëro
    jiëꞌëro jabesi mu mevoꞌirane ë hesi urimo gaꞌaꞌanue jabesi sisëho ma-vaꞌorahoro
    jioꞌiramu muroho bogo bamëvoꞌanue. O a ioroꞌioro jabesi sisëho subiröꞌöjëꞌëro
    jero jabesi muoho mevo garomo evare ijonö gaꞌaꞌanue sisë jioruomoꞌiramu muroho
    bogo bamëvoꞌanue.
  geb-geb: Gumgi mbari, nza mbe mbui tɨvi mbatɨgi, nza nta kaŋgi. Mben tɨvi mbatɨgi,
    mbe rarga mbur ki. Mbe zumgum mba tɨvi mbatɨgi, mbe suaŋv suaŋgirga. Gumgi mbari,
    mben tɨvi mbatɨgi, nza nta kaŋgi fhu, nta zorgap ki. Nta zumgum kɨrar hɨrga.
  bsj-bsj: Bwirangke kange nobe nyimom wumom yanglang, la an yaken kaa cii fiye warka.
