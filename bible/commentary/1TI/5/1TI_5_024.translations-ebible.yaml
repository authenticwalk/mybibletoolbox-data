    poanelepa naniko keleyo witamotoa kaukoa tokala tiki.
  swe-swe: '[Tillbaka till diskussionen om varför man inte ska vara för snabb att
    utse nya äldste:] Vissa människors synder är uppenbara och får sin dom i förväg,
