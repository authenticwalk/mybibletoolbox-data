  hin-CV: कुछ व्यक्तियों के पाप प्रकट हैं और उनके पाप पहले ही न्याय-प्रक्रिया तक पहुंच
    जाते हैं, पर शेष के उनके पीछे-पीछे आते हैं.
  spa-BES: Los pecados de algunos hombres se ven claramente, yendo delante de ellos
