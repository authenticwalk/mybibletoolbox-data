  mox-mox: Tomotau vaina edi luveifanayavo vunavunaqaya iviaviaqidi ʼinega kahalamani
    aqiaqiea taudi luvine ina lobea. Ta vaina tomotau ʼwaivega edi luveifanayavo iviaviaqidi
    ge ada fata kana ʼitedi, ta tua taudi edi viaqayavo luveifadi nawale wese kana
    alamanidi.
  kew-kew: Aa medalomame waea peme pare waru adema. Goa pea-ga go wae yaenu madaa
    wae yoto minalo aba mea palia. Yapare aa medalomana wae yaere kaledoa peme pare
    oropere onaa rayo nimuna kone penaa mea adalimi.
  dww-dww: Baninama kwa noḡoti da banaga ḡesaudima adi gewagewama banaga matabudi
    ta kitedi be ta katakataiena da inam banegidima tokare kovoḡa ta banavina. Be
    banaga ḡesaudima adi gewagewama semoe ta kenakenana, be yaḡoro tokare ḡavoe ta
    maḡatarana.
  twi-ASANTE: Nnipa bi bɔne a wɔyɛ no da adi pefee na saa bɔne no di wɔn anim de wɔn
    kɔ atemmuo mu, nanso afoforɔ bi wɔ hɔ a wɔn bɔne da adi akyire yi.
  aoj-aoj: Waf awafi anis epesi fape alihifa esis fafeꞌ faliꞌas sogawaf kwafalis atis.
    Apaꞌ waf awafi anisi fape fandambahoꞌ, ama main afataga fandawalap.
  cbv-cbv: 'Maátadih ñi bidatdih jwʉ́ʉb jenah joinít, nin pah wã niíj naóhna caá:
    Biquí láana det ĩ yéej chãjachah, nihat jwĩ jéihna caá. Dios queétdih ã peéh chãjat
    pínahdihbʉt jwĩ jéihna caá. Pánihnit maáta ĩ jʉmíhichah yʉhna, queétdih ñi waadáca
    bojoó. Obohjeéhtih, bitaboó ĩ yéej chãjatdih jwĩ jéih jwʉhcan caá. Pánih jéih
    jwʉhcan yʉhna, tʉ́i en ñʉʉnnít, yeejép ĩ chãjachah, jwĩ jéihbipna caá.'
  taw-taw: Bɨ ogɨnap tap si tap tɨmel gɨpal ak mɨseŋ lup. Ak tek ak chɨn nopun, tap
    kɨli gɨpal anɨb okok tɨmel yɨbɨl gup. Bɨ ogɨnap pen tap si tap tɨmel gɨl we gɨpal
    ak, kɨdek mɨseŋ lɨnɨgab.
  jic-NT: Nepénowa malala lajay, ne pjü nin salejepj yupj nin lajay. Mpes jipj ca
    jus nlayen más 'ücj yupj ma tsji' lajay Jesucristo mpes. Nepénowa malala lajay,
    ne pjü ma salejepj yupj malala lajay. Jis wala velen na, jin mü'üsüs malala lajay
    yupj. Mpes mvelen wa yupj jilal más 'ücj ma tsji' lajay Jesucristo mpes.
  zap-NT: Nuu xdol mén ryengue antes ne gak gyelextis, nuuzego ryen tsoow.
  wer-wer: '@see-verse:1TI.005.023'
  ipi-ipi: '@see-verse:1TI.005.023'
  qul-NT: Waquincunapaj juchancuna sut'inta riqhurin, manaraj Dios paycunata juchachachcajtin;
    waquincunapajtaj juicio p'unchayllapiña juchancuna sut'inta riqhurenka.
  ter-NT: Ápe pahúnevo xâne í'iyuse koyêti iyonoâti yuhoíkovokutike. Kene pahúnevo
    po'ínuhiko xâne, poéhane xu'ikénene ina iyusêo.
  bmr-NT: Saatoho imitɨ foovono ɨfuvusuhi diitoco udugaacujihɨgo footɨmocoro. Jaanotɨ
    saatoho imitɨ ɨfuvusutatɨhi ɨmegavɨro jaribuunatɨ ɨɨfuvusujino.
  fuf-fuf: Junuubaaji yimɓe goo no feeɲi ado ɓe ɲaaweede, woɓɓe ɓen non ɗi feeɲirii
    woo yeeso.
  bhl-bhl: Nakunum Timoti ku kilele kilila! Kameem fefe geeyemoke ding kelinba kebe
    ding dim bakate, mali kawtiw im sili sili kukuw e alik im kiin dim e fitew dim
    kebiliw kate, mali im sili sili kukuw e kame wokmobe kasike, sow ete kaim dim
    fitewoke te.
  ons-ons: Ŋei natne eŋane borikineene yemo kine ma wakon ma wakon naso mi bomileki,
    esatka didiwo wakongi, ka okanmaine, ŋo ŋei natne eŋane borikineene yemo sanka
    pamaike, ŋado wakoniake.
  con-NTPO: Majan a'i egae tsinconsi poiyi'cco a'i junde atesu'fa. Nane toya injama'choma
    somboeña'cho a'ta napimbi'te tsu atesu'fa. Tsa'ma cca'indeccuja a'tutsse egae
    tsinconsi bo'tssingae tsu tsama atesuya'cho.
  ghs-ghs: Qate noo qiba teeke hiiremi nookare. Qesaho kahosai ao paana naatemi oke
    pobitaquho isaki ooraihe qesai kahosa nokome qahitoto qaami suheqata too paserenoma
    naatakoi.
  peg-peg: କେତେକ୍‌ ଜାଣ୍‌ତି ବାନ୍ୟା କାମାୟ୍‌ ଅଲପ୍‌ତିଂ ହନାତ୍‌, ହେୱାର୍‌ ହେଦାଂ କାଜିଂ କରଟ୍‌ନି
    ମୁମ୍‌ ମାମ୍‌ ଆଦେଂ ଆନାତ୍‌, ଆରେ କେତେକ୍‌ ଅପ୍‌ରାଦ୍‌ତି ବେସି ବିଲମ୍‌ତାଂ ଦାରାପଡ଼ା ଆନାର୍‌
    ।
  txu-NT: Ẽ, me kwỳ ne me axwekam amirĩtkumrẽx. Nhym me kunĩ kôt omũn arẽnho kumex.
    Nhym kam me memã axwe pãnh jarẽ. Nhym bep me kwỳ ne me axwekam amirĩt kêt ne.
    Metĩndjwỳnh gêdja tũmràm memã o amirĩt ne memã kum katon memã pãnh jarẽ nhym me
    kam kôt omũ.
  eng-WEBU: Some men’s sins are evident, preceding them to judgment, and some also
    follow later.
  gnw-NT: Amocue vae imbaeyoa reta tenonde voi uyecuaa cavi jare uicuaaca quirãi uñeãacata
    co. Ĩru vae reta imbaeyoa reta uyecuaata taɨcue rupi.
  mux-mux: ⸤Tápu-⸥yi mare-ni ulu-pulu-kis telemelema sumbi-sipa para lelemú akiliinga
    kot-na ui naa pangi kot piliilimú yili-ni ui teku kis-silimele mele sumbi-sipa
    piliilimú; yi mare-ni ulu-pulu-kis mo toku telemelema ui sumbi-sipa para naa lemba
    akiliinga-pe kot-na penga mokeringa lemba.
  maj-NT: Tjín ngatitsun xi yaha̱ kintehe̱ ni nga n'e̱ko̱kju̱a̱ xi b'a̱ kits'íu̱n,
    ko̱ tjín ngá xi yaha̱ a̱skahan.
  bkq-NT: Xirâ enanâguegâ. Tâlâ Deus izepa ato aieni inakanhe aito tâenseim. Idânârâ
    tâdutuoze âsenagazeze awyly anhetyby wâgâ. Tâlâ olâ mâkâ inakanhe aito tâensenry,
    tutuzenry warâ, ânguy nutuba ise-ro warâ, xypyry odaxi idyly ara.
  kue-kue: Yomba tau tandaglmeno nongugl pango yomba prapra kandre yumbu sinaglkwa.
    Ba yomba tau tandaglmeno teke paimogl ana okuwo wu pene ongwa.
  cot-NT: Choocajia iconoagarantajiacaquea itsajiquero taampina ipeacaajiacarogueti
    covaeguisherentsipae ariquea icantomajajitaqueriquea, cotanquitsiquea iconoagarantajiaca
    itsipapae oncoramanitapojajegueti intsajiqueroquea incatsimajiaqueriquea Aapani
    Irioshi maasano peacaaguishetacaroca covaeguisherentsi.
  bnp-bnp: A naro hale ne huriki ranga i kava­kava. I uka ma ni pelekado ma, si matakilaka
    vona a naro hale ne ria. Pali a naro hale ne huriki ranga i kapiloho. Bara ni
    matakilala muri ma.
  apn-NT: '@see-verse:1TI.005.023'
  ctp-NT: Ndiya nten nu ndiꞌin kiꞌya ꞌin, loꞌo jlyo tiꞌ xka ta nten ni ñaꞌan chaꞌ
    kuxi ngiꞌni neꞌ kanꞌ, ni siya ja ya ka biyaꞌ ꞌin neꞌ kanꞌ. Loꞌo ngwañaꞌan, ndiya
    nten nu kuxi tiye, loꞌo ja jlyo tiꞌ nten ni ñaꞌan chaꞌ kuxi ngiꞌni neꞌ kanꞌ; bra
    nu ka biyaꞌ ꞌin neꞌ kanꞌ, kanꞌ ka biyaꞌ tiꞌ xka ta nten sa ñaꞌan kiꞌya nu ndiꞌin
    ꞌin neꞌ kanꞌ.
  opm-opm: Hanip dire ma daham sapti da oh mihat patimur. Kat ire damdapat er hat
    pati da oh pitap teinongwi mat paptin Moh er hat pati hanhe daham kapkap am haptimur.
    Kat ire da oh damdapat er hat patin orhor kapkap pitap teinong na matperhan hanhan
    hat patimur. Kaput komdapat pitap teinong matperhan Moh ihtin dasi hat patesuh
    hanhe daham am haptimur.
  bvr-bvr: Wurra gama gorlk aburr-werranga aburr-gata nipa yarlanga gu-yurra arrburrwa
    minypa birripa gun-nerra jama aburr-jirra aburr-workiya, burraya mari gubu-ma;
    aburr-werranga jarra nuwurra jurdach waypa marn․gi nguburr-ni barra burrwa gun-gata
    minypa birripa gun-nerra jama aburr-ji aburr-workiyana.
  wal-wal: Issi issi asatu nagarai be7anau qoncce; eta nagarai eta pirddanau etappe
    sinttau aadhdhees. SHin haratu nagarai guyyeppe qonccees.
  zad-NT: Baḻ dii malka' chon beṉ' chli'lawin ka zi' gaolə beṉ' xya c̱hegake'. Na'
    zi baḻan, zi' chila' chiṉezli beṉaan.
  kmg-kmg: Ŋic tucne jaŋere sâqocne i fuŋne babataniŋ dameŋ mi maickeha qanaŋ fua
    taniŋkeekac, tucne jaŋere soŋsoŋ foku šâhec fuaocmu.
  aso-aso: Idoꞌ gaza bubu izamozo noluvoniꞌ nene nanitekumuꞌ luvoba asi eveneꞌ malite
    monovo goloso di lihime daaꞌ naaniꞌ neꞌmi guvele nene geto buu lo vavosa alingeꞌ
    gonitoꞌ ngeleꞌmizi milii lihime ngimaaꞌ naaniꞌza ve ma neve nene monovo goloso
    di lihime daaꞌ naniꞌ neꞌmi lihime geto sotoꞌ amivo mino alingeꞌ sotoꞌ ogaꞌ neive.
  uli-uli: Molfid kala yar tot yarmat ila ye mechrag yach gola, ngo yebe hamoloh mo
    imor irel tatelal hapatpat. Iwe ngo mekla molfidir ikla sibis ila bela wol miril
    loh ngo ye moch llah.
  nin-NT: Ila ure i abanu si di sharri hen. I di ku ba ichi hun kuma na abubo a bre
    amu wa. Ila ure i abanu i si di ssuzzu keke hen, i di yo ba ni ichi ni ka so ga
    ba nu ugo.
  acu-NT: 'Ju chichamsha nintimrata: Chikich aints ni wait wajaktintri jeachu wainiatrik
    ni tunaurin paan nekaatnuitji. Tura chikich aintsu tunaurinka yamaikia paanka
    nekaashtinuitji, antsu ukunam paan nekaatnuitji.'
  cak-WNT: Yec'o winek ri can nitz'etetej wi chi c'o quimac tek ma jane nik'at ta
    tzij pa quiwi', y yec'o chuka' nic'aj ri netamex chi c'o quimac tek ya k'aton
    chic tzij pa quiwi'.
  ebk-ebk: Wachacha nan tapina ay tataku ay naraka ay maila nan finmasorancha, ya
    ammu takú ay machusachantu. Ngem as nan tapina at maila yangkiay as kasin.
  spa-PDDPT: Los pecados de algunos hombres son evidentes antes que lleguen al juicio,
    pero a otros los pecados los siguen.
  ruf-ruf: Nzambi tse iwanu wangi tsakoneka mwatsi, hata ka ng'ana wahighwe, iwanu
    wangi nzambi tsawo ng'atsikoneka mbaka ahala hawotsohighighwa.
  gun-gun: Amongue ojejavya oikuaapaa voi 'rã, ombopagaa aguã py ovaẽ e'ỹ mbove ma
    voi. Ha'e rã amboae kuery ojejavyague ma raka'eve ramo mae 'rã ojekuaa.
  agu-BL: Or tzawil tan qui jale'n awil na at e' yi lajluch cu'n yi quil yi ntaxk
    oc banle'n tane'n, nin at e' yi tzantzaj tlen na lajluchax yi quil.
  isn-isn: Imilandu naantu ang'wi igeeleka kwe, nukuatongeela kuulamuli. Kuite imelandu
    eng'wi ilyala kunyuma.
  eng-PEV: If you need to pick a new leader, remember this. There are some people
    that do bad things out in the open so that we soon hear about them, and we all
    know that they are no good before we even meet them. But there are also other
    people that hide the bad things they do so that nobody can see them, and it takes
    some time before we find out that they are bad people. In the same way, some people
    do good things out in the open so that everybody sees them, while other people
    hide the good things they do so that nobody can see them. But it doesn’t matter.
    Sooner or later everybody will find out about them, and everybody will know that
    they are good people.
  ilo-ULB: Dagiti basol ti sumagmamano a tattao ket nalawag a makita, ket umun-una
    pay dagitoy ngem isuda a mapan iti pannakaukom. Ngem adda dagiti basol a maud-udi.
  pir-NT: Ihquẽquina tiquina ñañene yegʉ̃ mari ihñaja. Sa yena Cohãcjʉ̃ tiquinare
    tiquiro buhiri dahreatire masiaja mari. Apequina pehere tiquina ñañe yerire mari
    masiedaja. Tiquina ñañe yerire came masinata.
  anv-NT: Gabo yi bɔɔ́ bifɔ apyɛɛ́ alu wáwá mangɛ ne alɛrege nnó ɛbwɔ́ ákpɛne
    nyɛ né unɔɔ́ mpa, yɛ́mbɔ ayi bɔɔ́ bifɔ ágɛnege nyɛ gébé geji.
  sab-NT: Cha gerule nabitaite ba ole ba kwian Chubenu chugagwalla gadale ta giti,
    me uñale chema no chema me no. Kwian gweale age me no chke uñale nate blike, suge
    kwian ulitage ama kwian agenga me no. Kwian na age me no me chke uñale nate blike,
    ama age me no ulita chege skwlenre, agwa chuia nale chke uñale nate ama kwian
    agenga me no.
  tmd-tmd: Nöbö mö ap kib mag gwogwo rɨmɨdöi piaku, bli wöxnö rɨm, rɨmgör nugwön mönö
    yadmɨdöla. Jɨ nöbö mö bli ap kib mag gwogwo tar rɨ umadɨŋ, rɨmgör nugwöinɨŋ. Mai
    nugunɨŋa. Nöi mɨjön aku, God mönö diba yajön wop akwör wöxnö nɨgöna.
  acr-NNT: Lik chirajawaxik kawetaꞌmaj chi utz rubꞌinik usilabꞌik china ri kakojo
    re aj wach re riglesia. Ma e kꞌo jujun achijabꞌ lik qꞌalaj ri kimak tobꞌ kꞌamajaꞌ
    ne kaqꞌat tzij pakiwiꞌ; pero e kꞌo jujun chik kꞌunaj kaqꞌalajin ri kimak.
  kpg-kpg: Nia huaidu hunu gau e kila mai, nadau huaidu e hula i nadau mua, e hagi aga
    ginaadou. Nia huaidu hunu gau e kila aga maalia.
  taj-taj: कोइ कोइ म्‍हिला पाप चा प्रस्‍टन म्राङ्‌मुला ओच्‍छे थेनीगदे निसाफरी परब
    तमुला। तर स्‍य्‍हान्‍दो गाते म्‍हिला पाप चा लिच्‍छा जे म्राङ्‌मुला।
  avt-avt: Menmen enum mɨt han nɨrɨakem, mɨt yapɨrwe hɨr nerteiyem, te haiu han kitetim
    haiu mertei hɨr mɨt enun. Mɨt han nɨrɨak menmen enum nɨsawɨnem au meit, haiu mepɨtariyem.
    Te God han kitetim maain hɨrak kakwepyapɨrem kakteikɨn mɨt em.
  cbk-cbk: Tiene maga gente ta peca, y el maga otro gente sabe ya dayun acerca del
    pecado de esos, y ta espera ya lang sila el dia cuando Dios ay jusga con esos.
    Pero tiene tamen maga gente ta peca, y el maga otro gente no sabe acerca de ese
    pecado, hasta al llegar el dia donde Dios ay jusga con esos.
  uig-ARA: بەزى كىشىلەرنىڭ گۇناھلىرى بۇرۇنلا ئېنىق، شۇنداقلا سوراق كۈنىگىچە ساقلىنىدۇ؛
    لېكىن بەزىلەرنىڭكى ئۇلارنىڭ كەينىدىن ئەگىشىپ بارىدۇ، كېيىن ئاشكارە بولىدۇ.
  tuf-tuf: Cahujinat ur ay bár yajcáyatan, bahnáquinat itro. Anto bahat cat chiwat
    cat eyin quin táyoti cuat bahnáquinat éyinat ur ay bár yajác itro. Cuatán cahujinat
    ur ay bár yajcayat, in istá báreyra. Uwat semar, semar istáyqueyra.
  abx-abx: Ngan parti gihapon si pagtu'in, gana' pulos pag'apura. Aniya' mga a'a nga
    bali kaklarado si mga sala'-na ngan gana' duda nga iyay nan i tistigos nga akapatukan
    mga iya, pero i sala'-na si ditangnga' ga'i kinasayuran tubtob si katapusan.
  mco-NT: Jadyii jäy huɨdibɨ jɨbɨc-huinma'ñ mɨɨd yajnejhuɨ̈huɨpy yɨ' ajcxy yjɨbɨc-huinma'ñ
    ma anajty ca'nɨ yajtɨydungɨxy. Jacjadyii jäy ca' yajnejhuɨ̈y yjɨbɨc-huinma'ñ ixtɨ
    coonɨ yajtɨydungɨxy.
  cpb-NT: Eenitatsi atziri, tekera riyakowentaiteriita rantakero kaariperori, ikemakoitakeri
    maawoini. Eenitatsi eejatzi itsipa kaari riyotakoitzi rantzirorika kaariperori,
    apatziro inkemakoiteri paata.
  aon-aon: Anam armam douk henek yoweishi inahos yopugunum iri, apak douk madukemam
    um amam douk yoweimi. Aria Iruhin ta nunek skelumam nukri amam douk henek yoweishi
    inahos. Aria kweipon ta nuwanumam yoweishi inahos amam henekesh iri. Aria anam
    hanabeshuk henek yoweishi inahos iri, apak madae mudukemam uwe. Aria kweipon amamish
    yoweishi inahos ta shutogur yopugunum aria Iruhin ta nuwanam yoweishi inahos amam
    henekesh iri.
  hus-NT-2005: Nin walastalábil xi taltsik, tejwaꞌ tʼajat maske yabél júnadh xon ti
    neꞌech ti lújundháb; por nin walastalábil xi taltsik, yab u tejwaꞌmél asta tam
    okʼnékich ti lújundháb.
  mig-NT: Ta̱ká kua̱chi kásá'a sava‑i, a ni̱ natu̱u, te jiní‑yo̱ já náku̱xndíi‑ya̱
    sɨkɨ́ yúán, ko kua̱chi kásá'a sava‑ga̱‑i, chi̱ kuéé‑ga̱ te natu̱u.
  bps-bps: Too mbangal i dad salà mgimò i dademe dad to, na gadèta nun mukum dale,
    bay i dad salà i dademe là fa mbangal ani, bay knean teen sa kadang satu duh.
  mbs-mbs: Doen menge otaw egpekesalà sikil egketegahan te menge doma otaw, aw detengan
    dan te pelumun. Meneng doen menge doma otaw egpekesalà eked ketegahi te doma otaw
    singed aw menamay.
  tof-tof: Ma igó küpdü karianbóka bókyalo wagó, ma solkwat darrü pam ingrino sos
    balngomól byarrmarr pamóm, zitülkus ngaen-gógópan ma ngakono wa ia pama. Zitülkus
    módóga, ngibürr pamkolpama kolae tonarr panzeana tómbapóndako, akó enebóka blaman
    is umulako. Ibü solkwat zaz nirre, ngaen-gógópan pamkolpama umulürrünako i kolae
    tonarran darrem sab ipüdórre. A ngibürr pamkolpama kolae tonarr anik-anik tómbapóndako
    akó pamkolpam umul kokeako enebóka kókó, ama solkwatan umul bairre.
  cme-NT: Nuɔmba naŋ cãlmuɔ dii u sa fuo; a ne da banamba dii ba tĩɛna ba ãndaaŋgu-na
    aa suɔ da ba cãlmuɔ‑i.
  sus-sus: Mixi ndee xa yunubie makɛnɛnxi beenun e xa makiitide li, kɔnɔ boore gbee
    mu toma fo yare.
  pon-2006: Dipen ekei aramas kin sansal, oh diparail kan kin tiengla mwohrail oh
    kadeikirailda; a dipen ekei kin sansalda mwuhr.
  dad-dad: Tamo tunĩ neid mosor are yaor, anĩ ketem es fiya bun ifaref, anĩ ere, tunĩ
    neid mosor dum yaorouf.
  zab-NT: Nuu de ni ríentegac xi duld cayundeb anste ni ideeddeb cuend Dios, per nuudeb
    niclɨ quɨt ríenti xi duld cayundeb axtisy chi ideeddeb cuendny.
  jae-jae: Lau ŋagêdô nêŋ sec kêtu awê sebeŋ ma sec tau kêsêlêŋ gêmuŋ têm sêmêtôc
    êsêacŋa. Mago ŋagêdô nêŋ sec oc êtu awê êndaŋgucgeŋ.
  ksd-ksd: A varpiam kai ta umana tarai i tur kapa, ma dia lua ta diat ta ra varkurai;
    ma kai ta ra umana diat a vana rikai namur.
  msm-NT: Ogbalikon ku to paghisgut bahin to pagpili to mgo panguyu. Domdomon nu no
    meyduon mgo otow no madali ogkamaanan to sae dan inggad kona pad hukuman. Meyduon
    isab duma no ogkamaanan da to mgo sae ko mayugoy-yugoy on to pagpaniidi kandan.
  myk-myk: Ayiwa, pii wo jurumu wa ɲaa kpɛɛngɛ na na fiinŋɛ, na ta wʼà li cɛ xɔ, na
    kiiri na ba gɔn pu na; ga pii di wa wà pee wo wu da ga já jɛ ni kurogo bɛ wɛ.
  sbe-sbe: Tamowai hekadi yodi yababa meta se masalahakalili na se woyaidi se laulau
    hekilaino hesabana. Na tamowai hekadi yodi yababa meta nige gonowana ta kitamwamwayauyeidi,
    na muliyena kabo se masalaha.
  mcr-mcr: Ämaqä hŋquauqä suqä quvqe, ämaqä jänä imäkqä iqueqä hiŋuä iqi matimäuqäŋga,
    he näqŋqä maqänä hipnä. Iŋäqe hŋquaui, zä imäkmipqe, qänakŋi ätnäŋäqi timäuŋqiyä.
  cux-NT: Ní nuuⁿndi chi diiⁿ náⁿ'ā 'iiⁿ'yāⁿ, ní deenu yú ti n'diichi yú vmnaaⁿ chi
    ndaā nguuvi chi Ndyuūs n'diichí yā nuuⁿndi yeⁿ'e yú. Níícú nguɛ́ɛ́ deenu yú nuuⁿndi
    chi diiⁿ tanáⁿ'ā 'iiⁿ'yāⁿ naati cuayiivi mííⁿ taachi n'diichi Ndyuūs nuuⁿndi yeⁿ'e
    yú tuu'mi ní snaaⁿ yú nuuⁿndi yeⁿ'é yā.
  tur-YTC: Bazı insanların günahları bellidir ve onlardan önce yargı kürsüsüne ulaşır.
    Bazılarının ki ise sonradan belli olur.
  san-ITR: keShA nchit mAnavAnAM pApAni vichArAt pUrvvaM keShA nchit pashchAt prakAshante|
  bel-N: Грахі некаторых людзей відочныя і вядуць на асуджэньне, а за некаторымі ідуць
    сьледам.
  sch-sch: Mi senkhat sietnangei chu ânlang-iema mu theiin aoma, male an motona roijêkna
    atung bak ngâia; hannirese midangngei sietnangei rêk chu nûka kêng mu theiin
    aom ngâi.
  mic-MIQNT: Alt mimajuinu'g nmiates opla'taqatijig aq geitu'n Gjinisgam ilsumataq
    gatu igtigig mimgwa'tu'titl ugtlue'utiwal aq glapis we'jituaten. Na tujiw ilsumaten.
  huu-NT: Jeacɨno dajerie fɨnoia, iena uiñotɨcaɨ, juez isoi Jusiñamui iena nia lloñenia.
    Jeacɨno jɨaɨno fɨnoia, iena uiñoñedɨcaɨ; iadedɨ jɨaɨruido Jusiñamui lloia, iena
    uiñoitɨcaɨ.
  jiv-NT: Chíkich shuara tunaari̱ wáitsatin imiá paant áiniawai wáitsatin tsawant
    jeatsa̱i̱ṉ. Tura chíkich shuara tunaari̱ṉkia paantcha áiniawai antsu ukunam
    paant nekanawartatui.
  otm-NT: Guim bɛ̨mhbʉ ndana ʉ yʉn 'yohʉ da sih ra 'bɛfi bʉ ja ram pɛti, 'bʉ i 'da
    ngue mfądi i ja yʉ́ ts'oqui, nɛ 'bʉh mi'da ngue hinga mfądi i ja yʉ́ ts'oqui jague'bʉ
    da zøn ra pa da thįnba yʉ́ ts'oqui.
  dah-dah: '@see-verse:1TI.005.023'
  tnk-tnk: Noien ərəha me səvəi nərmama nepwɨn həuvəier irapw raka, nəri auər a mə
    nəpɨn sə Kumwesən trərpwɨn noien ərəha irə rɨpkuvehe mhə ihi, mətə noien ərəha
    me səvəi nərmama nepwɨn tuhəpkier irapw kurirə.
  kpr-kpr: Evetu genembo mendeni ari ekoko isagha beká urureoro gido, koto eraera.
    A evetu genembo mendeni ari ekoko ufena urureoro, amboda foa isagha eraira.
  san-IAS: keṣāñcit mānavānāṁ pāpāni vicārāt pūrvvaṁ keṣāñcit paścāt prakāśante|
  nho-nho: Naa haisara aaraa tama e hakatii maarama mai, teenaa TeAtua ku oti te hakatonutonu
    naa haisara naa tama naa; naa haisara aaraa tama iaa ma ki ilotia imuri.
  gym-NT: Nitre tödekaka Jesubti abko ruäre käta kukwe nuene käme, mika ngämi ja ngwärekri,
    känenkri tärä neme gare ni jökräye; akwa ni ruäre abko tä kukwe nuene kämekäme
    mikata ja ngwärekri amne batibe neme gare.
  azg-NT: Mꞌan nnꞌan covityincyo jndyoyu na conanꞌtjahan ndoꞌ vitjachen na ntcoꞌxen
    tsꞌanhan, majndaꞌ ꞌnan na conanꞌtjahan. Ndoꞌ mantyi mꞌan nnꞌan na veꞌ ntyꞌiu na
    conanꞌtjahan na tyiꞌxeꞌvityincyooꞌ na joꞌ contꞌahan ata na jndë tjiꞌ tsꞌan cüenta
    ntyja ꞌnaanhan.
  bhd-bhd: अवं ज़ोताईं कि जल्दी बुज़ुर्ग नईं च़ुन्ने, किजोकि किछ लोक खुले आम पाप केरतन,
    इन्साफे करां पेइले भी तैना विश्वासी लोकां केरे सामने दोषी आन। हांलाकि होरि लोकां
    केरे पाप बांदे न भोन पन बादे मां पिशाने गातन।
  too-NT: Capāstacti que ixtalaclē'i'ca'n makapitzīn tachi'xcuhuī't xa'nca cāca'tzīcan
    a'yuj tintī' cālī'a'ksa'nīni'nī't. Pero ixtalaclē'i'ca'n ā'makapitzīn tintī' taca'tzī
    hasta a'xni'ca' nalacāxtlahuakō'can.
  ind-AYT: Dosa dari sebagian orang sangat jelas terlihat sehingga menuntun mereka
    kepada pengadilan. Namun, dosa dari sebagian orang lain baru akan terlihat kemudian.
  cjo-NT: 'Okoñaataki kaari kameethatatsi rantayitzirini apaanipaeni atziri; riyoteeyakini
    ikantakoteri Tajorentsi: “Eeniro rantani”. Eenitatsi paashini manawitakawori rantayitzirini,
    omaanta iinja okoñaate eejatzi maawaeni rantayitzirini rirori.'
  nsn-nsn: Namana dede, a niguata uasa ger eisir gisiameher tamat e uoto kalahara
    uakikilang, doh ginin e la uoto kotpokoso uakikilangangua tar buturung kedang,
    bo o gisiameh e uoto ouo baka teil res niguata uasa, song re la kalahar i muduhia.
  san-DEV: केषाञ्चित् मानवानां पापानि विचारात् पूर्व्वं केषाञ्चित् पश्चात् प्रकाशन्ते।
  tna-NT: Piada piada cristiano cuana sa jucha cuana batasaida epuani. Castigo su
    tueda jucha cuana ja edusutani huecuana. Pia cuana sa jucha cuana mu bataji mahue
    biame, pia tsine su mecuana sa jucha cuana bataji epu.
  lid-lid: Lomondra ndra-in ma karei ta lau mwan rayah badeh, bamai bwe; idah kameh
    ilih ilih bwena isos bada len ta sahou. Arile, lomondra ndra-in ma karei ta lau
    rayah kameh, udu hamon kameh barasahan barame lewan.
  wim-wim: '@see-verse:1TI.005.023'
  zga-M: Inongwa n'cha vanu avange nchi vonekha pavu valafu, mn'chinge nchilongo la
    khuvu hegi ni n'chinge nchikonga khusana.
  yom-yom: Masumu ma batu bankaka meta monika tuamina basambusu vayi bankakamamonikanga
    ku nzimunina.
  san-SIN: කේෂාඤ්චිත් මානවානාං පාපානි විචාරාත් පූර්ව්වං කේෂාඤ්චිත් පශ්චාත් ප්‍රකාශන්තේ|
  yut-yut: Amɨn dɨwarɨ dakon yokwini uŋun nomansi toŋ. Ae amɨn da nandaŋ, Piŋkop da
    uŋun amɨn gen pikon yopmaŋek kobogɨ yokwi yomdɨsak. Mani amɨn dɨwarɨ yokwini pasɨlɨ
    toŋ, ae don noman tokdaŋ.
  grc-BYZ: Τινῶν ἀνθρώπων αἱ ἁμαρτίαι πρόδηλοί εἰσι, προάγουσαι εἰς κρίσιν, τισὶ δὲ
    καὶ ἐπακολουθοῦσιν·
  cpc-NT: Tzimatsi atziri, tikiraamintha jiyakawintaitziriita jantakiro kaaripirori,
    maawoni ikimakoyiitakiri. Tzimatsi pashini iijatzi kaari jiyotakoitzi jantzirorika
    kaaripirori, apa inkimakoitiri paata.
  nhg-NT: Intlajtlacul de seque tlöca cuale niese. Ica quieme tlö quenyecönte hasta
    cöne mojuscörusque. Pero pan seque tlöca intlajtlacul amo niese hasta sötiepa.
    Ica quieme tlö quentocatz.
  nya-nya: Anthu ena machimo awo amaonekeratu poyera, amakafika pa mpando wachiweruzo
    eni akewo asanakafike. Machimo a anthu ena amabwera mʼmbuyo mwawo.
  ngu-NT: Intlajtlacol sequimej tlacamej nimantzin pa nesi ijcuac xe ajsi on tonajli
    ijcuac Dios quitlaxtlahuilis ican tlajyohuilistli. Pero intlajtlacol ocsequimej
    xpa nesi, yej hasta ajsis on tonajli ijcuac Dios quintlaxtlahuilis.
  kup-kup: Met añarab nari ourah horï tovai samahan dari eteameg, povoz rekot poriz
    ñetiv hat ba oñ batameg, oñ mod nari kilam horï tamahan dari et narë hez-horï
    poñ tokat God pimauhö ba ou batapanepuh hañ horiv metapan.
  jid-jid: Lah tre ndi bari a hei ni rira me, kum ba hi ri ni mi sharia a man lah
    tre bari ba hu ni kogon.
  wmw-wmw: Kuhusu wanu wamojawapo, madambi awo awoneka baina sawanalamuriwa suku ya
    Kiyama. Ila kuhusu wengine, madambi awo awafulata, aawoneka mpaka suku ya Kiyama.
  gmv-GGM: Issi issi asa nagaray pirday yanafe kasetidi qonces, baggayta nagaray qass
    pirdafe guye qonces.
  ssg-ssg: Nameniwa tetenen ie. Hina seilon saun lialun ti laha take kosea. Aile ape
    o tioi woulaha imat ti o paxai kolongeni laha. Tuahe teka liai, saun lialun ti
    laha seilon po tioi imuh.
  zpo-NT: Lee jwalt cheen rol xaa klar doo nlu zee gaazh xaa kwaan tich xaa, per noka
    nzho zrol xaa nanlut jwalt cheen xaa nal, axta gwluzh luuya.
  poy-poy: Vidoda vya wantu wamonga viwoneka pota kufifa, pamberi pawawajega kuutoza,
    kumbiti vidoda vya wamonga vimanika pawasoka mkutoza.
  qwh-NT: ˻Nenqaqno yö, ama apuradoqa pitapis acrëtsu mandacoq cayänanpaq, porqui˼
    waquin nunacunapa jutsancunaqa tse öram musyacärin, pecuna manaraq jusgashqa cayaptin.
    Peru waquin nunacunapa jutsancunaqa musyacärin tsepitaran.
  gaw-gaw: Am danab ah laala dilag hip̱unin amu miag atiak ba, epeḏiakp̱a tatam goṯe
    amge laa am ahilag hip̱unin loḵumak dayaya, dimp̱a epeḏiak haenp̱a miag atiṯe.
  nca-nca: Uni kumimboro quhuríye muko tunomo yote, unipare ronda yerewero naruyómo
    ŋuno piŋa mandeye waka ta areweya. Quko uni kumimboro quhuríye muko sóqeyote.
    Imemoŋgo naŋge tunomo tunoqeweya.
  zpz-NTPP: Rlagy ñi nu gyicy cuidad ru anzir nu riib ru riiñ ic yu bel, gun waric
    na raso̱o̱ la mbecy nay. Yuꞌ mbecy lo nu loo la ricy yu cyi. Orzeꞌ rabee lac ricy
    yu anzir nu gyicy der preb yu. Zeꞌ yuꞌ gaꞌ mbecy ngach ricy dey coz cyi. Orzeꞌ
    waca bee de cyi nu bicy yu, sinu gal despuees gazeꞌ nu gruu zac ñi.
  zac-NT: Ra cusë mal naquëhunë bëldá nguiu, lueguë rluaꞌain; napë quë gac juzgar
    rall. Ra cusë mal naquëhunë sëbëldá nguiu, nagaꞌchi nahin iurneꞌ perë napë quë
    guëruꞌuin lu llni.
  kyg-kyg: Mago vayaꞌai hosu kavaꞌapimo hogoteno afole neꞌaigeꞌa ageteꞌapaeꞌmo aliꞌa
    fako huꞌa neꞌapatayaꞌmonanafa mago vayaꞌai hosu kavaꞌapimo aliꞌa fako huꞌa neꞌapataya
    afinaꞌmo akamelegatiꞌmo afole neꞌaiye.
  kmk-kmk: Nalawag un maila dan basbasuḻ dan uduma tagu sin daan da un makuisan yoong
    awad da ud uduma adina matigammuwan dan basuḻ da agingga si mausig.
  cao-NT: Jasca, huësti huësti ca joni ba jocha tsi xo noqui bërono ra. Jatiroha ca
    nohiria bo tsi xo cahëhaina. “Ja copihacaxëti xo ra” iqui noa. Jama, jonë tsi
    xo toa nohiria huëtsa bo jochahaina. Jari basi tsi xo jato copi.
  bbr-bbr: '@see-verse:1TI.005.023'
  inb-inb: Sug­kuna panda­ris­ka­manda ñami iacharí, manara kabilduma chaiag­rigpita.
    Ikuti sug­kuna panda­ris­ka­kuna­mandaka mas nis­pa­mi iacharí.
  hrv-hrv: Grijesi nekih ljudi očiti su i prije suda, nekih pak samo nakon njega.
  box-NT: Ɓa nùpua ɓúi bè-kora na ɓa wee wé wee mi dɛnkhɛɛn hàrí ká ɓa yàá
    dĩǹ yí cítío ɓa. Ká ɓa ɓúi bán ɓɛ̀n bìo wee zũń làa mɔ́n.
  ote-NT: Jamasu ꞌmɛtꞌo núꞌʉ toꞌo guí huꞌtsua ri ꞌyɛ pa da mɛpabi Ajua̱, ngueꞌa̱ ꞌra
    ri hnequi yá tsꞌoqui ante dra sʉcua ra uɛnda, pe nu maꞌra asta hinda tha̱ꞌmba
    nguɛnda ja da hnequi yá tsꞌoqui.
  wnu-wnu: Munon wes-wes, munon qei paparau boru eng qomon boru gigit qand dibes abari
    ibag wuri qerei igoun. A qei boru qubigau end, mesenau abari dibenara ibag igoun.
  zam-NT: Lomisque' ne, loo xnaa ndxú' xtol che'n ndxep mèn ndoore' co'se' tub rez
    Diox cón che'n xtol mèn loo mèn. Le' taamas mèn co' ncua'n xquin no xtol na, xtol
    mèna indxú'de loo xtàa mèn nalle'. Per yú' xtol mèna axta co'se' zin huiz tub
    rez Diox cón che'n mèn loo mèn.
  zyp-NT: Cawngsaw thaikhehpaw sahlo aa suanah cawh a langhai tah cang ka, aa hme
    letei biacenah hminghmaw khah aa phah palang. Thaikhehpaw suanah tu cawh aa hninglang
    tah a zui he.
  sey-NT: Yecohuaꞌi coꞌaye yoꞌoye siꞌa pa̱i ti̱ñarepa ñañe paꞌiji, ja̱ yëꞌtaꞌa i̱ohuaꞌi
    yoꞌoseꞌe ña deꞌhua hue̱ꞌña saimaꞌë. Yecohuaꞌi coꞌaye yoꞌoyere jeteyoꞌje dahuëre
    asaye paꞌiji.
  nvm-nvm: Regavo ja e mamkanuk karvo iji mukorigia unam buon giaknum vierafef. Ijefuon
    maiji e kafobuon ise iji bu isuar sauime naoivo ijieb rad samafrek. Regavo e kafobuon
    ise iji bu migegare samafrega no giakfuon.
  mps-mps: Te Godigo po odobo we bidi hani tobolu bidi nigilibo sęde eno e po me
    nagebolo obao. Nago te bidi dabe hasia osola subadi, e po ma koneao. Te bidi mebago
    dwai sę dabe hanilama hania mu elaluyu, tama augwali te po tų yabo madi poligi
    pobaso, tama dago augwali polo dagalama koneani. Tiali goli bidi mebago dwai sę
    geme dualaluama, tama nosali naga hania hanilama pedalubo dago subo dao.
  pab-NT: Haiyanae iniyalahare tyomehena hoka kawaiyakita rota, iniyalahare exomokakaha
    nahitita. Hoka haiyanae nómane iniyalahare atyo maisa haxerore kawaiyakere.
  llg-llg: Mete neulalau! Hambu hataholi luma sala nala nana nita memak. Ala bei ta
    losa mana maketu dedeꞌak matan, tehuu basa hataholi la bubuluk sila sala nala
    so. Hambu hataholi feꞌek boe oo, dook bei fo salan nana nitak.
  kyf-kyf: Nyɩma tɔlʋaa nʋ gbʋnyuu mɩa, wa yɩ sa -mʋʋ -yɔ -gwɩɩ, 'bhie wa bhua wa
    -yɔgbʋ 'wʋ. 'Ɩn tɔlʋaa -nʋ mɩa, wa ka wa -yɔgbʋ 'wʋbhu 'bhie wa yɩa wa gbʋnyuu
    -yɔ.
  tpi-tpi: Sin bilong sampela man i stap ples klia, na i olsem ol dispela sin i go
    kamap long kot paslain long ol man i bin mekim sin. Tasol sin bilong sampela man
    i stap hait, na bihain tasol ol bai i kamap ples klia.
  mih-NT: Iyo ñiyɨvɨ casi xaan naha cuatyi ñu vazu cumañi ca cuhun ñu nu cua ndoho
    ñu. Ta iyo tucu inga ñiyɨvɨ ña sito yo ñaa sa cuu cuatyi ñu ndya cuee ca ta cua
    quituu si.
  qvh-NT: Waquin runacuna jusalicuyashganga juclami musyacan. Waquin runacunapa jusancunami
    isanga ajatarä musyacan. Sayno caycaptenga imano cashgantapis manarä musyar Diospa
    wilacuyninta yachasicog cananpä ama juclaga churaysu. Saypa trucanga ali o mana
    ali cashgantapis musyaycurrä churanqui.
  kms-kms: Wute ninge ni yumbo ur brequ rind kin te raqene rise di nei bab kin tuqui.
    Di te kin te God ni ir nawo segine beghi nei bab. Pudi wute aye ninge ni yumbo
    ur te otiwo di buqod.
  agn-agn: Ang kasalanan tang doma, gitaen dang lagi maski anda pa tanira ong talongan
    tang osgado. Piro ang doma ka, ang kasalanan nira maboay pa ba-lo mata-wanan.
  nhi-NT: Siquin tlacameh nintlahtlacol sanniman monextia masqui ayamo acah quintlatlata,
    pero ocsiquin nintlahtlacol hasta satepan monextia.
  ttc-NT: Te kchoj junjun xjal n'el qniky' ti'j b'an byenech anke mina' tuq kxik si'
    tuj il b'ix yatzun te kchoj kye junjunky n'el qniky' ti'j yajxi'.
  dan-1931: Nogle Menneskers Synder ere åbenbare og gå forud til Dom; men for nogle
    følge de også bagefter.
  kwj-kwj: 'E, mekupu hima fweleni mi esi kinawa, ka tini ma hambwa: Hima fwelei kapwa
    sumbu ti amwei naha sirasiwani hima le o tini wu heini metengei ete wu kilindau.
    Woro, hima fwelei kapwa sumbu ti wanisini ete da danimbwa gisi fwelekumbwa amwei
    sukwawanimbwa ya nu heiu.'
  vie-OVCB: Tội lỗi của một số người sớm bị phát lộ và đem ra xét xử, nhưng có những
    người phạm tội mà lâu ngày về sau mới bị phơi bày ra.
  kze-kze: évakarawaimo sáwí'o ombá tuwánaawasa sáwí-meyamba máyáambanivo évakarawaimo
    sáwí'o ombá miwítí ááimba naaémba paáriniye.
  mpj-mpj: Martu karlkiluya walykukaja ngapini kulilparnilu, palunyangka martu karlkinju
    nyakuni, kaya kulirni, “Yuu, ngula-jananya Mamalu payilku kurtingku.” Ka martu
    karlkin kujupaluya kukulu walykukaja ngapirni. Yiipinyurra martu jiiyuru pipurrulu
    manku, marlalunyurra kulilku jiilu walykukaja ngapilpayi.
  lbk-lbk: Sesemkem ay wad-ay cha nan takho ay maiila nan fasolcha, ay mangischo isnan
    madchosaancha. Ngem wad-ay akhes nan tapina ay sok-ed awni ona sa et maammowan
    nan finmasolancha.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe payo̱ꞌo̱yu̱ o̱y ku̱x je̱meꞌe juuꞌ veꞌe ixna ke̱ꞌxna to̱kintoondup,
    kaꞌa tseꞌe vyinko̱pka je̱tseꞌe je̱ viijnk jayu o̱y du̱payo̱ꞌo̱yu̱t je̱ts kaꞌa
    je̱ꞌe̱ veꞌe yꞌo̱ya juuꞌ veꞌe tyoondup. Je̱mpa tseꞌe pa̱neꞌe je̱ tyó̱kinda kanu̱ke̱ꞌxnata̱jkip
    jatyji, u̱xꞌo̱o̱knumeꞌe.
  bzh-bzh: Log alam vahi, og hir nġaa nipaya neggëp ranġah behil pin araḳ ni bë
    rëḳ denatöḳ vu nyëvewen doḳ nah, rëḳ mu alam vahi, og hir nġaa nipaya yö
