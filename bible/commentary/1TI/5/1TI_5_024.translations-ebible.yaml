    ti'j, cjawel chic'ajax oj tcub bajset twi' stis twitz Dios.
  udu-udu: Miinthus gi ’kwanin tiya mo tani uni mishu eya tente/ mo, dhali uni dhunu
    eya tente/ mo gom gwon dwall mo, hili miinthus gi ’kwanin tiya mo tani uni minu
    piyu/ i’ko’d mo be.
  tvt-tvt: Mararah mina rangdah ah rangkhoh ni kaptup ha; eno erah rangdah rah ih
    neng ah dande rum ah; enoothong rukhookho rangdah abah lini chotup ha.
  bgt-bgt: Kekeha tinoni kena ei hahalia na komi koakoa, ma arahai tavogha kena adoa
