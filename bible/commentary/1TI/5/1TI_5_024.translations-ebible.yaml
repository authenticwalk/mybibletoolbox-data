    uva taru ora voea varaaro voriaro ouiverea vuriara. Vo osa voearo oearovu vatauvira
    oaravu vuriara purapaiveira. Osa iava viapau ikaupavira voea varaaro-ia vuriara
    taraipavioveira.
  miz-NT: Iō ñáꞌa ne, dōo dito é iō kuetsí ña diꞌna dá nīꞌi ña é ntōꞌo ña. Iō túku
    ñaꞌa ne, dōó xuꞌu íō kuetsí ña ne, da nté rkontûví kutuni ñáꞌa tsí iō kuetsí ña.
  qvz-NT: Maican runa juchata rashcaga cunanllatami ricurin chara mana taripashca
