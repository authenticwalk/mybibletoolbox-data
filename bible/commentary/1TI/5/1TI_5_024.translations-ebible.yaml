  mhl-mhl: 'Buŋo mo oi iŋi: Ŋiŋigo goineji agiburaŋ ebi pipa totogo fukeko ŋiŋigoji
    ŋoneru bonieru mitaribi damaŋ yoo mimiyaŋuŋke dimaegobi. Oŋu dimaegobiyoŋ, goineji
