  tha-KJV: การผิดของบางคนย่อมปรากฏเด่นขึ้​นก​่อน แล้วก็​นำเขาไปถึงที่​พิพากษา แต่​การผิดของบางคนนั้นจะตามหลังเขาไป
  por-BR-2018: Os pecados de algumas pessoas são evidentes antes mesmo do juízo, mas
