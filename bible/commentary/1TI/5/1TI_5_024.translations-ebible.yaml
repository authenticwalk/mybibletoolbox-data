  bdv-bdv: କାର୍‌ କାର୍‌ ହାହ୍‌ ବିଚାର୍‌ ଅଃଉତା ଆଗ୍‌ତୁ, ଜାଣାହଃଳେଦ୍‌ ଆର୍‌ କାର୍‌ କାର୍‌ ହଃଚେ
