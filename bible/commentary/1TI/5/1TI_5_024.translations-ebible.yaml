    tsëhë me xi sahmi me cjuatsehen. Peru xi cuma ngascan ne, cuma tsejen xi cun xi
    má me cojo jyë́ rë me.
  hto-hto: Naɨ íaɨoɨmo rɨire jɨcánoñena llezica, comɨ́nɨmona dáarie íaɨoɨmo ite fɨénidɨfuiaɨ
    uáfori cɨ́oide. Iemo jɨáɨmacɨmo ite fɨénidɨfuiaɨ íaɨoɨ duere fɨnoille mámia méifomo
