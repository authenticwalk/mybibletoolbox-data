  juy-juy: ଲାଙ୍‌ଲେନ୍ନେ ଆ ଇର୍ସେ ପନ୍‌ସୁଆତିନ୍‌ ଅଣ୍ଡ୍ରଙ୍‌ ଡେଏନ୍‌ ରାଙ୍‌ଡାତେ, ଆରି ଲାଙ୍‌ଲେନ୍ନେ
