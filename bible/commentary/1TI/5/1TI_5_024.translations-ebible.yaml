    randi huashaga taripana punzhaibi alita ricuringami.
  deu-ELO: Von etlichen Menschen sind die Sünden vorher offenbar und gehen voraus
    zum Gericht, etlichen aber folgen sie auch nach.
  mjc-NT: Yɨhɨ́ nyɨvɨ quituví cuatyi ñi tsa ndi cumañi cutuñi ñi. Tan yɨhɨ́ ñi quituvi
    cuatyi ñi tsa yaha cutuñi ñi.
  ktm-ktm: To-ir ta sa lau se ti he-en ke rang. Sa lau erti hanna kot mapwi, odoke
