  san-BEN: কেষাঞ্চিৎ মানৱানাং পাপানি ৱিচারাৎ পূর্ৱ্ৱং কেষাঞ্চিৎ পশ্চাৎ প্রকাশন্তে|
  tdx-tdx: Malange ty hakeo’ ondaty ila’e ie miaolo iareo mb’an-jaka mb’eo, fe mañorike
