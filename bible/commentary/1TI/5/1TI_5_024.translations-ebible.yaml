verse: 1TI.005.024
translations:
  kpx-kpx: Ata degomoleau vaveve toela vage ataeau ke hilokalu. Isege degomoleau abu
    vaveve toela mahogovale ke Dilavana gabie loui daiage ataeabuna elehai.
  okv-H: Eto embo nei nei ta ari sasapura amo araha ta pere avoeto embo kihi humbuto
    ganoka ari degi ta pambaguja eto embo nei nei ta ari sasapura amo ku ta puvuto
    ambota pambaguja.
  tbo-tbo: Lawa hai apapoe hi laugeletehi luhetala hina wialoni. Ma gehouhi hai apapoe
    hi gowagowadihi ega tata hanapugehi ma houga he nenei apo hina lugeletehi.
  mal-C: ചിലരുടെ പാപങ്ങൾ ന്യായവിധിക്കുമുമ്പുതന്നെ വെളിപ്പെട്ടുവരുന്നു; എന്നാൽ, മറ്റുചിലരുടെ
    പാപങ്ങൾ അവരെ പിൻതുടർന്നുവരുന്നതേയുള്ളു.
  grc-SR: Τινῶν ἀνθρώπων αἱ ἁμαρτίαι πρόδηλοί εἰσιν, προάγουσαι εἰς κρίσιν· τισὶν
    δὲ καὶ ἐπακολουθοῦσιν.
  bgc-bgc: मै कहूँ सूं, के किसे ताहीं जल्दबाजी म्ह अगुवां ना बणाईये, क्यूँके कई लोग
    सब कै स्याम्ही पाप करै सै, इसतै पैहले के उनका न्याय हो, बिश्वासियाँ कै स्याम्ही
    वे पापी बण चुके सै, दुसरे माणसां के पाप दिखाई न्ही देन्दे, पर पाच्छै नजर आवै सै।
  khz-khz: Talima reketa geria rakava matagai vavagi, vorakavana ira geraokwanirana,
    ne geago-kunena Palagu gena veagirori kapunai. Na reketa geria rakava veavuga,
    kapinai vou mulirana gelakanagi-lakanagina.
  deu-TKW: Bei manchem Menschen sind die Sünden früh am Tage, dem Gericht voraus;
    bei andern erst hinterdrein.
  zsr-NT: Yuguꞌ dul‑laꞌ quegac laꞌgac bunách laꞌláꞌ lahui ziꞌal catiꞌ ziꞌa laꞌdxinëꞌ
    ga cuequi xbeynëꞌ lequëꞌ Dios, atiꞌ töd niꞌ laꞌláꞌ lahui dul‑laꞌ quegac yezicaꞌ
    bunách.
  lin-lin: Ezali na bato oyo masumu na bango emonanaka polele liboso ete basambisa
    bango, kasi masumu ya bamosusu emonanaka sima na tango.
  hns-NT: Koetjh manai log kholke boeraai kare hai, aur sab koi dekh sake hai kie
    oelogke sadja mielie. Bakie koi koi tjhiepaaike paap kare hai. Oesabke bhie ek
    dien sadja mielie.
  noa-E: Pua khaphʉ sim ĩchab, khar maach khapeen amach nem khaigba wau nʉm gaaimua,
    amachig jëeubamta warre merag chukhu amachdëucha jaau nʉmjö, dawaa deeum khʉʉnau
    oojem. Mamʉ khar chan am mag amach pekau ee wënʉrrʉmjã bigaaum khʉʉnau chan khaugba,
    mʉg jẽb gayan ich mag sĩsiejem. Mamʉ ichiita mʉg atag Ẽwandamau thumaam khʉʉnag
    khap apiju.
  eng-EMTV: The sins of some men are evident beforehand, preceding them to judgment,
    but some also follow after.
  mib-NT: Cuēchi sava ñayuu chi je íyó ndijin nde ná tu quɨ̄vɨ i nuū cúndaā cuēchi
    i. Te cuēchi sava ga i chi cúcuéé te natūu nahín.
  lif-NT2: कुभा मनाहाॽरे़ खुनिॽ लायोःङ्‌ग नुःरिक् थाःप्‍पाङ् खासे़न्‍नो मे़धाःरो,
    कर कुभारे़ङ्‌ग याङ्‌सिरक् थाःप्‍लो॥
  xnj-xnj: Kumbudila Chapanga kwa vangi kwiloleka hotohoto hati kwakona lukumbi lwa
    kuhamuliwa, nambu kumbudila Chapanga kwa vangi kwilolekana kandahi pevihamuliwa.
  mmx-mmx: Laxakapmek at leventaba i nemen saxaven mene, i epovo dik ataba ven kaka
    i. La nom laxakapmek atnedi i solo arup nedi uto at loxot papaase. Ketla laxakapmek
    at leventaba, nedik taba ven ba ren melemu.
  cbr-NT: Uni raírinëan unë́quinma ñu 'aisama 'aia ca a unicama policíanën buáncëma
    'aínshi unin isia. Isananbi ca uni raírinënribi unë́xun ñu 'aisama 'aiabia policíanën
    a unicama buáncëbëtan cuni unin 'unania.
  tee-NT: Ju ix'alactu'unti ju ali'in lapanacni lana tasui. Chai ju ali'in mas jantuca'
    lai tasui ju macxcai ju tanavi para astan akts'iya catatalacasuyach acsni cachina'
    ju avilhchan ju lhcata ju Dios.
  eng-LSV: the sins of certain men are evident beforehand, leading before to judgment,
    but some also they follow after;
  cak-NT: Jec'o winak ri can nitz'et quimac cuando man jani quie'an juzgar, pero jec'o
    chuka' ri man ch'anin ta nitz'et ri quimac, xa c'a después.
  pah-NT: Kotihĩ jara'g̃a ndekote'varuhua jukwaha hete. A'ero nhande ejipei g̃a pe
    oja g̃a ndehe javo. Jara'g̃a ndekote'varuhua ndiukwahavi ve. Aerẽ gwe nhande ikwahavi
    g̃andeaporog̃itate'varuhua.
  sja-NT: Jõmaarãpa k'awa p'anɨ eperãarã ũk'uruurãpa ne-inaa k'achia oopata, tau taawa
    oopata perã. Taarã-e nɨde pɨa k'awaai mãgeerãpa oopata mãik'aapa ãchi jɨrɨt'era-e
    pait'ee ijãapataarã ak'ɨpari mimia-it'ee. Jõdee, awaraa eperãarã p'anapata ewaa
    ak'ɨk'ãri, t'ãri pia pɨk'a p'anɨ. Mamĩda taarã pak'ãri, pɨa k'awaa atai ãchia
    ne-inaa k'achia mera oopata mãik'aapa ãchi jida jɨrɨt'era-e pait'ee ma mimia-it'ee.
  xed-xed: Sanlaha ma mnduha ná, ta daɓi dmakwa taŋ, dər ta la a lu tsanaghatá guma
    ta həŋ. Ama tahula tsanaghatá guma ta həŋ ta nghavata ŋa sanlaha.
  mks-NT: Ndúu java ña̱yivi ta náha̱ cáxí táhyí cua̱chi cája na nu̱ú ña̱yivi va̱tí
    cáma̱ní na̱hma̱ na̱ ña̱. Joo ndúu java ga̱ ña̱yivi ta ñúhu je̱hé cua̱chi na joo
    va̱xi qui̱vi̱ tá ndacanáha̱ cua̱chi na.
  gfk-S: Ira sana tintalen tari i manga kis palai. Ma tano pana bung be dong ing di
    te gil kike ra sasana di na tur ra harkurai, io, ira nudi sana tintalen te huna
    harapuasa kaia ra harkurai. Ma sene ira sasana ta ira mes balik na hanawat palai
    namur.
  bmu-bmu: 'Keu kun kewö: Ambazip tosatŋan siŋgisöndok aketka zilaŋ aukŋe asuhugetka
    ambazipnöŋ eka qeljiŋe jim tekögetka nalö kewöŋe gamuŋinambuk kinje. Mewö kinjemö,
    tosatŋan siŋgisöndok aka tölapköba mala könaŋgep Anutugö jeŋe aŋgotketka aukŋe
    asuhui jim teköm eŋgima.'
  dgz-dgz: Waenapan upi koewa aroga taine yawamuivin koewa taine garewa evi amba wanene
    gapan tautanain. Upi endi karaua taine go nu evi amba yao anuit.
  eng-GNV: 'Some mens sinnes are open before hand, and goe before vnto iudgement:
    but some mens folowe after.'
  zaa-NT: Tuchuppa ca hermano nna chì yù ri'u claru tabá biỹa tul·la' nua runi ba
    cą seguir, acca ina ri'u qui'ni labí cca ccá cą anciano. Pero ca tul·la' nu runi
    ba seguir átuchúppa cą nna pues labí cca ri'u saber biỹa nua ná mal nu runi cą
    seguir hasta ba qui'ni inàba titsa' ri'u cą.
  eng-WEBSTER: 'Some men''s sins are open beforehand, going before to judgment: and
    some men they follow after.'
  guh-guh: Itsamonae pibisiacuene itsa exana, bananeconitsiaexanatsi daxitajivi pepuacueneyapëtaetsi.
    Itsamonae pijinia pibisiacuene exanae ata, bepijia apo cueneyapëtaetsi. Bexëa
    matapania xaniavaetsia vënëlivaisinaitajëta pibisiacuene pexanaejava.
  bon-bon: Bucurage biname cina pajecurage niiya mule yaacnemusi, siige teeme niiya
    mule bine niinäce gaabe me jaatranimusi. Lui cina niiya mule ogä yaacnemusi, ingwe
    ca pajecu me läbitininusi atrana tääpume.
  nhw-BL: Huan ica tlacame catli tiquintlapejpenía, xiquelnamiqui para itztoque sequin
    tlacame catli tlanemijya nesi inintlajtlacolhua huan nochi quimatij Toteco quintlajtolsencahuas.
    Pero itztoque sequinoc tlacame catli amo nesis inintlajtlacolhua hasta miyac tonali
    teipa huan huajca quena, nochi quimatise.
  swh-ONEN: Dhambi za watu wengine ni dhahiri nazo zinawatangulia kwenda hukumuni;
    na dhambi za watu wengine zinawafuata nyuma yao.
  wbi-wbi: nungavitikisyaghe ng'hani ng'hani avanhu pa mbombo ja Mutwa, ulwakuva avanhu
    avange, amakole ghaave, ghali pavuvalafu, ghikuvalongolela kuvuhighi. neke avange,
    amakole ghaave ghafisiime, ghivoneka pambele.
  bba-bba: Gɑbun torɑnu nu rɑ sɔ̃ɔsire bɑtumɑ sɔɔ bu sere bu siri. Adɑmɑ ɡɑbuɡinu
    rɑ sɔ̃ɔsirewɑ ɑmɛn biru.
  eng-KJVCPB: Some men’s sins are open beforehand, going before to judgment; and some
    men they follow after.
  kgk-NT: Oĩ atýra-py ojejavy va'e. Ojekwaa porã hese hembiapo vaiha. Ne'írã vyteri
    omonhe'ẽ ramo, ojehexa-ma hese. Oĩ ave ojejavy nhemi va'e. Nombojekwaáiry voi
    ójehe hembiapo vai. Ha upe rire katu nhane monhesyrũha óra-py, ojekwaa porã-ma
    arã hese hembiapo vaikwe.
  waj-waj: Hama Anutuuqo gioonna kiaapuuya yaparaira suaivo nnikio vaa tauraa gioonna
    kiaapu vooya mminnamminnaa maisaiyauvo kooyaa vainoo. Gioonna kiaapu vooya mminnamminnaa
    maisaiyauvo fai nnaagiai nnaasu kooyaa vainaravai.
  cpy-cpy: Eenitatsira atziri, tekira iñeero riyakowenteeteri rantakiro kaari-perori,
    ikema-kotee-takiri maawoeni. Eenitatsi itsipa eejatzi kaari riyotakoetzi rantziro-rika
    kaari-perori, apatziro ikemakoeteri paata.
  mpx-mpx: Gamagalau enuna wali gegi ana kite i mweyaha, inoke wali gegi ta atena
    houwan ga, mulaa abwe kotina i gan. Yaa enuna wali gegi i misumi, inoke mulaa
    hot abwe ta atena.
  wbp-wbp: Ngalya-kari yapa kuja kalu karanparr-karri warntarla, ngulaju yapa ngalya-karirliji
    nyanyi kalu-jana, manu kalu-jana milya-pinyi maju-juku. Yapa ngalya-kari kuja
    kalu karanparr-karri warntarla, ngulaju kula kajana nganangku nyanyi. Nganangku
    kula kajana nyanjarla milya-pinyi maju karanparr-karrinja-kurraju.
  luo-luo: Jomoko richogi ongʼongʼore kendo otelo nyimgi ka terogi e bura to richo
    jomoko to opondo kendo luwo bangʼ-gi.
  nhe-NT: Huan ica tlacame tlen tiquintlapejpenía, xiquilnamiqui para itztoque sequin
    tlacame tlen nempa nesi inintlajtlacolhua huan nochi quimatij Toteco quintlajtolsencahuas.
    Pero itztoque sequinoc tlacame tlen ax nesis inintlajtlacolhua hasta miyac tonali
    teipa huan huajca quena, nochi quimatise.
  aii-aii: ܚܛܝܼܵܬܹ̈‌ܐ ܕܚܲܕܟܡܵܐ ܐܢܵܫܹ̈ܐ ܦܝܼܫܹܐ ܝܢܵܐ ܝܕܝܼܥܹܐ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ، ܘܟܹܐ ܐܵܙܠ݇ܝܼ
    ܡ̣ܢ ܩܲܕܡ ܡܸܢܵܝܗ‌ܝ ܠܕܝܼܘܵܢ؛ ܘܚܛܝܼܵܬܹ̈‌ܐ ܕܚܲܕܟܡܵܐ ܐܚܹܪ̈ܢܹܐ ܟܹܐ ܐܵܙܠ݇ܝܼ ܡ̣ܢ ܒܵܬܪ
    ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Iñuich iḷaŋisa killuqsautiŋich sagvirut aasriiñ iḷisimanaqhutiŋ atannikkaugaluaqnatiŋ.
    Aglaan atlat killuqsautiŋich aquagun sagviġisirut.
  msb-msb: May mga tawo na an mga sala hayag na kag nauuna sa inda pakadto sa husgaran.
    An iba naman, naaaraman lang gihapon an inda sala sa kadugayan.
  cpa-NT: Jøng² chian² dsa² ta¹canh¹³ dsag³ ja³jái¹² ca¹lah¹já¹ dsa². Ma²chi² jǿg³
    quiah¹²dsa niúh¹ jín³ hi² tsih¹²dsa jǿg³ dsøg¹². Jøng² chian² dsa² jmo¹² hi² hlaih¹³
    ja³tsa¹jní², dsa² ta¹canh¹³ ta¹chi³quë́¹.
  dso-dso: କେତେ ଲକ୍‌ ସବୁର୍‌ ଦେକ୍‌ତେ ପାପ୍‌ କଲାଇନି । ଜେନ୍ତିକି ତୁଇ ସେଟା ଜାନିପାର୍‌ଲୁସ୍‌ନି
    । ସେମନର୍‌ ଚଲାଚଲ୍‌ତି ପରିକା କର୍‌ବା ଆଗ୍‌ତୁ, ତୁଇ ସେଟା ଜାନ୍‌ସୁ । ମାତର୍‌ ଆରି କେତେଲକର୍‌
    ପାପ୍‌ ବେସି ଦିନ୍‌ ଅଇଲେ ମିସା ଜାନି ନଏଁ ।
  meu-meu: Taunimanima haida edia dika vada eme hedinarai, e kara e gunalaidiamu na
    heto, ela bona hahemaoro gabuna; a haida edia dika e kara e ḡavadiamu na heto.
  yva-NT: Vatane inta awa ayao kakaije mamo wamo raen kakavimbe, ti wandaen awa mangke
    indati nande mai. Yara vatano kaijinta awa ayao kakaije soamo ngkokaibeve, weramu
    indati raroron kakavimbe no masyoto rijat.
  dgc-dgc: Te sénganya a tolay a nehayag dén tu kasalanan de nadid, éy parusaan side
    na Diyos a talaga. Pero i kasalanana du iba a tolay, éy lihim pabi nadid. Pero
    ta esa a panahun, éy mehayag dén be.
  zpm-NT: Sac grë zha ne no lo doḻ, no doḻ co znuse rzhoobneṉ; nogaaw, haxta gaḻ dze
    ne laa zho gacredz lo Dios, dzigoraa xoobneṉa.
  hix-NT: Anar komo yanhànàtho ryhe, thutwaxem me rma nay hamà, amnye rma. Àro ke,
    tanàhnohsom me nay hamà, mosonà, tketxow hamà, nyamoro hoko, thutwaxem me rma
    haxa anhànàthàyamo yesnàr ke. Anar komo yanhànàtho haxa ryhe, uhutwahnà me rma
    hak nay hamà, amnye rma. Amnye haxa, thutwaxem me harha mpànà naha ha.
  sim-sim: Ma lal kavakava ol li unda kormbak li uwak ni heyenda lir. Uhu os nimu
    mbanduwa, �Ma rondo avak Avui Wasilaka kotim ukwa lir.� Hako lal kavakava ol li
    unda wanyi unda lir. Hako os Avui Wasilaka man or heyembakwa wolo ol li unda kavakava
    lihi kormbak talanak ni heyekwa sir.
  npi-ULB: केही मानिसहरूका पापहरू स्पष्‍ट देखिने हुन्छन् र ती पापहरू तिनीहरू अघि नै
    न्यायमा जान्छन् । तर केही पापहरू पछि मात्र जान्छन् ।
  cgc-cgc: Isab, daw magpili ka ta isya ta mga gatuo para magsirbi kanen ta Dyos,
    dapat na isipen no anay ta usto. Demdemen no na may mga ittaw na nlaman ta tanan
    na pirmi danen gabuat ta sala daw mabot adlaw na maageman danen silot ta iran
    na mga sala. May mga ittaw man a na gabuat ta sala, piro ula dayon nlami. Ta uryan
    nang en bag-o pa mlaman ta duma na danen an gabuat ta sala.
  tim-tim: Luâk bikŋe yâk yeŋgât bâleŋe aregât keiŋe nâŋgâm dowâk heŋgemgomaen. Dâ
    bikŋe âmâ yâk yeŋgât bâleŋe tigâk yemapgât beirâ miawakmap.
  yor-yor: Ẹ̀ṣẹ̀ àwọn ẹlòmíràn a máa hàn gbangba, a máa lọ ṣáájú sí ìdájọ́; tí àwọn
    ẹlòmíràn pẹ̀lú a sì máa tẹ̀lé wọn.
  wos-wos: Du nawulak haraki saraki sémbut hurundaka di atéfék du takwa xéta dika
    di xékélaki. Nawulak haraki saraki sémbut hurundaka du takwa xéhafi yata di dika
    xékélakihambandi. Hukémbu atéfék du takwa wun haraki saraki sémbutka xékélakitandi.
    Xékélakindat God wunde duré hurundan haraki saraki sémbut hasa hwetandé.
  emp-NTPO: Ãcõrẽba cawa oi naẽna ʌ̃cʌrʌba cadjirua o panʌra dadjia ebud̶a unubadaa
    baribʌrʌ dewararãba cadjirua o panʌra tẽãbe cawad̶ia.
  eng-F35: The sins of some men are obvious, leading the way into judgment, while
    those of others trail behind.
  ind-ind: '@see-verse:1TI.005.023'
  pes-OPCB: گناهان برخی افراد آشکار است و آنها را به داوری می‌برد. اما گناهان برخی
    دیگر در آینده دیده خواهد شد.
  mpt-mpt: Nakaia unangai hengmino inaminobe. Mak ile keim nabiba naka mak unang maki
    yatemiba nibo dlo klanabob otane maki hengmin ole ayok nabiobe. Sinanoa mubiang
    amo dim ota keimanota Gode dlo klanamabebe.
  ssx-ssx: Mandane wanda꞉halina꞉ hoke hauta꞉ peneme peneme yao ula꞉me. Koto ekima꞉ta꞉
    pi yokaalu pia꞉peke nate opolo epea꞉ka꞉na꞉ta꞉ ika꞉ hoke hauma꞉ta꞉ iki hatuku ipilieke.
    Pate mandane wanda꞉halina꞉ hoke hauta꞉ wetepe nane peneme yaeya꞉ka꞉na꞉ta꞉ handa꞉
    wilimikie.
  mkl-mkl: Dulum dii inɛ ɡɔ ŋɑ í yɑ fitɑi ɡbɑsɑsɑ ɑ bɛi ɑ kiiti ŋɑ. Ammɑ ti inɛ ɡɔ
    ŋɑ í yɑ fitɑi do ɑnkɑ̃ɑnyi.
  gaq-gaq: ଉଡ଼ି ରୁଆନେ ପାପ୍ ସାପା କୁଲାକୁଲି ବାବ୍‌ରେ ତ୍ନାଏ ଡାଗ୍ଲା ମେଁଇଂନେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ଏ
    ଡାଗ୍‌ଚେ ମେଁଇଂନେ ପାପ୍ ଆଣ୍ଡେଙ୍ଗ୍ ସେନୁଗ୍‌ ତ୍ନାଏ । ମାତର୍‌‌ ବିନ୍‌ନେ ଉଡ଼ି ରୁଆନେ ପାପ୍
    ଇଡ଼ିଙ୍ଗ୍ ଜାନା ପଡ଼େଏ ।
  gof-RNT: Issi issi asata nagaray qoncce; entta nagaray entta pirddanaw enttafe sinthe
    aadhdhees, shin harata nagaray guyeppe gam77idi qonccees.
