    dakhueaʼ o̱gkikaʼnok menpaʼ dakhueaʼ o̱gkikapiʼ menpaʼ huadak o̱gkikapiʼ dakaʼ
    yamaknopo̱e̱po. Dakaʼ yabatiahuayikaʼ. Dakhueaʼ o̱gkikaʼ eʼmatinopo̱e̱ʼnayo kentaj
    huairi hua̱e̱ʼ baehueʼ ya̱e̱ʼ.
  pwg-pwg: Wawaya viya i berabero na debiiyai takitakitai da namada takovi. Ma wawaya
    viya i berabero na gavugavuna ma karakava ina rudeba.
  cjv-cjv: Ena Yai Gumam ari ipu suwangua kakom kungua koma ari suwo koropane bianom
