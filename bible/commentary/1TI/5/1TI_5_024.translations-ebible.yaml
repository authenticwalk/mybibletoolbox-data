  heb-heb: יש בני אדם אשר חטאתיהם גלויות ומקדימות לדין ויש מהם אשר הנה הלכות אחריהם׃
  mpp-mpp: Ngic gocne yengele bikic biyac fikelu yegengkelu fagac, yenge yowawa biyac
