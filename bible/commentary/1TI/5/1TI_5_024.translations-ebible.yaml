    áibanái icháawàaca naináwaná ìwali, quéwa áibanái namànica nabáyawanáwa ibàacanéeri
    iyú, càmita nacái wáalíawa ìwali madécaná èeripiná.
  tsn-tsn: Mme gakologelwa gore banna bangwe, le e leng baruti tota, ba tshela botshelo
    jo bo leswe ebile mongwe le mongwe o itse ka gona. Mo mabakeng a a ntseng jaana
    o ka dira sengwe ka gone. Mme mo mabakeng a mangwe ke letsatsi la katlholo fela
    le le tlaa senolang boammaaruri jo bo boitshegang.
  amr-NT: Aratbuta enʼtiahuaytada sueʼda huakkaʼa dakhueaʼ o̱gkikaʼ. Dakhueaʼ o̱gkikaʼ
