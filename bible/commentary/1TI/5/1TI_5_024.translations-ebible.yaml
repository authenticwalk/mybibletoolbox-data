  kdc-kdc: Nzambi za wanhu wayagwe zokoneka kunze kunze, wang'hali hawanatagusigwa.
    Lakini nzambi za wanhu wayagwe zokoneka kumwande.
  nhr-nhr: C'ẽe ne khóè ne di chìbia ne ko bóòse, a ko xgàrakus cookg'aia ne koe hànas
    koe úú ne, igaba i ko c'ẽe ne khóè ne dian còò ne.
  uig-PIN: Bǝzi kixilǝrning gunaⱨliri burunla eniⱪ, xundaⱪla soraⱪ künigiqǝ saⱪlinidu;
