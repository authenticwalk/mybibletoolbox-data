  bqc-SIM: Gbɛ̃eↄ duuna ì bↄ gupuau e wàↄ gɛ́ a yãkɛkɛińnↄ, gbɛ̃eↄ pↄ́ sↄ̃, ìli
    bↄ kpaao.
  tcz-CHONGTHU: Miphabep chonsetna hi mijouse het in akilangin, suhdihthei ahi. Ahinla
    miphabep chonsetna hi khonungle bou hung kilang ding loi aume ti sumil hih in.
  mar-mar: कित्येक मनुष्यांची पापे उघड असून ती अगोदर न्यायनिवाड्याकरता जातात आणि कित्येकांची
    मागून जातात.
  snp-snp: Ena wenena liligaleka ya monani nosámami yamu lifima ka itibiti olunagilae,
    loto geyefe lone. Eti loto geyoba, ido liligaleka yate mona nosámami falukuti
    melamo ya lifima ka olunawamo ya aiga oloto pinagoliye.
  isl-isl: Mundu að sumir menn lifa syndugu lífi, og það í allra augsýn en sumar syndir
    sjást ekki og dómsdagurinn einn mun leiða þær í ljós.
  spy-NT: Mēēmuuchāktōōs kōōyēēlākiis ꞉ng'ōōkiswookikaab biiko alak, nteenee /simkēēkāsē
    bakeenke /kumānāābokiitiilchinē ng'al. Nto chēbo alak, kōōyēēlootiin ākoy bēsyoonoo
    +/mākiitiilchi ng'al.
  xnn-xnn: '@see-verse:1TI.005.023'
  mwe-mwe: Yambi ya bhandunji bhana inabhoneka gwangali nng'iyo na inalongolela kuukumu,
    ikabheje yambi ya bhananji pabhoneka kungai.
  tte-tte: Tomo tupwaliyao ali naenaena simiyamiya mayale mena kaiweli kali loina
    silobaiyako na tupwaliyao ali naenaena miyamiya wadamli, na naga kabo simayale.
  tcs-tcs: Dem nugudpasin wea sam pipol i mekem, i go kamaut nadakain kliawan po luk
    ane ebribodi sabe dempla gobi zaz. Bat dem nugudpasin blo dem nada pipol, wea
    pipol no luk, go kamaut kliawan apta.
  hlt-THB: Thlangvang a thawlhnaak taw dang pahoei nawh, awidengnaak hun pahoei hy;
    thlangvang a thawlhnaak taw am dang pahoei hy.
  soq-soq: Apana isiwa kadiu ipa sabamo ita tauwadea os banlamodio kotuntoi. Tane
    apana isiwa kadiu ipa werego winamoi, ando sabamontopu.
  qub-qub: Waquin runacunapa juchanga manaräpis mayacachaptillannami mayacan. Waquinpa
    juchanmi ichanga unaytaraj mayacan.
  att-att: Á ta meyannung ta panullà mu sù ira nga masserbi kâ Apu ánna yù ira kábulud
    da, nonopam mu ta ajjan yù ira tatolay nga awán ta awayyá ra nga mangilímak sù
    liwâ da, ta masingan nayù ira tatolay yù kingnguá ra, á ammu tam ta mapanunnután
    ira nga mapagikáru noka. Ngam ajjan yù ira káruán, nga ari lábbì mepakánnámmu
    yù pakaliwatád da, ngam mepalappâ lággapay noka.
  bki-bki: Tai bunu jibe nei, berinavo tomu tealo, amila napano kialo kariano naio
    joa mirado medavo ga, naruei robitilubar ka mia avar vironiano riviorio. Mia tomu
    dolu nalo, amila napano kialo kariano naio joluku vatitigio jo, mia karina, naio
    bunu mia rimaluvo ea vio meravo iorou.
  bqp-bqp: Gbɛ̃kenↄ durunna dì bo gupuraa ari ògↄ̃ gɛ́ a yã gↄ̃gↄ̃ kũńwo, gbɛ̃kenↄ
    sↄ̃ ń pↄ́ dì bo likalikaro.
  mcp-mcp: Bɔ́ɔ́l búúd myáŋ mísə́m mí dʉ bʉ́gʉli buud nda fwo faas, bɔ́ɔ́lʉ́gá bâŋ
    myáŋ zə dʉ mpûy fwála mə́ fwo cɔ̧̂.
  hat-hat: Gen moun, anvan menm ou jije yo, ou gen tan wè tout peche yo aklè konsa.
    Gen lòt menm, se lontan apre ou wè sa yo fè ki mal.
  npl-NT: Intlajtlakolwah sikimeh tlakah san nima motah maya ayamó kintlatsintokiah,
    pero intlajtlakolwah n oksikimeh, mach niman motah, yej satepa.
  bgg-bgg: Giak branthek ro layogthek ne miang doh, chiih-è ithek ro layogthek ne
    ibi hàne awaithek shii chua ruii phro; jishii giak ro layogthek ne dohrasey re-è
    doh bie ruii phro.
  eng-TCENT: The sins of some are obvious, going before them to judgment, but the
    sins of others trail along behind.
  eng-BSB: The sins of some men are obvious, going ahead of them to judgment; but
    the sins of others do not surface until later.
  cpu-NT: Tzimatsi atziri, tekeramintha iriyakoventaiteriita jantakero kaariperori,
    maaroni ikemakoyeetakeri. Tzimatsi pashine eejatzi kaari jiyotakoitzi jantzirorika
    kaariperori, intaani inkemakoyeeteri apaata.
  san-ASM: কেষাঞ্চিৎ মানৱানাং পাপানি ৱিচাৰাৎ পূৰ্ৱ্ৱং কেষাঞ্চিৎ পশ্চাৎ প্ৰকাশন্তে|
  tac-NT: I'sínimi 'we 'la machirume ju cha 'sisa bilé ralámuli ta'chó o'tiachi galírale
    bajchamia. Nobi i'sínimi tabilé machirume ju cha 'sisa bilé ralámuli, 'ma a'kinánami
    machirume ju cha 'síligo.
  eng-WEBPB: Some men’s sins are evident, preceding them to judgement, and some also
    follow later.
  gfk-H: Ira sakana magingin tari i manga kis palai. Ma tano pakana bung bia diet
    ing diet ta gil kaikek ra sakena diet na tur ra warkurai, io, ira nudiet sakana
    magingin i ta luena puasa kaia ra warkurai. Ma senbia ira sakena ta ira mesa balik
    na hanuat palai namur.
  viv-viv: Kaliva tufoidi yadi koyona kabuꞋavane gidadauda be valeyana wai ginagona
    ada tovedewayauga gihalamane-vagahina. Tu kaliva tufoidi yadi koyona sevasevauyane
    gidadauda ada muliya kabuꞋavane giyemu. Medema faꞋina tonagona keke unamakahokohokodi.
  yao-yao: Sambi sya ŵandu ŵane sikuwoneka pangasisika namose kakanaŵe katema ka kulamulikwa,
    nambo sambi sya ŵandu ŵane sikuwoneka kanyuma pakumala kulamulikwa.
  tgp-tgp: Hehe nona tamlohi hai la malue na jara tavera la tiromara na rani mata
    aria, pani te hehe nona tamlohi tinapua, la pa pala hitahu.
  auc-NT: Wængonguï nänö apænte anguïönæ badämaï ïñedë incæ waodäni pancadäniya wënæ
    wënæ näni cægaïnö do edonque pönï impa. Wadäni guiquënë wënæ wënæ näni cægaïnö
    wë wodonte ï incæ mänïñedë edonque pönï baquïnö anguënë.
  kbc-NT: Inatibece oko yenikamaɡ̶a me jinataɡ̶a libeyaceɡ̶eco, odaa jowooɡ̶otaɡ̶a
    micota me iloikatidi Aneotedoɡ̶oji. Pida inatecibece eledi oko aɡ̶icoa me jinataɡ̶a
    libeyaceɡ̶eco niɡ̶ina natigide, pida icota me yeloɡ̶otelogo anigida noko.
  bmh-bmh: '@see-verse:1TI.005.023'
  ctu-BL: An mu' bʌ i pʌjyelob ti meloñel come tsiquil i mul ti' wut pejtelob. Yaño'
    bʌ mach bʌ tsiquilic i mul mi caj i tojob ti wi'il bʌ q'uin.
  meq-meq: Ndo siye hay kwa taɗə ta ye kame i sariya zuk bay na, mezeleme tay a zəba
    parakka mə dzaydzay. Ka ndo siye hay, ta səriye ha mezeleme tay na, ma dəba i
    sariya.
  noa-H: Pua k'ap'ʌ sim hĩchab, k'ar maach k'apeen hamach nem k'aigba wau nʌm gaaimua,
    hamachig jëeubamta warre merag chuk'u hamachdëucha jaau nʌmjö, dawaa deeum k'ʌʌnau
    hoojem. Mamʌ k'ar chan ham mag hamach pekau hee wënʌrrʌmjã bigaaum k'ʌʌnau chan
    k'augba, mʌg jẽb gayan hich mag sĩsiejem. Mamʌ hichiita mʌg hatag Hẽwandamau t'umaam
    k'ʌʌnag k'ap hapiju.
  alp-NT: Abitike jemate toini esi elake sosoli yake. Le tamata leini esi dosaru,
    tneusi mosare tamata makete esi rekwa peneka. Po tamata leini roma tneusi mina
    pine rekwae.
  san-VEL: ke.saa ncit maanavaanaa.m paapaani vicaaraat puurvva.m ke.saa ncit pa"scaat
    prakaa"sante|
  kbq-kbq: Hagi Mago'a vahe'mofo kumi'mo'a amate me'ne, kegaga hunte knare koteno
    vugahie. Hanki mago'amokizmi kumi'moa frakino me'neankino henka efore hugahie.
  kbh-kbh: Ents̈anga mondobena ts̈abá jinÿana, básefta ents̈angbe bacna soyënga, cabá
    chë soyëngama chë́ngbioye botamana ntjátjaye ora; pero ínÿengbe bacna soyëngama,
    nÿe tcojátjayents̈ana ents̈anga chama jtsetats̈ëmbuana.
  ron-LSB: Păcatele unora sunt evidente, care îi preced la judecată, iar altele vin
    mai târziu.
  pon-pon: Dip en akai aramaj me janjal ap mau on kadeikada anjau wet, a dip en me
    tei kan pan janjal eu ran.
  nhe-BL: Huan ica tlacame tlen tiquintlapejpenía, xiquilnamiqui para itztoque sequin
    tlacame tlen nempa nesi inintlajtlacolhua huan nochi quimatij Toteco quintlajtolsencahuas.
    Pero itztoque sequinoc tlacame tlen ax nesis inintlajtlacolhua hasta miyac tonali
    teipa huan huajca quena, nochi quimatise.
  sps-sps: U aveto tana mes a vainy tapokaa enanon tana arasan, an aveto tsuri kaa
    enanon tan vaatsuk; san aveto tana mesapan te takop non ana ya te tapokaa enanats
    non vou.
  wnc-wnc: Siwan ga atnataayak. Aminu kunduta sanga wai takngatu takngatu tasiwawa
    anggaman siwan kaamang. Kake wa aminda wamna yaningge pakokamang. Sike ngana aminu
    kunduta sanga wai takngatu takngatu wepda kusopuknga tasike yuaing. Siwan masana
    wai wa anggamanu asining.
  bus-bus: Gbɛ̃kenↄ durun è bↄ gupuraaa ai wàgↄ̃ gá à yã gↄ̃gↄ̃ńyo, gbɛ̃kenↄ sↄ̃
    ń pↄ́ è bↄ kpakpaaro.
  gub-BL: '@see-verse:1TI.005.023'
  imo-imo: Tapu iye mareni ulu pulu keri teremelema neya para ltemo akumunga kotena
    oi naa pangei kot pimo iyemuni oi teko kenjirimele mele tumbi tipe pimo. Iye mareni
    ulu pulu keri lopeke teko teremelema oi tumbi tipe para naa lembalo nalo pele
    kotena mona lembalo.
  boj-boj: Tamo qudei naŋgo une boleq di unu. Qotei na tamo naŋgi di awai uge enjrqas.
    Tamo qudei naŋgo une uliejunu. Bunuqna naŋgo une di dego boleq dqas.
  eng-DRA: 'Some men’s sins are manifest, going before to judgment: and some men they
    follow after.'
  knf-knf: Pjuban pi bañaaŋ baloŋ paji pabi winana winana ji babi bado kawayëş baka
    ; kë pi baloŋ paşë ji paţo kajon kabaa winana.
  san-KHM: កេឞាញ្ចិត៑ មានវានាំ បាបានិ វិចារាត៑ បូវ៌្វំ កេឞាញ្ចិត៑ បឝ្ចាត៑ ប្រកាឝន្តេ។
  arn-NT: Kiñeke che tañi yafkan ta fente küme kimfalkey petu tañi amunon engün ta
    kuisio mew, welu kiñeke yafkan ta rupaleyechi antü mew wüla kimfalkey.
  zas-NT: Yuꞌ reeman laa rguien gajc xhie dol cayüjn reeman diizd chi gad reeman gudëëd
    cwent loj Dios, per yuꞌ reeman ad rguient xhie dol cayüjn reeman xt chi yadëëd
    reeman cwent loj Dios.
  ken-NT: Bɛbʉ́ mbɔk bho bɛchi kpóŋóróŋ nɛ bɛ́tɔ̀ŋ bɛ chɔŋ mántáŋ bɔ́, kɛ bɛbʉ́
    bo bachak bɛchi bhɛ́sɛ́ bhɛ́sɛ́ ɛnyu ɛnɛ ɛ́tat kɛ bo mándɨŋɨ bhɔ.
