  pan-pan: ਕਈ ਮਨੁੱਖਾਂ ਦੇ ਪਾਪ ਪ੍ਰਗਟ ਹਨ ਅਤੇ ਨਿਆਂ ਦੇ ਲਈ ਪਹਿਲਾਂ ਹੀ ਪਹੁੰਚ ਜਾਂਦੇ ਹਨ ਅਤੇ
