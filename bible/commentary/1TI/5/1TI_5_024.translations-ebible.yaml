  guj-2017: કેટલાક મનુષ્યોનાં પાપ જાહેર હોવાથી તેમનો ન્યાય પહેલાં થાય છે પણ કેટલાકનાં
    પછીથી જાહેર થાય છે.
  jvn-NT: Enèng wong sing dosané jan ketara banget, ketarané ora usah ngentèni mbésuk,
    nèk nang ngarepé Gusti Allah. Nanging liyané dosané saiki durung kétok, ketarané
    mbésuk nang ngarepé Gusti Allah.
  byr-byr: Aꞌmwe naangeraavɨ wɨmwaaihyaꞌne yagaala gɨthɨweꞌna gɨthɨma! Aꞌmwe pwaraavɨre
    kayaaꞌnanya kuꞌmaayaba waꞌdengɨ. Sara kayaaꞌna yadɨvɨꞌ yɨmeꞌnyaꞌbɨꞌ maryawɨbwaꞌdaanyangɨ.
    Pwara kumɨre kayaaꞌnanya lɨka yulyaꞌdengɨ. Sareraavɨre kayaaꞌnanya dɨvidaaꞌnyɨ
    kuꞌmaayaba yɨmaꞌnaabathengɨ. Sareꞌna nayaa jɨwaꞌdeigɨnyɨ.
  ian-ian: Nat nɨmba kavle vak yiga yetɨlɨnja vak kat nat nɨmba ana vɨlɨgandi. Ngɨni
    kak kiyandɨ mala God vɨlaa sɨgiyandɨ.
  hun-hun: Egyeseknek a bűnei nyilvánvalóak, és előttük mennek ítéletre, másokat pedig
    hátul követnek.
  mcf-NT: 'Tantia. Mibi padpiden chuinu. —Ëbëdtan namembi —canuen matsesën naid bëdamboen
    tantiata. Utsi aton matses ismec icsasho: —Icsambo icquid nec —badedi catsiash
    aton matsesën. Utsibic ismenquio yec icsasho: —Icsambo icquid nec —quequin badedquio
    tantienquio icquin yuecshun istuidshumbi adotsiash.'
  kjs-kjs: Ali medalomame koeyae peme rabu waru adema. Go-rupa pea-le go koeyae elenu
    madaa koeyae rudu minalo abala maa palia. Yapare ali medalomana koeyae elere kaledoma
    peme pare werepere enaali raayo nimuna kone penaa mea adalimi.
  mni-mni: Mi kharagi papti iphong phong-i, wayenbagi maphamda makhoigi mang thana
    chatli aduga kanagumba kharagi papti makhoigi matung illi.
  yad-NT: 'Tavay vadunchiy vu̱ñi datya cadnadumu jto̱jadajisiy: Riñi̱ ji̱ta juuchatavadye.
    Tavanchiy ne vu̱dyetya tara, netimyu̱ ne sanique cadnadu riñijyu̱ didye: “Juuchatavay
    jivyecyu̱.” Ramuni̱day ne ya̱jaryuvu̱y bayadani̱ jnu̱tyi̱.'
  mxb-NT: Ió dao ña̱yuu sa̱ na̱tu̱u va kua̱chi kée na tá ko̱ ñáꞌa̱ ví kasandaá kuu̱
    keyíko̱ saꞌa̱ ná. Tído ió dao ka̱ ña̱yuu, nda̱ kuu̱ keyíko̱ saꞌa̱ vá ná, nda̱
    daá ví, dá natu̱u ndiꞌi kua̱chi ni̱ kee na.
  pon-2006A: Dipen ekei aramas kin sansal, oh diparail kan kin tiengla mwohrail oh
    kadeikirailda; a dipen ekei kin sansalda mwuhr.
  maq-NT: Tjin xuta xi suvá tsejen tsëhë me xi sahmi me cjuatsehen. Hane cjuatsehen
