  bod-N: རྒྱུ་མཚན་ནི་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། གཡུལ་ཁ་གཅོག་པའི་དུས༌སུ་བ་གླང་གི་མཆུ་ཏོ་མ༌སྡོམ་ཞེས་གསུངས་པ༌དང༌།
