  bjr-bjr: '@see-verse:1TI.005.017'
  aby-aby: Godinu bukaroma eno weaku, boromakauma uidi kaibai duboro amuke adiadi
    yafiro uidi kaibai buruburu yare isafeisaie boromakaunu bebeku dadau da uaro dawa
