  eng-YLT: for the Writing saith, 'An ox treading out thou shalt not muzzle,' and
    'Worthy [is] the workman of his reward.'
  jni-jni: Abanna u inko utize waguna, “Kati u impi kapadari anyo ugniya sa kazin
    nu sutuka immare,” de sa ma wuza kaduma anyame ikirfi ime.
  kne-kne: Tan waday inpaisolat Diyos ay kanana, “Adim bosbosalan di baka ay mangigatgatin
    ay mangirik si pagey ta way iyat na ay mangan.” Yan kanana abe, “Din man-obla
    et maikari ay malagboan.”
  tgj-tgj: Ogulvgavbolo Darwknv Kitaplo mindu, “Vdwlo no hvvpu ha aam swkmu tvvrinyi
    gaam a puutum mabvka” okv “Kudungkua rinv nga dorma nga jirung sego.”
  gui-NT: 'Echa Tumpa iñee pe oyecuatía oi corai: “Güeye trigo ombopiriri oi yave,
    agüɨye eiyuruocua”. Jare: “Jupi co omombaravɨquɨ vae omboepɨ vaera oparavɨquɨ
    vae pe mbaravɨquɨ oyapo vae”. Jocorai oyecuatía oi.'
  quc-TT: 'Ri tzꞌibꞌatalik kubꞌij: Makoj chim puꞌwiꞌ utzaꞌm ri wakax are tajin kuyaqꞌ
    ri tiriko, rumal cher ri ajchak taqal che chi katojik.'
  heg-NTPO: Ta dulan ne Ama Lamtua Buk Niu ka noan, “Eta lii ael-gandum nini aus-sapi
    lam, but tele un baha ka deken, le halin nam un kaa.” Nol muik dulan pait noan,
    “Asii dake lam, toma, eta un haup gaji.”
  ptu-ptu: 'Aka tisuha'' illaam Battakada Debata naua: “Daa ungkambu pudu''na sapim
    mahassam mengkähä,” anna nauapi: “Mesa to mengkähä sihatam la disahoi.”'
  bzd-NTPO: 'Skëköl yëkkuö tö ichè: “Baka wë''ñe tso'' kanebloie trigo wöttsoie, e''
    kë̀ ka̱wö ta̱'' kkö̀ payuèwa̱ itso'' kaneblök e'' dalewa a̱s ie'' tö trigowö katö̀.”
    Ñies ichèitö: “Kaneblökwakpa ka̱wöta̱ patuè̱.” E'' kue̱ki̱ s''wökirpa pasa̱u̱k
    buaë se'' ka̱wöta̱.'
  kwf-kwf: Sulia na KerekereꞋa Abu ba fata Ꞌuri, “NoaꞋa Ꞌoe kosi firi fafia na kwakwana
    na buluka ni rao, ana kaidaꞋi nia uria maga ru ki.” Ma ta alaꞋanga ka Ꞌuri logo,
    “Na ngwae ni rao saiana ngalilana naꞋa folifoliꞋa nia.”
  eng-WYC-2017: For the scripture saith, Thou shalt not bridle the mouth of the ox
    threshing, and, A workman is worthy his hire.
  eng-WMBB: For the Scripture says, “You shall not muzzle the ox when it treads out
    the grain.” And, “The labourer is worthy of his wages.”
  zat-NTPS: 'Lu xiche lá''azxa dxenná na: Quebe cu''ule xixruj dxu''a be̱zre, be̱
