  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကျမ်း​စာ​တော်​က``စ​ပါး နယ်​နေ​သော​နွား​ကို​ပါး​ချုပ်​မ​တပ်​ရ''
