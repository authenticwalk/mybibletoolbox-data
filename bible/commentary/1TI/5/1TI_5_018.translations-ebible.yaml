  gng-NT: 'kimɛ nì kɛle'' *Uwien ya gbɔnku ni ki ye: «A taa'' unɛ u taanh iji la,
    ŋa ń lòle uʼñɔbu», ki liɛbe'' ki ye: «Wà sɔnh lituonl la, u kpɛ bɛ ń pɛ̀
