verse: 1TI.005.018
translations:
  kpx-kpx: Kosealemo Bukae Hotou loui avoe, “Ovoeau lovilahai lovi iho vasege lainaho
    bamuevelive. Isege abu lovi isi lovilahai.” Ige Buka mole hotota loui avoe, “Lovilahamale
    keabuna abu ibina malei.”
  okv-H: Amo God ta ke ta einge kajari mihia, “Eto rice be overekeore o cow na hamo
    haito hamo hegaguja amo cow ta pe mane togagora te amita pure ta mine avoeto tore
    indie pure eaguja.” Eto nei amo “Pure embo na mine humbasuja” ke ainge kajari
    mihia.
  tbo-tbo: Naka binei ma Yaubada a Buka i baheya i pa, ‘Apo bulumakau omi bagibagi
    ina dewadewaya yaka aniani ona weleweleya.’ Naka binei i bahena meya i pa, ‘Tu
    bagibagi mihana ipa ina waya.’
  mal-C: “ധാന്യം മെതിക്കുമ്പോൾ കാളയ്ക്കു മുഖക്കൊട്ട കെട്ടരുത്” എന്നും “ജോലിക്കാരൻ
    തന്റെ കൂലിക്ക് അർഹൻ” എന്നും തിരുവെഴുത്തു പറയുന്നല്ലോ.
  grc-SR: Λέγει γὰρ ἡ γραφή, Βοῦν ἀλοῶντα οὐ φιμώσεις· καί, Ἄξιος ὁ ἐργάτης τοῦ μισθοῦ
    αὐτοῦ.
  bgc-bgc: क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै, “नाज लिकाड़ण आळे बळध का मुँह ना बाँधिये,”
    क्यूँके “मजदूर अपणी मजदूरी का हकदार सै।”
  khz-khz: Kwalana puka veaga aonai evetaina ekilana, “Polomakau na vuiti epanapanagirana
    genai, muruna ragai pono kwatu-gavua.” Maekilana, “Inagulu talimana gena inagulu
    voina pene gapia, voia voo rorirori.”
  deu-TKW: 'Denn die Schrift sagt: dem Ochsen, der drischt, sollst du das Maul nicht
    stopfen, und: der Arbeiter ist seines Lohnes wert.'
  zsr-NT: 'Nayúj lu guich laꞌy le rna: “Cutu cuꞌu du rúꞌabaꞌ bëdx naꞌ rulibbaꞌ zxoaꞌ
    xtil.” Rna caꞌ: “Naquëꞌ lsacaꞌ siꞌë lazxjëꞌ bönniꞌ huen dxin.”'
  lin-lin: 'Pamba te Makomi elobi : « Osengeli te kokanga monoko ya ngombe oyo ezali
    konika bambuma, » mpe « mosali asengeli na lifuti na ye. »'
  hns-NT: 'Parmeswar ke baat me to liekhal hai: „Djab bail dhaan daawe hai, tab okar
    moeh na baanh.” Aur Prabhoe bhie bolies: „Kamkartan ke tjaahie madjoerie miele
    ke.”'
  noa-E: '¿Khan jãgwia mua mag chirʉ́? Mua mag chirʉmʉn, Ẽwandam iek phã sim gaaijã,
    “Pʉch nemjĩir dau bibthʉg deemkhĩir phak emkhöi phidkhapi wai chirʉm aig, nemjĩir
    dau khöm ugua awi, oob i i khõorjʉ̈ sĩum” a jaau sĩewaita mag chirʉm. Maimua ich
    ag Ẽwandam iek gaaipai ĩchab agjö mag sim: “Ar phidkha nʉm khʉʉnagan, ichiita
    am phidkha durrum paar phagab khaba phagju aai nʉm” a sim.'
  eng-EMTV: For the Scripture says, “You shall not muzzle an ox threshing grain,”
    and, “The worker is worthy of his wages.”
  mib-NT: 'Chi cúu nájnūhun cáhán tutu iī: Ma cánda stɨquɨ̄ caxīn tɨ̄ trigo, núu ma
    cuáha ró jéē cáji tɨ̄. Te suni cáhán: Tēe jeē sájniñu tátú, jíni ñúhún quɨyāhu
    de, áchí.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ साप्‍ते़आङ् पत्, “चा के़नुक्‍पा पित्तिल्‍ले़
    कुमुराःन्‌चःप्‍पिल्‍ले़ मे़सुःप्‍ते़न्‍ने़ॽओ,” हे़क्‍क्‍याङ् “याःलिक्‍किन् नाम्‌याक्
    खोःमा लाॽरुरो॥”
  xnj-xnj: Muni Mayandiku Gamsopi gijova, “Kotoka kukunga ng'ombi mlomo peyihenga
    lihengu la kuwulula mabenu,” Ndi kangi “Muhenga lihengu iganikiwa kupewa luhuna
    lwaki.”
  mmx-mmx: Atla Lovoang Kaala i vaase xeretna, “Nemen uta velegum lungusno at lubulumaxao,
    mo i rubut asu levempevem piao.” La i lok bok keretna, “Laradi gugu i epovo na
    lok ka luunun teren.”
  cbr-NT: 'Moisésnëan cuënëo bana ca quia: “Trigoma rëucubutanun amáquin piia quixun
    camina vaca bënë cuëtanitima ''ain”. Jesusaxribi ca ësai quiacëxa: “An ñu mëëxuncë
    uni a ca an ñu mëëmicë unin cupíoia”. Usaribiti ca an Nucën Papa Diosan bana ñuixuncë
    uni an aín cupí biti asábi ''icën.'
  tee-NT: 'Pus chunch a''ulht''ut''i ni chani najun la''ixchivinti Dios: “Jantu amak''ank''at''anut''i
    tu''u'' ju mivacax acsni t''ajun p''akxna'' ju cebada”. Chunch ju najun. Chai
    ju alacatam chani najun: “Lhijunch ni camapalacalh ixtapalh ixlhich''alhcat ju
    lapanac ju ch''alhcatnan”. Chunch ju najun.'
  eng-LSV: for the Writing says, “You will not muzzle an ox treading out,” and, “Worthy
    [is] the workman of his reward.”
  cak-NT: 'Roma quiri'' ntel chi tzij ri tz''iban can chupa rutzij ri Dios ri nu''ij:
    Cuando jun buey nuch''ey trigo, man tixim chirutza''n. Y chuka'' nu''ij: Jun samajel
    can nic''atzin chi titoj roma ri samaj ri nu''on. Quiri'' ri tz''iban can.'
  pah-NT: 'A''ereki Tupana''ga rembikwatijarukara e''i: “Yuranuhũa oporavyky ahe ve
    hay''nhoy''nhog̃a japea hugwi jape''oga ipyrũpyrug̃ame trigo ra''ynha rehe. Nurã
    ti ahe tojurutyvyme yuranuhũa to''u ti trigo ikwepykavamo javo,” e''i ikwatijaripyra.
    Ojo''java''ea e''i: “Tokwepy ti ahe g̃wemimboporavykyhara''g̃a pe. A''ereki g̃a
    ahe poko,” e''i.'
  sja-NT: 'Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘P''ak''a it''ai jɨ̃náatɨ trigo t''ɨamaa
    bak''ãri. Ita-aria k''opítɨ.’ Ichiaba awara ãi jara bɨ: ‘Mimiaparipa p''arat''a
    ataipia bɨ chi poro waibɨa juadepema.’'
  xed-xed: 'Ka lu vindafta ma gwaɗa Lazglafta na: «Haɗ kuni dzaʼa hbunustá budzaŋ
    ta wi ta sla ta ɗga hya wu,» kaʼa. Mantsa ya kaʼa guli na: «Raŋra vlaŋtá nisəlani
    ta mndu ta ksa slna,» kaʼa.'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱ já: “A̱ chíca̱u̱n ñúnu̱ yuhú ti̱ndi̱qui̱
    nani cája chúun rí sáni̱ rí trigo. Joo xíní ñúhú quia̱hvún ña̱ma̱ni̱ nu̱ rí caxí
    rí ña̱.” Ta íin inga tucu nu̱ cáchí a̱: “Da̱ cája chúun ndítahan quehe da ya̱hvi
    sa̱há chuun cája da.”'
  gfk-S: Ma ikin i palai kinong ira pakpakat tane God i tange be, “Waak u hiis no
    hono no bulumakau ing be i papasuane leise ira pala wit.” Ma tike nianga i tange,
    “I takados be da kul ing i papalim.”
  bmu-bmu: Buŋa Kimbigö keu kunŋan miaŋgö könaŋi kewö jiza, “Wit padigö kötŋi aka
    kamböŋi mendeŋbingöra bulmakau aziŋi waŋgitketka padi kambu qakŋe tiba tözözamgömakzawi,
    yaŋgö numbuŋi mönö kude muzupköme. Mewö gumohom waŋgigetka ölöp nene kitipŋi neiga
    dop kölma.” (Miaŋgö dop kiamnöŋ böröjaŋ memba sömbup meköi qegetka kitipŋi waŋgiget
    neiga dop kölma.) Keu kun kewö ahöza, “Kunöŋ nup meiga tosatŋan töwaŋi waŋgigetka
    dop kölma.”
  dgz-dgz: Iwa God nop mega anega waiwan, Man tap ega nao enan tapi taba garewa den
    di watumon. Nop mega da sia waiwan, Nao taine nagirewa garewa muga di warep. Ap
    anega wan.
  eng-GNV: 'For the Scripture sayeth, Thou shalt not mousell the mouth of the oxe
    that treadeth out the corne: and, The labourer is worthie of his wages.'
  zaa-NT: 'Porqui''ni lo titsa'' qui'' Tata Dios nna ga''na escrito qui''ni gulue''
    ri''u la'' tsi''ilatsi'' lani canu runi cą tsina por bien qui'' ri''u, porqui''ni
    ra: Bittu cu''u lu'' exxa rú''a gù''na nu yu''áą tsina''. Ą''hua: Ttu nu runi
    tsina nna ná ba qui''ni thí'' laỹį.'
  eng-WEBSTER: For the scripture saith, Thou shalt not muzzle the ox that treadeth
    out the corn. And, The laborer is worthy of his reward.
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi pacuenia bueyu copatatsi pexaejava
    pexaenexa penacuenebijavata. Jumaitsi mapacueniaje: “Pabueyu canacuenebame trigoxu
    pecatotanabataxuabinexa, pëtsa pumuxatatame nepumuxatatabiabijavata. Pëtsa pumuxatatame
    trigoxu pexaenexa pecatotanabataxuabijavata,” jai Dioso pejumelivaisibaxutota.
    Itsalivaisita pijinia Dioso pejumelivaisibaxutota xaniavaetsia pematamotsijavanexa
    yabara jumaitsi mapacueniaje: “Penacuenebinë bematamotatsi,” jai Dioso pejumelivaisibaxutota.
    Bajaraxuata bematamotatsi ancianovi Dioso pejamatabëcueneta bitso penacuenebivi.'
  bon-bon: Oogäräneji mene te nata jiicenige egä, “Lui kau te wiiti kuu bine jäämungäjemuge,
    gone tage jäätäyuye tabe loolo cäco kaakesea wawename,” piiyepu cuta jiicenige
    egä, “Kaakesea biname te miiji ge teeme daremu ne päpäna.”
  nhw-BL: 'pampa Icamanal Toteco quiijtohua: “Amo xijcamailpi nopa toro catli ipan
    moquejquetza trigo para quiyolquixtis.” Huan nojquiya quiijtohua: “Quema se tlacatl
    tequiti, monequi para quiselis itlaxtlahuil.”'
  swh-ONEN: Kwa maana Maandiko husema, “Usimfunge maksai kinywa apurapo nafaka,” tena,
    “Mfanyakazi anastahili mshahara wake.”
  wbi-wbi: ulwakuva lilembilue muMalembe aMimike kuuti, ulekaghe kukujibunga ing'ombe
    umulono, pano jisyonda ingano paluvugha. kange lilembilue, um'bomba mbombo anoghiile
    kuhombua uluhombo lwake.”
  bba-bba: Domi Gusunɔn ɡɑri yi ɡerumɔ yi nɛɛ, “I ku bɛɛn nɑɑ kinɛnu nɔɔ bɔke sɑɑ
    ye nu sɔmburu mɔ̀ dĩɑnu sɔɔ.” Yi mɑɑ ɡerumɔ, “N weenɛ sɔm kowo u win kɔsiɑru wɑ.”
  eng-KJVCPB: For the scripture saith, Thou shalt not muzzle the ox that treadeth
    out the corn. And, The labourer is worthy of his reward.
  kgk-NT: 'Upéixa he''i Nhandejáry kwátia nhe''ẽ: “Vaka trigo-rehe eremopyrũ ramo,
    omoha''ỹi hagwã ani erejoko katu ijuru. Eheja katu to''u” he''i. Pono ovare''a
    reheve omba''apo, pono omba''apo rei omba''apo va''e, he''i upéixa. He''i ave,
    “Omba''apo va''e-pe nhame''ẽ íxupe imba''apo repy” he''i Nhandejáry kwatia nhe''ẽ.
    Upéixa ave voi Nhandejáry reroviaha rerekwa omba''apo porã Nhandejáry rembiapo
    apo-vy heroviaha kwéry pa''ũ-my. Hembiapokwe repy nhame''ẽ porã ave íxupe, nhamboete
    tee-vy íxupe.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno puara burimakauvo mmoori irisaivaa
    yeenna nnaiveeraivaara tioo tinoo: Puara burimakauvo yeenna vuiitaiyauvaa mmataivau
    hatoka kiaavo vaiyauvaa yukuaadiri raa raudodoono too uruuyauvo rusitioo mmataivau
    vaino too nneenai sa inna avaivau yeena rammuanee. Pikino nnaivee, tikio rikioo
    vo kua voovoono tinoo: Vaidiivo mmoori varaivaa irisaiyauvo vaiyauvaa inna mmikio
    varaivee. Kua fafaaraivo itaa kua tiivai.'
  cpy-cpy: 'Tema rootaki ikantakoe-tziri Jankina-rentsi-peroriki: Aririka pantawaeta-kaeri
    apaani piratsi, tee okameethatzi itashe-ya-waete. Iroka ikantzi eejatzi: Otzimatyee
    ipineeteri antawaeta-tsiri.'
  mpx-mpx: Kaiwena Buki Bwabwalena i ba, “Sauga bulumakau nuku patuwalali witi ni
    poti lolowan ge enona ni lobabalem ana haka elana, bahi awalalagena nuku aam kaus,
    yaa wana tuwalali molana ni anan.” Ge Buki i ba al, “Totuwalali molana ni gan.”
  wbp-wbp: 'Payipulurlaju kujanya kangalpa wangka ngalipakuju: “Watingki nganangku-puka
    ngula-ka puluku mardarni, ngulajulparla marna yungkarla ngarninjaku. Ngula-ka
    pulukurlu warru wapanjarlu warru puyu-pinyi marna kipirninjakungarnti, lirrajulpa
    yampiyarla kuja-kirli warirninja-wangurlu pulukuju marna yungu kutu ngarni.” Manu
    kujarlangunya kangalpa wangka Payipulurlaju: “Ngana-puka yapa kuja karla yapa
    jinta-kariki wiriki warrki-jarri, ngulangkujurla kulpari yinyi talaju warrki-wanawanaju.”
    Kuja-piyarlunyalu-jana yungka tala purlkapurlkakuju kuja kalu yangka ngurrju warrki-jarri
    jaajirlaju, ngulakuju.'
  luo-luo: Nimar Ndiko owacho niya, “Kik utwe dho dhiangʼ kaywayo lodi ma idinogo
    cham,” kendo niya, “Jatich ber gi chudo kuom tije motiyo.”
  nhe-NT: 'pampa Itlajtol Toteco quiijtohua: “Amo xijcamailpi nopa toro tlen ipan
    moquejquetza trigo para quiyolquixtis.” Huan nojquiya quiijtohua: “Quema se tlacatl
    tequiti, monequi para quiselis itlaxtlahuil.”'
  aii-aii: 'ܣܵܒܵܒ ܟܬܵܒ݂ܵܐ ܒܹܐܡܵܪܵܐ ܝܠܹܗ: ܠܵܐ ܐܵܣܪܹܬ ܦܘܼܡܵܐ ܕܬܵܘܪܵܐ ܟܲܕ ܒܸܕܘܵܪܵܐ، ܘܐܘܼܦ:
    ܦܵܥܠܵܐ ܚܫܝܼܚܵܐ ܝܠܹܗ ܠܦܘܼܪܥܵܢܹܗ.'
  esk-NT: Uvvatakku Agaayyutim uqałhi uqaqtut, “Savaktuam aŋŋutim qanġa qiḷiqsruġumiñaitchiksi
    savaŋŋaan.” Taatnatuntuuq, “Savaktim akiksrani piraksraġipmigaa.”
  msb-msb: Sabi ngani sa Banal Na Kasuratan, “Ayaw pagbusali an ba-ba san baka kun
    nagagiok.” Kag usad pa, “An nagatrabaho angay lang na magbaton sin suhol.”
  cpa-NT: 'Di³ jǿg³ la² báh³ rø²juúh² si² quiah¹² Diú¹³: “Tsa¹cǿinh³ hag³ ca³ju² ŋøa¹²
    ta³ jmo¹²jah dsio¹ møi¹cuøi² hi³ŋíh¹,” rø²juúh² si². Jø¹² bí³ lah¹la² rø²juúh²
    si² calah: “Dsio¹ báh³ hlianh¹³ dsa² jmo¹² ta³,” rø²juúh² si².'
  dso-dso: ସାସ୍‌ତରେ ଜେନ୍ତି ଲେକାଅଇଲା ଆଚେ, ଗାନାଇ ଦାନ୍‌ ମାଣ୍ଡାଇବାବେଲେ ବଲଦର୍‌ ଟଣ୍ଡେ କତ୍‌ରା
    ବାନ୍ଦା ନାଇ ଆରି କାମ୍‌ କରୁ ସାଉକାର୍‌ଟାନେଅନି ତାର୍‌ କୁଲି ପାଇସି ଆକା ।
  meu-meu: 'Badina be Buka Helaḡa na e gwaumu: Boromakau ese uit e moimoilaiamu negana
    ai na uduna basio ḡuia. Ma e gwaumu: Ḡaukara tauna ese davana baine abia, una
    na baine namo.'
  yva-NT: Weye Ayao Amisye mo ratoe mare, “Winyare nyo sapije inta auga damu po anakero
    nawaisye raijar, vemo nyo aoraijo po kasyambero no no nawaisyo namije inta raisy
    inya. Yara po rai kai weye po anakere raijaro panyoambe.” Muno Ayao Amisye mo
    ratoe tavon mare, “Vatano panapatambe nai pamo nyo doije raunande ai indamu mamaisyo
    apa anakere rai.” Maisyare omai ti, syare anugano Amisye wo akarijo po mansaugav
    aeranande inda apa doije mamaisy.
  dgc-dgc: Upaan maka side ta mahusay, da saya i kahulugina no kagi na Diyos, a “Diyan
    mo kan busalan tu baka a ipagpaégik mo, monda makakan.” Sakay te iba be a kagi,
    a “Kailangan kan a te upa tu mégtarabaho.”
  zpm-NT: 'Gotsaa gwi ne gaṉle zha quia lo Xtiidz Dios, rneew: “Code to guiex ro xma
    to, zeeṉe no ma ye noguiits ma zhobxtil; ¡goḻsaan gow ma!” Laa stib lugar rnee:
    “Zha ne ruṉ dziin, ib none ycaa zho miṉe non xtsiiṉ zho.”'
  hix-NT: Àsok tawro hana, Khoryenkom karyehtanà wya onà wyaro tawro ke. Faka hotmompera
    ehtxoko. Ayanoto kom me ehtoko, nasànasà yakmeknyàr hoko ehtoko, àhotmompera ehtxoko.
    Nasànasà hoy haxa hak nenahno. Àro wyaro rma nkehe, Khoryenkom karyehtanà, àmenhosahonhàrà.
    Towakryexem me nay hamà, faka. Àro wyaro rma rha, towakryexem me rma rha natxhe,
    Kryestu mryenon yonye ro komo. Onà wyaro nkehe xarha, Khoryenkom karyehtanà. Tàmporye
    naha, ehethàrà, toto komo wya, atamohxemo komo wya. Àro wyaro rma nkehe, Khoryenkom
    karyehtanà, àmenhosahonhàrà. Àro ke, Kryestu mryenon komo yonytxoho xarha, tehemahorye
    rma rha naha.
  sim-sim: Mberem ushiwak? Avui Wasilakahi jekambak mashi las karem li kayeri sir.
    �Bulmakau wit sijin li esnerkowa wolo suwambushi lihin ji ishi arangowa hala.
    Halanak wit siji kal li aka.� Uhu mashi las nga karem li kayeri sir, �Lerawu os
    ji lawa avak akwan li hanak ji akwa sir.� Karem uwosik jir erem, ma ol jirin mashin
    sawenda ma ondon armek ji uka.
  npi-ULB: किनभने पवित्रशास्‍त्र भन्छ, “तिमीहरूले दाँइ गर्दै गरेको गोरुको मुखमा मोहोलो
    नलगाऔ” र “कामदार उसको ज्यालाको योग्य हुन्छ ।”
  cgc-cgc: Iling man tan ambal naan ta sinulat na pulong ta Dyos, “Daw inanian nyo
    an papagupaan nyo ta baka, dapat dili nyo pegengan baka an na magkaan ta inanian.”
    daw nasulat man, “Mga manug-ubra an dapat masuulan.”
  tim-tim: '@see-verse:1TI.005.017'
  yor-yor: Nítorí tí Ìwé Mímọ́ wí pé, “Ìwọ kò gbọdọ̀ di màlúù ti ń tẹ ọkà lẹ́nu,”
    àti pé, “Ọ̀yà alágbàṣe tọ́ sí i.”
  wos-wos: Godna nyingambu rekwa hundi wun jooka angi dé wa, “Bulmakau bali jémba
    yata wit sék akinjinyindat, guni deka hundi yamba gikénguni. Di wun jémba yata
    wit sék nawulak sakwandi.” Wungi wandéka nak hundi akwi dé re, “Jémba yakwa du
    jémba yataka yéwa hératandi.” Wungi dé Godna nyingambu rekwa hundi wa.
  emp-NTPO: 'Ãcõrẽ Bed̶eaba nãwã jara b̶ʌa: “Bʌa pacaa ne cʌradʌgabi b̶ʌd̶e idji itera
    jʌ̃rãdua.” Idjab̶a nãwã jara b̶ʌa: “Ne o b̶ʌba paratada edaida b̶ʌa idjia o b̶ʌbari.”'
  eng-F35: 'For the Scripture says: “You shall not muzzle an ox while it treads out
    grain,” and “The worker is worthy of his wages.”'
  ind-ind: Karena dalam Kitab Suci ada tertulis, “Jangan menutup mulut sapi yang sedang
    bekerja menginjak-injak gandum untuk melepaskan biji dari kulitnya. Biarkanlah
    sapi itu makan sambil bekerja.” Dan kitab lain mengatakan, “Seorang pekerja berhak
    menerima upahnya.”
  pes-OPCB: 'زیرا در کتب مقدّس آمده: «دهان گاوی را که خرمن می‌کوبد، نبند و بگذار به
    هنگام کار، از خرمنت بخورد.» و در جای دیگر نیز می‌فرماید: «زیرا کارگر مستحق مزد
    خویش است.»'
  mpt-mpt: Niminbabe, Gode buk temo baanoa Eil blumakaui ibo wit dango klabiba i daaye
    bianiba okok kemibo ibo i sitalo mibo mo dlab bebenimibe! Deibeiba wit sano wembianibte
    genabianoa eka weng mak osa baanoa Nakai okok kebib mole i okoko molo yang keniba
    monio oyine genanobio kesoa bainobo galin nakaia unangai kimanin nakai Gode wengo
    omkeimabibi ibo i okoko molo yang keniba monio oyine!
  ssx-ssx: Do alo ekina꞉ mo Baiboloma꞉ alota꞉ Kaoma꞉ palaowa kilikimanu ambuku mea
    baaluekema꞉ ankema꞉ e pokolo haena꞉ta꞉ ipika꞉ kake anka꞉ta꞉pu na pea꞉peke lo make
    mo e poka꞉la꞉ halima꞉ta꞉ ipika꞉ e poka꞉la꞉ yenki mia꞉peke ya꞉la꞉me laa wape pea
    ula꞉me.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, i mɑɑ̀ ti i dĩ ɡɛlɛi kɛtɛ iyi wɑ jojo si
    bilee wɑ nyɑ yɔyɔɛ. Nɔ wɑ fɔ mɑ́ í ni, woo ce icɛ í nɛ kpɑ̃ɑ ku ɡbɑ fiɑɛ.
  gaq-gaq: ଡାଗ୍ଲା ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ବକେ; “କିଆ ଲେଃକାଲା ଅରେଃ ତୁମୁଆଃନ୍ନିଆ ଗେଏଃ ଆଗାଗ୍‌ପା
    ।” ବାରି “କାମ୍ ଡିଙ୍ଗ୍‌କ୍ନେଣ୍ଡ୍ରେ ନିଜର୍‌ ଆଜ୍‌ରି ବାନେ ଅଦିକାର୍‌ ଲେଃକେ ।”
  gof-RNT: Geeshsha Maxaafay, “Wudumman kathaa yedhdhiya booraa doona qachchofa” hessadakka,
    “Oosanchchoy ba damooziya ekkanaw bessees” yaagees.
  unx-unx: ଚିୟାଃଚି ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ବାବା ଦାଉଁରିତାନ୍‌ ଉରିଃକ୍‌କଆଃ ମଚା ଆଲ୍‌ପେ
    ତଲେୟା,” ଆଡଃ “କାମିତାନ୍‌ନିଃ ଆୟାଃ ନାଲା ନାମେଗିୟାଏ ।”
  gah-gah: 'Meinava alitakumú nene monó gotolaú luhuva láa liki gizinamóma neve: Pulumaká
    nenémo hoza aleloko novike nosánetá natove loko noikoma, agepaló gahumá itamilo.
    Hanuva natize. Itó gakó makó láa liki luhuva gizinamóma neve: Ve makolititoka
    hoza alita ve nenete ámina vegutí meinava alitaze.'
  lcm-lcm: Using a mengen i nei salsalik kapo atai, Ago ta ngagum bat ani nguruna
    i bulumakau taun ang kapo kopiek a pauk i kon singina, na kapo ro ri katakai i
    abis ki luk kari seupok.
  aer-aer: Alakenhe anteme angkentye Ngkarte-kenhele anwernenhe ileme, “Artwe angwenhe
    apeke pweleke-akerte aneme, re renhe name anthetyeke arlkwetyeke. Nhenge pweleke
    unthemele urrkaperle-aneme merne ntange renhe ulthemele arterte-ilemele urreke
    awerne ntange renhe inetyenhenge, pweleke renhe impaye, arrakerte renhe martetyale,
    nhenge arterte-ilemele anteme ntange renhe re arlkwetyenhenge.” Alakenhe antime
    angkentye Ngkarte-kenhele anwerneke ileme, “Tyerrtye angwenhe alartetye ikwerenheke-arle
    urrkaperle-aneme, alartetye ikwerenhele renhe apwerte ngkweltye anthetyeke rarle
    ikwere warrke-irrerlenge-arteke.” Alakenhe renhe-arle, artwe ampwe areyele urrkapentye
    mwerre mpwarepareme-arle tyatye-ke itnenhe apwerte ngkweltye anthetyeke itneke-arrpe
    anteme.
  qvc-NT: 'Chaqa Dyuspa Santu Librumbiqam nin: “Animalkunawan trillakushpaqar ama
    shiminda wataychu, ama mikunanqa”. Nimbismi: “Suq trabajaqqam dirichuyuq, pagunda
    ch''askinambaq”, nishpa. (Chayshinallam Dyuspaq trabajaqpis dirichuyuq, ufrindata
    ch''askinan mantyinikanambaq.)'
  tgl-ULB: Sapagkat sinasabi sa kasulatan, “Huwag mong bubusalan ang baka habang gumigiik
    ng butil,” at “Ang manggagawa ay karapat-dapat sa kaniyang kabayaran.”
  cbs-NT: '@see-verse:1TI.005.017'
  xtm-NTPP: 'Vaa sukan ká''an tnu''u Su''si o a: “Másu chu''un o ñunu yu''u xndiki
    jaxi triu ma.” Te suni ká''an tna tnu''u Su''si o a: “Ñayii satniñu ma chi iyo
    i ja ke''en ya''vi i.”'
  nnq-nnq: Gambu Majandiko Gachwapi galenga, “Makantabaje kano ng'ombe pamatumia kupuluya
    ilyo,” uyo, “Nkamwa maengo apaligwa malepo gakwe.”
  bao-NT: 'To birira Ʉmʉreco Pacʉ wederique o biro ĩi: “Wecʉ, trigo quejerire ca ʉta
    code niigʉ ʉjerore, jia biatoticãña,” ĩi. Ñucã: “Paderi majʉa, cʉ̃ ca paderije
