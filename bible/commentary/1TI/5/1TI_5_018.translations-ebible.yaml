  san-ORI: ଯସ୍ମାତ୍ ଶାସ୍ତ୍ରେ ଲିଖିତମିଦମାସ୍ତେ, ତ୍ୱଂ ଶସ୍ୟମର୍ଦ୍ଦକୱୃଷସ୍ୟାସ୍ୟଂ ମା ବଧାନେତି,
