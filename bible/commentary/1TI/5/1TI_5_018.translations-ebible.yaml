  soy-soy: 'Mmɛ̃ kɛcɑ́ɑ́, Uléécɑɑ Nsímɛ́ ritɛlɛ́ yɛ mɑɑ rɛ: Ái pisɛ rɛ nɔkɛ́ inɑ́ɑ
