  amm-amm: Ulai afonimaiso? Kotoni puko imoyo tiyomuko, noino, “Polomoko nanomuyo
    paluwa tuo sosono mo towitolokakinomo, ko mo noiyo ufiyaikoiwo.” Ulai ti monoi
    na tiyomuko, noino, “Noko mo mi anoti mo, mi anoti foli monoi fasiwumo.” No monoi
    no samukuko nokoso mani, mulumolo luwai noko nokolaloyo na fasikowumo.
  zaj-zaj: Kwavija Nyandiko Zing'alile zolonga, “sambiumfunge ng'ombe mulomo kipigiti
    yahahugusa muhindi mkuubojaga,” na “Wasang'hana wolondigwa wagweleligwe kitumetume
    chao.”
