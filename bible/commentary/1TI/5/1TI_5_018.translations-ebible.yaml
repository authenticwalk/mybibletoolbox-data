  zar-NT: 'Nazúaj lu guichi láʼayi le rnna: “Bitiʼ cuʼu du ruáʼabaʼ bëdxi naʼ rulíbibaʼ
    zxoaʼ xtila.” Rnna caʼ: “Náquiëʼ lesacaʼ nu bönniʼ huen dxin siʼë lazxjëʼ.”'
  kde-kde: Kwa kuva, Malemba Lanaswe làhaula kuva, “Unannyunge kanya ung'ombe puntumila
    kukola madengo la kuhula ngano,” na kavila làhaula kuva, “Mmádengo àlembelewa
    apate nshahala wake.”
  ata-ata: Xo vaikala noxou Lataua muvikala aloxo ꞌo, “Ta bulumakau ixaxai sou imalamalaxoꞌu
    uiti ngiaxu sou sosou uxexee, la umomomo sou isamali anaxaꞌa uasi, mo sou aneꞌi
    isolixaꞌa la iꞌani uiti temanu seꞌi.” Xe anu aloxo ꞌo, “Ta mitema sou xaixai noxiꞌa
    ta mitema noxou Lataua ixaxai, la ta mitema noxou Lataua ilotoneꞌi kalumo.”
  qvw-NT: 'Isquirbishancunaćhümi nin: “Ïra jalü uywacta amam jaquimanquichu” nil.
    Chaynütacmi: “Lulapacü nuna, lulaśhanpi ćhasquinanmi” niyan.'
  nfa-nfa: Te dhu suri ètu dꞌara Sasuri Mola-Mèci Lamatua, peka na, “Ladhe pake sapi
    jꞌèli puru are nèti huri, mage mi kape hèbꞌa na kahèi, sèna ka bisa naꞌa.” Aa
    dhu suri kahèi, peka na, “Cee ka dhu sabꞌa, na, nèngu hudꞌi abhu gaji ku.”
  tnp-tnp: Mətəu-inu Nauəuə Rəha Uhgɨn tətəni məmə, “Nian nati miəgəh kəti tatol rəham
    uək, kəni nakəkeikei maugɨn.” Kəni tətəni mɨn məmə, “Nian iətəmi kəti tatol uək,
    mətəu okəkeikei kətəou in lan.”
  urd-urd: क्यूँकि किताब — ए — मुक़द्दस ये कहती है, “दाएँ में चलते हुए बैल का मुँह
    न बाँधना,” और “मज़दूर अपनी मज़दूरी का हक़दार है।”
  hot-hot: '@see-verse:1TI.005.017'
  mqj-NT: 'Annu dengan tiuki'' illalan Buku Masero nakua: “Dau ammu kambu saping ke
    marassanni mupopallullu'' gandum,” dengan toi duka'' nakua: “Mesa to mengkarang
    sipato'' disaroi.”'
  rus-SYN: 'Ибо Писание говорит: не заграждай рта у вола молотящего; и: трудящийся
    достоин награды своей.'
  mbh-mbh: Eneke God ile erere i ri nge ve, “Thomu o mothong tova o kin kup bulmakau
    iwo tova ve i te giguaku wit monnga ma petiti i palitlot mo aro i an pelie.” Na
    i ri mun ve, “Toko umonga aro i el iolonga.”
  bdd-bdd: Bewa weyahina Buki Heꞌasisi ꞌoina Yehoba ꞌina loina, ꞌigwaeya, “Ceguma
    bulumakau ꞌipaipaihowa witi huwaina ꞌoina, sawasawahina ma tupwana wete ꞌiꞌai.”
    Ma wete ꞌigwaeya, “Topaihowa ꞌadi ꞌiluwana ꞌilobwainediya ma siꞌai.”
  cbt-NTPO: Yosë quiricanën quëran sha'huitërinpoa'. “Toro asacatohuatama', a'caco'.
    Trico i'nataton to'norayahuachin, ama tonpoanantocosohuë'. Tananpitoco' pi'pian
    pi'pian coshachin,” tënin. “Piyapi asacatohuatama', pahuërëco',” tënin anta'.
    Napoaton ansiano'sa' Yosë marë' sacatopi ni'ton, catahuaco'. Ma'sha quëtoco' ama
    pahuanchinasohuë'.
  srn-NT: 'Bika a Santa Buku e taki: “Yu no mus tai a mofo fu wan kaw san e masi a
    aleisi fu puru a buba.” A taki moro fara taki: “A fiti fu wan wrokoman kisi en
    pai.”'
  cta-NT: 'La cuiꞌ ti chaꞌ nscua lo quityi jiꞌi̱ ycuiꞌ Ndyosi nu nchcuiꞌ ndiꞌya̱:
    “Ná sca̱ꞌ ma̱ tuꞌba toro laja loꞌo nxatá niꞌ jiꞌi̱ trigo chaꞌ tyuꞌu siꞌyu; cacu
    niꞌ xi, tsoꞌo la liꞌ”, nacui̱ quityi. Xaꞌ nchcuiꞌ lo quityi biꞌ ndiꞌya̱: “Liñi
    ndyuꞌu chaꞌ xñi nguꞌ cayaꞌ lo cña nu nguaꞌni nguꞌ”, nacui̱ quityi.'
  bqc-SIM: 'Wà yã́ɛ bee kɛ̃̀ láu wà mɛ̀: Ásuli lɛsↄkpa zu pↄ́ lɛ́ pↄgbɛ̃ɛo. Wà
    mɛ̀ lↄ: Zĩkɛna kà à a asea e.'
  tcz-CHONGTHU: Ajehchu Pathen thun, “Bongchal changchila chu amuh kikan hihhen chujongleh
    natonga chu atohman asanding lomtah ahi,” ati.
  mar-mar: कारण शास्त्रलेखात लिहिल्याप्रमाणे, “धान्याची मळणी करताना बैलाला मुसक्या
    बांधू नको” आणि “मजुराचा त्याच्या मजुरीवर हक्क आहे.”
  snp-snp: Aya yamu ya eti limo, Bulumakau yakafo yuwa witi leya wito lilika wi kedageto,
    ya welalo nela melámalo, loto ka mono lufuwau (Lo 25:4) ya nemo ne. Ido ka ma
    ya eti limo, Lono olamo wenena yate meinanina olunawamo ne, loto Wekolakafo limo
    ka (Lu 10:7) ya nemo ne.
  isl-isl: 'Um þetta segir Biblían: „Bittu ekki fyrir munninn á uxanum meðan hann
    þreskir kornið, heldur leyfðu honum að éta meðan hann vinnur.“ Og á öðrum stað:
    „Verður er verkamaður launa sinna.“'
  spy-NT: Mwooyē ꞉siruutēk kule, “‑/Mākēērātē yēēyto kuutiit yoo yēyiisyē.” Nto subak,
    “Yēmē ꞉chii nyoo kāākubirto nkuruukyii kunyōōr kiy.”
  xnn-xnn: Tay kankanan Apo Dios isnan naisolat ay kalina en, “Adika op-opotan nan
    topek nan baka ay men-ilik isnan pagey.” Kinwanina di tay olay baka et masapolna
    nan kanena tay siya di nan kanegna lagbo. Isonga am-amed nan ipogaw tay isnan
    esay naisolat ay kalin Apo Dios et kankanana abes en, “Nan makibalasa et masapol
    ay malagbo.”
  mwe-mwe: Pabha Majandiko ga Ukonjelo ganalugula, “Nnantabhe kangw'a ng'ombe alilibhata
    yalya nkukubhata.” Kabhili, “Nkamula liengo anapinjikwa kupata nshaala gwakwe.”
  tte-tte: Bwaite kaiwena Buki Tabu mena Yaubada iloina, iba, “Tem bulumakau ipaipaisowa
    witi patuna koina, sowasowana tupwana witi ikan”, na tabe iba, “Topaisowa ilonamwayan
    tem maisana ikalai ana paisowa kaiwena.”
  tcs-tcs: Baibol i spik, ‘Da wokman mas gede pei blo em po dem wok wea em i mekem!’
    Ane nada ples em spik, ‘Yu mas no pute enisamting po kabare da maut blo buluk
    po stapem prom kaikai da wit wen em i smase dem plant blo wit po tekemaut da sid
    prom da wit plant.’
  hlt-THB: Ikawtih Cakciim ing, “Cang ak leh huili vaitaw a hui ce koeh pin pe, bi
    ak bi ingtaw a bibi phu ce huh aham tyng hy,” tinawh kqawn hy.
  soq-soq: No ema atenten, ipawa buka bedewe girumalena ema epe wadi wadiase, “Pue
    kau nana wit nolawa dewasadia bedewe mai moawa tauwo nana nasasia di nolalempa.”
    Ita do buka wadi wadiase, “Nola dewalala ideita nolawa sipoa wadepi.”
  qub-qub: 'Tayta Diosninchïpa palabranchöpis nin: «Pachanta mana garayllapaga töruta
    ëracho ama aruchinquichu.» Mastapis nin: «Arupacojcunaga arushanpita pägunta chasquinanmi»
    nir.'
  att-att: 'Táddanán naw ira laguk ta napiá, ta yáyù kebalinán nayù dán nga netúrâ
    nga ubobuk ni Namarò nga kunniaw: “Arán naw babbaran yù simù nayù báka nga magaggì,
    tapè kumán nu gustu na.” Á ajjan gapay yù netúrâ nga kunniaw: “Mepángngà ta matáddanán
    yù mattarabáku.”'
  bki-bki: '@see-verse:1TI.005.017'
  bqp-bqp: 'Luda yã pì: Àsun lɛ́sↄ da zù kũ àtɛn pↄ́ gbɛ̃nɛro. À pì dↄ: Zĩkɛrii
    kà à a làada le.'
  mcp-mcp: 'Kálaad Zɛmbî ŋgə cɨ nə́: «Wo nda fad ntɛny mpu ja í ŋgə́ nyaal mpumə́
    ŋgə́lə lwáál nywo yí», a nyiŋgə nə́mə́ cɨ nə́: «Sɔ́ɔl məsáal mə́ jəlá nə bə nə
    myə́na.»'
  hat-hat: 'Se sa ki ekri nan Liv la: Pa mare bouch bèf la lè l''ap fè moulen kann
    lan mache. Ou ankò: Moun ki travay fèt pou resevwa lajan travay li.'
  npl-NT: 'Porke itlajkuilol Dios kijtoa: “Amo xiktlalili itempoxa n toro ijkuak kitlajtlaksatok
    n trigo.” Noiwa kijtoa: “N tlakéwale moneki makimakakah itlaxtlawil.”'
  bgg-bgg: Jigi shii yao, rawoi yi iwoi nan ramuii shii iphab aphang rabo chiih-è
    “bliapho ne awaithek ro mathang shii ne phi chid.”
  eng-TCENT: For the Scripture says, “Yoʋ shall not muzzle an ox while it is threshing,”
    and, “The worker is worthy of his wages.”
  eng-BSB: For the Scripture says, “Do not muzzle an ox while it is treading out the
    grain,” and, “The worker is worthy of his wages.”
  cpu-NT: 'Tema irootake kempitarori okantakotziri Osankinajanorentsi: Aririka pantavaitakairi
    aparoni piratsi, te arite intashaaneentavaite. Jiroka okantziri eejatzi: Aparoni
    antavaitatsiri ipinayeetziri.'
  san-ASM: যস্মাৎ শাস্ত্ৰে লিখিতমিদমাস্তে, ৎৱং শস্যমৰ্দ্দকৱৃষস্যাস্যং মা বধানেতি,
    অপৰমপি কাৰ্য্যকৃদ্ ৱেতনস্য যোগ্যো ভৱতীতি|
  tac-NT: 'Aka regá aníché Onorúgame nila ra''íchali ''we ''ya osirúgime: «Tase bulewa
    roló chu''ala napu''lige nocharia ri''ligó olá, iligá ''la eliwa napurigá go''mela
    a''tabemi.» ''Lige Esusi abiena regá anile: «Alué nóchameka najtétilime kame.»'
  eng-WEBPB: For the Scripture says, “You shall not muzzle the ox when it treads out
    the grain.” And, “The labourer is worthy of his wages.”
  gfk-H: Ma iakan i palai kanong ira pakpakat ta Kalou i tangai bia, “Waak u hishis
    no hana no bulumakau ing bia i paspaas sasei ira pala wit.” Ma tiga nianga i tangai,
    “I takodas bia da kul nong i papalim.”
  viv-viv: WaꞋita, Veyao Tuwaina ana buki gigahe gigayo, Bulumakau witi givagavagakolukoluna
    againe, keke gidalubodani be muduna bulava againe wanahifobodani higa keke tamo
    gavadi ginaꞋani faꞋina. Kadu gahe saꞋeyana ma gigayo, Gilubodana be tofaisewa
    ana laufata ginavaina. Au hidede amine Yaubada yana tofaisewa fatadi faꞋina gigahe.
  yao-yao: Pakuŵa Malembelo ga Akunnungu gakuti, “Nkantaŵa kang'wa ng'ombe pakupanganya
    masengo ga kuputukula magowolo,” ni “Jwa masengo akuŵajilwa malipilo gakwe.”
  tgp-tgp: Matan, Retitapu mo verea vara, ‘Na rani buluk mo lo savahi na patu wit,
    ha sopo lasi na jingona vara i sopo er̃i hani te wit makomo atu’. Ale mo mele
    verea vara ‘Mo tataholo vara tamlohi voko i lavi na volina’.
  auc-NT: Edæ Wængonguï ïïmaïnö ante apæ̈necä ëñëninque yewæ̈mongadänimpa. “Wagada
    onguïñængä në cæcä inte tömentapo æ̈ yacæ̈impa, ante ämi pïnä pïnä gäwate cægöñongä
    bitö tömengä önöne wææ wodönedämaï inte ee abi cæncæcäimpa,” ante yewæ̈mongatimpa.
    Ayæ̈ godömenque ïïmaï ante impa. “Në cæcä ïñömö tömengä nänö cædïnö beyæ̈ ante
    në ænguënengä ingampa.” Mänömaï yewæ̈mongadänimpa.
  kbc-NT: Igaataɡ̶a lotaɡ̶a Aneotedoɡ̶oji mee, “Jinaɡ̶a agoeni nioladi ewalaile niɡ̶ina
    me nipodi leyeema me nigakala.” Niɡ̶ijo eledi liwai lotaɡ̶a Aneotedoɡ̶oji mee,
    “Iɡ̶enaɡ̶a niɡ̶ina moyedia nibakecajo loojedi me diba.”
  bmh-bmh: Einen, ig abiu, Uwait nugau ze nug guzenai aneu, “Bulumakau nug wit dab
    tapaba tapaba, gonugau ogusau i kiai macan. Wit dab ipal utebi, zimau.” Ig abiu,
    “Salau du go gonugau salau meun go aiwag umau.”
  ctu-BL: 'Come i Ts''ijbujel Dios mi'' yʌl: “Mach ma'' cʌchben i yej tat wacax che''
    woli'' t''uchtʌben loq''uel i wut trigo”. Mi'' yʌl ja''el: “Yom mi'' yʌq''uentel
    i tojol jini x''e''tel”, che''en.'
  meq-meq: 'Hərwi mawatsa eye mə Ɗerewel i Mbəlom, a gwaɗ: «Ahəl nakə sla ma giye
    məsler ma guvah aye na, kâ pay wu ka bazlam bay, gər ha mâ həpəɗ wu mənday.».
    A gwaɗ sa: «Ndo məge məsler na, lele tâ vəlay wu i madagər ŋgay.»'
  noa-H: '¿K''an jãgwia mua mag chirʌ́? Mua mag chirʌmʌn, Hẽwandam hiek p''ã sim gaaijã,
    “Pʌch nemjĩir dau bibt''ʌg deemk''ĩir p''ak hemk''öi p''idk''api wai chirʌm haig,
    nemjĩir dau k''öm hugua hawi, hoob hi hi k''õorjʌ̃ sĩum” ha jaau sĩewaita mag
    chirʌm. Maimua hich hag Hẽwandam hiek gaaipai hĩchab hagjö mag sim: “Har p''idk''a
    nʌm k''ʌʌnagan, hichiita ham p''idk''a durrum paar p''agab k''aba p''agju haai
    nʌm” ha sim.'
  alp-NT: Le, akmena sa Alla Eni lepata rebe lekiule ebeteke be, “Sapi rebe ekeleke
    gandume kena sirie esi inaije, kopa esi biruije yake. Sebeie ekane.” Yesuse Ibeteke
    be, “Tamata rebe ikerike suke isupu seli.”
  san-VEL: yasmaat "saastre likhitamidamaaste, tva.m "sasyamarddakav.r.sasyaasya.m
    maa badhaaneti, aparamapi kaaryyak.rd vetanasya yogyo bhavatiiti|
  kbq-kbq: E'i ana kante mono avontafe'mo'a amanage hu'ne, Bulimakaomo'ma witi raga
    refuzafupeno anoma'a neharesigeta, zamagitera nofira ana'okiho. (Diu-Kas 25:4)
    Anazanke huno eri'zama erisia nona'a mizama'a erigahie. (Luk 10:7.)
  kbh-kbh: 'Er Bëngbe Bëtsabe uabemana palabrënguiñe endayana, mënts̈á: “Aca canÿe
    toróftaca shajuana tmojtsatbaná luariñe chacojtsetrabája ora, ndoñe catjuanguëtsenaye
    ca”; ínÿoca: “Chë trabajayá merecido jtsebuájonana juácanama ca”. Chíyeca, chë
    bëtsëjemëngcá amë́ndayënga jtsomerecénana ents̈anga chamotsarrespetánama.'
  ron-LSB: 'Căci Scriptura zice: “Să nu pui botniță boului când calcă grâul”. Și:
    “Lucrătorul este vrednic de plata sa”.'
  pon-pon: 'Pwe kijin likau o majani: Koe der penadi au en kau ol, me tiakedi wan
    wit. O toun dodok me war on pwain en dodok.'
  nhe-BL: 'pampa Itlajtol Toteco quiijtohua: “Amo xijcamailpi nopa toro tlen ipan
    moquejquetza trigo para quiyolquixtis.” Huan nojquiya quiijtohua: “Quema se tlacatl
    tequiti, monequi para quiselis itlaxtlahuil.”'
  sps-sps: tana saa, Vegiau Ten Gov te tsue na ka, “Nainy te faakouts non a kau a
    tsoiny tatagaa ot tsuan to te kip ravainy fi non yan pempem nan rais, ayei ma
    kotskots vaare na nguen a kau, tanyiny ma ainy ya tan nainy te binun non ya.”
    ana “Tsoiny binun te onot non ma nom a foiny tsuan.”
  wnc-wnc: Ninu atnataamang. Anututa tupa siknga inane puya aminae natake tuwang wamu
    takngatu yawan natake itane amina tapatuta anzing matakut, “Gata ikwawa gamanu
    gwenduta gikane puyaka pasinggamuke nanam tape yainggamumbikge kaitakuke gata
    ikwawa gamande gena ma wamakusiwim. Aho. Nanam nanangge natakengu take napik,”
    ngang matakut. Siwan wamu takngatuat anzing yuak, “Puya aminu take mani apapik,”
    ngangu ninu atnataamang.
  bus-bus: 'Luda yã bè: Àton lɛ́sↄ da zù kɛ̀ èe pↄ́ gbɛ̃ɛnɛro. À bè dↄ: Zĩkɛri kà
    à a asaia e.'
  gub-BL: '@see-verse:1TI.005.017'
  imo-imo: '@see-verse:1TI.005.017'
  boj-boj: Iga qalie, tamo naŋgi wauqab di naŋgo awai oqab. Agi Qotei aqa anjam bei
    nami endegsib neŋgreŋyeb unu, “Makau naŋgi waukobaoqnsib iŋgi ñeŋgi paraparaiyoqnsib
    aqa sau taqal ateqnub. Deqa niŋgi na makau naŋgi damu uyqa saidnjraib.”
  eng-DRA: 'For the scripture saith: Thou shalt not muzzle the ox that treadeth out
    the corn: and, The labourer is worthy of his reward.'
  knf-knf: 'Na manjoonan, upiiŧana ţi *Ulibra wi Naşibaţi aji : « Iinwo kaneenan uwit
    unklempariiŋ pfeer wal wi kakit kabanuŋ » akak aji : « Nalemp awo kaluka ujënk
    wi nul. »'
  san-KHM: យស្មាត៑ ឝាស្ត្រេ លិខិតមិទមាស្តេ, ត្វំ ឝស្យមទ៌្ទកវ្ឫឞស្យាស្យំ មា ពធានេតិ,
    អបរមបិ កាយ៌្យក្ឫទ៑ វេតនស្យ យោគ្យោ ភវតីតិ។
  arn-NT: 'Fey Wirin Chillka am ta feypilelu: “Wilal tukulel-layafimi tati trillakechi
    mansun”. Ka feypiley: “Tati küdawfe koneltuley tañi kullingeael ñi küdaw mew”.'
  zas-NT: 'Din loj xtiidx Dios rëb: “Ad gudxeꞌdi guijxh roꞌ ree beguiꞌxh laꞌtgaj cayüjn
    reeb dxiin”, rëb tëë loj xtiidx Dios: “Rayal gax bén rüjn dxiin”.'
  ken-NT: Ɛkáti Mandɛm ɛ́ghàti bhɛsɛ́ bɛ, “Ɔ́kɛ́ gwɔt nnyǔ mpɔŋ bɛ́ ákɛ́ nyiɛ́
    nchwi mpok yɔ ákʉ̀ bɛtɨk amɛm nkɨ̌ nchwi.” Ɛ́pɛt ɛ́rɛ̀m bɛ, “Nkʉ bɛtɨk abhɔ̌ŋ
    ngǎngaŋ bɛ mánchyɛ yi akap.”
