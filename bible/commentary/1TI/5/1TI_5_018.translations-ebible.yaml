  nop-nop: Bepaŋ’walaŋ Youkudip Mede niŋ indiŋ hatak. “Hidi makaudi pandiŋ gitnem
    yalifilifiliye kwanai titiŋdok naihik foloŋ mahik foloŋ likdi ulufo mu tiyemaneeŋ.”
    Eŋ niŋ e indiŋ. “Kwanai me adi kwanai tilak diniŋ tuwaŋiŋ moŋgolune tuwot tibek.”
  obo-NT: Oyyos duwon no-ikahi riyot Nosulat no Kahit Monama no, “Yo row pungusi kos
    baka nod looyyak to ommoy amoy'd pokoka-an.” Woy duwon mandad no-ikahi no mid
    ungketen to, “Iddos id puung, ollog en nod boyaran.”
  cak-ENT: 'Roma quiri'' ntel chi tzij ri nbij chupan ri rutzij ri Dios ri tz''iban
    can, que ri chico tok nyetajin nyesamüj c''uluman que niya'' k''ij chin que nuc''ux
    ruvay. Man tixim ruchi''. Y chuka'' nbij: Ri samajel nc''atzinej que ntojox roma
    ri samaj ri nbün. Quiri'' ri tz''iban can.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤆᤠ ᤁᤧᤏᤢᤰᤐᤠ ᤐᤡᤳᤋᤡᤸᤗᤧ ᤁᤢᤔᤢᤖᤠ᤺ᤴ ᤆ᤺ᤵᤐᤡᤸᤗᤧ
    ᤔᤧᤛᤢ᤺ᤵᤋᤧᤴᤏᤧ᤹ᤀᤥ.” ᤜᤧᤰᤁᤩᤠᤱ “ᤕᤠ᤺ᤗᤡᤰᤁᤡᤴ ᤏᤠᤶᤕᤠᤰ ᤂᤥ᤺ᤔᤠ ᤗᤠ᤹ᤖᤢᤖᤥ॥”
  mie-NT: 'Chi cúu tá cúu nūū cáhān tutū īī: Stīquī jā jáxīn trigo, cánuú jā cuāha
    nú jā cajī tī. De suni cáhān: Tēe jā sátíñú tátū, cánuú jā quehen dē yāhvi dē,
    cáchī.'
  san-TIB: ཡསྨཱཏ྄ ཤཱསྟྲེ ལིཁིཏམིདམཱསྟེ, ཏྭཾ ཤསྱམརྡྡཀཝྲྀཥསྱཱསྱཾ མཱ བདྷཱནེཏི, ཨཔརམཔི
    ཀཱཪྻྱཀྲྀད྄ ཝེཏནསྱ ཡོགྱོ བྷཝཏཱིཏི།
  qve-NT: 'Diospa palabranpin nin: “Trigo erapi trigota saruq torotaqa aman senq''apankichu”,
