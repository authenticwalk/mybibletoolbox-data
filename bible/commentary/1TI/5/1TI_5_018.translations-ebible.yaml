  spa-VBL: 'Como dice la Escritura: “No le pondrás bozal al buey cuando está trillando
    el trigo”. También dice: “El obrero merece su pago”.'
  fra-_FOB: 'Car l''Écriture dit: Tu n''emmuselleras point le bœuf qui foule le grain;
    et l''ouvrier est digne de son salaire.'
  hau-ULB: Gama nassi ya ce, “Kada a sa takunkumi a bakin takarkari lokacin da yake
    sussukar hatsi,” kuma “Ma'aikaci ya cancanci a biya shi hakinsa.”
  mal-mal: എന്തെന്നാൽ “മെതിക്കുമ്പോൾ കാളയുടെ വായ് മൂടിക്കെട്ടരുത്” എന്നും; “വേലക്കാരൻ
    തന്റെ കൂലിക്ക് യോഗ്യൻ” എന്നും തിരുവെഴുത്ത് പറയുന്നുവല്ലോ.
  kkc-kkc: '@see-verse:1TI.005.017'
  lit-lit: 'nes Šventraštis sako: „Neužrišk nasrų kuliančiam jaučiui“, ir: „Darbininkas
    vertas savo atlygio“.'
  urd-GVR: Kyoṅki kalām-e-muqaddas farmātā hai, “Jab tū fasal gāhne ke lie us par
    bail chalne detā hai to us kā muṅh bāndh kar na rakhnā.” Yih bhī likhā hai, “Mazdūr
    apnī mazdūrī kā haqdār hai.”
  far-far: Sulia na Kekedee Abu be fata 'uri, “Nao 'oe si kani fafia na ngiduna na
    buluka ni rao, ana kada nia uria mege ru ki fua ka efoa tataena.” Ma ta fatae
    ka 'uri laugo, “Na wane ne nia rao, nia bobola fua nia ka ngalia na folifolie
    nia.”
  suz-BL: परमप्रभु यावे आ लोव़मी “ब्‍यफ कली दांइ पपाइश्‍शोनु, फुङला मपाइक्‍चा” मिनु
    “गेय पाइब आन गाल्‍च ताइब बाक्‍नीम” दे ब्रेक्‍शो बाक्‍ब। ब्‍‍यवस्‍था २५:४; १कोरिन्‍थी
    ९:९; लूका १०:७
  car-NT: 'Moro Tamusi karetary irombo kynganon: “Mo''ko ipu''kato''me wonatopo tu''po
    eramapo''toto paka potamyry kapyn o''wa man.” Kynganon enapa: “Mo''ko amaminatoto
    ''wa moro tamamin epety apyiry man.”'
  amp-amp: Bro Nkifrarhu rfa borngt kfo kangt, “Bulmakaur wit yukham kahot krhe-wurm,
    mirahn tngt akitasifkahtanr ror yi yak hany juha.” Yo “Hingrnefm hingrnayuk yimam
    marufam yakkfot.” Ndnettn eldam hingrnaneft rom marufam yakkfot.
  bht-bht: ऐ पबित्र शास्त्र लिखया है, की गांण गांदे बेले दांदे दा मुं मत बनदे, होर
    ऐ भी लिखया है, “की इक मजदूरे जो उदी मेहनत दी मजदूरी लेणे दा हक है।” इस तांई कलीसिया
    जो अपणे अगुवे जो मजदूरी देणी चाईदी।
  eng-NOY: For the Scripture saith, “Thou shalt not muzzle the ox while he is treading
    out the grain”; and, “The laborer is worthy of his wages.”
  cub-NT: 'Que baru yópe arĩ Jʉ̃menijicʉ toivaicõjenejaquemavʉ ʉ̃i yávaiyede: “Ñai
    oteiãimacʉ ʉracʉ memecayʉre mʉjare, bʉobejarã ʉ̃́re ʉ̃i jijecamure, ʉ̃i ãmequiyepe
    aivʉ ʉ̃́re ʉ̃i cʉ̃ocaiyedeca mʉjare mʉje oteiyabeare, ʉ̃i cʉraiyede diede”. Que
    baru ʉ̃i ãiye memeiye bojepebu. Aru, “Memecaipõecʉre bojed̶aiye jaʉvʉ ʉ̃i memeinore”,
    arĩ toivaicõjenejaquemavʉ. Que baru me bojed̶ajarã mʉja ina mʉjare bueivʉre.'
  ita-1927: 'poiché la scrittura dice: Non metter la museruola al bue che trebbia;
    e l’operaio è degno della sua mercede.'
  lww-lww: '@see-verse:1TI.005.017'
  ckb-ckb: 'چونکە نووسراوە پیرۆزەکە دەفەرموێ: [لە کاتی گێرەکردن دەمی گا مەگرە،] هەروەها:
    [کرێکار شایانی کرێی خۆیەتی.]'
  nas-nas: Daari Meekunge teeꞌ nariꞌ minkuvui otong, aaꞌpui otong, “Boromakaꞌkoong
    muring daiꞌeriaukaꞌ uiteꞌkoong˜ sinang kauꞌke keꞌdeeꞌkoo botoverima, tee-koo uiteꞌkoo
    maaꞌkuainaꞌ.” Napoꞌ aaꞌpui otong, “Naning mintoomparavainge mooniꞌ nauꞌka nkavuaing.”
  uvl-uvl: Iange NeHalang nena helenga hele ke teke, “Urana nge none mene uruna ke
    pete tote ume ngana.” Pe helenga e pule hele ke teke, “A tom ele kolok hanna ero
    nga etue nenge i hakaka nga uit putana ke poi hotote nganangana mur nga kina.
    Iange ure nem ii pe ngaungau.”
  eng-BBE: For the Writings say, It is not right to keep the ox from taking the grain
    when he is crushing it. And, The worker has a right to his reward.
  ixl-CNT: 'Tan nital u Yolbꞌal Tioxh tzꞌibꞌamalka aas: —Yitꞌ saꞌkojooksa txim viꞌ
    ijuꞌ u vaakaxh vaꞌl nipaqꞌeꞌl triigo.— Chia. Utz nital majte aas: —Nikꞌuloꞌk tiꞌ
    u aqꞌonom aas sikꞌul ijaꞌmel.— Chia.'
  xsi-xsi: Ŋana tu Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Miki ma kapono
    bulmakao kawa lâ zo ŋana ikai wurâta ŋana ipopo kaniŋa karae piti, mine ndimo”.
    Aku ŋgua pinde kala keno mine tu, “Wurâta tamâta ma ikai ne kulu”.
  crx-NTPO: Yak'usda ooghuni 'et cha ndutni, “Ndet la musdoos dune tl'o mai' 'uzti'ulh
    wheni 'uyulh'en te, 'aw 'uti'ulh whuch'a 'enol'a' huba lhe'hoot'oh.” 'Ink'ez 'et
    cha ndutni, “'Ut'en-un be 'ut'en ooba 'uk'elha whutaleh whe' hoont'oh.”
  kan-OKCV: ಏಕೆಂದರೆ, “ಕಣ ತುಳಿಯುವ ಎತ್ತಿನ ಬಾಯನ್ನು ಕಟ್ಟಬಾರದು!” ಎಂತಲೂ, “ಕೆಲಸದವನು ತನ್ನ
    ಕೂಲಿಗೆ ಯೋಗ್ಯನಾಗಿದ್ದಾನೆ!” ಎಂತಲೂ ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಹೇಳಿದೆಯಲ್ಲಾ.
  bbb-bbb: Ro Godido vua ije isuibe isoeva ijia bu vua inokiro e ije sosi guove ijia
    imevo ije fuaevedufuo ijadufuo ijiege kuae. Ro vua amure ije fu mena kuae, Ja
    kumune uije karikuae mave-kau mesiri vaga fu kumune jone utanoekinu ro kumune
    gue ikuma jabe kuriaerevo. Ro vua be ije fu kuae, E ije imeno ije jaka fuaevena
    moni fuone ije vajadufuo.
  blw-blw: Te hen anchi nesosorat way alen Apudyus ekatnéén, “Achiyu cha fédféchén
    hen hongad hen anchi faka way chayun ilìén, te lébféngna way mangan hen tapen
    hen chana ilìén.” Ya hen anchi iha agé ekatnéén, “Masapor marabfuwan hen anchi
    chan amma.”
  tam-2017: போரடிக்கிற மாட்டின் வாயைக் கட்டக்கூடாது என்றும், வேலைசெய்கிறவன் தன் கூலிக்குத்
    தகுதியானவன் என்றும், வேதவாக்கியம் சொல்லுகிறதே.
  azz-NT: 'Huan in Tajtoltzin de Dios techilía ijcuín: “Huan cuac ticnequij in cuacuohue
    ma quitzojtzonicsa in trigo, ijcuacón amo xictenpiqui ica tensá; porín como tequititoc
    ne cuacuohue, no monequi ma tacua”. Huan no in Tajtoltzin de Dios techilía ijcuín:
    “Ijcón queme quimonequiltía Totajtzin Dios, ne tagat ten tequiti, ma quiseli in
    taxtahuil ajsitoc”.'
  spa-RV-1909: 'Porque la Escritura dice: No embozarás al buey que trilla; y: Digno
    es el obrero de su jornal.'
  csy-csy: Banghangziam cile laithiangtho in, tang a cil khuital sia a muk tuamsak
    heak hen. Naseam peuma a sep thaman nga tu kilawm hi, ci hi.
  mxq-NT: 'Pes ja Diosʉ jyaaybyajtʉn jyʉnaꞌañ: “Katʉ xypyʉjtaꞌaky ja ꞌyajiidsʉ noviiʉ
    ma̱ twindeeñ ja triigʉ.” Es nandʉꞌʉn jatuk peky jyʉnaꞌañ: “Yʉ mʉduumbʉ pátʉp yʉ
    myʉjuꞌuñ.”'
  tzj-NT: 'Como cani'' nbij ja rtzobal Dios quewari'': —Mta moda xticoj ta quibozal
    ja wacax tok quimajon rch''ayic ja trigo, ne''e. In nbij chic jutij quewari'':
    —Ja rajsamajel ni yatal wi'' tre chi ntoji. Queri'' nbij.'
  tdt-tdt: Tanba iha Livru Sagradu dehan, “Se uza karau hodi halao servisu ruma, la
    bele kesi nia ibun, atu nunee nia bele haan.” Nunee mos, “Ema nebee servisu iha
    direitu atu ema selu nia kolen.”
  ron-BTF: 'Fiindcă scriptura spune: Să nu legi gura boului care treieră grâne. Și:
    Demn este lucrătorul de plata sa.'
  eng-WEBP: For the Scripture says, “You shall not muzzle the ox when it treads out
    the grain.” And, “The laborer is worthy of his wages.”
  eng-FBV: As Scripture says, “Don't muzzle the ox when it's threshing out the grain.”
    Also, “The worker deserves to be paid.”
  nld-1939: 'De Schrift immers zegt: “Een dorsenden os zult ge niet muilbanden,” en
    “de werkman is zijn loon waard.”'
  bwo-bwo: S'ayn mas'aafotse «Mááyo sirbiru minzi beero b́ no no tipk'aye,» mank'o
    «fintsosh damozo daats bísh geyiyfe» etre.
  nch-BL: 'pampa Icamanal Toteco quiijtohua: “Amo xijcamailpi nopa toro cati ipan
    moquejquetza trigo para quiyolquixtis.” Huan nojquiya quiijtohua: “Quema se tacat
    tequiti, monequi quiselis itaxtahuil.”'
  quc-TNT: 'Je ri'', rumal chi cubij ru Lok'' Pixab ri Dios ri Tz''ibtalic: “Macoj
    chim chutza''m ri wacäx aretak tajin cuyak'' ri trico,” —cächa ri''. Xukuje''
    cubij: “Takal che ri ajchac chi cätojic,” —cächa''.'
  tfr-NTPO: '@see-verse:1TI.005.017'
  kaq-NT: 'Huishani joi ta nescapah qui: Trigo bero xehmequin jamacai vaca tah min
    conextimahi, hihqui. Teenicaton ta jan cananai bihtihiqui hihqui huetsa huishani
    joi rihbi.'
  sgb-sgb: 'Ta êmên ya di ya nakahulat ha Kahulatan ya impahulat ni Apo Namalyari,
    “Paan yon pêthên ya bêbêy hên baka no ampanggiêk ta êmên ya kaêkan.” Nakahulat
    êt: “Ya ampag-obra, ay dapat bayaran.”'
  vie-1934: 'Vì Kinh Thánh rằng: Ngươi chớ khớp miệng con bò đang đạp lúa; và người
    làm công thì đáng được tiền công mình.'
  kxv-kxv: ଦାର୍ମୁ ପତିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ନ଼ର୍ପିନି କ଼ଡି ମୂତିତା କ଼ତ୍ରା ଦହ୍‌ଆନି” ଅ଼ଡ଼େ
    “କାମାକିନାସି ତାନି କାମାତି ପା଼ଡ଼େୟି ବେଟାଆ଼ନାୟି ମାନେ ।”
  amu-NT: 'Ee waa ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiljeii na matsonaꞌ: “Tincwjaaꞌndyuꞌ bosa
    ꞌndyoo quiooꞌjndyo na machꞌee tsꞌiaaⁿ.” Ndoꞌ mati waa cwiicheⁿ ñꞌoom na matsonaꞌ:
    “Naⁿntjom laxmaⁿna na nntoꞌñoomna na cwitantjomna.”'
  hin-CV: पवित्र शास्त्र का लेख है, “दांवनी करते बैल के मुख को मुखबन्धनी न बांधना,”
    तथा “मज़दूर अपने मज़दूरी का हकदार है.”
  spa-BES: 'Porque los Escritos dicen: No es correcto impedir que el buey tome el
    grano cuando lo está aplastando. Y, el trabajador tiene derecho a su recompensa.'
  san-BEN: যস্মাৎ শাস্ত্রে লিখিতমিদমাস্তে, ৎৱং শস্যমর্দ্দকৱৃষস্যাস্যং মা বধানেতি,
    অপরমপি কার্য্যকৃদ্ ৱেতনস্য যোগ্যো ভৱতীতি|
  tdx-tdx: 'Fa hoe i Sokitse Masiñey: Ko vihine’o ty vavan’añombe mandisañe, naho,
    Mañeva ty rima’e ty mpièke.'
  naf-naf: Kawawaŋgalen Zet Itnaŋanen meluwaŋ mimiŋaŋ kapigok tazin, “Makau apmaŋaŋ
    wit imenzaŋme katnaŋaŋ bululuŋ zem totogalen mulupmaŋ tapmti meu nsâpmme kaŋgalemaŋ
    bekekekpiŋ.” Ma sepem kogogak mulup anaŋ tosaŋaŋ ŋep titiyelen.
  grc-MT: λεγει γαρ η γραφη βουν αλοωντα ου φιμωσεισ και αξιοσ ο εργατησ του μισθου
    αυτου
  vid-vid: Na kahi Maandiko Matakatifu gangulonga, “Uleche kudinya mlomo wa isenga
    houdita mijito ya kupulula nyhule za uhemba.” Na kahi mkola mijito kangulapigwa
    kulipigwa.
  pio-NT: 'Cayábaca Dios iicáca namànica cài bàaluitécáiná profeta itànàaca tàacáisi
    Dios inùmalìcuíse. Dios íimacaté: “Picácué pidacùa pacá inùma ituínási íicha,
    idècunitàacá uíbaidaca pirí ubawàidaca ituínási ùulùacaténá iwìralè, néese pimàacacué
    uyáacani idècunitàacá uíbaidaca uèpunícawa”, íimacaté yái Diosca. Càité nacái
    Wáiwacali íimaca: “Iwàwacutácué pìaca iwèni yái íibaidéericuéca pirí”, íimaca.'
  tsn-tsn: Gonne Dikwalo tsa re, “O se bofe kgomo molomo fa e photha mabele, e lese
    e je fa entse e tsamaya!” Mme mo gongwe tsa re, “Ba ba dirang ba tshwanelwa ke
    tuelo ya bone!”
  amr-NT: “Vacapiʼ huakidtaj trigokidpiʼ onʼti̱o̱gkubereʼepo onʼtikaaʼikaʼ, hua̱o̱jpataj
    tinukuhueʼdik kaʼneʼ. Vacaa sueʼpiʼ huakid bapikaʼdik kaʼneʼ.” Kenpaʼti “Huanabaʼtaj
    dakhuapa bayokikaʼdik kaʼneʼ.” Kenda Apagbaʼa oʼmanaʼnok konigti huairitaj dakhuapa
    kanʼbayokikeʼpo huaknopo̱e̱ʼeria.
  pwg-pwg: Giruma katamana evonavona bo, “Maranai ox whiti egudagudai na kawana ke
    kona kupotai.” ma bade evonavona bo, “Bigabiga wawayina ina biga kubiine na miiya
    ina viiya.”
  cjv-cjv: Te no mora fipunie. Kam mapunom “Ne non burumakau kui mukom ekinguai giram
    i ako fere koikeiyo! Non i kui suwo nowangua fanamie,” epe dungua ena ari Yai
    Gumam kokonan beinga yokamai meina erowapune. Te ka mapunom ta i “Kokonan gan
    yokamai meina inaimie,” ama epe dume.
  tha-KJV: เพราะพระคัมภีร์​กล่าวว่า ‘อย่าเอาตะกร้าครอบปากวัว เมื่​อม​ันกำลังนวดข้าวอยู่’
    และ ‘​ผู้​ทำงานสมควรจะได้รับค่าจ้างของตน’
  por-BR-2018: 'Pois a Escritura diz: “Ao boi que debulha não atarás a boca”; e: “o
    trabalhador é digno do seu salário”.'
  mhl-mhl: Biŋe Qurande buŋo moji ore fuŋine oi iŋi miga, “Wit kurumbure koruŋ eru
    komoŋine boroiŋganimiŋgo bulmakao ŋiine ogagabi kurumbu qoko paiineo oderu odejaŋgaega,
    iŋore mi oi so bojigainebi. Oŋu gumebi soine uqo tifeine noko sagaiŋ.” (Ore so
    qoroji wasoŋaŋ baku joma bomukuko qaku mobeine otebi noko sagaiŋ.) Buŋo mo iŋi
    pega, “Moji gio bako goineji furiine otebi sagaiŋ.”
  klv-klv: Bathut natosian siGot ike, “Sagepis gat nabuŋon nab̃uluk topal kuv namisurhuwit
    dan nǝhavhǝte husur nahudhuwit tohani evi nap̃urp̃uran hǝn nauman san.” Natosian
    siGot ikele am ke, “Inor ke nǝvanuan nauman tikad nap̃urp̃uran tonor hǝn nauman
    san.”
  bco-bco: Godeya꞉ bugo꞉ amio꞉ towo꞉ a꞉la꞉sio꞉, “Kaowa꞉ giba꞉yo꞉ da꞉si fo a꞉no꞉ sebebo꞉
    hamana꞉ki wa꞉la꞉ sa꞉nda꞉lab amio꞉, kaowa꞉ mego꞉fo꞉ kalita꞉so꞉bo.” A꞉la꞉ta꞉ga꞉
    to sa꞉lano꞉ nowo꞉ we, “Nanogdo꞉ di kalu o꞉mo꞉wo꞉, wa꞉lo꞉ kililia꞉ib.”
  kdl-NT: Ili iꞌya a korongi a kadyanshi ka Kashila̱ ki iꞌya na, “Va kimba̱ una̱ u
    kanaka aꞌayin a ɗa wa lapa ilya wa.” A doku ta̱ a korongi kpam, “Kayain ka manyan
    ka gan ta̱ a tsupa yi.”
  apu-NT: 'Teoso sãkire iõkatsopatakori txari: !Hĩaxirikanamatapiri kema auĩte iparĩkauatakasaaki,
    triko ikatxaratakasaaki. Pauiritariko inikiniri triko iki, iparĩkauanãtakasaaki.
    Teoso sãkire iõkatsopatakori txari apaka: Erekapitikari parĩkauatakari apakapiniri
    iparĩka ĩki.'
  roo-roo: Eake iava? Uvare Tugoropa Vuku-ia oiso purapapeira, ‘Vo kareo bulmakau
    kare oea wit-ia tasiasipaoro uvuipaai ra vearo takuraro aiopaoro vokapaive kovopaoro.
    Uvare voriavi ovoiaro-a vo karepa.’ Ora vo reo tapo oa-ia oiso purapai, ‘Torevokopai
    kovopatoapa vori ousa evo kovo-ia rera vaaro.’
  miz-NT: 'Tsí kakaꞌan túꞌun Xuva kō: “Ña ku xnúun xoꞌo xuꞌu dūntɨkɨ́ san da ntaédín
    tɨ trigu”, kaꞌan. Ne, kakaꞌan xtúku: “Da miī é xɨ̄ꞌɨ áꞌvi ña kade tsiñu”, kaꞌan.'
  qvz-NT: '@see-verse:1TI.005.017'
  deu-ELO: 'Denn die Schrift sagt: “Du sollst dem Ochsen, der da drischt, nicht das
    Maul verbinden”, und: “Der Arbeiter ist seines Lohnes wert”.'
  mjc-NT: 'Tyin tuhun Nyoo catyí tsi tyehen: “Ña tyi̱hi un yoho yuhu indɨquɨ nu jahá
    tyiñu tɨ, tacan tan cuvi catsi tɨ luxu.” Tan catyí tucu tuhun Nyoo tyehen: “Iyó
    ndatu tsa ñihí ra jahá tyiñu yahvi ra.”'
  ktm-ktm: Odosa nolou iyin lon buk nombruwen ta Lapan ti ipe ihpa, “Nombrun ehndrusumwen
    pohon makau kidu iy intapurit pedun rais,” pe nolou handrai yi ti ihpa, “Lewen
    marai ti kikun mbrunen.”
