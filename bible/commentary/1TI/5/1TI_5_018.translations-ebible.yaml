  dob-dob: Gete manuna Buki Tabu ꞌena Yaubada ꞌiloina, ꞌigwae, “ꞌEguma bulumakau ꞌipaipaisewa
    witi atuna ꞌenaya, sawesawenaya be tupwana witi ꞌiꞌaꞌani.” Ta wate ꞌigwae, “Toguinuwa
    ꞌadi niyaula ꞌilobwenedi be sida ꞌeꞌai.”
  wrs-wrs: Manara noinda, Sesoana doaramini tombaimorava os novol velohv, Nonamba
