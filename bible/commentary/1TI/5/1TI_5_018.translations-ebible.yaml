  ctu-76: 'Como jini Ts''ijbubil bʌ i T''an Dios mi yʌle'': Mach a mʌcben i ti'' tyat
    wacax che'' chʌncol i pechic tyec'' loq''uel i wut trigo. Mi yʌle'' je''el: Jini
    ajtoñel yom tyojlec. Che'' mi yʌl ti Ts''ijbubil bʌ i T''an Dios.'
  lac-NT: 'Rajen c''ʌ''otej a ba'' cu yac tu ts''iba''an t''ʌn C''uj. A cu ya''aric:
    “Mʌ'' tsoy a c''ʌxic u chi'' a wʌrʌc'' wacʌx tu cu beyaj ta corex Tsire''ej u
    janan a wʌrʌc'' wacʌxe'',” quij. U jer ts''iba''an ich u t''ʌn C''uj cu ya''aric:
    “A mac a cu beyaj ich u jer winic ca'' bo''ota''c u bo''orir u c''ʌb, quij.”'
  xla-xla: '@see-verse:1TI.005.017'
  xav-NT: '@see-verse:1TI.005.017'
  cuk-cuk: 'Ar Bab-Dummad-Gardagi bato sognaid: “Moli-bebe-nikad ibmar-gwag-egwirmaknair,
    melle e-gaya edinno, adi, sunna ibmar-gwag maoed.” Deuteronomio 25:4 Deginbali:
    “Dule-arbaedga, bennukleged-igar ega nue maid.” Mateo 10:10; Lucas 10:7'
  tbf-tbf: Mi nama simi Pakpak Leong a pevien, “Kian va e ta ror pomutie mi ngutsuon
    mi bulumakau sien va e ta tsatsang ngan nia pop vetseran bu wit,” ma “Mi ka ni
    tsientsang ta ngas poro man voirvoir.”
  uig-CYR: 'Чүнки муқәддәс язмиларда: «Хаман тәпкән өкүзниң ағзини боғма» вә: «Мәдикар
    өз һәққини елишқа һәқлиқтур» дейилгән.'
  ikw-NT: Kwnornu nụ ọkwukwo nsọ kwuru kpa, “Ị knésni ọnu ehni ke nọozosna ịkpa,”
    nụ “Nye ẹrnu kwesiri ọgwo ẹrnu a.”
  khs-khs: 'Kote pukawemi momateyawa wekeye. “Kopolo ponomakauyewi witi fo kapowa
    hopota: onane hanosene ikila emiwa, witi fo henewa maita:, ponomakau meakemi sakopa.
    Nakamakiwa ililakeye.” Aluse momateyalakeye. Nano nowana momateyawa wekeye. “Senayewi
    nano timinisaleke ewa nano timinipita: nano wa:la:ya hepe ili tiyaposakeye.” Aluse
    momateyalakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳ ማፃፋይ፥ «ኡዱማን ካ ዬያ ቦራ ዶና ቃቾፓ» ቃሲ፥ «ኦሳንቻይ ባሬ ዲርጉዋ ኣካናው ቤሴ» ያጌ።
  pma-pma: Keil ikur uite ten umen one suval Tus Votut viteni vit, “Munak buluk osom
    mul mum en ah osom, konapar koetei ongon, kimaeni hean tei.” Ka Tus Votut viteni
    mun vit, “Koakeil amum ikur uite teni.”
  atd-NT: su ka sikan, ogpokounug to Tahan no Kasulatan no kinagian to Magboboot no
    ingkasulat dongan to, “Ko ogpapandiokan nu to baka ka trigu oyow ogkapupu kono
    nu ogpungoton ka bo-bo din.” Woy duon dangob no ingkasulat to, “Litos no ogkabayaran
    ka otow no ogtalabau.”
  tel-2017: ఇందుకు అనుగుణంగా లేఖనంలో, “కళ్ళం నూర్చే ఎద్దు మూతికి చిక్కం పెట్టవద్దు”
    అనీ, “పనివాడు తన జీతానికి అర్హుడు” అనీ ఉంది.
  hat-BSA: 'Paske Lekriti a di: “Nou pa dwe mete mizo nan bouch a bèf la pandan l
    ap moulen sereyal la,” epi: “Ouvriye a dign de salè li.”'
  top-NT: 'Ca̱ksántit la̱ huan nac Escrituras: “Ni̱ cahuili̱ni bozal minquitzistanca
    ni̱ma̱ ta̱scujmá̱n cali̱mákxtakti cahuá̱yalh la̱ lacasquín.” Y a̱lacatunu huan:
    “Cha̱tum tasa̱cua mini̱ní namaklhti̱nán ixtaskau.”'
  msk-msk: Yaan yang madyaw imoon mayo sang manga pastor aw madyaw yang pagdomara
    nilan, kay yaan yang kaorogan nang sorit nang Dios na syosolat na yagalaong, “Pakaana
    yang karabaw na pyagadaro mo, ayaw pagbosari yang baba naan antak di makakaan.”
    Aon pay oman isa na yagalaong, “Yang maggawbukay, kinaanglan abayadan silan sang
    kanilan gawbuk.”
  gyr-NT: 'Esepia, aracahendar icuachiaprɨ pɨpe aipo ehi: “Ereiyuru ãpɨchi rene tɨvi
    oporavɨquɨ vahe trigo cambesar” ehi. Iyavei aipo ehi: “Mbɨa oporavɨquɨ vahe iyacatu
    oipɨsɨra oporavɨquɨ reprɨ” ehi.'
  kmh-kmh: 'Baybol buk tikiy aŋgyak: “Nimb kanj makaw poŋind apiy, lays chinup gok
    tawsimb jakey, maŋgiy gok key ay, cheŋg gok key ay gaŋ aŋgiy; ar kun ak giniŋg,
    kanj lays chinup gok ñiŋniŋgambay aŋgiy, meŋg miŋgan kuyip ak, ma tiwniŋgrimbiknimimb;
    woŋg gipay rek, gunap ñiŋniŋg ñiŋniŋgiy aŋgyak.” Pen minim bap aŋgyak: “Bi woŋg
    gipay gok, pey ñemb aŋgyak.”'
  ukr-ONPU: 'Адже Писання каже: «Не зав’язуй рота волові, що молотить». І ще: «Робітник
    достойний своєї платні».'
  emi-emi: Poli Uru ngai Manga ateva eue va, “Nau vulumakao ateva euungu tani ghaa
    velu viliki raisi, am rau mene ghelei runga paane ateva va karika emene nama isaa
    o raisi,” me, “Emaamasina va tau ngai uungu eteva eghaa aipolipoli tale uunguaane
    egheelei.”
  zpv-NT: 'laasii caa loh xchiꞌdxyi Dxiohs squiiꞌ: “Ayi cuu luꞌh dxihxi lliiꞌ guun
    chin rdxyihchi ma trihgu”, neezaa: “Bwiinn nin ruhnn dziꞌn rgaꞌha gahlla ba.”'
  gux-gux: 'kelima li diana yi diani nni ki yedi: han da loli o nua ñoabu wan ŋmaadi
    ti di siandi ya yogunu. Li go diani ki yedi li pundi o tuonsoanlo n baa o panpaani.'
  kos-kos: Tuh Ma Simusla uh fahk, “Nik kom kapriya oalin soko cow mukul ke kom orekmakunul
    in lolongya wheat” ac “Fal sie mwet orekma in eis molin orekma lal.”
  ibo-ibo: Nʼihi na akwụkwọ nsọ kwuru, “Ekechila ọnụ ehi mgbe ọ na-azọcha mkpụrụ ọka,”
    hapụ ya ka ọ na-eri nri mgbe ọ na-arụ ọrụ, ọzọkwa, “Onye na-arụ ọrụ kwesiri ịnata
    ụgwọ ọrụ ya.”
  yml-yml: Deꞌe yaku nuanua wata Yaubada yana Buki taiadi i vesala vonanina i vo,
    ꞌAiꞌedi yamu ꞌaisaya i na ꞌiꞌivaisemu yamu folova ꞌwaineye, kebu ꞌaniꞌani ꞌu na
    bodaiga, ꞌu na tauyeni i na ꞌani.” Wata tamu vona i kilumi i vo, I lubwaineni
    tofolova ma ꞌana tutula.”
  ory-ory: କାରଣ ପବିତ୍ର ଶାସ୍ତ୍ର କହେ, “ବେଙ୍ଗଳା ବୁଲୁଥିବା ବଳଦର ମୁହଁରେ ତୁଣ୍ଡି ଦିଅ ନାହିଁ।”
    ପୁଣି, “କାର୍ଯ୍ୟକାରୀ ଆପଣା ବେତନର ଯୋଗ୍ୟ।”
  bzj-bzj: Laik weh rait eena di Skripcha seh, “Yu noh fi tai op di bul mowt wail
    ih di grain di grayn,” ahn “Di werkman fi geh di pay weh ih werk fa.”
  chk-chk: Pun iei usun mine a mak lon ekewe Toropwe mi Pin, “Kosap föti awen eman
    ätemwänin kow lupwen a puri ekewe irän wiich, pwe föür repwe towu seni pöör.”
    A pwal mak, “Eman chon angang epwe angei liwinin.”
  ssd-ssd: 'Kuyar pasa ande teŋenmba sakate. Tane makau wit alonu tomba sikam tuku
    piro niŋmba alonu afu nye ndakuwaig ŋga miŋge tukul ndaniŋgap. Pasa ande teŋenmba
    sakate: Tane piro taŋgo tukunu afu tugumŋge agaŋ ndende kilam kumuŋ ŋgate.'
  acr-TNT: 'Ma jewaꞌ tzꞌibital can chupa Rutzij Upixab ri Dios: «Macoj bozal che ri
    boyex echiriꞌ cukil uwi ri trigo, ma takal che catzukic.» Y cubiꞌij: «E junok
    cachacunic, lic takal che catojic.»'
  rop-rop: Wi sabi tharran, dumaji langa oltestaman im tok, “Wen yu yusum buligi blanga
    wek langa yu gadin, yu kaan taiyimap det mawus blanga im, dumaji im garra dagat
    det daga brom det gadin du.” En Jisas bin tok, “Yu garra peiyim det wekinmen blanga
    det wek weya im dumbat.”
  mee-mee: Iau ka role minmina kurumea, pangamologa eke paꞌe pala nga Lau Ae Nutu
    Kanna ke role roma, “Nga ina bulmakau nge paꞌtalolle pailli kanname, na nga manengsa
    kangngakale kaona ka otte ta baina sane nge kani.” Ba pangamologa pattoto keke
    role bole roma, “Barangalele te nge rave kuru e nga kumangngana.”
  dif-dif: 'Ngangau jaura jatai: „Ngantini, nulu tandra nankai, jundru mana wata ngandrawalkananto;“
    ja: „Ngankanietjani talku nganai nunkani kalala.“'
  gam-gam: Ye top tane ge Baibel kandja embe bolo wori paro. Kogkau wal wit tandwane
    iworno dje kogo embe yemolo, megiye pende i noi dal, ye man we nadjine we dji
    Kandja ta bolo wori pai ge embe djindo. Una kogo yenj una top paro mal ine we
    dji
  nou-nou: Ko jiwari da tano mi sira, “Iso wo nembodiba ox awa indari ve ewoga ewoga
    ari buro irirari uso be awa takibedo digose.” Edo jiwari nenei da tano mi sira,
    “Buro embo awa uso mina badira.”
  mqb-NT: 'Anga Deftere a Mbərom a ja nà: «À alay a sla winen apan i gak mer su
    way à guvo nà, kâ sa ɓanan mbulo pa ''am anga sə gafan ''am pə arac way bay.»
    Matana re: «Ɗo si mer su way cəna, i pa nə way sə herreɓ anahan.»'
  ape-B: Umu moneken, balan nyetemu God ananik buk uli God nakli namudak. Nakli, “Echebuk
    bulmakauhas douk cheyotu chenek moul umu cholikwech wit umu chablamu ulubitaluli,
    ipak kobi puwechik echechig yowatog, wak. Echech iken chuwak anatu ouguhwitu wit.”
    Ali nakli enyudak kipainyi balan alagun nakli, “Echech chunek moul uli kobi chuneken
    meyoh, wak. Echech imas chulau utabal.”
  grc-F35: Λέγει γὰρ ἡ Γραφή· «Βοῦν ἁλοῶντα οὐ φιμώσεις,» καὶ «Ἄξιος ὁ ἐργάτης τοῦ
    μισθοῦ αὐτοῦ.»
  cav-NT: 'Yusuja quisarati tu ehuene: “Trigo biti tacamereyaque micue juye huimumu
    risiume. Paaraara juye mere juya tibu” jadya. Tumebaedya tu ehuene Jesúsra quisarati
    acuareque: “Mere pujitu tsujetyataqui” jadya. Jadidya tu Yusuja bijida, ecuana
    Yusu adeba tsahuaqui cuanaque ecuanaja tsujetya ishu.'
  kgp-NT: 'Tag vỹ rán kỹ nĩ, ag to, ha mẽ: “monh tỹ ẽkré jãnkre ki rãnhrãj kỹ ti jẽnky
    tógfĩn tũg nĩ, ti jẽn kamẽg tũg nĩ,” he ja tóg nĩ, Topẽ vĩ rán ki. Kỹ tag vỹ rán
    kỹ nĩ gé: “ũn rãnhrãj mũ ẽn tóg ti kaja venh ke mũ, ã rãnhrãj kaja ti,” he ja
    tóg nĩ gé, Topẽ vĩ rá ki. Ti tỹ ẽg tỹ Topẽ vĩ tó tĩ ag mỹ kajãm to ken hã vẽ,
    ẽg tỹ Jesus ki ge kỹ nỹtĩn kỹ.'
  bvd-bvd: Na Kekeda laa Abu 'e bae mai sulia si doo nai ka bae 'urii, “Si kada na
    buluka nia rao 'ana talisi lana fufungina wiiti, nao totoo dasi kani faafia ngiduna.”
    Ma tasi baea ka bae lau gu 'urii, “Na waa ni rao, nia bobola 'ua gu fainia daka
    usi nia.”
  ukr-1871: 'Глаголе бо писаннє: Вола молотячого не заоброчуй; і: Достоїн робітник
    нагороди своєї.'
  apz-apz: Hwapɨngoso Anɨtuye hungkunoso ole nelalofi, Yahu (mpulɨmokau) sohwo kako
    kikineꞌno syoho engo yontanɨngkuhwosi kɨko kakoe sɨmuyo somo hnnanosyɨswohotoho.
    Oꞌo, kako wosopayo wanono. Anɨtuye hungkuno nomꞌnepo ole nelalofi, Aꞌamu syohoꞌnjo
    sohwa hofɨko hamniyoho womapɨfe. Ose nelalofoho.
  eng-AOI: God's word tells us, “If a bullock works for you treading on seeds so that
    the skins come off, you shouldn't tie up its mouth. When you do that it can't
    eat. So let your bullock eat some of the seeds.” And it also tells us, “Workers
    should be paid for their work.”
  yon-yon: Kwamune wongkaan amborom kuu, God Ye Weng Karadmo yaambed wongkoon kuu
    “Buromakaumbed wiit norok danabi dowad animari dodkanmo dewenebuun kuu wiit be
    anandamuka kebenendaib.” andoon. Angkon maa wongkoon kuu “Karub deme awinoon kuu
    kakmaniib kandod yimin.” andoon.
  poi-NT: 'Porque nɨmpa jém Dios iŋma̱t́i iga: “Odoy qui̱ñiaŋju̱pɨ jém iñxix cuando
    iñepnepcotspa jém trigo iga iñt́obáypa jém ipac.” Nɨmpat́im jém Dios iŋma̱t́i
    iga: “Jém yo̱xacɨɨwiñ wɨ̱ iga ipɨctsóŋiñ jém icoñwɨyooyi.”'
  wuv-wuv: Uaa fei Bu'u Apuna na ware ba, “Apuna fabaoaa fei buduma'ao, fei fi bigifani
    du'ua,” ma “Mei bigibigi'a nei pa'i pono'ana.”
  quf-NT: 'Chaqa, Dyus nitin iskribikashakunapimi nin: “Trillakunaykillapapaq karqami,
    chay animalpa shimintaqa ama shawankillapachu, ama mikunanpaq” nirqa. Chaynullami
    ninpis: “Uk trabajaqqami pagrakayta puytin” nir.'
  yuw-yuw: 'Kopotorochon bapiyaho worocha mata ingoroc yac: “Bot bulmakauho gochon
    youp tunai dugo akep tia nacno möp icha.” O mata au ingoroc itac: “Youp amna au
    wömai youpnohon wöngnacno sogihun.”'
  hus-NT-1971: In ulal in T’ocat Thuchlabil a Dios abal yab ca melchin in hui’ an
    hueyax tam tu eyenthab ti c’uchil c’al in huitslablil an lab em. Jaye in ulal
    abal in tomnal ca jalbinchat an t’ojnal.
  med-med: Wote, Got nga Buk Wingti ei ndi, nimba mel, “Nim ndi, kng kau ti, wit mong
    kambilpa nim nim ndum ei kʉn, keta komnga ngui ngʉngi!” Wote ei nga, “Rup wu ei,
    elim nga kongun etʉm uⱡ ila, mel kai mat tʉmba mint.” nʉtʉm.
  bch-bch: Ngansa Deo ele laulau ikeo ga bedane, “Oangga bulmakao ikakado lem naurata,
    irangrang ngan eao pakala iaoa ngan eaneannga mao.” Be Deo ele posanga ede pade
    ikeo ga bedane, “Gid panua naurata ad manta tibada ad ololnga.”
  cco-NT: 'Dsʉco̱ꞌ lalab féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ: “Jaˋ jnɨ́ꞌˆ moꞌooˉ jóꞌˋ
    núuˆ quíiꞌˉ lajeeˇ e øꞌˊreꞌ cuɨꞌieeˋ.” Jo̱guɨ féꞌˋguɨ cajo̱: “Jaangˋ dseaˋ i̱
    jmóoˋ ta˜ dseángꞌˉ ꞌnéˉ quíbˋ e ꞌléeiñꞌ˜ laco̱ꞌ catɨ́ɨngˉ.”'
  deu-1951: 'Denn die Schrift sagt: «Einem dreschenden Ochsen sollst du das Maul nicht
    verbinden!» und «der Arbeiter ist seines Lohnes wert».'
  alq-ALGNT: 'Kije Manido mega Omazinaigan ikidomagani oo8e: “Apitc nabe mictoz abadjiadj
    e mikidaman kitigan aki, pagidin kidji 8isinidj, ka8in dac kibodonepinaken.” Mina8adj
    dac ikidomagani oo8e: “Mikimo8inni inendagozi kidji kijika8agani8idj.” Mi mezinadeg.'
  ixl-NNT: 'tan ech ni tal viyol u Tiixh ileꞌ: Ooksak u sameꞌ viꞌ ijuꞌ u vaakaxheꞌ
    tul uvaꞌ nipachꞌ txoo u trigo tiꞌ teesal tuul, taqꞌ u yoleꞌ ni taleꞌ. As echat
    ni tal umaꞌt u yol ileꞌ: La chit aqꞌax vijaꞌmil u aqꞌonvileꞌ ste skajayil tiꞌ
    u aqꞌoneꞌ uveꞌ nibꞌaneꞌ, taqꞌ u yoleꞌ ni taleꞌ.'
  boa-NT: 'Muurá Píívyéébé waajácúháámɨtu nééneé: “Tríígó tátsoújcori íjcyáábeke ócájikye
    tsá múu tsíeménevu íhjyu wátájcotú dibye imájchótuki.” Áhdure nééneé: “Wákimyéi
    múnáajpi íwákimyéi áhdó ujcúhi.” Ehdu nééne Píívyéébé waajácúháámɨtu.'
  quh-NT: 'Dios palabranpeka nin: “Ama jarc''aychu uywaj siminta trillashajtin”. Nintaj:
    “Llanc''ajpis jap''inanpuni tiyan llanc''askanmanta”.'
  kwi-kwi: 'Dios pit pɨnkɨhta ka para, awaruza tananapa: “U toro chara pippara u akwa
    ɨsalmin kultane, paiña pitkin nukmuchi,” kizta. Suasne usne chiwazha pippa kwashina,
    u akwa kal kit akwa. Ankas para: “Kal kitpane, kal kimmikane pial sapmu,” kizta.'
  agm-agm: 'Iyataatɨ otɨpɨpatɨ kiyohiyɨhiyaapɨ gwɨnyaitɨhaahandapɨ Autaahaatɨhomɨ
    pɨwɨha wiwa sata ahotise: “Maasapɨho kauho isɨhiyaapɨ nandapa woyɨhaamatetahapa
    witɨhandamɨ yandɨpɨho awasaho tamitatetapɨ nahotɨ auhɨra itɨpɨwatɨ pasaapataatɨ
    wapa netɨ nanɨhonɨhɨ komɨ maahomwaaŋɨ wɨndɨ nepɨ namaawisapupwe. Ko kinyɨ otɨpɨpatɨ
    kahisataisɨ kopɨhapa gaasɨ netɨ nanane,” tise. Iyataatɨ amɨ kaiwaamɨ wa satise:
    “utaaho otɨpɨpatɨ kaisɨho nawɨho tɨtɨhɨ nene,” tatɨ Autaahaatɨhomɨ pɨwɨha ahotise.'
  ubr-ubr: Yabin God an dura buk amonai sigayam siyau, “Foro ox annai nan ebobo sawareg
    efasfifinimen on men awan unyafotai mes a bobo’otin on fofonin an baiyan inboai.”
  tsw-NT: Apa ili i na i ri uɗanu a̱tsuma̱ a Adanshi a̱ A̱sula̱, “She vu pala una̱
    wu nan wan, a mantsa ma na waa yuwusan ulinga a̱tsuma̱ e ishina,” waru a ɗana
    ta̱, “Lingi rawa ta̱ u ushi atsupu a̱ yi.”
  cax-NT: 'Nantü sane icu Nicororrü: “Tapü aiñata bosal ümo buyese, arrtü batrabacara
    aemo”. Ane ito coroba sane: “Tari apaca ümoti naqui batrabacara aemo”.'
  aia-aia: Ni 'uaana nau 'unua 'inia domou ga'i tahariraau goro? 'Inia na Usu-usu
    Maea 'a o'ani, “'Oha na'o ha'atau'aroai kau 'anai buu kahoi'i koradi wiit, 'abu
    hunasiai ngoona, maai ngau.” Ma o'ani ro'u, “'Iatei na tau'aro, 'a arari do rai
    taharia.”
  srp-1865: 'Jer pismo govori: volu koji vrše ne zavezuj usta, i: radin je dostojan
    svoje plate.'
  agt-agt: Te yen haman ya lintig na Namaratu nga nesurat ni mina Moses. “Awem busālān
    ya baka am madama magaggik, petta mangan hapa,” kunna. A ya takday para surat
    na a “Gagangay ta matandanan ya magbannag magtarabaku,” kunna.
  lug-lug: Kubanga Ekyawandiikibwa kigamba nti, “Ente ng’ewuula eŋŋaano, togisibanga
    mumwa.” Era nti, “Omukozi asaanira okusasulwa empeera ye.”
  yby-yby: 'Meinawa litabomu monoka bukuguya luhuwa sa-liki ji-minaboma ne: Bulumakamoya
    yowanu le-loko nowidanaki nodenesa natuwe loko noidekoma epalo nala jamilo. Aha
    natiyo. Ito ga makoya sa-liki luhuwa ji-minabo ne: Maloka wewenasitoka yowanu
    litibo welimoya aya wewenasitoti meinawa litiye.'
  heb-heb: כי הכתוב אמר לא תחסם שור בדישו ועוד נאמר הפעל שוה בשכרו׃
  mpp-mpp: Yogolec Wapongte hibidi yanguc migac, “Ngicti wit socine litonogale ngagelu
    bulumaka bole sugucnehac lacnome wit feina edelu lolickecaigac. Ilec mesuine mi
    hefebong ye bole bagacte fuline nodaic.” Aime “Bole-ngic yenge bolenginengte bole-fulingineng
    bafuwadaingte, yogodi madickedaicte.”
  apb-apb: Soihaada'inge kei waaire haahie weonga ikire, aana mo Uusu-uusu Maa'i e
    unue uuri, Mwaanie o pwesu honosie wawana puluke maholo ko esu namue i laona hohola
    i'oe. na e unue lo'u uuri, Iinoni eu'esu e malisine uri ke hele aana waaitana.
  san-TEL: యస్మాత్ శాస్త్రే లిఖితమిదమాస్తే, త్వం శస్యమర్ద్దకవృషస్యాస్యం మా బధానేతి,
    అపరమపి కార్య్యకృద్ వేతనస్య యోగ్యో భవతీతి|
  ben-IRV: কারণ শাস্ত্র বলে, “শস্যদানা মাড়ানোর দিন বলদের মুখে জালতি বেঁধ না;” এবং
    “যে কাজ করে সে তার বেতন পাওয়ার যোগ্য।”
  ntu-ntu: Murde Nzryrngrkxtr alvztr-ngrde da lcng li. Kzdq rpile kx, “Mzli kc tqawz-ngrnamu
    kzu mz nzrnzglupx-krde be nra wit, bzkq pebzmu naode, a' rlr-ngrbzmu nzngq-krde
    kzdung nra wit lcng.” X kzdq rpile kx, “Takitrde nzxpengr ncblo kx wz.”
  pan-pan: ਕਿਉਂ ਜੋ ਪਵਿੱਤਰ ਗ੍ਰੰਥ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਤੂੰ ਗਾਹੁੰਦੇ ਹੋਏ ਬਲ਼ਦ ਦੇ ਮੂੰਹ ਛਿੱਕਲੀ
    ਨਾ ਚੜ੍ਹਾਈਂ, ਨਾਲੇ ਇਹ ਭਈ ਕਾਮਾ ਆਪਣੀ ਮਜ਼ਦੂਰੀ ਦਾ ਹੱਕਦਾਰ ਹੈ।
  gvc-gvc: 'Cohamacʉ yare ti joari pũi õ sehe nina, dahrarirore ti wapahtore yahuro:
    “Wachʉ trigo yaparire to dahpori mehne suhti werirore to chʉ duachʉ to dʉserore
    dʉcataena tjiga”, ni joaa tiri jire. Ã yoa pa pũi õ sehe nina: “Dahrarirore to
    dahrari wapare waro cahmana”, nina Cohamacʉ yare ti joari pũi. (To ã nichʉ tʉhona
    Jesu yaina pʉhtoare ji coaro mehne ñʉ, noano wapaga tinare.)'
  mwp-mwp: Na Maygi Thusin kedha yadu palgan, ‘Nginu zagethaw uruy kaw, gud yatharayg
    purthayle. Nuyn panidhayg ayngu, nuydh na kunaw kapul mulaypa adhapa nungu ngaran.’
    A matha kedha, ‘Ngi zagethaw mabayg ngidh matha ngoedhagidh modhabiya gasaman
    nginu zagethoengu.’
  sbk-sbk: Afwatanaje amasimbilo gayanga ugaje hufunje eng'ombe elo mu nalya eshalye
    ubhomba mbombo ahwanziwo ushala wakwe.”
  mya-JVB: အကြောင်းမူကား ၊ စပါး နင်းနယ်သောနွား ၏ နှုတ်ကိုမ ချုပ်တည်း ရဟုကျမ်းစာ လာ
    ၏။ တ ချက်ကား၊ လုပ်ဆောင် သောသူ သည် အခ ကို ခံထိုက် ပေသည်ဟု လာပြန်၏။
  kgf-kgf: Kiwi téréyaiguc yomuhuc ʒézéya, burumakao iwa méŋnéŋ padi gocmia tiʒiʒama
    séwéla qétiyu kuayaiguc ufic ménda haiwésémaŋ. Imuac niŋac ai icnéŋ ai boŋa memacac
    hezac.
  awb-awb: Minayabe Manikáne ehwehnka aiq mahraréna, Káhoga sera sombirah arámbéhríínaraq
    wene áwéhraq íre músú atáhro. Pehipi nankehe ire. Wene ehwehnka mó mahraréna,
    Ite séhréh aitéh ání awehraq apéq náwéro ire. Mina onserah Sísa tagaríáh kéráq
    wahnahno kegá kaweruwe arambehriirataq awehraq apéq nári nárinoro terio.
  gdn-gdn: Mibai, Mamanuga God e okai wagubu ke; ‘Papa burumakau uratanai wi nene
    upiyogono ki ka wi e umunui eba umamuri ko e upiwagau ki denai bani mete kwemuri.’
    Ade oka mosi wagubu ke; ‘Upi kwaetagamu ragidai ki ka mu upimaga ki denai mete
    yadini.’
  nko-NT: Tsúfɛ́ Bulu asʋn wanlɩ́nhɛ́ amʋ ɩlɛblɩ́ ɔbɛ́ɛ, “Bʋtamawá ɔnantswieá ɔdɛ
    ayó da ɔnɔ́ ɩkan.” Ɩlɛtrá blɩ́ ɔbɛ́ɛ, “Agyʋ́má ɔyɔpʋ́ bʋtɛká ɩkɔ.”
  bsn-NT: 'Dios ocare masa ĩna ucamasire, ado bajiro ti gotijare, tire ĩnare goticõaja
    yʉ: “Ta vecʉ risere siabibebesa, trigo gasere ĩre mʉa cʉda jãnerotijama, ‘Ĩ quẽne
    bato’ yirã”, yigotiaja Dios oca masa ĩna ucamasire. Tire yigʉ, ta vecʉa rĩne tʉoĩagʉ̃
    me, yimasiñumi Dios. Gajejʉ quẽne ado bajiro gotiaja: “Ĩna gotimasiose vajane
    bacatirʉarãma”, yigotiaja Dios oca masa ĩna ucamasire.'
  pib-NT: 'Gi rixanu wane china wa yonchi: Gi pushyanamatanru wa waka wa jirujitachri.
    Ga wa wane chinatnaka, “Wa kamrurewakleru rumkata yoptoletlu kamrure gipekole.”'
  wiv-wiv: Na vuna, na polea kana Paraha e tani barae, “Tabarae miu na rotu taduria
    havana bulmakau, na taem kua e vavana na huduna vit kabena ki lulunia na hulita
    vit.” Na polea katiu ve e tani barae, “Nuhuta galanga, ia kete kakadoa dia.”
  reg-reg: Kulwokubha Amandiko agaika ati, “Wasiga okubhoya ing'a omunwa ukasanga
    niyo nitaja taja obhulo akatungu ka liula,” no omukosi we emilimu jiile okuyanwa
    omuyelo gwaye.”
  mlh-mlh: Biŋe Qurande buŋo moji ore fuŋine oi iŋi miga, “Wit kurumbure koruŋ eru
    komoŋine boroiŋganimiŋgo bulmakao ŋiine ogagabi kurumbu qoko paiineo oderu odejaŋgaega,
    iŋore mi oi so bojigainebi. Oŋu gumebi soine uqo tifeine noko sagaiŋ.” (Ore so
    qoroji wasoŋaŋ baku joma bomukuko qaku mobeine otebi noko sagaiŋ.) Buŋo mo iŋi
    pega, “Moji gio bako goineji furiine otebi sagaiŋ.”
  gof-ENT: ጌሻ ማፃፋይ፥ «ዉዱማን ካ ዬያ ቦራ ዶና ቃቾፋ» ሄሳዳካ፥ «ኦሳንቾይ ባ ዳሞዚያ ኤካናው ቤሴስ» ያጌስ።
  aau-aau: Payhokuaw, God so mamey porih hokwe senkin me, “Hunkwe omeme kamon, bulmakau
    so woki mon peie kekie sous-a-sous o, enekwei hiy hno wit-i me lour ompos kreik
    kow ankin” seyr, “Mey-uwr, mey ma meio hiykwe, mein-owon lonok lopa liy lwak ley.”
  tvk-tvk: Xil lihur huit polien nae ixoni ngan taxa Vanuvei Eo di misep usili bit,
    “Xosxa buluk sam di pol minuk, onavar xol vulongen ti, umaen ni ianien ti.” E
    Vanuvei Eo biteni mun bit, “Ngan xil xa di lapol, momal tengan lihur huite teni.”
  prf-NT: Gapu nakadátton ten Kasulatan a, “Dyan mu busalan en baka mentras a pagággik
    mu.” Nakasulat bi a, “En magtarabahu ay dapat a bayadan.”
  auy-auy: Minááísáféna naaófáꞌá Maníkón-aai aúfáífimba agaimaréna séna purumakagóní
    kísauraꞌ-meyantafena séna waásiti tómbá wíti-aramba ásima piyíndasafena purumakagón-aísamai
    támai tafandaafá úmai ásima ufítúwáínkaꞌa purumakagón-óikaꞌa ímba káráꞌesa ifátúwéwana
    úwoi ména tuwímbai náíníye agaimaréna siyáiye. Moóráfaꞌa agaimaréna séna kísaumo
    máéwi méyámbá máéro agaimaréna siyáiye. Maníkóní waási minááímá imáyáa ésa miwítí
    óraaꞌ-waasiti méyámbá tíméro.
  tbg-tbg: 'Kotira vukuqi mintima tiro: Uiti auru rakavuarire tira, are purumakau
    vita vatairaro uiti vi vaura aiqu ravaqiro vi anina purumakaura vira no rumpa
    terorave. Vira no qaqi kairaro purumakauvano vi kaiqara vareharo homa vi karara
    hini naanarove, tura. Kotira vukuqi uva vovano mintima tiro: Vora kaiqa vara amitaira
    vaiintiva homa nai koqaa varaanarove, tura.'
  hub-NT: 'Yuusa chichamen aarmau tawai: “Vaca trigo neren pakartasa najak wekatauka
    yuati tusarum jagkegka jigkatawairpa”. Chikishcha awai: “Shuar takaka akiam amainaiti”.'
  hmo-hmo: 'Badina be Buka Helaga lalonai inai bamona ia torea, ia gwau: “Boromakau
    ese uiti ia moia neganai, iena uduna do umui koua lasi.” Ma ia gwau: “Gaukara
    tauna ese iena gaukara davana do ia abia, unai be maoro.”'
  big-big: Purik Anotogi Kapiya Walektikku pelik kai, Liyeng pulumakau yawe mizagimek
    iwingyengke yawe mizi puwekke iwingyeng nibene kili pugura tariyi nagani, kai,
    keya peliktarau kai, Yawe mizibok yawe pugu miziragi wiyeke kanga maniyeng wei
    purik pangka, kai.
