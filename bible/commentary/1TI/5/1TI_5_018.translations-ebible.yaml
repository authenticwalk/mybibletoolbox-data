  ikk-NT: Makẹni, Ẹkụkwọ-nsọ sị, “Ekẹnmẹlẹ efin ọnụ ebe ọ rị a zọkpọ ọka,” sịzị, “Onyẹ-ọrụn
    e furughọ hụn w'a kụ ụgwọ-ọrụn a.”
  leu-leu: 'A Ferawaian sina Piran a kuus malaan: “Muta pis votan a valana bulmakau
    sena fangan layaan i taxa xavang nano pana faisok siim.” e “A mataa faisok i taa
