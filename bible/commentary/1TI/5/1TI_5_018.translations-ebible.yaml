  zpl-NT: 'Xne lu ichiꞌ Stichiaꞌ Diose rni: “La duꞌlu ixiu lliꞌi uꞌnaꞌ chenu rriꞌí
    riñaꞌ.” Leꞌca rni lu ichiꞌ Stichiaꞌ Diose: “Bene enu rriꞌi riñaꞌ rquiꞌña nú yaxulla.”'
  mbc-NT: 'Maasa pra Paapa maimuya taasa'' man see warantî: —‍Anî'' esenyaka''ma ya,
    tekîn paaka yarakkîrî, mîîkîrîya inta yewa''tî e''pai pra man, tekkari yonpaiya
