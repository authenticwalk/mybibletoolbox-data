  huv-NT: 'Cos tiül Mipoch Teat Dios apiüng: “Nde meyac minchiiüts ombeay a boy wüx
    arang najiüt acuüüch tiüt trigo maw osaab”, aw. Aton apiüng: “Nop nerang najiüt
    netam mangüyaran”, aw.'
  otn-NT: 'Porque nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ra̱ hya̱ ngue ɛ̱na̱: “Da̱mi̱
    japi ngue di̱ nsi̱hmɛ̱ ra̱ nda̱ni̱ nu̱na̱ nnɛ̱hyø trigo ngue di̱ nta̱gui̱, ''yogui
