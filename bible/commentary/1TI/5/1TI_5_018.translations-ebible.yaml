  pao-NT: Soo Te Naa unnena ooonne'yoona mee nabotugupu, “Soo pookoo puu ka numu yasa
    tummatzise umu sakwa oo-matoo mesoo tuka.” Yise, “Soo tooe haga tooe numu tummatzidu
    sakwa punno'o natumanakaku ka tu tutummatzi-kwi.”
  cbu-NT: '¿Apanll kuk amka? Ateeja; Wakar tarawzupan tirikoo tuchuwtaku, nayintaru
    anoo wakaraa ship kukpatari kamuririntspa. Waani yuwash tarawaztaku anush katungachpa;
    pchindintspa; átcha Apanll kuku. Mishat, tputs tarawzipanee kamanku, ateeja: Tputs
