  wer-wer: Pöta ngönte ngönën pepeweri epël wia. “Purmakaöp ya kaamök yaalniem koinöt
    nëmpënëak yaëën këmët il mowariingan.” Tapël nenteta epël wia. “Ya omnamp pim
    ya yamëngkauta kangut yok pangk öpnaap.”
  ipi-ipi: '@see-verse:1TI.005.017'
  qul-NT: 'Escritura nin: “Ama bozalta churanquichu granota saruspa t''eukaj bueymanka.”
    Nillantaj: “Llanc''ajka pagonta jap''ekanan.”'
  ter-NT: 'Yoko énomonemaka kuteâti ne yutoéti emó''uke Itukó''oviti, enepone koêti:
    “Hako ike''áki pâho ne vûi enepo huva''áxapi ókonuheinopea ne itóvotine ha''i
    tirîku” kôe, koyúhoti koêku ne ko''ítuketi kónokea ápeyea nîka. Ina koe''íkomaka:
    “Koati motokeâti ápeyea námoe ne ko''ítuketi” koémaka.'
  bmr-NT: 'Mɨɨro Caatɨnɨhaame neehi: Buey itrigohallɨdɨ ɨɨgoneri jehetɨɨbo. Jaabo
    iijɨco siyaacudino. Jaafa machuubo ududɨcamaaimaño, noonoro. Bu tollɨro noono:
    Dudɨcamaajemɨnaafi idudɨcamaaje jaadaco gaayɨcɨhicaji, noonoro.'
  fuf-fuf: 'Ko fii bindi ɗin no wi''i: «Wota mo buuma hunduko ngaari ndin nde hindi
    yaaɓana ɗun maaro», awa kadi: «Golloowo no handi e njoddi mun.»'
  bhl-bhl: 'Nimtew angom? Sunbin-Got em fut tem weng bokolomele: “Yu kanelom aulbabe
    bulmakao em bontem dim sok so net kelewbokoliw te!”, angeko, iti weng makso bokolomele:
    “Kunum mak aluwkabe beem yan e bakalem ki kuw kulabe te!”, angse kasike.'
  ons-ons: Anutu wane papiao yale ramaike, “Bulamakau eŋe kineŋo urata mau, wit lapelekki
    ariki, aŋaine misuk mawon gekene, eŋe maine neake, yale waka urata mama ŋei eŋe
    lewine maine mayake.”
  con-NTPO: 'Chiga Tevaen''jen tsu su: “Vaura trigoma tsu''ttei''ccu tsu''tsu qquesho''je''ninda
    tsambe aya''fama tandanjama añe se''pipa.” Toya''caen tsu tevaen: “Sema''suja
    semasi tisenga afepoeña''cho.”'
  ghs-ghs: Oi teeho bahe qetaqeta teei oho qahurake hiireqi hee, Burimakaui niike
    hoobire uitti sasa eetaquta eto noke qoredza eete too dzoge suutomi noi patta
    gattiqa oho ttaike muunaquho isakiama naataino. Oiqi hiiretanita napa moohimi
    baura abi ma paimanei bauraho ipi ma arike saridzaridzonita eto abi nokoke qoredza
    eete qaanataino.
  peg-peg: ଇନେକିଦେଂକି ଦରମ୍‌ ସାସ୍ତର୍‌ ଇନାତା, “ତାସ୍‌ ତ୍ରେସ୍‌ନି ୱାଡ଼ାଂ ବଇଲା ୱେଇଦ କତ୍ରା
    ଗାଚ୍‌ମାଟ୍‌ ।” ଆରେ କାମାୟ୍‌ କିନାକାନ୍‌ ଜାର୍‌ କୁଲି ଡାବୁଂ ପାୟାନି ହକ୍‌ ।
  txu-NT: Kam ne Metĩndjwỳnh kabẽn'ã pi'ôk no'ôkkam memã, —Mryti kute amã àpênh ar
    ba ne kute amã bàygogo 'ykà ka'uko ipôko ãmja kwãrĩk wãnh inhu djuwpre kêt gê
    ta àpênh pãnh àkur tẽ. Nãm mryti'ã Metĩndjwỳnh nhõ me jao ba djwỳnh jakren àkur'ã
    kum pãnh jakre. Jeju nhõ me jao ba djwỳnhmã me kute o pãnhmã. Ne ajte Metĩndjwỳnh
    kabẽnkam ne, —Me àpênh ne pãnh, ane. Me àpênh me mãnhkutã tãm gêdja memã o pãnh,
    ane. Kam ne ba amã, —Dja me Jeju nhõ me jao ba djwỳnhmã o pãnh mex, ane.
  eng-WEBU: For the Scripture says, “You shall not muzzle the ox when it treads out
    the grain.” And, “The laborer is worthy of his wages.”
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Güeye trigo umbɨpiriri oĩ yave,
    agüɨye iyuruyocua.” Jare: “Jupi co umɨmbaravɨquɨ vae umbɨepɨ vaerã uparavɨquɨ
    vae pe mbaravɨquɨ uyapo vae.” Cuarãi uyecuatía oĩ.'
  mux-mux: 'Pulu Yili-nga bukna aku tingéliinga ung te nimba molemú akiliinga aku-siku
    teangi. Ung akili-ni nimba mele: “‘Rais-wit monguma wendu pupili.’ niku kung-kaoma-ni
    wit-unjima anduku kambiliingí kene ‘Enini wit mare naa nangi.’ niku kerima pipi
    singí kene kapula naa tembaliinga pipi naa sai. ⸤Kung-kaoma wit nungí tingí kene
    ‘Eninga kongun tekemelaliinga méle kaluli liingí méle wit kapula nokomele.’ niku
    munduku kelai.⸥” nimba aku-sipa ung te molemú. Ung te molemúko, akili-ni nimba
    mele: “Kongun tenjilimele yambuma papu méle kalúlima liingí.” nimba molemúko.'
  maj-NT: 'A̱t''aha̱ b''a̱ títsu éhe̱n Nti̱a̱ná: “Najmi tu̱ tsa b''e''ai ts''a chu̱
    xi tíbasine tuni̱ñu̱ nga tíbitjíá.” Ko̱ b''a̱ ta̱ ts''ín tjít''a ya: “Nda̱ xi
    títs''ínxá tjíhi̱n kixi̱ nga ka̱machjíhi̱.”'
  bkq-NT: 'Arâ âurudylymo, warâ mawânkâ Moisésram Deus inwenien-hoymby: “Tapirâ kâjitagâjiwâdaundâ,
    trigu âekyguehoem nhakabely ume” kely. Mateus lâpylâ Jesus aguehobyry tywenize:
    “Tâwaneim tâzepywaoze lelâ nidâ” kely.'
  kue-kue: Kamambuno pepa mina okuna muno yegl pangwa, “Bugla-kau kugl mongo engre
    winambodi ugla pogl moran ene dra tusi tekriyo.” Ana “Kongun yomba kongun ormara
    ipre topo inambuka kuno orkwa.”
  cot-NT: 'Ocanquetari Itioncacaantaqueca Aapani Irioshi: “Aatoquea pisavotsovatiritsija
    caapironcaari pisagorejacaantaquemparigueti tirigoqui, cameetsataque irishecagarantavaquemparo.”
    Aisa otsipa otioncacoca ocanque: “Iriraquea catsiquetatsica irovegarajitaqueriquea.”'
  bnp-bnp: Mu rata mavonga, a vuhuna a Hinere i ta maea, “Naha ni kolotatea a ngavana
    bulmakau ge keri ni kani na tahuna i leho, i paha pasi a kanena vit.” I ta maea
    tabu, “A vora ge bole a mapana leho vona.”
  apn-NT: '@see-verse:1TI.005.017'
  ctp-NT: 'Kanꞌ chaꞌ ndukwa chaꞌ re lo kityi ꞌin Ndiose: “Ja skanꞌ wan tuꞌwa toro
    bra nu nxta iꞌ kiyaꞌ iꞌ ꞌin trigu chaꞌ tyoꞌo mta; ka ku iꞌ chinꞌ, suꞌwe la bra
    kanꞌ” ndukwin kityi. Loꞌo nchkwiꞌ kityi kanꞌ xka chaꞌ: “Ñi ndyoꞌo chaꞌ xñi neꞌ
    liyaꞌ loo tñan nu yꞌni neꞌ” ndukwin kityi.'
  opm-opm: Got ohe meng ritporhan ma brak matpa mengnong moh dahatinmur. Tit meng
    ritporhan ma brak matpa oh Gur burmakau oh wit gwe oh tambor deipatin atemnonghe
    apatipri ritporhan brak matpamur. Tit meng ritporhan ma brak matpa meng oh Tamreipti
    han ihirhe iraire ma tamreipti ohe yan oh ha daringwemur ritporhan brak matpamur.
    Ama brak yot oh hanip ma tamreipti ohe yan oh ha datingwe napotip ma hapat daham
    ire tamreim napanggit napisapti ohe yah oh mani apriso win adaptuhuro mar papteper
    daham apris paptenmur.
  bvr-bvr: Minyja borrwa gun-maywapa ranginy gun-guwarr joborr gun-gata minypa gu-yinaga
    gu-yurra, “Nginyipa ny-jurda minypa borichel mun-guyinda ny-mangga ny-yorkiya,
    ny-barnjinga, rrapa jin-nginyipa bulugi mu-rrenyjinga nggula barra minypa nipa
    mu-rruma, rrapa barrwa minypa nginyipa n-daltalja mipila mu-jirra mun-guyinda
    m-bungga barra, lika mun-gata balaja ny-ma barra; wurra jin-nginyipa bulugi gala
    barra ngana jiny-jirra ny-bicha nipa mu-rrenyjinga nggula mun-gata. Wurra jarra
    gun-mola achila nipa m-bay mu-yinmiyapa nipa jal jinyu-nirra; ngardawa nipa jama
    jiny-jirra.” Gu-gurda ngacha joborr. Wurra meyali gu-yurra minypa Wangarr burr-yika
    gu-galiya yerrcha aburr-yinmiya barra burrbu-wu aburr-workiya aburr-birripa mu-murna
    yerrcha minypa birripa mu-murna yerrcha aburr-nyala jama aburr-jirra burrwa. Minypa
    gun-nerranga gu-yurra joborr, gu-yinaga, “An-mujama an-guyinda nipa barra mu-ma
    a-workiya mun-nigipa minypa nipa jama a-ji,” gu-gurda ngacha.
  wal-wal: Aissi giikko, Xoossaa maxaafai, “Audiyan kattaa yedhdhiya booraa doonaa
    qachchoppa” qassi, “Oosanchchai ba damoozaa ekkanau bessees” yaagees.
  zad-NT: 'Ḻa'' Cho''a Xtill'' Chioza'' nan: “Ka nak gooṉa'' bana'' chilaḻi chlej
    chshoshjb trígona'' kwenc̱he ichej xayinna'', bi wllinle yix̱ja'' cho''aba'' kwenc̱he
    gak koyob to c̱hop cho''a.” Na'' ḻekzka'' nan: “Beena'' chon llinna'' chidoḻee
    ikaa laxje''.”'
  kmg-kmg: 'Miti papiao dâŋqâreŋ šiŋuc hâcne fokac: “Bulimakaozi gi bagarehuc sopâc
    kecɋaŋ nâzo mume mi sakarecnezemec.” Erâ moc šiŋuc: “Gie bapa ŋic e furi fuacneme
    sâckeocmu.”'
  aso-aso: 'Aꞌmine noluvoniꞌ gamazi meemuꞌ neve nene monoꞌ godolouꞌ tiꞌ lo lo neineꞌ
    ma mo gele noneꞌ ma neive: Bulumakatinelite lengiꞌ viti gihiletine nene lisi di
    lediꞌ lediꞌ nii-lingidavo ma nene aꞌmingutiꞌ nevo ha nalizadoꞌ o neize. Ma nikelizave
    li veꞌnidoꞌ nene initeꞌ ma di tili-ngidamilo. Idoꞌ ma neve nene: Gonouꞌ ve ingine
    gonoꞌnidotiꞌ meniꞌine dalizadoꞌ lisiheꞌ o neineꞌ nenako mo meniꞌine dalisave.'
  uli-uli: Bo Babior we ye Santus ye sor bo, “Ho towe hogoyu yewal semal karbow irel
    yodla ho teptap le ye susur fedaley faesol ire kowe” iwe ngo “Chol yengang ila
    ye tugul le yebe yor paliyer.”
  nin-NT: A charr nu ungbamvu ku Abachi ku di, “Si lo ku alando aniru anggo nggo a
    so ssu ikiri yi bi angu amaka, ni han ma i ri inkindirr hen,” na charr di, “Ùwà
    bu ni uni na undu wa azadi amaka.”
  acu-NT: '@see-verse:1TI.005.017'
  cak-WNT: 'Ruma queri'' ntel wi chi tzij ri nubij chupan ri ruch''abel ri Dios ri
    tz''ibatal ca: Ri wáquix tek nich''ayo trigo utz chi niya''ox (nya'') k''ij chare
    chi nutij ruway. Ma tixim ta xerey. Y chuka'' nubij: Ri samajel c''o chi nitoj
    ruma ri samaj ri nuben. Queri'' ri tz''ibatal ca.'
  ebk-ebk: Tay wacha nan naisurat as nan Kalen Apo Dios ay kanana, “Achim fudfuchan
    nan tapak nan fiaka as nan chana mangikiatkiatinan ay mang-elek as pakuy ta wachay
    atuna ay mangan.” Kanana us, “Nan munlagfu at libfengna ay malagfuwan.”
  spa-PDDPT: 'Porque la Escritura dice: No pondrás bozal al buey que trilla. Y: Digno
    es el trabajador de su pago.'
  ruf-ruf: Kwaapfila Ghamaandiko Mahenzeluka gholonga, “Uleke kumwoha ing'ombe chibang'wa
    haumtumila kupfuna.” na “Mtenda isang'ano kobamighwa yeng'ighwe maliho ghake.”
  gun-gun: 'Mba''eta ipara re oĩa rami: “Vaka mba''emo ra''yĩ ojykya rupi omba''eapo
    ramo nda''evei ijuru pejokua aguã.” Oĩ avi: “Omba''eapo va''e ha''eve ojopy aguã
    omba''eapoague repy”, he''iague rami.'
  agu-BL: 'na na tal yol Kataj yi tz''iba''nt cyen: “Quil sc''ul yi nink tz''oc sam
    ka''n te chitzi'' e'' wacẍ yi na cho''c tan bujle''n triw.” Ej nin ncha''tz na
    tal: “Chin tajwe''n cunin tan ẍchojxe''n jun ak''unwil te tak''un.”'
  isn-isn: Kunsoko imaandeko atungile, “Uleke kumemunya umulomo ing'ombe nikilya inolya.”
    hange “Umitumi unonee kipegwa kakwe.
  eng-PEV: God says this in his book, “If you get an animal to work for you, you have
    to let that animal eat something while it works.” And he also says, “It is right
    for workers to get their pay.” Well, it is like that too with the church leaders.
    They work for the church, so the church has to pay them properly.
  ilo-ULB: Ta kuna ti Nasantoan a Surat, “Saanmo a busalan ti baka kabayatan nga agir-irik”
    ken “Ti trabahador ket maikari iti tangdanna.”
  pir-NT: 'Cohãcjʉ̃ yere tiquina ojoari pũpʉ ohõ saha nine, dahrariquirore tiquina
    wapa yeatire yahuro: “Wecʉ trigo pjerire tiquiro dahpocãri mehna suhti wegʉ̃ tiquiro
    dʉserore cahmotaeracãhña. Tiquiro cahmeno ihyaahro”, ni ojoahye. Sa yero ape pũpʉ
    ohõ saha nine: “Dahrariquirore tiquiro dahrari wapare ohoro cahmene”, nine Cohãcjʉ̃
    yere tiquina ojoari pũpʉ. Tiquiro sa nigʉ̃ tʉhona Jesu yequina pʉhtoare quehnoano
    ño peoya mʉsa. Sa yena quehnoano wapa yeya tiquinare.'
  anv-NT: Nénde asa né mekomejɔɔ́ Ɛsɔwɔ aké, “Ɔwɛgé fɔ́ meno mpɔ nnó ányɛ́ge
    fɔ menyɛ́ gébégé aké apyɛ utɔɔ́ ne ji mando ɛrise.” Ása ntó nnó, “Muú
    ayi apyɛ utɔɔ́ abɔ mansɛ nsa utɔɔ́ bií.”
  sab-NT: 'Chube gerua degaba unsuialin gerule: “Chbi lle boagda gbe trigo mongenga
    sulikwage, ba chbi gbe chage tangle trigo giti ba me chbi ka lugadale, ene chbi
    bli ole ama ñage trigo gute ama trigo mongenga ñanale.” Kaire Chube gerua degaba
    unsuialin gerule: “Kwian lle boi ama lle e boi ñanalla gadale.”'
  tmd-tmd: God Mönö rɨb mɨŋi kai kɨtön yadmä, “Ap wit maga röbɨl patɨŋ, mag bla keir
    nɨgön, yöj bla keir nɨgaŋ, me rön, hön kau pön höŋ, wit mag bli nɨmöñɨŋö, rön,
    ajmöl ñɨŋa nag nɨg cɨrmɨjeñ; mabö rɨmɨdöi adaku paiŋö bli nɨmnöb nɨmɨŋ,” me rɨmä.
    God Mönö rɨb um i kwo kai kɨtön yadmä, “Nöbö mabö rɨmɨdöi bla pe nölɨb,” me rɨmä.
  acr-NNT: 'Ma jewaꞌ tzꞌibꞌital kan chupa Rutzij Upixabꞌ ri Dios: «Makoj bꞌozal che
    ri bꞌoyex echiriꞌ kuqil uwi ri trigo, ma taqal che katzuqik.» Y kubꞌiꞌij: «E junoq
    kachakunik, lik taqal che katojik.»'
  kpg-kpg: Idimaa, di Beebaa Dabu e helekai boloo, “Goe hudee noodia di ngudu o di
    kau dela e dagadagahi ana lii ‘wheat’.” gei e helekai labelaa boloo, “Tangada
    hai hegau e hai loo gii kumi dono hui.”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला बचनरी “दाइँ लबा ग्‍लापला सुङरी भोर थाक्‍वान्‍गो”
    भिसी भ्रिबा मुला। ओच्‍छे “गे लमाहेन्‍से ज्‍याला याङ्नोन तोःला” भिसी सुङ्बा मुला।
  avt-avt: 'Menmen im hɨram yaaim mentar tɨwei me God matɨp mar im: “Bulmakau kentɨrer
    rais haas keremsuwo, ti ap ehɨt waai eiyepet hɨm mɨram au.” Hɨram wen matɨp, “Keimɨn
    kɨrɨak menmen, hɨrak kakɨt pewek mamrerim.” Mɨt kerek natɨp mɨt miyapɨr hɨm me
    God, hɨr mɨt ne weiwɨk me God naanmamror nanwetɨr pewek me menmen.'
  cbk-cbk: Cay Dios ya habla na Sagrada Escritura, “No trinca el boca del vaca para
    sangga con ese come, mientras ta pisa pisa ese el palay para trilla.” Y ya habla
    tamen, “El trabajador tiene derecho para recibi su pago.”
  uig-ARA: 'چۈنكى مۇقەددەس يازمىلاردا: «خامان تەپكەن ئۆكۈزنىڭ ئاغزىنى بوغما» ۋە: «مەدىكار
    ئۆز ھەققىنى ئېلىشقا ھەقلىقتۇر» دېيىلگەن.'
  tuf-tuf: 'Sirat carit cuitar uchta wacaro: Vacat ritút cucú chuquey uquin saw saw
    saw ayat, vaca eyta yajcáy raujac ey quin cucú yay áytira yajti jaw̃i. Ey quin
    cucú cuitar sawi tayar tunwi, wacaro. Uch cat wacaro: Cacmát canar yajquíc tehmár
    tayar yarsa túnata binro.'
  abx-abx: Kinahanglan nga atuman nan, kay aniya' magpaka'anna' si Kasuratan, “Dakam
    agbusali-bi i butakal-bi baka kon agpagi'uk-bi to,” pati' “Angay hamok nagsuhulan
    i adda trabahanti para si tinarabahu'an-na.”
  mco-NT: 'Jadu''n yjaybetyɨty ma Dios y''ayuc: “Ca'' huaad huajyuub y''ajen nbɨdaacɨm
    ma yam ten moody trigo mɨɨy co yajpajc''ada''ñ yɨ trigo tɨɨm.” Nañ jadu''n jadüg''it
    yjaybetyɨty: “Yɨ huɨdibɨ tumb paatɨp yɨ'' ymuju''ñ.” Jadu''n jada ayuc yhuimbɨdzɨmy:
    Yɨ'' huɨdibɨ yaj''ixpɨjcp Dios y''ayuc paatɨp huen yajmujuy.'
  cpb-NT: 'Iro okantakotziri Osankenarentsipero: Arika pantawaitakairi piratsi, te
    okameethatzi ritasheyaneentawaite. Jiroka okantziri eejatzi: Ikaatzi antawaitatsiri,
    ripinaitziri.'
  aon-aon: Um maresh? Baraen nyetem Iruhin ananik Buk iri Iruhin nakri namudok. Nakri,
    “Shashudok bulmakauhos douk sheyotu shenek mour um sheshish wit um sharumohw urubit
    iri, ipak mare puweshik esheshig nokwatog, uwok. Eshesh ta shuwok anat ourehit
    wit.” Aria nakri enyudok kupainyi baraen shopunek nakri, “Eshesh shunek mour iri
    mare shuneken meyoh, uwok. Eshesh ta shurao utabor.”
  hus-NT-2005: 'Pos an Tʼokat Dhuslab in ulal enchéꞌ: “Yab ka busáliy an koꞌnél xi
    exom ti kwádhal.” Ani in ulal jeye: “An tʼojnal in tomnál kin bachʼu nin jalbíl.”'
  mig-NT: 'Chi̱ áchí máá tutú ii̱: Ma̱ chú''un‑ró ñúnu yú''u xndɨkɨ̱ jíkó, áchí. Te:
    Cha̱a sátiñu kɨvɨ̱, chi̱ íó derecho‑de ja̱ kí''in‑de ya̱''u‑de, áchí.'
  bps-bps: Du ani man Tnalù Dwata, manan, “Nang fnungus bà i baka slengan mlék i fali.”
    Na lêman manan, “I to mimò gablà tnaden.”
  mbs-mbs: So doen kagi te Timanem insolat, “Ikà niyo egpongos te baka aw meglegiyek
    te trigo, amon mekekaen iyan.” Doen heman doma kagi insolat, “Keilangan tendanan
    se otaw egterbaho.”
  tof-tof: Zitülkus módóga, Godón Wialómórrón Bóktana igó bóktanda wagó, “Sye koke
    ki amel koralón ⌊kauan⌋ tae piküp bainüm alogum, wazan oya zaget tónggapónda,
    agóltagólde küp ausüm ⌊witüdügab⌋.” Akó Godón Wialómórrón Bóktana igó bóktanda
    wagó, “Igó dümdüma, zaget pama tibiób darrem kla azebóm i ne zaget tómbapóndako.”
  cme-NT: '@see-verse:1TI.005.017'
  sus-sus: A sɛbɛxi Kitaabui kui, «Ninge nɛ mɛngi turuxunma, wo mu lan wo xa a dɛ
    xiri.» A man sɛbɛxi, «Walikɛ xa a wali sare sɔtɔ.»
  pon-2006: Pwe Pwuhk Sarawi mahsanih, “Ke dehr pirepene ewen kouwol men ni ahnsou
    me e tietiak kohn kan,” oh “Tohndoadoahk men uhdahn pahn ale pweine.”
  dad-dad: Negur nẽ Itotoya eig ye irok, “Bulmakau wit faat biya nẽ gabar yalelauf
    nigin lalai feid mog, yogon awa to ufokol,” takag, “Kabĩ tamo, yogon kabĩ mala
    yalouf.”
  zab-NT: 'Te pur lo xquiits Dios rnii: “Quɨt yianlaazu ideedu ni go de ladxaa lalzi
    cayundem xtsɨɨniu”, ne ziyza rnii lo xquiits Dios: “Ná par gall bniety ni run
    dzɨɨny.”'
  jae-jae: Amac ajala gebe teto gêc gebe “Ôkic bulimakao, taŋ kêka mopolom gêmoa naŋ,
    awasuŋ auc atom.” Ma biŋ teŋ gêc gêwiŋ gebe “Koleŋwaganê kôm ŋaôli gêjac eŋ ŋawaegoc.”
  ksd-ksd: 'Tago a Buk Tabu i biti: “Koko una kaman vake ra ngie i ra bulumakau, ba
    i ruarua rama vue ra kon.” Ma dari bula: “I kat ba da vabongon ra tena niongor.”'
  msm-NT: Su pig-iling duon to Kasuyatan to Diyus, “To baka no ogpagunason kona ogsampongan
    to ba-ba agun no makakoon to sikan naunagan din.” Meyduon isab pig-iling, “To
    otow no ogtrabahu angajan ogsuhuyan.”
  myk-myk: 'Bani lʼa ka Kilɛ Kafila wu ni na: «Ma bu nù yaha wu shinma tanhana tanhana
    wu pya di foro, ma ganha bu wu ɲɔ pɔ wɛ.» Lʼa ka bɛ sanha na: «Kapyebye ya yaa
    ni wu saraa ni.»'
  sbe-sbe: Matawuwuna kulikuli tabuna ye wane, “Ena bulumakau witi kaniyona kabakabiyawasina
    unai ye paipaisowa meta tabu kawana ne kwa sumasumagudui.” Yo hinage ye wane,
    “Taupaisowa yona dudulai meta bena taba yona paisowa maisana ye hai.”
  mcr-mcr: Iŋi Goti Hanjuwä Iqueä tuwaŋuä iuŋi, tiiŋä ätnä. “Bulumäka hŋqu, kuä-witqä
    häukui, pa haqeqäŋi huätä päwätŋqänä qonjqä-aunjqä itŋqe, si hiŋguä maeqä pa,
    uwqä hui qäyä manätŋqänä hiŋuinä qunyä.” Itaŋga “Ämaqä wäuŋuä itŋqä iqu, iqu iqueqä
    mbqe ämenä.”
  cux-NT: '''Tíícā canéé nguūⁿ na libro yeⁿ''e Ndyuūs ndii cuááⁿ vmnaaⁿ. Nguɛ́ɛ́ cu''nūu
    di yaānā duutu ''yúúdūu o ''itiindu chí inde''ei nuúⁿ tī nguaaⁿ trigo ní ''íícú
    cuuvi che''é tī yeⁿ''ē. Ní canéé nguūⁿ táámá. Saⁿ''ā chi nídiiⁿ ntiiⁿnyuⁿ cuuvi
    cuta''ā sa chiī''vɛ̄ yeⁿ''ē sa.'
  tur-YTC: 'Çünkü Kutsal Yazı şöyle der: “Harman döven öküzün ağzını bağlamayacaksın.”
    Ve, “İşçi ücretini hak eder.”'
  san-ITR: yasmAt shAstre likhitamidamAste, tvaM shasyamarddakavR^iShasyAsyaM mA badhAneti,
    aparamapi kAryyakR^id vetanasya yogyo bhavatIti|
  bel-N: 'Бо Пісаньне кажа: «Не закелзай вала, які малоціць», і: «Работнік варты нагароды
    сваёй».'
  sch-sch: Pathien lekhabu'n, “Serâtchal hah bu ni minchîl lâitak a mûr khit pe
    no roh,” male “Sinthopungei chu an thalo pêk rang ani,” ati sikin.
  mic-MIQNT: Gjinisgam ugtwi'gatiqn gis wi'gas'g, “Mut glpinmuow ugtun wen'jitia'm
    ta'n tujiw iltesg'g gulumgl glapis gaqa mnitaq. Gatu awna ignmu malqotmn ta'n
    getutg,” aq ap se'g ewi'gas'g. “Ta'nig etl lugutijig te'pmi'tij ugtapangitueweimuow.”
    Na.
  huu-NT: 'Moisés mɨcorɨ jaie cuegafuiaɨ iena llote: “Trigo oni juillena jurareta
    saisɨia, ie fuena maɨñeno, ie guillena”. Guillamona ɨbana jai ote. Cristo jaie
    llote: “Maɨjɨdɨmɨedɨ ɨbauiga”.'
  jiv-NT: 'Yus-Papiniumsha núnisaṉ áarmaiti: Jiṉkiaia saepen pakartaj tusa turu
    takaak nája̱kui ni nují̱ jiṉkiatáshtiniaiti. Antsu ni wakerak yuati. Tu áarmaiti.
    Tura nu arantcha áarmaiti: Takakmasua nu nekas akinkiatniuiti. Tu áarmaiti.'
  otm-NT: 'Nguetho nt''o''t''i: “Nu yʉ uąfanindąni ''bʉ i uąhi hingan thu''t''i yʉ́
    nde, pɛ da zä da za yʉ paxi i ja bʉ.” Nɛ man''da ram hma i ja: “Nu''a to dim pɛfi
    ja rán t''ɛ̨di din ju''t''i,” i ɛ̨na.'
  dah-dah: '@see-verse:1TI.005.017'
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə Nəkukuə Ikinan rani mə, “Tihəpwəh nərihi
    təriniien tərhui kau nəpɨn rameivə testesi kwənuni wit mə tekɨn trier raka.” Nənə
    Nəkukuə Ikinan rani mwi mə, “Iərmama sə ramowok ratukwatukw mə tukərəku in.”
  kpr-kpr: 'God da Geka aindae eminge resira: “Ninda burumakava (ox) tino aso birurughuse,
    ninda farava vuji ava jasise irarira amo, erama vuji mindeure dae sise, beka digheose!”
    A vasa eninda, kau daba ava resira: “Ninda saramana kato ainda mino mutu bare!”
    aminge resira.'
  san-IAS: yasmāt śāstre likhitamidamāste, tvaṁ śasyamarddakavṛṣasyāsyaṁ mā badhāneti,
    aparamapi kāryyakṛd vetanasya yogyo bhavatīti|
  nho-nho: Te Laupepa Tapu raa e taratara peelaa, “Kootou see saitia kootou te maaisu
    te purumakau raa i tana saaita e repurepu naa hua naa wit raa ma ki maffana naa hua raa
    i naa penu laatou” aa e taratara hoki peelaa, “Te tama e heheuna raa ki tauia
    i ana heuna naa.”
  gym-NT: 'Tita niere kore, ñobtä ñan angwane Ngöbö Kukweita niere krörö: “Buey trigo
    münantekä, ye munkwe ñan kö kita ngwärebtä,” nieta. Erere arato, “Ni sribikä,
    ie sribi ütiä biandre,” nieta kore Ngöbö Kukweibtä. Ne mden kisete makwe diri
    kore nitre jie ngwiankabtä.'
  azg-NT: 'Ee juu jñꞌoonꞌ Tyoꞌtsꞌon na jndui tivio, ndö vaa na coꞌxenhanꞌ: “Tyiꞌntyiꞌhoꞌ
    tsquiꞌ ꞌndyo toro xjen na itsꞌaa oꞌ tsꞌian.” Ndoꞌ mantyi vaa ncüiichen jñꞌoon
    na nincüajon na itsiquindyihanꞌ: “Tsꞌan na mꞌaan tsꞌian ntjon, chuhanꞌ na cyꞌoon
    juu cüenta ꞌnan na ivantjon juu.” Ndöꞌ vaa conanꞌquindyi joo jñꞌoonꞌñeen.'
  bhd-bhd: किजोकि पवित्रशास्त्र मां इन लिखोरूए, “कि तू जोट्लोरे दांतेरू आशी न बेन्धाँ,”
    किजोकि, “मज़दूर अपने मज़दूरारो हकदारे।”
  too-NT: 'Chuntza'' tatzo''kni'' na ixtachihuīn Dios: “Tū'' catimā''kalhnu'' ixbozal
    huan huācax a''xni''ca'' lacchi''ntamā'' trigo a''ntū lītlahuacan harina. Namakxteka''
    nahua''”. Lā'' nā chuntza'' tatzo''kni'': “Huan tasācua'' natlaja ixchi''chini''”.'
  ind-AYT: Sebab, Kitab Suci berkata, “Jangan memberangus mulut lembu yang sedang
    menggiling gandum,” dan “Seorang pekerja berhak mendapat upahnya.”
  cjo-NT: 'Aritaki okantzi Iwaperite Tajorentsi: “Eero oojopatziri riraga waaka aatzikakitzirori
    teriiko, pishineteri roya. Tema raatzikakitzimiro paantyaawori okithoki”. Eejatzi
    okantzi: “Okameethatzi ipinateeteri riraga antawaetatsiri”.'
  nsn-nsn: Ge o bolobolo pe o hire teil pare, “Ahik paho sanga tane tar uauanar kau
    tar ein tar binaka re reihreih teil tar sokong raes-uit tar binaka re pioko liu
    tar kapokononin,” karo kula teil pono pare, “A tamatang kalekinale ra bulauain.”
  san-DEV: यस्मात् शास्त्रे लिखितमिदमास्ते, त्वं शस्यमर्द्दकवृषस्यास्यं मा बधानेति,
    अपरमपि कार्य्यकृद् वेतनस्य योग्यो भवतीति।
  tna-NT: 'Uja Diusu sa mimi epuani tueda ai cuana jepuiti: “Be juye sa ehuiburisiji
    ichaji, emudia epuneti su.” Neicha uja epuani Diusu sa mimi: “Mudu puji sa yani
    echuje einatsuti puji.”'
  lid-lid: Tasah, sahou ta Kindrei tiye i buku doh, “Ou badeh, saseu boho oks buku
    none iy kamekes lahou tam ta katisih buwa wit,” ma hawe, “Ndramak ta lahou badeh,
    kakohok sihinen.”
  wim-wim: 'Nil puth lat ngench thayanangan waaꞌ-waaꞌana, wik inanganiy: “Nil minh
    bullockan work iiy-iiyiy niiyantan-a, may wheat thakan aakang maak-maakiy peꞌanan
    yipam pent-pentayn-a, niiyaniy-a, thaaꞌ nungantaman keꞌ kathān nunangweya, yaꞌa,
    nil yipam may wiy thampan mungk-mungkowa.” Aꞌ putha, lat ngench thayanangan waaꞌ-waaꞌan
    thampa, “Nil weeꞌ-nathweya workan iiy-iiyiy-a, an nil ep wukal uw-uwiya.”'
  zga-M: Pakhuva elivangili lita “usite ukhuchendula undomo gwa senga vuyila elinyasi”
    nu “mbombo vulikava uluhombo lwa mwene.”
  yom-yom: 'Bila masonuku meta tuba ti : Kadi kanga munu wu ngombi bu kandiata zitheti
    zi ble ayi kisadi kifueni mu tambula mfutu andi.'
  san-SIN: යස්මාත් ශාස්ත්‍රේ ලිඛිතමිදමාස්තේ, ත්වං ශස්‍යමර්ද්දකවෘෂස්‍යාස්‍යං මා බධානේති,
    අපරමපි කාර‍්‍ය්‍යකෘද් වේතනස්‍ය යෝග්‍යෝ භවතීති|
  yut-yut: 'Yaŋsi ani, nido Piŋkop gen papia da yaŋ yosok. “Ji bulmakau wit gɨp golek
    do bamaŋ mɨsɨŋɨkgaŋ bɨsapmon jap noni do gen kagani dɨma sopni.” Ae kɨnda yaŋ
    yosok: “Pi amɨn yumaŋ nogɨni arɨpmɨ tagɨ tɨmɨtjak.”'
  grc-BYZ: λέγει γὰρ ἡ γραφή· βοῦν ἀλοῶντα οὐ φιμώσεις· καί· ἄξιος ὁ ἐργάτης τοῦ μισθοῦ
    αὐτοῦ.
  cpc-NT: 'Irootaki okantakotziri Osankinarintsipirori: Aririka pantawaitakairi piratsi,
    tii okantzi intajyaaniintawaiti. Jiroka okantziri iijatzi: Apaani antawaitatsiri
    ipinayiitziri.'
  nhg-NT: 'Pos tlajcuelulpanca: “Amo xectlölele ibarsinas cucobe cuöc yaja tlatriyöroa”,
    hua: “Tli tequete quemeresieroa itlaxtlöbil”.'
  nya-nya: Pakuti Mawu a Mulungu amati, “Musamange ngʼombe pakamwa pamene ikupuntha
    tirigu,” ndi “Wantchito ngoyenera kulandira malipiro ake.”
  ngu-NT: 'Yejhua on Yectlajcuilojli quijtohua: “Ma ca xtensalo on huacax ijcuac quiteinia
    on tlayojli noso on trigo.” No ijqui: “On tequitqui quitocarohua quitlaxtlahuilisquej.”'
  kup-kup: Met Baiñetinavoz Tepatak epat menahan hez, Bol kauhol arim gogot tat uit
    uloñ mez tavohopanen main ravohopanez porah, paru uit ul nañ napan hez. Pot homet
    parum gizañik birepenañ demotunei, oñ bol pori gog pot tohot parum hañiv rekot
    am nohopan. Met mod epov amun menahan hez, Met nim gogot tohopanez pori paru hañ
    tinao manooken bohop. Met ñetï menahan hez-epovokaroz añarab homet parum aban
    koravori hañ tinao manohopanez hodadeo bohopan.
  jid-jid: Naki nassi tre du na yo takukumi ni yeiu jaki nita wa asi tan wulo kpu
    na, indi wa ati du ani son duba han u' yah ma.
  wmw-wmw: 'Kwa faida yawo, Mandiko akwamba: “Ng''ombe asáya mafuluwela, kanywa yake
    usinfunge.” Na Mandiko akwamba novyo tena: “Nshahara waapokéra nkolakazi, únjuzi.”'
  gmv-GGM: Maxxafan “kath buukiza boora duuna qaachchofa” qassekka “ootho oothizadey
    damussa ekkana beesses” gees.
  ssg-ssg: Masin ti teik kakain he pepai Haeu ukek, “Kahui hasoliawa teka seilon na
    laha pupuas.” Tin i ukek, “O kum xioti mimingini awe tok bulmakau ti halinian
    aniai komem ti o hahapuasa i ailei tenen puasain ti selaiai komem ti he ulin.”
  zpo-NT: 'Nel lee Xkyech Dios nzhé: “Nakot gu yex roo ngoon gorna yo ma yee kich
    nzhobxtil”. [Dt. 25:4] Nu sbaaka nzhé Xkyech Dios: “Xaa nkee zhiin nzhaal yex
    ka xaa”. [Lk. 10:7]'
  poy-poy: Toziya Malembu Mananagala ngalonga. “Nagumtawa ng'ombi mlomu pakafikisiya
    mbunji,” Na kayi “Mtenda lihengu kafiruwa kwanka shibena mgongu shakuwi.”
  qwh-NT: 'Tseno cananpaqmi Diosnintsicpa palabranpis queno escribirëcan: “Eracho
    trigu jaloq torupa shiminman ama churayëtsu jäquimata.” Jina quenopis nicanmi:
    “Uryapucoqcunatapis pagayänan conbieninmi” nishpa.'
  gaw-gaw: Amuam Kayak nai aṯe amubia. “Bulmakau nug wit mumuḏṯe amu, na nug oḏe aib
    hautme.” Laa ele, “Uḏat nid nug nuhig uḏat nob aoḵunu elele.”
  nca-nca: Dokoro sokomeko ŋuno ŋande nakayáŋaró, “Makaoko rais kowí khete rumuniŋoyote
    quno ŋuno maŋgoye ma kusiyowero.” Ko mande kaŋuya ŋande yete, “Kho uni ŋu meté
    kimoye rewaŋgo.”
  zpz-NTPP: 'Gun riidz ni Ñgyoozh rniiñ: “Cueꞌ car coz nu gow tor lat nu ricy ma riiñ”,
    rniiñ. Nunu rniiñ: “Yu nu ricy riiñ yad ñi nu gyad iy”, rniiñ.'
  zac-NT: 'Pues Sagradas Escrituras rniꞌi: “Adë rgúdiꞌil guëꞌshu ruaꞌ ngunë naná rguitsë
    bëꞌdchiꞌ”, nu zac rníꞌin: “Ra narunë dchiꞌni, nápëll derechë parë pagu shtë rall”.'
  kyg-kyg: Goti mukufiꞌmo avoꞌmo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, pulumakamogimo viti
    alaga neꞌyaꞌmo haletiꞌyaꞌamo apaiyaletiꞌmo aeꞌa nehaleꞌapaeꞌmo ani neꞌyapatiꞌmo
    oꞌnesayafeꞌmo apavayaleꞌmo nofitetiꞌmo kitapa oꞌapateyo, huno huteno magoꞌe gemo
    hunoꞌaeꞌmo, aliꞌyaꞌmo neꞌaliya vayaꞌmo miyaꞌapimo alisaya vayaꞌmo maiꞌnae, huno
    huꞌniye.
  kmk-kmk: Ta kanan nat Ugud Apudyus un, “Adim bunguton nat baka un man-ilik si pagoy.”
    Kanana pay un, “Kalobbongana’n matangdanan nat mantalibasu.”
  cao-NT: 'Nëcahi quiha Dios Chani ra: “Trigo bëro huëyë́ timano tsi jaranacati amayamacahuë”
    ii quiha. Jasca, “Copihacaxëti xo yonocohai cato. Sueldo ja bino” ii quiha.'
  bbr-bbr: Owon, ik äpu, Anut nukan ämänis keser äieu, “Bulmakau nukas wit nemauk
    taienuk taienuk, kon oksau wa parar mau. Karauk wit nemauk utona, jaura.” Ik xpu,
    “Sarau ro ko kon sarau pakan aiauk owai.”
  inb-inb: 'Chasa­lla­ta­mi ñugpa­manda librupi willa­raiá, kasa nispa: Triguta saruspa
    iskug wagrata mana simita watangi. Chasa­lla­ta­mi ni­raiá: Maikan trabajag­kuna­ta­pas
    chaian­mi, trabajaskamanda paganga.'
  hrv-hrv: 'Pismo doista veli: Volu koji vrši ne zavezuj usta! I: Vrijedan je radnik
    plaće svoje.'
  box-NT: 'Le Dónbeenì bíonì vũahṹ á bìo kà túara yi: «Hen ká a nàa wee
    và ho dĩ́nló yi à ũ yí ca a ɲii.» Mu pá bĩnía túara: «O ton-sá ko lè
    mí sàáníi.»'
  ote-NT: 'Ngueꞌa̱ ra Ma̱ca Tꞌofo ena njaua: “Oxqui tuꞌtua rá ne núꞌa̱ ra nda̱mfri
    netꞌa ra trigo ja ra era.” Nehe enga njaua: “Nuꞌa̱ tóꞌo ri mpɛfi rí ꞌñepi da tꞌumba
    rá tha̱ha̱.”'
  wnu-wnu: 'Qenu qob ete gumatemir eng aninou imbig igoumon eng: “Bur qarig mani qugisar
    uririmat nogotogibimbari qabari taisi me tesimar. Wuri sarau ebet eng mani nunor.
    Ende gas gari, sarau munon sarau eng ebet taui qamb qur baunor,” qob ende igo
    eng.'
  zam-NT: 'Tac loo libr co'' nac xti''s Diox ndub di''s co'' mbez: Ne''codel yex ro
    burr co'' ndloo ndub loo bacdo'' nzob triu par ga''s nzob triu. Con''a nee di''s,
    mèn co'' nxo''f zin'' zin'' co'' nac cón che''n Diox naquinque'' yo ray mèna por
    zin'' co'' nxo''f zin'' mèna par hua mèna.'
  zyp-NT: Macawtaco Capathai tah, “Co tungpaw cawh sacaang a cining taco a hmo tongchai
    khe o,” tah ka, “Rai a hretu cawh hlo a hmuh tlang a cang,” tatah a tah.
  sey-NT: 'Ja̱je paꞌina, Maijaꞌquë toya pëpë caji: “Duruhue̱quë yëꞌopo sëamaꞌpë paꞌijë̱ꞌë,
    i̱seꞌequë a̱i tsaꞌcuja̱quë.” Cuiꞌne yequeje̱ caji: “Coꞌamaña nequëre sa̱iñe paꞌiji,
    i̱ yoꞌo doꞌi.”'
  nvm-nvm: Regavo Godon vuak iji usuibe isoinva ijia bu vuak nokarok (2) e iji sos
    guf ijia ikrega kimejo ijefuon kuain. Vuak amur iji fu bijame kuai, Ja kumun uij
    karkuai maf-kau afem vaga fu kumun jon utamoknum vo kumun roin ikma jab bijuk.
    Regavo vuak be iji fu kuainma iji E iji ikreno iji ja kimene mon fuon vajakfuon.
  mps-mps: Magi baso meni. Te Godigo po bukude te Mosesgo polobadu e po asęani, “Te
    nai wit ge bo sela somainu te nago bulmakau agai sę eyu tama te ge dabe sągągo
    agabadi, nago aga gani te bonogo dąų wagio, aga te ge meba tumainao,” te po
    asęani. Te tobage po me elalubao, “Te sę bidigo aga mone sabo usu dao,” te po
    wai dao.
  pab-NT: 'Hiyaiya, exakerexe atyo nexa Iraiti Waiyexe: “Awa atyo bowi kanase xolatya,
    tyahakita trigo kase hoka”. Nihitiya: Hatenitiye hakita hoka waiye bakatyaka.'
  llg-llg: Susula Malalaok nae, “Mete ma pake sapi fo heheta hade deꞌen neme mbulen
    mai, na, boso pole mahele bafan, fo suek ana bisa naꞌa boe.” Ma nana sulak bali,
    nae, “See tao ues, na, ana nandaa hambu nggadi.”
  kyf-kyf: 'Nɩɩ, *-Lagɔsɛbhɛ nɛɛ: «''Bhli -ka ''mnɔ ''titlida -mɩ, -ɩn ''na gbʋan
    -nɩ we ŋwɛ -nɩ.» We nɛɛ ''yaɛ: «Nyɩmɛ -ɔ nʋa lubho, we nanɩ ''yli ɔ ''ka ɔ ''pɛnɩgwɛzi
    ''yɩ.»'
  tpi-tpi: Yumi save, buk bilong God i tok olsem, “Yupela i no ken pasim maus bilong
    bulmakau long taim em i wok long rausim skin bilong rais samting.” Na yumi save,
    “Wokman em inap long kisim pe bilong en.”
  mih-NT: 'Vatyi catyi Tuhun Ndyoo: “Ma cuhñi ndo yuhu zɨndɨquɨ nu sañi tɨ sɨtɨ yutu
