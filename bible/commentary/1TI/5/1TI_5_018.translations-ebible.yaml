    xrlázruje̱''.'
  spp-spp: 'Ɲaha kurugo yɛ y''à jwo Kile Jwumpe Semɛŋi i na: «Mu aha a sùmaŋi bwùun
    ná nìiyi i si u pyàŋi wwû, mu ɲyɛ a yaa mu u yi ɲwɔyi pwɔ mɛ.» Yi mú à jwo Kile
    Jwumpe Semɛŋi i na: «Báarapyiŋ''à yaa ná u sàraŋi i.»'
  zty-NTPS: 'Nyejw ḻe''e yiche la''y da'' ẕnnan: “Bi ko''o do žoa'' bežen'' ẕḻejba''
    ẕoa'' stribe.” Ḻezka'' ẕnnan: “Benne'' wen žin nake'' zi si''e laẕjwe''.”'
  mek-mek: '@see-verse:1TI.005.017'
  aey-aey: '@see-verse:1TI.005.017'
  urd-GVH: क्योंकि कलामे-मुक़द्दस फ़रमाता है, “जब तू फ़सल गाहने के लिए उस पर बैल चलने
    देता है तो उसका मुँह बाँधकर न रखना।” यह भी लिखा है, “मज़दूर अपनी मज़दूरी का हक़दार
    है।”
  ycn-ycn: 'Marí queja pihuacára''ajica necá, Tupana puráca''alo quemacale ñaqué la''acana
    nacú. Marí que rimacá rinacu apa''amá yucu aú: “Jema piracana ja''apari aú trigo
    jahuacátacanami e''iyohuá, ripajára''acaloje richa re''iyayá penaje. Uncá paala
    rinuma jepo''ocana, rajñaca piyá trigo naquiyana. Rajñacare i''imari risápaca''ala
    huemí que.” Marí que apa''amá quemacá piño: “Iná sápacachu iná carihuate hua''até,
    ra''á inajlo iná sápaca''ala huemí,” que rimacá. Ñaqué caja Jesucristo ja''apiyá
    jema''ajeño a''ajica nehuíña''atajeñojlo nasápaca''ala huemí.'
  djr-djr: Bili ŋunha ga ŋäthiliŋuynydja djorray' lakaram bitjan gam', “Ŋunhi ŋuli
    marrtji bulikiyny'tja djäma dhurrpa'-dhurrparamany ŋathanhany malany maŋutjinhany,
    gänaŋ'maramany marrtji beŋurnydja ŋunhi dhukunŋurnydja, yaka ŋanya dhäny ḏapmaraŋ;
    yänan ganarrthula ŋunhiyiny, märr ŋayi dhu marrtji ḻuka muka ŋathany beŋuryiny
    ŋunhi.” Ga wiripuny ŋunha ga djorray' lakaram bitjan gam', “Ŋunhi dhu ga yolŋuy
    djäma guŋga'yundja nhuna, nheny dhu nhanŋuny gurrupandhi balany buku-roŋanmaramdhi
    ŋunhiŋuwuyyiny djämapuy.”
  kvg-kvg: Taqa yaq-te, Mbumbukiam-qa Manqat, āv qane-peawáp nqǽgo, “Qo kao-qa
    manqa-nqa, mboløvø̀na᷄m, wit tag koqogim sasae tugoat.” Neka nøme nqánek, “Gekha
    ezoqām ndego, ndesasaeat, ndego yaq-fia bèndáp.”
  rug-rug: 'Ura zama sa Kinubekubere Hope: “Mu lopu pusi kumuhia ṉuzuna sa bulumakao
    sipu korapa neti pani sa kapudi sari na huiti, pude boka ganigani si asa,” meke
    gua pule he, “Garona tugo pude ta tabara sa tie tavetavete,” gua.'
  hop-NT: 'Pi ura tutuvenit aṅ yan pey’ta: Um wākasit söhövosit muritaqat motsóvuat
    qa sommantani, kita; pu piw yanwata: Pay tumalay’taqa ahsatiy hihk̇ay’taṅwu, yan’i.'
  san-URD: یَسْماتْ شاسْتْرے لِکھِتَمِدَماسْتے، تْوَں شَسْیَمَرْدَّکَورِشَسْیاسْیَں
    ما بَدھانیتِ، اَپَرَمَپِ کارْیَّکرِدْ ویتَنَسْیَ یوگْیو بھَوَتِیتِ۔
  heb-LB: 'כי כתבי־הקודש אומרים: ”לא תחסם שור בדישו“, ובמקום אחר כתוב: ”הפועל ראוי
    לשכרו.“'
  caf-NT: Yak'usda bughunek 'et chah ndutni, “Ndet musdus dune tl'o mai 'uzte'ilh
    wheni, 'uyulh'en t'eh, 'aw 'ute'alh whuch'a 'enool'a huba cha'hoot'ah.” 'Ink'ez
    'et chah ndutni, “Dune 'ut'en be 'ut'en buba 'uk'elha whutele ho' hoont'ah.”
  mio-NT: Tacan cati yu, vati cati tutu Ndioo ti ña cua casi yo yuhu ri sundiquin
    nu chañu ri trigu, vati cua cachi tahan ri suhva, cati chi. Iyo inga nu cati ndico
    tutu Ndioo ti cua nihin ñivi satiñu yahvi ñi.
  srq-NT: 'Sã embesa ji riqui ñee no: “Emo nimba ticuasu mbae usi raã mose, echuru
    ra jenyatichɨ̃ mbae mo je jẽ. Sã ae ae sɨ quia quiaru quiaru”, ɨ que embesa ji
    ra. “Ae quieɨ quieɨ quia emo je nae, sã echa mbae isiquia mo mee ee”, ɨ que embesa
    ji ra.'
  kje-NT: Hi'i heheni ono lolo Horok Lap Lirna aile ma na'ahenia, “Sapi man hamar
    gandum ihin nano lollo, yono pasun nuranne kawala ya'ane.” Horok aile haenhi ma
    na'aheni, “Yon mamhene mala naiwe'el ri man howok num honowok.”
  gaz-gaz: Katabbiin Qulqulluun, “Qotiyyoo midhaan siribsiisuutti jiru afaan hin hidhin;”
    akkasumas, “Hojjetaaf mindaa isaa argachuun ni mala” jedhaatii.
  kud-kud: 'Teina vehabana Buki Ve''ahihi ainai Yaubada iloina, iwalo: ‘Ebe bulumakau
    ipaipaihowa witi patuna ainai, howahowana yo tupwana witi i''ai’. Na hinage iwalo:
    ‘Taupaihowa adi maiha ilowoinanedi na hi''ai’.'
  urb-NT: 'Tupã je''ẽha rehe kuja amõ mupinim: “Hymba paraky rahã, iãpũi ke epukwar
    ym. (U''u we ta ixo rĩ.) Ahúi aja me''ẽ ke pyrũ pyrũ rahã, iãpũi ke epukwar ym.”
    Aja Jesu kotyhar tama''e kapitã paraky katu rahã, pemuhepy katu ipe. Kuja Tupã
    je''ẽha rehe amõ mupinim tĩ: “Amõ paraky rahã, muhepy katu awa ipe” aja.'
  fra-LSG: 'Car l’Écriture dit: Tu n’emmuselleras point le bœuf quand il foule le
    grain. Et l’ouvrier mérite son salaire.'
  san-HK: yasmAt zAstre likhitamidamAste, tvaM zasyamarddakavRSasyAsyaM mA badhAneti,
    aparamapi kAryyakRd vetanasya yogyo bhavatIti|
  cak-SNT: 'Ruma ri tzꞌibꞌan can chupan ri ruchꞌabꞌal ri Dios nuꞌej: Antok ri tuora
    nuxakꞌ ruveꞌ ri trigo, man tiyoꞌx rukꞌasal chirutzaꞌn. Y nuꞌej jeꞌ: Ri aj-samajiel
    can nicꞌatzin chi tituoj ruma ri samaj ri nuꞌon. Quireꞌ ri tzꞌibꞌan can.'
  uvh-uvh: Ka midi nua'ni ka Anutuning kane aming yotangkayap wara'ning ka timinggi'
    magaa ka wit mindip kane titining wari yaranga ti waraga' yoking waraga' sukanting.
    Adi ning yoking, gu magaa ka wit mindip tipmibumburom ning kane tota' wa mini
    guk mo' iptasefangamotang, mokngang, wa kagabi sa' tinga wit fam undu' natangka
    tanga tota'. A midi nua'ni ka ning undu' tuguting, aming ka guning kane tagamota'
    wa to guksa' bemota'. Ka naktangka aming bak adi waraga' sura Anutuning kane aming
    karesi wa kafakafa yotangkayapmanting.
  ino-ino: Anumaya Koti avo'mo'a inake huno lahapai'ne. “Puluma'kamo'a viti avina
    aiyaleti ano lata nepaisiketapaena avayale nofi ki o'atetapa afa'a atalekeno ali'ya
    ne'alino ne'ya'a neno.” Ani ke nehuno mako ke'ae inake huno lahapai'neane “Ali'ya
    vaya miya'api alisayana kanale apatekaiye.” huno hu'neane.
  gnn-gnn: Liŋgu ŋunha djorra'yunydja yukurra ḻakarama bitjan gam', “Ŋunhi ŋuli buliki'yu
    djäma marrtji muŋdhu'-muŋdhun ŋatha malanha, barrkuwatjkuma marrtji ŋuliŋuru dhukun'ŋurunydja,
    yaka ŋanya dhänydja ḏapmaraŋa; yana ŋanya gonha'yurra, märr ŋayi yurru ḻuka marrtji
    ŋatha ŋuliŋuruyi.” Ga bitjandhiyi yukurra djorra'yunydja gam' ḻakarama, “Ŋunhi
    yurru yolŋuyu djäma yukurra guŋga'yun nhuna, nhenydja yurru nhanŋuna wekama bala
    buku-ruŋinyamarama ŋurikiy djämawuy.”
  yal-yal: Amasɔtɔ Kitabun naxa, “I na ɲingen ti malo bodonna ra, i nama a dɛɛn xidi.”
    A mɔn naxa, “Walikɛɛn lan nɛn a yi a saranna sɔtɔ.”
  cnt-NT: 'Ia₁ ne₄ Si₂ quió''₅ Diú₄ juá''₂: “Tsá₃ lë₁tó''₂ ''nei₅₄ mɨ₂''o₄ ca₁juɨ₅
    i₂jmo₅ ta₁ qui₂tsó''₅ i₂''uɨ́g₂ mɨ́g₂ trigo.” Ján₃ guë''₂ le₂jaun₂ juá''₂ Si₂:
    “Ca₂tɨ́n₂ bá₄ dsa₂ i₂jmo₅ ta₁ gue₃ ''liain''₅₄.”'
  tif-tif: 'Ultap kemin, Kristen kamok kamok diil tunum imi ok tabuu-bilip imi sisol
    kukaayin kaali, God ami Sukon Tem kabaku kanolin sang kaa boko-lomdu: Bulumaki
    ali fiit-bam kapni ok kamap-tam-bamda, wiit umi tip diim kawu antibin tal-une-balala,
    wiit lap uyo ulela daak tawaal diim abamnale, afet-bamdap kanubap kaa, bulumaki
    ami bon tem kaa sok dela-yaamin daa; kambolapla, akal almi sisol kaamin tap ke,
    wiit malo ma iyo in-bomdaya, ti tibimin o, kalbu-kup ale, Ok fukulin tunum ayo
    sisol tambal kaamin o kalsu ko.'
  nlx-nlx: काहाकाय चोखाली पुस्तेक किथे, “वेगेलताला बोयलान मुयाह मोहको मा बांदही,”
    काहाकाय “मोंजऱ्यो तान मोंजरीन हकदार हे।”
  apw-NT: Bik’ehgo’ihi’ṉań biyati’ bek’e’eshchiiníí gáṉíí, Magashii tł’oh nagháí hayí’ił’eesdá’
    bizé’ doo bik’en’áah da. Ła’íí ałdó’ gáṉíí, Hadíń na’iziidíí bich’į’ na’i’ṉiiłgo
    goz’ąą.
  gum-gum: 'Kaguende Tiuswei wamwan pørigube trenchibig køn: “Kan wey, tirigun kwattrai
    itøbunab megabigwane, mabashig kømub pusalgutsamig kømøn” cha. Incha katø trenchibig
    køn: “Chi maramigwan marøb megabiibe tru nø marøb megaimburø pagar utamigwein
    køn” cha.'
  not-NT: 'Moisés isanguenatocoqueri jirai: Quero poguineri cantiri itsobaquë sërari
    baaca ira agaticaguitiro tirigo, carari caninataque irape arosata. Aisati ocanti
    basini Sanguenari: Caninataque ira tarobacaatatsi iripënabentengani.'
  plu-plu: 'Mmanawa Uhokri gannasan minikweknene awna: “Ku aysaw yipig pak kannipwiye
    mutukene fahhin ayak, ka yi muwaka wanak gibiy adahan mpithig adahan ig ka ax
    ariwntak ini fahhin ayak.” Hawwata akiw Uhokri gannasan minikweknene awna: “Ku
    pahapwi kannipwiye yidahan, pugamawka yis katiwnihgi.”'
  iou-iou: Unitawä Anutu täŋo man kudän täwani ŋode itak u nadäkaŋ; Bulimäkautä piä
    täŋ gamiŋkaŋ ketem moräki näŋpayäŋ täŋirän nämo yäjiwären. Ketem näŋpeko uwä piä
    täŋo gwäki. Ba man kubä ŋode; Piä ämatä piä täŋo gwäki täga yäpek.
  ntp-NT: 'Gʌaagai ispovuaadagi pocaititai Diuusi ñiooquidʌrʌ: “Maitavʌr daacamidacartudada
    ʌvopoisi siuu duucu cʌitapagʌda ʌgai tʌligi vai cuaajida ʌgai”. Dai pocaiti ʌʌpʌ
    Diuusi ñiooquidʌrʌ: “Vʌʌscatai sioorʌ gaaata vuaadagi gʌaagai mʌsaa namʌquiadagi”.
    Gomaasicʌdʌ ismaacʌdʌ pocaiti Diuusi ñiooquidʌrʌ cʌʌga gʌmaatʌ isaliʌsi gʌaagai
    isaa namʌquiadagi sioorʌ gamamaatʌtuldiadagi Diuusi ñiooquidʌ.'
  rai-rai: Maa a Buk Taabu i piri lenbi, “Koku do baat a waa ra karabaau baa i paa
    rumrum a wit, ia kaai in wangaan ut.” Ma i piri kaai lenbi, “I koina kupi a tena
    pinapaam in lo ut anuna wedok.”
  haw-1868: No ka mea, ua olelo mai ka palapala hemolele, Mai hoopaa oe i ka waha
    o ka bipi kauo e hahi ana i ka palaoa. E pono ka paahana e ukuia mai.
  ffm-ffm: 'Sabi Binndi ɗii mbii: «A haɗataa ngaari aloori tappoori gawri muuɗude
    gawri.» Ɗi mbii kasen: «Golloowo ana haandi e njoɓdi mum.»'
  arb-NAV: 'لأَنَّ الْكِتَابَ يَقُول: «لا تَضَعْ كِمَامَةً عَلَى فَمِ الثَّوْرِ وَهُوَ
    يَدْرُسُ الْحُبُوبَ»، وَأَيْضاً: «الْعَامِلُ يَسْتَحِقُّ أُجْرَتَهُ».'
  cop-CNT: ⳿ⲥϫⲱ ⲅⲁⲣ ⳿ⲙⲙⲟⲥ ⳿ⲛϫⲉ ϯ⳿ⲅⲣⲁⲫⲏ ϫⲉ ⳿ⲛⲛⲉⲕϯⲥⲁⲭⲟⲗ ⳿ⲉ⳿ϩⲣⲉⲛ ⲉϩⲉ ⲉϥϩⲓ ⲟⲩⲟϩ ⲡⲓⲉⲣⲅⲁⲧⲏ
    ⲥ ⳿ϥⲉⲙ⳿ⲡϣⲁ ⳿ⲙⲡⲉϥⲃⲉⲭⲉ.
  sri-sri: 'Marĩpʉya werenírĩ gojadea pũgue, sugʉ moãgʉ̃rẽ marĩ wajariburire ãsũ ãrĩ
    gojasũdero ããrĩbʉ́: “Wekʉ trigo yeri gasirire ĩgʉ̃ya guburi merã kʉra koro, trigore
    baadʉagʉ baaburo. Ĩgʉ̃ya disi túsãrĩ berore túsãbirikõãka!” ãrĩ gojasũdero ããrĩbʉ́.
    Gajero ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Moãgʉ̃rẽ ĩgʉ̃ moãrĩ wajare wajariro gããmea”.'
  nal-nal: Avuna a Baar Xoxok ka piaat malasing kari, “Tuaa gu pis kol a nguza bulumagau
    araan kai waspaas pizin a wina xalamona wit,” ma aza dorang saait ka piaat malasing
    kari, “A rapti xat faamuzas kat faraxas kana zuruk a wulwulang sina.”
  kyq-kyq: 'Taa Kitap ɗeek ɔɔ: Maraŋ tiiko nakŋ tɔnd gɛmɛ se, jꞋɔn̰te kɔlin̰ ɗim taarin̰
    ki kɛn an̰ gaasn kɔsɔ. Ɔɔ tɛr gɔt kuuy taar Raa taaɗ ɔɔ: Debm tɛɗn naaba se kꞋjꞋɔgin̰
    gɔtɔŋgin̰a.'
  kwd-kwd: Suria nga Girigiringa Abu laka'u 'e fata 'ilo'oo, “'I'oo sia gau mola fafia
    nga fokana nga buruka ne'e taunga'i, na alata ngaia 'e buria 'u'una 'ola fana
    ngaia 'ani afufu fa'asia 'ai'aina, tafe'ua ma 'i'oo alamia 'ani 'ania.” Ma tani
    alafuunga ngaa'i 'e 'ilo'oo la'u mola, “Nga ta'a ni taunga'inga su'asuria 'agila
    ngaria nga foforinga aga.”
  ded-ded: Mitikibingo imocac yofi dede, “Burumakango wit sebera kpetiudeac uatoa
    mema wit witiau tima yerecgeande, imocac dumbenga mi dzegebesena.” nga “Uangic
