  ndg-ndg: Maandiko genda longela “kana umwibe ng'ombe nkano pakulya chakulya” na
    “Na mpanga kazi andastaili msahala wake”.
  wsk-wsk: 'Mu awuk, Kaem ko batoga te iwita baluwoso: “Bulmakau wheat nunguning gurugu
    patawu se geragawuruk, mu kuring me kaloko.” Uwuta tala, “Ura kari mu ko ura koma
    am taukko.”'
  toj-NT: 'Porque huax yala ja yabal ja Diosi: Mi sbejuc oj caatic och jun morral
    ja ba sti ja huacaxi cuando huan suchel ja c''aemi porque sbej ni oj huauca. Huax
    cho yala ja yabal ja Diosi: Jun atjum, sbej ni huax tupjia.'
  kkl-kkl: Kamna tatsiikne neneko sembe Allahri Yubu Momeag Musari sae pere agha mome
    toro pairopne wamla. Mome toro paibognena, “Nimiri awe torop nimiri pham sapi
    kerekamnari, 'Kwaneng roti sununa gandum wana kolopto yingkileba, poloro anun,'
    aro pham sapi yagto pabalamna. Pham sapi yagto pabalamnange abeneko pere, 'Yo'oag
    ingirop pham sapiri roti wana teleag,' aro pham ua'al aroro kauptop saog uro kaupseng
    kom,” aro mome tobog. Pham sapi sembe mome tobog aghana, “Nimi awe torop nimi
    el awe tomnange sembe kamna tatsiikne abenekoog sunsunum,” aro mome toro paibog.
  tbc-tbc: Anut ru buk lo yen dak ago ibol, “Saen makau kon nuŋon irni dop, awan fou
    umoi.” Nek ago mi, “Urat tamol man, iŋanen urat naon iŋane mok a.”
  sna-sna: Nokuti Rugwaro runoti, “Usasunga muromo wenzombe kana ichipura zviyo,”
    uye “Mushandi akafanirwa nomubayiro wake.”
