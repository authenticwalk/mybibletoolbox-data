    me vø̄tøkuvøem.
  rug-rug: Mamu koa va ṉiṉira pa mua rinaṉeraṉe, mamu tavetia sapu gua toṉoto pa mua
    binalabala. Kaiqa tie si lopu hiva lulia rini gua sapu toṉoto pa dia binalabala,
    ke ta huara sa dia rinaṉeraṉe guana vaka hakena pa sagauru,
  hop-NT: Um qapēvewnit aṅ hinmani; kurs himu haqam qalomáhintaqw um uh’unaṅway ep
    navote’, qa pantsakni. Taq haqawat qa pan hinwisqe, tuptsiwniy ayo yukuya.
  san-URD: وِشْواسَں سَتْسَںویدَنْچَ دھارَیَسِ چَ۔ اَنَیوح پَرِتْیاگاتْ کیشانْچِدْ
    وِشْواسَتَرِی بھَگْنابھَوَتْ۔
  heb-LB: שמור היטב על אמונתך במשיח, שמור את מצפונך נקי תמיד, ועשה את הישר והנכון.
    כי יש אנשים שאטמו את אוזניהם לקול מצפונם ועשו את הרע בכוונה תחילה. לאחר שמאסו
    באלוהים בצורה כזאת, אין פלא שעד מהרה איבדו את אמונתם במשיח!
  caf-NT: Be 'alha 'uhoont'ah 'ink'ez nyuh ts'ih bugha t'ets'oninzun, 'i ndi 'ut'en
    wheni, 'i be soo ubontun. Bulunah ndai hubeni tah yudez'ai, 'i ts'iyawh hukwa
    cha'hunizun. 'Et huwa be 'alha' 'uhoont'ah, 'i tinta' honilh'en.
  mio-NT: Na cua cuinu vaha ini cun chi ra chahnu, ta na cua saxini vahun. Iyo ñivi
    ña saxini vaha ñi, ta ndoyo ñuhun ñi, vati ña chinu ca ini ñi chi ra chahnu.
  srq-NT: Dios eɨcua tuchɨ quia jẽ. Erendua ata atate chɨ̃ nda jẽ. Mbae turã ndese
    chõ eɨco. Emo emo ngue ndua chooño mbeɨ quia ra. Mbae turã naa naa ndocoɨ̃. Nyebe
    eriqui nguiã siqui ɨcuã ɨcuã mbeɨte. Nyebe tesareɨ nguiã Dios cheẽ sɨ cote.
  kje-NT: Madiyaka o memen leke o akim namkene naili'il Yesus la modi honorok aki
    man mou hi'i ha ma namlolo mamani. Ri heruwali kar ne'en honorok akinhe de kar
    hi'i ha man mou, penia hi'i hi akin ka namkene naili'il Yesus me'e.
  gaz-gaz: waan kanas amantii fi qalbii qajeelaa qabaachuudhaan godhi. Namoonni tokko
    tokko waan kana gochuu didanii amantii isaanii balleessaniiru.
  kud-kud: Wuwuna tupwadi adi geluwo nuwatuwu namwanamwana hita'wata'wataei, ainaena
    yadi yemidi itapiya na hibe'u.
  urb-NT: Nde erejurujar katuha ke ehijar ym. Nde py'a ke Tupã juhyk, aja nde erekwaha
    namõ exo katu. Amõ ta aja ym ixo tĩ. A'erehe ma'e ka'u te'eha ke ma'ema'e rĩ.
    A'erehe Tupã rehe jurujar katuha ke hijar oho.
  fra-LSG: en gardant la foi et une bonne conscience. Cette conscience, quelques-uns
