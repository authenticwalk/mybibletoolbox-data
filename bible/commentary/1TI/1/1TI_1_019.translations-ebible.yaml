  heb-heb: לאחז באמונה וברוח הטובה אשר יש מאסים בה ותשבר אנית אמונתם׃
  mpp-mpp: Ga ngage-ngagesingkolec galu kwele ngage-ngagegone madicne damongkelu gadamec.
