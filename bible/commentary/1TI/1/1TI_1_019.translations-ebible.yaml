    ri basema mono ine nge magolu nga kuru.
  dif-dif: Morlalu ngundrana, ja ngara ngaiala ngumu ngamalkananto, ninaia palpali
    worarana warai, ja jeruja morlalu ngundranani bota wokarini ketjaketjana warai;
  gam-gam: God nale al ni pora yenden dje kane, pillgi djinden mal amblo gi djimben.
    Una pende embe naye, yene pillgi djinj mal kerinj. Sip nu al po ku al bolo djerpall
    yendo mal, una pillgi kerne ge embe mal paro.
  nou-nou: Keriso gebe ari awa dose. Edo ro ewamei edo ro biae ri awa iso kotari awa
    ewamei atare. Edo ro biae ri edo ro ewamei ri awa embo nenei da kotari awa biae
    isira awasedo ungoda tumonda ari Keriso da yei awa atae isira.
  mqb-NT: Ki mba apan sa ɗaf nga pə Mbərom lele tə mivel kərtek awan. Əna azar su
    ɗo a aya nà, tə ngəmak sa ga matanan bay. Anga nan kutok, tə mbəɗahak anan lœn
    anà cəveɗ a Mbərom, aday tə lizek.
  ape-B: Nyak nyune tin umu God ananin balan douk nameitu nyahwen uli ali nyugamu
    nyuhwen dadag nyugipechen. Nyak imas ulkum mulu duldul ali kobi mulomu nyukli
    nyak anyenek yowenyi, wak. Enech elpech douk chakli wak umu echechip ulkwip pulu
    duldul umu. Echech ulkwip polomu yowenyi ali chanubu cheneken. Ali echech chatukemaguk
    God ananin balan ali chape kobi chaglukuk loug umu yous umu.
  grc-F35: ἔχων πίστιν καὶ ἀγαθὴν συνείδησιν (ἥν τινες ἀπωσάμενοι περὶ τὴν πίστιν
    ἐναυάγησαν·
  cav-NT: Jesús queja nimeedya jutidya juajecue. Ajacaume mique cuitadya tuyuque bahueque.
    Mique jadya jujacaume. Umae bacue jadya jujacahua. Jidama ecana juhua, arepa tuna
    cuitadya tuyu ama juyaque bahue ama bucha. Jadya juyaque tuna Jesús queja nimee
    jujacahua. Cuaba rumutanatsu dutya eaputatereu bucha, tumebaedya tuna aputatereya,
    Jesús tsehue nime aputahua tibu.
  kgp-NT: Ti ki rã to krónh ke tũg nĩ. Ã fe kavénh sór tũg nĩ. Ũ ag tóg ãjag fe kavénh
