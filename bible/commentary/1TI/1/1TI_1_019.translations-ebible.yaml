  daa-NT: Ɗo taasin̰kar, obit imaanjiŋ bombo ho taasan̰ iŋ pikirre taat samaane Buŋ
    rakiyo. Gee daarin̰ pooc icin pikirre taar-ata, paa ko, ŋu nigiit imaanco tak-tak.
  mlp-mlp: Turad ni God anan helmo diq haqad ni niholib daq araq meqinta a hi loyindaq.
    Ni ninad em. Mataw asor giholib daq meqinta ussa in loyinim teq in gileh a hi
    ugiyta. In gigo daq meqinta nazaq alow ugad osim in Yesus anan helmo a ta hi haqimmo
    tuwoqiy, bilaqne muy kamisib lehim sarteb ulumworim hitimta nazaq nog.
  ape-C: Nyak nyunek urkum um Iruhin ananin baraen douk nyasuwen aria gamo nyusuwen
    dodog nyugipeshen. Nyak ta urkum mur wosik aria mare mur um nyukri nyak nyenek
    yoweishi inahos, uwok. Enesh arpesh douk shakri uwok um esheship urkwip pur wosik
    um. Eshesh urkwip porum yoweishi inahos aria shenekesh abom. Aria eshesh shakutukuk
    Iruhin ananin baraen aria shape kabi shagrukuk shabuh ogumigum youg um.
  bgs-bgs: Kailangan masarig tô kapamaké nu katô Manama, asta nángngà tô áglumun nu
    na ándà kayyaan nu. Duwán mga manubù na igéllé katô nángngà áglumun, asta tô gó
    ágpamaké dan katô ágtinuruán na ánnà bánnal.
  faa-faa: Kotiaki kakaro himu hakásaraka hemakapukua rekeanie. Makata watikisa né
    himura kakerakano kairaka, ní himumo neaki tau somerakano kakipayahokopo. Kakimaka
    makata watikisane metakarinie. Metakarikia tau himumo hemakapukua kotesa susu
    hemakapukua someraka rekeanie. Arirakano aporo metakiramo himura tau makata watikisa
    kakerakano kaikia kakipayaraka, makata watikisane yia kake Kotiaki himu hakásaraka
    hemakapurane soko metakarisiapo.
  kik-kik: na ũtũũre ũrũmĩtie wĩtĩkio, na ũrĩ na thamiri ĩtarĩ na ũcuuke. Andũ angĩ
