    labit momal, e di lapurun neketen nae. Xil langgoni vatihos te tuturil tei xa
    mikil suse xa momal e tahusili ti. E misak ni tuturil nan merir e meulien nan
    mikesae.
  prf-NT: a tehud a matibay a pánnampalataya sakay malinis a konsensiya. En agum a
