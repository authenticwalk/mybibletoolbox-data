  naf-naf: Mti nâmkiŋpependi katikŋaŋ bemti tapme keŋdi damuŋ mmane kwetetepmaŋ tabe.
    Am notnaŋ ekŋenaŋ keŋin damuŋ mme kwetetepmaŋ ku tage keyepm nâmkiŋpepeŋin kwalepme
    delaŋ zeme kileŋ mekobien.
  grc-MT: εχων πιστιν και αγαθην συνειδησιν ην τινεσ απωσαμενοι περι την πιστιν εναυαγησαν
  vid-vid: na ibate makundo ga hegwe na kudita ganojile. Wanhu wanji hawahulichize
    kutanganika kwa hewo na ahyo nawagawifya makundo ga hewo.
  pio-NT: '@see-verse:1TI.001.018'
  tsn-tsn: Ngaparela tumelo ya gago thata mo go Keresete mme ka nako tsotlhe a segakolodi
    sa gago se nne se le phepa, o dira se o itseng gore se siame. Gonne batho ba bangwe
    ba tlhokile kutlo mo digakoloding tsa bone, mme ba dira ka bomo tse ba itsileng
    gore ga di a siama. Ga go hakgamatse gore erile ka bofefo ba latlhegelwa ke tumelo
    ya bone mo go Keresete ba sena go nyatsa Modimo jalo.
  amr-NT: Huakkaʼahuiti huadak ijkay namaʼda eʼnopo̱e̱a̱da dakhueaʼ o̱gkaʼuy. Onteʼti
    Jesucristotaj oknopo̱e̱hueʼ o̱ʼnepo namaʼda oʼnoknopo̱e̱ʼuy.
  pwg-pwg: Ma nuwanuwam yagharinai am vitumaghana kevokikini, damina kuna viiya da
    meni berana na berona ma meni berana na biibiina na biibiina kavakava kuna berai.
    Wawaya viya weni berasi ibarei, tuna kubiine i vitumaghana ivi beroi.
  cjv-cjv: Epe beire ne yoporam boire fi ki si tengoro te ne nomanenum “Mapunom i
    benga i faime,” ka di mari dongua ena kiama kura boi erowanie. Dumba ari suwo
    koropane nomanenom ka di mari dongua mapunom mounom wako teingoro ena nuwi kopare
    ako siro dou dunguamere yokamai fi ki si teinga mapunom epe ako sume.
  tha-KJV: จงยึดความเชื่อไว้และมี​จิ​ตสำนึ​กอ​ันดี ซึ่งข้อนี้บางคนได้ละทิ้งเสีย ความเชื่อของเขาจึ​งอ​ับปางลง
  por-BR-2018: mantendo a fé e a boa consciência, que alguns rejeitaram, e naufragaram
    na fé.
  mhl-mhl: Jigo qaku oo mamanesiŋgo gbaŋiru egu jibugaeiŋ ore ru baigoŋ. Maŋgo gake
    sisiŋaŋ eeku mamane sembeneji so kejigame Anutuji maŋkajeo saŋu qaega, oi soine
    maneru goigoŋ. Ŋiŋigo goineji maŋ siŋaŋ yayabeyaŋuŋ bokeru kosa gobi mamanesiŋyaŋunji
    wirieru komekiine fukeru jaŋgaru mataeya. Ogâji koe karoŋaŋgo igoku jaŋgaga, ore
    so igojaŋqanjaŋ eru sembeabuŋ.
  klv-klv: Hǝn gǝb̃imaienan, gimastǝgau gat nadǝlomian, nǝlom̃ timasmasil. Hum gotolǝboii,
    galevis lomǝtahun natgalenan, ŋa nadǝlomian salit ibat, imab̃urb̃ur.
  bco-bco: Go꞉no꞉n tilidabuwo꞉ halale ta꞉li siliki, man digalo꞉ o꞉lia꞉ man mogago꞉
    o꞉lia꞉yo꞉ dinafa aloba꞉daki, nanogo꞉ a꞉na dimida꞉bi. Mo꞉wo꞉ kalu nolba꞉yo꞉ a꞉la꞉bo꞉
    mo꞉dimido꞉ ko꞉lo꞉, inin tilidabuwo꞉ ho꞉n ko꞉su ko꞉lo꞉ u nowa basayakilo꞉ mogagan
    o꞉ngo꞉ dowa꞉lab.
  kdl-NT: Aꞌayin a ɗa baci va yan nala vi, ma ciga ta̱ vu shamkpa upityanangu u vunu
    vu zuwa katakasuvu ka vunu a asu u ndishi n shinga. Aza roku a wuna ta̱ upityanangu
    u le a asu u ɗa a ꞌyuwain utono ili iꞌya uyawunsa u le wa tonusuko le. Adama a
    nala, upityanangu u le u namgba ɗe tyoku ɗa uwule u pige u tsu gbasha kpatsu ku
    mini ku ta̱sa̱.
  apu-NT: Pauikapikariko Xesosi sãkire. Ikara pikeeko atoko itxa. !Pikamapiri pãkixinire
    mapokaerekatakiniti. Ikara apaka pikeeko atoko itxa. Apanakini kamapekari ãkixinirena
    mapokaerekatakiniti, ininiã eereka !auikaikarina Xesosi sãkire. Kanaua sakikini
    atoko itxa ninoa auikiniri Xesosi sãkire.
  roo-roo: Osa iava eisi uvuipauei ra goruvira rutu oirao pie vovou rutu purapari
    sisigarue vovou rutu iava. Ari ita, oearovu viapau oisoa oisi eisi piepaive, vo
    rara va eva sisigarue vovou rutu veripaive. Osa iava eisi oisoa ora voea vo vovouroaro
    oirao pieara vuri pie ovoipaive.
  miz-NT: Ñá xtuvī miin e kuíntiꞌxe o. Ñá vīin nee nuu i é ñā váꞌa kuiní nima o. Tsí
    iō ñáꞌa é ña ntáde ña kuenta é kākaꞌán nima ñá ne, xtuvī mii ñá e kuíntiꞌxe ña
    ne, dukuān o nákunáa ña kúñu ñā.
  qvz-NT: Sinzhita quirisha causangui, jucha illac yuyaigunatas catisha ama saquinguichu.
    Maican runagunaga mana chasna causasha, Diospa shimi mana sirtuchan nisha yuyarinaun.
    Shuc tunuta quirisha paihua causaita huaglichirishcauna.
  deu-ELO: indem du den Glauben bewahrst und ein gutes Gewissen, welches etliche von
    sich gestoßen und so, was den Glauben betrifft, Schiffbruch gelitten haben;
  mjc-NT: Ña ja̱ndɨhɨ un tsa tsinú iñi un tsi Nyoo tan ña jandɨhɨ un tsa javahá un
    tumaa catyí maa Nyoo tyin javaha un, na̱coto vaha tsitsi añima un tyin vaha cuahán
    un tsihin Nyoo. Tyin juhva ra naha nacoo̱ ra naha tandɨhɨ yacan, yacan cuenda
    ña tsinú ca iñi ra naha tumaa taahán maa tsi.
  ktm-ktm: Adakorwe bilip tadam. Pe tawene tadam huyen ti kimin kehii. Su ndramat
    se ti hendritahorngon su odo tawene huyen kuti pwi pe hendreruhten bilip ta su,
    ihpa ndre ndrole' yap iruh.
  caa-caa: Pero cojcon abꞌa tama acꞌupesiaj tama e Cristo y cojcon abꞌa tama abꞌijnusiaj
    tuaꞌ machi ache e mabꞌambꞌanir. Porque ayan tin e machi cay obꞌianobꞌ tut lo que
    pejcnobꞌ umen uyalmobꞌ y tamar era ixin uchiobꞌ meyra mabꞌambꞌanir este que ixin
    usatiobꞌ e cꞌupesiaj tama e Cristo inyajrer.
  pls-NT: Canxion na joincheha na caso tti nchenihi ansén na para nchehe na jianha
    co jehe nimé joinchetján na tti jehe na vitticaon na.
  eng-WYC-2018: having faith and good conscience, which some men cast away, and perished
