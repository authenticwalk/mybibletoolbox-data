    is-eli. Samata, japi jiw kofa Dios xanaboejapoxan.
  hla-hla: Alö go hamana hatagala noa has ba te ma katoemi ta ka te atei sile mulö
    te omina. A palabir u katun e atei siler a ka te omina, kaba nori e kato noa hase
    ren ba te kato homier a nihamana i taren.
  mav-NT: Uha'yru atimoheg kahato o epiat Iesui mohey hap aikotã enãpin hap kape erewa­nẽtup
    kahato. Mi'i hawyi etunug ewanẽtup hap kaipyi wakuap erenãpin hap ok tã katu­pono
    tukup­te'en epy'a­setpe yt naku i nug haria. Sa'a­wy'i mi'iria Iesui mohey haria
    tukup­te'en ma'ato ta'a­tupun na'yn Iesui mohey hap ta'a­tu­kawiat. Mi'iria ti
    tukup­te'en ho'o­wasat rakaria ewywuaria aikotã ahe'yara apy'at hap yt wati­puẽti
    i ra'yn hap ewywuaria mi'iria tukup­te'en yt kat i po'og Iesui mohey hap mio i'atukai.
  kpf-kpf: Oi nâŋgâm pâlâtâŋgâ kâtigem zei umgâ galem otna salekkom zimbap. A nâmbutŋâ
    ziŋâ um salek ândiândiŋ birâmŋâ nâŋgâm pâlâtâŋziŋ lorei gulipkuwe.
  ppo-ppo: Mepaae whi̧rapeta, ai alarape sya fóló eréni, hó̧ratereteiné kale wȩi
    nuku fetée fóló dotu dere kaae, atimané tuȩ́ tiki tiraté fu betale alakélé haepaae
    derepelepó.
  hin-2017: और विश्वास और उस अच्छे विवेक को थामे रह जिसे दूर करने के कारण कितनों का
    विश्वास रूपी जहाज डूब गया।
  wol-KYG: te nga saxoo ngëm ak xel mu dal. Am na ñu tanqamlu seen ndéeyum xel ba
    suuxal seen ngëm.
  bef-bef: Ya huloto keheli amuya moloto minoto komopakagu ya suhi ma supofihi kaꞌa
    foipaꞌa meminenogo mono foya lilane. Bonaꞌi lugaꞌa enali komopaꞌani besa lenogo
    minalanamofihi kaꞌa yaꞌma keheli heꞌmite to keheli amuya mololatana heꞌmilete
    fenene hiluneꞌmu hanaguti,
  amm-amm: Kotoso mulumolo luwai manoinimo. Mulu mo ulukukumoso toloinimo. Noko siyai
    mo mulu ulukukumoso siwoi muwoi, imo pa tukwai manonoso. Wiyouwa wiyou, Kotoso
    pa tomulumolo luwainoso. Toi mo ayou komiyai imonuyo tomoki topaiso monoi fikoloinokokai.
  zaj-zaj: mkuzigoga nhamanila na udaho ung'alile wa kusambula gehile na ganogile.
    Ila wanhu wayagwe waulema udaho wao wa kusambula gehile na ganogile, avo wayagiza
    nhamanila yao.
