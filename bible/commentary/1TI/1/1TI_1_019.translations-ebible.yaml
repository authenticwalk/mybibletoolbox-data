  san-BUR: ဝိၑွာသံ သတ္သံဝေဒဉ္စ ဓာရယသိ စ၊ အနယေား ပရိတျာဂါတ် ကေၐာဉ္စိဒ် ဝိၑွာသတရီ ဘဂ္နာဘဝတ်၊
  yaa-NT: A yora fetsafãfe mã Niospa meka tãpifikaxõ iskaratĩa anã Nios shinãkanima.
