  kwi-kwi: '@see-verse:1TI.001.018'
  agm-agm: Saimbɨ tunnɨpɨ yahwɨnɨpɨ kɨnyɨ Jisaasihopɨ gɨwunyaahingɨtɨhandunɨ amɨ kinyɨ
