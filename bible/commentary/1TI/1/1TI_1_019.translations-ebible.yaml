  omw-omw: Aanra mwiaqaa viqara Karaisirara kepukyaqama kyera riemwaqira viqara kyuqe
    kyaiqa nraahu vare variraro hia i toqaamwu ruari. Mpo hia vaisihua kyuqe aanra
    qaqira kyeta uaqia hi kyaiqara utiqata kyaurirara hia nronraqama kyeta rieta,
    mwia kyaara mwihua Karaisirara riemwaqi quava uaqiama viro.
  yrb-yrb: Yesu imuegou uate kobererau uaro anu nenoro imueta kobererau ufi. Moana
    uwarama emanu neno imueta imutawa emanu ununa siosawere uetaba iba siosawere utebita.
    Eno utebitaba enea ufe derawerema bouti ma arama utasu, enanari i uwarama emanu
    Godi imueta ma arama uta.
  maa-NT: Ndaà kàtakjeiín‑lè i̱t'aà ts'e̱ Cristo, ti̱koa̱ ndaà kàtìjna kjo̱hítsjeèn‑lè.
