verse: 1TI.001.019
translations:
  kpx-kpx: Isi a evievi kemo negoai vaveve dua unaha huhuanela. Ata degomoleau kateholisito
    huhuihuhuie toela vai abu uvu aiogevei evievimo dobuluvilu.
  okv-H: Eto ari erevi embo nei nei na toto God humota ari amo ehere sapura be ehija.
  tbo-tbo: Houga magomagouna om dewa po om witumagana una galena itetehi babana lawa
    gehouhi hai dewa ega hita galena itetehi uyahinei hai witumagana hi tapiya po
    hi peu.
  mal-C: അതു തിന്മയെ പ്രതിരോധിച്ച് ഉത്തമപടയാളിയായി നിന്റെ വിശ്വാസവും നല്ല മനസ്സാക്ഷിയും
    നിലനിർത്തി യുദ്ധസേവ ചെയ്യുന്നതിന് സഹായിക്കട്ടെ. ചിലർ ഇവ ഉപേക്ഷിച്ച് അവരുടെ വിശ്വാസം
    പൂർണമായി തകർത്തുകളഞ്ഞു.
  grc-SR: ἔχων πίστιν καὶ ἀγαθὴν συνείδησιν, ἥν τινες ἀπωσάμενοι περὶ τὴν πίστιν ἐναυάγησαν·
  bgc-bgc: थम मसीह पै लगातार बिश्वास करते रहो, ताके थारी अन्तरात्मा साफ रहवै, कई माणसां
    नै अपणी साफ अन्तरात्मा ताहीं त्याग दिया सै, अर उनकी मसीह पै बिश्वास करण की काबलियत
    भी खतम होगी सै, अर इब वे बिश्वास भी कोनी करते।
  khz-khz: Gemu kamonagi pono gapi-kikitalia, e aomu ai nama pene mia. Talima reketa
    na aora aonekara ati gekamonagi-venirato, ne geria kamonagi noowane poti vatu
    ai gevega-vekuakauana, ne epere-lovolovoana vetaina.
  deu-TKW: haltend am Glauben und reinem Gewissen, welches etliche von sich gestoßen
    und so im Glauben Schiffbruch gelitten haben;
  zsr-NT: Len yöl‑laꞌ rejlëꞌ quiuꞌ Cristo ral‑laꞌ gunuꞌ cni, nac gdu dxiꞌa icj ládxiꞌdaꞌu,
    le chgulachixi gulanigui laꞌgac bunách, nup guluzóa tslaꞌl le réjlëꞌruꞌ Cristo.
  lin-lin: na kobatelaka kondima mpe motema ya malamu, oyo bato mosusu basili kobwaka
    kino kobungisa kondima na bango.
  hns-NT: Safa sotj-bietjaar se aapan bieswaas pakarle rahoe. Koetjh manai logan aapan
    diel aur man safa se na rakhies hai. Ohie se oelog aapan bieswaas tjhor deis hai.
  noa-E: Pua khaphʉ chirʉm, maach khapeen ãaur khʉʉnau amachdëu nem ajapham wauju
    aai nʉm khaphʉ narrta warag chaaur khĩirjuwia ya ĩs parhoobata wënʉrrʉm.
  eng-EMTV: having faith and a good conscience, which some having rejected, concerning
    the faith have suffered shipwreck,
  mib-NT: Chi sava ñayuu tuá iyó ndáā anuá i nuū yā, te ni casnáā i jnūhun cácandíje
    i.
  lif-NT2: '@see-verse:1TI.001.018'
  xnj-xnj: na uvyayi na mtima wa kukumbuka kukita gabwina. Vandu vangi nakuyuwanila
    maholo gavi ndi vakahalibisa sadika yavi.
  mmx-mmx: la unabam tebeng lolos lununu la u noxo suma loklok mamangan at lorooro
    ram. Leventaba luvuttadi diga ronga xepe na levelinga, la diga lok kapmek pam
    lununu atdi.
  cbr-NT: Usa 'aínbi ca —ësa ñu 'ati ca 'aisama 'icë —quixun 'unánquinbi usaquin 'acë
    'aish uni raíri Jesucristobë upiti nitsima.
  tee-NT: Jantu chun alat'i tachi ju talalh ju ali'in. Ju yu'unch jantu tanavilh ju
    k'ox mas ixtac'atsai ni istasq'uini ni catanavi. Jantu ixlhichux ix'alhunut'an
    talhilaksi ju Dios. Chai yuchi lana talhicapk'olh ju Dios.
  eng-LSV: having faith and a good conscience, which some having thrust away, made
    shipwreck concerning the faith,
  cak-NT: Can taya' awánima riq'uin ri Dios, y tana' pa awánima anchique utz na'an.
    Roma jec'o kach'alal ri man quiri' ta xqui'en, romari' xesatz (xesach) y man niquiya'
    ta chic cánima riq'uin ri Dios.
  pah-NT: Terepohiri ti Tupana'ga hugwi ejikoga Jesus Cristo'ga rehe. Eko pyry ti
    jipi. A'ero po ti ndereaporog̃ita pyryvamo nehẽ. Jararamo g̃a ndokoa'javi ojeaporog̃itapyryva
    rupi. A'ero g̃a heroviari Tupana'ga nhi'ig̃aatyviva'ea opohia Tupana'ga nhi'ig̃a
    hugwi.
  sja-NT: Ũk'uruurãpa mãga ooda-e p'anɨ. Mãɨrãpa k'awa p'anɨ Cristopa oopi bɨk'a oodaipia
    bɨ. Mamĩda irude ijãa amaa p'aneejida. Barco k'uadák'apɨ p'anɨ, jõdait'ee perã.
  xed-xed: Ŋanaŋa ta zlghay nda ŋuɗufa gha nda fatá ndana gha kul haɗ sana dga ghəŋ.
    Vziŋvza sanlaha ta tsa fata ndanu kul haɗ dga ghəŋ ya, ka dzatá zlghay nda ŋuɗufa
    taŋ.
  mks-NT: A̱ jándacoún ña̱ cándeé inún Jesucristo ta xi̱hín ndinuhu inún cajún ña̱
    nda̱a̱. Jáchi̱ java ña̱yivi co̱ó na̱caja na ña̱ xíni̱ na̱ cúni̱ Ndióxi̱ caja na
    ta chí na̱ndihi sa̱há ña̱ cándeé ini na Jesucristo.
  gfk-S: Ma be nu harubu hobi nu nurnur hatikai ta ira tutuno God te hapuasne, ma
    nu murmur ira tintalen ing u nunure ter be i tahut. Ma ari di ga malok be di na
    gil hobi, kaie ira nudi nurnur ta kakarek ra tutuno i sana hoke tike mon i taparok
    ra ula mat.
  bmu-bmu: Bim qeba miaŋgöreŋ mötnaripki sörörauba sohobapuköra mönö töp meman. Urugi
    köyan köl aŋgunöŋga mötmöt bölöŋan qahö gwözöŋniga Anutunöŋ urukezapnöŋ saŋep
    alakzawi, mi ölöp möta malman. Ambazip tosatŋan uru köyankölkölŋini mosöta laŋ
    malgetka mötnaripŋinan löwöriba köhömuŋi aka pömsöm qeyök. Waŋgenöŋ köwet töromnöŋ
    kuŋguba jömgözawi, mönö miaŋgö dop kumkanjaŋ aka böliget.
  dgz-dgz: Ap menan imunu kakaewa gapan Keriso anu tumat taiana ame wat nat ta ongingan.
    Kakaewa gega asigip tana gapan. Waenapan upi nop mame tandayasene menan amba Keriso
    inapewa tandayasene gapan anu tumat muga Keriso inapewa wa koeragamene.
  eng-GNV: Hauing faith and a good conscience, which some haue put away, and as concerning
    faith, haue made shipwracke.
  zaa-NT: ą'hua para qui'ni guni lu' seguir tulidàba lani fe nu te qui' lu' lani Cristo,
    ą'hua para qui'ni guni lu' nu ná tsè' para qui'ni la' rulaba latsi' qui' lu' nna
    bittu gunią lu' condenar. Ttu chùppa ca enne' nna runi ba cą nu ná mal masqui'ba
    chì yù cą nu ná tsè', labiru runi cą seguir lani fe nu te qui' quį antes, acca
    reyeqquia cą neda mal attu vuelta nna nitti ba cą. Por ejemplo, ca marinero nna
    canchu labí gutha' tsè' cą barco qui' quį tì'a chì yù cą, entonces gulà'a cą neda
    lí nna taxacca' cą lati anta' ca íyya nna inètsi barco qui' ca niá nna níttilo
    iyaba cą.
  eng-WEBSTER: 'Holding faith and a good conscience; which some having put away, concerning
    faith have made shipwreck:'
  guh-guh: Itsamonae baja yapëtae ata pacuenia Dioso itorobatsi, itsiata pibisiacuene
    exana. Nexata bajarapamonae Diosovecua naxuabiana pecopabixae Cristo pejumecovënëtsijavami.
  bon-bon: Kokre cama joomlepi ätrunga ne piiyepu niiya mule gone jaawenute määme
    ngenecu poode ne sabe wawename. Poto biname cina teeme ngenecu niiya me ingle
    bine lica jäärngemusi ngene ca aglime, egä cine ngena niiya ne ituge wawena, siige
    teepi teeme ätrunga bine yaabmalimusi.
  nhw-BL: Xijsenhuiquili xijneltoca icamanal Toteco ica moyolo tlapajpactic iixpa
    quen ya tijmati tijchihuas. Sequin tlacame quiixpanotoque catli quiyolmatij para
    xitlahuac huan quinpantijque para quisosolojtoyaj inintlaneltoquilis.
  swh-ONEN: ukiishikilia imani na dhamiri njema, ambazo wengine wamevikataa, na hivyo
    wakaangamia kwa habari ya imani yao.
  wbi-wbi: amasio aghuo ghakutangaghe kuvomba imbombo ja Nguluve nambe luve lutalamu
    ndaani, ndaule umulwalilugu unnono vule itenga ililugu nambe liive litalamu ndaani.
    ugadililaghe ulwitiko na kuuva ni nyivonelo inofu.
  bba-bba: ɑ n nɑɑnɛ doke kpɑ wunɛn ɡɔ̃ru ɡɑ kun nun tɑɑrɛ wɛ̃ɛmɔ. Adɑmɑ sibu ɡɑbu
    bɑ ǹ ɡɔ̃ru ɡen bweseru swɑɑ sue, mɑ bɑ ben nɑɑnɛ dokebu kɑm koosiɑ nɡe ɡoo nimkuu
    ɡe ɡɑ nim diirɑ.
  eng-KJVCPB: 'holding faith, and a good conscience; which some having put away, concerning
    faith have made shipwrack:'
  kgk-NT: Upéixa ereiko jave, erovia porã porã katu ereiko-vy anhetegwa va'e. Nde
    py'a-py, “Iporã upéa” oĩ vérami joty nde-vy he'i va'e. Upe he'i va'e ae ejapo
    meme katu. Oĩ gwĩ he'i vérami íxupe ipy'a-py ndojaposéiry va'e. Ojapose va'e rei
    mate ojapo. Kanoa ojejapi va'e pya'e ojere ovapy-py oho y gwy-py. Upéixa ete voi
    ipy'a-py oĩ va'e nohendusevéi va'e pya'e ojere oho-vy Hesu rape-gwi onhehundi
    hagwã.
  waj-waj: Diee vainna Yisuunnara kutaavaivee kiannaivaa puaisa utuee i yaata utiraivau
    vai kua yoketaivaa nnaasu rikiee varianee. Vaidi vooya hama ngiari yaata utiraivau
    vai kua yoketaiyauvaa rikieerama kiada iya Yisuunnara kutaavaivee tiraivaa vaa
    pikiada eeyaara haruruaavai.
  cpy-cpy: eekiro poetziñaariko-tanaki-tyeeyaawo pikemijantanaki, eekiro poshireta-nakityee-yaawo
    tampatzikata-tsiri. Tema eeniyitatsi pakaa-kirori. Okantawita ikemijanta-yiwita,
    okimiwitaka ipitamenka-kota-kityeemi.
  mpx-mpx: Sauga nu lohaveyan, wam abulilek ni gagasisi ge nu ginol ni ola hauna toto
    u atena i sapu. Yaa avalau enuna bugul toto hi atena i sapu hi towani yaka nige
    hi giginol, inoke eliyana wali abulilek i pweyata ge hi sogu.
  wbp-wbp: Kajinpa warrarda manngu-nyanyi nyampu yimi ngaju-nyangu, kujarlaju kapunpa
    warrarda purami Jijaji Kiraji-kirlangu-mipa kuruwarriji. Kapunpa ngurrju nyina
    majungka-jarrinja-wangu, kajikanpa kurnta-jarrimi majungka-jarrinja-warnu. Kala
    ngalya-karirli yapangkuju, kula kalu Jijaji Kiraji-kirlanguju purami kuruwarriji,
    lawa. Purami kalu jinta-kari kuruwarri-kari kuja-purda-karirli. Kula kalu manngu-nyanyi
    ngurrju, ngari kalu purda-nyanyi warrarda maju-juku. Kujarlanya kalu yani kuja-purda-kariji
    Kaatu-kujakuju.
  luo-luo: kisiko e yie motegno ka chunyi ok ngʼadni bura kaka jaketho. Jomoko osedagi
    winjo bura ma chunygi ngʼadonegi kuom gik maricho ma gitimo, omiyo koro yiegi
    osenimo.
  nhe-NT: Xijsenhuiquili xijneltoca itlajtol Toteco ica moyolo tlapajpactic iixpa
    queja ya tijmati tijchihuas. Sequin tlacame quiixpanotoque tlen quiyolmatij para
    xitlahuac huan quinpantijque para quixolejtoyaj inintlaneltoquilis.
  aii-aii: ܕܒ݂ܝܼܩܵܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܐܸܢܝܲܬ ܛܵܒ݂ܬܵ‌ܐ، ܐܲܝܢܝܼ ܕܚܲܕܟܡܵܐ ܪܘܼܦܝܵܝ ܠܗܘܿܢ،
    ܘܡ̣ܢ ܓܹܒܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܗܘܹܐ ܠܗܘܿܢ ܐܲܝܟ݂ ܐܸܠܦܵܐ ܚܪܝܼܩܬܵ‌ܐ.
  esk-NT: Ukpiqsrił̣hiñ pigituiñaġlugu suli qauġrimmaaġiutillautaqaġutin. Iñuich iḷaŋich
    ayaŋniġaat qauġrimmaaġiutillautaq aasriiñ ukpiqsrił̣iqtiŋ piyaqquqługu.
  msb-msb: kag pag-ataman san imo pagtuod kag malinis na pag-iisip. May pira ka mga
    tawo na dili nag-isip sin maayo kaya sinira mismo ninda an inda pagtuod.
  cpa-NT: Cøng² hi² héh² báh³ hning² jǿg³ quiah¹² Diú¹³, hi² ŋǿh³hning hi² ha¹chi²
    dsag³ reh²hning. Chian² báh³ dsa² tsa¹ca¹tónh² juu¹² ha²lah hniu¹ Diú¹³ hi² ŋi¹nio¹dsa.
    Jøng² ca¹tiú²dsa jǿg³ mi³hé²dsa lah¹jiá¹². Ha¹chi² ta³ ca¹jmo¹ jǿg³.
  dso-dso: ତାର୍‌ସଙ୍ଗ୍‍ ସବୁବେଲେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଚାଡାନାଇ । ଆରି ଏଟା ସତ୍‌ ବଲି ନିଜେ
    ଜାନିରଇବା ବିସଇ କର୍‌ତେରୁଆ । କେତେକ୍‌ ଲକ୍‌ ନିଜର୍‌ ବିବେକ୍‌ କଇବାଟାକେ ଦିଆନ୍‌ ନ ଦେଇକରି
    କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଚାଡିଦେଇଆଚତ୍‌ ।
  meu-meu: abidadama bona lalo-hadai namodia ba kahu tao tarika-tarika. Haida ese
    vada e kahu nege, e kara edia abidadama vada eha tata kohi na heto.
  yva-NT: Nyare nyo mansopi, weamo nyo nya anave Kristus aije raijar matuve muno wimbeto
    ana ngkove obo rai indamu nanuga ngkakavimbe ti ana ngkakainoanive inta raen no
    nai ramu. Weye vatane inta nawirati wo ana ngkove raen no manuga rai, weramu wonae
    ti wo rarijate ramu. Maisyare omai ti, awa anave randamisy.
  dgc-dgc: Patibayén mo tu péniwala mo sakay tu isip mo a matapat. Te tolay a nagkamali.
    Maski tukoy de a medukés tu gimet de, éy sigi san side, tulos naibut dén tu péniwala
    de ta Diyos.
  zpm-NT: Bieṉ tibaque dib zdoo luu bliladz Jesús, ib guṉd luu ncuaaṉe naṉ luu ndzinlid,
    zeeṉa iṉe mbe xquieḻrien luu; sac goṉ no zha ne niicle rieṉpaa zho pa miṉ nac
    ncuaaṉe ndzinlid, ni laa zho ruṉa. ¡Miṉcocxe waa, grë zha ne sca nac, rsaanga
    zho miṉe bliladz zho!
  hix-NT: Khananàhtoho kom yawo ro rma haxa exko. Àsok kom oyehtxoho hok hana, àro
    hok ryehtoko, atxke wehxan hamà, màketxow hana. Àro hokohra ro mak ehtxoko, ohxe
    roro oyehtxoho menye. Anar kom haxa ryhe, àro wyarohra mak nehxatxkonà. Tàwyanye
    àro hok ryehtoko, atxke wehxan hamà, katxhe rma, àhoko rma nehxatxkonà. Àro ke,
    khananàhtoho kom yawo rohra harha natxhe, nyamoro ha.
  sim-sim: Mir avak os Kraisin mi tiyanda nombo nom er toltangrika. Uhu mbele os jivik
    nanda nga os kavak nanda nga armek yarika. Uhu jivik nanda nom er tiyaka. Misi,
    ma lal nombo kavak li siwan angop heyeyariwa lir. Hako lir mbeek Avui Wasilakan
    li halashiwak lirin tolo wornanda ambu ri. Uwosik nombo kava orok er li iwak Jisasin
    li hishiowenda nombo lihi angop mendek nawa sir, os sip solwarak si ihi sunja
    lakak si jindirihi si lunlandu rakanda hom.
  npi-ULB: यसैले तिमीले विश्‍वास र असल विवेक कायम गर । केही मानिसहरूले यी कुराहरूलाई
    इन्कार गरेर विश्‍वासमा नष्‍ट भएका छन् ।
  cgc-cgc: Magpadayon ka ta lig-en no na pagtuo daw magbuat ta mga miad ta panan-aw
    ta Dyos. Impurtanti na dili ka paryo ta duma na mga ittaw na gatalikod ta pagbuat
    ta mga miad na yon man tenaan na iran na pagtuo paryo ta sakayan na nasangga naan
    ta manunggol.
  tim-tim: Hain akmâ manmâ Kristo nâŋgaŋengât hainâk nâŋgaŋmenâ han biwige kau kau
    akmâ tatgiŋmâ âgâwiâp. Dâ luâk bikŋande han kau kau manman dâp are hamiaŋigât
    Yesu nâŋgaŋbiâ nâŋgâ nâŋgâ yeŋe tatyeŋgiep are hulaŋ akto bâliyi.
  yor-yor: máa ní ìgbàgbọ́ àti ẹ̀rí ọkàn rere. Èyí ti àwọn mìíràn ti mú kúrò lọ́dọ̀
    wọn tí wọ́n sì rí ọkàn ìgbàgbọ́ wọn.
  wos-wos: Téta méni yikafre mawuli yata Krais Jisaska jémba sarékéta God hwendén
    mawuliré hulukitaméni. Du nawulak di God hwendén yikafre mawulika xékéhafi yata
    di Krais Jisaska hu hwe. Déka hu hwetaka, déka jémba sarékéhafi yata, di gumbu
    haraki yandé gunjambé maki di haraki re.
  emp-NTPO: '@see-verse:1TI.001.018'
  eng-F35: holding on to faith and a good conscience (which some having rejected have
    suffered shipwreck concerning the Faith;
  ind-ind: Tetaplah percaya penuh kepada ajaran benar dan jagalah supaya hati nuranimu
    tetap bersih. Karena ada orang-orang yang sudah menolak untuk hidup sesuai tuntunan
    hati nurani mereka, sehingga mereka tidak lagi mampu percaya kepada ajaran benar.
  pes-OPCB: به ایمانی که به مسیح داری محکم بچسب و وجدان خود را پاک نگاه دار و مطابق
    ندای آن عمل کن. زیرا بعضی از ندای وجدان خود سرپیچی کرده، به کارهایی دست زدند که
    می‌دانستند درست نیست. به همین علّت، بعد از مدتی مخالفت با خدا، ایمان خود را به
    مسیح از دست دادند.
  mpt-mpt: Kobo ina bianeba keb bainobo galino sbalma bianeba Gode bobolo funale!
    Naka mak unang mak ile Gode bobolo mo fumbibbabe. I kukub ayam olo abuk wawem
    blib kesoa i bainobo galino watwat dabebiobe.
  ssx-ssx: Kutupa naka꞉ hone tulaleeki wopu miniki hata꞉ naka꞉ hone tekemanu ha̱i̱
    peaapa꞉na꞉ wopu handeteke hapeke. Mandane haliwekima꞉ta꞉ ika꞉ hone tekemanu pendulu
    baemeke handaata꞉ ika꞉ hone tulaaseme ekita꞉ mo hande sisima kawasota꞉ toopina꞉
    tulaaso yambolo hoeta꞉la꞉ tupa꞉ ika꞉ hone tulaasemeeki make koto tupa꞉ kone ota꞉
    hoeyaasememe.
  mkl-mkl: Leekĩ dim dim si nɑɑnɛ ku dɑsiɛ nɔ i mɑɑ̀ ce nkɑ̃mɑ iyi ɑ́ jɔ̀ idɔɛ ku
    yɛ tɑɑleɛ. Ammɑ inɛ ɡɔ ŋɑ nɡu ŋɑ ɑ̀ kɔ ku ɡbɔ lɑsɑbu jiidɑ iyi idɔ nŋɑ wɑ sɔ̃
