  dop-dop: N tɛmɑ Ɩsɔ nɑ nyɑ́ tɑɑ tɔ tɔkɩ mpʋ nɑ ń wɛɛnɑ lotu kʋlʋmtʋ. Lɛlɑɑ tɑ́ tɔkɩ
