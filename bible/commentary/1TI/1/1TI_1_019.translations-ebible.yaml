    mon i taparok ra ula maat.
  bjz-bjz: '@see-verse:1TI.001.018'
  atg-NT: kie mu irudunga oyẹ ali udu onete ni ọ gue ọgbọ ẹzọ oyẹ mhuẹ. Ẹgbọ eghuo
