  uig-PIN: '@see-verse:1TI.001.018'
  beo-beo: Dia dafawaneyale dawa:su hou amola asigi dawa:su dodofei dagoi, mae yolesima.
    Be dunu eno mogili ilia ilisu asigi dawa:su hame nababeba:le, ilia dafawaneyale
    dawa:su da wadela:lesi dagoi ba:sa.
  acf-NT: Pa janmen pèd lafwa an Bondyé épi ni an bon konsyans. Adan nonm ja widjèkté
    sé pawòl sala épi yo ja détwi lafwa yo.
  tpi-OTNT: Long dispela pait yu mas bilip tru long Jisas na yu mas save olsem yu
    no gat asua long ai bilong God. Sampela man i save olsem ol i mekim rong, tasol
    ol i no laik larim God i stretim pasin bilong ol, na bihain bilip bilong ol i
    bagarap olgeta olsem sip i bruk long rip.
  mbt-NT: Sikan naa, heheta nu ka pegpalintutuu nu, wey ay-ayari nu ne malinis ka
    kunsinsya nu. Due me etew ne imbalahad dan ka kunsinsya ran, sikan naa ka nareetan
    dan ka pegpalintutuu ran,
  hau-SA: kana riƙe da bangaskiya da kuma lamiri mai kyau. Gama waɗansu mutane, saboda
    ƙin kasa kunne ga lamirinsu, suka lalatar da bangaskiyarsu.
  mam-NT: C'ojlam tiiba ti'j tajbela, bix ti'j ncub tbinchena. Ba'nx tc'u'ja ti' Dios,
