  eng-AOI: And keep trusting in Jesus Christ and doing what you know is right. Some
    people know the right thing to do but they haven't done it, they have done wrong
    and they don't believe in God any more.
  yon-yon: Eb anam andi ongme awine. Meeni dobiri inamen kiwaan amunmombed dobere.
    Nimakarub yena kuu inamen kee korondiiwe yi anam andi kuu kan kubunoon, karub
    yena yi konoo aombed arewa domiiwe bot ari wowe monmaroone kankubunemoon areb
    keriwen.
  poi-NT: Odoy tsa̱cɨ iga iŋcupɨcpa jém tánO̱mi Jesús. Siempre wa̱tɨ jém wɨ̱tampɨc
    cosa juuts iñjɨ̱spa íña̱namaŋjo̱m. Porque algunos jém tantɨ̱wɨtam d́a iwatpa jém
    wɨ̱tampɨc cosa juuts ijɨ̱spa ia̱namaŋjo̱m. Jesɨc moj imalwat hasta ichac jém Dios
    iŋma̱t́i.
  wuv-wuv: ma panarofaa fei narafawe'ia fininaa fei naranara, fei lomi na marapu.
    Hefi'a, rona fadugeaa e'ei manumanu e'ei ma fei narafawe'iaa ro'ou ale'ei hepalo
    wa na tafe.
  quf-NT: Chaynu Dyusninchikpa kusa allinla suldadun kashaykiraykumi mana mayqanpis
    qampaqqa mana allinta rimanqallapamapischu. Chaqa wakinkunamaqami Dyusninchik
    nishanta mana kwintacharnachu, ashwan chiqanchakashallapa paymantaqa. Chaynullami
    chay ukninchikkuna Himeneuwan, Alejandrupis tukushallapa. Chaymi paykunataqa kriyiqkunamanta
    chiqanchar, Satanaspa makinpina dijasha kani, kusalata qischakar ima kwintata
    qukar, amana Dyusninchikpa kuntranta rimananllapapaqnachu.
  yuw-yuw: kombing tobic tobica kokorengga magapgap yiroc. O gochon iroda Kopotorocho
    yangamin eran itmuna oweng owengo itun. Amna auho tong bumbum tongo öp siuya irotno
    Kopotorocho yangamin bet fauna kombing tobic tobicno obukogoc. Top girango gigo
    koroc öngga obukongidangma worochon toroc.
  hus-NT-1971: Hua’ats jita’chic in t’ajamal yab alhua’ ani yab in ne’thal lujat in
    ichich. Yabats in lej junini’ belal a Cristo.
  med-med: El ila mondpa pili uⱡ ei kʉn, numan kun pindi uⱡ raⱡ, akilma iti! Wamp
