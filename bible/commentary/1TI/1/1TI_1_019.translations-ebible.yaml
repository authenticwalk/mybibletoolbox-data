  eng-DBY: maintaining faith and a good conscience; which [last] some, having put
    away, have made shipwreck as to faith;
  guo-NT: Japox isam wʉt, ¡Dios xanaboejsfʉlde! ¡Isfʉldebej pachaempoxan, me-ama xam
