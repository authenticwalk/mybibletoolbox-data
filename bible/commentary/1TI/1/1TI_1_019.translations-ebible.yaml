  mya-mya: သင်​၌​ယုံ​ကြည်​ခြင်း​နှင့်​ကြည်​လင်​သော​သြတ္တပ္ပ စိတ်​ရှိ​စေ​လော့။ အ​ချို့​သော​သူ​တို့​သည်​သြတ္တပ္ပ
    စိတ်​၏​နှိုး​ဆော်​မှု​ကို​နား​မ​ထောင်​သ​ဖြင့် မိ​မိ တို့​၏​ယုံ​ကြည်​ခြင်း​ကို​ပျက်​ပြယ်​စေ​ကြ​၏။-
  gng-NT: kí li ŋmɔbe mitekjim nin iyɛnmaalmɔnmɔn. Binib biba dàan' i ya yɛnmaale
