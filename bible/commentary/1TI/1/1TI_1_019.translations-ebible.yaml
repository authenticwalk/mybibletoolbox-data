    mbe pham bigɨn mueŋ muuŋgi, mbe ne kaŋgiap, mbe fhura Fhe Bakɨme ganɨrim, ana
    mbe muuŋgi bigeŋ ndi thɨgar maaŋ thagi. Mbe maaŋ muuŋgiap kav, zumgum mbe Zisas
    khothɨgi ndɨkndɨk za mbatɨgiap, mbe kem vov, ŋkɨɨar tɨn ndav za mbatɨgi fara muuŋgi.
  bsj-bsj: mawo be na yilam ki bilenke kange nero ken, kangem nob ciin ko cuwaka tu,
    ciin dubom bilenker ceu.
  cak-cak: Y rat, riq'uin cukul ac'u'x riq'uin ri Jesucristo, y riq'uin ri nuna' ri
