  plu-plu: 'Amawka pis kamaxwa kabayhtiwa ta gipitit Cristo. Amawka hawwata pis apuriw
    pihiyakemni akak kibeyne hiyakemniki. Gaytakkis hiyeg ka hennema. Igkis hiyak
    ku pariye kane kabay adahan igkis keh, henneme igkisnewa mpiksaw keh. Igkis awna:
    “Ka sam nah keh henne.” Ayge nikwe igkis miyehe gikamaxwankis. Igkis ikaw ke pahapwibe
    hiyeg ig awna: “Ka sam nah huwitha nuhmun abetiw tip.” Henneme ig sigihwenek.
    Ig biyuk akak gihmunnek. Hennebaki igkis biyuk akak gikamaxwankis.'
  iou-iou: Täŋpäkaŋ nadäkinikka kehäromigän parirän bänepkatä kudän u siwoŋi yäŋ nadäk
