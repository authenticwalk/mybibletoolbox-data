  mbc-NT: Innape ikupî pî' ako'mankî. Moropai morî kupî pî' ako'mankî, ne'ne' pe ayewan
    wanî namai. Maasa pra tiaronkonya ikupî pepîn mîrîrî warantî. Tîîse yairon pepîn
    kupî pî' to' ko'mamî. Mîrîrî ke ne'ne' pe tewankon kupî to'ya. Mîrîrî ye'nen innape
    ikupî to'ya pepîn tarîpai. Tîîse yairon pepîn kupî to'ya innape.
  ndg-ndg: Upange nyo linga ube na imani na zamili inanoga, kwabinabandu banikana
    na atikwa angamisa kwa Imani.
  wsk-wsk: Gemang motam nunguning ilukuawu se diram la karo tua ko munan bita se lagerko.
    Kariimet saki munan umu nubiring tuman, ale nunga nongomang ningi nunguning mu
    dal iwita papak biliwiling mam se sarenga namaman.
  toj-NT: Pero ay ma' mi xa huax yaahue caso ja jas huas sc'ulanei, sea lec, sea malo.
    Yuj ja ch'ay ta ni sc'ujole ja jastal huas sc'uane ja Dios ajyi.
  kkl-kkl: Ambarelamsimendi, Yesusag “Sikne” aro seneraglapmendi, andi wanaag “Sikne
