  dwr-ENT: ኣማኑኔ ሎዖ ሱሬ ዎዛናይ ኔው ዴዖ። ኢቱ ኢቱ ባሬንቱ ሱሬ ዎዛና ዬጊ ኣጊዴ፥ ላጊያዌ ባይና ማርካቢ ባዪያዋዳን፥
