  juy-juy: ଡର୍ନେନ୍‌ ଡ ମଡ଼ିର୍‌ ବିବେକନ୍‌ ଞମ୍‌ଲେ ଡକ୍କୋଆ, ଆମନ୍‌ ଲାଙ୍‌ଲେଡ୍‌ ମନ୍‌ରାଞ୍ଜି
