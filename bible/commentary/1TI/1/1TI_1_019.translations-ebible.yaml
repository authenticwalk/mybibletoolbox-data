    gii ei, nga pinerang kin, poru nim.
  ign-NT: Taicha nararihi ena ticaina­ji­ru­va­napaipa, náechahinéni eta táiñehivahi
    eta náichaque­neanahi, váhisera návara­hahini nácaina­ji­ru­vahini eta tamauri­que­neanahi.
