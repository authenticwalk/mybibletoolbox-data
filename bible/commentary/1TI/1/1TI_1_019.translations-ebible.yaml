  mdy-ETH: ፆኦሲ ጉሙርቂሢና ኮሺ ዒኔና ኔኤኮ ዓኣያ ማዖንጎ፤ ፔቴ ፔቴ ዓሳ ዒኔ ባይቂ ፔኤኮ ጉሙርቂፆ ዣኣሊሲ ባይዜኔ።
  spl-spl: Yawu mandâ yanâmâ Wâtgât mâmâŋahât Heakŋe biwine ekmu ârândâŋ oap yawu
