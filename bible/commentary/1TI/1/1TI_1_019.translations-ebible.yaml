    akasaba'ma kakawantiye.
  epo-epo: tenante la fidon kaj bonan konsciencon, kiun forpuŝinte de si, kelkaj homoj
    ŝippereis rilate la fidon;
  gfk-gfk: Ma bia nu harubu huo nu nurnur hatika ta ira tutun God i te hapuasne, ma
