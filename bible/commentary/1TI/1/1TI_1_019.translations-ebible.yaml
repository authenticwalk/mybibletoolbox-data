  swp-swp: sunuma, eo nuatu‐abaheduduraina u abididinidi; isi tatao headi wau sunuma
    wa se torehesuara, arinai se tatadunaduna, eo se tamogorugoru.
  bjr-bjr: Amiqira rakirana rakidana ani Yisuna saqarikirana uaqeeia, afaaqa qumaara
    rarana siaina mina faqa uaqeeia. Faiqí akaqausa nári naaqoo irirafa qimannimifaqa
    andeeqasee fidaqa misa nári Yisuna saqarikira irirana munu furufarammaseeqa kurididaqa.
  aby-aby: Yesu imukenewaa uake irauaiai uaro anu imuka irauaiai simi. Moi orouma
    emenu imukanu imuka imuke dakaisake emenu ararae meramawere ukeka ibake meramawere
    ukeibaisa. Emua eno ukeibaisaba dawara ufe daiwerema boudi ma merama ukaku enaenari
    i orouma emenu Godi imukeka ma merama ukeibaisa.
  eng-YLT: having faith and a good conscience, which certain having thrust away, concerning
    the faith did make shipwreck,
  jni-jni: Wuza imum agino barki u cukuno umu hem in kadura unu iraa ure-re. Are anu
    wa nyarime ukunna uhem in kadura ka we.
  kne-kne: Sin panglablabanam si lawa, ipapasnek mo ay mamati ya dadlon mon siliban
    ta nadalos di konsensiam, tan wada di ipogaw ay gapo ta tineteweng da din konsensia
    da, dinadael dan pammati da.
  tgj-tgj: okv nogv mvngjwng okv mvngdarsakdar sinamlo pvbwng suto laka. Nyi tunggonv
    bunugv mvngdarsakdar haatin simanam lokv okv mvngjwng ngv haatin simanam lokv
    bunugv mvngjwng nga ngemu nyadu.
  gui-NT: Eñemomɨrata ndeporogüɨrovia re, jare agüɨye eyapo mbae reicuaa agüɨyeta
    tei reyapo vae. Echa amogüe vae ñateɨ oyapo jocorai rambue, oñembojopa iporogüɨrovia
    re.
  quc-TT: Chatjeqel pa ri akojobꞌal xuqujeꞌ ri utz laj achomanik. Rumal e kꞌi xeꞌl
    kanoq pa ri kikojobꞌal rumal man xkitatabꞌej ta ri kichomanik.
  heg-NTPO: Kil dididi ku in parsai Kristus sa. Nol doh le halin nam ku dalem ma niu
    tutungus. Ta muik atuli deeh dai hii muid oen dalen nas in teka ka pait lo son,
    man tao oen in parsai ka le sisake banansila el kapal in saek tom baut alo ka.
  ptu-ptu: '@see-verse:1TI.001.018'
  bzd-NTPO: Be' e̱rblö́ michoë Jesús mik. Be' e̱rbikö̀ buaë e' wà iu̱tö́. We̱lepa
    kë̀ wa̱ ie̱rbikö̀ buaë e' wà iu̱tëne, e' kue̱ki̱ ie'pa e̱rblöke Jesús mik e' olo'yé
    ie'pa tö.
  kwf-kwf: Ma Ꞌoke uu ngasi Ꞌani na faꞋamamanaꞋanga Ꞌoe ana sa Christ, ma Ꞌoke sasia
    na ru neꞋe Ꞌoko saiana nia saga ki. Ti ngwae kira danga faꞋiburi naꞋa Ꞌani na
    ru ki neꞋe kira saiana nia saga, ma noaꞋa kira kasi faꞋamamana naꞋa ana sa Christ.
  eng-WYC-2017: having faith and good conscience, which some men cast away, and perished
    about the faith.
  eng-WMBB: holding faith and a good conscience, which some having thrust away made
    a shipwreck concerning the faith,
  zat-NTPS: Be̱xru tipa xel-la dxeajlí lazre' chiu', chee̱ quebe bi sua da gulale
    na lu xichaj lazrda'u. Bal-la benne' ca' quebe belune̱' caní, na' buluzúe̱' chalá'ala
    xel-la dxeajlí lazre' chee̱'.
  spp-spp: Maye pwɔ Kile kuni ɲaaraŋi na ná funɲcɛnŋ'i. Kuru funɲcɛnŋk'à pìi kùuŋɔ,
    ka pi Kile kuni ɲaaraŋi si yyére shwɔhɔl'e, mu à jwo bakwɔɔgɔ k'à fûru maa ntîge
    lwɔhe ɲwɔh'i.
  zty-NTPS: Ḻo yeḻa' žejḻé' chio' che Benne' Criston' žaḻa' gono' ki, nak dot chawe'
    yichj ḻaẕdo'o, dan' ba bchíx̱gekle baḻe benách ka', benne' ka' bzóagake' da' žejḻe'žo
    che Benne' Criston' cheḻa'ale.
  mek-mek: Iꞌina alokapa aisama, Deo ega iifa alomu koꞌagai fopakoꞌania, ke Deo maagai
    kapaꞌina apala auga folokapa kai felo mo fokapa. Kai papiau isaꞌi Deo maagai kapaꞌina
    felo mo fekekapa auga keumakalaina, Deo akepakoꞌania kai pifoge pamaleleꞌi mo
    kepakoꞌaniꞌi. Ega koa kekapa puo, kapa agaꞌo eeꞌiai laaꞌi kai pifoge pamaleleꞌi
    mo eeꞌiai kekae. Egaꞌina auga aꞌuai lonti fopai eꞌanimuꞌa, amu maꞌoai kekogo afeꞌai
    kapa agaꞌo aeka koa iꞌopoga, isa eꞌi pakoꞌa auga ekani okaoka.
  aey-aey: Hinana cadec eu odi. Hina wawin meleec gagadic hewagale. Hinana cisdoc
    silec eu hina silail magana ec qee madeiale. Dana leih age agena cisdoc silec
    qee dah mimeig age wawaga meleec wagalein.
  urd-GVH: और ईमान और साफ़ ज़मीर के साथ ज़िंदगी गुज़ार सकें। क्योंकि बाज़ ने यह बातें
    रद्द कर दी हैं और नतीजे में उनके ईमान का बेड़ा ग़रक़ हो गया।
  ycn-ycn: Pácho'oniyo ilé pipechu i'imacare caphí Tupana chojé chiyá. Re pipechu
    nacú nacaje la'acana palá. Rilocópa'alaja pila'á najló nacaje palá rehuá. Ne'iyajena
    uncá la'alaño palá napechu nacú ri'imacá loco'opáneje. Marí que nala'acá aú napichata
    naliyó ricá. Ñaquele chuhua uncá nema'alá Jesucristo ja'apiyá.
  djr-djr: Dhiyaŋiyiny ŋunhi dhärukthuny nheny dhu yuwalkkuman yan märr-nhirrpanmirrnydja
    God-Waŋarrwuny, ga djämany nhe dhu ga ŋamakurrnha yan, märr dhu nhokalnydja ŋayaŋuy
    yakan nhunanhany yätjkurr-lakaram. Wiripuwurrnydja yolŋu walal yaka muka yan buthuru-bitjuna
    ŋunhi gan nhaltjarr walalaŋgiyingalnydja ŋayaŋuy walalany waŋan, raypirri'yurr
    yätjkurruŋurnydja; baḏak yan walal gan djämany walalaŋgiyingalnydja walal djälyuny,
    bala walalaŋ ŋunhi märr-nhirrpanminyawuynydja bilin winya'yurra, bitjarrnha nhakun
    ŋuli ŋunhi marthaŋay marrtji guḻwuḻyunna, guṉḏawuŋ bakthunawuy.
  kvg-kvg: Qoqa unimanqatin matev, qógeatát neka matev eqeieqei mba qombópavát.
