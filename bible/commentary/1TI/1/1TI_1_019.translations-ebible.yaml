    ϦⲈⲚⲠⲒⲚⲀϨϮ.
  buk-buk: Kôc nem kêŋ whiŋ dôŋ, ma atac pa su tu am nem lêŋ naŋ am sa mbo Anötö aŋgô-ŋga.
