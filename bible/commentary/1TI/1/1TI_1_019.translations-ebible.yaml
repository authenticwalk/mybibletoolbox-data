  mox-mox: Eu vetumaqana Keliso ʼinaya una kafiʼiʼihia, ta tuta qabuna tauʼu una ʼitamaki
    aqiaqieu be ge taha luveifana una viaqi, mana oʼa eu nuenuega niʼa ualamania tolaʼai
    aqiaqina be tolaʼai luveifana. ʼInega ʼeguma taha yani luveifana una viaqia ʼinega
    au lutonova wese naluveifa, waisa? Ta vaina tomotau ge ida nuanua baʼe yani diavona
    weaqina, e ʼinega taudiega edi vetumaqana igivedawalilia ta ibeʼu.
  kew-kew: Goa pua puri paloa kone rulaawa robaa-para i epe kone waru sape. Gore aa
    medalomame nimuna robaa-para i epe kone rubisimi rabu nimuna kone rulae maoyasimi.
  dww-dww: Be am waisumaḡama kwa kaididi da badonaḡa, be noḡota didimanidima aba nuama
    e riuriuemna nama kwa voiedina, inam kedane tokare kwai ḡavia kauana. Banaga ḡesaudima
    taudi noḡota didimanidima aba nuedima ya riuriuena nama nam ti voiedina, be tauwai
    katakatai kaikaiyovudima awai muriwatanedina. Vutuna aubainama adi waisumaḡama
    ya kovina, maika waga kabe kira debane i raukaisaḡa be i monumonu.
  twi-ASANTE: na sɔ wo gyidie mu denden na ma wʼadwene mu nyɛ fann. Nnipa bi ntie
    wɔn atiboa nam saayɛ so asɛe wɔn gyidie.
  aoj-aoj: Wandaf afamba inaꞌ banagena nigahapifa God nendaꞌ waf usiꞌifi hililiꞌ,
    ma malogol gagape opaf inaꞌ nomoni ina gihimbaꞌmena anef waf awafi inaꞌ nandaꞌafi,
    owaꞌ. Anis epes sowaꞌ alafugaha waf afambai buꞌwafi. Eaꞌ deiꞌ hapif asasini papalalan
    eaꞌ awasin siꞌi sip palalap pagail otamba awasip pagala naoh.
  cbv-cbv: Jesúsdih tʉ́i jenah joí cádahcan, yeó jáap jʉmat pah caandíh ma tʉ́i ʉʉ́bʉ́.
    “Dedé yéej chãjat jíib weemdíh ã wihcan niít”, niíj jenah joyát tʉ́ʉt niijná,
    mapĩ́ jʉmat pah, tʉ́inijeh ma jʉmʉʉ́. Biquína pánih jʉmcan, Jesúsdih ĩtát cádahap
    tajĩ.
  taw-taw: '@see-verse:1TI.001.018'
  jic-NT: Lovin la mijin Jesucristo jos jin. Nin lejay na, najas jipj ca jus nlayen
    'üsüs way nin lejay. Nepénowa salejeptsja 'üsüs la tjajaytsja, mop'in p'a jawasa
    malala quelel la jaytsja niswá. Malala nin. Quina ma lajay Jesucristo jos jin.
  zap-NT: Ysalzaandet de ne rlaleedx de Jesucrist; xnëz guguu xgyeryen de. Porke nuu
    mén por ne xnëzdet nuu xgyeryen men wsalzaan men ne rlaleedx men Jesucrist.
  wer-wer: Nim kön wi kosang yewesaut taintaë weë lupmer utpetat won wiaan kengkën
    wë ngönën yaat mëneim öm. Omën narö kön ompyaut pitëm lupötë wieë kan ompyau pet
    yaalnëa pöt kasëng mangkën kön wi kosang yewesaut këlok sëën wa irikor ëeim wë.
  ipi-ipi: '@see-verse:1TI.001.018'
  qul-NT: Mana allin cajcunawan tupaspa, creeyniyquita allin yuyayniyquitawan cuiday.
    Waquincuna allin yuyaynincuta mana casuspa, creeynincupi urmaycuncu.
  ter-NT: Yákoyeneye kéxuna'ixivo koeku kívivo Itukó'oviti, yexoâtimaka ákoyea itíkaheapu
    itea itúkeovo ponóvoti ne ítike. Yoko ápe xâne ákotine akoéneye isóneu. Kene kó'oyene,
    koati hána'itine koésayu'ixeokono koêku vo'ókuke.
  bmr-NT: Jaanotɨ saatoho iimino esamaaje onoonoco omoonɨutɨmaño imiyaavogotɨ acutuumo
    iimitɨnofañovɨ.
  fuf-fuf: e nder gomɗinal wondude e ɓernde laaɓunde. Nden ɓernde laaɓunde non woɓɓe
    ɓen tertike nde, haa ka tawata gomɗinal maɓɓe ngal yoolike.
  bhl-bhl: '@see-verse:1TI.001.018'
  ons-ons: Paki ge mali malipŋone so wetŋone qelaŋanerop koboineka warekanom pakep,
    ŋei natne eŋe wet qelaŋanerop koboine gege ŋadekkakoi, wane mali malipene qororoŋgi
    qeyaukoi.
  con-NTPO: Nane Cristove in'jamba que injama'cho ñotsse in'jan'choma paña'da qui
    egama patsuye oshaya. Majan a'ija tisu injama'cho ñotsse in'jan'choma pañambipa
    tise'pa Cristove in'jan'choma'qque catipa tsu qque'fa.
  ghs-ghs: Qupa khata niimeta tete saridzeqa ai tataumata qaarare. Qesai oke paha
    eetarotahe ikake eete ai tataumaho tete oke potti biireqi oho rubenga naatorai?
  peg-peg: ପାର୍ତି ଆରି ହାର୍‌ଦି ଚିନ୍ତା ସାକ୍ତି ଆସ୍ତି ଇଟାଟ୍‌; ହେଦାଂ ପିସ୍ତିଲେ କେତେଜାଣ୍‌ତି
    ପାର୍ତି ବାଙ୍ଗାଆତାତ୍‌;
  txu-NT: Nà, dja ga ã anen Jeju'ã angrà tỳx ne amim mỳjja mexbit man kôt amijo aban
    kam amikam ajaxwe 'õ mar kêtkumrẽx ne ar aba. Nhym bep me kwỳ ne me arỳm Jeju'ã
    ngrà tỳx kêt ne kôt amijo ba kêt ne kam arỳm kangan amijo ajkẽ.
  eng-WEBU: holding faith and a good conscience, which some having thrust away made
    a shipwreck concerning the faith,
  gnw-NT: Iñemɨmɨrãta ndepurugüɨrovia re, jare agüɨye iyapo mbae ndicuaa agüɨyeta
    tẽi ndiyapo vae. Echa'ã amocue vae uyapo agüɨyeta tẽi uyapo vae. Jáeramo, uyembopa
    ipurugüɨrovia re.
  mux-mux: '@see-verse:1TI.001.018'
  maj-NT: Ndjá ti̱si̱njñajin ni xi s'ejinná ko̱ je kas'eya kju̱a̱nkjintak'uhi̱n. A̱t'aha̱
    tjín xi ja kits'ín t'axín ni xu'bi̱ ko̱ b'a̱ ts'ín kits'ínndyjajihi̱n ra̱ yjoho̱.
    Najmi ta̱ s'ejihi̱n ra̱ Nti̱a̱ná.
  bkq-NT: Jesus einwândyly kâjimowâdaundâ. Tywykeba angahumo oday âunârymo nidâ. Tâlâ
    mawânkâ tuoday tutuzelâ âdy adyeseim, âdy adyesenry warâ awyly xurâem. Alâ olâ
    adyesenry anhedyly waunlo. Pepi xytyyby wâne paru myenraym tuzase, myara awâkâ
    aunlo Jesus nheinwândyly xuzadyly.
  kue-kue: Ipre ene pirngi dindre ana nomano undinambuka, yomba tau ye nomano aglau
    pangwa pre pirngi dingwa i sip nigle kombuglo mina bogl deruwagl ormere yegl ye
    pirngino deruwagl orkwa.
  cot-NT: Pincoquempaniquea paventamajatanaquempari Amajirote, pintsaroventamajatanaquempari,
    pincomajamajaquempaquea aatoniji ochoocati chagashirentapojaquempineca. Iconoagarantajiacaquea
    itsavecaroquea covaeguishevaeca taaca opajitapae, cotanquitsiquea arimpaquea ipanacaro,
    iroompa yovashiantajianaqueroquea itsaroventajiavecarigueti ipomatsatantajiacaroca.
  bnp-bnp: '@see-verse:1TI.001.018'
  apn-NT: Nẽ amnhĩ kaxyw Jejus mã ajamaxpẽr mex nẽ. Nẽ mẽmoj punuj pumu nẽ amã ho
    anhỹr prãm tã Jejus nhỹ hã nê amnhĩ to htỳx nẽ ho anhỹr kêt nẽ. Jao tãm amnhĩ
    nhĩpêx ã amnhĩ pumunh mex o ri apa. Nom kot kaj ja nê amnhĩ to htỳx kêt nẽ tanhmã
    amnhĩ tomnuj to hãmri nẽ te ate Pahihti Jejus kaga pyràk. Na pre pahkwỳjaja ã
    amnhĩ nhĩpêx anhỹr o hkaga nẽ axte kãm hamaxpẽr kêt nẽ.
  ctp-NT: Ndiya nten nu jlyo tiꞌ sa ñaꞌan lka chaꞌ nu ñi, loꞌo ja ngiꞌni ñi neꞌ chaꞌ
    kanꞌ; wa mxiꞌin chunꞌ neꞌ kanꞌ ꞌin Ndiose, wa mxnun neꞌ chaꞌ suꞌwe kanꞌ.
  opm-opm: Kasip hat orhor tamrein sonmat oh Arpin inahatiprawa dahat pat da ohsi;
    noh yah hat orhorwi tamrein sapat sa dahatin da ohsi ama yot da ohsi orhorwi tamrein
    sashenmur. Kat han ihir Nuhur mama da mohsi ihat na sasiprimur rim garham mandama
    ihat saptin Got ohe danong hatin ohe danong oh tom san haptor mar mandaya ohe
    tan mar mandaptimur.
  bvr-bvr: Minypa mu-nguy n-dima barra gun-burral janguny, rrapa minypa wuparnana
    ny-jaliya nggula nyi-ni gala gun-nga gun-nerra n-dima. Ngardawa aburr-werranga,
    birripa gala aburr-borrwiyarna aburr-yinmiyana aburr-galiyana burrwa birripa wupa
    aburr-murna wuparnana, wurra aburr-bamuna, aburr-lijiwarriyana; gala marr aburr-balcha.
    Birripa minypa mun-maywapa michiyang gu-jandarra mu-rrumiyana, ngarla.
  wal-wal: Ammanoinne lo77o zoriya wozanai neeyyo de7o. Issooti issooti banttana zoriya
    wozanaa yeggi aggidi, laaggiyaabi bainna markkabee bayiyoogaadan, bantta ammanuwaa
    bashshidosona.
  zad-NT: Toshiizi so' gonḻilalloo Jesucrístona' na' tlizi gono' wen kwenc̱he bibi
    gao idian li' daa ṉezilo' chono' ka chazlallee. Ḻa' baḻ beṉ' dii shao'tekzə chongake'
    daa bi chiyaḻ' gongake' na' bich chonḻilall'gake'ne'.
  kmg-kmg: Erâ mamanasiŋge fošakierâ fohame maŋge soŋaŋketec ɋaɋacnea fozejec. Ŋic
    tucnezi maŋɋaɋac juju râpeckembiŋte mamanasiŋ-jeŋic ŋeŋgoroŋkeme qâsoriembiŋ.
  aso-aso: Neꞌmine ogo monoꞌ gihilemuꞌ nene gele eleꞌvoleꞌ o mino madungauꞌ nene monovo
    lisiheꞌ lamineꞌ neive lo gele nanidoꞌ gehepeve eꞌmeto mineline losa nene nolo-giduve.
    Monoꞌ aleve linge ma nete monovo goloso neive li gilaaꞌ naniꞌ maduꞌine nene gili
    hulii monoꞌ engitoꞌ minineꞌ nene di gopo igisa mo goloso akaloꞌ nivave.
  uli-uli: Hobe hakkela depom ngo ho hatarma yam luluwal. Tot yarmat re tay dabey
    mekla ir re gula le ye bung, iwe re sala ha tayikofa yar tugul.
  nin-NT: Ni ta kri karrkarr ni iga imuwa yi ni isisurr izizi. Ni hi ni isisurr imuwa
    du ùwà sama ni inkindirr inuma sharri. Anishirr abanu a kà iwo ku amarr ka umi
    ine umbarr ku. Na na meme nggo na du iga imbarr yi ngri uza na anko.
  acu-NT: Tura pengker nintimsam Yus umirkatnuka inaisaip. Chikich ainau pengker aa
    nuna nekainayat, tura Criston nekasampita tinayat, Yus umirtan inaisarmiayi.
  cak-WNT: Riyit cukul chic ac'u'x riq'ui ri Dios, y ri awánima nuna' chi utz c'o
    chuwech ri Dios, y can quec'ari' tabana'. Ruma yec'o kach'alal ri ma que ta ri'
    xquiben, y rumari' xsach quic'u'x.
  ebk-ebk: Papipigsaum nan pammatem ya il-ilaum ta nacharos chi numnummu, tay wachacha
    nan tapina ay nangachi as nan nacharos ay numnum, isunga chinachaelcha nan pammaticha.
  spa-PDDPT: y mantengas la fe y la buena conciencia. Algunos naufragaron respecto
    a la fe al rechazarlas,
  ruf-ruf: uikinde inoghola, na kubama kusaghula kutenda ghanoghile. Iwanu wangi waghalema
    agha, apfo waihinya inoghola yawo.
  gun-gun: Ejepe'a eme rejeroviaa gui, neĩ ndepy'a ky'a e'ỹa rupi reikoa gui, mba'eta
    amongue ma ipy'a ky'a e'ỹa rupi ikuaia gui ojepe'a vy ha'e kuery ae ojeroviaa
    ombovaipa uka.
  agu-BL: Benk awukan ttx'otx' te yi na kocsaj nin banaj tane'n yi xtxolbil yi na
    cẍnachon te'j yi ya'stzun yi balaj. Na at e' yi quinin e' oc tan banle'n tane'n
    yi e'chk takle'n yi ja chinachon te'j yi ya'stzun yi balaj. Cha'stzun te ja chipo'tij,
    nin ja chiben mulk'uj tul il tan paj.
  isn-isn: Tenda uu inge utule nuuhueli ni sigo niza. Ang'wiao niantu amahitile aya
    ikaulimilya uuhueli.
  eng-PEV: You have to keep on believing God’s word and keep on doing the right thing,
    so that you will never feel bad about the things you do. Some people heard about
    God, but they didn’t try to go the right way, and now they don’t believe in God
    any more.
  ilo-ULB: Aramidem daytoy tapno mabalin a maaddaanka iti pammati ken naimbag a nakem.
    Saan nga impangag dagiti dadduma a tattao dagitoy ket kasla limneddan, no maipanggep
    iti pammati.
  pir-NT: Jesure sa wacũ tutuaducuya. Ñañe buhiri mariegʉ ijiya mʉhʉ. Sa yegʉ quehnoañe
    dihitare yeya. Ihquẽquina tire yeraye, Jesu yere cohãre. Sa cohãñe tiquirore wacũ
    tutua duhuri.
  anv-NT: Ne gbare metɔɔ́ wyɛ ɛwé ɔfyɛ ne Ɛsɔwɔ chancha, ɔpyɛge genó ɛyigé wɔ ɔkaá
    nnó gelú chó. Bɔɔ́ bifɔ alya mampyɛge genó ɛyigé ákaá nnó gelú chó,
    gétu ɛyigémbɔ depɔré Ɛsɔwɔ ɛtiré ɛbwɔ́ áfyɛɛ́ metɔɔ́ wyɛɛ́ déno nnyi.
  sab-NT: Ba Chube gerua gadale ulia diali, ba me geru e chuge ngwadi, kaire ba agedale
    no diali, ene ba ta suge bage ba me jiske. Kwian gweale Chube gerua gau ulia,
    uñale amage me no age me no agwa ama agedu me no tanre, diali ama agedu ene malen
    bdagli ama Chube gerua chugu ngwadi.
  tmd-tmd: '@see-verse:1TI.001.018'
  acr-NNT: Chatikibꞌaꞌ kꞌu ri kubꞌulibꞌal akꞌuꞌx rukꞌ ri Cristo y chamaja usukꞌ saꞌ
    ri utz y e chaꞌana riꞌ. Ma e kꞌo jujun na xkiꞌan ta waꞌ, y ruma kꞌu riꞌ xsach
    ri kubꞌulibꞌal kikꞌuꞌx rukꞌ ri Cristo y na kakikoj ta chi ne ri Qꞌijsaq.
  kpg-kpg: Daahia do hagadonu mo do manawa madammaa, idimaa, hunu gau gu hagalee hai
    nia mee aanei, guu kili gi daha nadau hagadonu.
  taj-taj: थे धुइरी एसे ह्राङला विश्‍वासदेन सेमसे म्‍हन्‍बा अन्‍छार ठीक गे लबारी थाख्‍लागो।
    तिग्‍दा भिसम कोइ कोइ म्‍हिसे सेमसे म्‍हन्‍बा अन्‍छार ठीक गे लबारी ख्‍लाबासे लमा
    थेनीगदेसे ह्राङला विश्‍वासदा नाश लबा मुला।
  avt-avt: Ti atɨp mɨt hɨm mɨrak yaaim, ti ehinɨn mɨt enun hɨr nepan ne Krais. Ti
    hɨrɨak menmen im, ti ehises God, ti han yaaik prar prar ehu. Mɨt han hɨr neweikɨn
    sip newet menmen hɨr nertei hɨram yaaim, te hɨr newaank hɨras me menmen yaaim
    me God nar ke tukɨn kɨwaai wit haiu mɨrɨak ere hɨrak kewep.
  cbk-cbk: Durante este guerra, guarda tu el di tuyo fe con Dios, y siempre tene conciencia
    limpio. Cay tiene maga gente quien nuay obedece con el di ila conciencia, poreso
    destrosao ya el di ila fe,
  uig-ARA: '@see-verse:1TI.001.018'
  tuf-tuf: Eyta yajca rabar Sir tamo etiti séhw̃awi. Bahat ur icar Sir ub cahmar bitara
    yajcata bin séhw̃actara, tehmoti yajw̃i. Cuat cahujinat imár urá cut bitara yajcata
    bin síhw̃aquey yajti waca téjecro. Eyta waca técayat, Sir chihtá cat wácajacro.
  abx-abx: Si pagpaki'away-mo, dakaw agpakawara' si pagtapud-mo si Diyos ngan dakaw
    agbuhat nga akapabasol si ka'aw. Ga'i manginano sito i pirangan si mga iya, sanglit
    agkaburungkag i mga pagtutu'u-na.
  mco-NT: Mɨhuindɨnähuɨp Dios y'ayuc ytɨy'ajt, huin'it ca' jɨbɨc mnayjɨhuɨ̈huɨɨyb,
    jadu'n nej ajcxy jadyii huɨdibɨ nejhuɨɨyb je tɨy'ajt, e ca' cuydungɨxy, e jadu'ñyɨ
    yhuinma'ñydɨgooygɨxy.
  cpb-NT: eeke piyaatakaatyeero pinkemisantanake, eeke pinkenkithashiryaatyeero tampatzikatatsiri.
    Tzimatsira pakaakerori. Okantawetaka ikemisantzi, oshiyawaitakawo ripitamenkakotatyeeyaame.
  aon-aon: Nyak nyunek urkum um Iruhin ananin baraen douk nyasuwen aria gamo nyusuwen
    dodog nyugipeshen. Nyak ta urkum mur wosik aria mare mur um nyukri nyak nyenek
    yoweishi inahos, uwok. Enesh arpesh douk shakri uwok um esheship urkwip pur wosik
    um. Eshesh urkwip porum yoweishi inahos aria shenekesh abom. Aria eshesh shakutukuk
    Iruhin ananin baraen aria shape kabi shagrukuk shabuh ogumigum youg um.
  hus-NT-2005: Por ka koꞌkóm an belomtaláb ani an alwaꞌ chalab. Taltsik xi yab in
    tʼajaꞌ ti kʼij nin alwaꞌ chalábil, in kʼibdhámalichtsik nin belomtal.
  mig-NT: Te kandíja ni̱'in‑ró, te ná káni va̱'a ini̱ añú‑ro̱, chi tu̱'un yá'a ni̱
    ka̱ské'ichi̱ sava‑i, te ni̱ ka̱síjíta‑i máá‑i nuu̱ tú'un kándíja.
  bps-bps: Too ge fadlug di kafaglutam, na di klaloam i fye tagadeam di nawam. Du
    nun dademe dad to là mimen i fye gadèla di nawala, na gadlug ale mimò sasè, na
    fagu di nimòla ani, falmola i kafaglutla.
  mbs-mbs: Yan melobos se pegsalig no diyà te Timanem, aw metibok heman se ibeg no
    meg-inang te metòlid. Doen menge doma otaw pengkey netegahan dan aw eden se metòlid,
    meneng wedà dan iyan inangi, aw migkedaet se pegpemenal dan.
  tof-tof: Timoti, ma enezan Godón bóktan amgol namulo piküp bain-koke, blaman tonarr
    Godón amkoman yangulo akó tónggapolo wa ma umulóla dümdüm ne klamko. Zitülkus
    ene obae umulbain pamab ubi popa kla tómbapónóma, ia dümdümako ó gomogomoako,
    i tibiób amkoman bangun kuri kolae nirre, dadan tonarre inzan wamaka but sab kolae
    airrün kena yarilün maludü.
  cme-NT: '@see-verse:1TI.001.018'
  sus-sus: danxaniya nun ɲanige tinxinxi ra. Ndee bara na rabolo, e xa danxaniya fa
    kana.
  pon-2006: oh ke en kolokol omw pwoson oh kadeikpen loalomw en mwakelekel. Pwe mie
    aramas ekei me sohte kin dukiong kadeikpen loalarail, ahpw keselahr arail pwoson.
  dad-dad: Momoiya ado wau karẽtut biya urou kafĩ wol. Tunĩ anĩ ditoraran nigin dogo
    neid momoiya tadũ difelen.
  zab-NT: Guzutipné ni reldilaazu Jesucrist, ne baany púrzi de xgabzaac par gúnu zec
    ni riáld. Te pur nuu de bniety pur quɨt rundeb ziy, anre abnittecdeb ni reldilaazdeb
    xtiidx Dios.
  jae-jae: Ôkêŋ êwiŋ tonêm ŋalêlôm ŋaŋêŋgeŋ. Lau ŋagêdô sêwê biŋ tonaŋ auc ma sêkêŋ
    gêwiŋ atom, tec têtu lau gêbac.
  ksd-ksd: ma una vatur vake ra nurnur ma ra bo na varkurai na bala; nam ta ra umana
    dia tar vue, ma kadia nurnur i tar virua da ra parau;
  msm-NT: Hogota to pagtuu nu, aw tagoni to madojow no kunsinsya. Su meyduon mgo otow
    no wadad lipara to kunsinsya dan, kaling nagoba on to pagtuu dan.
  myk-myk: La le mayɛ ni mʼa nʼa daa wu co xuuni ni fungɔnsaaŋa ni. Pii ya kee fungɔnsaaŋa
    ke she, a pee wo nʼa daa wʼi gyɛɛgi ba lɔhɔ kɔrɔ ma gyɛɛgi mɛ lɔhɔ ni wɛ.
  sbe-sbe: Bena yom sunuma Keliso unai ne ku kabihekahekahini, yo huya maudoina laulau
    dudulaidi mo ku miyaidi. Tamowai hekadi meta nuwanuwatu ta se subu na unai ede
    yodi sunuma wa se tolegabaedi.
  mcr-mcr: '@see-verse:1TI.001.018'
  cux-NT: Dii ní cu'téénu n'daacā di ní diiⁿ n'daacā di ndúúcū vaanicadíínūuⁿ yeⁿ'ē
    di chí n'dai. Náⁿ'ā 'iiⁿ'yāⁿ ni nguɛ́ɛ́ diiⁿ n'daacá yā caati vaanicadíínūuⁿ yeⁿ'é
    yā ní nguɛ́ɛ́ n'dai. Ní cáávā chuū nguɛ́ɛ́ i'téénu yā Señor Jesucristo maaⁿ ní
    canéé yā tan'dúúcā chi yaⁿ'ai yeⁿ'e Ndyuūs.
  tur-YTC: İmana ve temiz vicdana sarıl. Bazıları bunları iterek iman konusunda battılar.
  san-ITR: vishvAsaM satsaMveda ncha dhArayasi cha| anayoH parityAgAt keShA nchid
    vishvAsatarI bhagnAbhavat|
  bel-N: маючы веру і добрае сумленьне, адкінуўшы якое, некаторыя разьбіліся ў веры;
  sch-sch: male na taksônna le sielesarietna ânthâr hah dôn tit roh. Mi senkhat
    ngeiin an sielesarietna rangâi loiin an oma, an taksônna an siet ngâi.
  mic-MIQNT: Apji waqame'gt'j 'gtangita'suaqanm. Apji ml'gita'ien ta'n teli gtlams'tasin.
    Gat geitu'n goqwei mo tetaputenug, mut tla'tegeiw. Alt mimajuinu'g geitu'tipnig
    goqwei mo tetaputenug gatu me' siaw tela'taqatijig, aq na tujiw entu'tipnig ta'n
    teli gtlams'tasultijig.
  huu-NT: Cristona ɨɨnocana o jai. O comecɨna marena fɨnocana o jai. Dajerie naimacɨ
    comecɨaɨ iuaimo comecɨaɨna facañedɨmacɨ. Ie jira Cristona jai ɨɨnoñedɨmacɨ.
  jiv-NT: Chíkich shuar tunaaja̱i̱ anearcharu ásar Yúsan ikiukiarmai.
  otm-NT: Nɛ hin gui 'yøt'e tengu mi øt'ʉ 'da 'bʉ mí zop yʉ́ mbʉi Oją, pɛ bi mbɛsta'a
    'bɛ'a bi sifi, bi ts'onsɛ yʉ́ mbʉi bʉya.
  dah-dah: Goyenbe fuleŋa goyen teŋ heŋyabe mali ma teŋ hayiŋ. Al Kuruŋ niŋ hekkeŋ
    nurtek dufay goyen tareŋ po tanarde ga fuleŋa teŋ hayiŋ. Irde beger wukkeŋ wor
    po nurdeya fuleŋa goyen teŋ hayiŋ. Goyenpoga al kurabe saba igiŋ gobe temeyamiŋ.
    Go mar gobe kuwe galaŋ yeŋ ŋerŋor irtiŋ yara tebaŋ sope yirtek moŋ go gwahade
    goyen hamiŋ.
  tnk-tnk: Tikaməkeikei məkwtəmhiri əknekɨn nahatətəien səim, məpwəh noien nari riti
    sə tro ik ikreɡi fwe ia rerɨm mə ikɨno nərəhaien. Nərmama nepwɨn ho noien me nepwɨn
    sə həukurən mə rərəha, nənə ia noien nəha hənouraha nahatətəien səvənraha rəmwhen
    ia nɨtətə sə rəpəruə ia nɨmaha.
  kpr-kpr: '@see-verse:1TI.001.018'
  san-IAS: viśvāsaṁ satsaṁvedañca dhārayasi ca| anayoḥ parityāgāt keṣāñcid viśvāsatarī
    bhagnābhavat|
  nho-nho: Koe ki lotu tonu ki TeAtua aa too hakataakoto ki maarama. E mee aaraa tama
    ku see tautari ki naa hakataakoto laatou, teenaa te illoa laatou i TeAtua raa
    ku seai hakaoti.
  gym-NT: '@see-verse:1TI.001.018'
  azg-NT: Ndoꞌ viochen xjen na matsijon ꞌuꞌ juu tyiaꞌñeen, quintjotyen ꞌuꞌ na vantyja
    tsonꞌ jñꞌoon na mayuuꞌ ndoꞌ xiaꞌntyi quitsaꞌ ꞌnan na mavicjeꞌ quiiꞌ ñuan ꞌnanꞌ
    ꞌnan na chuhanꞌ. Ñꞌen nnꞌan na tyiꞌquinanꞌjñꞌoonꞌhan jñꞌoonvaꞌ, ndoꞌ tsojnaanꞌ
    joꞌ jndë tyuiiꞌ juu na covantyja nꞌonhan.
  bhd-bhd: तू मसीह पुड़ लगातार विश्वास केर ते अपनो ज़मीर भी साफ रख। किछ लोकेईं अपने
    साफ ज़मीरेरो इन्कार कियोरोए तैसेरो नितीजो ई भोव कि तैनेईं यीशु पुड़ विश्वास केरनो
    शारो।
  too-NT: Lā' tū' tipātza'nkāya' a'ntū kalhlaka'ī'nī'ta'. Tū' catlahua' a'ntū hui'x
    ca'tzīya' que tū' tzey. A'makapitzīn tatlahuanī't a'ntūn tū' tzey a'yuj ixta'u'cxca'tzī
    que tū' tzey a'ntū ixtatlahuamā'na. Lā' chuntza' talītaxtutāyalh na ixtej Dios.
  ind-AYT: sambil berpegang pada iman dan hati nurani yang baik. Beberapa orang telah
    menolak melakukannya sehingga kandaslah iman mereka.
  cjo-NT: pameentaperotanakyaari. Aririka piyotzi okameethatzi pantero oetarikapaeni,
    ari pantero. Eenitatsi riraga yotawitachari rantziro kameethatatsiri oetarikapaeni,
    omaanta rantashitakawo kaari kameethatatsi, rootaki rookantawori raapatziyari
    Jesoshi.
  nsn-nsn: karo sanga dede tereng nitagorong mana tang Iesu, kara niate tar hauar
    uia doha sa. Ge o gisiamehe per tamata ka ueluelde taninin, kara mamantouo teres
    nitagorong man misianangua tar parau gere horo kout tar lolou.
  san-DEV: विश्वासं सत्संवेदञ्च धारयसि च। अनयोः परित्यागात् केषाञ्चिद् विश्वासतरी
    भग्नाभवत्।
  tna-NT: Diusu peje su jubida janimetucheatique. Nime eni saida mepuderaque. Pia
    cuana ja mu mecuana sa Diusu peje su janimetucheati cuana taitanametana, ai madhada
    cuana a putsu. Tueda ai madhada cuana atana huecuana, saida mahue ya puji shanapatana
    huecuana biame. Daja a putsu jamadhatitana huecuana.
  lid-lid: Ma ou tawi budon handru kaleu kudu bar tam. Tasah lau rayah bamekes bar
    mwasin bwe, ya budon tiri handru badeh, ndrataku.
  wim-wim: Nint Christ.an ngangkangam piꞌ-piꞌān nunang, aꞌ min anman yump-yumpāna
    meeꞌ nungantang God.antangan. Puth pam wanch wiyangan woyan God.antamana kanam
    wantin, than keꞌ-ngul wik nungantaman ngeey-ngeeyantan, an yaꞌ ngula.
  zga-M: Uvombe ovo ukhuta uve nolyedekho. Avanu avange vahangumile vabela ulyedeho.
  yom-yom: bu wunkebanga minu ayi mayindu mamboti ma ntima momo batu bankaka bazimbisa ;
    bazimbisa minu.
  san-SIN: විශ්වාසං සත්සංවේදඤ්ච ධාරයසි ච| අනයෝඃ පරිත්‍යාගාත් කේෂාඤ්චිද් විශ්වාසතරී
    භග්නාභවත්|
  yut-yut: Emat uŋudon Yesu nandaŋ gadaŋ ɨmɨŋ kɨmagek butgokon da yokwi tagɨyo dakon
    kokwin tagɨsi aŋek egɨpbi. Amɨn dɨwarɨ yokwi amaŋ yaŋ nandaŋ mani yaŋkwok aba
    Piŋkop da paŋkɨlek asak do dɨma nandaŋ. Do nandaŋ gadatni tap wakga da yaŋ tɨpmon
    tɨdaŋek tuwɨl kwaŋ.
  grc-BYZ: ἔχων πίστιν καὶ ἀγαθὴν συνείδησιν, ἥν τινες ἀπωσάμενοι περὶ τὴν πίστιν
    ἐναυάγησαν·
  cpc-NT: iikiro piyaatakaanakityiiro pinkimisantanaki, iikiro pinkinkishiritanakityiiro
    tampatzikatatsiri. Tima tzimayitatsi owajyaantakirori. Okantawita ikimisantayiwita,
    ikimiwaitakawo impitaminkakotatyiiyaami.
  nhg-NT: Amo xejcöhua de seme tomoneltocas hua seme tecmachelejtas ipa moyulo lo
    que tli tecchijteca, tlö cuale o noso amo cuale. Ocseque oquecöjque de quemachelejtasque
    ipa inyulo lo que tli quechihua, hua de inu maniera oniempole inneltoqueles.
  nya-nya: utagwiritsitsa chikhulupiriro ndi chikumbumtima chabwino. Ena anazikana
    zimenezi motero chikhulupiriro chawo chinawonongeka.
  ngu-NT: Xquejehua motlaneltoc niman no xquejehua motlamachilis para ma ca mitztlajtlacolmacas.
    Sequimej xoquichihuilijquej cuenta itech intlamachilis ijcuac oquintlajtlacolmacac
    niman yejhua ica oquipolojquej intlaneltoc.
  kup-kup: '@see-verse:1TI.001.018'
  jid-jid: Ti wai du ka zama ni bangaskiya ni mre didima. indi bari ba kamba bubu
    serton da ka bangaskiya don.
  wmw-wmw: na uzidi nkati ya kwamini pamoja na moyo saususuka. Wamojawapo nowo moyo
    saususuka‑wo wakatala, kwa javyo wafyajula kwamini kwawo kamba ngalawa ya kufulwa.
  gmv-GGM: Ammanoyine loo7o qofay nees deyo. Issi issi asati ba loo7o qofa yeedhdhi
    adhdhidi abba bolla metoy iza bolla gakkin waayetiza markkabe mala ba ammano dhayiissida.
  ssg-ssg: Haxoxo tatalewa namilom ti Krais ape ailewa saun tenen o tioi ka sawisawin.
    Hina seilon laha lioiwen saun tenen ien ma xoxoi namilolaha i putawen, hanowi
    tea waian na i oh manan he hok.
  zpo-NT: Kwaanzee tubka blib lextoo lu wii lo Jesucrist nu tubka ble kwaan ne lu
    wen nak. Nzho rol xaa namlet kwaane zee tira nguyo xaa zee mlaa xaa Dios.
  poy-poy: Na gukamuli weri njimiru yaku na kuwera muntu wa kusyagula na kutenda yagawera
    gaherepa. Wantu wamonga waleka kutenda aga ata waguhalibiziya moyu gwawu.
  qwh-NT: '@see-verse:1TI.001.018'
  gaw-gaw: Na ootp̱a genab doyak hak ena ele aib paḏame. Danab laa amu ag amu paḏap̱ig
    amunu ahilag oop̱a genab doyak nug ub giḵuḏ aṯan ta aoḏa nauhom bia nauhp̱ig.
  nca-nca: Ŋunde tero iŋondutu taró ŋu kondé toworo otete sopowero quro iŋo-iŋoke
    meté mu naŋge howe qembe. Uni kumimbo iŋo-iŋo meté ŋu huwóŋoro waŋgoko toro puŋomo
    tokoŋaró qembe iŋondutuye ri piyo taró ŋu.
  zpz-NTPP: Orzeꞌ lat nu gyicy ru de coz zeꞌ, niꞌ ziꞌl bicy cup consuel lo Jesuuz.
    Nunu tub lo ziꞌl de coz nu rad lagy ru nu seꞌñ, de ndeꞌ bicy, gun yuꞌ la be mbecy
    nu bicy lay coz a̱ꞌ nap nu mnii too dey. Orzeꞌ nu mnu dey consuel nu bicy cup
    yu.
  zac-NT: Adë guësáꞌnëdiꞌil fe shtë́nël sino tsaldí ldúꞌul lëꞌë më más. Guaglaꞌguë
    lu shnezë më con buen llgabë, pues bëldá mënë bëniti rall lu shnezë Jesús. Bëquë́
    guiaꞌa rall llni nabëdëꞌë Dios.
  kyg-kyg: Kame nehukaeꞌmo kagesa afika fatago nehuka kagupi mafaꞌnemo geꞌamo afiyo.
    Mago vayaꞌai apakupi mafaꞌnemoꞌa, hosu kavaꞌmo nehae, huno nehigeꞌapaeꞌmo noꞌafigenoꞌaeꞌmo
    apakesa afiꞌa fatago huꞌnaya kavaꞌapimo alagi alino atagaeno neꞌatale.
  kmk-kmk: Ot adim lipsutan nat pammatim kan sanat nadaḻusa somsomok nu. Ta adin dat
    uduma tagu ingkaskasu dit nakom da ot siya’d nanam-an sidat pammati da.
  cao-NT: Nianahax Cristo, naa mi chahahuahai ca quima mi casoyamano. Jasca, shina
    jia ca mi jayaxëti xo. Jabi tobi xo toa jato shinaná yoahai ca jia ca qui nicacasyamacanaibo.
    Ja iqui tsi yoshihuahacaxëhi quiha ja chitimicanaina rë. Jato shina pasomaha ca
    acani quiha pë.
  bbr-bbr: Keseria, nan won epar momon sakau atomoi, nan wonas na onok aru momon rai
    wa aisai. Karauk roat akan woiakas ak onok aru moin awarona, ak kiro rowau wa,
    okon, akan woiaka epar moin, kiro ous aiauk opok aru miäwon senek keserin.
  inb-inb: Chasaka, Cristo­wa suma iuia­rispa, tukui alli­lla iuiai­wa imasa chaias­ka­sina
    ruras­pa­mi kaug­san­kangi. Ikuti sug­kunaka, kikinpa alli iuiaita mana uiaspa,
    pan­da­rispa, Cristo­wa iuia­ris­ka­kuna­ta­mi wabu­tir­ka­kuna.
  hrv-hrv: imajući vjeru i dobru savjest, koju su neki odbacili i doživjeli brodolom
    vjere.
  box-NT: Wíoka dé ũ sĩi, à sá ho lè le yi na se. Ɓa nì-dòndáa ɓúi pã́
    bṹn á ɓa ɓɛ̀n yí bĩnía yí dó mí sĩa le Dónbeenì yi.
  ote-NT: Nehe su ri jamfri ne strá ntꞌaxi ri mfeni. Nu ꞌra bi tsꞌoca yá mfeni hangue
    xa ꞌbɛ yá jamfri.
  wnu-wnu: Ende at ne oau apand ne qomon qoregen eng waga nonomi gas ende igoriner.
    Munon qei qomon qoregen eng mogirt wab wagomir eng wurinou oau apand eng tabin
    ger tomon ya erer qib igo nomon tangangur gumat quburab igo gas ende ebetemirei.
  zam-NT: Fquenap xtùuzl par que nol xtùuz ndac no par ne'tyoo xà'de lezo'l loo co'
    ndxela'sl. Tac nzo ndxep mèn co' inquenapte xtùuz co' ndli mèn. Leque mèna mblá'ya'
    mèna loo xtùuz ndac mèna. Mèna ngro xà' loo co' ndxela's na'. Leque mèna ngue
    teza' xtùuz mèna par ne'yila'ste mèna más loo co' ndxela's na'. Mèna mdyuhuan
    loo con' ngola's mèna loo cón che'n Diox.
  zyp-NT: Chiachaw thluidangnah achawpaw le zingnah cawh a tle my lo. Meh thaikheh
    tah ma cawh du be ca he ka, aa zingnah cawh apaleh apahnaw tah aa tua thlu.
  sey-NT: Yecohuaꞌi i̱ohuaꞌi deꞌoye cuasajë paꞌiye quëayere sehuocaimaꞌpë yoꞌojë,
    i̱ohuaꞌi Maijaꞌquë paꞌire paji cuasayere ne huesoni coꞌa deꞌohuë.
  nvm-nvm: Regavo on a God ma vierafeno iji mukoi kunaim giriesaikin a unam fuon ma
    iji giame ijia jame kekfuon. Regavo e roin bu unam ma iji bu vierafejo iji bun
    uzain ijefuon buon bu ma vierafejo iji bun kam arafiriain. Regavo e nokarok (2)
    Aimenaias ko Areksada nan kege Setan vajaido fur kege arafiriame vaga bu ijia
    giame buba una Kuraison if abe jufdiakfuon ijia kuaimok.
  mps-mps: Tama bidiyu, tama nago te konealubo po nago homugo bugagia dąų wao, te
    dwai sę me isiąma, tama nago te dwai sę me dwagi yai sę me dagalabo homu bugagia
    elaluyu bidao. Te bidi meba augwaligo te augwa dwai sę me dwagi yai sę me dagalabo
    homugo augwalibolo wali po ola tagaluyu ebaso, tama augwaligo Godide konealubo
    po dąų wabo tagalai dao, tama augwali hobedagia dwai kolesaga daide bidibao.
    Te augwali te tamu ąį daidu pabo moni geba sip tiwai dao, tama tede elalubo
    moni masigigo te moni geba sip dolobo tiwai gilama yai dao. Augwaligo Godide konealubo
    po dąų wabo tagalai dao.
  pab-NT: Maika heko hityakeko, waiye maniya taita hahekotya. Haiyaharenae atyo maisa
    haxahekola waiyexe xema tyaonare hoka hatyo hiyeta ityakekoneha mawenekoareta.
  llg-llg: Toꞌu matetea o namahehelem neu Karistus. Ma manea fo, o dalem malalaok
    nakandondoo henin. Huu hambu hataholi, ta nau lamanene sila dale nafafadan so
    bali, de ana tao nakalulutu sila namahehele nala, sama leo ofak nakalulutuk huu
    ana hala neu batu inahuuk.
  kyf-kyf: Zʋ -Lagɔ dlɩ -gʋ, -ɩn 'na nʋnʋ zʋbhalɩ gbʋ lɛ -nɩ. Tɔlʋa ka wee 'yoo -zɔnʋ
    -gʋ labhʋlʋ, 'ɩn wa yia dlɩ -Lagɔ -gʋsa, 'ɩn wa dlɩzʋzʋe yia wa 'wʋ -nyumɔ.
  tpi-tpi: Long dispela pait yu mas bilip tru long Jisas na yu mas save olsem yu no
    gat asua long ai bilong God. Sampela man i save olsem ol i mekim rong, tasol ol
    i no laik larim God i stretim pasin bilong ol, na bihain bilip bilong ol i bagarap
    olgeta olsem sip i bruk long rip.
  mih-NT: Ma zañon cuhva sa sino xaan iñun. Ta tandɨhɨ sa zavohon, zavohon sii si
    sihin minoo sa siñi tuñi vaha. Vatyi iyo zuhva ñiyɨvɨ ña tyaa ñu yahvi sa catyi
    sa siñi tuñi vaha ñu, ta naa iñi ñu sii Ndyoo.
  qvh-NT: Sayno wilacuycarga Jesucristuman yäracur lutancunata ama ruraysu. Waquin
    runacunaga, Jesucristupa wilacuyninta yachacush caycarpis lutantami yachaycäsiyan.
    Paycunaga mananami Jesucristuman yäracuyannasu.
  kms-kms: Nu God nei gubig kin te di nei yuwon kin nunde umbo pe nei guab kuari nu
    God nde rar pe yuwon pu yengu kin nei te ghat rise gre. Wute ninge ni nei ren
    kin si rire bu ni Yumbui nei rimbig kin te si rire pre.
  agn-agn: Sigoron mong maelet tang pagto mo ig pirming limpio tang konsinsia mo.
    May mga taw ang indi pamagtoman ong agganing tang konsinsia nirang tama, animan
    linangga lamang nira tang pagto nira.
  nhi-NT: Ixconpixto yec motlaniltoquilis, uan amo mai itlah tlen mamitzonteilui itich
    motlalnamic. Siquin ocsihsimatqueh icpiasqueh se intlalnamic chipauac, uan ohcon
    omihtlacohqueh itich in tlaniltoquilis.
  ttc-NT: K'on kaj asi' tzan tok wit'let ak'u'j ti'j te Qtat, b'ix k'on chk'ulun jun
    tidi' qa te awanim ntyoli' nya'tx galan. Komo ate' junjun oje kaj kykola' aj ja'
    wit'lik tuq kyk'u'j b'ix ikxji opon kynajsa' aj nkyoksla' tuq.
  dan-1931: idet du har Tro og en god Samvittighed, hvilken nogle have stødt fra sig
    og lidt Skibbrud på Troen;
  kwj-kwj: Ka au mi anayeno ti, sembe ha sumbu mihi tinga ele sumbu ni norukweni kilindau
    sumbu mihi tinga ete mi toronambusini ma anaye. Hima fwele ele sumbu ni norukweni
    kilindau sumbu tini gumwa wu sikoni sipi tito ini humokuto ki yekoni walambe indau
    hinga sembe ha sumbu wuhi ti walambe iro.
  vie-OVCB: Giữ vững đức tin trong Chúa Cứu Thế và lương tâm trong sạch. Đã có người
    không giữ lương tâm trong sạch nên đức tin bị chìm đắm.
  kze-kze: '@see-verse:1TI.001.018'
  mpj-mpj: Wululu-jananyan jungalu nintinmalpa. Jiikajaluya martukajalu mirta Mamamili
    wangka jungalu nintini, pakiwanaya kulini ka Mamaya junu yanu, wangka kujupaya
    kulini.
  lbk-lbk: Sam et eegnan nan pammati ya angnem nan khawis ay tan-oyan nan semekmo.
    Tay wad-ay cha nan nangokhay isnan khawis ay itchon nan semekcha et nay napakawas
    nan pammaticha.
  mto-NT: Tonu̱ tseꞌe veꞌem je̱ jaanchjaꞌvin ma̱a̱t je̱ts je̱ vaꞌajts vinmaꞌyu̱n ma̱a̱t.
    Je̱meꞌe juuꞌ veꞌe du̱kajaanchjaꞌvidup ku̱xeꞌe du̱kama̱ja̱pa̱a̱mdi juuꞌ veꞌe je̱
    Espíritu Santo kya̱jtsp.
  bzh-bzh: Lob gwevonġ geving niwëëk meġebare, geġemedo los ayom niröp. In alam
    vahi su denesepa loḳ nġaa nivesa in bë ayoj niröp jaḳ rë, om sën deneyoh paya
    medevasap sir nebë sën yaġ ya mesis yi raḳ saap.
  guj-2017: અને વિશ્વાસ તથા શુદ્ધ અંતઃકરણ રાખે. તેનો ત્યાગ કરવાથી કેટલાકનું વિશ્વાસરૂપી
    વહાણ ભાંગ્યું છે.
  jvn-NT: Mulané, élinga marang tembung-tembung kuwi lan dilakoni sing tenanan. Dilakoni
    karo pengandel lan karo kebatinan sing resik. Awit ènèng wong sing pada nglakoni
    penggawéan iki, nanging ora karo kebatinan sing resik, entèk-entèké semplak pengandelé.
  byr-byr: Gotɨyare mala tewaanyaꞌ bwaꞌdɨ Naangerɨ kuna lɨmwadɨ sɨmunyai tewaanyai
    kuna gɨvadaihɨrakana! Pwara “Nɨmɨre sɨmunyai tewaanyai nanyɨvadaihɨrakadɨka! Waramaryana!”
    yawɨreva sarevɨdaaꞌnyɨ kumɨre lɨmwangebwi sɨpɨyaꞌ sɨlyavɨ kayaaka mɨlɨkiꞌdevaaibɨꞌ
    kayaaka yakebulyɨ.
  ian-ian: Wan apma nyaangɨik kat mɨna maawupmba yelavɨka apma vat agwut. Nat nɨmba
    maawupmba yelavɨka kwupmak kat kai walaa wan apma vat tamba kwagalandi.
  hun-hun: megtartva a hitet és a jó lelkiismeretet, amelyet némelyek elvetettek,
    és így a hit dolgában hajótörést szenvedtek.
  mcf-NT: Aden Nuquin Papan chiaid niaquenquio icquin Esus tantiaquiec bëdamboec tabadta.
    Utsiboen adenquio iquec. Icsamboec tabadquin Nuquin Papan chiaidquio niac-niacquin
    Esus tantienquio yanosh.
  kjs-kjs: Go-rupa puma puri paloma kone rulaoma lo robaa-para wi epe kone waru sape.
    Gore ali medalomame nimuna lo robaa-para wi epe kone rubisimi rabu nimuna kone
    rulae ma-koyaasimi.
  mni-mni: thajaba amasung amakpa leitaba achum aran khangba pukning adu chetna paiyu.
    Mi kharanadi makhoigi achum aran khangba pukning adu thawoidabadagi, makhoigi
    thajaba adu pummang manghalle.
  yad-NT: Jivyanu̱tyata̱ta Ju̱denunijyu̱ jachipiya̱jadamu ji, jiñi datyi̱sani̱ta Ju̱denu
    ramityaniy yivara jijyuuchuveda. Ti̱ni̱ ne va̱ta sivara jijyuuchuveda ramityadeda
    day, rijyi̱numa̱ variy Ju̱denu siitya̱divasiy.
  mxb-NT: Ta kuiin ndaa̱o̱n xíꞌín ña̱ kándéé ino̱n Jesús, ta choꞌon ino̱n koo vii
    ña̱xintóno̱n, dá chi̱ sa̱ꞌá ña̱ ko̱ ní kée dao ka̱ na̱ kúú kuendá Jesús dión,
    sa̱ꞌá ño̱ó ni̱ tu̱ú ná no̱ó ña̱ ndaa̱ kándísa yó, táto̱ꞌon ki̱ꞌo ndóꞌo iin barco
    túu táꞌan xíꞌín yuu̱.
  pon-2006A: oh ke en kolokol omw pwoson oh kadeikpen loalomw en mwakelekel. Pwe mie
    aramas ekei me sohte kin dukiong kadeikpen loalarail, ahpw keselahr arail pwoson.
  maq-NT: Mijí rë xi cuihin ngaxtin xi macjain ri cjua rë Nina ta, meje rë xi nihñicuende
    cjuatacun ndajyihi xi quichehe. Ngu jo xuta ne, casahmi cuendaain me cjuatacun
    ndajyihi xi cavaha me, hane cuatjin catsichaja me cjuatacun rë me, hacuaha ha
    quihndë macjaain rë me Jesucristu.
  hto-hto: Dámɨerie íaɨoɨ comecɨ úrillafuena náfueñenamona nocáe buíllamona táɨnocailla
    izói, íaɨoɨ ɨ́ɨnogafuemona oni táɨnocaidiaɨoɨ.
  por-BRBSL: mantendo a fé e uma boa consciência, que alguns, tendo empurrado para
    longe, fizeram um naufrágio a respeito da fé,
  ces-NKB: maje víru a dobré svědomí, které někteří odvrhli a ztroskotali ve víře
  cui-cui: '@see-verse:1TI.001.018'
  boj-2014: Gotraŋyoqnsimqa ino areqalo Yesus qa bole siŋgilatoqne. Osim qalieqam,
    ni Qotei aqa ŋamgalaq di une saiqoji unum. O Timoti, tamo qudei naŋgi naŋgo uneq
    di tulaŋ sougetejunub deqa naŋgi Yesus aqa anjam bole qalieqa keresai. Qotei na
    naŋgo kumbra tingitetnjrqa yeqnaq naŋgi olo urateqnub. Naŋgi Yesus qa naŋgo areqalo
    siŋgilatqa asginjreqnaqa qobuŋ a sargumq di paraeqnu dego kere naŋgi areqalo uge
    uge dauryoqnsib laqnub. Kumbra dena naŋgi tulaŋ ugetnjrqas.
  eng-OEBUS: with faith, and with a clear conscience; and it is because they have
    thrust this aside, that, as regards the faith, some have wrecked their lives.
  eri-eri: Ariya oota waha langa, ne Yesus bonahe huwanyate ngalenga dewonga benou
    isau ganga, ne Itou ago langa waraga uwau. Ariya fai ila nere nyabulu wane waha
    nere iside, nere Itou awa tuwogunga nebere fanyinege tiginimu nagei nomo awade,
    iinga nebere huwanyanege ngalengawou inyaba dewai, waaga haari langa fourena dorofe.
  aly-aly: Ngarl alheyelan, angka ntwa ilerl-apeyel, iterrerlap-aynteyew rlterrk-antey
    Akngeyew. Ntwan kel iterl-areyel, arraty-angkwarr anaynteyew. Aleth anaynteyew
    alakenh-anyem. Ingwer-rnemelan kel iterl-areyel arraty-angkwarr, rernemap mentyarl
    aneyel. Alakenh-anyem rerneman intwemelerrew Akngey-wety, iterrey-angenh ikwer,
    arrangkw-anem. Rernem-apeny alakenh aney-angenh.
  wiu-wiu: Keraisunole wedoa takoa togamene. Ni neke tepeme ta wa oa epetekakale-kama
    litia tamene. Pade-kitame nitamekete ue dipi pata paka pome ka̱ua atuou toa etepea
    pote atutapeneya.
  swe-swe: i tro och med rent samvete. Detta har vissa avvisat, och de har lidit skeppsbrott
    i tron.
  cth-cth: Tami tangawn ni yuemnae a takhoe awh dawkvah, yuemnae long a rawk teh rawknae
    koe a pha awh toe.
  mti-mti: Anotumat ge nonegumagawa oraiwa yumnasiya. Iyayapan upeba nonemagowa oraiwa
    epa aoreya, sira wa tobiroriyaivi mina anotumat mumawa tobiroriyaya.
  pad-NT: Ikapoarihaha'oadaha bana ida ojomo'ihi athini asohiki. Inaaba'a bana ida
    kadava'ibodivarani ira kaabanivini mahija badani asohiki ka'oa ikabadanivini.
    Vahoariha vaipohiriki vani adani ni-vakadiva'ibodivarani va'ora kaabanivini-ra
    vanaabaki, oniani ida Deu-ra vakava'ipahinivini hija, oniani ida Deus kahagihi-ra
    varagarivini hija.
  twi-twi: na so wo gyidi mu dennen na ma wʼadwene mu nyɛ fann. Nnipa bi ntie wɔn
    tiboa, nam saayɛ so asɛe wɔn gyidi.
  hlt-hlt: Tangnah neh aka then mingcimnah te pom lah. Te te hlangvang loh a tueihno
    uh dongah tangnah sangpho a poci pauh.
  tbz-SIM: kɛ́ntɑ̃́ Kuyie, kɛ yíé nkù dɑ nɑ́ɑ́nnɛ̀ tì ɑ yɛ̀mmɛ̀ miɛkɛ. A bɑ́ɑ́ dɔɔ̀
    bɛ̀mɑbɛ̀ dɔ̀ɔ̀mɛ̀ kɛ yetɛ Kuyie mbɛ̀ nɑ́ɑ́ ntì bɛ yɛ̀mmɛ̀ miɛkɛ kɛ fétìnnɛ bɛ
    tɑ̃́kùmɛ̀.
  san-GUJ: વિશ્વાસં સત્સંવેદઞ્ચ ધારયસિ ચ| અનયોઃ પરિત્યાગાત્ કેષાઞ્ચિદ્ વિશ્વાસતરી
    ભગ્નાભવત્|
  amx-amx: Ntwang Altjerr renh kwet naketjeh. Iterleng-iterl mwerr kwet anyenetjeh,
    itja impetjeh. Altjerr kwer kangkwerretjehant, itja anetj mernelhetjeh. Artwang
    rrpwetj arrpenhel inang anetj-ilelhek, inang angketj arratjeh kaltj anekarleng-artany.
    Inang iterrentj atherr-akert anek, inang itja iterrentj arratjeh kangkwerrem,
    iterrentj anetj arrpenheh inang kangkwerrem. Lyet inang Altjerr renh itja weth
    arratj nakem, inang renh impek.
  ake-NT: wakʉ pe apurɨto' pɨ' mɨrɨ awonsi'kɨ wakʉ ɨyewan pɨ' tʉuta'sii'. Tʉron kon
    uya serɨ ton nurunpasa' man, mɨrɨpan kon uya apurɨto' tʉuya'nokon ma'tanʉ'sa'.
  qvn-NT: Nätan gamga yachrachinqui chay razoncag willapalatam, shongoypita mana juchachasha
    cawanaypag. Chaynuy mana cawarmi waquinga lutan rurayanganta shongon willayaptinsi
    mana cäsucur, Jesusman ali yupachicurcayanganpita mana yupachicugman muyurärin.
  tku-NT: Jā tipātza'nkāya' tū a'ka'ī'nī'ta'. Jā catlahua' tū hui'x ca'tzīya' tū jā
    tze. Ā'makapitzīn tatlahuanī't tū jā tze masqui ixtamakca'tzī jā tze tū ixtatlahuamā'nalh.
    Chuntza' talītaxtutāyalh na ixtej Dios.
  bjk-bjk: 'Ma örobo erese bira: nöngön örobo mana nunu xöbo turunon te God nang ixoro
    osen ma örobo mana mumuu abo tatalien nang u ösöxö bara i deek. Ma dauleng idi
    toxo mölök bara idi tabo pet bira, io nang, abo nunu re idi xö ina turunon i saban
    xarniang a önga mön i tawörök lömö xö öxöno maat.'
