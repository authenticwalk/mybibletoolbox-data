    rumha.
  bgt-bgt: Mo tatango ngasi tagna nimua na vaututuni mo eia na hava ko adoa ke jino.
    Kekeha tinoni kena boi magnahaghinia ghohi na eiagna na hava kena adoa ke jino,
    ma na vunegna iangeni nidia na vaututuni ke luvu.
  mvn-mvn: Kadu nau‑wawanim yam vitumahana ahiahina kadu am ayaunena hadahadanina
