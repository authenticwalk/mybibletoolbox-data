  wiv-wiv: Na varihubia kua, ia koto poto bada na ka bilip, na poloko ve kete kavakava
    matoto na matani Vuvu. Na vuna, manumanu taza dia ta lala habuka dia ta katia
    moge zaha, palaka beta ni kulidia dia kata vatia a Vuvu ni vahotovia kadia mogemoge
    kamahi, kubarae kadia bilip ti balika vaga kua e ki na mahati, kini vulavula.
  reg-reg: Kola kutyo ubhe ne likilisha na meganilisho ge kisi. Bhalio abhanu bhanu
    bhalemele ganu nibhasingalisha elikilisha.
  mlh-mlh: Jigo qaku oo mamanesiŋgo gbaŋiru egu jibugaeiŋ ore ru baigoŋ. Maŋgo gake
