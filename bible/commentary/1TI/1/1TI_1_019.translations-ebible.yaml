    nga kisìkje‑la̱ ikon nga mì ti̱ kiì kòkjeiín‑la̱.
  mcq-mcq: ꞌEne oni nimaaroijaho vwiha hami vwihajiꞌi ꞌajoꞌamana. Ijihunaꞌe ea ꞌahoꞌa
