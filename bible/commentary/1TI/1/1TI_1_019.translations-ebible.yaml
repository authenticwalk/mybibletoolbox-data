  gah-gah: Lá okoko, gele alévolé o minoko gigikagú némini manámini gakó golesa minamiko,
    monó hoza alezo. Vegená lugáa nenete kigika lapanaki minoaká gakó nene gili ahuliake,
    Ómasimú gele alévolé oakatini nene ahuliake, kigika gologolo sokago,
  lcm-lcm: Na taun ku visvis, ku uli teng akit si lomlomon, na ku aiveven aro ani
    ku kala pelek a maiten i lau rikek. Mang matan vap kitala misag ani lau ang na
    sukana kalapo tatadek kari lomlomon, val vul kuli liung.
  aer-aer: Nhenge unte ayeye atyinhe nhenheke itirremele, alakenhe ikwerenge anteme
    unte Jesus arratye akwete itelaremele, ikwere akangkwe-irremele akwete. Unte anteme
    arratye anetyeke mwerre mpwaremele akwete apure-irreketye. Tyerrtye arrpenhe areyele
    Jesus awemele apentetyarte. Ikwere iperre-ngentyele itne akenhe akurne mpwareke
    apure anetyange, arrangkwe-arle. Alakenhe ikwerenge anteme, itne iwerre apalenge
    alheme, Ngkartenge untyeme-irremele.
  qvc-NT: '@see-verse:1TI.001.018'
  tgl-ULB: Gawin mo ito para magkaroon ka ng pananampalataya at isang mabuting budhi.
