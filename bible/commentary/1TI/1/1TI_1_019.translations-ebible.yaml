  kdc-kdc: na goga kutamanila kwako na moyo wako uleka kukutagusa kamba kubananga.
    Wanhu wayagwe wagaleka higo na wabananga kutamanila kwao.
  nhr-nhr: Qgóóa qari dtcòm̀ sa hẽé naka tchànos tcáó sa hẽéthẽé e. C'ẽe ne khóè ne
