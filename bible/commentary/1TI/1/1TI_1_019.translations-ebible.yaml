  ukr-1871: маючи віру і добру совість, котру деякі відкинувши, од віри відпали.
  apz-apz: Kɨko Kɨlaisɨmneꞌno sɨmeho hiꞌntnnono uyalokuno somo aho yokumpohnꞌnyo fɨkemokosyohumaho.
