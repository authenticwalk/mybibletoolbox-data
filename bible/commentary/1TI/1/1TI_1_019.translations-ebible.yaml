    orunga, etpa kit morum.
  bch-bch: Ngan paraunga toa ne, manta kisi matua lem kadonga lolo matua aea, ga oatai
    kemi mambe lem idil eta paeamao Deo imatai mao. Be panua idanga ede tiuatai ngan
    led idil papaeamao, be tipul murid pan Deo toa iuangga ipatutui gid, ta titnan
    led kadonga lolo matua aea. Ngan kadonga toa bedaoa, gid mambe oaga idae kas siaeai
    ga imapoga.
  cco-NT: '@see-verse:1TI.001.018'
  deu-1951: Dieses haben etliche von sich gestoßen und darum am Glauben Schiffbruch
