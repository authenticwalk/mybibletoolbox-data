    o txa' tz'ak cyanem ti' Dios.
  udu-udu: mmoṯel moŋgam gwo is sho’k mo dhali ’twa/ ma duŋ gana/ mo. Mmo/ush gwo
    ’peni ’twa/ ma du mo tani ’kwanin tiya pwaṯẖki moŋgam gwo is buni mo.
  tvt-tvt: eno an tuungmaang nyia thung atak ah phanjangjang et thun uh. Mararah ih
