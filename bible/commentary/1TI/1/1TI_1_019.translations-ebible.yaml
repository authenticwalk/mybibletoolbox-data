  ded-ded: Ge negen negensinggoc kecma herenegen negengga garenggena kpetiac febeso.
    Ngic goa yeni kekec kpetiac imoc wama negen negensingngina ukugec kpeu manganegec.
  ewe-ewe: Lé wò xɔse si le Kristo me la ɖe asi sesĩe, eye ɣe sia ɣi la, wò dzitsinya
