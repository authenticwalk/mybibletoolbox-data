  nfa-nfa: Kèpe paꞌèra-èra lalèka èu mi Yesus Kristus. Aa jꞌaga paie, sèna ka dꞌara
    èu mola taruu. Te abhu kahèi dhèu leo dhu roꞌo heka nanene dꞌara iiki ra, dhu
    paꞌele iie parcaya rèngu, nuka sèmi kapa rage nare hadhu aae.
  tnp-tnp: Askəlɨm rəham nəhatətəiən təskasɨk, kəni ol noliən iətəm ik nəkəhrun məmə
    in təhruahru e nəhmtɨ Uhgɨn. Mətəu nətəmimi nəuvein ilah kautol noliən nəuvein
    iətəm ilah kotəhrun məmə tərah, kəni kəmotərəkɨn rəkɨs rəhalah nəhatətəiən, təhmen
    e iətəmi kəti təmləfən negəu təri e nɨmas təhapu-əhapu agɨn mərah.
  urd-urd: जिसको दूर करने की वजह से कुछ लोगों के ईमान का जहाज़ ग़र्क़ हो गया।
  hot-hot: Ombaloŋ hôêvhaviŋ loŋ lôk ôsô o ba oya. Doho bôk êpôlik hathak auk êŋ ba
    iniŋ êvhaviŋ hatôm yeŋ hamô ôthôm lôk lovak bêŋ ba hamô yeŋ vose.
  mqj-NT: La mentoe manda'ko mengnganti matoto' illalan kapangngoreanammu, ammu pogau'
    aka musanganna mapia. Dengan pira-pira tau tae' umpogau' aka nasanganna mapia,
    napolalan tallan kapangngoreananna,
  rus-SYN: имея веру и добрую совесть, которую некоторые отвергнув, потерпели кораблекрушение
    в вере;
  mbh-mbh: Naro wong krim engeng lom lemioong nge a Jisas Krais, na o oma inga ur
    ako lomum ve i sivenga. Toko pelie o oma venen aken avele, mako o pakerenga ole
    lemioong ranga ve ini imot ako i tho a kurkurpo ma i kerenga selele.
  bdd-bdd: ma maꞌino hemisa ta maꞌino nuwatuhu bwebweꞌana, tuta mabwaiyana ꞌoidiya.
    Weyahina ꞌiyadao tupwadi nuwatuhu bwebweꞌadi silogwahatediya, ꞌoinega ꞌidi hemisa
    siweꞌa ta sibeꞌuwa.
  cbt-NTPO: Inasáchin natëton, pënëntëquë'. Quisocristo nohuantërinsoráchin yonquiaton,
    noya niquë'. Noyápiachin cancantaton, piyapi'sa' a'chintëquë'. A'naquënso nipirinhuë'
    cancanëna quëran noya nicacaiso' nitotopirinahuë', co yanatëpihuë'. Nani Yosë
    naniantatona', co huachi yonquipihuë'. Quisocristo a'poatona', co huachi imapihuë'.
  srn-NT: Yu mus strei a strei nanga bribi èn nanga wan krin konsensi. Na fu di son
    sma no du dati, meki den lasi pasi ini a bribi.
  cta-NT: taca xu̱u̱ tyaꞌa nuꞌu̱ loꞌo nu cuxi biꞌ si xñi tsoꞌo nuꞌu̱ chaꞌ jiꞌi̱ Jesucristo,
    si xcuiꞌ chaꞌ tsoꞌo cuaꞌni nuꞌu̱ loꞌo ñati̱. Ntsuꞌu nguꞌ nu ngua jlo tiꞌ ñiꞌya̱
    laca sca chaꞌ liñi, pana ngaꞌaa ndyuꞌni nguꞌ chaꞌ liñi biꞌ juani; cua ndyaꞌa̱chu̱ꞌ
    nguꞌ biꞌ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ nguxtyanu nguꞌ chaꞌ tsoꞌo biꞌ.
  bqc-SIM: luanaaikɛa guu ń làasoodaadoũo. Làasoodaadoũ lí kɛ gbɛ̃eↄnɛ yãe
    ũo, ↄ̃ an luanaaikɛa ì ↄ̃̀ↄkpa.
  tcz-CHONGTHU: Christa a natahsan chu tuhdet in chule se le pha hetna nalungsung
    chu sutheng jingin. Miphabep khat'in hiche selepha het theina lungsung chu amang
    khel'un atahsannau kong chu akehgamtan ahi.
  mar-mar: आणि विश्वास व चांगला विवेकभाव धर. कित्येकांनी हा झुगारून दिल्यामुळे त्यांचे
    विश्वासरुपी तारू फुटले.
  snp-snp: Eti animo, ya koli kikito umuto, Goti omunalo ka ukanelo minámaiye, loto
    luka-kaka laloko minanimo mona ya koto kiyaba otoko lonowa ya olu mino. Wenena
    liligate monawa fulititi, koli kikitamo mona ya meni umamo wenena ya sipi lekami
    yaidana oti minae.
  isl-isl: '@see-verse:1TI.001.018'
  spy-NT: ankiitas taay ikoosēē keey Yēyiin ankiiyey kiyēē inkētē kule karaam. Kiikubootyo
    ꞉biiko alake chēē kitay kuyey kuu nyooto.
  xnn-xnn: '@see-verse:1TI.001.018'
  mwe-mwe: Ukole ngulupai na ng'aniyo ya mmbone. Bhandunji bhana gubhaikanilenje ng'aniyo
    yabhonji, niobhiya ngulupai yabhonji.
  tte-tte: Yo sauga meuloina me am kalakisiye am meli koina yo me am nuwa-daumwali.
    Kaiwena kalakavao tupwaliyao nuwatu namwanamwana sisikotanan yo ali meli sibelu
    yo sibeku.
  tcs-tcs: mata bilib wea Kraist ane gad gud tingking. Sam pipol uda nomo tingk raitwei
    ane nomo bilib, bilib blo dempla i smas.
  hlt-THB: cangnaak ingkaw ak che ak leek hqimhqanaak thai ce ak cakna tu lah. Thlang
    a vang ingtaw cece hlahphlam unawh cangnaak benawh lawng ak see amyihna see boeih
    uhy.
  soq-soq: Ona bedewe sumanaia wadaadodepi, ita mai kadi da dewasawo nuaa wawusampa,
    dia. Sosomba isiwa dewa eubu ema adiananamone emoiena baiwa sumanai bedewe omaidasaiena.
  qub-qub: Chayno willacuycarga Tayta Diosman sumaj yäracunayqui, alli shonguyquiwan
    Tayta Dios munashanno goyänayqui. Waquin runacunaga alli shongunwan Tayta Dios
    munashanno goyänanpa ruquin Jesucristuman yäracuycashanta cachaycärishami.
  att-att: Á tangngalám mu ta napiá yù ángngikatalà mu kâ Apu Kesu, nga kun na ármas
    nayù napiá nga suddálu. Á ilillì mu yù baggim sù ira malliwâ, tapè ari ka mekanakanâ
    sù narákè, ánna marenu nga aláppaw yù nonò mu. Ajjan garè yù ira tatolay nga pinaguráyád
    da yù napiá nga ammu ra, gapu ta ikayâ da yù narákè. Á ta kunnian, jinarál da
    yù ángnguruk da kâ Apu.
  bki-bki: bior napano mia aijaso ka kavakar vatitig bajago na viekouoiano, a amijikia
    ala napano kanamo jidomiano mijikia meravo tulaka. Tomu tealo, jibe ka aju ajelan
    vuu ka uako, naruei kialo jidomiano na bo berial kalo ber m̃arabo ninei, mia nalo
    maka asidom aiagago ka naio, ana amilaluvio, kanalo viekouoiano riva rivavin ea
    baraam̃a tai.
  bqp-bqp: ludanaanikɛnaa gũn kũ laakariio kpátɛna. Gbɛ̃kenↄ yã pìnↄ kpà sãkoto,
    akũ ń ludanaanikɛnaa dì lɛ́ kútɛ.
  mcp-mcp: Ŋgagʉ́ nə gwána wo mbíd búgə́, wo njúl nə lâm nə́ sáŋ. Bɔ́ɔ́l búúd bwə́
    á mə́ dʉ ban dʉ́lə gwágʉ́lə lâm nə́ ndɛɛ́ búgə́ jáŋ í á mə́ nyasʉla nda byɔ́ɔ́l
    í dʉ búg ŋgwɔ̧ɔ̧́ nə́.
  hat-hat: Kenbe konfyans ou fèm nan Bondye ak konsyans ou an repo. Gen moun ki refize
    koute konsyans yo. Se konsa yo pèdi konfyans yo.
  npl-NT: Amo xikchiwa kemi sikimeh non amo okinekeh okikakeh intlalnamikilis iwa
    ijkó okipolojkeh itlaneltokalis.
  bgg-bgg: chiih-è nawai migi nane sang now pha ji shii ruii bo. Giak bran ne ithek
    ro now pha ji shii anuii chiih-è ithek ro migi shii mua maphi ro.
  eng-TCENT: having faith and a good conscience. By rejecting this, some have shipwrecked
    their faith.
  eng-BSB: holding on to faith and a good conscience, which some have rejected and
    thereby shipwrecked their faith.
  cpu-NT: eekero piyaatakaanakityeero pinkempisantanake, eekero pimpampithashiretanakityeero
    tampatzikatatsiri. Tema tzimayetatsi ovashaantakerori. Okantaveta ikempisantayeveta,
    ikempivaitakaro impitamenkakotakityeeyaami.
  san-ASM: ৱিশ্ৱাসং সৎসংৱেদঞ্চ ধাৰযসি চ| অনযোঃ পৰিত্যাগাৎ কেষাঞ্চিদ্ ৱিশ্ৱাসতৰী ভগ্নাভৱৎ|
  tac-NT: Tabilé siné a'rewa Kristo oyeria, iligá 'we 'la na'tawa. Jaré ralámuli 'ma
    a'rele Onorúgame nila ra'íchali oyeria pe tabilé 'la 'nátaga. 'Lige 'ma tabilé
    bijchígime ju Onorúgame nila ra'íchali.
  eng-WEBPB: holding faith and a good conscience, which some having thrust away made
    a shipwreck concerning the faith,
  gfk-H: Ma bia u na harubu, u na nurnur hatikai ta ira tutuna Kalou i ta hapuasnei,
    ma u na murmur ira magingin ing u nunurei tar bia i tahut. Ma aring diet ga mola
    bia diet na gil hua, hua ira nudiet nurnur ta kaiken ra tutun i sakena hoing tiga
    mon i taparak ra ula masa.
  viv-viv: Kadu Keliso ana vetumagana againe unaluluveꞋavina ada tauni unaꞋitaveꞋavi
    be nuwafou yegayegana Yaubada matane unamiyami tu unalulugaviya. Kaliva tufoidi
    nuwafoudiya togahe keke hidavenogaleni ada au yadi vetumagana hinuhegena.
  yao-yao: mpunde kukamulisya chikulupi chenu ni majiganyo ga usyene ga chikulupi
    ni kuitenda yaili yambone pe. Ŵandu ŵane akanile kugajitichisya majiganyo ga usyene,
    kwayele achijonasile chikulupi chao.
  tgp-tgp: tarea o tauri r̃ilangi na nom rasua peresi na nom rongovosahi na hinau
    mo tataholo, ale tamlohi hai la tau nar̃ihira, la komo na nora rasua sohena boti
    mo vujahi kosahia na paranga.
  auc-NT: Wængonguï ingante cöwë wede pönente incæbiimpa. Adobaï mïmö entawëmi inte
    nämä apænte pönëninque wentamö mongæ̈nämaï inte bitö cöwë quëwencæbiimpa. Edæ
    mïni pönencabo ïñömïnite pancadäniya nämä apænte änämaï ïnäni inte Codito ingante
    näni pönënïnö ante dobæ ñimpo cæte wadæ godänimpa.
  kbc-NT: Leeditibige moteteni ɡ̶atiwaɡ̶atakaneɡ̶egi, awii inokina anowooɡ̶oti me
    iɡ̶enaɡ̶a. Inatibece oko aɡ̶owo niɡ̶ida anawii, joaniɡ̶idaa leeɡ̶odi moyaaɡ̶adi
    eliwaɡ̶atakaneɡ̶egi, odaa ja liciagi naɡ̶ana etogo ane domololetini.
  bmh-bmh: Guzenaimai, nait ounab petak emen gusig patemen, nait ounab nug na igul
    eg memen aimai i aizamau. Dudu ipal agal oiagab nug ag igul eg memen awarebi,
    ag go duab tam, gonun, agal oiagab petak emen, tebil go aiwag ebu eg waneun sul
    guzenemen.
  ctu-BL: Chʌn ñopo lac Yum. Jac'ʌ jini toj bʌ t'an am bʌ ti a pusic'al. Lamital ma'anic
    tsi' jac'ʌyob i tic'ol i pusic'al. Jini cha'an tsi' cʌyʌ i ñopob. Tsa' sajtiyob.
  meq-meq: Vəlay ɗərev yak a Mbəlom huya ada ge na, wu nakə ŋgwalak eye. Siye i ndo
    mekeleŋ eye hay ta kərah tsəveɗ nakay ŋgwalak eye. Hərwi niye ta dzala ha ka wu
    neheye deɗek aye sa bay.
  noa-H: Pua k'ap'ʌ chirʌm, maach k'apeen hãaur k'ʌʌnau hamachdëu nem hajap'am wauju
    haai nʌm k'ap'ʌ narrta warag chaaur k'ĩirjuwia ya hĩs parhoobata wënʌrrʌm.
  alp-NT: Alelie kurua rebe tinai more, alene loko sou tinai kai aono batuke saisa
    rebe arekwa be entolire. Tamata ilaru esi uma kena ono ele mere hoko esi lene
    loko sou nkenale moneka.
  san-VEL: vi"svaasa.m satsa.mveda nca dhaarayasi ca| anayo.h parityaagaat ke.saa ncid
    vi"svaasatarii bhagnaabhavat|
  kbq-kbq: Kamentintia azeri hanavetinenka, kagu kagesareti knare antahintahi huo.
    Na'ankure mago'a vahe'mo'za ana nanekegura zamenosige'za zamentintifina atre'za
    ventemo tagana vaziankna nehaze.
  kbh-kbh: '@see-verse:1TI.001.018'
  ron-LSB: păstrând credința și o conștiință bună, pe care unii, după ce au îndepărtat-o,
    au naufragiat în ceea ce privește credința,
  pon-pon: Ni om dadauata pojon o kanakanai on injen om mau, me akai pein kaje jan
    irail, ap peila jan nin pojon.
  nhe-BL: Xijsenhuiquili xijneltoca itlajtol Toteco ica moyolo tlapajpactic iixpa
    queja ya tijmati tijchihuas. Sequin tlacame quiixpanotoque tlen quiyolmatij para
    xitlahuac huan quinpantijque para quixolejtoyaj inintlaneltoquilis.
  sps-sps: nom tap iny a faason tsumanyi ten Krais, nyi te kaa men fakats tsuam arasan
    matan e Gov. Mesapan te gima vovou iny fakats arasan matan e Gov, ana ri kat fifiiring
    to na fo faason tsuar.
  wnc-wnc: Tasike tupa gata Jesue natapi kekekakut taknga ma tewim. Aho. Gitna take
    gata gika natapi natdetdetda kakaa siknga siyok. Sike aminu kunduta sanga tupa
    ina tasiking kakngae musia enawa meya natapbing ngana yamandet sike waiakngana
    dua teking. Sike tupa wa aminda Jesue natapa kekekakut ngana gatuna yamandet sike
    pimaking.
  bus-bus: ludanaanɛkɛna guu kↄ̃n nↄ̀sɛkpaɛnao. Gbɛ̃kenↄ yã pìnↄ kpà swãkoto, ben
    aↄ̃ ludanaanɛkɛna è lɛ́ kúɛ.
  gub-BL: Epytu'u zo Tupàn ze'eg rehe nezeruzar ire nehe. Erekwaw ikatuahy ma'e iapo
    haw. A'e mehe xo ikatuahy ma'e zo ezapo nehe. Amo teko ukwaw ikatu ma'e iapo haw
    a'e wà. Xo ikatu 'ym ma'e zo uzapo oho waiko wà. A'e rupi umuaiw uzeruzar haw
    wà. Nuzeruzar kwaw wà kury.
  imo-imo: '@see-verse:1TI.001.018'
  boj-boj: Gotraŋyoqnsimqa ino areqalo Yesus qa bole siŋgilatoqne. Osim qalieqam,
    ni Qotei aqa ŋamgalaq di une saiqoji unum. O Timoti, tamo qudei naŋgi naŋgo uneq
    di tulaŋ sougetejunub deqa naŋgi Yesus aqa anjam bole qalieqa keresai. Qotei na
    naŋgo kumbra tingitetnjrqa yeqnaq naŋgi olo urateqnub. Naŋgi Yesus qa naŋgo areqalo
    siŋgilatqa asginjreqnaqa qobuŋ a sargumq di paraeqnu dego kere naŋgi areqalo uge
    uge dauryoqnsib laqnub. Kumbra dena naŋgi tulaŋ ugetnjrqas.
  eng-DRA: Having faith and a good conscience, which some rejecting have made shipwreck
    concerning the faith.
  knf-knf: Mëbaan iliinŧ ţi pfiyaar pi nu, ibot iwo na uşal unuura. Baloŋ bapok pţaş
    uko wi ŋşal ŋnuura ŋi baka ŋakjakuŋ na baka, ukaaŋ kë pfiyaar pi baka paneemi.
  san-KHM: វិឝ្វាសំ សត្សំវេទញ្ច ធារយសិ ច។ អនយោះ បរិត្យាគាត៑ កេឞាញ្ចិទ៑ វិឝ្វាសតរី
    ភគ្នាភវត៑។
  arn-NT: '@see-verse:1TI.001.018'
  zas-NT: Guzudxiꞌch loj ni rliladxil Jesucrist, been tëë ganaxzi ree xgab zagdxe
    par güünl ziꞌc rayal. Din yuꞌ ree bejn guial ad rüjnt reeman zian, yan ma banijt
    reeman ni rliladx reeman Dios.
  ken-NT: Ndu ɔ́nù, kɛ́m nɛka ɛnɛn ɔ́bhɔ́ŋɔ́ nɛ Yesu sayri. Mbɔk bho bábyàk ɛnyǔ
    ntɨ ɛnɛn nɛpu twɔ mmu nɛ áyɔ́mɛ, nɛ ɛyɔ ɛ́kʉ nɛka ɛnɛn bábhɔŋɔ nɛ Yesu nɛ́rɔp
    mbɔ áchwi anɛ́ árákátí anyɛ́n ndǔ batay. Kɛ́m yɛ̌ ntɨ ɛnɛ bɛ ɔ́kɛ́ kʉ ɛnyɨŋ
    ɛnɛ ɛ́twɔ̀ nɛ áyɔ́mɛ.
