  bod-N: རྒྱུན་དུ་དད་སེམས་དང་བསམ་པ་རྣམ་དག་བཅང་ཐུབ་པའི་ཕྱིར༌རོ།། མི་ལ་ལས་དེ་སྤངས་པ་ནི་མཚོ་གྲུ་བྲག་རྡོ་ལ་ཐོགས་པ་བཞིན་དད་པ་ཉམས་པའོ།།
  tca-NT: '@see-verse:1TI.001.018'
  zpl-NT: Utsutaꞌ arquiꞌ lunú nzeli arquiꞌlu Jesucristo, nu uriꞌi bee elliebacuꞌ nú
