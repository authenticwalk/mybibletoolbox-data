    kairagi kerewiya ono logo Anotoyegi puwiligu ngizi kumula pura kaile kaile miza
    mela. Piliktikki kandik puwili Anotogi ngago ngiziragi mawinda ngizi panu kumuli
    ono, puwili ngago ngizi onoragi ngizi panu kumuli.
