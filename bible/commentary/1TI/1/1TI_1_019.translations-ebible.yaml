  gaq-gaq: ବିସ୍‌ବାସ୍‌ ଡିଂ ଲାଃଲାପା । ମେଃନି ନିମାଣ୍ଡା ଡାଗ୍‌ଚେ ବାବେ ପେଡିଙ୍ଗ୍ ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ପା
