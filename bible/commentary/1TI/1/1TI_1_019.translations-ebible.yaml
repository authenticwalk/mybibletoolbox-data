    ana juyzu paachic̈ha, nii ujquiztan ana jaytichic̈ha. Jalla niz̈tiquiztan ninacaqui
    ana uj tantiyasñi kuzziz cjissic̈ha, nekztan Yooz kamañ jiczquiztan zarakchic̈ha.
  ksr-ksr: Manja qeŋ iikanoŋ momalaariga zololoŋgoŋ soowabotiwaajoŋ mono koronsoŋ
    mewa. Uuga kalaŋ koma aona momo bologanoŋ mende gojono Anutunoŋ uugejanoŋ saŋe
    qeŋkeji, ii saanoŋ moma laligowa. Ejemba tosianoŋ uu kalaŋkoŋkoŋgia mesaoŋ laŋ
    laligogi momalaarigianoŋ looriŋ koomuya kolooŋ jaŋgoŋ qaono. Waŋgonoŋ kowe toronoŋ
    kuuŋ jaŋgoji, mono iikawaa so unjaŋqunjaŋgoŋ boligi.
  eng-TNT: havinge fayth and good consciece which some have put awaye from them and
