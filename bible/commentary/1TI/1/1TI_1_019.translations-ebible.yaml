    ki maba ka mu sumamaga inako mete kauwena.
  nko-NT: Kɩta fʋ́ hógyitɔ. Bwɛ tɔ́á fʋyin fʋ́ klʋntɔ ánɩ́ ɩbʋ alɛ́, tsúfɛ́ akʋ
