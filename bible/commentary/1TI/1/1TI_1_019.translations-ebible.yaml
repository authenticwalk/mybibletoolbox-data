  chz-NTPS: Hnøøꜗ läꜙ maˉdsooꜘ ja̱ˉbaˊ hohꜘ, hiꜙ läꜙ maˉjmeehˉ ja̱ˉbaˊ heˉ lluꜗ jmahꜗ
