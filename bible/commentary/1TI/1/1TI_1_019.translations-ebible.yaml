  ory-ory: ବିଶ୍ୱାସ ଓ ଶୁଚି ବିବେକ ଧରି ରଖ; ତାହା ପରିତ୍ୟାଗ କରିବାରୁ କେତେକଙ୍କର ବିଶ୍ୱାସରୂପ
