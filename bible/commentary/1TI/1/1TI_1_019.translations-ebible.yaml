    tlan kichiwaj, iwan por yonik omopolojkej, iwan mach ok kineltokaj in toTajtzin
    Dios.
  asm-FB: আৰু তুমি যেন বিশ্ৱাস আৰু উত্তম বিবেক ৰক্ষা কৰি চলা৷ কোনো কোনো লোকে সেই বিশ্ৱাস
    আৰু উত্তম বিবেক ত্যাগ কৰাত, তেওঁলোকৰ বিশ্বাসৰূপ নৌকা ভগ্ন হ’ল।
  okv-okv: Eto ari erevi embo nei nei na toto God tumota ari amo etere samuna be etija.
  mxt-NT: Ta ma sandɨhun cha chinó iñun chi Nyoo ta sa̱cuvun cha vaha na vaha cu̱ñi
    añimon. Vatyi sava ra sandɨhɨ ra tuhun ihya, yucuan chaha caquita̱ xiin ra.
  tzo-NT: Jun avo'nton cholo me ti sc'op ti Diose ti ja' melele, hech chana' ti lec
