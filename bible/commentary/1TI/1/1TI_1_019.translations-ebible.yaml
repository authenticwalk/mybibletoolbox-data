  sus-A: دَنشَنِيَ نُن حَنِفٍ تِنشِنشِ رَ. ندٍيٍ بَرَ نَ رَبٌلٌ، عٍ شَ دَنشَنِيَ قَ
    كَنَ.
  jpn-1965: ある人たちは、正しい良心を捨てて、信仰の破船に会いました。
  fra-SBL: en gardant la foi et la bonne conscience, que quelques-uns ont rejetées
