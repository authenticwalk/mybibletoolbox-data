    yai vitumahana ivita‑vovoni, aitam wae nai wayahina ituna, gavivina deina.
  djk-NT: Wooko anga biibi. Meke yu ati de kiin sondee konsensi fonfon. Bika son sama
    biibi poli, fu di den á wani aliki fa konsensi e fon den ati, fu sani di á fiti.
    Ne dati poli den biibi enke te wataa e tyai boto go naki booko.
