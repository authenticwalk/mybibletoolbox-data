    su, lowe Owane Sitewi ne marepi lowe lo meremereye a'i henerai. Marepi lowe lo
    apou a'i wai erasi tapiye se aine perati arauwiye. Sosu aine aporuwe. Aiwawe a'i
    tote tawesiyei lowe lo au luwaruweyei.
  myy-myy: Diore tʉorʉ̃nʉ jidicãbesa. Mʉ tʉoĩarise quenarise mʉre iti gotija, tʉorʉ̃nʉña
    mʉ itire. Coriarã ñama ĩna tʉoĩarise iti gotibojarocati tʉorʉ̃nʉmena. Ito bajiro
