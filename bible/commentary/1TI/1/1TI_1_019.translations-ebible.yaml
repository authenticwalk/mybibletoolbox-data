    aghana sindam nimiri wanaag agha seneragtopneri wa'epto poa phio. Wa'epto poa
    phioba sindi, “Sik uro uropne walinge aghabog uahane” aro seneraglamong komdi,
    sindi wanaag agha Yesusag seneragnange teba'en nembaong.
  tbc-tbc: '@see-verse:1TI.001.018'
  sna-sna: wakabata kutenda uye nehana yakanaka. Vamwe vakaramba mirayiro iyi vakarasikirwa
