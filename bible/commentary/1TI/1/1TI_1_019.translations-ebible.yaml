    man niquiya' ta chic pa cuenta ri nu'ij-pe ri cánima chi xa man utz ta yebin chuvech
    ri Dios, y romari' xa xusuk'-ri' chiquivech. Man cukul ta chic quic'u'x riq'uin
    ri Jesucristo.
  chf-NT: Mach a wäctan a tz'onän y a chen upete tu toja uc'a mach ajnic niump'e bac'ät
