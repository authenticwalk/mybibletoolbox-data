    maneru goigoŋ. Ŋiŋigo goineji maŋ siŋaŋ yayabeyaŋuŋ bokeru kosa gobi mamanesiŋyaŋunji
    wirieru komekiine fukeru jaŋgaru mataeya. Ogâji koe karoŋaŋgo igoku jaŋgaga, ore
    so igojaŋqanjaŋ eru sembeabuŋ.
  gof-ENT: ኣማኖይኔ ሎዖ ካሂ ኔው ዴዖ። ኢሶቲ ኢሶቲ ካሃ ዪዲ ማርካቤይ ሆቤን ዬይሳዳ ባንታ ኣማኑዋ ይሲዶሶና።
  aau-aau: Hno nan kiykiy-ay yor o, hno nanpanan yor uron ko yaprue o, somokwe kwa
    nakruok kraipakrai. Uwrsa har homkwe hmo nanpanan yor uron ko so ok me lonuayk
    pa. Sa homkwe hmo nan kiykiy-ay yor me seme mon piapay.
  tvk-tvk: E melele xa upol ni, usoh ixeih e neketen nam e uhusil kes ni sexien xil
