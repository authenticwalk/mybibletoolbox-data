    munasqanman hina mana kawsaspankun wakinqa, Jesucristomanta karunchakuspanku,
    manaña paypiqa creenkuñachu.
  pao-NT: U sakwa ooosapa Te Naa unnepu naka'oedyukuna o'no u ooosapa besa manenokwu.
