    si Tuhanin.
  mle-mle: Min kip apawa Jisas Kraisak wukijibir ada. Min nyanyi kip adiy mwiyir tikwanadiy
    javida akwur. Atawa kwurkimina, mina mawul tugwaam nakina. Aw nuwukadiy duw taakw
    day min kwurmina pik akis kwurkwanadiy. Day bwan kwiykuw God wadidiy majik, day
    dayadiy Jisas Kraisak wukijibir tidadiy mawulaam viyatipa-dadiy.
  shp-NTPO: Ja min ikonhaaki koshii jenéyamawe, jakonma aká shinan meran yama iwé;
    jaskáakin ja jato meran iká shinanman yoiai keskati iamaxonra, jatíribibaon Dios
    ikonhakin jenekana iki.
  aom-aom: 'Satanꞌo muorovoromo jö sisë ahëꞌiroho Keriso mae uehorovoromo dë maemu
    jioromo ëhuro biririvoromo ëhi jiëꞌe muoho vaene. A ioroꞌiorohuro bogo ëhioho
    dë maho jioꞌi aꞌi dëre herovoromo uehorovoromo uvareje: Ëmuoho sisë hö uvëꞌi röhu
    ëma ömareje. Ëma ömëꞌëro ëhuꞌëro Keriso mae uehorovare muoho ma-ioroꞌiore gemu
    ijumoromo boremiꞌö barëjareje.'
  geb-geb: Ndu mba ntarar muuŋv guigira Zisas khothɨgɨp ndu khueŋ kaŋgiri, ndu Fhe
