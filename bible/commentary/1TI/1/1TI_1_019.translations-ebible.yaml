  tif-tif: Kapni Kraist ami lak dakaamin uyo dukum-kup kutal-fuku-som ale, tituun-kup
    tabin kukup uyo tolkup tabasu yaap o, kala utamsap kaata-kup dukum-kup kutal-fuku
    ke-bomdawa yo! Kanola tunum malo ma ili utamipla, kukup kuuli tituun-kup tabasu
    kala utamsip. Yale, kuu daang ukuwa kambolalipla, sip dukum umi din yol ok kumun
    tem tuum dukum umi diim dibin foko dekela tabebu ulultap ke imi Kraist ami lak
    dakaamin uyo mafaknu kulaasip.
  nlx-nlx: बोरहाह एने ता हाजा मोनाह होमालीन मेल, काहाकाय ज्याह सेटो केरनेन कारेण कोलाक
