  uvh-uvh: '@see-verse:1TI.001.018'
  ino-ino: La hisana ya'kafi Anumayamofe afi'ka kaipafi male'nana ya lo'kiya vai'ka
    atafa hu'nana yafe kaipa kame malekeno he hisea kava'ake nehu'ka kakufa kava ho.
    Mako vaya'moki apaipa apame malekesakeno he'e hisea ke afi'a a'kame o'male'naya
    yafe kanale kava hu yana ne'atalakeno vala lipi kale aino kapele ne'atalea kava
    hu'a Anumayamofe afi'a apaipafi male'naya ya'apimo'a uno haviya nehe.
  gnn-gnn: Dhiyaŋuyinydjayi dhärukthu nhe yurru wuṉḏaŋarrkumana yana märr-yuwalkthirrinydja
    Godku, bala djämana yana ŋamakurru', märr yurru nhokala ŋayaŋuyunydja yakana nhuna
    yätj-lakarama. Wiripu-guḻku'yunydja yolŋuyu walalay ŋäkula walalaŋguway ŋayaŋu
    waŋanhara, ŋunhi ŋayi walalanha raypirri'yurruna yätjŋuru, yurru yakana walala
    mäkiri'-witjurrunanydja; mukthurruna yana walala djäma yukurrana walalaŋgalaynha
    djälkurru, bala walalaŋgu ŋunhi märr-yuwalkthinyaranydja liŋguna winya'yurrunana,
    bitjarrana bitjan ŋuli mitjiya marrtji guḻwuḻyun dhä-ŋal'yunara guṉḏawuy.
  yal-yal: I xa lu dɛnkɛlɛyaan nun nii faɲiyani. Muxuna ndee bata ne rabeɲin, e dɛnkɛlɛyaan
    yi ɲan alo kunkin na godo igen bun.
  cnt-NT: a₂chan'₅₄ tiá₂ a₂'éng'₂, a₂tsá₃ 'e₂ 'lɨg'₅₄ qui₂dsɨ₂jŋi₅ 'au'₂ në́₃. I₂lɨn₅₄
