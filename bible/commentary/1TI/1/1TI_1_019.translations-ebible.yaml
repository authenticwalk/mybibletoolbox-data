  gvc-gvc: Jesure ã wacũ tuarucuga. Ñaa buhiri marieriro jiga. Noaa dihtare yoaga.
    Cãina tíre yoaeraa Jesu yare cohãna. Ã cohãa tirore wacũ tua duhure.
  mwp-mwp: Koey ridhanga gasamidha nginu mina yoepathaman a nginu ngoenakap, a wakay
