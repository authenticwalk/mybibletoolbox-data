    rubanic ri quiyo'on ta cánima riq'uin ri Dios.
  lif-NT: '@see-verse:1TI.001.018'
  mie-NT: Chi sava nchivī nduú cā íyó ndāā ánō ji nūū yā, de nī snáā ji tūhun cándíja
    ji.
  san-TIB: ཝིཤྭཱསཾ སཏྶཾཝེདཉྩ དྷཱརཡསི ཙ། ཨནཡོཿ པརིཏྱཱགཱཏ྄ ཀེཥཱཉྩིད྄ ཝིཤྭཱསཏརཱི བྷགྣཱབྷཝཏ྄།
  qve-NT: Hinaspapas qanqa kallpanchakuyá, Jesucristopi allinta iñinaykipaq. Saynata
