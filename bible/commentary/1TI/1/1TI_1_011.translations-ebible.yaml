  san-URD: تَتھا سَچِّدانَنْدیشْوَرَسْیَ یو وِبھَوَیُکْتَح سُسَںوادو مَیِ سَمَرْپِتَسْتَدَنُیایِہِتوپَدیشَسْیَ
    وِپَرِیتَں یَتْ کِنْچِدْ بھَوَتِ تَدْوِرُدّھا سا وْیَوَسْتھیتِ تَدْگْراہِنا جْناتَوْیَں۔
  heb-LB: '@see-verse:1TI.001.010'
  caf-NT: Ndi khunek unzoo, 'i degha nus dézti, 'ink'ez Yak'usda zeh unzoo, 'en bugha
