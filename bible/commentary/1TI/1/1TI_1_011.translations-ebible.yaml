    Angka ikwerenhan mwerr-angker inngarl.
  wiu-wiu: Wedianeya-kama meko Akolali one pa̱ tootapeneya mea epetekakome tokomopa
    e yene olaukoano ta wa no moa kakaka. Nitikagome one meko toa kotu kakoa meamiki
    yene takoa one totono yamea pubu okoya.
  swe-swe: enligt evangeliet om den salige (glada, välsignade) Gudens härlighet, som
    har anförtrotts mig. [Lagen har ingen frälsande kraft, den är en måttstock som
    kan överbevisa människorna om synd och visa att det behövs en frälsare, se . Lagen
    liknas vid en skolmästare. Det grekiska ordet i Galaterbrevet, paidagogos, användes
    om en slav som fick uppdraget att övervaka familjens barn och leda dem till skolan.
