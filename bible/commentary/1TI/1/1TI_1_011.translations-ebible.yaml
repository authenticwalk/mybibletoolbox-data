  ita-1885: secondo l'evangelo della gloria del beato Iddio, il qual m'è stato fidato.
  muy-muy: Ere ye ti nəɗəm ni ti kal-kal akaba ga *Ma Mʉweni Sulumani ya Melefit àɗəfuki,
