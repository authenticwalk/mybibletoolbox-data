  gum-gum: Tius mayanguen tabigwei tru tørbilabig tabig srø wam maig køben treetøwei
    kusrenanigwan. Truigwane na waminchib tøga pasrønrrai Tius nan tranig køn.
  not-NT: Oca ogomeantagantsi oquenguiro ora Nibarintsi Caninaro ipëna Tosorintsi.
    Aroca inguemisanquero matsiguenga përosati intimacaqueri Tosorintsi Jonogaguitequë.
  plu-plu: Mmanawa ig Uhokri kagabayisima. Gihiyakemni kanikiythanisima. Kibeyne,
    ig ikí nuwakuit adahan nah ekkene inakni gihiyakemni ta gitkis hiyeg.
  iou-iou: Täŋpäkaŋ man bureni mäde ut imik täkaŋ uwä manbiŋam Anututä näkä yäŋahäkta
    namiŋkuko u. U Anutu irit gäripi nikek täŋo mähemi, unitäŋo manbiŋam epmäget peŋyäŋek
    ikek u.
  ntp-NT: Diuusi ñiooquidʌ gʌraagidi cʌʌgacʌrʌ vuvaidaragai ismaacʌdʌ Diuusi giñtʌjai
    sai aagidana aanʌ oodami. Diuusi ʌgai dai sʌʌlicʌdʌ viaa guvucadagai dai sʌʌlicʌdʌ
    cʌʌ tuiga.
  rai-rai: A takado na wawer i ki u ra Koina Wewapua, baa God i taar taai taang kupi
    ang wewapua uni. A Koina Wewapua mi i waan kon God, a God na minamaar baa i daan
    takum.
  haw-1868: Mamuli o ka euanelio nani, a ke Akua pomaikai, i kauohaia mai ai ia'u.
  ffm-ffm: Oo waaju ana hawra e Kabaaru Lobbo mo kalfinaa-mi ɓannginɗo teddeengal
    Laamɗo Jom mbelko'aaku oo.
  arb-NAV: الْمُوَافِقَ لإِنْجِيلِ مَجْدِ اللهِ الْمُبَارَكِ، ذَلِكَ الإِنْجِيلِ الَّذِي
    وُضِعَ أَمَانَةً بَيْنَ يَدَيَّ.
  cop-CNT: ⲕⲁⲧⲁ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⳿ⲛⲧⲉ ⳿ⲡⲱⲟⲩ ⳿ⲙⲡⲓⲙⲁⲕⲁⲣⲓⲟⲥ ⲫϯ ⲫⲁⲓ ⳿ⲁⲛⲟⲕ ⲉⲧⲁⲩⲧⲉⲛϩⲟⲩⲧ ⳿ⲉⲣⲟϥ.
  sri-sri: I õãrĩ bueri, Marĩpʉ masakare tauri kerere wereri ããrã. Marĩpʉ õãtarigʉ
    yʉre i kerere masakare weredoregʉ pídi ããrĩmí.
  nal-nal: lalozang a Dorang Daxa. Nakmai xa lis la mirugu xuna xatkatongang. Ma a
    Dorang Daxa angkanaan ka dador wana marmari daxaiang sin Nakmai, naan iwana amun
    daxaiang.
  kyq-kyq: Taar kɛn maam mꞋtaaɗ se kɛse ɓo Labar Jiga kɛn gɛn Isa *al‑Masi kɛn taaɗ
    *nookŋ Raa. Kɛse naan̰ Raa kɛn bɛɛki num jeege an̰ tɔɔm se ɓo ɛɗumo Labar Jiga
    se kaam jima.
  kwd-kwd: Nga kwaifa'ananaunga lo'oo ngaia nga Kwairiinga Le'a suria God adauru ne'e
    ba'ita iiki ma ka le'a.
  ded-ded: Anutu ye kenec mingina ye kuc nga kibikperagiagoc. Yeng siduc gombung nenu
    uaya modacma mekecduae nga dedeseri kpekpe areng yeni imoc ifingoc kpeandae.
  ewe-ewe: si xɔ ɖe Mawu yayratɔ la ƒe ŋutikɔkɔenyanyui si wòtsɔ nam la ŋuti.
  nuy-nuy: Anaani ana-lhaawu, anaani wu-yamana wu-nguynju-nguynju na-God-jii ana-lhaawu
    yij-mamaaḻang-bindiyung. Naagi-yung na-God na-maaḻamburrg-jung niga. Anaani ana-lhaawu
    ngani-yayn ngayawi-wuy. Niga ni-jambarrgiiyn nganggaṉbina-yinyung anaani maaḻamburrg-galawaj.
  cop-BHC: ⲔⲀⲦⲀ ⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲚⲦⲈⲠⲰⲞⲨ ⲘⲠⲒⲘⲀⲔⲀⲢⲒⲞⲤ ⲪⲚⲞⲨϮ ⲪⲀⲒ ⲀⲚⲞⲔ ⲈⲦⲀⲨⲦⲈⲚϨⲞⲨⲦ ⲈⲢⲞϤ.
  buk-buk: Ma lêŋ solop dau kêkuc ŋawaê ŋayham naŋ Anötö kêŋ sip aö amaŋ bu wandôhôŋ
    têŋ lau. Ma ŋawaê dau tôc iŋ ndê waê ti ŋaclai ma ŋawasi asê têŋ yac.
  pri-NT: Ê pwi bèepwiri, âna é me gée goo ê *Picémara Wâdé, na é naa tôo wà Pwiduée,
    [ba na go wéaari ma inapàpari]. Dau maina ma muugère wà Pwiduée! Wâdé na jè pwamainaê!
  zpq-NT: Na' diža' güen da' ba bzejni'i Diosen' chio' zaca'chguan, na' Dios ben'
    zoa mba juisyw, ḻe'na' ba gwlo'en ḻo na' chyix̱jue'edan' beṉe'.
  por-TFT: É isto que ensinamos às pessoas ao contar-lhes a gloriosa mensagem sobre
    Cristo, que nosso magnífico/impressionante Deus revelou e que me foi dada {que
    Ele me deu} para ensinar corretamente.
  gwi-NT: Jii geech'ǫąąłtan t'ee Dęhtły'aa Choh zhit gwadanakhwatł'oo ąįį eech'oohaałchyaa
    eenjit shats'an goodlit, ąįįt'ee Vit'eegwijyąhchy'aa viyinjiihil'ee ts'ą' ch'eegwąhndit
    nilii ts'an Gwandak Nizįį t'inchy'aa.
  gvn-gvn: Godungku yinya kuku ngaykundu dajin, kuku yirrkanka. God dayirr bajaku;
    kuku nyungundumun ngulkurr bajaku. Kaki bamangka yinya kuku kari wukurril, jana
    law buyun-damal.
  nhy-NT: kijtosneki yen kuale tlajtole katlej temakixtia de toTajtzin Dios weyikistok
    (weyititok) katlej onechnawatij ma niktematilti itlajtol.
  asm-FB: পৰমধন্য ঈশ্বৰৰ গৌৰৱময় শুভবাৰ্তা অনুসাৰে সেই শিক্ষাৰ ভাৰ তেওঁ মোৰ ওপৰত দিলে৷
  okv-okv: Eto God usasa te amita duru javotoho avo nanena simba ana ikena.
  mxt-NT: Ta tuhun tyaquɨ xaan cha sacoto Nyoo chi yo cha cuenda ra Cristo, ican cuví
    tuhun cha nacuhva̱ cuenda Nyoo chii vatyi sacote chi ñáyɨvɨ. Maa ra cuví ra cha
    sacahnú yo.
  tzo-NT: Ja' ti lequil ach' c'ope ti niyac'bun jventain ti Diose, ja' ti jelaven
    yutsil stuque. Ja' avi c'op to ti jelaven yutsile.
  ind-AGS: sebagaimana ditentukan oleh kabar baik yang luar biasa dari Allah kita
    yang diberkati yang dia percayakan kepadaku.
  omw-omw: Qutaa qua vahirero Karaisira quama vahiro. Kotiva nraakye qora kyuqema
    nyate variva, mwiva ni nronraqama kyero mwi quara kyuqe hi quara nraakye qora
    timwa nyiante tihana ti varurama.
  yrb-yrb: '@see-verse:1TI.001.010'
  maa-NT: Jè kjo̱hítsjeèn kixi̱, k'oa̱á tjín xi okóya jñà 'én jeya‑la̱ Nainá xi kjoa̱
    ts'e̱ Cristo. Nainá xi 'ñó jeya tíjna, jè kisìnga̱tsja‑na nga 'a̱n kichjàya 'én
    koi.
  mcq-mcq: ꞌEne Godi kaꞌene merajúhiꞌinijara vuꞌa mavarasaꞌina ikaho nara najaꞌurono
    mihana.
  sus-A: عَلَ شِلِ شُنفبٍ كَنيِ شَ سّرِيّ لَنشِ عَ شَ شِبَارُ قَنيِ نْرْشِ نَن مَ،
    عَ نَشَن تَشُشِ ﭑ نَ.
  jpn-1965: 祝福に満ちた神の、栄光の福音によれば、こうなのであって、私はその福音をゆだねられたのです。
  fra-SBL: selon la Bonne Nouvelle de la gloire du Dieu béni, qui m'a été confiée.
  yka-yka: Meˈ toloˈ inin magsaliˈ duk toloˈ dem aka-aka mahāp sabab si Isa pinangandel
    Tuhan si akuhin dinaˈak minahalayak si meˈ aˈa. Aka-aka mahāp inin pinakitaˈu
    weˈ Tuhan pinudjihin duk iye poˈon kēgin.
  mle-mle: Adi viyakita yaab maaw maaj gwurak kalivatuwaad God diki Viyakita Majim
    rikwanaad. Adi God, nyan dikik wayapiy sikwabanaad, di diki ki Viyakita Maaj wunak
    kwiydil gwurak watuwkikik.
  shp-NTPO: Neskarara akai ja jan raroti jakon join noa onanmakin, ja jato yoitira
    jakon shinanya Diossen ea imaa iki.
  aom-aom: Ëmu ma jö hesi bëhoho God huë mabëhe hijaje a hesi aji röjahuijaje jöhoje.
    Ëjö hesi muoho huro na bojemadeje.
  geb-geb: Mba kameŋ ne guigira, ne Fhe Bakɨme na nɨɨŋgi kaman vhuueŋ vhen ki. Gu
    khar mba kameŋ bun nzuai. Gu bun nzuai kaman vhuueŋ khaŋ nzuai, Fhe Bakɨme ana
    vhava ŋaara bakɨme phorga kim, ana ŋkasŋka, ana nduara guigira fharigi. Ana nduara
    ndikndiga guara nɨɨŋge ma.
  bsj-bsj: Werfunne wo dor fullen kerer Kwama na bi bwiyerce, wo ci ne take.
  cak-cak: Re' ruyuken-ri' riq'uin ri utzulaj ch'abel ri nu'ij achique ruchojmil yecolotaj
    ri vinak, jun ch'abel ri can richin vi ri Dios ri nikaya' ruk'ij, y yo'on can
    pa nuk'a' yin richin ninya' rutzijol.
  chf-NT: No'on u yäc'bon Dios cä tz'aycun ni totoj t'an jini tubaba. U yäc'bon cä
    tz'aycun cache' tä' pitzi cua' u chen ni Ch'u'ul Dios t'oc no'onla jinq'uin u
    japänonla.
  tlf-tlf: Kale fen tuluun weng ko bogopkeli boyo God imi weng tambal umi atuk uta
    kale, God imi aget fugunin uyo, “Fol imi kobelita, ita ku-nalata, unang tinum
    iyo kupka-emak o,” age-nalata, kwaap-nama mek nimi diim abe-suu kale, God beyo
    atin tambal e minte, deng tebemin umi magam uyo kulba no kale, yagal tebe-nalata,
    ilami weng tambal boyo kopne-se ko.
  piu-2006: Muutjaku luwu palunya ngaranyi Katutjaku wangka kilytjuntankupayi tjuṯangku
    kulintjaku. Katutjakuṉu wangka palunya Yiitjuku wangkaṯarra ngaranyi. Ngayulu
    wangka alatji kulira tjakultjunkupayi. Yiitjukuṉu wangka wiya kulira wantinytjaku
    yaṉangu tjuṯangku. Katutja paluru mayutju tiṉalampa nyinanyi. Ngayulu palunya
    kutju waḻkulpayi.
  poh-NT: jeꞌ ricab i holohic laj tijbal nkacꞌuhtaj i hoj reꞌ nkꞌoric chiri̱j i Jesus.
    Reꞌ tijbal reꞌreꞌ, reꞌ nkꞌoric woꞌ chiri̱j rinimal wach rilokꞌil i Dios i Lokꞌ
    laj Dios nkalokꞌej wach i hoj aj niminel, reꞌ aj reꞌ nicꞌuhtaj i hin ruꞌum chi
    reꞌ Dios xichꞌica̱ꞌ ricꞌux chiwi̱j nanikꞌorom reꞌreꞌ.
  tue-tue: Tee bueré Cõãmacʉ̃ netõnére queti maquẽ niiã. Cʉ̃ʉ̃ ãñunetõjõãgʉ̃ yʉʉre
    tee ãñuré quetire buedutiwi.
  bjp-bjp: Fafausum ae, ifasi ini Rokap na Fafas ma i la sing God ae ifuun ini fafakalok.
    Rokap na Fafas ae, i fafas ini memeh ke God ae i unune ufu ta usuf iau isi ian
    fafas ini.
  xon-xon: Uwumbɔr aabɔnyaan len kina la, ki tuk timi Uwumbɔr u ti pak u na aah ŋan
    sakpen pu na. Uma le di tibɔnyaan tee ŋa ŋŋaal ni, ke m di tuk binib.
  tzo-ZNT: Li scꞌop Rioxe jaꞌ liyacꞌbe jcuentain ti Rioxe ti toj lec yoꞌone. Yuꞌun
    jaꞌ chiyalbotic ti ta slequil noꞌox yoꞌon chicuxiotic ta sbatel osile.
  mpm-NT: Ko jnuꞌun Yandios chi kaꞌan ndaa kuɨtɨ nava iyo, ti yɨvɨ un, chi suꞌva ka
    sama i jnuꞌun kaꞌan ley Moisés. Chi tu ka chaku ini i nava kaꞌan jnuꞌun ni jaꞌa
    Yandios nuu Moisés. Ja kuu yɨvɨ un chi kankuachi ley un jaꞌa i. Ti jnuꞌun ni jaꞌa
    Yandios nuu ruꞌu Pablo kuu ɨɨn jnuꞌun vii xaan ga sɨkɨ jniñu ñaꞌnu ni saꞌa Cristo
    Jesús ja kuu yoꞌo naa yo. Maa Yandios kuñaꞌnu ga kuu ja ni jaꞌa ɨɨn jnuꞌun vaꞌa
    un nuu ri. Maa ya ni xnaꞌan ruꞌu ja iyo ndaa ley Moisés, chi tu saꞌa sɨɨn jnuꞌun
    kaꞌan sɨkɨ Cristo Jesús, chi ɨɨn ni kuu. Ja siaꞌan kuu ja kaꞌan ndaa ley Moisés,
    chi tu kankuachi sɨkɨ Cristo Jesús.
  ots-NT: Guejti nʉr evangelio nʉ xtú e̱me̱jʉ, guejtjo i ja̱guijʉ yʉ cosa rá nttzo,
    ncja yʉ xtú ma̱ngua, como jin da consenti ca Ocja̱ cʉ to i øte ncjapʉ. Rá ndo
    zö ca Ocja̱, guejtjo rá nttzu̱jpi, cja̱ rí ntzöhui gu xöjtibijʉ. Guegue xí ddajqui
    cam cargo, eso, dí tʉnguibi nʉ́r palabra, cja̱ rá zö nʉ hne̱je̱.
  hoy-hoy: ईद खुशखबरी महिमामय परमेश्वर यार हात्‍ती सप्पा आशीषगोळ आव अदिक आऊन द्वारा
    नानी सौप्सकु आग्याद.
  amo-amo: bara uliru ugongon Kutellẹ un mari, ullenge na ina ti ku nanya nyinnu.
  pjt-pjt: Palu Mama Godalu panya ngaṉmanytju Mosela tjukurpa puḻka wangkangu munuṉi
    kuwari maḻangka tjukurpa nyanga wiṟu Jesunyatjara wangkara wituṉu aṉangu tjuṯangka
    tjakultjunkunytjaku. Palu tjukurpa nyanga paluṟu pula panya Moseku munu Jesuku
    mauṉṯalpa ngaṟanytja wiya tjungu alatjiṯu ngaṟanyi kutjuṯu. Mulapa Godanya wiṟu
    mulapa pitalytji puḻkanya miral-miralpa alatjiṯu. Panya paluṟu tjukurpa wiṟu mulapa
    palyaṉu nganaṉa kuliṟa pukuḻarinytjaku.
  cwe-cwe: Mafundizo yayo yopatika muna Imbuli Inogile ya Mulungu yeli na utunhizo
    na yotemela mate, yoning'higwe niipete.
  daa-NT: Ɓilde-aŋ, gi gasig min ɗo Kabarre ta Gala. Buŋ kaak goy iŋ *darjiney kat
    berduut Kabarre taat Gal aale-anta.
  mlp-mlp: Suleq Yesus awagamun dimunta inaq rirenim usaqta naqmo i anan suleq helta
    haqauqta. Ad wagam nabmo God ago zaway ulal iy bugsa i ahol waqad i God anan gigem
    dimniysa abin iluwauqta. Teq ya Yesus awagamun dimunta naqmo on mataw wastitayeqmo
    gibilengo haqad God ya ibenab amta.
  ape-C: Enyudok baraen douk nyagipesh ananin yopinyi baraen douk anan nagraehe um
    inak ikripeshen. Enyen douk nyeyabigap um Iruhin douk yopuyopuni dodogowini abom
    nyeigur nyato iruh-uman iri.
  bgs-bgs: Tô gó pagsik tô kabánnalan tun ta Madigár Gulitán na igpasóddór katô Manama
    na ágdurungán, asta tô gó tô igsarig din kanak.
  faa-faa: Arirakano kakaro someane soko, Yasuane hemakapusimo some kotesane soko,
    hakāsa yiyareapo. Arirakano Yasuane some kakasimo Kotimo ano murikimasapo. Koti
    faeraka reane soko, wakapuaka reane soko, epo someane nōmo some karakanapo. Arirakano
    sesenamo kepoane Koti ipipo.
  kik-kik: ũrĩa ũringaine na Ũhoro-ũrĩa-Mwega ũrĩ riiri wa Ngai ũrĩa mũrathime, o
    ũhoro ũcio ndehokeirwo ndĩũrutage.
  cap-NT: Zuma tjaajintanacaqui zuma liwriiñi Yooz tawk jaruc̈ha. Yooz takuqui azzizza,
    z̈oñinaca liwriizjapa. Walja zuma Yoozqui wejtquiz nii liwriiñi taku zizkatchic̈ha,
    niz̈aza wejtquiz cumpjiichic̈ha, z̈oñinacz̈quiz paljayajo.
  ksr-ksr: Anutu, oyaŋboyaŋ Toya iinoŋ momalaariwaa kana dindiŋa ii Buŋa qaanoŋ anota
    eja. Niinoŋ Oligaa Buŋaya akadamuyawo jeŋ seimaŋatiwaajoŋ moma laariŋ noma Buŋa
    qaaya ii nono. Kiaŋ.
  eng-TNT: accordinge to the gospell of the glory of the blessed God which gospell
    is committed vnto me.
  sbs-sbs: Izi intaelo ziyendelela ni kanya ye linzi lifuyawile kwa Ireeza ilyo lini
    bahewa.
  sue-sue: Ge me awa Oziga Ewanana tugata wanise sai amira te awa. Anutu yawa sara
    waira mama nu simai zasimaire nowia ami bua awa namore senua awa.
  fra-NCL: Ainsi l’enseigne l’Evangile de la gloire du Dieu bien heureux, Evangile
    qui m’a été confié.
  bhg-bhg: Atopatari eiwa awa dá God da bino dave taogarideda atopatari ango. Edo
    God, dave berarida tutu, ami na tumonda edo bino dave awa nato yai piedo kariganate
    sisina.
  snn-NT: Te'e ruiñe ye'yoni jo'case'ere cato, Riusu cocareba quëani jo'case'e ba'iji.
    Ja'an coca, mai Ta'yejeiye Ëjaguë bojo güese coca, ja'an cocarebare yë'ëna jo'cabi
    Riusu, bainni quëani achoyete.
  atb-NT: Tengmán mhoqshit hkyô haû gi, hkungsô wó é Garai Gasâng èq ngo lé ap byi
    bê nghut é, Yhâng é hpungwup bo é gabú danglù eq rajung za nghut ri.
  cek-AK: tahamhoih Sithaw ih kalen sawk tamthanglok baktih toengah to kahoih tamthanglok
    loe kai khaeah paek boeh.
  bkd-bkd: ha sumalà hu Maayad ha Tultulanen ha iyan angayan ha tahuran daw insalig
    kanak ha napuun duun hu gamhanan ha Dios.
  ctu-76: Ili wen bʌ cʌntisa junlajal yic'ot jini ñoj wen bʌ t'an cha'an laj cotyʌntyel
    tyʌlem ti ñoj ñuc bʌ Dios. Ili wen bʌ cʌntisa ti aq'uentiyon tic wenta.
  lac-NT: A je' t'ʌna' a quin camsiquech Timoteo, ra'iri' caj u chich araj ten C'uj
    ca' in tsec'tej uch. Quire' raji' jach manan tsoy u t'ʌn a C'ujo' quire' jach
    tsoy a C'ujo'. Mʌna' u jer C'uj a jach tsoyo'.
  xla-xla: Epedeme imale hapuloma eye ka꞉dle yu dulu dla hutiyepo. Ka꞉dle yu eye Godtapo
    na꞉ watle ma-hamiwapo, na꞉tapo opa dla atlamsela꞉lepo depame.
  xav-NT: Roti tô sena na si, wa tô te dama ãma 're aroti, Wanhib'apito wasu'uwẽ na
    te dama 're rowasu'u mono wamhã. Wẽ uptabi di, Wanhib'apito wasu'u hã. Taha da,
    ma tô ĩ̱ma pisutu, ĩwasu'uwẽ na te ãma 're da'apo're pu'u mono da, 'Re ĩhâimana
    u'âsi mono hã, rowẽ u'âsi 're ĩmorĩ hã.
  cuk-cuk: Bab-Dummad-nuedid E-Gayaburba-Nued-Birigined, an egi sunmakega anga uksad.
    Ar we-Gayaburbadi igar-nueganginbi dulemar-odurdaked.
  tbf-tbf: '@see-verse:1TI.001.010'
  uig-CYR: Бу тәлимләр тәшәккүр-мубарәккә лайиқ Болғучи Худаниң маңа аманәт қилған
    шан-шәривини аян қилған хуш хәвәргә асасланған.
  ikw-NT: Iznizni ka bụ izi ọma wam ke zị igwugwu ke hi n'aka Chiokike nye nwe ngọzi.
    Chiokike nyernu m izi ọma ka n'aka me bịta.
  khs-khs: 'Aputa: heneye sowala, Yesuwa matanemita: solo napowana, semetei kalakeye.
    Apula: Yesu solo se tiye mita: Koteyewi newa ta:peyakeye. Kote ho:liyawemi enewala,
