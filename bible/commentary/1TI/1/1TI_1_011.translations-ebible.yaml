  quc-TT: Are waꞌ ri kukꞌut ri utz laj tzij ri xroqxaꞌnik ri Tyoxalaj Dios, kintzijoj.
  heg-NTPO: Tui-tikang in toma ngas, maas deng Ama Lamtua Allah Dehet Dais Banan,
