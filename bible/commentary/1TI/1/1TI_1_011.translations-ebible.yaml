    tacueicueijeiwa tsane.
  boj-2014: Qotei na e qariŋbej deqa e aqa anjam bole di mare mare laqnum. Anjam di
    riaŋ koba ti unu. Iga areboleboleigwajqa utru agi Qotei a segi.
  eng-OEBUS: as is taught in the glorious good news of the ever-blessed God, with
