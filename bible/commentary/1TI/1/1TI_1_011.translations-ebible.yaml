verse: 1TI.001.011
translations:
  kpx-kpx: Isito ataga Dilava keike hoto seleve ke mai daoi di haivuge di ke loui
    ata haivema.
  okv-H: Eto God usasa te amita duru javotoho avo nanena simba ana ikena.
  tbo-tbo: Naka nugotuhu dewadewana Yaubada a wasawasa gegena i lugeleteya, naka binei
    ma i wiutaneu po ipa a bahena geleteya lawa magomagouhi uyahihi.
  mal-C: വാഴ്ത്തപ്പെട്ട ദൈവത്തിന്റെ തേജസ്സുള്ള സുവിശേഷത്തിന് അനുസൃതമായിട്ടുള്ളതാണ്
    എന്നെ ഏൽപ്പിച്ചിരിക്കുന്ന ഈ നിർമലോപദേശം.
  grc-SR: κατὰ τὸ εὐαγγέλιον τῆς δόξης τοῦ μακαρίου θεοῦ, ὃ ἐπιστεύθην ἐγώ.
  bgc-bgc: या सही शिक्षा उस सुसमाचार पै आधारित सै, जो के धन्य परमेसवर की महिमा के
    बारें म्ह सै, जिसकी मेरै ताहीं प्रचार करण की जिम्मेदारी दी गई सै।
  khz-khz: Vovevega-ripa kilara taunataunara Vali Namana aonai, Palagu na au evenikuto
    pana kilagi-matagaira ulanana. VoVali Namana maeka ralema iwavagina Palaguna gena
    nama e tiavu valina.
  deu-TKW: nach dem Evangelium der Herrlichkeit des seligen Gottes mit dem ich beauftragt
    ward.
  zsr-NT: Nö́ziruꞌ nac cni le bdxin queëruꞌ didzaꞌ dxiꞌa buzáꞌ ladxëꞌë queëruꞌ Dios
    Nu nac laꞌy, le budödëꞌ lu naꞌa gunaꞌ lban qui.
  lin-lin: kolanda Sango Malamu oyo napesamelaki mokumba, Sango Malamu ya nkembo ya
    Nkolo-Na-Esengo.
  hns-NT: Attjha gjaan Parmeswar ke biesaal soekh ke khoes khabar ke biese me hai,
    aur oe hamaar oeppar saupies hai ie baat soenaawe khaatien.
  noa-E: Mua mag nem ajaphamta waupi sim a chirʉm chan mʉch iekpaijã khaba, jãan ich
    Ẽwandam õor dʉ̈i ajaug khitʉmuata mʉrʉg jũrr jaaumkhĩir jaautarrau. Magua mua
    maach peerdʉajem iek jaau chitʉmpierr ich magta jaau chitʉm.
  eng-EMTV: according to the gospel of the glory of the blessed God, with which I
    was entrusted.
  mib-NT: Te jnūhun ya un cúu jnūhun yōhyo jéhnu jeē jnáma Yaā Dios yohó. Te yōhyo
    ndetū Yaā cúu ya. Te ni tejníñu ya ruhū nácani ri jnūhun ya.
  lif-NT2: कन् निसाम्‍हाॽग मुॽइसाम् दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌गे़न्
    सुनाइङ्‌ङो खोःदे़त्‍लो॥ हे़क्‍क्‍याङ् खे़न् सुनाइङ्‌ङिन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    इङ्‌गाॽ इङ्‌भोःमा लक्‍पे़न्‌पिराङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Mawuliwu aga gihuma mu Lilovi la Bwina genipewili na Chapanga muni niyikokosayi.
    Lilovi la Bwina lenili lihuma kwa Chapanga mweavi na ukulu na mweilumbiwa magono
    goha.
  mmx-mmx: Na levelinga ik lok to xeneng at Lagale Lavavang, mo ne Moroa ga raba ia
    min, kusu ana tong asu i. Lagale Lavavang boro at ne Moroa, ni lagale lo Moroa
    la i epovo rinotno do limixin dina emi asu min.
  cbr-NT: Axa usa ñu 'ati ca 'aisama 'icë quicë bana, usaribiti ca Jesucristo ñui
    quicë bana, a uni ñuixunuan Nucën Papa Diosan 'ë caíscë, ax quia.
  tee-NT: Pus ju ixchivinti Dios ixlacata ju Cristo najun ni ixlacata'an yu'unch ju
    pu'alilh ju lhamap'aksin. Pus la'ixchivinti Dios putasui ni slivasalh xak'ai ju
    paxcat Dios. Chai yuchach ixchivinti Dios ju icxtaknicanta quit'in ni laich ac'amasunilh
    ju lapanacni.
  eng-LSV: according to the good news of the glory of the blessed God, with which
    I was entrusted.
  cak-NT: Quiri' nu'ij ri utzilaj rutzij ri lok'olaj ka-Dios. Ri tzij re' can c'o
    ruk'ij. Y ja tzij ri' ri cheleben chue ren roma ri Dios chi nintzijoj.
  pah-NT: Tupana'ga remimbo'ekatuukara ko Jesus Cristo'ga mombe'ua – kiroki a'ea ji
    amombe'u Tupana'ga ero g̃waramo ji ve. Jesus'ga mombe'ua okwahavuka Tupana'ga
    popoakahetekatua garoryhetea no.
  sja-NT: Irua pedee pia jara pëiji ichi Warra Jesucristo k'ap'ɨa pari. Mapa Cristopata
    Tachi Ak'õre k'ĩra wãree unupiji na p'ek'au eujãde nipak'ãri. Tachi Ak'õre, chi
    audú t'ãri pia baparipa, mɨ jɨrɨt'eraji Cristopa ooda eperãarã k'aripait'ee jarateenamerã.
  xed-xed: Tsa vərɗa tagha skwi ya ná, ta slanaghata ma Lfiɗa Gwaɗa faɗim lu ŋa mnay
    ta ghəŋa glakwa Lazglafta lu.
  mks-NT: Ta na̱sahnda Ndióxi̱ chuun nu̱ú i̱ ña̱ ná jána̱ha̱ i̱ ña̱ nda̱a̱ yóho nu̱
    ndo̱ jáchi̱ cúni̱ a̱ jáca̱cu a tócó ndihi ña̱yivi. Cáhnu ndiva̱ha cúú mé á ta
    ndítahan caja cáhnu í mé á.
  gfk-S: Ikino harausur i haruat tano tahut na hininaawas nong i hanawat metuma hone
    God nong no haridan i kis tana. Ma i hininaawas utano minamar tana. Ma ikino tahut
    na hininaawas iat nong God ga ter ie tagu be ni harpir ma ie.
  bmu-bmu: Anutu, oyaeŋkoyaeŋ Toŋi yaŋön mötnaripkö köna diŋdiŋi mi Buŋa keunöŋ ali
    ahöza. Nöŋön Ölöwak Buŋaŋi aködamunŋambuk jim sehimamgö möt narim niŋgiba Buŋa
    keuŋi mi al niŋgiyök. Mewö.
  dgz-dgz: Nop tavewa mame God Nop Oit Mega Kakaewa gapan waenapan wadidiamopen menan
    God wat aipakam mega ne nenen.
  eng-GNV: Which is according to the glorious Gospel of the blessed God, which is
    committed vnto me.
  zaa-NT: tì'a rulue' ca titsa' tsè' gani qui' Tata Dios nna née enne' tsè' tulidàba.
    Lee nna chì bethà'née làtsi' naya' para équixa'a' ca titsa' de salvación nu runi
    Cristua ofrecer.
  eng-WEBSTER: According to the glorious gospel of the blessed God, which was committed
    to my trust.
  guh-guh: Bajarapalivaisicuenia xanë ata itavetaponajë itsa tsipaebaponajë palivaisi
    Dioso netocopata jivi tatsipaebaponaenexa. Bajarapalivaisi itsa tsipaebaponajë,
    tsipaebaponajë daxitajivi peyapëtaenexa pacuenia Dioso itaxutotsoniatanetsi pecapanepaenexatsi.
  bon-bon: Weene toracarage abiberäja ne Miiji Mene cabu ca jääpänuye, Acejiyame lui
    Mene näcäruji cane jajanemame. Miiji Mene lui babo jamyacu gyene, epucäco Acejiyame
    bau ca tädenige.
  nhw-BL: Huan nopa xitlahuac tlamachtilistli huala tlen nopa cuali camanali catli
    onpano yejyectzi catli Toteco quicajtejtoc nomaco para ma nijmoyahua. Yaya catli
    quinamiqui ma tijhueyitlalica.
  swh-ONEN: ambayo yanakubaliana na Injili ya utukufu wa Mungu anayehimidiwa, ambayo
    mimi nimewekewa amana.
  wbi-wbi: imbulanisio isio sili muMhola inofu, jino jihusia uvuvaha vwa Nguluve,
    juno ighinisivua. ijio jejino nifumbatisivue nu Nguluve nipulisyaghe.
  bba-bba: Sɔ̃ɔsi te, tɑ wɑ̃ɑwɑ Lɑbɑɑri ɡeɑ ye bɑ mɑn nɔmɑ bɛriɑ sɔɔ. Gusunɔwɑ yɑ
    kɑ yɑ̃. Wiyɑ u yiiko mɔ, u mɑɑ sɑ̃ɑ domɑrun nuuru.
  eng-KJVCPB: according to the glorious gospel of the blessed God, which was committed
    to my trust.
  kgk-NT: Upéa oikwaa uka nhande-vy Nhandejáry onhe'ẽ mombe'u-vy. Hesu Cristo rehegwa
    nhe'ẽ nhahendu ramo, “Tuvixa mba'e nipo ra'e Nhandejáry. Hekoha porã ete va'e
    nipo ra'e. Nhande rovasa vasa va'e nipo ra'e” ja'e hese. Upéa nhe'ẽ porã, “Emombe'u
    katu, Paulo” he'i xe-vy va'ekwe Nhandejáry.
  waj-waj: Anutuuqaa kua kutaivo inna mmayaaya yoketaavai. Na gioonna kiaapuuya ivaa
    kiaa mmiaiveera mmooriivaa Anutuuqo ni miravai. Ii mmayaaya yoketaa ivo inna ari
    vookarai mmayaayavai Anutuuqo yoketaa tuanaivaasidiri tiiravai.
  cpy-cpy: Tema inashita iroka Kameethari Ñaantsi roweshiryaa-wentee-takari, rootaki
    ikantakinari Ashiteeri Tajorentsita-tsiri nokamantanteero.
  mpx-mpx: Panpankiti sasapona i noem Wasa Waiwaisana eliyana, toto Yehoba, iya towasawasa
    ge iya bosowaina hot ta tobalan, i pem elau na wasaan.
  wbp-wbp: Kaatuju ngurrju-nyayirni! Nyampurluju kuruwarrirli, yapa kajana wankaru
    mardarni. Jurrku-juku nyampuju Yimi Ngurrju kujaju ngajuku yungu yungurna-jana
    ngula-kurlurluju pinarri-mani jungangku yapa-patu-karilki.
  luo-luo: Puonjno owinjore kod Injili man-gi duongʼ mar Nyasaye mogwedhi, mane oket
    e lweta.
  nhe-NT: Huan nopa xitlahuac tlamachtilistli huala tlen nopa cuali tlajtoli tlen
    onpano yejyectzi tlen Toteco quicajtejtoc nomaco para ma nijmoyahua. Yajaya tlen
    quinamiqui ma tijhueyitlalica.
  aii-aii: ܕܐܲܝܟ݂ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܚܸܩܪܵܐ ܕܐܲܠܵܗܵܐ ܒܪܝܼܟ݂ܵܐ، ܗ̇ܘ ܕܝܼܠܹܗ ܣܘܼܦܝܵܐ ܒܝܼܝܼ.
  esk-NT: Taatnasriq iḷisauttun Agaayyutim uqałhiñi paqitauruq, uvaŋnun qaisaupluni
    tusraayugaallautaq Agaayyutmiñ kamanaqtuamiñ quvianaqtuamiñ uqautigiraksraupluni.
  msb-msb: Ina an katukduan na nagauyon sa maayo gayod na barita san banal na Dios
    na ginpaniwala sa akon para itukdo.
  cpa-NT: ju³lah lǿa¹² jǿg³ dsio¹ quiah¹² Diú¹³ juanh¹², dsa² dsiog¹, dsa² ca¹cuø¹
    ta³ hi² hé¹²jni jǿg³ jøng².
  dso-dso: ଏ ସତ୍‌ ସିକିଆ ସୁବ୍‌କବରର୍‌ ସିକିଆ ସଙ୍ଗ୍‍ ମିସ୍‌ସି । ଆମର୍‌ ଡାକ୍‌ପୁଟା ପର୍‌ମେସରର୍‌
    ମଇମା ଆରି ଜନ୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଅ ବଲି ସେ ମକେ ଦାଇତ୍‌ ଦେଲାଆଚେ, ସେଟାମିସା ମିସ୍‌ସି ।
  meu-meu: Unu hahediba herevadia momokanidia be Herea-dae bona Hairai Diravana ena
    sivarai namo; bona ia ese ena sivarai namo ireḡuna tauna ai vada e halaogu.
  yva-NT: Ananyao nsarokire mamo mo Ayao Kovo Yesus Kristus ramaisy. Amisy, opi titi
    rave ti wamo ararimbe, Po Ayao Kove so raugaje rinai indamu syo ravov.
  dgc-dgc: I éya a pégtoldu éy gébwat ta Mahusay a Baheta a tungkul ta Diyos. Ey sakén
    éy inutusanék na Diyos a méngibaheta ta éya a pégtoldu. Kagbi Na Diyos Diya
  zpm-NT: wseed ne rlu gaṉle zha laa miech lo doḻ. Ni lëë wseed co goṉ pso Dios naa
    none naa lo miech.
  hix-NT: Àrwo yonyhorunu rma àro ha, yaworon xaxa, Khoryenkomo nhutwamohsotho rma.
    Ehonomnà me xaxa naha, noro ha, Khoryenkomo. Teryehoryemà ro me xaxa naha. Noro
    rma, tànhutwamohsotho yokarymanye ro me ryeryeye. Àro rma yawo ronohnà komo xarha
    hananàhrà horà, kàyweronàhyamatxownà, Moyses heno.
  sim-sim: Mashi kas jirin a sawewa kaso mashi jivi Avui Wasilakahi os nirin or hahandari
    nga nakrem nanda sir. Mashi jivi orhin anin or hashihindak hulaima nokopman a
    sawekmbahan. Or Wasilaka mende ria. Uwosik hi orhin ni hauoweka.
  npi-ULB: यो मलाई सुम्पिएको धन्य परमेश्‍वरको महिमित सुसमाचार अनुसार छ ।
  cgc-cgc: Igo na tudlo sunod ta miad na balita na pasalig ta Dyos ki yaken para isugid
    ko. Kanen Dyos na Makagagaem daw padayaw ta tanan.
  tim-tim: Akto den bunŋe gasa agaŋmai amâ den bunŋe are amâ Anutu manman âlepgât
    amboŋe yâkŋe den pagaleŋe olowâk niŋep arekŋe hain makmâ miawaktâp.
  yor-yor: Gẹ́gẹ́ bí ìyìnrere ti ògo Ọlọ́run olùbùkún, tí a fi sí ìtọ́jú mi.
  wos-wos: Wun wakwemben yikafre hundi dé Godna yikafre nukwa hanyikwa maki hanyikwa
    hundika dé. Hanja harékémbeka God wuniré dé waséke, wuni wun yikafre male hundi
    wawute.
  emp-NTPO: Bed̶ea bia quiru Ãcõrẽnebemaba maʌ̃ wãrã bed̶eara cawabi b̶ʌa. Dadji Ãcõrẽ
    bia quiruba maʌ̃ra mʌ̃́a diasia jaradia b̶amãrẽã.
  eng-F35: as defined by the Gospel of the glory of the blessed God, with which I
    was entrusted.
  ind-ind: Ajaran benar yang dimaksud adalah setiap ajaran yang berdasar pada Kabar
    Baik dari Allah, yang sudah dipercayakan-Nya kepada saya untuk saya beritakan.
    Terpujilah Allah melalui Kabar Baik yang mencerminkan kemuliaan-Nya itu!
  pes-OPCB: تعلیمی که مطابق انجیل پرجلال خدای متبارک است، و من نیز برای اعلام آن تعیین
    شده‌ام.
  mpt-mpt: Gode hekmel weng olosa eka Klaiste dowan weng ayamo Gode dot naka ayame
    ne omnea omonia nakaia unangai omkayebi osa o mitmakamo makobobe. Weng olo nibo
    kukub ayamo aleyebo kesoa nibo ayam anoba makob Gode ulab anomo! Weng olo dot
    ayamobe.
  ssx-ssx: Koto wala꞉peke mana꞉ pi epeketa꞉ mo pa̱a̱ pita꞉la꞉ ta꞉na꞉ piki Koda꞉ma꞉
    I̱ma꞉ la halonoyeke ka꞉la꞉ Pi Seliapo pa꞉ta꞉ ula꞉me.
  mkl-mkl: Cio jiidɑu í nɑɑi hɑi si lɑɑbɑɑu jiidɑ iyi ɑ̀ dɑɑm si ɑwɔ. Ilɑɑɔ̃ ilu ɑmboei
    iyi í yɑ weeɑ inɛ ŋɑi lɑɑbɑɑu jiidɑu wɑ fɑ̃ɑ.
  gaq-gaq: ଏନ୍‌ ଆଦେସ୍‌ ପର୍‌ମେସର୍‌ ଆନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ ନ୍‌ସା ବିବକ୍ନେ ନିମାଣ୍ତା ସାମୁଆଁ ଗୁଆର୍‌ବକେ
    । ଏନ୍‌ ମ‍ଇମାମୟ୍‌ ନିମାଣ୍ଡାସାମୁଆଁ ମ୍ନାଃ ଆବା ପର୍‌ମେସର୍‌କେ ବାନ୍ ପାଙ୍ଗ୍‌ଲେଃକେ ।
  gof-RNT: He timirttey bonchchonne anjjettida Xoossay taani awaajjana mela taw hadara
    immida Wonggelaa giddon de7ees.
  unx-unx: ପୁରାଃ ମାନାରାଙ୍ଗ୍‌ ସୁକୁଆନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସୁକୁକାଜିରେ ସବେନ୍‌ ବୁଗିନ୍‌ ଇନିତୁ
    ଦହାକାନା । ଏନ୍‌ ସୁକୁକାଜିକେ ଉଦୁବ୍‌ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌କେ ବାହାରମ୍‌ ଏମାକାନ୍‌ ତାଇକେନା
    ।
  gah-gah: Ámina monó gakó nenémo Ómasímo gakó lamaná lehizenetamó nenegú noike lelí
    Ómasi lagámini lapanala lo utó oaká noive.
  lcm-lcm: nia palau a akus miminaungan ang le si God roron luai, voiang katala alis
    iau asi kag akuskus tatana.
  aer-aer: Ayeye arratyentye Ngkartele-arle ayenge anthekeke nhenge the anteme tyerrtye
    arrpenhe areyeke iletyenhenge. Yewe, Ngkarte mwerre anthurre! Ayeye Mwerre Ikwerenhe
    mwerre anteye.
  qvc-NT: Chaymi chay ancha allin Tayta Dyus mingawashqa, yach'achikunay paypa chay
    ancha llipyaq shumaq nutisyanda.
  tgl-ULB: Ang mga alituntuning ito ay ayon sa dakilang ebanghelyo ng mapagpalang
    Diyos na ipinagkatiwala sa akin.
  cbs-NT: Na nemati tibi jayawen Diosun kaka pepa jawen bakekidi Dios duapajaidatun
    ea yusintan jaska en chanikunkaunun ea yununiki.
  xtm-NTPP: tna'a tnu'u vii tnu'u va'a Su'si iya iyo jayiñu'u ma, tna'a tnu'u vii
    tnu'u va'a ni tatnuni ya ja kaxtnu'u sa nuu ñayii ni‑ka'nu ñuu ñayivi a.
  nnq-nnq: Maboulo genia gabi mu Nhwalo Gwambone gwa Nnoongo juna kibumo, juna kindimba
    chenie bangamwie nenga ndangache.
  bao-NT: Ʉmʉreco Pacʉ añuro ca biigʉ, yʉre cʉ̃ ca wede doti cojorique añurije queti
    ca añu majuropeerijea, ate maquẽrena bue majio.
  san-ORI: ତଥା ସଚ୍ଚିଦାନନ୍ଦେଶ୍ୱରସ୍ୟ ଯୋ ୱିଭୱଯୁକ୍ତଃ ସୁସଂୱାଦୋ ମଯି ସମର୍ପିତସ୍ତଦନୁଯାଯିହିତୋପଦେଶସ୍ୟ
    ୱିପରୀତଂ ଯତ୍ କିଞ୍ଚିଦ୍ ଭୱତି ତଦ୍ୱିରୁଦ୍ଧା ସା ୱ୍ୟୱସ୍ଥେତି ତଦ୍ଗ୍ରାହିଣା ଜ୍ଞାତୱ୍ୟଂ|
  huv-NT: Meáwan aag ayaj lamapiüng tiül aaga najneajay nanderac wüx Teat Cristo,
    nguineay awün asoetiiüts. Aaga nanderac quiaj tüjndiüs nandeac, tüüch xic najneajay
    Miteatiiüts Dios.
  otn-NT: Nu̱na̱ ra̱ hoga̱ xädi na̱ya, rá̱ n'youi ra̱ hoga̱ 'da'yo hya̱. Nu̱ná, di
    'bɛjpa̱gui̱'a̱ ma̱ ma̱ca̱ Oja̱ui ngue ga̱ xihyø ja̱'i̱.
  nop-nop: Mede biyagoŋ yoŋ adi Bepaŋdi Mede Momooŋ yohautawit yoŋa naniŋguk, wendok
