    danga langa yafana waha bona lehigina. No gai amugou tigini, onodu edegawei nomo
    fanyimu tigini nomo hugu.
  aly-aly: Angka mwerr-angker nhenhan Akngeyel anthew atyeng-then, atha ilaynteyew
