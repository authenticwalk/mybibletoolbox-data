  pon-2006: Iei ih padahk me dierekdahr sang nan rongamwahu me likilikpe wiawihong
    ie pwe I en kasalehda, iei ih Rongamwahu lingan me pekederdo sang rehn Koht kalahngan.
  dad-dad: Ifelnẽya biya anĩ, biya od fula fiya medeĩya, Negur el fiya barikã aya
