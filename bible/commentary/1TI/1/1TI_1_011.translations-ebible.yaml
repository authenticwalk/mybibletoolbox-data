    'i³ ca²³cuǿø²³ jné² ta² 'e³ 'ɨɨn²³ júu² dxʉ́²³ quiee'³².
  zar-NT: Nö́ziruʼ naca caní tuʼ bidxín queë́ruʼ didzaʼ dxiʼa buzáʼ ládxëʼë Dios queë́ruʼ.
    Lëʼ náquiëʼ láʼayi, en budödëʼ lu naʼa didzaʼ dxiʼa naʼ runaʼ libán que.
  kde-kde: Na mahundo anelo la uhiu làodana na Malove Lambone la ukulu wa Nnungu atumbyângwa,
    langukamujijwe nangu uchinga nguvayanjajije vanu.
  ata-ata: Lavulavu manina ne, anu muxolu no anu aꞌalo laixe noxou Lataua e Anu itema
    sou ualusinge. Anu muꞌitalonu muneꞌe noxilo sou lexe eni aaꞌaloxu.
  qvw-NT: Rasunpa, alawäśha Tayta Dios allin willacuyninta uycamäśhanmannuy mana cäcunäpämari
    camachicuycá.
  nfa-nfa: Aꞌajꞌa dhu lèke sèra, mai nèti Lii Lolo Beꞌa Ama Lamatua dhu Na pangèdꞌu
    mi jaꞌa. Aa Lamatua èèna, Ama Lamatua dhu kapai risi eele. Nèti èèna ka, dhèu
    dedꞌe Ne padedha-dedha.
  tnp-tnp: Nəghatiən əhruahru mɨn u, kəutəni pətɨgəm nanusiən təuvɨr rəha nəsanəniən
    əhagəhag rəha Uhgɨn, Uhgɨn u iətəm təuvɨr məhruahru. Nanusiən u in təməfa kəm
    iəu məmə iəkəni pətɨgəm.
  urd-urd: ये ख़ुदा — ए — मुबारिक़ के जलाल की उस ख़ुशख़बरी के मुवाफ़िक़ है जो मेरे
    सुपुर्द हुई।
  hot-hot: Auk thêthôŋ êŋ ma abô mavi atu ba hik Wapômbêŋ atu ba ida hamô mavi anêŋ
    lôkmaŋgiŋ thô ma bôk hêv hadêŋ ya ek yayabiŋ.
  mqj-NT: Inde pepa'guruanne, iamo Kareba Kadoresan lu yao mai Puang Allata'alla to
    randan matande anna to sipato' dipakasalle. Kareba Kadoresan iatoo narannuammo'
    Puang Allata'alla la untale' ambunni.
  rus-SYN: по славному благовестию блаженного Бога, которое мне вверено.
  mbh-mbh: Na God ile pamirealing vengvenga aken ini Panongpolong Sivenga ako i sivenga
    rintet ako God ako te paesa iion roro, i sungu i a tho nge mo tho panongpol nge.
  bdd-bdd: Heꞌita dumwalunaina Yehoba ꞌoinega, tauna ꞌiboi ꞌasilala ma yaliyaya huhuna,
    ma ꞌigu paihowa ꞌiꞌebwaegauwa wasana yaguguyae tomota ꞌoidiya.
  cbt-NTPO: Yosë nanamënso' noya nóya. Ina quëran nicha'ërinpoa'. “Ma noyacha Yosëso
    paya,” itërëhua'. Ina chachin acorinco nanamën sha'huica'huaso marë'.
  srn-NT: A bun leri disi wi e feni ini a Bun Nyunsu fu a blesi Gado di abi ala glori.
    Na Gado gi mi a wroko fu panya a Bun Nyunsu disi.
  cta-NT: La cuiꞌ chaꞌ tsoꞌo biꞌ ncluꞌu naꞌ chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi juani, loꞌo
    ncluꞌu naꞌ chaꞌ tlyu tsa laca ycuiꞌ Ndyosi, chaꞌ tsoꞌo tsa ntsuꞌu tyiquee Ni ñaꞌa̱
    Ni jiꞌna.
  bqc-SIM: Yã́zɛdepi mɛ́ baona gawide pↄ́ Lua Báaade gↄ̃̀mɛɛ zĩ́ ũ.
  tcz-CHONGTHU: I-Pathen un eingansena dungjuia hiche loupi tah Kipana Thupha kahilna
    toh kikal a chon ho jouse dinga kisema ahi.
  mar-mar: गौरवी सुवार्ता जी धन्यवादित देवाकडून येते आणि जी माझ्यावर सोपवली आहे, तिला
    हे अनुसरून आहे.
  snp-snp: Ka mono kulawa ya lalo koli minomo wimo we Goti kala kuwa lalo lamena imo
    ya lo oloto gimo, loto lonowa nomami ne.
  isl-isl: '@see-verse:1TI.001.010'
  spy-NT: Miitē ꞉kāānēētuutēchoo wōlēē bo lōkōōywēk chēē kāroomēch choo /kikiitōōrwoo
    kule a-amte. Yēyiin nyoo boonto lēbkēēyyēēt ānkōōtōrōōroot ꞉nyēē kikōōnoo lōkōōywēchoo
    kāroomēch.
  xnn-xnn: '@see-verse:1TI.001.010'
  mwe-mwe: Gene majiganyogo mugaabhoneka, Nngani ja Mmbone ja a Nnungu bha ukonjelo
    na bha mboka, jimbegwilwe nunguye.
  tte-tte: Na yakayakatai dudulailine siyaele yagu guguye kolili, bwaimwa wasa namwanamwana
    ala towasawasa Yaubada yakayakasisina iyeyama koliyau.
  tcs-tcs: Dis tising i pat blo da nadakain dedli Gudniuz baut Zizas Kraist wanem
    God i bin gibe mi po pris po ebri pipol. Dis Gudniuz i kam prom dat nadakain gud
    God.
  hlt-THB: Boeimang khawsa ing a ni zoeksang lawt amyihna ce awithang leek ce kai
    ni khoem sak hy.
  soq-soq: Tane God sumanai waeuwa euda no baimba itun. Me ipa mida no wadaposisaitana,
    Gagalo euda sapawaida do ne witanawosano benemantedina. Sumanai waeuwa sa ita
    Gagalo euda ne amonantedina deawaaida wade, mai nambenambe.
  qub-qub: Alli yachachicuyga alli willacuymi caycan. Chayta willacunäpämi Tayta Diosninchi
    cachamasha. Alabasha cachun ari Tayta Diosninchëga.
  att-att: Á yawe napiá nga metuddu yù napiá nga dámak nga ilayalayâ ku, nga inikatalà
    na nikán ni Namarò, si Namarò nga maddalingáráng nga maráyaw.
  bki-bki: Nalo maka atakii leleio lilianiano novo napano kiado Atua lu novo kiano,
    napano naio mije monea kiniou ka neverial van kamiu.
  bqp-bqp: Yãzɛde pì kↄ̃ sì kũ baaru nna gakuride kũ Luda arubarikade a kpanaa
    nàmɛnɛ ma ↄĩo.
  mcp-mcp: Fwámɛ́ njɨ́ɨ́gʉ́lá wɔɔŋg í ŋgə bɛ̧ jɔ̧jɔ̧ lâŋ mə́ Zɛmbî á milwanə́ búúd
    bwə́ dʉ ságʉsə nə́ nywáá mə́ jəla yɛ́. Jɔ̧jɔ̧ Lâŋ wɔɔŋg wə́ bwə́ á yə mə nə́ mə
    zə́g ŋgə bwiiŋg yí.
  hat-hat: Verite sa a, nou jwenn li nan bèl mesaj Bondye te mete m' reskonsab pou
    anonse a. Se bon nouvèl ki pale nou sou Bondye ki merite nou fè lwanj pou li a.
  npl-NT: Ye ni tlan kitemachtia n kualitlájtoli non kuajkualtsi iwa techmakixtia,
    non Dios weyijkatitok onechnawati manitetlapowi.
  bgg-bgg: Ji pha muyua ne muawie shii doh muii ro, Hamangkhung-aphuii ro biisiie
    pha Mua Wie nane khirzey Hamangkhung-aphuii re-è gu shii yao bone phi ro.
  eng-TCENT: that conforms to the gospel of the glory of the blessed God, which has
    been entrusted to me.
  eng-BSB: that agrees with the glorious gospel of the blessed God, with which I have
    been entrusted.
  cpu-NT: Tema onashita iroori Kameethari Ñaantsi ipampoyaaminthayeetziri, irootake
    ikantakenari Pava Tasorentsitatsiri nonkamantantairo.
  san-ASM: তথা সচ্চিদানন্দেশ্ৱৰস্য যো ৱিভৱযুক্তঃ সুসংৱাদো মযি সমৰ্পিতস্তদনুযাযিহিতোপদেশস্য
    ৱিপৰীতং যৎ কিঞ্চিদ্ ভৱতি তদ্ৱিৰুদ্ধা সা ৱ্যৱস্থেতি তদ্গ্ৰাহিণা জ্ঞাতৱ্যং|
  tac-NT: '''We ''la ju alué nulalí napu Onorúgame nulá napurigá benírimala ne ralámuli.'
  eng-WEBPB: according to the Good News of the glory of the blessed God, which was
    committed to my trust.
  gfk-H: Iakano hausur i haruat ma no tahut na hinhinawas nong i hanuat maram ta Kalou
    nong i manga daan. Ma i hinhinawas utano minamarina. Ma iakano tahut na hinhinawas
    at nong Kalou ga tar ia tagu bia ena ianga ma ia.
  viv-viv: Mena Yaubada yana vehimeya ana vehawala tunutunugina au VenuwaꞋata Yamumuna
    galulumamalena-ma ana nuwanuwa amine. VenuwaꞋatai-nadi Yaubada Bana vemwamwala
    inubana ma yana kikaiwabu gihawavemogatalena, ada Yaubada aku vehimeya giveleku
    be yana VenuwaꞋata Yamumuna ganalulumamalena.
  yao-yao: Majiganyo ga gakutyochela mu Ngani Jambone jambele Akunnungu jwangulupilile
    lalichile Ngani Jambone jajikutyochela kwa Akunnungu ŵaali ni ukulu ni ŵakulapikwa
    moŵa gose.
  tgp-tgp: mo lo usuri na Retir̃uhu r̃uhur̃uhu non God sei enia avulahi tavera, ale
    Retir̃uhu sei mo taua isaku.
  auc-NT: Edæ Wængonguï ñäö apäite ëmongampa, ante odömonte apæ̈necæbiimpa, ante tömengä
    në waa ïnongä inte edæ tömengä watapæ̈ nänö apæ̈nedö ante pönongä æntabopa. Ayæ̈
    nö nänö odömonte apæ̈nedö ante Wængonguï nänö pönö angaïnö ante adodö änö impa.
  kbc-NT: Niɡ̶ida niiɡ̶axinaɡ̶aneɡ̶egi ida aneetege nibodicetedi anele anoicoɡ̶oticogi
    miniwataɡ̶a Aneotedoɡ̶oji ane datale, codaa aniboonaɡ̶ategimadaɡ̶a. Jiɡ̶iniaa
    najigotediwa niɡ̶inoa ɡ̶obodicetedi anele me jatematitedibece.
  bmh-bmh: Uwait nugau Ze Naliupet go petak pet Uwait nug iz duailel awarabun aileun.
    Ze Naliu gonug ig guzenai aigeu, Uwait go petak wanib banoupet, gonun, ig gonugau
    wanib umkoskos wag pet ulagwag murab.
  ctu-BL: Che'ʌch mi' yʌl ti jini wen t'an tsa' bʌ aq'uentiyon tic wenta, ch'oyol
    bʌ ti Dios am bʌ i yutslel.
  meq-meq: Matətike nakay a yaw na, abəra ma Labara Ŋgwalak eye nakə Mbəlom, ndo i
    məzlaɓ, a vəleŋ a həlay aye. Labara ŋgwalak eye niye a ɗa ha Mbəlom bagwar eye,
    neŋgeye nakə ma ndziye ma təv ŋgwalak eye huya aye.
  noa-H: Mua mag nem hajap'amta waupi sim ha chirʌm chan mʌch hiekpaijã k'aba, jãan
    hich Hẽwandam hõor dʌ̈i hajaug k'itʌmuata mʌrʌg jũrr jaaumk'ĩir jaautarrau. Magua
    mua maach peerdʌajem hiek jaau chitʌmpierr hich magta jaau chitʌm.
  alp-NT: Hnaune nkenale meije ite supu bei Sou Misete bei Alla. Alla Ihlalekeku kai
    Iulakeku kena beteke Sou meije. Sou Misete mere bei Alla rebe Eni kbasare ela
    titinai kai suke Isupu isike bei ite rame.
  san-VEL: tathaa saccidaanande"svarasya yo vibhavayukta.h susa.mvaado mayi samarpitastadanuyaayihitopade"sasya
    vipariita.m yat ki ncid bhavati tadviruddhaa saa vyavastheti tadgraahi.naa j naatavya.m|
  kbq-kbq: Masanentake konarari'ane Knare Musenke'afi (gospol) asomu'ane Anumzamo'a
    huzamasmio huno nagrira huhamprinante'nea kante ante'na nezamasmue.
  kbh-kbh: Nts̈amo muents̈e chë leyëngama tijayancá, entsebuátëmbana chë Bëngbe Bëtsábiocana
    puerte ts̈abe noticiënguiñe, chë ndegombre buatëmbana soye; Bëngbe Bëtsá, chë
    corente bendición bomná, s̈onjichmó chë buayenánana ents̈anga jabuátambama.
  ron-LSB: potrivit cu Buna Vestire a slavei binecuvântatului Dumnezeu, care mi-a
    fost încredințată.
  pon-pon: Duen ronamau en linan en Kot iajanai me pan don ia.
  nhe-BL: Huan nopa xitlahuac tlamachtilistli huala tlen nopa cuali tlajtoli tlen
    onpano yejyectzi tlen Toteco quicajtejtoc nomaco para ma nijmoyahua. Yajaya tlen
    quinamiqui ma tijhueyitlalica.
  sps-sps: U fifaatsuts man to ayei te kat faarei non Vurungan Rof nane Krais te fakei
    e Gov nima vanyo ma pokei anyo ya, an Vurungan Rof nane Krais to ayei te poo fi
    minon ten Gov, via minon siinaiv, ana kifon a faan iny faparits.
  wnc-wnc: Siwan Anutu nata ie natapa Anutu gwaam siknga singgak kapata wamu take
    waaknga nata take yanikapitde natake ita puya waaknga nae namukut. Siwan ngana
    ita aminu sanga wai wa binga tawake tasikaing aminde natake ita mama wamna tupa
    siknga Mosesde imukut.
  bus-bus: Yãzɛdee pì kↄ̃ sɛ̀ kↄ̃n baaru nnaa gakuidee kɛ̀ Luda aubarikadee à kpana
    nàmɛ ma ↄzĩo.
  gub-BL: Tupàn hurywete a'e, ikatuahy a'e. Umur kar uze'eg ipuràg ma'e ihewe. Emume'u
    purupe nehe, i'i ihewe. Ezekaiw hehe nehe, i'i ihewe.
  imo-imo: Gotenga unguma mane tirimolo ungu paimbo akuma Goteni na kanopa lipe andoko
    ningo tiwi nimu unguma kinye tendeku tipe. Aku ungumu paa penga olandopamu, imbi
    paa peremo Gotenga ungumu.
  boj-boj: Qotei na e qariŋbej deqa e aqa anjam bole di mare mare laqnum. Anjam di
    riaŋ koba ti unu. Iga areboleboleigwajqa utru agi Qotei a segi.
  eng-DRA: Which is according to the gospel of the glory of the blessed God, which
    hath been committed to my trust.
  knf-knf: Pjukan mënţ pawoona ţi *Uţup Ulil Unuura wi Naşibaţi andëmuŋ akuţ aŧum
    na bnuura aţu'ënuŋ pdo kaţup.
  san-KHM: តថា សច្ចិទានន្ទេឝ្វរស្យ យោ វិភវយុក្តះ សុសំវាទោ មយិ សមប៌ិតស្តទនុយាយិហិតោបទេឝស្យ
    វិបរីតំ យត៑ កិញ្ចិទ៑ ភវតិ តទ្វិរុទ្ធា សា វ្យវស្ថេតិ តទ្គ្រាហិណា ជ្ញាតវ្យំ។
  arn-NT: mülelu Ngünechen ñi werkün montuluwün dungu mew, iñche ñi yefaletew tañi
    kimeltuafiel.
  zas-NT: Diidxli guie ree na̱j ni zëëd ree loj xtiidxzaꞌcdxoon Jesucrist. Dux Dad
    ree Dios, bén rayal respejt, laaman na̱j bén basaꞌnnë naj diidx guin ree din gatiechan
    laa reen.
  ken-NT: Nɛtɔ́ŋ ɛnɛn tɛtɛp nɛ́kɔ̀ ndɔ́ŋ amɔt nɛ Mbok Ndɨ́ndɨ́ anɛ Mandɛm afyɛ́ mɛ
    amɔ́ bɛ ngati bho. Yí kɛ̌ bo báchyɛ̀ bakak nɛ áfɔ́k ankɛm áfù chi ntá yi.
