  bps-bps: I glut tdò ani, glam di Fye Tulen i gumiteta kdatah na kafye Dwata, i tasnaligan
    di deg.
  mbs-mbs: Yan se kebenalan tepad te Mèpiya Indan insalig diyà kanak te Timanem metolos
    aw ipegduyun.
  tof-tof: Ini amkoman umulbain bóktan ⌊Morroal Bóktan⌋ ngarkwatódóma, ini Morroal
