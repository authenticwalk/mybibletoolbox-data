  cbv-cbv: Caán bohéát caá Jesúíh doonádih Dios weemdíh ã bohéát tʉ́ʉtʉp jĩ.
  taw-taw: Takaw nɨŋɨd yɨbɨl anɨb ak, takaw teplep ak, God yɨp agek yad kɨlop agñɨbin.
