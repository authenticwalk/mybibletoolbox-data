  not-NT: Querootisati iquengabaguiti, querootisati inibatëgotiro iripajiro jirainisati
    queronta itsonguiro. Antagaisati oca teni ongomeite, patiro ocanqueri matsiguenga
    yosamitasantobaca. Teni omitocotaigueri inguemisantiro Irinibare Tosorintsi.
  plu-plu: Igkis ikatuswa arit inetit ku pariye he inetitapnen. Igkis ikí gitewkis
    arit amekenegben giwnkis ku pariye he waditnepyenen. Igkis kinetihwa nimin ka
    matiswati. Timótyu, ikinaba gihiyakemnikis adahan igkis miniwpi ariw inere. Akebyi
    inere yuwit ka wagahkis ukamaxwan ta gipitit Uhokri. In he tuguhkisnen ukamaxwan
    gipititak. In he kehnenen hiyeg piledukaw pawtak.
  iou-iou: Äma udewanitä imaka burenita nämo yäk täkaŋ. Uwä äbekiye oraniye täŋo kobap
    man yäŋit äma biani umunitä it yäpmäŋ äbuŋo unitäŋo mebärita yäŋpäŋ-nadäk täk
    täkaŋ. Man udewanitä äbot täŋpani ämawebe täŋo nadäk-nadäki täŋpä wawäpäŋ Anututa
    nadäŋ imikinik täŋpäŋ kuŋatta nämo täŋkentäŋ yämik täyak. Ba imaka tägatäga Anututä
    ämawebe bänepi-ken täkta nadätak u nämoinik täŋkentäŋ yämik täyak. Unita man jopi
    yäk täkaŋ u kaŋ pewut!
  ntp-NT: sai camaitamamaatʌtuldiña cuentogadʌ ʌjudidíu ismaacʌdʌ gamamaatʌtuldi ʌgai
