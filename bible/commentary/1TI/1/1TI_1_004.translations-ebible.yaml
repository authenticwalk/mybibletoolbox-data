  spl-spl: Yâkŋe Anitâhât den ya wangim tâmbâlipyeŋaŋe yeŋe biwiyeŋambâ den âlâlâ
    tetemu alahum gawi ya torokatmâ kâsikum yiŋgimai. Otmu tâmbâlipyeŋe yeŋgât topyeŋe
    girawu tap yakât sâm âi pâi tuhuakmai. Yawu otmai yan Kiristohâlen biwiyeŋaŋe
    tiŋâk ki kepeimai. Yakât otmâ nâŋgân nâŋgânyeŋe hâlim milim otmu manmanyeŋe ki
    kelihakmap. Yakât otmâ gâŋe kuyiŋgirâ pilânomaihât naŋgan.
  usp-NT: B'ij rechak chi mi jcojtak mak yoloj ri queneysalke jwi'lak cristian y mak
    jtaquil chirijak kamam katit' ojrtaktzij ri ta' ni jonok ticwin chi retemaj, jwi'l
    mak yoloj li reke tocb'i etzelal. Ta' nen tichacuj chi jb'itic yak ajtakeltak
    re Kakaj Jesucristo chi jb'anic mas lawi' raj Kakaj Jesucristo trantak ri jwi'lke
    jcub'arb' jch'olak chirij.
  zav-NT: Na' ḻeczə bzeɉni'iga'aquene' de que bitoch cue' yic̱hɉga'aque' c̱he de'e
    x̱axta'ocho ca'. Dia c̱hega'aque' ca' zɉənaque' beṉə' zan. Na' de'e zan cuent
    chso'e c̱hega'aque'. Gaquəyožcho šə cue' yic̱hɉcho c̱he de'e ca'. Na' bito chsa'aclenən
    chio'o par nic̱h gonḻilažə'əcho Diozən' can' chene'ene' goncho.
  sgz-sgz: 'má koion da omlawai kándi pákánbung mai pukpuksa tora uri rang kámpup
    di til hirá. Ngo di aratintin mai matngan ngorer, tan kálámul kándi tu arpua arliu
    i di sár suri, má kápte di kákir suri mánán i támin aratintin si Káláu. Má támin
    aratintin erei a ngoromin: ngo ái Káláu na saras pas di sang ngo da ruruna i Iesu
    Karisito sár.'
  kek-NT: Ut ta̱ye ajcui' reheb nak che'xcanabak xcuech'inquil rix aniheb lix xe'
    xto̱naleb xban nak li na'leb a'an ma̱c'a' roso'jic ut ma̱c'a' na-oc cui'. Ta̱ye
    reheb nak inc'a' chic te'xpa̱b li xe'to̱nil na'leb. Li na'leb a'in junes yo'oban
    cuech'i̱nc ib naxba̱nu. Inc'a' nocoxtenk'a xba̱nunquil li c'anjel q'uebil ke xban
    li Dios. Ca'aj cui' li kapa̱ba̱l natenk'an ke.
  blz-NT: Bantilkon na ko'ona i raaya'a se' aliamomo' mamarasaya uma-uman ka' alia
    muntundun susunganna puli men sian kapupulanna. Giigii' iya'a tongko' mantakakon
    poogagaian, ka' sian munsunsungkon sagiana Alaata'ala men sida inti'ion kalu i
    kita parasaya na Ko'ona.
  poe-NT: La ko chrókuétue̱nhén sín kíxin chrókuahya sín kuenté tí cuento tsíchronka
    chojni tí ósé a. Tí tinhin sín tíha la imá tja̱cha̱xi̱n kíchó sín la ó chónkó
    tíha. Kaín tíha la í tsjinki̱tsahya kíxin sinchexiteyéheni Dios kíxin tinkáchónkini
    chꞌán.
