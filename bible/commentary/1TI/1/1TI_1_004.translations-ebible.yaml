  rai-rai: Ma koku diat balaan u ra kum wawer biaa ku, ma ra aakaakur na wuna taara,
    kum aakaakur lenmaa pa ta tintinipina. I watawa ku a wengangaar, ma pa i waraaut
    a pinapaam anun God. A pinapaam anun God i tawa ku u ra nurnur.
  haw-1868: Aole hoi e malama i na olelo hakuwaleia, a me na kuauhau hope ole, ona
