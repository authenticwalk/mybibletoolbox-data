    kha inmani'n sepa thomujei.
  bfz-bfz: और तिना मनकड़न्त काणियां पाँदे और अनन्त वंशाबलिया पाँदे मन लगाई की बखत
    बर्बाद नि करो। जिने कि बईस ओई और तेस परमेशरो री योजना रा ज्ञान नि मिलदा जो विश्वासो
    साथे रिश्ता राखोआ।
  cuk-09: Sergan-igar-nui-sunmaklemalad, degi, dadgan-e-anagan-dikasur-danimaladgi
    mer egi binsabukwa-gumalo. We-igargan binsa unnila na abin-abin-imakmalad-igalad,
