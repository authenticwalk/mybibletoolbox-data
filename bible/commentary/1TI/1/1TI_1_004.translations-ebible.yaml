  buk-buk: Ma bu sôm têŋ ŋac bu sêhu miŋ akwa ŋambwa-ŋambwa siŋ, ma yom daêsam naŋ
    êlêmê sêsôm pi apai ti puŋgaci si ŋaê, naŋ sêhu siŋ bocdinaŋ. Yom kaiŋ dinaŋ kôm
    lau atac lu-lu, ma sêhu lêŋ ŋayham sem akiŋ Anötö ti sêkêŋ whiŋ iŋ-ŋga siŋ.
  pri-NT: Rà nye ciburà tùra taaci, goro pâ jèmaa na pwâ, ma pâ jèkutâ gòri, goo pâ
    nee tèpa jojoorojè. Â gà ina tàra pâ, na rà panuâ diri ê pwiibà. Ba êpwiri, âna
    tagòtù kaa ê pitaèkâa. Â càcaa pitu târa ê wakè kà Pwiduée, pwi wakè na jè pwa
    naa na ê cèikî.
  zpq-NT: '@see-verse:1TI.001.003'
  por-TFT: E mande que as pessoas não prestem continuamente atenção às histórias que
    falam de nossos antepassados, histórias que consistem em genealogias que parecem
    intermináveis. Você deve mandar os membros da sua congregação que não deem valor
    a estas histórias porque, sempre que as pessoas assim fazem isso, elas apenas
    discutem inutilmente sobre as coisas/os assuntos/os tópicos ao invés de ensinarem
    o plano de Deus com relação àquilo que acreditamos (OU que sabemos, porque confiamos
    em Cristo).
  gwi-NT: Zhyaa gwandak ginilih kwaa chan ts'ą' yeenii juu nihzhyaaneedijii nąįį oozhri'
    ąįį kwaii akhagohnyąą goovaiinyąą. Ąįį kwaii geh'an t'ee nihłit'injigaa'ee. Vit'eegwijyąhchy'aa
    vik'injigwiighit zhit tr'iheedaa diineenjit gwiłtsąįį ąįį gwik'it t'igii'in kwaa
    ts'ą' izhit ąįį geenjit geech'agwąąhtan goovahtsii.
  gvn-gvn: Yundu jananda balka, “Yurra bama kari binal-bunga baja Jew-warrandamunku
    ngujakuramunku. Kari binal-bunga baja bamandamunku burrika ngujakuramunku. Kaki
    yurra bama yinyaynka binal-bungal, jana murru-kangaway yinyaynka. Jana murru-kangaway,
    jana kari mumbarku binalmal Godunku. Yinyaynka jana kari mumbarabuku God believeim-bungal-bungal.”
    Yundu jananda teacher-teacheranda yinya kuku balka.
  nhy-NT: Xikinmilwi ayakmo ma kinkakikan kuentojtin katlej mach melawak, iwan nion
    de tlan achtoj otlapanok de yen ya wejkawitl toweyitajwan. Nochi yon tlamantle
    mach itlaj ipatij iwan san ika se mokualania, iwan mach techpalewia para ma tiktekipanokan
    toTajtzin Dios ika totlaneltokalis.
  asm-FB: কাৰণ তেওঁলোকে বাধাৰহে সৃষ্টি কৰে৷ গল্প-কথা আৰু অন্তহীন বংশ তালিকাত মনোযোগ
    নিদিবা৷ এইবোৰে অযথা তর্ক-বিতর্কৰ সৃষ্টি কৰে আৰু ঈশ্ৱৰৰ কামত সহায় নকৰে৷ ঈশ্ৱৰৰ
    কাম বিশ্বাসৰ দ্ৱাৰা হয়৷
  okv-okv: Eto enana amo ohihi ta hihi avo nombo ke ijie Moses ta ke pepeni amiga
    kaju ue ate ere poekitera avoeto embomeni na ingihe jujune isapamane be ere ora
    rate God ta pure be amo God vahai tumota ue eora.
  mxt-NT: Ca̱tyun chi ñu cuan vatyi ma tyaa ñu xiñi ñu tuhun tyisu, nɨ tuhun cha cuvi̱
    chi noo noo sutu chahnu ñu. Vatyi cha nuu cha tyinyeé chi chi yo, satondó chi
    xiñi yo. Maa maa ri cha ñima ri tuhun cuví yuhu yo. Ña tyinyeé chi chi yo cha
    chinó iñi yo cha sacuví ca yo cha catyí Nyoo.
  tzo-NT: '@see-verse:1TI.001.003'
  ind-AGS: Katakan kepada mereka untuk berhenti menggunakan cerita-cerita yang tidak
    benar dan daftar keturunan nenek moyang mereka dalam menyebar ajaran mereka yang
    sesat. Hal-hal seperti itu hanya akan membuat jemaat berdebat. Ide-ide seperti
    itu hanya mengarah pada perdebatan yang sia-sia, alih-alih memahami Allah seperti
    yang kita percayai kepada-Nya.
  omw-omw: Mwihua uri qua nraahu timwaqi viqata nkyiari haivaqahua nyaaquhua okyarara
    nraahu riemwaqi viqata mwiaqaatai inronra qua nraahu qovara hi variara. E uro
    mwihuara hia mwitaa qiate qiante. Mwi quava hiama qio vaisi mpo kyaahaqa hiraro
    mwiva Kotira kyaiqa taqaananro. Vaisivanto Iesusi Karaisirara kepukyaqama kyero
    riemwaqiro viqaroma Karaisira kyaiqa qio taqaananro.
  yrb-yrb: '@see-verse:1TI.001.003'
  maa-NT: Ngaji̱ Timoteo, k'oa̱á s'ín tjínè‑la̱ jñà xi̱ta̱ koi, kì kiì sís'in‑la̱
    cuento jchínga xi mìtsà kixi̱ kjoa̱ ti̱koa̱ kì kiì sís'in‑la̱ kjoa̱ xi mìkiì fehet'aà
    ts'e̱ xi̱ta̱ jchínga kjòtseé. Kjoa̱ koi ni̱mé chjí‑la̱. Tà síkjaán‑kjoò‑ná. Mì
    kì osìko̱‑ná nga mokjeiín‑ná i̱t'aà ts'e̱ Cristo mé‑ne nga ko̱ma si̱kitasoán koni
    s'ín mejèn‑la̱ Nainá.
  mcq-mcq: ꞌEnakúne ꞌwaravakame mamiha sisea ꞌee amuja nirisaravujaho areva. Ijihuni
    maijaho ijipo vejuꞌe nakaraviꞌi hijura. ꞌEne ijipo venauꞌe Godoni kaukara kaꞌene
    nimaaroijaho paniꞌajahuꞌe emarenuna.
  sus-A: عٍ نَشَ كِينِيٍ مَدْشْ، عٍ مَن نَشَ بُ عٍ بٍنبَيٍ شِلِيٍ مَتّنفّقٍ رَ. نَ
    قٍ مْولِ وْيّنيِ رَوُيَمَ نّ، عَ مُ عَلَ شَ وَلِ رَ سِفَمَ يَرٍ مَ دَنشَنِيَ كُي.
  jpn-1965: 果てしのない空想話と系図とに心を奪われたりしないように命じてください。そのようなものは、論議を引き起こすだけで、信仰による神の救いのご計画の実現をもたらすものではありません。
  fra-SBL: et de ne pas s'attacher à des mythes et à des généalogies sans fin, qui
    provoquent des disputes plutôt qu'à l'intendance de Dieu, qui est dans la foi.
  yka-yka: Daˈakun siye padeheng magsuwi-suwi meˈ kissa hinang-hinang aˈa hadja. Duk
    subey isab siye padeheng luwal magsuwi-suwi sabab meˈ ēn kapapuˈande meˈ pangkat-mamangkatin.
    Sabab meˈ suwi-suwi miyaˈan kaˈujudannen magjawab hadja siye iyan. Gaˈi du iyan
    makatabang siye supaya tatuhutde kinabayaˈan Tuhanin. Saguwaˈ iye makatabang siyehin
    sandelde pu si Isa Almasihin.
  mle-mle: Dayak aw adiy sakiy majawa adiy day dayadiy taay kidiy waragak maaj bwulajaya
    bwulajayak miyawa kwusidakik. Atampika maaj adiy mawulaam sisuwkwanadiy wariya
    mawul kwurdakik. Samab God dikil yawiyim akis sugwiyaan kwurkwanadiy atampika
    maaj. Godak wukijibir titak, akaanaka mwiya God dikil yawiy likil mwiya maaw.
  shp-NTPO: ja jatonbi shinanxon yoikanai ikoma jawékibo, jainxon ja jaton rekenbo
    winókani jawéki yoikin jeneyamaibo, moa jato ninkáxonyamakanon. Neskara jawékibo
    yoiira iikax moa joinres ianankanai, jatianra ja Dioski koshixon non jawen tee
    atibo noa akinyamai.
  aom-aom: Hijo mionoꞌo jabesi vavu gö gö jabesi ihe gö gö mevobe vaꞌemu vaꞌarujoho
    a mami jöe gö gö ëma uehorovoromo atarujoho ëhi jiëꞌe jöemu uehorovarujoho vuonugohëjo.
    Ëhi uëne. Ëhi jiëꞌe jöemu uehorovëꞌohuro ëhuro aëro jöho ma-berohemu berohoꞌi
    God-are muoho bogo avoho baejarueje ë hesi bëhoho God-are jöhuremu mae uehorovoromo
    ëhuro ë muoho baejaruëro jiëꞌëro.
  geb-geb: Ndu mbe suaŋrim, mbe mba fhura nzɨgi neŋgi nzari khɨni gum, mbe won nzɨgi
    zɨri zitav, mbe buni, neŋgi, mbe nta thari. Mba khesharigi buni, nta fhura mbe
    ndɨkndɨgi ŋgi buni ma. Nta mben kurarim, mbe Fhe Bakɨme khothɨgɨrga tuktɨgi fhuvara.
    Nta vhɨra mben kurarim, mbe Fhe Bakɨme nzan muun za mbui vuzvuk, mba vuzvuk, ana
    guigira bigi khothɨgi tɨv, mbe tuituigip ana kaŋgirga tuktɨgi fhuvara.
  bsj-bsj: ciya cuware tu nuwaka keti bi dange kange bwanka dike manki dika. wuro
    mwerkang kutume, nyi tikali bati Kwama fiye bilenke.
