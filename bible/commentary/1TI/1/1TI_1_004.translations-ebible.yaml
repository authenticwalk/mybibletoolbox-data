    temaine'po betana juni'i. Ini'i weyemtat, wepulsi nok nassuawame jiba ama yeu
    weama, kaita tu'ik weiyaakai. Intok juka' Liojta betana tekilta itom weetua i'awa'uta,
    inika'a, Liojtat eewaka jiba weetuawamta betana, kaita'po yee ania.
  uro-uro: bä va qale rhi venas pät ama rhisu qärangätni i rhi su sävät arha ikkäna
