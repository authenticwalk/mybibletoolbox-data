  amx-amx: Inang kwenh tjerrtj map kweteth ilem angketj anengkerr-penh-arlk, angketj
    tjerrtj irrernngepat map-penh-arlk. Kwereng tjerrtj map werrem angketj nhenheng
    arrngel. Ntwang inenh lakenh arnpaketjeh, “Altjerr-henh angketjengant kaltj-irray!”
    Altjerr-henh angketjelant nakentj nwern-henh twer-ilem, nwern arratj rrkwapetjeh
    kwer.
  ake-NT: panton pɨ' rɨ mɨrɨ awonsi'kɨ tʉtamokori kon pɨ' rɨ te'tʉse to' esi namai'.
    Serɨ ton uya ɨ'seyaton pɨ' e'nɨ emapu'tɨ mɨrɨ, Papa tʉrawasooi kasa pʉra rɨ, apurɨto'
    winon.
  qvn-NT: 'Jinaman niragtan chay lutan yachrachigcunata cay ninaypagsi: “Ama capäcuychu
    chay unay cuentucunalapita rimacuglaga, jinaman pipa ayllun aywag canganchipitas
    chay mana ushayniyog cuentucunalapita rimacuglaga” ninaypagsi. Chay cuentucunalapita
    pinsiag runaga plëtuyälarmi cawan piwan maywansi, jinaman Dios ningancunatas manam
    rurayta atipapäcunchu pay munangannuyga.'
  tku-NT: Nā icuanin nacāhuaniya' jā ixcuentaca'n tzamā' listas ixtacuhuīni'ca'n ixnapapana'ca'n
    ē tū xmān cuentos ixpālacata ixnapapana'ca'n. Tzamā' jā tze; xmān talālītā'chihuīna'n
    ē jātza' tasca'ta tū ixtalacasqui'nīn Dios.
  bjk-bjk: Me nöngön örobo tenge lölös bölök xarna na rö idi bara ganim idi rua balan
    arixe mabo atöngösen töxö mabo xinixos möxöbo untubuno idi. Inabo mangana lalaa
