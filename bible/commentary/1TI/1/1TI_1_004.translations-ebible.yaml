  san-BUR: ဣတိ ကာံၑ္စိတ် လောကာန် ယဒ် ဥပဒိၑေရေတတ် မယာဒိၐ္ဋော'ဘဝး, ယတး သရွွဲရေတဲ ရွိၑွာသယုက္တေၑွရီယနိၐ္ဌာ
