    warnumamalya.
  enq-2: '@see-verse:1TI.001.003'
  eng-ASVBT: neither to give heed to fables and endless genealogies, which minister
    questionings, rather than a dispensation of God which is in faith; so do I now.
  mna-mna: Tana kwom imbol pa wal tana be tizem mbol kizin soroksorok ma imborene.
    Kwon ixgalxgal tomtom un pitxana ndabok! Pa sua ta kembei, ina ikam zin tomtom
    ma xgar kizin ilala pa korox soroksorok ta xonon somxani. Mi irao be ipei xgar
