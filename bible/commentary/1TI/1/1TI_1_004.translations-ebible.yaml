  zar-NT: en cabí ilunëʼ zxön yuguʼ didzaʼ ridasö, en lágaca ziántërö cöʼ xuz xtóʼogaca
    bönachi, yuguʼ le tun ga tuíʼi ládxiʼgaca bönachi le nácagaca nítisö. Yuguʼ le
    caní bitiʼ tun tsutsu bönachi queëʼ Dios ca naca le taʼyéajlëʼ Lëʼ.
  kde-kde: Vahaulile valekane na anedyo dinano dya kulambila na malonjedi layâmba
    midododo ya malina la ding'olo dya anyakala dikee na ntululilo. Kwa kuva, anelo
    lammalele làtandiliha matahukano lakee mana, na wala lakávayangata vanu kulatumikila
    makudungilo la Nnungu lamaikâna kwa ing'ulupa.
  ata-ata: Mo lexe aneꞌi ixiu tumaliꞌau aꞌalo vitavitanisi ne mo nana veveeni noxiꞌa
    ta ꞌiluꞌilusuneꞌi iloꞌa ta xaixasiꞌa ne. Mimii ane loxo ne, uxovulaulaulixu xavutalaiꞌa,
    xe anu ulavusou usuꞌulineꞌi ta mitema sou imuxaxu taneꞌi noxou Lataua mo iꞌoxonu
    xaixai noxou uasi.
  qvw-NT: '@see-verse:1TI.001.003'
  nfa-nfa: Aa dhèu sèra core eele lodꞌo iia dꞌara kahèi lasi palolo nanuku, pabꞌala
    lii dènge kapodꞌe-kabèli nèti bèi-baki toke lai ana lai èpu. Jꞌara sèmi sèra,
    dhoka hia dhèu patao-palaha, aa hia boe ra mamuri dènge parcaya mi Ama Lamatua.
  tnp-tnp: Ilah okotəkeikei motəpəh noliən mɨn əha iətəm kəutəni namsu eiuə mɨn mautos
    nərgɨ lus mɨn aupən mɨn ikɨn mautol məmə nərgɨ lus mɨn rəhalah təfəməh. Kəni okotəfəri
    ilah aru lan. Nəghatiən mɨn əha kautiuvi=pa əmə tɨməti, mətəu inko kəsotasiruiən
    e nətəmimi məmə ilah okotəhrun nəlpəkauiən rəha Uhgɨn inu okotəhatətə əmə lan.
  urd-urd: और उन कहानियों और बे इन्तिहा नसब नामों पर लिहाज़ न करें, जो तकरार का ज़रिया
    होते हैं, और उस इंतज़ाम — ए — इलाही के मुवाफ़िक़ नहीं जो ईमान पर म्बनी है, उसी
    तरह अब भी करता हूँ।
  hot-hot: Ma miŋ thêlô nimbi kukuthiŋ abôyaŋ bô lôk nekatuŋ limi bôbô takatu ba êthôŋ
    paliŋ ami. Nôm takêŋ hadum ba avômalô leŋiŋhabui ma miŋ hêv thêlô sa ek nênêmimbiŋ
    Wapômbêŋ anêŋ auk ami.
  mqj-NT: Pakilalai indana anggamo toyolo tama'guna napatutui penawa sola untetteran
    liu kadadian tae' dengan suppikna. Annu iatu matinno angga umpakendek kasipekkaan
    anna tae' umpatipalako pengkaranganna Puang Allata'alla annu' anggami ummolai
    kapangngoreanan nangei tipalako.
  rus-SYN: и не занимались баснями и родословиями бесконечными, которые производят
    больше споры, нежели Божие назидание в вере.
  mbh-mbh: Naro wong pator or mo o mothong tova o rirum rurumong le apaltetonga opisleonga,
    tomo mun nge otitevie nomengangare oionre ako o pulua rintet. Eneke riong areken
    aro i pavelpol inga ako ini ripeling, na i pavurvur aro i opoal a God ile omaing
    avele, eneke ini inga lemioong inga ako aro i opoal a God ile omaing.
  bdd-bdd: Ma wete sahena sigwaegwae ma mwalo babadaedi sanidi siꞌinaꞌinanadi.” Nata
    gide heꞌahwa panapanawa ꞌilatu ꞌoimiya weyahina heꞌoteꞌotetela balaina, sahena
    tomota siꞌabihetedi, ma gesowana ꞌidi hemisa Yehoba ꞌoina siꞌabiꞌabi.
  cbt-NTPO: Shimashonënpita iráca napopiso' yonquiápi. Inahuara yonquinëna quëraonta'
    nisha'huitopiso' yonquirápi. Ama huachi inapita yonquicaiso marëhuë' sha'huitëquë'.
    Ina pochin a'chinpachina', topinan quëran a'chinapi. Piyapi'sa' nisha nisha nonsapi.
    Co catahuapihuë' Yosë nohuitacaiso'. Yosëíchin natëhuatëhua', catahuarinpoa' noya
    noya imacaso marë'.
  srn-NT: Sosrefi yu mus warskow den fu den no lasi den ten nanga anansitori, nanga
    wan lo sani san mus sori a historia fu den afo. Den sani disi e tyari tak'taki
    di no e yepi fu bow a bribi soleki fa Gado wani.
  cta-NT: Loꞌo juaꞌa̱ culo nuꞌu̱ cña chaꞌ ngaꞌaa ca tsaꞌa̱ nguꞌ cuentyu cusuꞌ, ngaꞌaa
    cuaꞌa̱ jyaca̱ nguꞌ jiꞌi̱ cña cua̱ nu ndyanu jiꞌi̱ jyoꞌo cusuꞌ jiꞌi̱ nguꞌ saꞌni.
    Nguichi̱ tsa chaꞌ biꞌ, loꞌo juaꞌa̱ ná tye chca chaꞌ biꞌ tsiyaꞌ ti. Ná xtyucua
    chaꞌ biꞌ jiꞌna chaꞌ cuaꞌni na cña jiꞌi̱ ycuiꞌ Ndyosi; sca ti si xñi na chaꞌ jiꞌi̱
    ycuiꞌ Jesús, liꞌ caca cuaꞌni na cña jiꞌi̱ Ni.
  bqc-SIM: Aasu laaidↄ fĩ ń deziↄ tↄ́ kↄ̃nwɛa pↄ́ lɛ́ vĩoowa lↄo, bee ì mↄ́ ń
    lɛkpaaoɛ. Ìli mↄ́ ń yã́ pↄ́ Lua lɛ́ yáwanↄoo, aà náaikɛa mɛ́ ì mↄò.
  tcz-CHONGTHU: Aphachomlou thusim seileh khanglui thuseina-a kihoulimna ho chu anasutangin,
    hiche ho chun Pathen tahsanna lamah khantouna asosah theipon ahi.
  mar-mar: आणि जी दैवी व्यवस्था विश्वासाच्याद्वारे आहे तिच्या उपयोगी न पडणाऱ्या पण
    वाद मात्र उत्पन्न करणाऱ्या कहाण्यांकडे व अनंत वंशावळ्यांकडे लक्ष देऊ नका. तेच
    मी आतांही सांगतो.
  snp-snp: Wenena ya ikaga loti aunibo-kolofani katoti kulini-kulini loti lodilumu
    o minamo mona yamo Goti koli kikito umuti kouba-naba o edamo mona ya olu oloto
    piyámaiye. E’e, aya mona melamo yamo etito nefe, matato nefe? loti fa ka lo yaleka-waka
    o minamo mona olu oloto piyainako, eti ámalo, loto auma wito logimo.
  isl-isl: '@see-verse:1TI.001.003'
  spy-NT: Kusaan kōōbootyinē āsiiswēk kurāru tyoonkōōchoy chēē mābo laat āk kutētu
    kooynōōy chēbo Yuutayeek chēbo kēny, kuuyu yibu ꞉ng'aleechaa kwiilat āk wookuut,
    yoo /kātākēēyēchinē Yēyiin yiisyēēt ām manta.
  xnn-xnn: Bilinem daida ta adida aped it-itdo nan maid silbina ay is-istolya ay baken
    tet-ewa. Ya adida tontontontonen nan alal-apoda ay maid kombosna. Tay adi mapaay
    nan kaneg todi ay maikkan tay kedkedeng nan adoado ay soot is om-ommat dapay maid
    magtek is songbatna. Maid ibadang nan kaneg todi ay maikkan ken datako isnan kayat
    Apo Dios ay ikkan tako. Nodi kedeng nan pammati tako ken siya is makabadang ken
    datako.
  mwe-mwe: wala bhanakagulilanje ndango yangali malombolelo, na nndondonga gwa mena
    ga bhanyikala, gwangali mpelo, ikumbuya mitau na wala ikakwaajangutilanga bhandunji
    nngulupai.
  tte-tte: yo tabu ali sauga siyayavenuwan pilepilele kolili yo kali mumuga edeededeliyao
    sibaibaiwa kolili, kaiwena nuwatu bwagabwagane siya gamwapakiki ali kaba tubu
    yo Yaubada ana paisowa yo Yaubada kana meli kaba sibayanaeli.”
  tcs-tcs: Yu mas oda dempla no po weistetaim wea dem laistori wea ol pipol i mina
    bilibem, ane ol laistori blo ol longtaim pamlelain blo dempla. Demkainting go
    meke ol pipol po mata graul gense wananada. Demkainting go meke laip blo dempla
    mesap, i no elpe ol pipol po meke wok blo God. Wok blo God i po mata bilib wea
    Zizas Kraist.
  hlt-THB: Syn awi mai ingkaw amak dyt thai khui thoepnaak mai ce koeh sai voel u
    seh. Cemyih ing Khawsa awh nik cangnaak a taai sak nawh oelh taihnaak ni ak cawn
    sak hy.
  soq-soq: Do diamowo mai duduna tontau ba nosinosiu ebou reresa uaraia insamompa.
    Dewa sa uduudu ipa wawadiadia ipusiawaia wadedio bedelawo wisede, mai God nolawa
    sausaipona, dia. Tane God nolawa ipa sumanai os mampe segaleide.
  qub-qub: Paycunaga unay imanöpis cashallanta y pipa castancunapis cashallantami
    yachachin. Chayno yachachiptin michänayquipämi cachaycamurä. Chayno yachacherga
    rimanacachillarmi goyan. Chayno car manami Tayta Dios munashantachu ruraycan.
    Tayta Diosninchi munashanga musyacan Jesucristuman yäracuptinmi.
  att-att: Á kagiam mu nira ta arád da tángngagan yù bídá ra nga meyannung sù ira
    ngaw mengal nga naggaká nira, ánna yù pangilistá ra ta ngágan nayù ira ngaw naggaká
    nira, ta ari ira mábbágán nga tumuttul kâ Namarò megapu karannian. Ta nu tángngagad
    da lâ yù bídá ra ánna pangilistá ra sù ira naggaká nira, yá lâ pabbalinán na ta
    makkakápereperang ira ta ubobuk ánna maddaráma ira. Ngam mábbágán ira galâ ta
    mapalurò sù ipakuá ni Namarò nira megapu sù ángngikatalà da kâ Apu Kesu.
  bki-bki: Bogo nonovio kialo jidomiano nalo ju bujo ka kialo tukunu moruo nalo, a
    aju tinielo jii ka averii ga torogio na kialo buo nalo re nuanua laka, mia bo
    ka atuvan vite nalo na tu. Iliano kinkin nalo na jibe na ju mila tomu nalo kialo
    jidomiano beve juo bereio, a maka ajikia aijalo leleio ka avokar meuliano na bo
    napano Atua naio jidom, napano romijikia rovokar ea moneano ea naio ga.
  bqp-bqp: Òsun laakari dↄ gara kũ dizinↄ tↄ́ kↄ̃nↄwɛna kũ à lɛ́ vĩrooa doro. Abire
    dì su kũ lɛ́kpakↄ̃anaaoomɛ. Àdi tó Luda zĩ kũ àdi bo a náanikɛnaa gũn gɛ́ arɛro.
  mcp-mcp: Gúl sâ jɨ́ nə́mə́ nə́, nə mikanda, nə lɔ̧́lə mə́byɛ̂l nə́ lɔ̧̂ lɔ̧̂ lɔ̧̂
    kú nə məshíné; tə́lʉ́g nə́mə́ bwo mpə́ndí nə́ bwə́ kú dʉ kənd mílâm mbií ísâ byɔɔŋgʉ́d.
    Isâ byɔɔŋg í ádɛ́ kwíínd múúd nə́ muud bɛ̧́g tə́dʉ́gá mə́ Zɛmbî. Í yidá dʉ shwambʉlə
    búúd nə́ bwə́ dʉ́g sɛ́ŋʉsa mə́kə̂l.
  hat-hat: Di yo wete lide yo sou vye istwa san fondman sa yo, sou lis non gran granparan
    moun ki byen long. Bagay sa yo lakòz moun fè yon bann diskisyon initil. Yo p'ap
    sèvi plan travay Bondye a, jan nou konnen l', gremesi lafwa a.
  npl-NT: nion makinkakikah tlájtolteh tekamanalwijkeh noso kenijki okichiwayah intatawah
    ijkuak onemiah. Noni san kichiwa mamokualanikah iwa amo techpalewiah matikchiwakah
    n tekitl non Dios otechnawati matikchiwakah ika tlaneltokálistli.
  bgg-bgg: Ithek shii, jithek pha phaluiithek chiih-è blangthek ibengthek nyie ji
    ne khnaingthek rey khlei pha ji shii thoh yi pha yao bo; ithek ne Hamangkhung-aphuii
    ro phak nyie migi re-è thieg pha ji shii ne nyie blia oi ro.
  eng-TCENT: or to occupy themselves with myths and endless genealogies, which promote
    disputes rather than the plan of God that operates by faith.
  eng-BSB: or devote themselves to myths and endless genealogies, which promote speculation
    rather than the stewardship of God’s work, which is by faith.
  cpu-NT: Jiñaaventashiyetaro kinkitharentsi, jiñaaventashiyetaro eejatzi tsika ikantayeta
    pairani ivaisatziite. Te ooñaarontero irokapayeeni okaratzi jantakeri Pava onkantya
    ankempisantantaiyaariri, aña iro kantakaantakerori jiñaanaminthatavakaantari atziripayeeni.
  san-ASM: ইতি কাংশ্চিৎ লোকান্ যদ্ উপদিশেৰেতৎ মযাদিষ্টোঽভৱঃ, যতঃ সৰ্ৱ্ৱৈৰেতৈ ৰ্ৱিশ্ৱাসযুক্তেশ্ৱৰীযনিষ্ঠা
    ন জাযতে কিন্তু ৱিৱাদো জাযতে|
  tac-NT: '''We anewa tabilé ''la ko aminabi beniaa alué ''yégali ra''íchali ''we
    ''ya nerúgame napu ruwime ju churigá ejperégame níligo ''we ''ya ejperégame ralámuli.
    Alué ralámuli napu gepume ju alué ra''íchali ''yégali pe tabilé siné ''la bi''lepi
    ''nátali ''nátame ju, ''lige alésíko pe na''áwali o''wíname ju a''bopi, ''lige
    alekeri tabilé machime ju tachiri najkió Onorúgame. ''We ''la bijchígame níriká
    Onorúgame nila ra''íchali ''liko ''we ''la machiboa tachiri najkió Onorúgame.'
  eng-WEBPB: and not to pay attention to myths and endless genealogies, which cause
    disputes rather than God’s stewardship, which is in faith.
  gfk-H: Ma u na tangai hadadas mah ta diet bia waak diet balbalaan ma ira pir bisbis
    ma ira winawas na harmur ta ira hintubu diet. Kaikek ra mangana linga i hathatahuat
    ira hargau bisbis mon. Ma pai harahut dahat wara gilgil haruatanei no sinisip
    ta Kalou ing dahat gil ma ra nurnur.
  viv-viv: UnavenuwaꞋatadi be keke tova moyaꞋaina nainaiya higa gahe-kawowo kadu kaliva
    tulina tulina bwaneneneyao adi egana ana loi ana loi nuwadiya hinaseuseni. Medema
    gaitomai-dina adi nuwa-nunauya againe keke halamana Yaubada yana vevai faꞋina
    hidavivaini, au veꞋalakwalakwakwa giyemu. Yaubada yana vevai vetumagana againe
    kahalamanena, keke veꞋalakwalakwakwa againe.
  yao-yao: Mwasalile alekangane ngano sya unami ni moŵa gose kugatanga meena ga achambuje
    ŵao pangali mbesi. Yele yose ikutandisya makani. Ngaikwalimbisya ŵandu mmasengo
    ga Akunnungu gagakutendeka kwa litala lya chikulupi.
  tgp-tgp: teni vara la sopo usuri te sorasora halu teni te sorasora vono mata sava
    pina tuai la tataholo hinira, vuana enia r̃omr̃omi vono purongo, la hinau sei
    la sopo tueni te tamlohi na mauri mata rasua hin God.
  auc-NT: Ayæ̈, Dodäni önonque ante näni tedegaïnö ante pönënämaï quëwëedäni, ante
    bitö ancæbiimpa. Ayæ̈ adobaï tömënäni wæ̈mæ̈idi tæiyæ̈näni ante pönëninque, Æmönänidö
    ingaïnänii, ante ancaa änewëñönäni bitö tömënäni ïnänite, Mïnitö mänïnö ante pönënämaï
    ïedäni, ancæbiimpa. Edæ mänïnö näni tedewënö beyæ̈ tömënäni, Æbänö ï, ante nanguï
    wæætedö wæætë änewënänipa töö. Wæætë edæ, Wængonguï nänö cædö ante wede pönëninque
    mönö cæquënënö guiquënë tömënäni näni tedewënö beyæ̈ pönömenque cætimpa.
  kbc-NT: Codaa anajoinitiniwace niɡ̶ijo ane ɡ̶onioxoadipi me daɡ̶adiaaɡ̶oyiwaɡ̶adi
    niɡ̶icoa latematiko ɡ̶adaamipi ane deɡ̶ewi, codaa onixigi lakataɡ̶a niɡ̶ijo baanaɡ̶a
    ma. Igaataɡ̶a niɡ̶ijoa latematiko niɡ̶ijo ɡ̶adaamipi inokeo me idinotigimadenaɡ̶atiwage.
    Aɡ̶etiɡ̶odaxawa me jiwaɡ̶atece Aneotedoɡ̶oji oteɡ̶exaaɡ̶aɡ̶a owo mepaanaɡ̶a ejiwaɡ̶ataɡ̶a.
  bmh-bmh: Na dudu go gaul iman gingin mui agal embigeg agal wanimag en i abai marabun
    awaren. Iman gingin goen duailel ze alalanem. Gonug ag i isanaramau. Ag agal oiagab
    Yesus en petak aimai, gonugau salau mamamen gonug petak ag isanaramau.
  ctu-BL: Subeñob cha'an ma'anic mi' chʌn ñopob i sajtemal i ñojte'elob yic'ot i juñilel
    i c'aba' tac i ñojte'elob mu' bʌ i yʌc'ob ti cʌlʌx t'an. Mach mejlic i wis coltañob
    cha'an mi' tajob i bijlel Dios ba' mi' coltʌntel jini mu' bʌ i ñopob.
  meq-meq: Gwaɗatay na, tâ vəlay ha bo tay a wurmbez hay ada a məkəɗe wuway ka bəba
    təte tay hay bay. Niye na, ma gəliye ha məkəɗe wuway kəriye, ma dzəniye wu nakə
    a say a Mbəlom aye bay. Wu nakay ka sərakwa ha na, hərwi ka dzalakwa ha ka neŋgeye.
  noa-H: Hoob sĩi jãg hamach jöoin higwia hamau waaujerr higp'öbaadëmjã warag hag
    gaaipai par hamach hip'it'ur pʌa chʌuu hapim hamag. Jãgʌm hiek jaau nʌmuan sĩita
    warag hõor hee hiek pöm maadëujã k'augbata hapʌ̈i sim. Sĩi hõor k'ũgur p'ë wai
    nʌmua warag hõrag Cristo hiek hʌ̈k'api haujujã k'ĩirjubata nʌm, Hẽwandamau maachig
    jaau simjö hamachigjã hagjö jaau simjã k'augbamjö.
  alp-NT: Pletae sie meru leke esi hleke bei maka noake loko alena rebe tinai mo.
    Kai bei esi noake loko esi luma mataiju bei anubu kena anubu. Pusue yelu meru
    batuke uonosi rare kai lomai. Esi ono Alla Isukare ekeu mise mo. Esi rekwa Isukare
    bei esi hlalekeNi.
  san-VEL: iti kaa.m"scit lokaan yad upadi"seretat mayaadi.s.to.abhava.h, yata.h sarvvairetai
    rvi"svaasayukte"svariiyani.s.thaa na jaayate kintu vivaado jaayate|
  kbq-kbq: havige hanaza kegu antahi zamige, korapa fore hu'nesia kanihe kerera antahi
    ozamiho. Na'ankure ana zamo'a hafra fore huno tamaza osina, Anumza'mofontegati
    erinaku tamentinti hanaza zana e'origahaze.
  kbh-kbh: ni nÿets tempo ndoñe nÿe chamondetsejuabná anteungbe cuentëngama, ni chë
    ba uabemana uabáinënga chë tempsca bëts taitangbiama. Er nÿe chca yapa jesejuabnayanents̈ana,
    jóbocnana nÿe ínÿengaftaca jabuachana enatsëtsnayiñe, y chca chë́ngbioye tondayama
    ntjujabuáchana nts̈amo Bëngbe Bëtsá jamama yojuabnacá chaósertama. Chë soyna nÿe
    chábeñe jtsos̈buáchiyëse jobenayana josértana.
  ron-LSB: și să nu dați atenție la mituri și la genealogii nesfârșite, care provoacă
    certuri, în loc să dea atenție la administrarea lui Dumnezeu, care este în credință.
  pon-pon: Pil der kamelele kajoi mal o padok en di to to, me kareda Akamai ap jota
    jauja koa dodok en Kot, me tapi jan pojon.
  nhe-BL: Xiquinilhui tlaneltocani nepa ma ayoc moilhuica tlen cuentos tlen huejcajquiya.
    Ma ax moilhuica monequi quitemose ajqueya elqui ininhuejcapan tatahua huan intla
    ne sequinoc moilhuíaj para elque cuajcualme o axtle, pampa nopa tlamantli san
    quichihuaj para tlacame ma monajnanquilica huan ax tleno quisencahuaj. Ax techpalehuíaj
    para más ma tijneltocatiyaca Toteco queja yajaya quinequi ma tijchihuaca.
  sps-sps: Tsue of ir ma faonot ari tan fafaatsuts iny a fo siisio iny muan fiisok,
    ana ri te faonot tana fo viir vegiau nar asangar a fo tsuvurari, tana saa, kat
    to ayei te faruak tsuiny non fatsitsien, an kat iny fatsitsien to ayei gim non
    ma faakouts rari ma nat faarof kan iny a fo ka te komainy kat non e Gov tsura,
    a nat to ayei te poo minon tana faason tsura ten Gov.
  wnc-wnc: Yanindakngake gata dua kapewi wa aminda wamu takngatu takngatu yapiina
    wenae natake yanining. Ba inane bapunae umana kwaapzang yake ginda sanga aminu
    wa Judia nana amindane akngane sukuningge tasining. Aho. Gata dua kapewi yawam.
    Ga atnataayak. Wamu wa yanikaing kakngata amindane musia pangenawan nangaakan
    natake ayanganukaing. Ayanganuwawa ngana ninda puya Anututa ninde nimukut taknga
    tasina buya aawan aminda Jesue kuke ie natapa kekekawik. Sike wa aminda puya waaknga
    dua tasikaing. Wena.
  bus-bus: Aↄ̃ton làakari dↄ gara kↄ̃n dezinↄ tↄ́ kↄ̃ↄwɛna kɛ̀ lɛ́ vĩroooa dↄro. Beee
    è mↄ́ kↄ̃n lɛokpakↄ̃aomɛ. È tó Luda zĩi kɛ̀ è bↄ à náanɛkɛna guu gá aɛro.
  gub-BL: A'e awa a'e wà, uze'eg e tetea'u wàmuzgwer wanemiapo kwer rehe a'e wà. Ko
    'ar rehe uze'eg wiwi waiko nezewegatete wà no. — Aipo nezewe uzeapo a'e pe zaneipy
    wanupe a'e, i'i e oho waiko uzeupeupe wà, uzehezehe upuranu pà wà. Tuwe upytu'u
    nezewe uze'eg e re wà nehe. Emupytu'u kar nezewe waze'eg ire ne wà nehe ty. Aze
    nezewe uze'eze'eg wiwi wà nehe, a'e mehe nuzapo kar kwaw Tupàn hemiapo putar haw
    wà nehe. Uzeruzar ma'e a'e wà, nuze'eze'eg e kwaw nezewe a'e wà. Uzekaiw katu
    oho waiko Tupàn ze'eg rehe wà.
  imo-imo: Aku iyemani Juda imbomanga kangema toko anda kolepalemanga imbima tule
    teko toko kau moromele ungumani enonga konopuma topa beambo tipe, ungumanga pulumu
    pilingeindo we opa karaye kau tenge aulkemu akirindipe, Gotenga ungu paimboma
    pilinge aulkemu pipi tirimo kani enondo aku ulu naa teaio niwi. Kano iyemani mane
    tirimele ungumani Gote pimolo aulkemu naa akirindirimo. Gotenga ungumu kinye,
    yuni lino kinye tembo nimbe, nimbe panjirimu uluma kinye, Kraist Jisasi molopa
    linonga nimbe tenderimu mele akumu paimbo nimbo enge nimbo pimolo ulumuni kau
    aku taloni kau pimolo aulkemu akirindirimo.
  boj-boj: O Timoti, gisaŋ tamo naŋgi di laŋa sa anjam ti naŋgo moma naŋgo ñam qa
    ti anjam koba laŋa laŋa mareleŋeqnub. Deqa ni na tamo naŋgi di minjrimqa naŋgo
    kumbra di uratqab. Naŋgo anjam dena tamo uŋgasari naŋgo areqalo tulaŋ ugeugeiyetnjreqnu.
    Deqa tamo uŋgasari naŋgi di Qotei qa naŋgo areqalo siŋgilatqa yeqnab gisaŋ tamo
    naŋgo anjam dena naŋgi getentnjreqnu. Deqa iŋgi bole bole Qotei na iga egeqnu
    qaji di naŋgi qalieqa keresai.
  eng-DRA: 'Not to give heed to fables and endless genealogies: which furnish questions
    rather than the edification of God, which is in faith.'
  knf-knf: Jakan na baka bawut kabi kaduka duka ţi ŋţup ŋanwooŋ ŋaanwo manjoonan,
    na jibi mnşini manyeenkiiruŋ. Ŋţup mënţ ŋaji ŋaţij blaţar ţañ kaduk pdo uko wi
    Naşibaţi aŋaluŋ unjaaŋ udolana ţi pfiyaar Kriŧtu.
  san-KHM: ឥតិ កាំឝ្ចិត៑ លោកាន៑ យទ៑ ឧបទិឝេរេតត៑ មយាទិឞ្ដោៜភវះ, យតះ សវ៌្វៃរេតៃ រ្វិឝ្វាសយុក្តេឝ្វរីយនិឞ្ឋា
    ន ជាយតេ កិន្តុ វិវាទោ ជាយតេ។
  arn-NT: ka tañi duamkünungenoael tati fill afkenochi kuyfi nütram ka chem dungu
    no rume tati tripalu kuyfike tuwünche mew. Fey tüfachi dungu mew am re üyawtudunguwkey
    ta che, fey kellukelay tañi feyentungeael mupiltun mew ta Ngünechen ñi adkünuelchi
    dungu.
  zas-NT: Ad chililadx reeman ni rbëëguijc ree bejn, ad guidxgaꞌ tëë reeman ban za
    reeman, o chu rajc reeman xbengol gulal reeman, din ad ni guint ree gagnë laa
    reeman par gusnuu chililadx reeman xtiidx Dios.
  ken-NT: Ghatí bhɔ́ bákɛ́pɛrɛ chɔŋti mpok yap ndǔ bɛrɔ́rí mbok ɛ̌ti bachǐmbɨ
    bhap. Bɛrɔ́rí mbok ɛbhɔ bɛ́pú kwak bo mánkʉ ɛnyɨŋ ɛnɛ Mandɛm áyaŋ bɔ́ mánkʉ.
    Mmu ǎkway bɛ́koŋo nkaysi Mandɛm chí mbák abhɔŋ nɛka nɛ yi.
