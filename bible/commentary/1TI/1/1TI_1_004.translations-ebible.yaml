    buka maza boeje ire ize fu ma ro ize fu ise bu ijadufuo bue madinamivo. Bu ijiege
    renoegaro Godido vua maeje bu ma vierafedufuo ije bu ijia areve.
  blw-blw: Ifagam ta etagaycha hen annachay hudhuhudhud hena ya hen annachay un-u-un-un
