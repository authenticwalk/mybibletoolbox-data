    ŋana isuka nenda kalo-tawana ŋana tasama Maro Kindeni ne ilo-kalo ara kâ, ande
    tia.
  crx-NTPO: '''Enne ''udada'' buba ''alha'' yint''oh, ''ink''ez lhelhdun butsoda''ne
