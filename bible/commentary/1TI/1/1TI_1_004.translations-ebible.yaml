  gnn-gnn: Ḻakaraŋa ŋuripa yolŋu'-yulŋuwanydja, märr yurru walala yaka ḻayḻayyun ga
    warrkuḻuma yukurra walu ŋula nhäŋuranydja dhäwu'ŋura dhäparkŋuranydja, liŋgu bitjanna
