  emi-emi: La rau mene tau vella va la lao tale uunguaa kiukiu marripana me tani kila
    lao tuvuira atoa emua arau. Isaa o voto eaalakuti uunguaa niaikiso me karika egheelei
    uunguaane God tale niaikaaiaa.
  zpv-NT: tin ayi saꞌbi raꞌ ba loh xica cweenta xteenn bwiinn chieempa loh xigaaba
