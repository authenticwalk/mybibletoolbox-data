    nir. Eplari kobbong renge nosurien se jinibb nir.
  wap-NT: Naꞌiki pudyuudaꞌa naa ĩmarinaꞌatan wuruꞌu ĩkowaadapanuz kotuainaonao kuwaa
    kida, wuruꞌu madiwautapa-kaꞌoraz naa karikaonan, naꞌiki marinaꞌa naa ĩsookadan
    padiꞌitapan naꞌiki pasaadapan padokozu-daunnao uu kida. Ipai wuruꞌu shaꞌapaapa-kariwai
    kidaz aimaakan naꞌapa, tomaꞌo karikaonan toꞌorataaka-karu naꞌiki kashadaaka-karu.
    Soo Christ mishida-kao idaꞌan paꞌan pidan aitapan pashaꞌapatan aimaakan Tominkaru
    aipan kawanaꞌati.
  mva-mva: Be goradi be nanari labudi tagotago be tubudi be tamadi nanaritakadi salagabulidi
    nge darokaki-tina. Maka ma nanari bokainaina nge kalingodi tagotago, be nge bokainatuka
    dimuzimuzi be ono kana kalingodi tagotago diegoregoretaki. Nanari bokainaina nge
    tago Nanaranga malipi ne labuna-tina didumadumai. Tago-la. Maka ma Nanaranga malipi
    ne nge lama unianga oti ka emaka ipurapura.
  dwr-NT: Unttunttu tossaa odiyaawaanne barenttu zariyaa gayriyaawaa agganaadan oda.
