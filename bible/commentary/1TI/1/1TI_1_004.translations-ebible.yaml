  bod-N: ཁུངས་ལུང་མེད་པའི་གཏམ་རྒྱུད་དང༌། རྫོགས་མཐའ་མེད་པའི་ཁྱིམ་རྒྱུད་ཀྱི་སྟོང་བཤད་ལའང་མགོ་བོ་འཁོར་མི་རུང་ཞེས་ཁ་བསྒོ་གཏོང་ཐུབ་པའི་ཕྱིར༌ཡིན་ལ།
