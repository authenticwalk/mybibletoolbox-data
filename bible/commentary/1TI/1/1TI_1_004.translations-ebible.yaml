    pūrā nahīṅ hotā. Kyoṅki yih mansūbā sirf īmān se takmīl tak pahuṅchtā hai.
  far-far: '@see-verse:1TI.001.003'
  suz-BL: मेकोपुकीमी मुरुमी सेल्‍शो लाइश्‍शो कथा नु किकी पिपी आन पर्बम शेंना शेंन
    बाक्‍नीम। मोदेंशो शेंतीके काम मलाप्‍चा ङा बाक्‍शा, परमप्रभु यावे आ शेंशो थमा सुइक्‍तीके
    मबारपाइक्‍ब। १तिमोथी ४:७
  car-NT: Ikapy'san auranano poko kapyn, i'maty'pa imero'san kari'na tangonymbo etykon
