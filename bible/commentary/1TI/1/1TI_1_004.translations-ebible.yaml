  gux-gux: Han go yie bi po ke ban da pa bi yula i telimi togida leni yaajanba togida
    yaa n kaa pia gbenma, kelima laa bonla kuli fiidi mi niama ki naa todi U Tienu
    tuonli suagima liiga li dandanli nni.
  kos-kos: Fahk nu selos elos in tia sisla pacl lalos ke sramsram matu lusrongten
    lalos, oayapa ke tak sou loeloes ke fwil matu lalos su mwe na purakak akukuin,
    ac tia ma ac kasru mwet nu ke orekma lun God, su ma ke lulalfongi mukena.
  ibo-ibo: Mee ka ha kwụsị ịkọ ogologo akụkọ, na inyocha ihe gbasara usoro ọmụmụ dị
    iche iche nke na-adịghị agwụ agwụ. Nʼihi na ihe ndị a na-eweta ajụjụ na ịrụ ụka
    na-abaghị uru, kama inyere ndị mmadụ aka ịnabata ụzọ ahụ Chineke kwadoro site
    nʼokwukwe.
  yml-yml: Tovekalinidi yadi nuanua i tauyedi wata i vetumagana mogitana ifuifufu
    tubudiavo ꞌwaidiega, wata wagava tubulelelegidi nuadi i ꞌewadi, yadi nuanua i
    vo, Matatabuna ta na ꞌasetadiga, ta na veꞌatumai Yaubada mataneye.” Nuanuaku naninidi
    ꞌu na talabodedi i na ꞌailove, fai ꞌwaidiega veꞌalamagiꞌai i sousouyeni, bega
    tomotoga kebu ꞌadi fata ma yadi vetumagana Yaubada yana nuanua i na ꞌiꞌidewadi.
  ory-ory: କି କଳ୍ପିତ ଗଳ୍ପ ଓ ଅଶେଷ ବଂଶାବଳୀରେ ମନୋଯୋଗ ନ କରନ୍ତି, ଏଥିନିମନ୍ତେ ସେମାନଙ୍କୁ ଆଜ୍ଞା
    ଦିଅ; ସେହିସବୁ ତ ବିଶ୍ୱାସ ସମ୍ବନ୍ଧୀୟ ଈଶ୍ବରଙ୍କ କାର୍ଯ୍ୟର ଉପକାରୀ ନ ହୋଇ ବରଂ ଯୁକ୍ତିତର୍କ
    ସୃଷ୍ଟି କରେ।
  bzj-bzj: Yu fi tel dehn seh dat dehn noh fi spen no taim di stodi dehn lai-an-stoari,
    ahn dehn lang, lang lis a naym a dehn grayt-grayt-grayt-granfaada dehn weh kyaahn
    don. Kaa dehn ting deh jos mek peepl aagyu. Dehn noh help fi mek peepl noa bowt
    Gaad plan weh wi fi noa bowt bai fayt.
  wmt-wmt: Jarrmalku manunyanangu nyanartiwarntiwu piyirnwarntiwu, ngajirta ngalunyanu
    kajikajiyungka kurrumpajangka. Yarntarni ngajirta ngalunya kurajpungka pirlawarnti
    jarlujangkawarnti kilakiwarnti wanjiwarntirlu Juwujwarntirlu. Minyartijiliny pa
    yarr wangki. Yarr palu kirralany nira wangkijarti wapaljarti. Puju palu nira malany
    yarr wangkimipa, wali kayan ngalu warrkammanyja nyanartiwarntirlu piyirnwarntirlu
    Ngarpukura. Puju palu Ngarpu mapunikarra, warrkampala palu warrkammanyja Ngarpukura.
    Wali puju parlipa Ngarpu mapunikarra ngalimparluwurti, wali nyanarti, warrkam
    parliparla warrkammanyja Ngarpukura.
  chk-chk: Kopwe üreniir, pwe resap asolapala ar fansoun le apworausa ekewe tutulap
    me tettelin uruwon ekewe lewo, pun ra chök afisätä anini, nge resap apwönüetä
    än Kot akot fän itach, ewe sia silei ren ach lükü.
  ssd-ssd: Nane yabri wam kube ko naŋgine wa mbuŋ kame tuku tugu patit ke lika suŋgomba
    wamdus pile ndakuwaig. Nane wam ta sake lika ake sinaŋ kualeyaukade sulumba Kuate
    tuku son ŋga nu tuku wamdus kila palmbim idus ndade.
  acr-TNT: Yey ximbiꞌij can chawe cabiꞌij chique ri hermanos maquiya ne quinaꞌoj puwi
    tak ojer tzijobal na petinak ta rucꞌ ri Dios y tak ri caquibololej quibiꞌ catiꞌ-quimam
    re ojertan, ma tak laꞌ cucꞌam lo sachibal naꞌoj y na catoꞌb ta che ri caraj cuꞌan
    ri Dios kucꞌ, yey waꞌ cuꞌana xew ruma ri cubulibal kacꞌuꞌx rucꞌ Rire.
  rop-rop: Yu garra dalim olabat blanga libum ol detlot olbala laiyawan stori en ol
    detlot olwan stori blanga olabat femili lain, dumaji ol detkain stori oldei meigim
    pipul agamin gija. Detkain stori kaan album olabat dum det wek blanga God, dumaji
    if dei wandi sabi det plen blanga God, wal dei garra bilib brabliwei en nomo agamin
    gija blanga ol detlot olbala stori.
  mee-mee: Ba ngo role kerea ta ri ronga ka baingarea laeala nga ulonge ramarea raumana
    nga nanang matantana ba pallang nginngina re nga sisiukerea memena giareame onreke
    kumkuma ki ka kaeme kinung. Oru nginngina ke sane ke kalaue ragau ta ri loreamatana
    ka oru rae Nutu kumkuma ki onreke loakurumea lopatokona. Ke sa. Keke pasigipage
    palingtete ra sana purea mana.
  dif-dif: Bakana wata kaukaubani jaura baku ja marduwitta warula ngundrananto, ngangau
    tana morla nurujeli jatamalina dunkalkai Godaia punga wotinani morlalu ngundranani.
  gam-gam: Ga kandjabe kiwa to awo, asa gollne kokane molo woi mal kandjine amblo
    pla woro pepa bolo yenj ge, ni po man dje aumben. Una pillgi pai dal God kogoye
    megiye tonda ba ga yenj mal ge una pille nonga djinjka, God kogoye paro ge po
    goro.
  nou-nou: Edo ungo awa kiki gebe ae awa atopapotera edo ungo awa ge embo God gae
    da ge awa atopapotera. Edo atopatari awodo mi euri embo ge mina baga edo era te
    amimi embo kondade ae God da ge awa gae awasedo embobo awa seio atopatari awodo
    awa dove. Edo embo God gebe adera awa ungo uso ge awa gadera.
  mqb-NT: Jan atan nà, tə̂ mbəsak sə ngweɗesl 'am kəriya aya awan, tə̂ mbəsak 'am
    sə baslay zahav ahay. Way ataya nà, 'am kəriya ca, 'am sə zəɓay avaɗ awiyaway
    à wulen su ɗo ahay inde kəriya awan. 'Am ata ɗukwen i man zek anà ɗo sa ɗaf
    nga pə Yesu ahay bay. Aday i man atan zek sa ga mer su way sa zlan à nga anà
    Mbərom bay re.
  ape-B: Nyak nyuklipam dodogowinyi balan nyukli, “Ipak kobi puklipech enyudak meyaluhin
    sakihasin balan, wak. Ali kobi puklipech enyudak seiwakin balan umu seiwakiguh
    yeguh douk elpech chanahwalamu. Ipak piyagwleh enyudakmali balan umu, ipak eke
    pupemu puhlitak ati ali eke kobi pugipech God ananin laik, wak. Enyen douk umu
    apakin bilip atin, God nagilapapu ananin laik.”
  grc-F35: μηδὲ προσέχειν μύθοις καὶ γενεαλογίαις ἀπεράντοις, αἵτινες ζητήσεις παρέχουσιν
    μᾶλλον ἢ οἰκονομίαν Θεοῦ τὴν ἐν πίστει.
  cav-NT: 'Cuejacue ecana: “Neajacacue ecuanaja baba cuana eje bucha juhuaque, tunara
    cuejahua cuanaque”, jadya acue pusha pusha bahuityaqui cuanaque. Riya cuanaque
    inime tupuqui ajacaya ama cuanaque tuna masadama cati cati, cahuaiti cati jadya
    juya. Tsahuaya ama tunajatu peya cuana Jesús queja catyati ishu, Yusura ecuana
    amerehua bucha.'
  kgp-NT: 'Topẽ jykre tovãnh kỹ ag tóg vyrmỹ nén ũ ũ to jykrén sór mũ, hã vỹ: kanhkã
    tãn tỹ ó, he mũ, kar ag tóg gufã ag jiji tó sór mũ gé. Ag tỹ nén tó mũ ẽn tó kãn
    ke tũ ẽg tóg nĩ. Tag to jagnẽ vĩ kafãn mũ vỹ kutẽ tĩ. Ẽg pi(jé) tag tỹ Topẽ jykre
    han tĩ''. Topẽ jykrén hã vẽ, hã vỹ: vẽnh kar tỹ ti ki rã, he mũ.'
  bvd-bvd: '''Oko saea lau gu fuada kera daka too ''ada faasia roo lae gwada ''ana
    unu lae sulia ununua ma talisibaraa nao si mamana ki guu. Doo nai ki ne adea toae
    ki daka olisusuu gwada faafia doo nao si mamana ki ma ka nao si ''adomi kera guu
    uri ili lae sulia manata lana God ma manata mamana lae ''ani nia.'
  ukr-1871: анї вважати на видумки та не скінчені родоводи, котрі більш роблять змагання,
    нїж Божого будування в вірі.
  apz-apz: Hofɨko mpohwosa ajuyohwosafe yofe soꞌno hungkuno neꞌno hnnontɨfi hofɨkoe
    yofe hoꞌnomaꞌnɨwoꞌnɨngkohofofoho. Hofɨko aꞌmane hungkuno kengo kengo sikinjo soꞌnji
    neꞌno lutɨhunɨwoꞌnɨngkohofofoho. Oso hungkuno hiso hofɨkoe hunomo wonyo imokinɨwoꞌnɨngkohofofoho.
    Oso siki hungkuno huhwo sohwo Anɨtumneꞌno sɨmeho hiꞌntnnono uyo somo mufoꞌmanehoho.
    Oꞌo, yoka ulɨkafɨwoꞌnɨngkisofoho.
  eng-AOI: and don't take any notice of stories that aren't true and don't spend all
    your time thinking about the names of your ancestors. When you keep thinking about
    those things, you argue. Those kinds of things won't help us to know what God
    wants. But when we trust him we know what he wants us to do.”
  yon-yon: Yi kangkon yi awoya yi moo dakmenabembiriyiib kurin kurin yi awoya kumbed
    ari doroon doroon miniwen ande yi aningko dakmenabembiriyiib kuu kamaib ande kebende.
    Kwane, weng keyaambed wengberenabi yeman kerimaib, kukuu God ye deme aromne awini
    yemanban. Kedi, God ye deme aromne awini kuu anam andi yaambed.
  poi-NT: Nɨ́maayɨt́im jém tantɨ̱wɨtam iga odoy iŋquejayyajiñ jém pɨxiñt́am jém wiñɨcpɨc
    jɨ̱xi porque je puro jɨ̱xquiimi, tamɨgóyáypa. Nɨ́maayɨt́im iga odoy iŋquejáyiñ
    jém tantɨ̱wɨtam iga ijɨ̱syajpa jém wiñɨcpɨc it́úmmɨyaj juuts tu̱m dios. Porque
    jém wiñɨcpɨc jɨ̱xi d́a tayo̱xpátpa. Más wɨ̱ iga tanaŋquejáyiñ jém Dios iŋma̱t́i
    iga jém pɨxiñt́am wɨa̱iñ icutɨɨyɨyyaj ju̱t́pɨc icupɨcyajpa Dios.
  wuv-wuv: ma ronei'aa neneraa fei mau u'uga abaa fa'ua ma ei manumanu ba batanai
    ei maumau ei upuu ro'ou. E'ei manumanu e'ei na fa'asi'anaa fihareia; a'a ba na
    fa'asi'anaa fei bigi'aa mei Haidaa, fei i nomai uaa fei narafawe'ia.
  quf-NT: Chaynullami willankipis amana yanqalla mana sirbiq kwintukunata yaĉhachikur,
    chaynulla chay unay rukunchikllapakunaqa ima ayllumantami karan nir yaĉhachikur
    kawsananllapapaqqa. Chaqa chaynu yaĉhachikuyashanllapaqa imanumi Taytanchik Dyusqa
    munamanchik nir intrakar, allita kriyinapaqqa mana yanapamanchikllapachu. Ashwanmi
    chayqa sirbin ukninchikwan ukninchikwan willanachimanallapalapaq.
  yuw-yuw: O ihorocgon ‘yu bem fat orin ombu sakungnihon ma torop embat embatha tongga
    bongono tong samborec tongitninga’ yongo ‘muno’ iniruc. Mata boyömo ihorocnoho
    wömai amnahon irotno komanang sakauna mataho emoc tongidang. Wohong Kopotorochon
    youp wömai öngkung tangtang matic. Kopotorochon youp woi kombing tobic tobichon
    manomano.
  hus-NT-1971: An ebchalabchic yabats quin t’aja’ ti cuenta i alq’uith t’ilab ani
    i lej nacat bijlab in ajumtal im biyal juntalchic ca t’iloxna. C’al nixe’ jats
    tu ts’i’quinal expith i hueutsixtalab axi jolat. Ni jant’o yab ti tabat c’al nixe’
    xi cau, cum yab tu tolmiyal qui más bela’ a Dios jant’ini’ in tomnal qui bela’.
  med-med: '@see-verse:1TI.001.003'
  bch-bch: ga tiadi gid ninipunga sapaean ga titnga mamarae ngan tibutibuda mao pade.
