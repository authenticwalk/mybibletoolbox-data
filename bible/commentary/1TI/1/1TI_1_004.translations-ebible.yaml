  ncl-NT: Ma camo molalican pa lamaxtisi quinpuhuilijticate lapuhualisli hual amo
    quipialo quinami lamisi. In lapuhualisli amo cate melahuac, san cate lapuhualisli
    hual quijtulo quinami yulinijme lacames huan inminsihuahuan huan inminxolomes
    huan inmiahuimes hual inminahuac yehuanten timomaxtilo san quinami itocalo pa
    ilajtol Dios. Ma yoje, Dios amo techilic oc se lajtol, san quinami itocanijme
    yehuanten. Huan sinda lacames lamaxtilo quinlapuhuilijticate lapuhualisli quinami
    innojen, yoje quichihualo pa lacames pehuasi molaxilisi lajtomes ca yehuanten.
    Huan sinda molaxililo lajtomes ca yehuanten, yoje yajmo momachiltilo quinami Dios
    quinequi pa quinmaxtisi yehuanten hual quineltocalo Dios ilajtol. Dios quinequi
    pa quinmaxtisi cuali ilajtol Dios pa yehuanten quineltocasi niman cuali.
  sua-sua: Va ngiak kaen a re lserppak ngang ngar, mar kam lo kta vle pum o mohoi
