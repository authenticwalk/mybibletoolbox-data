  san-GUJ: ઇતિ કાંશ્ચિત્ લોકાન્ યદ્ ઉપદિશેરેતત્ મયાદિષ્ટોઽભવઃ, યતઃ સર્વ્વૈરેતૈ ર્વિશ્વાસયુક્તેશ્વરીયનિષ્ઠા
