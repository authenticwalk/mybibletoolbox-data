  bhl-bhl: Nimtew angom? Kawtiw bi ikalem ibolow fukunin kuw gelewsomi, sua sua em
    kanese kunum waneng nu akokow so kebuluw em sang so, awalik kumel im muluwel dow
    em telbi telbi em sang tiaktiak so, alik beem sang bete kuw kitil kuw aluwko,
    beem ibolow kuw fukuneko, mali ilo kukuyemkabiliw kasike. Kate, sakok sang be
    mali kunum waneng im ibolow fukunin e silimoyemeko, teifulu koyemei, im fein ibolow
