    du menmen tángga honhoren tánggoeráng. Me wáina watá Ánutu yan yáup rina tátáyan
    wa ma háláng mindák. Ináku naráng hákhátik ká ku Ánutu yan yáup wa háláng iminek.
  are-are: Etnataka relha ntjarranha ilama, relhaka yia imankinya, tnangkarralka kula
    nthurrpa namanga. Lakinha etna relha ntjarranha parrpartilama. Yia lakinhalataka
