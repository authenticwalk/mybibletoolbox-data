    Lu taune tere'e peri wawero lowe lo wanuwei su, lowe marepi lowe lo meremereye
    a'i irowei. Peri wawero ape Owane Sitewi lo wiyawi einamisiya. Owane Sitewi lo
    wiyawi ape apou a'i ne, lu taune Owane Sitewi ne tote tawesiyei. Nomo Owane Sitewi
