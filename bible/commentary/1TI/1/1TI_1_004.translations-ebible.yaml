    hen tatagu hen anchi laychén Apudyus way machahan yanggay no manokchun hiya.
  tam-2017: நான் மக்கெதோனியாவிற்குப் போகும்போது, உன்னை எபேசு பட்டணத்தில் இருக்கக்
