  deu-1951: auch nicht auf Legenden und endlose Geschlechtsregister zu achten, welche
    mehr Streitfragen hervorbringen als göttliche Erbauung im Glauben;
  alq-ALGNT: Kiga 8idama8ag ega kidji ndotamo8adjin adisokanan ega ka teb8emaganigin,
