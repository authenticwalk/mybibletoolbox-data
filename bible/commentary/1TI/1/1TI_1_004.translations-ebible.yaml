    nong ngaro kleim ngang ngar e. Ko ngam lo kaenpgam o mia kmeharom E Nut ka ngaeha
    to kmor mnam mar mang e Yesus he kmokpom kar e. Nove, o keknen ri ngam kle gi
    kaispgam o mokrur ha!
  klt-klt: Hang wa yánátá ku uláp pán me pingnga hánámá hánámá tánggoeráng me táwi
