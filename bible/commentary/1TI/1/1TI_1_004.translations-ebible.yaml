verse: 1TI.001.004
translations:
  kpx-kpx: Kebia namigevei kosea, “Lainaho la vavivue tenia toela ke lougelive. Isi
    lainaho la vavivue ivi kebia dodavei huhuevegelive.” Kateale loui namigevenela.
    Kosealemo abuna katelahaliege moleho loui ke unaha huhulahagei. Isime abu evievimo
    negoholisi Dilava lovi ke vaholigei.
  okv-H: Eto enana amo ohihi ta hihi avo dombo ke ijie Moses ta ke pepeni amiga kaju
    ue ahe ere poekihera avoeto embomeni na ingihe jujune isapamane be ere ora rate
    God ta pure be amo God vahai humota ue eagora.
  tbo-tbo: Tauhi googata hai dedede po gowahi he bibihehi ipa Yaubada a bagibagi hina
    tuhagaya ma ega emoemotahi babana he gamogahigahi yababa yaka una liwoloehi ma
    Yaubada a tahaya hina wootagoya witumaganagei.
  mal-C: തർക്കങ്ങൾക്കുമാത്രം വഴിതെളിക്കുന്ന കെട്ടുകഥകളിലും അനന്തമായ വംശാവലികളിലും
    ശ്രദ്ധചെലുത്തരുതെന്നും കൽപ്പിക്കണം. ഇവയെല്ലാം അനാവശ്യ വാദപ്രതിവാദങ്ങൾ ഉളവാക്കുന്നവയാണ്;
    വിശ്വാസത്തിലുള്ള ദൈവികശുശ്രൂഷയ്ക്ക് ഉപകരിക്കുന്നതുമല്ല.
  grc-SR: μηδὲ προσέχειν μύθοις καὶ γενεαλογίαις ἀπεράντοις, αἵτινες ⸂ζητήσεις⸃ παρέχουσιν
    μᾶλλον ἢ οἰκονομίαν θεοῦ τὴν ἐν πίστει.
  bgc-bgc: '@see-verse:1TI.001.003'
  khz-khz: Pono vaikilara, vitona e tupura gatara arara ragai pia tavura, kwalana
    voirana veitumo pene vega-walara. E voirana maki ira geria kamonagi ati pene veakavara,
    e Palagu na ita gerai rakagau ene kalaa netina gauna ati pia ripaa.
  deu-TKW: und sich nicht zu halten an Fabeln und endlose Geschlechtsregister, die
    mehr Grübeleien schaffen als Dienstwaltung Gottes im Glauben;
  zsr-NT: len cui lunëꞌ zxön yuguꞌ didzaꞌ rdaz, len lagac ziantër cöꞌ xuz xtauꞌgac
    bunách, yuguꞌ le tun ga tuiꞌ ládxiꞌgac bunách le nacgac daduz. Yuguꞌ le cni cutu
    tun tsutsu bunách queëꞌ Dios ca nac le taꞌyejlëꞌ Lëꞌ.
  lin-lin: to bakangama te na masapo ya pamba-pamba mpe na botangi milongo ya mbotama,
    oyo ezangi suka. Makambo ya bongo ebimisaka kaka tembe, na esika ete esunga mpo
    ete mosala na Nzambe, oyo toyebi na nzela ya kondima, ekende liboso.
  hns-NT: Oelogke na tjaahie har ek rakam dharam ke kaahaanie aur baap-daada log ke
    naam ke lamba lamba liest ke biese me bataawe ke. Ie tjiedj karke oesab khaalie
    djhagara khodje hai aur na siekhaawe hai kie Parmeswar maange hai bieswaas dwaara
    hamlogke diel me raadj tjalaawe.
  noa-E: Oob sĩi jãg amach jöoin igwia amau waaujerr igphöbaadëmjã warag ag gaaipai
    par amach iphithur pʉa chʉuu apim amag. Jãgʉm iek jaau nʉmuan sĩita warag õor
    ee iek pöm maadëujã khaugbata apʉ̈i sim. Sĩi õor khũgur phë wai nʉmua warag õrag
    Cristo iek ʉ̈khapi aujujã khĩirjubata nʉm, Ẽwandamau maachig jaau simjö amachigjã
    agjö jaau simjã khaugbamjö.
  eng-EMTV: nor to pay attention to myths and endless genealogies, which cause disputes
    rather than godly edification which is in faith.
  mib-NT: Te ma cuatáhú i tāca jnúhun jeē cúu máá cuento‑ni, jíín jnúhun jeē cahán
    sɨquɨ̄ ndese vēji yucūn tāca jíí yō. Chi tāca jéē yúcuan sáha jeē nahán cándajnūhún
    i sɨquɨ̄, te tu ndé jéjníñu, te tu sáha jeē íje i squícu i nuū Yaā Dios sɨquɨ̄
    jnūhun cácandíje yó.
  lif-NT2: खे़ङ्‌हाॽ उनाहुरिबा खे़दाॽ नु केःम् केःम्‍बा मिङ्‌स्राहाॽ ले़प्‍मादेःमा
    मे़त्ते़से़ॽओ॥ खे़ल्‍ले़ग पाःन्‍धङ्‌गे़न् खे़माॽरक् फोःक्‍खु, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    मनाहाॽ ताङ्‌से़ःप्‍मा कुयाःम्‍बक्‍को थेआङ् मे़जक्‍तुन्‍लो॥ खे़ङ्‌ग नसाःन्‍लाम्‍बारक्‌कुसिङ्‌निःत्ते़त्‍लो॥
  xnj-xnj: Vajovela veleka luhumu zangali chindu na magono goha kuluwula mahina ga
    vagogo changali mwishu, ndi vevileta ndindani. Vikumtangatila lepi mundu yeyoha
    kuhenga lihengu la Chapanga lelihengeka musadika.
  mmx-mmx: La una tong i ridi do dina xap ta ap mo laxampapaase solo mumu leventetere,
    la levenasen at lavalabat, mila nai ik lox asu mun levenedak. La ik lox asi lugugu
    at ne Moroa, mo lugugu i lox alolos lununu at limixin.
  cbr-NT: Usa 'ain camina a unicama cati 'ain, uni raírinëan nun rara tsóa 'imainun
    uisai cara nun rara 'iacëxa quixun ñuicë banacama a cuaxunma 'anun quixun. Usa
    banacama cuati ca uni ñancábi cuëbicanania. Usa 'ain ca an a banacama ñuicë unicaman
    Jesucristomi catamëquin Nucën Papa Dios cuëëncësabi oquin 'anun nu 'aquinima.
  tee-NT: Nin yuchi ni lai na tu'u' catalhiula ju va chivintich. Nin yuchi ni catalhitak'aya
    ju tuchi tanajunch ni tanavita ju mak'aniya ixlacpai'an mas jantu. Pus jantu tavanan
    lai catitamatank'axtuk'o ju chunch. Chai ju chunch atalacpast'ac'at pu'alin va
    asacminti. Jantiyu' ju lai cati'a'aktaiju ixmakpitsica ju ixchivinti Dios junta
    najun ni calhilaca'au ju Jesús.
  eng-LSV: nor to give heed to fables and endless genealogies, that cause questions
    rather than [the] stewardship of God which [is] in faith.
  cak-NT: Chuka' nic'atzin na'ij chique chi can man tiquiya' quixiquin chique ri tzij
    ri ye'ix chiquij quibi' winak ri xec'ue' ojer can y ch'aka chic tzij ri choj quiri'
    je-tz'ucun-ka; roma tzij quiri' man jun mej (bey) xquieq'uis, pero man jun utz
    nu'on chake. Pa ruq'uiexel ri' xa c'o más tzij ri ye'el-pe roma ri ye'ix-ka, y
    ri' man jojquito' ta chi naka'an ri ru'in can ri Dios. Y raja' ru'in can chi kaya'
    kánima riq'uin.
  pah-NT: “Pepohi ti penhimimombe'utehea hugwi. Tapemombe'umbe'utehei penhemboypya
    aherakykwepohara jipi no,” ere ti g̃a pe. A'ereki imombe'umbe'uteherame ojipe'g̃a
    onhonhi'ig̃ayva hehe. Tupana'ga nhi'ig̃aatyviva'ea mombe'ua aheremboypya mombe'ua
    pavẽi ndokwahavukari Tupana'ga remimbotarimova'ea g̃a pe. Ojikogame jate Jesus
    Cristo'ga rehe g̃a ikwahavi Tupana'ga remimbotarimova'ea.
  sja-NT: Ichiaba ũráaji jarateenaadamerã judiorã chonaarãpa chonaarãweda nepɨrɨdap'edaa.
    Jɨrɨdaik'araa bɨ ãchi chonaarãdeepa uchiadap'edaarã t'ɨ̃ p'ã p'e iru p'anɨ ak'ɨpidait'ee
    jõmaarãmaa. Mãga oodak'ãri, aupedeepipata ijãapataarãmaa mãik'aapa maarepida k'aripada-e
    waapɨara ijãadamerã mãik'aapa oodamerã Tachi Ak'õrepa k'inia bɨk'a.
  xed-xed: Ka mnanata ka ta həŋ, yaha həŋ da laghwi da hamtá ghəŋ ma gwaɗa ta prukutunzum,
    nda mbəɗa mndəra mndu kul haɗ lu dzaʼa kɗanakta. Ta klaktá hwazlaɓaku, ka zlaŋtá
    ŋlaku ta kəma ta kəma ma slna Lazglafta ma zlghay nda ŋuɗuf tsaha ya.
  mks-NT: Ta ná a̱ táa jo̱ho na cuento náni̱, ña̱ cáha̱n sa̱há chi̱chi na̱quixi tásáhnu
    jícó yo̱. Jáchi̱ nditúhún uun va na sa̱há ña̱ yóho ta co̱ chíndeé a̱ na̱ cándeé
    ini na Ndióxi̱, mé á na̱sacu ini jáca̱cu a mí.
  gfk-S: Ma nu tange hadades bileng hobi ta di be waak di nangnanget ma ira pirwase
    harabota ma ira winawas na harmur ta ira hintubu di. Kike ra mangana linge hobi
    i hatawat ira hargor harabota mon. Ma paile harahut dait ura gilgil haruatne no
    sinisip tane God ing dait gil ma ra nurnur.
  bmu-bmu: Tosatŋan bem sambanŋi sambanŋi aka ambösakon yeŋgö qet areŋi areŋi mi teteköŋi
    qahö eraum mötketka supapköiga aŋgururuk aka keu qeqesi omaŋi asuhui mötmörimakze.
    Yeŋön uruŋini miaŋgöreŋ ala sohobepuk. Keu sinŋi sinŋi jiji mewöŋi mi qahöpmahöp
    bauköm eŋgimapmö, Anutugö malmal areŋi mi kewö ahöza, ‘Kunŋan Jisös möt nariba
    uruŋi meleŋniga yaŋön mönö i amöt qem waŋgiiga letotma.’ Merak mewö ak eŋgimangöra
    kunbuk uruwahöt keu jim gihizal.
  dgz-dgz: Ame diamo wa wam muga wakaumepi tawa gutut tave uoni waine ae vep, amba
    Diu omae baewa gutut muga anenen ta oniwandini ame ogewa den ya se nonongam taiwanuman.
    Ame tane noyam notatae warupane bariwanum. Ame taine gapan God nao mega anu tumat
    gapan tata mu ya taiwanumun.
  eng-GNV: Neither that they giue heede to fables and genealogies which are endles,
    which breede questions rather then godly edifying which is by fayth.
  zaa-NT: Gá hua lu' cą qui'ni bittu ru gudà naga' quį qui' ca creencia, nihua bittu
    ru quixa'a cą ca cuento nu rinnia bą́ iqquia quį nu cca qui' ca nombre ga'na escrito
    lo lista qui' ca enne' canu gutsé'e cą antes, porqui'ni puru taá pleito chè' ca
    cuentua nna labí runi cą qui'ni propósito qui' Tata Dios nna ccą́ cumplir lo losto'
    ca enne' para gata' fe qui' quį nna ccá cą salvo.
  eng-WEBSTER: Neither give heed to fables and endless genealogies, which minister
    questions, rather than godly edifying which is in faith; so do .
  guh-guh: Itavetsianamenua bajarapamonae penajamatabëxainabiabiyaniva saya jemalivaisixi,
    perujulivaisiximi. Itavetsianamenua pijasalinaivimi pevënëxi yabara ata penajamatabëxainabiabiyaniva.
    Bajarapitsilivaisixi ajumematamobi baja cajena itsa nabarëcuaicuaijai tsaponae
    jivi. Bajarapalivaisixi apo nacajamatabëcueneyavenonae tsipae pacuenia Dioso nacaitoroba
    jumecovënëtsiaya vajatoexanaenexa.
  bon-bon: Jejemepi teepi abmaläcemame teeme singi gidä mene tääpume piiyepu uuje
    saare bime ngii tääpume, ingle naace popi teepi biname bine jaawenimusi pui poto
    cidi me mene atraname. Teepi puma cita ca lica jääpänusi Acejiyame me singi ne
    mime tääpume, mine lui ne ätrunga taatu ca jääpänusi.
  nhw-BL: Xiquinilhui tlaneltocani nepa ma ayacmo moilhuica tlen cuentos tlen huejcajya.
    Ma amo moilhuica monequi quitemose ajqueya elqui ininhuejcapan tatahua huan sintla
    ne sequinoc moilhuíaj para elque cuajcualme o amo, pampa nopa tlamantli san quichihuaj
    para masehualme ma monajnanquilica huan amo tleno quisencahuaj. Amo techpalehuíaj
    para más ma tijneltocatiyaca Toteco quen yaya quinequi ma tijchihuaca.
  swh-ONEN: wala wasitoe muda wao kwa hadithi za kubuniwa na orodha za majina ya vizazi
    visivyo na mwisho, ambazo huchochea mabishano badala ya mpango wa Mungu utokanao
    na imani.
  wbi-wbi: valeke kugadilila ifipango ifisila luvumbulilo, namatavua gha fisina fya
    vakuulu amasila vusililo. ifio fefino fipela kukaning'ana nafikuvatanga avanhu
    kukumwitika uNguruve ghwa lwitiko.
  bba-bba: A bu sɔ̃ɔwɔ bu ku rɑɑ ben lɑɑkɑri doke ɡɑri yi tɔmbɑ sekɑ sɔɔ, kɑ mɑɑ sikɑdobɑn
    yĩsɑ sɔɔ. Yeyɑ yɑ sikirinɔsu seeyɑmɔ, yɑ ǹ mɑɑ Gusunɔn himbɑ wuswɑɑ dɑɑsiɑmɔ
    ye tɔnu rɑ ɡie kɑ nɑɑnɛ dokebu.
  eng-KJVCPB: 'neither give heed to fables and endless genealogies, which minister
    questions, rather than godly edifying which is in faith: so do.'
  kgk-NT: “Ani eremboyke teĩ nhe'ẽ porã. Inhe'ẽ rei rei va'e nhe'ẽ ani erehendu teĩ.
    Hembypykwe réry-rehe ani erepena meme teĩ. Ijapy e'ỹ va'e upéa rehegwa nhe'ẽ.
    Upéa rehegwa nhe'ẽ-rehe erepenase ramo, nerehenduséi va'erã nhe'ẽ porã” ere katu
    upe oporombotavy rei va'e-pe. Upeixagwa nhe'ẽ-rehe opena ramo, onhonhe'ẽ mbojevy
    jevy rei va'erã hese okwa-vy. Nhandejáry rembiapose ndojapói. Nhandejáry re'ýi-rehe
    nonhangarekói ave. Niporãi voi hekoha. Jarovia tee ramo ae katu Nhandejáry nhe'ẽ,
    jajapo arã hembiapose, nhanhangareko porã arã voi ave he'ýi kwéry-rehe.
  waj-waj: Iya uriiyauvaaraata ngiari taato nnaakukiaiya nnutu kaayauyauvaa fafaara
    raiyauvaaraatama ooqoo kianee. Iya iyauvaara yaata utida sabi kua sabi kua tida
    buaaru kiaavai. Iya itaama iikiaivoono hama Anutuuqaa aataruuvaa kooyaa iya vitaivai.
    Iya Anutuuqaara kutaavaivee kiaivoono inna Anutuuqaa aataruuvaa kooyaa iya vitaivai.
  cpy-cpy: Ikenkithata-shiyitawo kenkitha-rentsi, ikenkithata-kota-shiyitawo jempe
    iiyita iwaejatziteni. Tee ooñaawon-tziro iroka-paeni okaatzi rantakiri Tajorentsi
    okantyaa akemijantan-teeyaariri, tema rootaki kantakaan-tzirori iñaana-minthata-wakaantari
    atziri-paeni.
  mpx-mpx: Nu ba bahi al wali nuwatu ni nonoek liwan bwagabwaga ge lihu yayapolpol
    ona elal, kaiwena apwanawa ya te i masalem bugul bolo ya elal. Yehoba wana nuwatu
    kila kaiwela nige i lalabe, nuwatu o abulilek eliyana ya te i bosowaina ta atena.
  wbp-wbp: Yapa kuja kalurla wala nyina Kaatuku, ngulangkuju kalu-jana jungangku pinarri-mani
    Kaatu-kurluju. Kala yangka yapa yalumpu-paturlu, kula kalu-jana jungangku yirri-purami
    yimiji, lawa. Ngari kalu-jana jukurrpa-jangka-mipa-kurlurlu pinarri-mani yapa-patu-kariji.
    Manu kalu-jana yimi-ngarrirni yirdi nyurnu-patu yangka kuja kalalu nyurru-wiyi
    nyinaja. Kujarlaju kalu-nyanu warrarda wiljiwilji-mani Kirijini-paturluju.
  luo-luo: Bende giwe keto chunygi e sigendini manono gi sigendini mag nonro mag anywola
    ma ok rum. Gik ma kamagi medo mana mbaka makelo miero kar gero tich Nyasaye, ma
    gerore kuom yie.
  nhe-NT: Xiquinilhui tlaneltocani nepa ma ayoc moilhuica tlen cuentos tlen huejcajquiya.
    Ma ax moilhuica monequi quitemose ajqueya elqui ininhuejcapan tatahua huan intla
    ne sequinoc moilhuíaj para elque cuajcualme o axtle, pampa nopa tlamantli san
    quichihuaj para tlacame ma monajnanquilica huan ax tleno quisencahuaj. Ax techpalehuíaj
    para más ma tijneltocatiyaca Toteco queja yajaya quinequi ma tijchihuaca.
  aii-aii: ܘܠܵܐ ܡܲܨܝܸܬ‌ܝܼ ܠܗܲܩܝܵܬܹ̈‌ܐ ܘܠܬܲܫܥܝܼܵܬܹ̈‌ܐ ܕܫܲܪ̈ܒܵܬܹ‌ܐ ܐܲܝܢܝܼ ܕܠܲܝܬ ܠܗܘܿܢ
    ܬܝܵܡܵܐ. ܐܲܢܹܐ ܟܹܐ ܡܲܒܪܝܼ ܕܘܼܪ̈ܵܫܹܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܕܝܼܢܵܐ
    ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Uqautilugich suqutiginġitqulugich unipchaalianiglu kaŋŋiułiġmikniglu takisipiaġataqługich
    takku taatnatchich uqaatchagusrimałiġmun irrutauŋiñaqtut, pitḷaitchut sayyiḷḷaaġutaulutiŋ
    ukpiqqutmun.
  msb-msb: Sabihi man sinda na pabayaan idtoʼn mga himu-himo na istorya kag halagba
    na listahan san inda mga kalulululuhi kay mahuhuman lang ini sa suruay. Dili ini
    nakatukdo sin diosnon na kaaraman na naaadalan paagi sa pagtuod.
  cpa-NT: hi² tsa¹ma¹tónh²dsa juu¹² jǿg³ dsii¹² dsa², ho¹ ju³ jǿg³ lǿa¹² ni³ si² hi²
    tsen² dsa² hóg¹. Tsa¹jŋi¹ jǿg³ jøng² quiah¹² dsa² hóg¹. Ha¹chi² ta³ jmo¹ hi² cø²tsë́²dsa
    jǿg³ jøng². Ha¹chi² mi³hag¹³ jǿg³ jøng² hi² jmó³ jniang³ hi² hniu¹ Diú¹³, jniang³
    dsa² hé² jǿg³ quiah¹²dsa.
  dso-dso: ସେମନ୍‌ ଟଣ୍ଡେ ପାନ୍ଦି କାତା କଇବାଇ ଆରି ଆଗ୍‌ତୁର୍‌ ଆନିଦାଦିମନର୍‌ କୁଟୁମର୍‌ କାତା
    ତିଆର୍‌ କର୍‌ବାଟା ଚାଡାବଲି ତିଆରା । ଲକ୍‌ମନ୍‌କେ ଏନ୍ତାରି ସିକିଆ ଦେଇତେରଇଲେ ଲକ୍‌ମନ୍‌ ତେଇ
    ଦଦାପେଲା ଅଇବାଇ । ବିସ୍‌ବାସ୍‌ ମାନିକରି ଜନ୍‌କାମ୍‌ ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ କରତ୍‌ ବଲି ମନ୍‍
    କଲାନି, ସେଟା ସେମନ୍‌ କରତ୍‌ ନାଇ ।
  meu-meu: bona gori bona uru ihagaudia basie lalo-hadailai, helaoreana. Badina be
    unu na hepapahuahu e havaramu, a Dirava ena gaukara, una na abidadama amo e varamu,
    na asie duruamu.
  yva-NT: Muno vemo wo ayao umano mbe tugaive jewene muno ayao aneno wusyine ratantona
    tutir inya, weye vatane wo ayao namije ratantona vayave, weamo wayaowi vayave.
    Weti anakotare umaso mo mauga ti wo Amisye apa bekere rarijate ramu, yara wama
    anave wemi mo wansauga ti wamo Apa bekere raen ti wandarijat.
  dgc-dgc: Hatulan mo side a diyan dén side mégéisipén ta sari-sari a lagip, sakay
    diyan side mégadal du listaan du matétanda to araw. Du mégadal ta kona sa, éy
    pinégsuwayén de du kaguman de a talaga. Nadid, éng kona sa i gemtén du tolay mo
    sina, éy éwan side makasunud ta kaluuben na Diyos, da kulang i péniwala dia diya.
  zpm-NT: Bnee lo zho, csaan zho grë cuent gox qui, zhale noyuṉnroobraa gooṉ dieṉ
