  hlt-MCSB: Te rhoek te tangnah dongah Pathen kah hnokhoemnah lakah olpungnah la lat
    a coeng sak.
  xtd-NT: Ni maxku chinuu koio‑i cuentu n‑ka xo xani ini mee xixitna‑i, ni maxku nduku
    tnuꞌu koio‑i nuu jundu n‑ka xo kuu tadɨꞌɨ xixitna‑i chi ma kɨu xa jɨn ndɨꞌɨ xijan
    nux dani na kuu kada‑i. Diko ni dajantnaꞌa ñaꞌa cuentu jan, te ñatu kachitnuꞌu
    ñaꞌa tnuꞌu jaꞌan‑ro nuu ñayiu dakuaꞌa‑ro na kuaꞌa na kukanu ini koio‑i Cristu
    Jesús.
  mdy-ETH: ሃሣ ዓሳ ማዒባኣ ሃይሴና ጋፒንሢባኣ፥ ዓሶ ዜርፆ ፓይዶይዳ ጌሉዋጉዲ ዔያቶም ኬኤዜ፤ ዬያጉዴ ባካ ማርሞ ማዣኣፓዓቴም
