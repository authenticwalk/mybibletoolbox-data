    avakanaathidanoararikhamavini. Ni-va'ora vaakodiaki adani vahoariha Deua binofiki-ra
    avigavini vakadiania. Ija'ari Deu-ra vakaijokahi; biogahi ida Deua binofiki kidiania.
  twi-twi: Momma wonnyae adomankomasɛm ne wɔn nenanom din bebrebe a wɔbobɔ no, efisɛ
    saa nneyɛe no de akyinnye ba. Ɛmmoa Onyankopɔn nhyehyɛe a wɔnam gyidi nko so na
    wuhu no.
  hlt-hlt: Te rhoek te tangnah dongah Pathen kah hnokhoemnah lakah olpungnah la lat
    a coeng sak.
  tbz-SIM: kɛ́ bɛ̀ nɑ̀kɛ́ kɛ̀ bɛ̀ɛ yóu bɛ̀ bo ntũmmɛ̀ tinɑ́ɑǹtì dɛtetìrɛ̀ kpɛti, kɛ́yóu
