    tere ol wai ol na tongwo ha i, obil pir tenaminga tere moli pire yona ura dinangure
    u wai nanga hol taniga dimua dito.
  yaq-NT: Intok kia juka' jakwoo weeriata, kia beja etejoita betana intok juka'a,
