  bzh-bzh: Log ġenanër vu sir nabë degevuu ḳeriing los ġaġek sën denetateḳin
    degwaj lo na, in ġaġek nebë sagi nevonġ mekwaj kwaj. Gaḳ su neloḳ vu sir
    bayoj neya timu vu Anutu rë.
  guj-2017: અને દંતકથાઓ પર તથા લાંબી લાંબી વંશાવળીઓ પર ધ્યાન ન આપે; કેમ કે એવી વાતો,
