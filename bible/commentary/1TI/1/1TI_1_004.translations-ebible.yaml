  ixl-NNT: As yeꞌ la bꞌen iviꞌ unqꞌa qitzꞌin qatzikeꞌ tiꞌ unqꞌa yoleꞌ uvaꞌ cheenal
    kuxhtuꞌ, echeꞌ unqꞌa yoleꞌ uveꞌ ni talpu tiꞌ unqꞌa qꞌesla ibꞌaaleꞌ, tan yeꞌ niyaꞌ
    tiꞌ talpeꞌ. As aꞌ unqꞌa yoleꞌ ni eqꞌon ok u yaaibꞌeꞌ xoꞌl unqꞌa qitzꞌin qatzikeꞌ.
    As yeꞌ nichee veꞌt itxumbꞌal tiꞌ viyol u Tiixheꞌ. Estiꞌeꞌ nunnachonsa bꞌen see
    tiꞌ u yoleꞌ uvaꞌ kat val kan see.
  boa-NT: '@see-verse:1TI.001.003'
  quh-NT: Chaywan niyta munani ama atipachicuchuncuchu llulla cuentoswan nitaj aylluncoj
    ashqha sutisnincuwan. Chaycuna mana tucucuyta atinchu. Chay pantaska yachachinaska
    hermanosta Diospi jap'icuskancuta mana wiñachinchu. Manachayrí chaycunamantaka
    c'aminacuy tapunaslla jamun.
  kwi-kwi: Usparuza kaiznari, ñan kwinta kamtanamanpa. Antikwa awa an ñancha kiara
    aizpa kamtaamtune, an tuntu kamtamne Diosta piankamna kiwainsachi. Sunne chinkas
    wat puztuchi. Sun pitkasa kaizmuruzne awaruza wan mɨmaninnanazi. Kancha u Diospa
    wat kamtamtu aizpa nɨjkultane, nune Dios kaizta aizpa kinazi.
  agm-agm: Aimbɨ kiya kiyaamɨ saisa satoyaamɨ nehɨ pɨwaahaiwaunɨ amɨ saisa satoyaamɨ
    jɨtɨpatɨ japepihɨrɨwɨ ambɨpatɨ nepɨ kanɨwɨ isɨwatawaawɨ isɨhiyaisɨ taawɨ katɨwunjohɨwaiwa
    namaita kɨnyɨ kiyaisɨ saunde, sahɨ saiwa namapɨ isɨhiyaisɨ wɨndɨ kaundɨwɨ katɨwɨmunjawɨse
    undɨpɨ kaunde. Sandɨ gisɨ apaapɨmaahɨto, isɨhiya siya isɨhiyaisɨ nehɨ kiyaamɨ
    saisa satoyaamɨ pɨwaahaiwaunɨ amɨ ambɨpatapunɨ katɨwunjohɨwiwa pɨwɨha akɨpɨpa
    owehaiwa nehɨ taanauhɨhaiwa netɨ namoyaatɨ Autaahaatɨhomɨ pɨwɨhai isɨhiyaamɨ omaŋɨtɨtɨhapɨ
    nematɨ amɨ isɨhiyaisɨ Autaahaatɨho kahapaamapɨpa kawitandɨ gwɨnyaatɨ katatɨ netɨ
    tɨmanimbɨpaamɨ daihɨra isɨhiyaisɨ wɨndɨ netɨ namunjɨtaihɨto. Nehɨ Autaahaatɨhopɨ
    gɨwunyaahohɨtɨhandaahɨhɨ Autaahaatɨho kahapaamapɨpa isɨhiyaisɨ kawɨsatɨ nunjɨtandɨ
    gwɨnyaatɨ katatɨ netɨ tɨmanimbɨpa isɨhiya mmonawaayopo.
  ubr-ubr: Osi sabu unawures men asi wera sinisawarai ato osi dudur yabis wagas wat
    a osi wawas agiris asi dam warar wabis weromis siyaben senan, ato on bobo nanaba
    sefofour amonai on arimon gamo inmatar; osi on men God an gogoi nanaba sefofour
    on, atonio bobo on ati baitutumai nan tanabo.
  tsw-NT: She a̱ kuru ofoli a alabari e pere wan, agba she a̱ lungusa̱ mantsa e itoni
    ya alabari o ugeru u limatan wa agadu a nkaya wan. Nna a yuwan ne a̱ tsu ta̱wa̱
    ta̱ nu nronuloi ma adanshi n na n tsu kamba ama a yuwan wuma wu ucawu wo okolo
    e ekere a̱ A̱sula̱ shi.
  cax-NT: Sucanañü ito nauqui ucanü ümoma tapü manunecanamainqui arrüba cuentuca,
    chümutacümununaumpü icütüpü bama antiburrü tücañe. Oboi ba manunecataca uratoquiomantai.
    Oboi chüpuerurrüpü atusi oemo arrüna nirrancarrti Tuparrü. Pero arrtü uicococati,
    tusio oemo arrüna nirrancarrti.
  aia-aia: '''Oi ''unua tanaraau marai abui pwarero ''anai maani''i mamaani ni ''ohabwani
    nara ai''a ha''a-momori mana bonasiai sadoi''i ''ado''ado adaa''i atadi burungadaa''i.
    Ni mareho ''isi ra ha''a-heiraeraesi''i moi noni, maragu ai''a ''a''auhiraau ''anai
    hauai taha ''ia God na ''irisia tanaraau. Naia moi na hinihini nagau matai haua
    ''inia i mareho God na ''irisia.'
  srp-1865: Niti da gledaju na laži i na teftere od plemena kojima nema kraja, i koji
    prije èine prepiranja negoli Božij napredak u vjeri.
  agt-agt: A ibar mu mantu tekid ta awedan mina pakolangan ya magmagannud na bida
    nga pinarparatu na palpalungu kiden tolay, ikid na aweda mina paangtolin pagbabidan
    ya pagkakahulun na palpalungu kiden. Te awan ta iatad na kumanin kid na bida am
    bakkan la ta pagtatabbagan na tolay kiden. A awan mantu ta meuffun da ta pangurug
    da petta idulot da mina ya uray na Namaratu tekid.
  lug-lug: Bagambe balekeraawo okwemalira ku nfumo, ne ku kulondoola enkalala empanvu
    ez’amannya g’abajjajja. Ebyo byongera mpaka, mu kifo ky’okuyigiriza abantu ebya
    Katonda ebiri mu kukkiriza.
  yby-yby: Ito makoya hiyega ga ito wewena hi hutili iki minimi yowebo gamidana monawa
    likayoko, yamuya yowe-mina ito leme-mina okaiyoko lowa moila nesa li soto molikaka
    nesalimo okaiyoko, Omaimu eli elewole iki elekele itatabo anuwaya soto pamiye.
  heb-heb: ולא ישימו לבם להגדות וללמודי תולדות אין קץ המביאים יותר לשאלות מלבנות בית
    אלהים באמונה׃
  mpp-mpp: '@see-verse:1TI.001.003'
  apb-apb: O ke unue hunire uri kire ke mamalo oto mwaanie tolahai ola nge ko waeta'inie
    maholo ikire mola aana mo laladonga ka'a to'ohuu na aana uusulana mo satai ola
    oto hunge i sulie mo weuwada. Aena aana mo ola ngeena kire sai da ha'a-erenga
    hunie mo iinoni, na kire sa'a pe'ie ike asunge a God nge e saeto'o aana mwala
    ke asuie. Aana tolaha ni hiiwalaimolinge mola ha'alaa ko pe'ikie huni lulu i sulie
    oala'inge a God.
  san-TEL: ఇతి కాంశ్చిత్ లోకాన్ యద్ ఉపదిశేరేతత్ మయాదిష్టోఽభవః, యతః సర్వ్వైరేతై ర్విశ్వాసయుక్తేశ్వరీయనిష్ఠా
    న జాయతే కిన్తు వివాదో జాయతే|
  ben-IRV: এবং গল্প ও বড় বংশ তালিকায় মনোযোগ না দেয়, [যেমন এখন করছি]; কারণ এই বিষয়গুলো
    বরং ঝগড়ার সৃষ্টি করে, ঈশ্বরের যে ধনাধ্যক্ষের কাজ বিশ্বাস সম্বন্ধীয়, যা এই বিষয়কে
    উত্পন্ন করে না।
  ntu-ntu: Pibz badr kx bzkq nzamatqlr be kc bqnc tzpokiangr x pepz kc tqyrlwrlz-ngrm
    drtq melrmqdrng. Da lcng tqrkatrpz nzakipx-lzbqkr leplz, a' trnzokatrlru nzwzkr
    Gct kc tqvzpxm mz nzrlxngitingr.
  pan-pan: ਅਤੇ ਕਹਾਣੀਆਂ ਅਤੇ ਅਸੀਮਿਤ ਕੁੱਲਪੱਤ੍ਰੀਆਂ ਉੱਤੇ ਮਨ ਨਾ ਲਾਉਣ, ਜਿਹੜੀਆਂ ਸਵਾਲਾਂ ਨੂੰ
    ਵਧਾਉਂਦੀਆਂ ਹਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਉਸ ਪ੍ਰਬੰਧ ਨੂੰ ਨਹੀਂ ਜਿਹੜਾ ਵਿਸ਼ਵਾਸ ਉੱਤੇ ਬਣਿਆ ਹੋਇਆ ਹੈ।
  gvc-gvc: Tina ti mʉ sʉro ã buhemacanocahna. Ã yoa ti coyea panopʉ macaina cjiri
    ti mʉ sʉro ti buherire ã buherucura. Tí buhea mehne paina mehne cahma sayorucura.
    Cohamacʉ marine to dutirire noano yoachʉ yoaerara tina ã buhea. Cohamacʉ ya sehere
    yoana tirore wacũ tuaja. Ã jicʉ ti mʉ sʉro ti buherire buhe dutierahtiro cjihtore
    cũi mʉhʉre.
  mwp-mwp: Thanamun kasa yaday maygi, a matha kedha thanamun thathiw thathiw nelpa
    kadaypa toemayg. Thana mura goeyginu sethabi wati yangukudul idimpu. Mura thonara
    kedha zapun kasa ngoenakap dhadh poelamaypu, Awgadhaw zageth ibupuydhayginga,
    thimedhoeginga.
  sbk-sbk: Nantele bhaganje tejezye enongwa zye vilale ne ozoza zye shikholo zya sezili
    no mwisho. Ezyo zileta amabisanyo ashile awavwe ahwengwa Ngolobhe gwe lweteshelo.
  mya-JVB: ဧဖက် မြို့၌ နေရစ် စေခြင်းငှာ၊ ငါသည် မာကေဒေါနိ ပြည်သို့ သွား သောအခါ၊ တောင်းပန်
    သည်အတိုင်း နေရစ်လော့။
  kgf-kgf: nemu suruc ʒéma hicŋisaiac qac areŋa imuhucyawac niŋkoro ménda wammuac
    niŋ imuhuc waŋi. Ac imuhucyanéŋ Anutuac ai areŋa ninʒéŋ ninʒéŋ qeriaiguc hezac
    imi ménda meselimac, néŋ néwécgeŋa ʒéeŋ ʒéma mihicŋianʒac.
  awb-awb: Áwahe ehwehnkakáq sigaqnaréh síwíqmari iwíáho ehwéhnkákáq síwáhnorowara
    íráh kégá ehwehowe. Mina tahnsa éhwéhnkáwé peh múguwahgu iwíáh aritahnara Manikáne
    sansá íre ahtebahrahowe. Minayabe, Túbáh agoro terio. Sísansabé aiq pútare atéhranka
    ahtebahrahowe.
  gdn-gdn: Iyapana ki mu nuwamaga notamaga ka mu mubo kunumaga bo mu mubo ripakwara-kwaramuguma
    bususumaga ade wensisiyamaga ki kawareya ukwarau ki pokere kau mu tatamatami.
    Mu kwae-tagamu ki pokaiya ka kira yo kande mena wenawagau ko Mamanuga God e upi
    ka eba inako. E upi ka suma mena pokaiya.
  nko-NT: Mʋ́ ɔma a, da amʋ́ ɔlá abʋsi brɛ́ yintá há ɔtɛwa pʋ́ anáin ɩlɩ́ntɔ kláa
    tɩ́ntɩ́ɩ́ntɩ́n. Nwɛ́ɛngyí kɛkɛ ɩtɔpʋ́ba. Ɩtamahá ahá abʋtsia nkpa Bulu hógyitɔ.
  bsn-NT: To yicõari, bʉcʉrã ye quetire socasere gotimasiorã, “ ‘Ado bajiro yimasiñujarã’
    mʉa yirũgũsere yitʉjacõaña” ĩnare mʉ yirotire yigʉ, mʉre tujaroticajʉ yʉ. Tire
    ĩna gotijama, ricati rĩne tʉoĩarã ñari, “Ado bajirojʉa bajiyuja” ĩna gãmerã yirũgũse
    jedise me ñaja. Ti ocare ĩna gotimasiose sʉorine Dios ĩ bojarore bajiro yibeama.
    Dios ĩ bojarore bajiro ĩna gotimasiojama, ĩnare ajicõari, Cristore bʉtobʉsa ajitirʉ̃nʉborãma
    masa.
  pib-NT: Ga wa ma koschekyanupluna ginkaklushkaka ga wa mnikawnakatu gitsrukaachinni
    giwaakakapirana. Tye chinankaka waneplu gepomsalkaka. Gi rupxaklu Goyakalu kamrure
    galikakpotutanu tokanchiya.
  wiv-wiv: Pole kiridia kete beta dia kata mamanava na ziuziua vetanga kamana polealeana
    hizahizani habu tubudia kamahi. Polealea kamahi kena e lala kete katia manumanu
    dia na vaigege za, ki mara beta ni kodonidolu tolu na vavana kamana bilip, kua
    ia na galanga kua a Vuvu e vala ni dolu.
  reg-reg: Ka lindi bhasige okutegelesha jingani no bhwitondo bhwa jinganda jinu jitana
    bhutelo. Ganu agaletelela obhuyakani bhwanfu nibhalema okugendelesha obhwitondo
    bhwa Nyamuanga obhwe likilisha.
  mlh-mlh: Goineji nemu saiŋine saiŋine eru apa ŋaso yoŋore tina buruine buruine oi
    tatariine tomiri mimane ekabi qoqopuse keko kekepari eru buŋo weweu omaine fukeme
    manesuegobi. Yoŋoji maŋyaŋuŋ oo ruaru egu jibugainebi. Buŋo rekaine rekaine mimi
    oŋuine oi so yobu bapi yabeiŋyoŋ, Anuture gogo buru oi iŋi pega, ‘Moji Yesu manesiŋ
    garu maŋine kerisieme iŋoji oi munaŋ qa teko qowirieiŋ.’ Muŋambe oŋu eyaremiŋ
    ore moke maŋ papakarere buŋo migarego.
  gof-ENT: ኤንቲ ጎዒ ባይና ሃይሴ ኦዳኔ ባንታ ኮቻ ታይቡዋ ኣጋናዳ ኦዳ። ሄሳ ሜላባይ ፓላማ ካሌሲፔ ኣቲን ኣማኖን ኦሴቲያ
    ፆሳ ኦሱዋስ ማዴና።
  aau-aau: Hunkwe uwrsa me kwa me-somun, homkwe okpey paraw-uh me enekwei enekwei
    peie mon-sorasor o, seyr yor, hmo nopwey-om mo uwrku-nona me ma mesor nona nona
    mokwe, peie mesor wayr-wayr o, payhokuaw, ok senkin somokwe lon-seyrpaseyr yor
    ke-aw mon ousne. Ok senkin somokwe God so mey ke liy hiy-mon popriy ley. God so
    mey kokwe nan kiykiy-ay yor so kueir nonaw lousne.
  tvk-tvk: Uhiteni mun mi xil tengan linapispisi mi moletin xil ti mun naxo tumulen
    te luvosen nae xil mu naxo vanut his avu na Siu xil xa hoxalite teni tovuol. Hisit
    tumulen xil ak di pol ni ngongoren xil tang, e tahusil ti pispisien xil na Hi
    xa rakila nggo neketen nar kestang.
  prf-NT: Sakay dyan di sayangán en odas di ten istorya hidi a awan tatarudan sakay
    ten áttakdug a listaan nen ginugubwat nen ninunu hidi. Ta paggubwatan la iyád
    ni pamágtalu-talu sakay awan ti metulung ten tolay tánni matupad en planu nen
    Diyos ten pamamag-itan ni pánnampalataya.
  auy-auy: Aasiyaasí ímba imáyáa úmai maníꞌ-ááíyé tíwáꞌnáwe tinááfúísáiye túwíꞌwaraꞌa
    ímba seró simátimiyo simámakaumne. Miyán-ááímó sembá waásiti imáyáa tafiséna ímba
    túwaꞌnai ínasa pósa Maníkómpáꞌá ímba timankúnkúmba úmaesa iyónááwe.
  tbg-tbg: Vika vuri/uri uvaqai tivaqi viha nái naaqu taato kaivaqaukavara vika anku
    nutuqai iriqi viha viraqaahai tirorira uvaqai qovaraiqamake variara. Are vikara
    kia minti tiate tiana. Vi uvava kiama Kotira kaiqa kahaqianaro. Vaiintivano Ihu
    Karaitirara kempukaiqaa kero iriqiro vi vaiva, vivama Kotira kaiqa kahaqi vairo.
  hub-NT: 'Nitasha ujakarta: Yaunchuk uun aujmattsa timaun, tura yaunchuk uuntan pachisar
    etseru yujatnaka inaisarti. Nu chicham etsermauka antraiti, nuka ayatik jianaitan
    sukartawai. Nuka Yuus wakeramua nu pachisa chicharkartutnumka, tura Jesucristo
    nekaspapita tutanmasha yaigkrattsui.'
  hmo-hmo: Oi ese idia do oi hamaoroa, hadibaia koikoi, gori bona sene taudia edia
    ladana tahua herevadia do idia hadokoa. Badina laloa inai bamona ese hepapahuahu
    sibona idia havaraia. To Dirava ena gaukara be abidadama dekena amo ia tubu noho.
  big-big: Puwiligu mizi piyeng pelik, Anotogi ngago piyengka kalogomokyeng yongkambanuwiliyegi
    waligeleyi, keya Yudawiligi yelewikyeng keya puwiligi yelibungang kokawiligi yeik
    yokolong lende mizi kai kayima piyengki wilibek kumuli. Yombanuwili pilik mizi
    purikku ngezewiligi tepekke ngalik keli yongomo mizibene keleyi. Kapura purikku
    yongkambanuwili Anotogi kazing ngizi panu kumulimekki iwaka siweki keleyi ono.
    Tegi nogo niyegi nei purik, puwiliyegi kazing kaile piyeng mizi wak, yeiyagirikki
    nei yagenda.
  gux-G: Ban da cengi bi tunda nni a togda yeni ya nifiima n ki pia gbenma, ki nan
    fiindi mi ñɔniama, kaa pugdi bápu ke li ŋua ti dudgdi U Tienu tuona po.
