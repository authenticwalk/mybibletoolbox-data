    કરે છે.
  jvn-NT: Aja éntuk mulangi dongèngan-dongèngan bab mbah-mbahané wong Ju, dongèngan
    sing ora ènèng entèké. Kuwi namung marakké padu, ora tyotyok blas karo sing dikarepké
    Gusti Allah. Karepé Gusti Allah kuwi, supaya kabèh wong bisa slamet, ya wong sing
    gelem pretyaya marang Dèkné.
  byr-byr: Sahwara wajɨngyagaala yaasɨwaꞌna wɨjɨwaakɨna. Kumɨrebwine yaya sabwi yuyabwi
    wɨjɨwaakɨna. Aꞌmwe gazaizai mɨjɨmaꞌnɨgaveta saraavɨne yayanna wɨjɨwaakɨna. Wɨjɨwaakɨna
    yɨvanɨgata kɨrɨꞌ yaasɨwaꞌnanyangɨna yawɨta kwalaalya yɨvanɨgaꞌ. Gengɨra. Sasareraavɨ
    dɨragɨnna duthatheigɨnyɨ “Sabwina mujɨwaakɨpɨna!” Gotɨyarɨna dɨragɨnna lɨmwanga
    saburɨ wɨgaimwade mɨꞌ.
  ian-ian: Apma nyaangɨtna angwa wupmat yilɨnjan ndina nyaek awat kwutaa yeta kavle
    vapmba ke ngambulɨngwa waga awambamɨn ndi kat. Wungi vapmba ngambulɨnjeyan God
    waa apma nyaangɨt ana wukiyandi. God kat wagalanjeyan ndɨnai waa apma nyaangɨt
    vɨsɨmogwindɨ maa ndina maawupmba yelavɨka lɨgiyandi.
  hun-hun: ne foglalkozzanak mesékkel és vég nélküli nemzetségtáblázatokkal, amelyek
    inkább vitákat támasztanak, mint Istenben való épülést hit által.
  mcf-NT: 'Nadembidi chuibanta. —Tsusedpabon ambembi chiampiduidi chiec tabadenda.
    Adembidi utsibon: “Nuquin matsesën mado nepampic. Aidën bababic nadec cuëmëdpampic.
    Aidën tsyuecquidouidtsëqui bëdambo iquec,” quequin dadpenquio ambembi chuibampac
    caosh. Aden chiaiduidi tantiec tabadenda —cata. —¿Adenuidi chuiquinda mimbi Nuquin
    Papan chiaidquio bëdamboen tantiamepe? Adenuidi chuiquin mimbi Esus tantiamenquio
    iquec. Aden mimbi ambembi chiaid chuisho tantiash: “Mimbi icsamboen chiec. Ëmbimboen
    bëdamboen chiec,” quec mibëdi chushcananeque. Nuquin Papan chiaidquien chuitiad
    —cata. Nuquin Papan chiaid bëdamboen chienquio icquido aden chuita.'
  kjs-kjs: Gore Juda alinuri nimina lidi remaa page giyoma nimuna pa aapa kasuanuna
    binu page nadipialepape puma laketapape. Go pi konemere ape ero agale marekaalalo
    leme. Go pi agalemere Gote-na agale dia yaalia kone suma go agaleme kone rulaeme
    enaalinu nimu naraba mealia kone wimi.
  mni-mni: Marei yetnaba khakta thok-hanba thainagi semjin sajinba warising amadi
    pari purigi sangkhraba mathang mathang chattharakliba parengsing aduda pukning
    luptanaba makhoida haiyu; madusing aduna thajabagi mapanna khangba Tengban Mapu
    mahakki thourang aduda kari amata mateng oide.
  yad-NT: 'Ya̱jtay ruuva: “Ne jirya̱tuva̱chu ramu quivu̱yada tu̱chusa̱da jiryi̱tamya̱ta
    si̱tenura. Dantyamu̱y ne ya̱tuva̱chu rana̱cho̱ ta̱rijye̱myi tu̱choda jiryatiy
    ja̱muca̱ra. Mi̱ni̱tyi jnutatya riva ta̱rijye̱myi tu̱chodayu, nu̱tyura ravicha̱da
    vu̱myunatyi̱veda jtya, mi̱ni̱tyi jachipityaja̱ jaryirya tu̱chusa̱da tu̱choda,
    vani̱ra nani̱mu̱tyaja̱ variy rivayu.” Ta̱rijye̱myi tu̱choda ne datyanu tara vu̱y,
    nu̱ryamusiy sa̱ra̱chara Ju̱denu vuryeyadacu̱, nu̱tyuramusitya vurya̱siityeru̱y
    saju̱ variy.'
  mxb-NT: ta ná dáꞌa ka̱ ni dánaꞌa̱ ra̱ sa̱ꞌá cuento yatá, xíꞌín saꞌa̱ ndá ti̱xi ni̱
    kii iin rá iin na̱ yatá ni̱ sa̱ ndei sa̱ naꞌá. Chi̱ ña̱ yóꞌo kédaá xíꞌín na̱ kúú
    kuendá Jesús, dá kasáꞌá ná dándichi̱ táꞌan mií ná, ta ko̱ chíndeé taꞌon ñaá ña̱
    kaka choon Ndios kuaꞌa̱n, chi̱ ko̱ xíꞌoan ña̱ kandeé cháá ka̱ ini na̱ Ndios. Ta
    káꞌi̱n xíꞌón ña̱
  pon-2006A: Padahkihong irail re en mweisang poadopoad akan oh ireirekdohn eden mehn
    mahs ako, pwehki soahng pwukat kin kahrehda akamai; oh re sohte kin wia mehn kamwahu
    ong sapwellimen Koht koasoandi kan me sansalda sang ni pwoson.
  maq-NT: Hacuaha titexe rë cha ne, hacuiin cuetaharcu cha yëjë cuentu rë xutachanga
    naja ta, tsëhë xi hacuiin yëjë xi cjuaquixi. Ngu jo cuentu xi cuacun vëhë ne,
    jemu nduju fi, hane tsajin mé machjirëhë ta suvá ni xi si vangui, hacuaha tsajin
    mé visecoo naja xi nihña hacutjin xi meje rë Nina. Tsëhë xi macjain naja cjua
    rë Nina ne, vëhë xi hyan hacutjin xi Nina meje rë me xi nihña.
  hto-hto: Daje llezica íaɨoɨ jaiai nɨnomo lloga ráfuiaɨ naa jagaɨ dɨga, áfena íaɨoɨna
    júfidotañeitɨoza. Iaɨoɨ jaiáigɨma lloga fuiñede ráfuiaɨ llúana ráiruitɨoza. Nana
    bífuiaɨ taɨno lluáfuiaɨmo caɨ comécɨna uite. Mei íadɨ nana bífuiaɨ Juzíñamui caɨmo
    jóonega íemo caɨ ɨ́ɨnogafuena ñue ɨ́coɨmo fuitátañede.
  por-BRBSL: e que não prestem atenção aos mitos e infinitas genealogias, que causam
    disputas ao invés da mordomia de Deus, que está na fé.
  ces-NKB: a nezabývali se bájemi a nekonečným vykládáním rodokmenů, neboť to dává
    vznik hádkám spíše než Božímu budování, které je ve víře.
  cui-cui: Mataʉtano barapomonae jopa bewa jʉntʉ coyene enae tsainchi po diwesin xua
    pia pamo susato jiwi tatsi paeba po diwesin xua pejemai diwesin, mataʉtano po
    ayei diwesinno, xua pia pamo susato jiwi tatsi yabara”, cajeichi. Barapo diwesin
    saya jiwi najume matsontsonoba exana. Barapo diwesin jopa naca yawenaeyo xua beta
    wacanamataxeinaewa Nacom piamonae wajume cowʉntsixae Nacom.
  boj-2014: O Timoti, gisaŋ tamo naŋgi di laŋa sa anjam ti naŋgo moma naŋgo ñam qa
    ti anjam koba laŋa laŋa mareleŋeqnub. Deqa ni na tamo naŋgi di minjrimqa naŋgo
    kumbra di uratqab. Naŋgo anjam dena tamo uŋgasari naŋgo areqalo tulaŋ ugeugeiyetnjreqnu.
    Deqa tamo uŋgasari naŋgi di Qotei qa naŋgo areqalo siŋgilatqa yeqnab gisaŋ tamo
    naŋgo anjam dena naŋgi getentnjreqnu. Deqa iŋgi bole bole Qotei na iga egeqnu
    qaji di naŋgi qalieqa keresai.
  eng-OEBUS: nor to devote their attention to legends and interminable genealogies,
    which tend to give rise to argument rather than to further that divine plan which
    is revealed in the faith.
  eri-eri: Onodu nere aasa ewe, asanege gane unyinege bode beele baingaro hogo fere-fere
    lewei nomo fanyimu waha awodbode. Beele onouha waha no nere nebere ninanege hilalamu
    nagei nomo wahanga, onodu nere hoyo nigonga Itou bode huwanyanege ngalenga wonga,
    Itou no ere langa dada ono wona waha bode ada isi dewode.
  aly-aly: Rerneman aleth akalty-antheyel angka apmwernem, angkernem-then itnernem
    arrwekeleny-rnem-akert. Christian-rnem apateyel-anem itna yanh-rnemew. Artwa ilkwa
    yanh-rnem warrkerrey-angenh-anem Akngeyew, arrangkw. Akngey-wenh-rneman ikwerant
    iterreyew, itna yanh-rnemew iterrey-angenh-anem.
  wiu-wiu: Wini yenamepa la agale Akolaline agale tetepo takoa oa ni kini kaua-mikitane
    ibini i i wa ete oto wa mate agale oa tokala tiki. Enile toa wipitiketepa pa agale-kala
    oa takoa pili pili toa kawei. Ali atoame Akolaline wene toopianele toadete oneke
    wene tugoa memotoa olaukatikiyake nile-kala toa kaki.
  swe-swe: eller ägna sig åt myter och ändlösa släktregister. Sådant leder till strider
    och tjänar inte Guds frälsningsplan genom tron. [Dessa myter var troligen spekulationer
    kring Gamla testamentets personer, se vers 7. Denna typ av undervisning verkar
    ha karaktäriserat dessa falska lärare i Efesos och på Kreta, se . Paulus kan också
    syfta på tidiga gnostiska läror som florerade i Efesos. Bland personerna kan det
    även ha funnits kvinnor från den kvinnodominerade Artemiskulten som förespråkade
    kvinnans suveränitet över mannen, se . Kanske ville Timoteus följa med Paulus,
    han hade ju rest med honom under många års tid, men han behövdes i Efesos för
    att konfrontera de som lärde ut felaktiga läror.]
  cth-cth: lairuipakong hoi ka pout thai hoeh e miphun tâconae hah banglah pouk awh
    hoeh nahanelah, cingthui haw. Hote hnonaw niteh yuemnae hlak kâounnae doeh a tâco
    sak.
  mti-mti: '@see-verse:1TI.001.003'
  pad-NT: Va'ora kaabani bana mahija vakadija'ari avikhananavaki kavarani 'bo'da-ra
