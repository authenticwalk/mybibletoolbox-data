  txu-NT: Dja ga arkum, —Kwãrĩk wãnh ar me tũmre'ã ujarẽnh kajgomẽ me akukãmãre nhidji
    me kute tũmràm abenmã arẽnhja kwãrĩk on wãnh nõ. Kôt ne me abenmã kabẽn ar ban
    kam me kute amim Metĩndjwỳnh mar ne 'ãno ãm kêt. Tãm dja on wãnh nõ, ane.
  eng-WEBU: and not to pay attention to myths and endless genealogies, which cause
    disputes rather than God’s stewardship, which is in faith.
  gnw-NT: Ĩru vae reta umɨmbeu aracae ndaye retaño jare jecuaeño umɨerãcua mbae itenondegua
    reta pe uyeyapo vae reguaño. Che jae ndeve ndiyocui vaerã vi agüɨye vaerã uyapɨsaca
    jocua nunga re. Echa'ã uyapɨsaca jese yave, umbɨpɨta uyeaca jocua mbaembae re,
    jare jucuarãi yave, ndarau uyeyocui cavi Tumpa pe. Echa'ã yayeyocui Tumpa pe mburugüɨrovia
    re.
  mux-mux: Yi kanuma-ni ⸤Juda-yambumanga⸥ temani-kange lupa-lupama toku anda-kolepalimanga
    bima sulu teku temani toku mindi molemele ungma-ni yambumanga numanuma topa bulu-bale
    sipa, ungmanga pulele piliingíndu we tombulku mindi ningí kupulanumele akisinjipa,
    Pulu Yili-nga ung-sikama piliingí kupulanumele pipi silimú ⸤akiliinga eninindu
    “Aku naa teai.” ni.⸥ Yi kanuma-ni ung-bo tonjuku mani silimele ungma-ni Pulu Yili
    piliimulú kupulanumele naa akisinjilimú. Pulu Yili-nga ungele kene, yu-ni “Oliu-kene
    tembu.” nimba, nimba panjurum uluma kene, ⸤Krais Yesos molupa oliunga nimba tinjirim
    mele⸥ ‘Akili sika.’ nimbu tondulu mundupu piliimulú ulele-ni mindi akusele piliimulú
    kupulanumele akisinjilimú.
  maj-NT: a̱t'aha̱ énchá xi nchja̱ xu̱ta̱ ko̱ xi nkú ts'ín nibatuts'i̱hi̱n ra̱ ntje̱
    cháha̱ títs'ínsihi̱n. A̱t'aha̱ yo̱ nibáha̱ ra̱ nga b'ésiko̱ xinkjín xu̱ta̱. Najmi
    basinko̱ná nga n'e̱é xá xi kitsjáná Nti̱a̱ná. Nga ní s'ejinná, kui ní nihi xi
    basinko̱ná.
  bkq-NT: “Agaityom modo unâ nhegatuyby wâgâ kulâ tâtynanâzeba itaungâ. ‘Uguondo tynrenseimbyry
    imeryem, iweryem warâ wawylygue, tynrenseim urâ’ tâkezeba itaungâ” kekâ awârâ
    modo wâgâ kulâ âtynanâni modoram. Unâ inakai nhaunâdyly kulâ awârâ modo. Deus
    wâgâ koendâ kiuntuho, kieinwânto warâ nhakaladâdyly kulâ warâ.
  kue-kue: I kumbu kaman dorugl dingwa ya kowano awano kangino epigl poriye singwa
    i ene mane dito. Taragl yeglmere tengramo panan ana God taragl wakai eragledi
    prukwa i ene ta pirngi dikraglkwa.
  cot-NT: '@see-verse:1TI.001.003'
  bnp-bnp: O vakuku ria ri gi lohopile a maka nuverei tavula, a ngava na rane tubune
    ria hosi. A ngava nga, i uka ma ri tuhori e huriki ri gi luhoi torea a Vure, ri
    gi rata a leho vona. Ri vakabele kunana a rabu na nivagege.
  apn-NT: Mẽ hêx xwỳnhjaja amnepêm panhĩgêtjaja kot tanhmã amnhĩ nhĩpêx to nẽ tanhmã
    ujarẽnh toja nhũm htem mẽ kãm harẽnh pix o pa. Nẽ mẽ hixi piitã harẽnh o pa. Na
    htem ã amnhĩ krã hkôt hkwỳjê mã ujarẽnh anhỹr o pa. Jao axpẽn kwỳm ri mẽ ahkre
    nẽ mẽ hã axpẽn mã àkjêr o pa. Ã mẽ kot amnhĩ nhĩpêx anhỹr jao Tĩrtũm nhỹ hã kãm
    hprãm xà hkôt mẽ ahkre hkêt nẽ. Koja mẽhõ Tĩrtũm nhỹ hã kapẽr o mẽ ahkre hãmri
    nẽ amnhĩ kaxyw kãm hamaxpẽr tỳx pê tanhmã mẽ ahkre hto. Nom ixte amã mẽ harẽnh
    xwỳnhjaja Tĩrtũm nhỹ hã mẽ ahkre hkêt jakamã na pa pre inhnojarêt nẽ ã amã mẽ
    harẽnh anẽ nẽ mẽ kuri Epes kamã are.
  ctp-NT: Kwiꞌ ngwañaꞌan, kuloo tñan ꞌin neꞌ chaꞌ ja kuꞌni xaꞌan ꞌa neꞌ kwentu ꞌin
    ska chaꞌ nu ngwa sꞌni. Mxtiyaaꞌ ꞌa chaꞌ kanꞌ, kwiꞌ ngwañaꞌan kanaꞌ tyempu ꞌñaan
    chaꞌ chan ꞌa nchkwiꞌ luwe neꞌ chaꞌ ꞌin ran. Ja nnanjoꞌo chaꞌ kanꞌ ꞌñaan chaꞌ kuꞌnian
    tñan ꞌin Ndiose; ska ti si xñiin suꞌwean chaꞌ ꞌin Jesús, bra kanꞌ ka kuꞌnian tñan
    ꞌin Ni.
  opm-opm: '@see-verse:1TI.001.003'
  bvr-bvr: Gala barra marr nula gubu-ma rrapa minypa aburr-wengganachichiya aburr-workiya
    janguny gu-gata ngacha minypa ana-gugaliya gu-barripurda a-workiya, rrapa mola
    minypa aburr-birripa mu-ngoyurra aburr-guyinda ana-nga birripa. Wurra janguny
    gu-gurda ngacha borijipa, minypa ngarndarrk ngarndarrk gun-gunegiya gala ana-nga
    gu-barripa gun-burral. Wurra jarra birripa barra jama aburr-ji Wangarr gun-nika
    minypa marr aburr-balcha barra nula nipa.
  wal-wal: Eti haisiyaa yootiyoogaanne bantta zariyaa gairiyoogaa agganaadan oda.
    Aissi giikko, hegaa malabai palamaa kaalettees; qassi Xoossaa qofaa ammanuwan
    erettiyaagaa oottokkona.
  zad-NT: na' bi segake' wṉeyi c̱he dill' golka' wdiljlall' beṉ' na' c̱he diika' ben
    dii x̱ozxtoe'ka' daa bi chiyoll chido. Ḻa' dill'ka' chonan ka chakgued beṉ' na'
    bi chaklenan gombia'gake' daa cheeni Chioza' goncho daa nonḻilall'chone'.
  kmg-kmg: Jaŋe nemu binaŋ bahuc ŋic gaŋne gaŋne juwefumbiŋ irec fuŋne qapie rašic
    wefuc eme mu qaqataranehec fuaekac. Iŋuc epie Anutu manasiŋkehuc kiŋaŋ qaqacne
    i wahame sâqoreekac.
  aso-aso: avoꞌningine di naba i-ngidi guliveꞌine likaꞌ likaꞌ igi laaꞌ naniꞌ gamazi
    adoꞌ ngeli li pili osuꞌ lamilizadoꞌ o minineꞌ gamazi nehe idoꞌ gihileꞌve nomineꞌ
    gamazi gaꞌningutiꞌ gili laniꞌ gamazi nehe neꞌmine gamazimuꞌ nene gaꞌine giliviꞌ
    giliviꞌ amilizaze. Lo-ngedezo. Aꞌmine giliviꞌ giliviꞌ igi minaaꞌ naaniꞌ gamaziꞌmi
    monovomuꞌ viseꞌ igi gohi li voleloꞌ meloꞌ ikaꞌ ikaꞌ avo neꞌmo nene maduꞌine do
    lihiteheꞌ o-ngedosa aꞌmine gamazi neꞌmo Oꞌmosoꞌmo lulouꞌ gele neineꞌ akaloꞌ nene
    ma ngeleꞌmize molosaꞌmive. Asi Oꞌmosoloꞌ gele medele minaaꞌ neꞌmovoꞌ nene aꞌmine
    akaloꞌ leleꞌmize molaaꞌ neive.
  uli-uli: Kangalur bo rebe ppoloh mo irel fiyong kala yete katos mo kaptael kofer
    mokwe chapdohoch muswe. Ikla mekla yema chapidoh fedgel hapatpat. Meka ila tor
    mele yebe tipingi ngal mala Deus yesa moll yal hatugulu bo yebe faor ngalgich
    luwul tugulul lal depach.
  nin-NT: Iwre ùwà bu gbye ba utu du ba si so gigyemi na so di bre are ka ruku na
    di bre asa a anishirr ambarr aba sese hen. Ina ima i di gri iri anta. A si di
    zi undurr ni na undu ku Abachi ku hen. Abi yo isisurr mu a di na ku.
  acu-NT: Tura ii juuntri naari pachisar tuke aujmatinak pujuinauka nu nuikiartamujaingkia
    aintsun kichkisha pengkerka awajinatsui, antsu jiyanitan wakerumtikinawai. Turinau
    asar ii yaanchuik juuntri aujmatin armia nuna aujmatinak pujuinauka nuka antukairap
    tusam surimkata. Nuna turinakka Yus pengker umirkatnunka yainmatsji.
  cak-WNT: Chuka' tabij chique chi ma tiquiya' ta quixquin chare ri nitzijox chiquij
    ri winek ri xec'oje' ojer ca y ri nic'aj chic tzij ri xa choj ye tz'ucutajnek
    pe. Tzij achi'el ri' can yec'o pe y majun bey xqueq'uis ta. Yetzijolox, pero xa
    niquisuk' kana'oj. Y xa ma yojquito' ta riche (rixin) chi yojq'uiy chupan ri kac'aslen
    riq'ui ri Dios, c'aslen riche (rixin) ri kacukbel c'u'x riq'ui Riya'. Yac'are'
    nbij chawe.
  ebk-ebk: Filinum pay chicha ta achicha nunumnumun nan chiyuycha es-estorya ay pinupus-uy
    ya anchuanchu ay lestaan chi kaap-uwan, tay nan kaman as nan hanacha at munlumu
    as masusumaan. Maid maifiachangcha as nan matongparan nan laychun Apo Dios, tay
    nan mangammuwan as nan laychuna at babaen as nan pammati yangkiay.
  spa-PDDPT: ni pusieran atención a fábulas y genealogías interminables, las cuales
    más bien promueven especulaciones inútiles y no la administración de Dios que
    es por fe.
  ruf-ruf: walongele watsileke simo tsila itsilihela chinu na mbuli tsa ghamataghwa
    ghe lukolo yang'aghomala bae, agho ghotenda iwanu wesonge, wala ng'aghoitsenga
    sang'ano ye Imulungu mna ukutoghola.
  gun-gun: ha'e ayvu rive ha'e ymagua kuery rery oĩa ndopa kuaai va'e re oikuaa pota
    ve'ỹ aguã, mba'eta ha'e nunga ojapo 'rã joo rami e'ỹ-e'ỹ oikuaa aguã rami, ojeroviaa
    rupi Nhanderuete pe ikuai 'rãgue py.
  agu-BL: Alaj scyetz yi quil cho'c tan xtxumle'n yi e'chk xtxolbil yi txoli'nt cyen
    cyak'un kamam kate'. Na quinin bajsbe'n tetz xtxumle'n yi e'chk xtxolbila'tz,
    poro qui'c na tak' sketz. Na quil xcye' tan kuch'eye'n tan banle'n tane'n yi tajbil
    Ryos. Ma na ntin kaxcyek tan banle'n tane'n yi tajbil Ryos kol k'uke' kac'u'l
    te Cristo.
  isn-isn: Hange alekekulegeelya imakumo nuupangi nuaulangi nimagila impelo. Aya isasha
    kikunguma kukila kuaaelya kulongolesha umupango nuang'wi Tunda nuauhueli.
  eng-PEV: '@see-verse:1TI.001.003'
  ilo-ULB: Ken saanda koma nga ipangag dagiti istoria ken awan patinggana a sarsarita
    maipanggep kadagiti kapuonan. Pakaigapuan dagitoy ti panagsisinnupiat a saan ket
    a makatulong iti plano ti Dios, a daytoy ket babaen iti pammati.
  pir-NT: Tiquina esa tuharo sa buhe maca cãre. Sa ye tiquina acaye panopʉ cjẽna tiquina
    esa tuharo tiquina buherire sa buheducure. Ti buheye mehna apequina mehna cahme
    dʉse tutuaducure. Cohãcjʉ̃ marine tiquiro dutirire quehnoano yegʉ̃ yerare tiquina
    sa buheye. Cohãcjʉ̃ ye pehere yena tiquirore wacũ tutuaja. Sa yegʉ tiquina esa
    tuharo tiquina buherire buhe dutieracjʉre cũu mʉhʉre.
  anv-NT: Gare ɛbwɔ́ nnó áchɔge sé gébé mankúgé mabɔ ukwene antɛ, ájame ubi
    né bɔ abya abi átome ne ɛbwɔ́. Gefɔgé bɔ abya bina abi álá kwyagé, achwɔ́
    ɛlé ne mbeé manyɛge ne álɛregé fɔ́ bɔɔ́ unó bi bɔɔ́ ákamé ne ubi, ɛbi Ɛsɔwɔ
    akɛlege.
  sab-NT: Ama diali kle tañachuge geru unsuialin alin giti, kaire ama kle tañachuge
    mo enusulian unsuialin ulita agedu kare, ba me kwian ene keruchuge. Geru unsuialin
    tanre ngwale kle, kwian tañachuge mo kaire kaire geru e giti, kwian ulita chege
    geru trage tanre geru ngwale giti, ulita ta me chege salengwli geru giti gire
    kwian ulita kira bate modi geru giti, ta ene ole ama me ñage daba na tke tangle
    geru uliage Chube takalin kare. Kwian ulita ene me che chudaboi geru Jesucristo
    giti dbe kwian nage, Chube takalin kwian ulita Jesucristo gai ulia. Ba gerudale
    kwian me geru ulia dbanga ole ama me tañachugale dare ama kle tañachuge kare,
    me ñage daba tke tangle dare geru ngwalege, e me kwian chudaboi geru ulia gai.
  tmd-tmd: Mönö inakmönö haiwo urön yad nölmɨdöi aku, “Nöso auso an al aliö yöxɨm
    hö,” rɨmɨdöi aku, naŋ ñɨŋ yad yöxaŋ mag aku röböxɨŋ. Mönö adaku yadön, nuö nuö
    akwör yadmɨdöia. Ñɨŋ mönö inakmönö adaku nöbö mö akuyöbö ñɨgö yad nölmɨdɨŋ, nöbö
    mö akuyöbö God nuŋ nöbö mö kömö pɨba rɨmɨd mönö wä aku nugweñɨm. Makwam, ñɨŋ Krais
    mönö wä aku nugw pɨb maga nɨgen.
  acr-NNT: Yey ximbꞌiꞌij kan chawe kabꞌiꞌij chike ri hermanos makiya ne kinaꞌoj puwi
    taq ojer tzijobꞌal na petinaq ta rukꞌ ri Dios y taq ri kakibꞌololej kibꞌiꞌ katiꞌ-kimam
    re ojertan, ma taq laꞌ kukꞌam lo sachibꞌal naꞌoj y na katoꞌbꞌ ta che ri karaj
    kuꞌan ri Dios qukꞌ, yey waꞌ kuꞌana xew ruma ri kubꞌulibꞌal qakꞌuꞌx rukꞌ Rire.
  kpg-kpg: Helekai gi digaula gi dugua nadau kai namua, mo nia hihi nia ingoo e logowaahee
    o nia maadua namua, ala e hidi ai nia lagalagamaaloo, ge deai ono dahidamee gi di
    hagatau pilaan a God ai, dela gu modongoohia mai i di hagadonu.
  taj-taj: थेनीगदेदा अनुमान लसी सेमरी म्‍हन्‍सी पाङ्बा कथा ओच्‍छे आखे म्‍हेमेला बारेरी
    खाइमै आजिन्‍बा तामला लिच्‍छा थाभ्रउ भिसी पाङ्‍गो। थेह्रङ्बा तामसे चा य्‍हाङ न्‍हङरी
    छेबा बङ्बा तना लमुला, ओच्‍छे विश्‍वासग्‍याम घोखम्‍बा परमेश्‍वरसे म्‍हन्‍बा तामदा
    जे न्‍होङ्ना लमुला।
  avt-avt: Hɨr ap han ekitet wit tɨpir o tɨpitɨm mei yapɨrwe me nɨpaa maamrer nɨr
    ne Isrel nekrit neke nein nan au emɨt! Menmen im me memipɨn mɨkaap mɨt hɨr nɨrɨak
    menmen me God nisesim au. Hɨr newepnak netpim weinɨm weinɨm te hɨr nenehan neriuwerem
    newaank han kɨr keriuwerem.
  cbk-cbk: Y para no gasta el tiempo de pensar acerca del maga cuento que ya hace
    lang el maga gente, ni acerca del maga linea del di ila maga decendencia de antes,
    cay estos no vale nada. Todo ese ta produci maga discucion y maga pregunta que
    nuay contestacion, y nuay man ese provecho para con el maga gente. Bueno pa si
    ta obedece sila el plano de Dios, que necesita lang el fe para sabe.
  uig-ARA: ئۇلارنىڭ ئەپسانىلەر ۋە ئايىغى يوق نەسەبنامىلەرگە بەند بولماسلىقىنى تاپىلىغىن؛
    بۇلار خۇدانىڭ ئېتىقاد ئارقىلىقلا ئەمەلگە ئاشۇرۇلىدىغان ئۆز ئۆيىگە بولغان پىلانىنى
    ئىلگىرى سۈرمەيدۇ، بەلكى پەقەت بىمەنە تالاش-تارتىشلارنى كەلتۈرۈپ چىقىرىدۇ، خالاس.
  tuf-tuf: Ruiyin ojcor cuitra tew̃ti síwayta acu wac bahjacro. Cohtín saw̃ú báhnajar
    bin saw̃uti síwayta acu wac bahjacro. Eyta téw̃yeyra, eyta saw̃úyeyra, uwan rahra
    rahra tecuay yináyqueyra. Sir ima chihtá sinti rehcáyqueyra. Sir tamo séhw̃ati
    rehcáyqueyra.
  abx-abx: Sumatin liwat mga iya nga pamahuway na pagparapangatindir si mga pala'in-la'in
    mga surusurumaton pati' gana' katapusan-na lista si mga kapapu'-papu'an, kay akabuwan
    nan hamok tinikangan si mga pala'in-la'in pagsabot. Lugod, kunta' panginanu-na
    mga iya pahalap i trabaho nagpatubyan-na si mga iya si Diyos nga atuman pina'agi
    si pagtutu'o.
  mco-NT: Mgapx'adugɨpy je nɨgoobɨ y'ayucɨty. Mgapx'adugɨpy yɨ' ajcxy huɨdibɨ tzachnigapxp
    tzachnimɨydacpy yɨ judiojäy ajcxy y'ayuc jadu'n nej huɨdibɨ ñi'ap'ajtpy ñideedy'ajtpy
    ajcxy. Yɨ jadu'mbɨ ayuc nɨgoob yajhuinma'ñydɨgoy pɨnjaty ixpɨjcp Dios ytɨy'ajt.
  cpb-NT: Ikenkithatakotashitawo kenkitharentsi, ikenkithatakotashitawo eejatzi jimpe
    ikanta pairani icharineni. Te ooñaawontero jirokapaini rantakeri Pawa opoñaantari
    ankemisantairi, iroowa kantakaantzirori riñaanaminthatawakaantari atziripaini.
  aon-aon: Nyak nyukripam dodogowinyi baraen nyukri, “Ipak mare pukripesh enyudok
    rohwin sakihasin baraen, uwok. Aria mare pukripesh enyudok seiwokin baraen um
    seiwokish nyeiguhw douk arpesh shanahwar um. Ipak piyagwreh enyudokmori baraen
    um, ipak ta pupe um punitok atin aria ta mare pugipesh Iruhin ananim urkum, uwok.
    Enyen douk um apakin bilip atin, Iruhin neyabigap ananim urkum.”
  hus-NT-2005: ani yabich ka kʼwajay kin achʼꞌamiytsik in aniꞌ tʼilábil i wejéꞌlábtsik,
    nibal kin chalpóm xitam jáꞌ nin wejeꞌ pakéliltsik. Ejtal jechéꞌ yab xataꞌ ti alwaꞌ,
    tokot in tʼajál i káwlíxtaláb xi yab xataꞌ tu éynal ani yab tu tolmiyal ki tʼajaꞌ
    xowaꞌ na Dios tu jiltsámal ki tʼajaꞌ, xi jaꞌich kʼal i belomtalábkʼi. Xoꞌ anílkʼi
    juní tu pakabédhál.
  mig-NT: ni ma̱ kuá'a‑i tu̱'un ja̱ ná ndúkú kuáchí‑i sɨkɨ̱ cuento, jíín sɨkɨ́ jíchi
    tu̱'un tá'an. Chi̱ sua nákaa̱‑ga̱ kua'a̱n, te skuikín tɨxɨ̱n, lugar ja̱ yíja‑ga̱
    tu̱'un kándíja‑yó núu̱ Dios sá'a. Achí‑ri̱.
  bps-bps: Manam di dale, nang ku saligla dad santulen gablà di dad muna to, na dad
    gusmulatla dagit i dee kastugad dad gutambulla, du ani gumdà i kasdal, na lwe
    nawa i dad to, du ise ani i gugmadè i knayè Dwata, du gadè i knayean fagu alò
    di kafaglutta di kenen.
  mbs-mbs: Pegpunù ka kandan te keilangan eked dan pemenal te kebolalaw ingkeliwat
    te menge kemonaan dan, aw keilangan eked dan salig diyà te menge indan-indan tepad
    te menge monà otaw, so yan se lekatan te dindil. Pineokit kenyan, eked kidon ketaga-taga
    aw eden se eg-inangen te Timanem, so ketegahan iyan olò pineokit te pegpemenal
    tadon te Timanem.
  tof-tof: Ibü arüngi byal namulo gyagüpitótók arrbün-gum ólpóepdó, gyagüpitótóke
    ne ólpóep tólbaeldako abalbobatalabkwata, wirri kokrrap abalbobatalab ngipükü
    ólpóepko. Ini elklaza pamkolpam ongyaltongyalan ngitan korale akó ibü koke tangbamtindako
    Godón angrirrün bóktan ngarkwatódó ngyabenóm. Umulbain pama pamkolpam tangbamtin
    korale Godón angrirrün bóktan ngarkwatódó ngyabenóm. Ene wata ugón tómbapónórre
    i ibü nóma tangbamtin korale Godón amkoman angunüm.
  cme-NT: Waŋ baa-ba wuɔ ba hiel ba naŋga bĩncuɔŋ-nelsɔsɔmma-na baa huoluŋ-maama‑i,
    ma jo baa ijiesɔsɔnni. Ma sa kãyã nɛliɛ suɔ Diiloŋ-huɔŋga‑i. Da ŋ haa ŋ naŋga‑i
    Diiloŋo-na, ku yaa ŋ ta ŋ suɔ u huɔŋga‑i.
  sus-sus: e naxa kiinie madɔxɔ, e man naxa bu e benbae xilie matɛngɛfe ra. Na fe
    mɔɔli wɔyɛnyi rawuyama nɛ, a mu Ala xa wali rasigama yare ma danxaniya kui.
  pon-2006: Padahkihong irail re en mweisang poadopoad akan oh ireirekdohn eden mehn
    mahs ako, pwehki soahng pwukat kin kahrehda akamai; oh re sohte kin wia mehn kamwahu
    ong sapwellimen Koht koasoandi kan me sansalda sang ni pwoson.
  dad-dad: Ago di, idi nenerĩ ege ado ibor idikeleya sã dir difedidig anĩ so difediyouf.
    Age fediya are momoiya bunem Negur nẽ kabĩ yaleya ban, luwa irouya dogol dalesedig.
  zab-NT: Ne quɨtru chaldilaazdeb ni rguichlaaz de bniety, niclɨ quɨt gúntideb cuend
    capac nez zádeb, o túpac de rac to xpɨngul gulaldeb, te pur de cosqui quɨt xo
    gacnétidengui laadeb par chaza chaldilaazrupacdeb xtiidx Dios.
  jae-jae: Ôsôm êndêŋ êsêac gebe sêwi miŋ laŋgwa ŋaôma-ŋaôma to nêŋ abeŋi to dêbuŋi
    nêŋ ŋaê ŋadênaŋ sêpuc tauŋ ŋamŋa siŋ. Biŋ tonaŋ oc aŋgôm biŋ êlênsôŋ elêmê ma
    anam lau teŋ sa êtu sêkêŋ awiŋ Anô tôŋa atom.
  ksd-ksd: ma upi koko bula diat a kapupi ra lavur tinata na akakur ma ra niluluk
    na vuna tarai ba pa ta langun tana, ma i vuna ka ta ra varpuapuai, ma pa i vatavua
    ra papalum kai God ta ra nurnur; una pait ia damana.
  msm-NT: Ikagihi sikandan no konad on oglipara to hininang-hinang no mgo isturya
    dow mahaba no mgo batbaton. Su ginona sikan ogdeg diya to mgo yalis aw kona ogpakapauswag
    to trabahu no kaning Diyus no ogkamaanan pinaagi da to pagtuu.
  myk-myk: Na pu ganha bu da puyɛ yaha da taashiinɛ li wo kafilalɛ yu, pʼi da puyɛ
    kilee shɛnlɛɛ wo tɛhɛnɛ baa ceboo-tiritɔɔngɔ wo sipyii mɛyɛ na wɛ. Nakaara yɛ
    nigin pee jomɔ pe ya yirige. Pu ɲɛ Kilɛ ɲidaan wɛ, pʼi ya se ni nʼa daa wu bɛ
    ni ɲaha na wɛ.
  sbe-sbe: yo tabu huya maudoina se modemode pilipilidai beyabeyadi yo kadi kulutubu
    dedediyao udiyedi. Ginauli doha teina meta haikawayagala yodi kabatubu, na nige
    gonowana tamowai se saguidi bena kabo Yaubada yona kabihemauli se hai sunuma debanaena.
  mcr-mcr: Qu quwqä kaqä-kawäkauqä yoqeŋqätä, aeqä kukŋuiŋqätä, kuapänä ätätqäŋuwi,
    Goti Hanjuwä Iqu wäuŋuä imäkqeuŋi yätamäkqä miqä, kukŋuä hiŋginä timäuqäŋqe, si
    kukŋuä yäŋänäqŋqä tu. Goti Iqueqä wäuŋui, quuvqä heqiyqä dutanä timäunä.
  cux-NT: Ní yaa'vi di 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ miiⁿ chi nguɛ́ɛ́ 'caandiveéⁿ yā yeⁿ'e cuentos
    yeⁿ'é yā chi falsos. Ndíí nguɛ́ɛ́ ndúú 'caandiveéⁿ yā nduudu chi chi'cueeⁿ 'iiⁿ'yāⁿ
    ndiicúū. Nduudu miiⁿ ní nguɛ́ɛ́ dichíí'vɛ̄. Dámaāⁿ diiiⁿ chi 'iiⁿyāⁿ ch'ɛɛcu cheendí
    yā ní nguɛ́ɛ́ nginnee 'iiⁿ'yāⁿ tan'dúúcā chi Ndyuūs neⁿ'é yā. Caati Ndyuūs dichó'o
    yā orden chi 'iiⁿ'yāⁿ ngi'cueéⁿ yā cáávā chi tanáⁿ'ā 'iiⁿ'yāⁿ cuuvi cu'téénu cá
    yā Ndyuūs.
  tur-YTC: '@see-verse:1TI.001.003'
  san-ITR: iti kAMshchit lokAn yad upadisheretat mayAdiShTo.abhavaH, yataH sarvvairetai
    rvishvAsayukteshvarIyaniShThA na jAyate kintu vivAdo jAyate|
  bel-N: і не зважалі на байкі і радаводы бясконцыя, якія выклікаюць больш спрэчак,
    чым Божага збудаваньня ў веры.
  sch-sch: Thurchimuruongei le suizoijât niloi richibulngei thurchi hah mâk rangin
    ril ngei roh; ma ngei han taksônna min rieta om, Pathien mintuo hih sin minsa
    nêkin inkhalnangei vai kêng an musuo ngâi.
  mic-MIQNT: Tlim, “Mut piamite'tmnew ugjit gina'masin a'tugwaqan aq sa'qawe'gi'g
    gujjinaqi'g ugwisunmual.” Etna na ula weji gi'gaita'jig, mimajuinu'g. Mo apoqonmaqwi'tigw
    ugjit 'gtlams'tasultinew Gjinisgamewigtug.
  huu-NT: '@see-verse:1TI.001.003'
  jiv-NT: Niisha Israer-shuara we̱a̱tri̱n áujmatsamunak tura ni we̱a̱tri̱ naari̱ ti
    untsurí̱ irurtinniak Yus-Chichamja̱i̱ naṉkaamas enentáimtuiniawai. Nunak áujmatsar
    tuke ántar tuiniawai. Nu túramuka Yus enentáimtusar Nin shiir umirkatniun yáinmatsji.
    Tuma asamtai nusha surítkiatá.
  otm-NT: Nɛ dami xifi hin din xäh mi'da yʉ cuento gue 'bɛ'a sä ɛ̨mbi bi 'yøt'ʉ ndu
    ma bombøtahʉ maya'bʉ nɛ'bʉ ɛ̨mmɛ ma 'bɛ'a yʉ́ thuhu ʉ, ngue man'da di xąnt'ʉ yʉ́m
    hma. Nguetho nu'ʉ yʉm hma tengu ʉ, säti thoho ran 'yomfɛ̨ni di un'na n'da, pɛ
    hin di 'yomfɛ̨niba n'da da 'yɛ̨c'yɛi Oją.
  dah-dah: '@see-verse:1TI.001.003'
  tnk-tnk: Tikɨni pen tɨ nirəha i mə tuhəpwəh nətərɨɡ pɨkien ia kwənaɡei eikuə me
    mɨne nəɡkiariien sə rani pɨk kwənəkwus me səvəi kaha kupwən me. Nəɡkiariien me
    nəha kamhəvi pehe a nəvisəien me. Ko həpkasitu mhə ia iərmama riti mə tro wok
    səvəi Kumwesən. Wok nəha nərmama səməme kamhahatətə a kamho.
  kpr-kpr: 'Evetu genembo resena emo, ne kiki gungubo mendeni mendeni se nininguse,
    aneya da javo kotugo nombuamane da javo tegutuse irá gheraera; jo itako doyae
    eraera. Amo saso doyarera. Ainda beká mo: ne tefo geka gungubo ava sise a manaka
    garuse, beisiga use jebuga eni jo tambae eraera. O God da uju mo: ne ainda geka
    dodo, emboro numokena ava ijugururoro, evetu genembo mendeni foa tumondedo God
    da sasingu aeteri.'
  san-IAS: iti kāṁścit lokān yad upadiśeretat mayādiṣṭo'bhavaḥ, yataḥ sarvvairetai
    rviśvāsayukteśvarīyaniṣṭhā na jāyate kintu vivādo jāyate|
  nho-nho: Vanaatu ki naa tama naa ki tiiake naa kkai naa tippuna laatou naa aa ma
    naa hakateretere laatou i naa manava naa tippuna laatou, i teenaa ko naa taratara
    maraa e hakkoro heaatuna; naa vana naa tama naa see hanotonu ma te hakataakoto
    TeAtua. Te hakataakoto TeAtua e ilotia koi te tama e lotu maaoni.
  gym-NT: Kukwe mikanintbe ngwarbe kirakira aibebtä niaratre tä ja däkwite amne nire
    därebare mräkä ütiäte kirakri, btä kukwe ñan krütare, aibebtä tä ja däkwite abko
    ñan nuendre kore makwe niedre ietre, abkokäre ma rabadre yete. Kukwe mikanintbe
    ngwarbe kirakira, yebtä ni kwati tä neme ja kwete angwane, ñan tä ja kite sribi
    Ngöbökwe yebtä angwane, tödekadre ño metre Ngöböbti abko dirita ñakare. Akwa tödeka
    Ngöböbti, ye köböire Ngöböta sribire ni kwekwe ngätäite. Ye mden kisete, kukwe
    ngwarbe, yebtä ja däkwitadre ñakare amne diridre ñakare abko makwe nie ietre.
  azg-NT: Quitsuꞌ ndëë nanꞌñeen na min tancꞌoonꞌ nꞌonhan joo jñꞌoon na veꞌ cüentohanꞌ,
    min joo jñꞌoon na tyiꞌcontycüii ntyja ꞌnaan nguee ndochiihi nnꞌan judíos na tomꞌan
    ndyu na toxenꞌchen. Ee ya na mꞌaanꞌ nꞌonhan jñꞌoonminꞌ, veꞌ conanꞌjndyehan jndyuehan
    yo nnꞌan, tyiꞌtejndeihanꞌ nanꞌñeen na nnanꞌnchuꞌhan nchu vaa na ngomꞌanhan ntyja
    ꞌnaanꞌ na vantyja nꞌonhan.
  bhd-bhd: '@see-verse:1TI.001.003'
  too-NT: Lā' nacāhuaniya' que tū' ixmaca'tzica'n huan listas de ixtacuīni'ca'n ixnapapna'ca'n
    lā' a'ntū xmān cuentos ixpālacata ixnapapna'ca'n. Huā' tamā'na tū' tzey porque
    xmān talacapūchihuīna'nīni'n. Lā' chuntza' tūlalh catimāsu'yulh ixtapuhuān Dios.
    A'ntī xa'nca takalhlaka'ī', xmān xlaca'n tzēn taca'tzī ixtapuhuān Dios. Chuntza'
    icuanipalayāni'.
  ind-AYT: atau memusatkan perhatian mereka pada dongeng-dongeng dan silsilah-silsilah
    yang tidak ada akhirnya. Itu justru mendatangkan perdebatan, bukannya menjalankan
    tugas pelayanan Allah yang dikerjakan oleh iman.
  cjo-NT: 'Pikanteeyerini ayemijantzinkarite: “Eero pikemijantashitawo ikenkithatashitayitarini”.
    Pikanteri eejatzi: “Eero paapatziyari ikenkithatakotashitayitarini maawaeni paejatotatsiri.
    Patsipetashitawokari paamaashitayityaawoni oetarikapaeni. Tekatsi okantemi irokapaeni
    iyotagaeyemini. Eeniro ikowakaakaeri Tajorentsi: aririka aapatziyaari, ari riyotagaeyakaeroni”.'
  nsn-nsn: Hire tasisin, ahik pah ra uakapa puk tenas binaka tar namnamanantiehe tar
    tengkanar kiukiu, kara uakenua tar rer ge ginina pe e uoto uamenemene puk tasisin,
    kara niguatanin ahik pahe matotong poul tenas niuangoulusina tar tagorong mana
    tang God.
  san-DEV: इति कांश्चित् लोकान् यद् उपदिशेरेतत् मयादिष्टोऽभवः, यतः सर्व्वैरेतै र्विश्वासयुक्तेश्वरीयनिष्ठा
    न जायते किन्तु विवादो जायते।
  tna-NT: Biahua tiempo tata edhi chenu cuana sa jabuetsuati ai puiti cuana parijinetiata
    huecuana. Tueda jabuetsuati cuana ja aimue epibatsahuatani mahue Diusu eshanapa
    puji. Tueda ai cuana ja ebia su yacuicuinametani huecuana. Diusu peje su janimetucheati
    putsu bahui ecuaneda Diusu saida mebaja cua.
  lid-lid: Ma oro sasehek sala le ta nyala kundruh laleyah, ma hawe sasehek sare tubu
    oro. Bolo iri sahou doh kameh ta amekes ndrales udu bolo oro le, ya winiyan basebenei
    oro ta budon handru i ta Kindrei bwe, ma hawe winiyan basebenei lahou tan bwe.
  wim-wim: '@see-verse:1TI.001.003'
  zga-M: Vasite uhupolehencha ihadisi nihadisi ne uloza ncha nasaba nchincho mwisuo.
    Ago gugisababisya amabishanonuzaidi nukuvatanga okholuta elatiba ya U Nguluve
    va lyedeho.
  yom-yom: Babika singimina mu zinongo ayi mu bikhulu biobi kabisukanga ko bila mambu
    momo mantotulanga ziphaka vayi bika sia ti kisalu ki Nzambi, kidimu minu.
  san-SIN: ඉති කාංශ්චිත් ලෝකාන් යද් උපදිශේරේතත් මයාදිෂ්ටෝ(අ)භවඃ, යතඃ සර්ව්වෛරේතෛ ර්විශ්වාසයුක්තේශ්වරීයනිෂ්ඨා
    න ජායතේ කින්තු විවාදෝ ජායතේ|
  yut-yut: Ae babɨkni dakon binap gen gat ae babɨkni dakon mibɨlɨ gat do dɨma yoni
    do tebaisi yoyɨki. Gen uŋudeŋ da gen emat paŋalon asak. Uŋun da Piŋkop dakon pi
    dɨma joŋɨkdak. Nandaŋ gadat aŋek Piŋkop dakon pi arɨpmɨ tagɨ aneŋ.
  grc-BYZ: μηδὲ προσέχειν μύθοις καὶ γενεαλογίαις ἀπεράντοις, αἵτινες ζητήσεις παρέχουσι
    μᾶλλον ἢ οἰκονομίαν Θεοῦ τὴν ἐν πίστει·
  cpc-NT: Ikinkithatakotashitawo kinkitharintsi, ikinkithatakotashitawo iijatzi tsika
    ikantayita pairani ichariniiti. Tii oñaagantziro jirokapaini okaatzi jantakiri
    Pawa onkantya ankimisantantaiyaariri, aña iro kantakaantakirori jiñaanaminthatawakaantari
    atziripaini.
  nhg-NT: Xequemelfe majcamo quepolojtacö tiempo ca inu cuientos hua tlapoalestle
    de pa nieca tiempo, que amo quepea itlamejyo. Ca inu nieca sösantle solamiente
    öque quepoloa tiempo de öque tladiscutiroa. Pues amo tiechbiquelitz proviecho
    hua amo tiechpaliebea para ma tecchihuacö por toneltoqueles lo que tli Deus tiechencargörfejque.
  nya-nya: kapena kumangoyika mitima pa nthano zopeka ndi kufufuza za mayina a makolo
    awo. Zinthu zotere zimapititsa mʼtsogolo mikangano mʼmalo mwa ntchito ya Mulungu
    yomwe ndi ya chikhulupiriro.
  ngu-NT: Xquinnahuati ma ca más ma quicacquican on tlajtoltin yejhuan quixnamiqui
    on tlen melahuac niman intech on tocayomej de yejhuamej on achtojtajtatin. Yejhua
    in xtechpalehuiya ticchihuaj itequiu Dios yejhuan ticchihuaj itechcopa totlaneltoc,
    yej san ica nocamahuijsoquilo.
  kup-kup: Met pot mañeken parum izar mimiz ñetï betezañ, ma poriz abatañ ba ahö batat
    hahot hez-poñ map betep. Met ñetï poñ paru hamahaek, Godiz homeo badae batat het
    tin tovai sohopanez hahan hez-hodad pov bavon batat hezan paru ñetï betez poñ
    nae nari mañovai sohot, zuam modariz hamahavoz kaev ravat hañ ser mañamah.
  jid-jid: Du ndi ba na wu toh mba ni bubu wo cholonchon wa bana kle na. iri kima
    ani ji sen yieu ye, nakima ka zo tie u Rrji u jaji.
  wmw-wmw: wala wasisikirize hadisi wala kufulatana ka marikolo mengi a wámida, vinu
    vyakusalamula kukaidiyana sakuna mana, kwasa Mwenyezimungu vyaapangire, vijiwikana
    ka kwamini.
  gmv-GGM: Qassekka asay yootin wurontta beni wode hayssu7en ba wode wurssontta mala
    azaza. Heyta mala yooy palama denthethes atin ammanon oothetiza xoossa oothos
    aykkoka go7ena.
  ssg-ssg: Honewa laha kum kakaxi meng tenen kumahe salan ma lioiwa kakain weluwelun
    ti nenex. Waliko tenen ien hatanoi lungelunge ma halialui wasol. I kum huali uke
    seilon ailei puase Haeu. Mewenae na namili seilon xoxoan ti Haeu laha pon ailei
    waliko ti Haeu pahan.
  zpo-NT: zee nixa nawiitra re xaa lo re kwent gox, nixa lo re dii cheen xey xaa.
    Nel re kwaane nle zee ndildiizh xaa nu sbaa nangwiit xaa lo Jesucrist mod nak
    xgab cheen Dios. Sbaaka nzhaal le lu nal.
  poy-poy: Guwagambiri nawakolerana na tambu hera za kupaya pamuhera na kuvimana matawu
    ga wambuyi yagahera upeleru. Na kugamana matawu gavuwa ga wambuyi, geni gajega
    likakatala hera, pota kuwanyawa wantu mulihengu lya Mlungu lyalimanika kwa njimiru.
  qwh-NT: Ama yachatsicuyätsuntsu mana caqtaqa Diospaq willapäcur, ni une castancuna
    imanopis cayanqanta. Tseno yachatsicuyaptinmi, Diosnintsicpa boluntaninman marcäcuyanqanta
    qonqaquicur liryaquillachona cacuyan, y manam yanapacuntsu Diosnintsicpa muneninta
    marcäquinintsicllawan musyanqantsicta.
  gaw-gaw: Laa ele, ag kaya hamu, alalḵad memetalḵad onilag kuḏumnab batak iiṯa ele
    amunuib aib dab menana madip̱ig. Ag keeke aḏit amunu maṯinna, tamaniak oop̱an
    danab ah dilag dab mak kaboliṯeb. Nai ag madiṯeb ele amu Kayaknu uḏat ii ehanidṯe.
    Iiṯa, Kayaknu keeke am oop̱a genab doyak, ib amup̱aib beṯe.
  nca-nca: Kowe ye sowo mande kina-kina koya usisambatoro owéye qambu ŋuro kondé ma
    iŋowero.” Ŋunde yimito qembe, dokoro o soso ŋunde quko kiro mande naŋge riní tunoqeyote,
    Anutu koro kho qu ka kama teyote. Kini, nore iŋondutuwore naŋge Anutu koro kho
    qu teyoteto.
  zpz-NTPP: Mnii lo dey nu laa yaay de riidz nu bloo ic mbecy ziꞌl zeꞌ, gal nu de
    lisht nu taꞌ nu la de gyitoo bel ni dey. Gun de nu ndeꞌ, tub lo ziꞌl nu ricy ñi
    nu ro zi mbecy riidz nu losaꞌy. De coz zeꞌ walocyuub ñi nu “O” nii mbecy ni de
    coz nu rlagy Ñgyoozh nu nac nu gyicy cup dey consuel lo Crisht.
  zac-NT: Nu adë guëquë́ꞌëdiꞌi rall listë llëduni ra lë shtë shtadë guëlú rall, nu
    adë gúnëdiꞌi rall cuendë diꞌdzë shtë nguiu bishi purquë fin shtë ra cusë ni nadë
    más rdildi diꞌdzë ra mënë. Adë runë rahin compañi parë guëdë́ꞌnaꞌa cumplir lo
    quë narac shtuꞌu Dios. Sulë por fe gúnël cumplir voluntá shtë më. Grë ndëꞌë quëhuna
    incarguë lul stubi vueltë.
  kyg-kyg: Kaitene geꞌe lapakinago vayaꞌmogi apakiꞌapileꞌefeꞌmo apava gemo huliꞌa
    neꞌvaya agufa geꞌeꞌmo lapakesa alaꞌamo oꞌafiyo, huka hapa paiyo, huꞌna ago kaha
    paiꞌnovanageꞌna halate hemeniꞌeꞌmo magoꞌe huꞌna huꞌna fayu huꞌna kaha nepauve.
    Ani agufa gemoꞌa Gotifeꞌmo alagepa huꞌa mono hisayafeꞌmo lokiya vaino noꞌapatefa
    ge neꞌvaiya geletiꞌmo kaveta hisaya kavakeꞌmo alino afole aino neꞌate.
  kmk-kmk: Ibagam kan dida ta adida sa’l lawa’d ipappapuut dan allaallalim kan sat
    manuntuntunan da utdan ginnapuwan da. Sinnungbata lawa ud paobngaḻon datu un bokona
    sat matungpaḻan dan panggop Apudyus. Ta sadi un panggop na matigammuwan maipagapu’t
    pammati.
  cao-NT: Jasca, tobi xo toa jato naborëquëba chani bo, jato janë bo, tihi cabo ja
    chanicanaina. Ja iqui tsi joi mëracascani quiha iglesiá ca nohiria bo ja tahëxo
    na rë. Anoma quiha. Dios quinia ó tsi noqui mëbiyamahi quiha toca ca chani iquia,
    oquë tsi Ibo qui noqui chitimimati.
  bbr-bbr: Na kiro roat ak erar kinin pak akan askanai akan enmaka mesin wa tamarau
    rai awar. Kiro mesin roasiret auräteäi. Kis ak wa sarwarai. Ak akan woiaka Jisas
    mesin epar mia, kon sarau maiei kis epar ak sarwarai.
  inb-inb: Ianga par­lu­kunata mana puchu­kan­ga­sina ñug­pa­manda­kunapa wam­bra­kunapa
    wam­bra­kuna­manda sug­kuna willa­na­kus­kata mana uia­na­ku­chu. Chi par­lu­kuna­waka
    ianga rima­na­kui­mi tia. Chi­kuna­waka mana alli kan­kuna­chu, Taita Dius ima
    nis­kata ruran­ga­pa. Pai­wa suma iuia­ris­pa­mi chasa ruran­chi.
  hrv-hrv: i neka se ne zanose beskrajnim bajkama i rodoslovljima, koja više pogoduju
    rasprama negoli rasporedbi Božjoj po vjeri.
  box-NT: Mún bío na ɓa yi le ɓa yí na míten hã wàhio bè-bíonii yi, làa bìo
    á ɓàn ɓùaawa bìo wóráa bìo bíoró. Bṹn lé bìo wee dé le wã̀aníi
    na here ɓa pã̀ahṹ, mu yí máa wé à ɓa na míten bìo le Dónbeenì le mí ì
    wé yi, á wa yí dà máa zũń bìo le Dónbeenì le mí ì wé ká wa yí dó
    wa sĩa le yi.
  ote-NT: Nixi hinda sigui da ma̱nga núꞌʉ ya ꞌbede xa zansɛ ya ja̱ꞌi de mayaꞌbʉ, núꞌʉ
    xi xcra matho ne hingui o rá ꞌñu núꞌa̱ ma̱. Ngueꞌa̱ núꞌʉ ya cu udi nuya ntꞌutuateꞌʉ,
    udi hønsɛ pa da ntsanoyaꞌʉ, hingui uti ya cu de rá noya Ajua̱ pa maꞌna da nte
    yá jamfriꞌʉ.
  wnu-wnu: Ende aba wuri der wurinou ur qoan qanam end qob suab mi qob sugor qanam
    eng tandari qamb imbig ende me at igorunor. Qob eng tandari qob suab abari wurinou
    misir eng bumaima Qenut me oabig igour.
  zam-NT: 'Ne''ta''del lugar loo mèna tyub nza mèna loo chol cuent co'' nac cuentgool
    no di''s co'' ndlu'' cón che''n mèn nación Israel co'' nda'' mèn cuent loo xtàa
    mèn co'' nac cón che''n bin mèn co'' mban póla póla. Thidtene ne''lá''de mèna
    no ne''cuedte mèna chele'' lùu ne''tau''te loo di''s co'' ndyoodi''s mèna. Cuenta
    nac thìb cuent co'' angndyoodi''s mèn no angndxòn mèn. Nec thìb mod ndlyath no
    di''sa no cuenta mèn loo cón che''n co'' ndlu'' Diox loo na'' cón che''n co''
    ndxela''s na'' cón che''n Crist par altantleque'' cue mèn loo cón che''n Diox
    no xal ndxàal tyubdi''s na'' loo Diox. Cona, beren, ngue ñibe''en lool, Timote:
    Tolo blu'' cón che''n Crist loo mèna.'
  zyp-NT: phungpaw hlawpaw le a chang thai lypaw thokehnah kong letah cai hly cakhawng
    ly pawtah naw na pae he a. Ma hapaw tahei zingnah thongtah a chuhpaw Khazing rai
    navy tah a eichonah tukhah a chuasah.
  sey-NT: Aipë coca co̱caiye pa̱ji, Maijaꞌquë paꞌire paji cajë asa ti̱ꞌañe. Ja̱je
    paꞌina, aipë coca cuiꞌne aiohuaꞌi paꞌiseꞌe coꞌye yeꞌyamaꞌpë paꞌija̱jë ja̱ohuaꞌi.
    Ja̱ cato sa̱ꞌñe pë̱ti coca caye aꞌë.
  nvm-nvm: Regavo nika kuardiaga bu vuak kufui iji buba faivknum vo saifijaf ijiebuon
    if fok buba kege uruv vierafekfuon. Regavo eraneb bu ijegreoijo iji bu tavan bog
    ire izar ma ga izar ise ijiebuon musikuaiv. Bu unam kufui iji reogavo Godon unam
    ma iji bu ma vierafekfuon iji bu ijia arev.
  mps-mps: Tama wao, “Dagego te haniani olo namu po dali, te polobadu wąį dabego
    nogi hauwade po mibo dali, te tobage po mibo tagalao,” te po bomonama augwalibolo
    wao. Magi baso meni. We bidi augwaligo te po odolama, tama tede po miyu, tama
    augwa hasi wado po wabo dao. Tama tebogo te we bidi augwaligo Godigo sę yabo
    homu konebo tau sabo menio. Te dago te Godide konealubo po dąų wabo, tebogo
    naga dabolo Godigo sę yabo homu ola mabo dao.
  pab-NT: Maika hirae ihiyeha hoka hatyo xakaihakeretere tahi, toahiyereharenae nexare
    xoaha tahi kaexaretyahitereha halakisaha. Hatyoharenae hiyeta halitinae iraihekoatyahitataha.
    Nikare tyaonahitaha hoka maisa atyo Enore xahekola tyakekoti hiyeta waiyekehalakitere
    akereta xini.
  llg-llg: Ala ngganggali heni fai, fo leu lasisimbo bafak, ma ala tui tutui nanadudula
    lele uluk. Ala landali maak, laꞌeneu ala helo numbu–sadu kala fo ta hambu namaketu.
    Dedeꞌa mata leondia kala, kada tao nala hataholi la lahuu, losa soda nala ta lamahele
    neu Manetualain.
  kyf-kyf: -Ɩn 'tʋlʋ wa, wa 'sasʋkpa -ninenya nɩ -yɔ wa dʋkpasɩɩ zɛlɩzɛlɩe -we 'nɩa
    bhloluda -ka, wa 'bhʋ we 'bɩ. Wee gbʋnya mɩa dɛ nɩ, -zlɛ we laa, 'ɩn we'e kwaa
    -aɩn 'yloogblʋ we 'wʋ wa nɔa -Zezu 'bɩ dlɩzʋzʋe nya.
  tpi-tpi: Na ol i mas lusim dispela pasin bilong stori nating na mekim planti kain
    kain tok long ol nem bilong ol tumbuna bilong ol. Dispela kain tok em i save paulim
    tingting bilong ol tasol, na em i no inap helpim ol long bilip long God na long
    save gut long ol samting God i laik mekim long yumi.
  mih-NT: Ta ma tyizoho ñu tuhun cahan ñiyɨvɨ sahnu a cuhva tyaa xaan ñiyɨvɨ yahvi
    tatu cuñi ñu coto ñu yoo cuu tandɨhɨ ñiyɨvɨ sahnu sii ñu. Ihya tuhun zacahñi tahan
    si sii ñiyɨvɨ, ta ñahñi tyindyee si sa zacuu yo tyiño sa saha ra Ndyoo sii yo
    vatyi sihin sa sino ñi iñi yo ta cacu añima yo.
  qvh-NT: Say lutan yachasicogcunaga quiquinpa yarpaylanpitami yachaycäsiyan. Saynöpis
    paycunaga Moisés guelgashgan leycunaman yaparcur unay runacuna maygan casta cashgalantami
    yachaycäsiyan. Sayno yachasiyaptinmi waugui-panicuna Tayta Diosman yäracuyänanpa
    trucanga manacagcunapita rimanacular cawaycäyan.
  kms-kms: Simbe ndim ei ni stori wandoqi kin di ni kuqo asi pughe gri ris kin wand
    quari te simbe mand di pugrine mas kin yumbo ur te si mare. Yumbo ur ren kin te
    ker kin yumbo urne. Ni God ningg yembe te ningg ghav rind segi. God ningg yembe
    te yembe God nei bibig ningg yembe bad.
  agn-agn: Aningen mo ang indi ra mamagpagasta tang oras nira ong mga istoriang imo-imo
    tang mga kamepet-mepetan, ig ong indi malobot-lobot ang listan tang pinagalinan
    tang mga ginikanan nira. Tenged sia yay agpagalinan ta mga pagdiskosionan, ig
    indi matabang ong yaten ong pagtoman tang kaliliagan tang Dios. Ang kaliliagan
    na mata-wanan ta tenged lamang ong pagto ta ong nandia.
  nhi-NT: Uan amo maquincactinimican tlanonotzten tlen ictenonotzah queh oisquiah
    itlah milauac, noso tlanonotzten tlen amo icpiah inyacatlamilis ica in toyauehcautahuan.
    Nonqueh tlanonotzten cualicah ixnamictli uan amo tlamatlanih mamoscalti nitiquitzin
    Dios, pues non itiquitzin Dios moscaltia ica in tlaniltoquilistli.
  ttc-NT: Ax tzan txik aq'uma' tzan k'on tok ksi' kywi' ti'j tidi'chq aj cha nqet
    kxima' qatzun ti'j tidi'chq aj cha nkyewululun ti'j qijajil oqtxi'. Tzan tpaj
    nini cha mas nkyewululun b'ix k'onti'l n'oken te nini tzan qb'et tuj tume'l wit'lik
    jk'u'j ti'j Qtata Dios iktza' tetz tgan.
  dan-1931: og ikke at agte på Fabler og Slægtregistre uden Ende, som mere fremme
    Stridigheden end Guds Husholdning i Tro.
  kwj-kwj: Wosini ma wunu sawewa ele hima i inaka ki sukwaro atei mwanji lenga atei
    hima i hi walefo naha kairo chengi huwe laka tinga sa wu hanjaꞌai. Hinde wowani,
    ele mwanji hinga to ai wunu raꞌaindawani anangiya bomo tumbwa wunu ki sukwandawani
    Gotri ai nunu rata ki ri mekuro sembe ha sumbu numbo ni gamweche ri okulanda nambwe.
  vie-OVCB: Con đừng cho họ phổ biến những chuyện hoang đường, gia phả huyền hoặc
    về các thiên sứ, vì chỉ gây tranh cãi vô ích chứ chẳng giúp ai tin Chúa.
  kze-kze: aasiyaasí íma imáyáa umái manír-áíné tíkwá'náwe tináávúwísáiye túwíkwara'a
