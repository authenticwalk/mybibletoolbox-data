    aa lat kärangätni i sa ngät tet nävät ama qatnanakt iva ngät tet mamär.
  ita-1885: E che non attendano a favole, ed a genealogie senza fine; le quali producono
    piuttosto quistioni, che edificazion di Dio, che è in fede.
  muy-muy: Hi ana tay nahəma, tə̂mbrəŋ məhasl gatay ni akaba magray gejewi àki ka
    macalaya slimi ga ata bəŋ ga bəŋ gatay na. Zlam gani nani ti zlam masakani, azaya
    gejewi a ciliŋ, do ni ti àjənaki mis ga məŋgət ere ye ti Melefit awayay ni do.
    Leli mə̀sər ere ye ti Melefit awayay ni ti aɗaba mə̀bu məfəki ahàr palam.
  kqc-kqc: Ka bi sisina sina ma bobada vene di roka maina maina rena sina ga mokeyaganedi.
    Adina mina bi tavoi tavoi rena di kayamo moi vata ridedi ma Sei di moimai mokena
    vari gira aena dudu bi koina.
  tav-tav: “Na ñicʉ jãa na cãnaje cʉtajere buiorica wamere na cawada jana majiquẽtiere
    api nʉcʉbʉgoqueticõaña,” na mʉ ĩgʉ ĩi, mʉ yʉ cacũwʉ Efesopʉre. Camaja to cãnacãʉna
    ricati, “Ocõo bairo ãnato,” ame ĩbana ame wada netoborãma na majuuna. Tie cañuuquẽtie
    ã. To bairi tiere apiʉjarã Dio cʉ caboorije majuu macare áti majiquetiborãma.
    Dio yere api nʉcʉbʉgo nutuaquetiborãma.
  eng-ULB: Neither should they pay attention to stories and endless genealogies. These
    cause arguments rather than helping the plan of God, which is by faith.
  spa-VBL: Ellos no deberían preocuparse por leyendas ni obsesionarse interminablemente
    en cuanto a linajes. Tales ideas solo conducen a debates sin sentido, y no a una
    comprensión de Dios mediante la fe en él.
  fra-_FOB: Et de ne pas s'attacher à des fables et à des généalogies sans fin, qui
    engendrent des disputes, plutôt que l'édification en Dieu, par la foi, je t'y
    exhorte encore.
  hau-ULB: Kada su bata lokacinsu wajen sauraron tatsunniyoyi da kididdiga marar iyaka.
    Wannan yana haddasa gardandami, maimakon taimakawa shirin Allah, da ke ta wurin
    bangaskiya.
  mal-mal: നീ എഫെസൊസിൽ താമസിക്കേണം എന്നു ഞാൻ മക്കെദോന്യെക്കു പോകുമ്പോൾ ഉത്സാഹിപ്പിച്ചതുപോലെ
    ഇപ്പോഴും ഉത്സാഹിപ്പിക്കുന്നു.
  kkc-kkc: Odoo hagee biaso adaga dia gesaboo ee tei telaga odoo mapoo diya oposusumo
    silesiboso. Osoloso diayo dia adagaso balomo simi goo ee diya oposusumo silesiboso.
    Esino oposusu goo hagoso wulo odoo susuga mapoo toso agadili goo ee tosiboso.
    Esiga diayo eligi goo oso edebeeyo tei too goo maga Godeeyo tou talai ee koo pidili.
  lit-lit: nei kreipti dėmesio į pasakas bei begalines giminystės eiles, kurios greičiau
