    God niang ire te pet arixe ma nunu.
  msy-2020: Egh me pura eghaghanir araziba ko men ovavibar ziar mɨgɨrɨgɨar me zurara
    mɨgɨavɨra itiba, da atakigh. Akar kaba men nɨghnɨzibagh amima me onganighava tintinibar
    uariv gɨa uari adosi. Akar kaba me damutɨ, me nɨghnɨzir gavgavim Godɨn ikian kogham,
    egh God e damuamin bizim me deragh a gɨfoghan kogham.
  bpr-bpr: Manam di dale nangla fantoo i dad flalok tulen, na nangla gal bnasa i kdee
