  bmr-NT: Jaamoco guubunɨcɨdimo eede jɨɨbogojɨnoco, ifinɨtɨno sɨɨcɨjemɨnaa momono
    guicɨbadɨ iicanehejeque. Toneheje jillɨro mɨhɨɨfono jenaaucasijaagovɨro satyehi.
