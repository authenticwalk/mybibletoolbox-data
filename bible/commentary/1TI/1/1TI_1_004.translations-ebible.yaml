  nld-1939: en zich bezig te houden met fabels en eindeloze geslachtslijsten, die
    zich beter lenen voor twistvragen dan voor de geloofsbedeling Gods.
  bwo-bwo: Tururonat s'uu deshaw naar taawo maants k'ayr boanerawok'o boon azazowe,
