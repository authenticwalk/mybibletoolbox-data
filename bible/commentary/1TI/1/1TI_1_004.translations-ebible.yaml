  cof-NT: '@see-verse:1TI.001.003'
  srm-NT: Fa dee sëmbë sai dë, de ta hai dee mindimindi soni ta konda ta kai dee gaan
    hia avoavo u de në, ta taki soni u de nöömö. Nöö dee lö soni naandë sö, sösö buja
    ku toobi de ta tja ko e. Ma te u ta biibi dee soni u Gadu, nöö hën ta heepi u
    fuu du di wooko u Gadu kumafa a fiti. Mi taki e, womi, kaba u di lei u dee sëmbë
    naandë, nöö sösö fia tö a ta tja ko.
  qvs-NT: Chay runakunata yachachiysapa ama kasunankunapa ñawpa awilunkunapa kuentunkunata
    mana tukuk parlunkunata. Chay kuentunkunata sukaman kasushpankuna ayninakushpa
    kawsansapa. Chay parlunkuna mana nimapi yanapansapachu Tata Diospa munananta kasushpa
    rurayta.
  zca-NT: mbaino ni nadi'zh ra' bixa' rë kwent kwa'n michao'yek men nzhala, o por
    cho ngok rë melizh men xa' tiemp; porke rë kure' nile' nichë'lro' men maska bixa'
    le' kwa'n mika'b Dios lo bixa', di'zh bixa' widi'zh nazhon che'n Dios lo men.
  cbc-NT: “Tunu bairoa apeye quetibʉjʉrique, na ñicʉ̃jãã ãnana na caátiãnajẽ na cajãnagaetie
    cʉ̃ãrẽ na quetibʉjʉnemoeticõãto tocãrõã,” ñiwʉ̃. “Tiere na catʉ̃goʉsaetiparore
    bairo ĩ, na mʉ quetibʉjʉwa ricaati cabueri majãrẽ,” mʉ ñiwʉ̃. Tie quetibʉjʉrique
    pʉame ãmeo bʉsʉrique netõrĩcãrõrẽ bairo jeto caátie ninucũña. Tie ũnie buerique
    cañuetie niña. Bairi tie pʉame tʉ̃goñatutuarique mena nemojãñurõ Dios marĩ cʉ̃
    caátigajʉ̃goriquere tʉ̃goʉsa masĩã manio joroque caátie niña.
  qxo-NT: Tsay llutan yachatsicogcunaga Diosnintsicllaman criyicur cawayänanpätsu
    manam runacunata yachaycätsiyan, sinöga Diospa palabran gellgaranganman quiquincunapa
    yarpaynincunapita cabalarcurmi llutancunata yachaycätsiyan. Tsaynö yachatsicuyaptinmi
    criyicog waugicunaga Tayta Diosman yäracuyänanpa rantin manacagcunapita rimanacullar
    cawaycäyan.
  mox-mox: Ta wese una vonedi tubudavo veluluʼuyadi ge ina veqaeyedi, be wese ʼaqegigidavo
    adi wawayavo ge ina veluluʼuyayedi, mana veluluʼuya diavona ʼidiega nawale veʼaeʼaetoga
    naʼifoqe. Baʼe yani diavona ge wese naveʼebeiula Yaubada ena nuanua weaqina, mana
    tauna ena nuanua kana alamani aqiaqiea vetumaqana ʼinega.
  kew-kew: Gore Juda aanuri mina iti remaa page gimoa nimuna pa Aapa akuanuna binu
    page nadipialepape lo lakelape. Go piane konemere ape ero agaa marekaatalo teme.
    Go piane agaamere Gote-na agaa dia yalia kone sua go agaame kone rulaeme onaanu
    nimu naraba mealia kone imi.
  dww-dww: Be mate taudi nam giu poredima kaikaiyovudie bo kimta poredima ḡarodie
    sibo yawasana a kerikeri wanedi. Inam kauidie taudi adi raḡanima tawai yakaredina.
    Taudi nam sibo inam yabedima ai tarapiriedi be a kawa nuaraḡeraḡedi, baninama
    inam kauidie waikawa saḡasaḡa ta tubutubuḡana. Inam kauidima tokare nam dà waisumaḡe
    ta saguda, be Mamaitua tài muriwatane, ibewa.
  twi-ASANTE: Monka nkyerɛ wɔn na wɔnnyae atorɔsɛm ne wɔn nananom din bebrebe a wɔbobɔ
    no, ɛfiri sɛ, saa nneyɛeɛ no de akyinnyeɛ ba. Ɛmmoa Onyankopɔn nhyehyɛeɛ a wɔnam
    gyidie nko so na wɔhunu no.
  aoj-aoj: Amom mokwaha basef ambas amamba talimi dowadowafa basef mamimami hiami
    sagaꞌi agof isimba bafaꞌw ifaꞌw asasisi. Basef amamba magalalamona nomonas asasimi,
    magafela ukup asasimi saꞌi basef sandahihianamaefami, amamba ina mogowaꞌ banaga
    maol Godi, owaꞌ. Maol inimba natagama mogahapifa God atona.
  cbv-cbv: Ĩ nʉowã jon jã́tih moón ĩ jenah joyátjidih páantjeh ĩ bohénap jĩ. Ded pah
    ĩ naáwátji, ĩ wʉ̃tnadihbʉt ĩ bohénap jĩ. Queét pánih bohéna, míic íijanit, Dios
    jwiítdih ã wʉtat pah ĩ chãjcap jĩ. Ĩ jéihyatjĩhjeh bohéna, Diosboodíh ĩ tʉ́i jenah
    joicáp jĩ.
  taw-taw: Aŋoj agebal okok sek, apɨs based chɨn takaw agebal okok sek, kelɨgɨnɨgel.
    Takaw anɨb okok agel gek, kɨlop sawl sek lek penpen agebal. God tap chɨnop gɨnɨg
    gup takaw ak agel, God takaw ne agek awl gɨpɨkop ak pen, takaw kɨli agebal anɨb
    okok nɨŋɨd, Klays nop gos nɨgɨnɨgel tek ak ma mɨdeb.
  jic-NT: '@see-verse:1TI.001.003'
