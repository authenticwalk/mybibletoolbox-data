    ibꞌenaꞌ ibꞌen koꞌxhtuꞌ. Tan kam koj itxaꞌk. Kam koj nilochonku tiꞌ qiqꞌot kuyakꞌil
    kꞌatz Tioxh. Pek aal yaayoliꞌbꞌ koꞌn nituch tiꞌ. Ech aꞌ vaꞌl niꞌxhval see cheel
    samaj iatz.
  xsi-xsi: Aku kuporo ŋgua kaika panzi tu ma sipile nenzi mâsi ŋana sitapâri timbunzi
    nenzi usi kaa nâ, aku sipile nenzi mâsi ŋana siveta ŋgua kie-kie rârâ siporo ŋana
