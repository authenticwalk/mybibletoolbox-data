  kan-OKCV: ಕಟ್ಟುಕಥೆಗಳಿಗೂ ಕೊನೆಯಿಲ್ಲದ ವಂಶಾವಳಿಗಳಿಗೂ ಲಕ್ಷ್ಯ ಕೊಡಬಾರದೆಂತಲೂ ಕೆಲವರಿಗೆ ಆಜ್ಞಾಪಿಸಬೇಕೆಂದು
