    kekabe te.
  ons-ons: Eŋe nemu kisi rau paki, ŋei ataŋine ataŋine ge sakoi, eŋane kine rau ket
    sa okangi ra kito qokinerop wakon okanmaike, yale okanbi, Anutu wane wet dereretine
    mi qesiŋkamaike, ŋene mali malipzeŋoka Anutu wane wet dereretne detlukkamaine.
  con-NTPO: Tsendeccuma mandaja cuintsu a'i injanga condase'choma cati'faye. Toya'caen
    tayopi'su coenzandeccumbe inisema tevaen'choma'qque catiya'cho. Tsaja ccushaeñe
    oshambi. Nane a'ija tsane panshaen condaseccopa injanga iyicco'faya. Tsaja Chiga
    in'jaensi tson'jen'choma canjaembi. Nane Cristove in'jambayi gi Chiga in'jan'chove
    tson'fa.
  ghs-ghs: Oi teeho bahe nokoho gotta ma pai ma bidzanuku samaneke nokoi sinabidzama
    rasakiitemi oi Ohongaho pengata abiho ai tataumake hoobidzaamanihe oke bisi naatorai.
  peg-peg: କି ହାନ୍ଦାୟ୍‌ କାତା ଆରି ୱିଜ଼୍‌ୱି ଲାତ୍ରାର୍‌ତି ମାନ୍‌ଦ୍ୟାନ୍‌ କିଉର୍‌, ଇଦାଂ କାଜିଂ
