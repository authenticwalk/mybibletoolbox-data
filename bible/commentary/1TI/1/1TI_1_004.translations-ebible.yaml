    tatahua huan sinta nopa sequinoc moilhuíaj para elque cuajcualme o amo, pampa
    nopa tamanti san quichihuaj para masehualme ma monajnanquilica huan amo teno quisencahuaj.
    Amo techpalehuía para más ma tijneltocatiyaca Toteco quej yaya quinequi ma tijchihuaca.
  quc-TNT: Chabij chque chi mäquitzijoj chic ri xak puc, xukuje' ri tzijobelil ri
