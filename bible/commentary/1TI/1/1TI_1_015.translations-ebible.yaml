  ory-ory: ପାପୀମାନଙ୍କୁ ପରିତ୍ରାଣ କରିବା ନିମନ୍ତେ ଖ୍ରୀଷ୍ଟ ଯୀଶୁ ଯେ ଜଗତକୁ ଆସିଲେ; ଏହି ବାକ୍ୟ
