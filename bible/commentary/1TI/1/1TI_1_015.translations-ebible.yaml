  gun-gun: 'Pova''e ayvu ma ogueroviaa ha''e peteĩ-teĩ ojee omoĩmbaa aguã ha''eve
    va''e: Cristo Jesus ou yvy re ojejavy va''e kuery ogueraa jepe aguã. Ha''e gui
