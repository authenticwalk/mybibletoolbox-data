  nbq-nbq: “Avakwa weyak ogasagwi menda ako enagap wendarigiluk, Keretus Yesus o yoma
    wambu wagagi,” yiluk, yagalagwi ako andi, avyarat wene atma, waup sek aro. Avakwa
    ovok erogo weyak ogasagwi ovara, an ako mondok eve weyak ogagya lagagis,
  tgo-tgo: 'Utuutuke iyake emunjoru na valɨkaiwae ra loŋweghathɨ moli: Krais Jisas
    va i mena e yambaneke na i vamoruŋgiya tharɨ gharavakatha. Tharɨke gharavakatha
    thiyake e tɨnenji ghino wombereghake tharɨ gharavakatha laghɨye moli,'
  yap-yap: 'Re bugithin ni ba’aray e rib riyul’, ma ngari mich u wun’uy me pagan’uy
    ngay: ni Kristus Jesus e yib ngaray nga fayleng ni nge thapeg e pi tadenen ngak
    Got. Me gag e th’abi kireb u fithik’rad,'
  mop-NT: Pues te'i. Bel in quin wadü' tech a t'an a jaja. Qui' u tz'ocsabül a t'an
    abe' u menoo' tulacal. Le'ec a Jesucristojo, emi yoc'olcab ti'i ca' u sa'altoo'
    a cristiano tuwich u sip'il ti'i ca' xicoo' ti ca'an. Inene, yaab in sip'il tuwichoo'
    tulacal in wetcristianojil biq'uin ado'o,
  tet-tet: Noo ema mak dale naꞌak, “Yesus Kristus mai raiklaran neꞌe atu sori ema
    maksalan.” Tebes! Nosi ema maksalan hotu-hotu, haꞌu neꞌe mak aat kaliuk.
  hlt-MCSB: Ol tah uepom neh hlang boeih kah a doe tueng la om. Te dongah ni Khrih
    Jesuh tah hlangtholh khang ham Diklai la ha pawk. Amih khuiah kai tah tanglue
    la ka om coeng.
  xtd-NT: Io xa jandixa ntdaa ñayiu xa Jesús kuu Cristu te n‑kixi‑ia ñuñayiu xa nanitaꞌu‑ro
    xiꞌin ntaka dava ñayiu chi ntdaa‑ro xiꞌin‑i ka kida kuechi. Xandaa kuu xaꞌa. Ruꞌu
    kuu ɨɨn se kueꞌe ka kuechi n‑kida.
  mdy-ETH: «ዬሱስ ኪሪስቶሴ ጎሞ ዓሶ ዻቂሻኒ ሃያ ዓጮ ሙኬኔ» ጋዓ ቃኣላ ጎኔ ሃሣ ዓሲ ቢያ ጉሙርቂ ዔካኒ ኮይሳያኬ፤ ጎሞ
    ዓሶ ቢያሢዳፓ ባሼ ጎሞሲ ታናኬ።
  spl-spl: Bulâŋanâk Yesu Kiristoŋe nen lohimbi bâleŋe sârerenenekmâ tosanenŋe pilâningiâk
    sâm Anitâŋe yâk hâŋgângumu giop. Yakât nâŋgâmunŋe bulâŋe otmu biwinenŋaŋe Kiristohâlen
    kepeim mannom. Nâŋe ninahât nâŋgâmune dondâ gemap yakât yuwu sâmune nâŋgâ.
  usp-NT: Mak yoloj ri tijin tamb'ij, kes tz'etel tz'eti'n y rajwaxi' ticojsaj jwi'lak
    cristian chi Kakaj Jesucristo xpe wich ulew pirechi' xyuk jcole' yak ajmacb' laj
    jk'ab' jmacak. Y in, ini' jun ri mas ajmac chijxo'lak juntir yak ajmacb'.
  zav-NT: Dižə' quinga naquən de'e ḻi na' zɉəzaquə'ən par šeɉḻe'echo, de que “Jesucristən'
    bide' yežlyo nga par nic̱h chebeɉe' beṉə' xni'a de'e malən'.” Na' nada' chacda'
    goca' ḻe'ezelaogüe beṉə' güen de'e mal.
  sgz-sgz: 'Má worwor minái a támin muswan má gita ruruna on sang: ái Iesu Karisito
    a sosih ur main i naul bim suri sáras pasi tan tám sápkin. Má iau á kes tili di
    á tan tám sápkin iau sák taladeng,'
  kek-NT: Nakanau nak tz'akal ya̱l ut xc'ulub nak takapa̱b chi anchal li kach'o̱l
    nak li Cristo Jesús quic'ulun sa' ruchich'och' chixcolbaleb laj ma̱c. Ut la̱in
    li k'axal numtajenak inma̱c sa' xya̱nkeb chixjunileb nak quincuan.
  blz-NT: 'Men tundunonku kani''imari mase tuutuu'' ka'' tio laboton bi tuu''. Tundunan
    iya''a koi kani''imari: Kristus Yesus notaka na tano'' balaki'' kani''i mase mae''
    mansalamatkon mian men dosaon. Ka'' i yaku''mo a mian dosaon men ba''idekna na
    giigii'' mian!'
  poe-NT: Tíhi mé chaxín la kaín ni chrókuitekaonni. Ikui Jesucristo chjasintajni
    kíxin sinchekaá chꞌán tí sín kjuasin jie̱. Ntá janhan mé a̱ntsí má kjuásian jie̱.
  san-TAM: 'பாபிந​: பரித்ராதும்ʼ க்²ரீஷ்டோ யீஸு² ர்ஜக³தி ஸமவதீர்ணோ(அ)ப⁴வத், ஏஷா கதா²
    விஸ்²வாஸநீயா ஸர்வ்வை க்³ரஹணீயா ச|'
  cof-NT: 'Junni tenca cade! Jeralela quereintsan fiquica chutechinayoe. In fiqui
    tsarasi fiqui joe. Duque merántsan fiqui joe. Yari itsanque joe: Jesucrístori
    jutsa quiminlaca se laribi toca patanue. Junni piyanle jutsa quiminla tala lari
    fécari jutsa quimin jomanyoe.'
  srm-NT: 'Wë Timoteo, mi o taki wan soni da i aki gbelin seei, kijoo. Nöö a dë wan
    gaan bumbuu taki di hii sëmbë musu piki waiwai. Hën da disi: Jesosi Keesitu ko
    a goonliba u heepi takulibima puu de a hogi basu. Nöö mi wë bi da di möön gaan
    takulibima a hii dee otowan dendu.'
  qvs-NT: 'Mash uyariway suk alli rimanata yachachiptini: Tukuy runakuna kreyinankuna
    tiyan kay allpaman Jesukristu shamushkanta uchankunamanta salvanankunapa. Ñawpa
    ñuka Jesukristuta kreyik runakunata sufrichishpa kawsak kani. Chayrayku yuyanakuni
    tukuy runakunamanta ashwan uchasapa kanaynita.'
  zca-NT: 'Walika widi''zh re'', no ñal yila mene: Mbi''d Krist Jesús yizhyuo re''
    par ko'' Me rë men lo kwa''n nazhe''b nzho bixa'', xa'' nzë''b xki lo Dios; no
    xid rë men re'', na galo laka más nzë''b xki lo Dios.'
  cbc-NT: 'Apeyera atie Jesucristo yaye queti yʉ caquetibʉjʉpee caãnorẽ bairo cariape
    niña. Tiere nipetiro camasã ati ʉmʉrecóo macããna na camasĩpee niña: Jesucristo
    pʉame ati ʉmʉrecóopʉre asúpi, nipetiro roro na caátie wapa cabuicʉnarẽ na netõʉ̃
    acʉ́. Mai, yʉ roque roro majũ, carorije yʉ caátaje jʉ̃gori cawapacʉcʉ majũ yʉ
    ãnimiwʉ̃ aperã netõjãñurõ.'
  qxo-NT: Jutsasapa runacunata perdonananpämi Señornintsic Jesucristo cay patsaman
    shamurgan. Tsayga rasun cagmi. Tsaymi nogatapis Señorllantsic perdonaycallämashga,
    llapan runacunapitapis mas jutsa rurag caycaptï.
  mox-mox: 'Taha vona ena neimi, ta vona nana ge uʼava ta ʼesi ami fata ona vetumaqanea
    ta ona ʼawahaqiaqiea, e ana noqola baʼe: Keliso Ieisu mai bwaʼobwaʼoya tomotau
    luluveifadi sabi ʼetoyavuidi. Ta toluveifadi qabudi ʼidiega yaʼa yaluveifa vaʼinedi.'
  kew-kew: 'Yesu Krais su amaa ipisare gore niaa pupitagi ne onaanu oro yaalo epe-rupa
    mapiraatalo ipisa. Go agaare ora agaa teme-ga onaa rayome pagoa kone waru rulaatepape:
    Gore ora pupitagi napena aa mudu ni Pol pirisude.'
  dww-dww: 'Banaga matabudi sibo a kataie da taugu aba yà giuena inam giu riuriukauinama
    be taudi sibo ai aninena: Yesu Keriso dobue ya yovona, banaga gewegewedima ei
    yawasanidina aubainama. Be matabudi nopodie taugu naumeki è gewagewa vavasaḡana,'
  twi-ASANTE: 'Yei yɛ nokwasɛm a ɛsɛ sɛ yɛgye tom na yɛgye di koraa sɛ: Kristo Yesu
    baa ewiase bɛgyee nnebɔneyɛfoɔ nkwa. Na meyɛ ɔdebɔneyɛfoɔ a ɔdi ɛkan koraa.'
  aoj-aoj: Anif basef endilisifi atifa epes hiasi someꞌefa sogahapifif. Basef ifimba
    naꞌamba. Krais Jisas nisilaꞌi itap apaꞌe ma nofaꞌapa epes mandaꞌ waf awafi mokwahomapaf
