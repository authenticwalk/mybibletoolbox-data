  yon-yon: Kedi, Yesu Keresu okad yiri monoon kuu ambarakmidan kuu bobni yaa burudande
    bindok monoon. Weng kee anam, wengambere korem awini yeman. Kedi, ne kuu ambarakmi
    miin arewaman, karub yena arebban,
  poi-NT: 'Sɨɨp manaŋquejáypa tu̱m nu̱mapɨc aŋquímayooyi. Wɨ̱ iga taŋcupɨctámpa tantu̱mpɨyt́am.
    Nɨmpa así: Oy i̱t́i yɨ́p naxyucmɨ jém tánO̱mi Jesucristo iga icɨacputyajiñ jém
    táŋcaɨywɨɨp. Ɨch aPablo más pɨ̱mi atáŋcaɨ́y que it́u̱mpɨy jém pɨxiñt́am.'
  wuv-wuv: 'Sifeni hepalo rawani''a warea ba oneipa''aa nenegia: Christ Jesus na nomai
