    sena puwano enewa nekeye.'
  dwr-ENT: ኪሪስቶሳ ዬሱሲ ናጋራንቻቱዋ ኣሻናው ሃ ሳዓ ዬዳ ጊያ ሃሳያይ ኣማኔቴዳዋኔ ኣሳይ ኡባይ ቱማ ጊዴ ኣካናው ቤሲያዋ።
    ኡባፔ ኣያ ናጋራንቻይ ታና።
  pma-pma: 'Naviteni keke tounah ekek vi anatin, kikur kati hel enuk keke: ‘Iesu Kristo
