    wotöököp.
  ipi-ipi: Wamba nambato mana koo wete minditupa minu atoto, mana koo minalaini wandakali
    tupana akali kawane gulo atewane tekeko, Jisasa Kataisato koo piyaini wandakali
    tupa taputi pua molo-peke lokale nembo toto, ati kenga atala yuunga epeaipia.
    Pii layene okone enene wete eya-ko. Wandakali pitaka-mane pii okone nemboto minu
    atape-pene.
  qul-NT: 'Cayka sinchi cierto, tucuy creenancu: Cristo Jesús cay pachaman jamun juchasapacunata
