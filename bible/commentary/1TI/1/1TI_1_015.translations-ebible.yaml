  xav-NT: Ti'ai u ma tô wei mo, Cristu Zezusi hã, 're ĩdanomro wasété mono hawi te
    te 're da'anho'reptui mono da. Ãne te dasima da te 're rowasu'u za'ra. Danhimirowasu'u
    hã tô sena wamhã, aihĩni ãma 're ĩdasisaze za'ra mono da hã, ĩ̱ma wẽ di. Wa hã
