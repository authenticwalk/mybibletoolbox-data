    fein kele kasike, alik nu elo kilele aluwboluwka! I bokolomeliw: “Kulais Yesus
    e kawin kaleelo teleko, sili sili nam deiw gelewkabuluw kunum waneng num kuankemin
    deiw bul gewsi belei, okileweko, Sunbin-Got em mit finik so deiw kel mo koyemomin
    telse te.”, angbiliw te.'
  ons-ons: Yesu Kristo eŋe borikine mama korop ma menaŋ ŋoniakane, kepeo ketke, don
