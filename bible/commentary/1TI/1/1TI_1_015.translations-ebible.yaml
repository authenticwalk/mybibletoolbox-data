  ena-ena: Jisasɨ Kɨlaisɨ agaŋ hulaŋ iamɨgali lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨlalɨ agɨladɨ
    ahɨliahudaci huaci hameŋ laci hameŋ laci hɨnihɨni saŋ fɨli neŋ vemi uami. Ciaŋ
