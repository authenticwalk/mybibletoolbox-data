  san-MAL: പാപിനഃ പരിത്രാതും ഖ്രീഷ്ടോ യീശു ർജഗതി സമവതീർണോഽഭവത്, ഏഷാ കഥാ വിശ്വാസനീയാ
    സർവ്വൈ ഗ്രഹണീയാ ച|
  tam-TCV: 'இதோ, இது ஒரு நம்பத்தகுந்த வார்த்தை, எல்லோரும் இதை முழுவதுமாக ஏற்றுக்கொள்ள
    வேண்டியதாகும்: பாவிகளை இரட்சிக்கவே கிறிஸ்து இயேசு உலகத்திற்கு வந்தார். அவர்களில்
    மிக மோசமானவன் நானே.'
  mit-NT: Vàchi nì nuu‑ya ndè ñuhìví yohó sàhà‑ñá dacácu‑ya ndohó nècuàchì iá cuàchi‑xi.
    Palabra ndàcuisì nduájàn, te nsidaa‑nda xiñuhu cunindisa‑ndañá. Te yùhù, mate
    nècuàchì chicá malu nì sandui, doco nì indehè ndahví‑yà yùhù. Te ¿índù chuun?
    Divi sàhà‑ñá cundaà ini nèhivì ñà‑cuàhà guá quidándéé ini‑yà sàhà iin ana chicá
    (có‑quìdá víi). Dandu nèhivì vàxi después, cunindisá stná‑nè mii‑yá nacua nì quida
    yùhù, te cucumi stná‑nè vida ndiaha nicanicuahàn.
  ceb-ULB: Kini nga mensahe masaligan ug takos sa tanang pagdawat, nga si Cristo Jesus
    nianhi dinhing kalibutan sa pagluwas sa makasasala. Ako ang labing dautan niini.
  ces-LB: 'Jak je to pravdivé a jak rád bych to každému rozhlásil: Ježíš přišel na
    svět zachránit nás, od Boha odloučené a smrti propadlé. A jestli byl někdo od
    Boha daleko, byl jsem to já.'
  mkn-mkn: Kotong su biasa dengar bilang, “Yesus Kristus su datang di ini dunya, ko
    kasi salamat orang yang bekin sala dong.” Memang batúl bagitu! Dari samua orang
    yang bekin sala, na, beta ni yang paling jahat.
  pol-UBG: Wiarygodne to słowa i godne całkowitego przyjęcia, że Chrystus Jezus przyszedł
    na świat, aby zbawić grzeszników, z których ja jestem pierwszy.
  qxh-NT: Sumaj tantiyacushun. Shungunchimanpis sumaj ćhuracushun. Jucha-sapacunata
    washänan-raycur Washäcuj Jesús cay pachaman shamusha. Llapan runa jucha-sapa caycaptinsi,
    jucha-sapa caynïman pipis mana tincuranchu.
  nwi-nwi: Tukasəkeikei mɨshatətə nɨpɨg m-fam ye nəgkiarien əfrakɨs e yame ramni mə,
    “Yesu Kristo rɨmauə ye tokrei tanə tuk nɨvəh-mɨragh-ien narmamə has mɨnə.” Kɨni
    yo yemə has əgkəp rapita narmamə mɨnə tɨksɨn.
  kmo-kmo: Jisas Kraist rii diita nosapek yari, kapasek boboy otiitawa man yesokwa
    yichiken eena yar. Diita maji eeta maji siiken. Ma ye sa yeechi hiki siitiichi.
    Eyey kapasek boboy otii tawa ma yenya ada eeta yechi harapa.
  agr-agr: 'Juka shiig dekaske, ashí dekaskeapi tumain ainawai: Kristu Jisus ju nugka
    juwi tauwa nunak, aents tudau aidaun uwemtijatatus tauwai. Nu tudau aina nuwiyag
    dekas imá senchi tudaunuk witjai, tikich aidaun nagkaesaunuk.'
  kyc-kyc: Pii langilyu dake ama kinyi kinyi palamo. Soo nyepala minyalapape. Koraisa
    Yesu baa namwana yuu dakena epapala wambu koo pingi dupwana lao lete wai pyao
    nyeroŋo lao epeya. Wambu doloma yulu koo pyuo kareyaminyipape namba kamame koo
    ingyuo kareyo.
  urd-GVU: ہم اِس قابلِ قبول بات پر پورا بھروسا رکھ سکتے ہیں کہ مسیح عیسیٰ گناہ گاروں
    کو نجات دینے کے لئے اِس دنیا میں آیا۔ اُن میں سے مَیں سب سے بڑا گناہ گار ہوں،
  yre-NT: Zozi Crizi -ta 'trɛda 'nan, -e 'e 'wɩ 'wlidɩ "drɛnɔn 'si 'wɩ 'ji. 'Wɩ zɩɛ
    'wɩ tɩglɩ nɛn. E ya "le min 'e yi -tɛra "da "fo. 'I 'ci "nrɔn 'mɛn 'wɩ da. An
    'wɩ 'wlidɩ drɛ 'e mlinla "da,
  fuh-BKF: 'Inan haala koolniika ka yimɓe kaani yardaade e ɓerɗe muɓɓen fuu: Iisaa
    Almasiihu warii ley adunaaru ndu faa hisina luttuɓe, de miin woni ɓurɗo fuu bonde
    e ley maɓɓe.'
  arl-NT: Timoteonaa, nioori seetanujuanaa. Puetunu pueyajanaa cuaara niishiiria nio.
    Cua tojiri. Jesucristoori mijiria niquiaari na Que Pueyaso na jiyanootiniuria
    sesa miijiaca. Janiyacuajaari tojetaarucuajanaa cuno sesa miijiaca pueyajinijinio
    na jiyanooshanoni.
  ziw-ziw: Ni ulosi wa ukanuni, naho uwagila kuzumiliswa, Kulisito Yesu nakeza mwe
    isi kuwambula wata masa. Miye masa yangu yatendesa kujinka wose.
  grc-TR: Πιστὸς ὁ λόγος καὶ πάσης ἀποδοχῆς ἄξιος, ὅτι Χριστὸς Ἰησοῦς ἦλθεν εἰς τὸν
    κόσμον ἁμαρτωλοὺς σῶσαι, ὧν πρῶτός εἰμι ἐγώ·
  nag-nag: Etu to hosa aru manibo laga kotha ase, Jisu Khrista paapi khan ke bacha
    bole ahise aru paapi khan majot te moi sob pora maha paapi ase.
  eng-OEBCW: How true the saying is, and worthy of the fullest acceptance, that “Christ
    Jesus came into the world to save sinners”! And there is no greater sinner than
    I!
  knj-NT: Ey jun tzet yetal caw yel oj wal an. Smoo chi cu cha' kabe. Julnaj ec' Jesucristo
    yul yiban k'inal ti', yu jul scolon el eb penawom. Yel penawom jin xol eb penawom
    tu', jainti'.
  deu-1912: Das ist gewißlich wahr und ein teuer wertes Wort, daß Christus Jesus gekommen
    ist in die Welt, die Sünder selig zu machen, unter welchen ich der vornehmste
    bin.
  san-PUN: ਪਾਪਿਨਃ ਪਰਿਤ੍ਰਾਤੁੰ ਖ੍ਰੀਸ਼਼੍ਟੋ ਯੀਸ਼ੁ ਰ੍ਜਗਤਿ ਸਮਵਤੀਰ੍ਣੋ(ਅ)ਭਵਤ੍, ਏਸ਼਼ਾ ਕਥਾ ਵਿਸ਼੍ਵਾਸਨੀਯਾ
    ਸਰ੍ੱਵੈ ਗ੍ਰਹਣੀਯਾ ਚ|
  nob-LB: Jeg som var den verste av alle syndere, jeg forsto at Jesus Kristus hadde
    kommet hit til verden for å frelse syndere. Dette budskapet om frelse er sant,
    og alle burde tro på det.
  ntj-ntj: Tjiinya wangka ngaanya tjukarurru mularrpa. Nyangka-la mularrkulinma. Tjiinya
    Tjiitja-Kurayitjanya mantakutu pitjangu palyamunu palyalpayi pirninya wankarunkukitja.
    Nyangka-rna ngayulu palyamunu mularrpa palyaranytja pirningka munkarra.
  sxb-NT: Olugambo oluwoola mbwe, “Yesu Kristo yaaza ku ekialo kugere anunule awooni”
    luri kuwuene kandi awantu woona wasugaane waganye nalwo. Inze omwene ni inze omwoni
    omunene okukira awooni wandi woona.
  nhu-NT: Njeme wvù lɛ Klistu Jisos to to yî nshɛ le keeboyse bonyii bò befe nu naa
    kecɛɛy, ɛ ɛ̀ nu njeme wvù nu ɛ kocɛn wvù wee ebee wvú le sɛ kemaŋɛn. Me kebɛɛ
    nto nu naa lo nfon bonyii bò befe.
  row-row: Hita o rena-renaꞌ tae, “Yesus Kristus nema sia raefafoꞌ ia, fo fee masodꞌaꞌ
    neu atahori mana tao salaꞌ ra.” Memaꞌ tebꞌe taꞌo naa! Mia basa atahori mana tao
    salaꞌ ra, au ia deꞌulaka ngga naseliꞌ.
  msy-msy: Krais Iesus, gumazamizir arazir kurabagh amiba men akuraghasa nguazir kamɨn
    ize. Ezɨ men tongɨn, kon arazir kuraba bar men arazir kurabagh afira. Ezɨ akar
    kam a guizbangɨra, gumaziba a baregh nɨghnɨzir gavgavim an ikɨ.
  agg-agg: Hoafɨ nda anɨhondü hond-ane asu muŋgu ai anɨhondümbo-mbɨrɨhind-amboane.
    Sisas Krais ai moaruwai hohoanɨmoyefembü sɨhefɨmbo aboedambo-femunɨmbo makusu,
    ŋga moaruwai hohoanɨmoyei-rɨhündeimbɨ ranaheimbo muŋguambo ŋgasündɨ-heandürɨmboanahɨ.
  ptp-ptp: Kɨyang yêp bêga ên nêbê Yesu Kɨlisi lam kɨbun ga ên nêb ob vô xomxo nipaên
    vêl ên he nên nipaên. Kɨyang tige kɨyang nôn vɨxôhɨlôg tɨyi wê xomxo ob ngô dɨ
    vông i vin ge. A ga xomxo nipaên nôn luu xomxo nipaên vɨhati vêl.
  nak-nak: 'Me mai moli ele eau rovitia veia la merera te Kraist ale egite totoia
    eia sesele viruru, me amuto tomi ge gabu tikumua, eia maie: E Kraist Iesus guvi
    otalo te la maututula veia ge lapu rivu etatou la tahalo me la tavile la iruru,
    me eau e Pol, eau mamuga sesele te la vulovulo la iruru mai ele.'
  lbb-lbb: Karisito Iesu i han purum ute na rakrakan hanua sur ir alaun a tena laulaula.
    A warwara ne i momol kol, pa dalar tortorot onoi. Pa iau, a laulau kol tana tena
    laulaula rop.
  kan-2017: ಕ್ರಿಸ್ತಯೇಸು ಪಾಪಿಗಳನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೋಸ್ಕರ ಈ ಲೋಕಕ್ಕೆ ಬಂದನು ಎಂಬ ವಾಕ್ಯವು
    ನಂಬತಕ್ಕದ್ದಾಗಿಯೂ ಸರ್ವಾಂಗೀಕಾರಕ್ಕೆ ಯೋಗ್ಯವಾದದ್ದಾಗಿಯೂ ಇದೆ, ಯಾಕೆಂದರೆ ಆ ಎಲ್ಲಾ ಪಾಪಿಗಳಲ್ಲಿ
    ನಾನೇ ಪ್ರಮುಖನು.
  cso-NT: 'La³jɨ́n³² tsáu² ca³tɨn¹ tónh³² ta²¹ jú¹ tson² lá²: Hi³ ca³cuan³ Jesús Tsá²
