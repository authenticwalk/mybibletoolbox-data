  met-met: 'Alali haruanga maxunamdi sanga ba uhatum haringina manadi, xaung sanga
    ba lipu longgalo dituxudi, hatumingading luwa te: Kristo Yesu ri ma titia bu xap
    lipu diandi muli. Baing nga ba kubolugu diandi didali ding longgalo.'
  kpj-NT: Jesuisi Kristu kabede‑ò dobehede òrarudu ritakemy. Ka rybe heka inatyhy
    rybe heka rare. Jiarỹ heka òrarudutyhy nihikỹ rare.
  zao-NT: 'Kwathoz wli koree ne reta men ndoblo yelaaze: Lee Jesucrist myaad lo yezlyu
    ree, tsa telaa zha re zha ndaa falt. Ne na nak thib zha kuu masraa mndaa falt
    nake re men.'
  byx-byx: I ma Iesus Kristus dai murl ka men saver ama aivetki ip ke iames nauut
    naver auur a viirang. Be liina dai maikka ama revan iini be maikka mager iv ama
    qaqet mai re narli de ra tu araa qevep. Dap mekai dai ngua uirl se ama vura mai.
  ctu-CTI: Jiñʌch yoque isujm bʌ ili t'an. Ti pejtyel yom i lu' ch'ujbin cha'an ti
    tyʌli Cristo Jesús wʌ' ti mulawil cha'an i cotyan xmulilob. Joñon jini más simaroñon
    bʌ mi cubin bajche' pejtyel yaño' bʌ.
  zos-NT: 'Maṉba mi ndzajmatyam viyuṉsyepø ote y sunba va'' mi va''njamdamø yøti:
    que Cristo Jesús minu nascøsi va''cø yaj cotzocyaj cojapa''tyajupø pøn. Y øtz
