  uig-CYR: Мошу сөз ишәшлик вә һәр адәм уни қобул қилиши тегишликтур — «Мәсиһ Әйса
    гунакарларни қутқузуш үчүн дунияға кәлди!». Мән гунакарлар ичидики әң әшәддийисидурмән!
    Лекин дәл шу сәвәптин Мәсиһ Әйсаниң әң әшәддий гунакар болған мени, кейин Өзигә
    етиқат қилип, мәңгүлүк һаятқа еришидиғанларға мисал қилип мәндә Өзиниң барлиқ
    сәвир-тақитини аян қилиши үчүн, маңа рәһим-шәпқәт көрситилгәндур.
  ikw-NT: Ka bụ ikwu-ọnu ke kwesiri ọkwnata ovu, ke nye ọbula kwesiri o kweru, Karaịsi
