  xnn-xnn: Nan naay mait-itdo maipanggep isnan gapo ay inmali si Kristo isnan batawa
    et gawigawis no talken ya patiyen nan am-in ay ipogaw tay tet-etet-ewa. Inmali
    siya tasiyay isalakana nan managbasol ta adida omey isnan impilno. Et sak-en nan
    kapilmiyan ay managbasol.
  mwe-mwe: Ni lilobhe lya kulupalika kaje, na linapinjikwa liposhelwe kuti, a Yeshu
    Kilishitu bhashinkwiya pa shilambolyo kukwaatapulanga bhakwetenje ilebho. Na nne,
    ni napundile kulebha punda bhowenji,
  tte-tte: Yeisu Keliso ilobimako yanuwa yaulina mena tonaenaeli sabi leboili. Walo
    bwaite walo yawasosi yo sowasowana takawa-yawasosiyan yo tameliyan. Yo tonaenaeli
    meuloili kolili yau tonaenaena yawasosi.
  tcs-tcs: Dis tok ya ai spik i mina trutok ane ebriwan mas bilibem, ‘Zizas Kraist
    i bin kam po dis wold po seibe ol nugudpasin pipol’ ane ai bin mobad den ebridem
    nada nugudpasin man.
  hlt-THB: “Khrih Jesu thlakthawlhkhqi thaawng hamna khawmdek awh law hy,” tive ypawm
    soeih nawh ak pawm tyyng soeih hy; aming lakawh thlakthawlh soeih na awm nyng.
  soq-soq: 'Aia ema ipa sumanaiwalalaida: Keriso Iesu kadi apanawa inamopia baiwa
    tawo osowe iene wisen. Tane ne Paul ipa kadi debama dewalala, mai mida da rua.'
  qub-qub: Rasunpami Jesucristoga cay pachaman shamusha juchasapacunata salbananpaj.
    Ricay nogatapis Jesucristo perdunamasha llapan runacunapita mas juchayoj caycaptë.
  att-att: Á kuruk nga mekatalà yawe nga nakagi, ta “Minay si Apu Kesu Kiristu sawe
    dabbuno tapè iyígù na yù ira malliwâ.” Á napiá nu manguruk yù ira ngámin nga tatolay
    kuna. Á sikán garè yù karáketán nayù ira ngámin nga malliwâ.
  bki-bki: A iliano tai jo, napano romijikia ravarkar tiniedo eaio, napano bo ka aviniu
    ajev ea kialo meuliano, napano ber jibe nei, berinavo Kristo Yesu naio batove
    yetano ea yetemeriba nei ka rilarur nakariano na vabe kiano meuliano. Mia ea tomu
    nalo na m̃a amila kariano jibe na, nemial jibe ka kiniou nebe natukamuano kalo,
    kiniou nobova loa ka nalo abiniu,
  bqp-bqp: Yã díkĩna bi yãpuramɛ, à kũ̀ ò sí ↄplapla. Kirisi Yesu sù andunia gũn
    durunnakɛrinↄ surabana yãi. Makũ, ma durunna mɛ́ à de dakenↄ pↄ́la,
  mcp-mcp: 'Ciyá ga jɨ́ abúgʉ́lág, sə́ mə́ jəlá nə magʉlə gwo sə́ bɛ̂sh: jɨ́ nə́,
    Krîst Yésus nyə á zə shí ga dɨ́ zə cʉg ósɔ́ɔl ɔ *mísə́m; ósɔ́ɔl ɔ mísə́m bɔɔŋgʉ́
    dɨ, mə wə́ jɨ́ áshúshwóógʉ́.'
  hat-hat: 'Sa se yon pawòl ki vre, pawòl tout moun te dwe kwè: Jezikri te vini sou
    latè pou delivre moun k''ap fè peche. Mwen menm, mwen pi mal pase yo tout.'
  npl-NT: 'Nin tlájtoli milák, iwa nochteh kipiah kineltokaskeh: Cristo Jesús owala
    nika itech tlaltíkpaktli okinmakixtiko n tlajtlakolejkeh, iwa ne okachi nitlajtlakolchi
    de nochteh n tlajtlakolchijkeh.'
  bgg-bgg: 'Hì ne zai yao, zab nuii ne migi rek chid phro: Masi Isu ne layogphothek
    shii ragia pha sohjambling shii wuii ro. Gu ithek è de buii ro,'
  eng-TCENT: 'This saying is trustworthy and deserving of full acceptance: Christ
    Jesus came into the world to save sinners, of whom I am the foremost.'
  eng-BSB: 'This is a trustworthy saying, worthy of full acceptance: Christ Jesus
    came into the world to save sinners, of whom I am the worst.'
  cpu-NT: 'Jiroka nonkanteri kyaaryoori onatzi, ontzimatye inkempisantaitero: Ipokake
    Jesucristo jaka kipatsiki irovavisaakoyetairi kaariperoshireriite. Tema naaka
    anaayevetakari maaroni nokaariperoshirevetaka.'
  san-ASM: পাপিনঃ পৰিত্ৰাতুং খ্ৰীষ্টো যীশু ৰ্জগতি সমৱতীৰ্ণোঽভৱৎ, এষা কথা ৱিশ্ৱাসনীযা
    সৰ্ৱ্ৱৈ গ্ৰহণীযা চ|
  tac-NT: Napu ne ruwimela 'we 'la bijchiá ju, 'we 'la 'nátaga gepúwaká 'emi ye ra'íchali.
    Kristo Esusi nawale jena wijchimoba, cha nokame ralámuli alawala bi'wemia. 'Lige
    neka abéchigo cha 'sime ke me'tigá suwábaga alué ralámuli cha nokame.
  eng-WEBPB: The saying is faithful and worthy of all acceptance, that Christ Jesus
    came into the world to save sinners, of whom I am chief.
  gfk-H: 'Io, iau ni tangai tiga nianga nong i tutuna sakit. Ma i tale bia da manga
    so no nudahat nurnur tana. Ma i hoken: Iesu Karisito ga hanuat ukai ra ula hanua
    wara halhalon ira tena sakena! Ma iau ing iau manga sakena ta diet bakut.'
  viv-viv: Hida gahe au gahe velemoꞋena ada gilubodana be againe yada wavetumagana
    kanaluveꞋavina. Yesu Keliso babiya gihobuꞋela be tokoyona ginakibababaleda. Ada
    tokoyona moyaꞋaidi agaidiya iya tokoyona-moꞋa.
  yao-yao: Liloŵe li lili lyakukulupilichika ni kukundikwa, yakuti Che Yesu Kilisito
    ŵaiche pachilambo kukwakulupusya ŵaali ni sambi. None ndili jwa sambi kwapunda
    wose,
  tgp-tgp: 'Reti nike, o er̃i rasua mo tataholo vara o lavi vevuhia vara: Kr̃isto
    Iesu mo mai na varama vara i juri na tamlohi hehe. Enau na sasati jea hinira.'
  auc-NT: Ïïmaï ante nö pönï näni änö näwangä ante impa, ante ämo ëñëmaïmïnipa. Itota
    Codito ïñömö, Wënæ wënæ cæmïni ïmïnite æ̈mo beyænque quëwenguïmïni, ante inguipoga
    wææ̈ pongacäimpa. Tömengä mänömaï cæcä incæte wadäni wënæ wënæ cædäni ïñönäni
    botö tömëmoque godömenque wënæ wënæ në cægaïmo ïmopa.
  kbc-NT: Niɡ̶inoa notaɡ̶a yakadi me jinakatonaɡ̶a, codaa inatawece niɡ̶ina oko leeditibige
    modibatege leeɡ̶odi ele niɡ̶inoa notaɡ̶a. Digawini ane diitigilo niɡ̶inoa notaɡ̶a,
    “Jesus Cristo enagi digoina iiɡ̶o, enagi me yewikatidi niɡ̶inoa abeyacaɡ̶aɡ̶a.”
    (Joaniɡ̶idaa meo Paulo niɡ̶ida ligegi). Emeɡ̶ee daɡ̶axa me ee abeyaceɡ̶egi caticedi
    niɡ̶inoa eletidi abeyacaɡ̶aɡ̶a.
  bmh-bmh: Ze e go petak pet. Ag ze go suban don. Yesus Kristus go em ebu duailel
    igul naliu macanemen imarabun alab tam, go duailel igul eg macanemen imarabun
    aleun. Duailel ipal igul eg macanemen, bo, agal igul eg banou tam, izal igul eg
    nug agal igul eg unum zilareun.
  ctu-BL: Cristo Jesús tsa' tili wʌ' ti pañimil cha'an mi' coltan xmulilob. Isujm
    ili t'an. Uts'at mi' ñojpel ti pejtelel pañimil. Joñon ñumen xmulilon bajche'
    yaño' bʌ.
  meq-meq: Mezeleme nakə neŋ na ge aye na, a ze i ndo siye hay tebiye. Yesu Kəriste
    a yaw ka məndzibəra na, hərwi ada mâ təma tay ha ndo i mezeleme hay. Anaŋ bazlam
    nakay na, deɗek, ndo hay gədem tâ təma a ɗərev tay.
  noa-H: 'Dich hin hiek''õoin t''umaam k''ʌʌnau k''ap''ʌ haju haai nʌm: “Jesucristo
    mʌg jẽb gaai bëewain pekau paraam k''ʌʌn peerdʌ hawaanta bëejim.” Ma chan sëuk''aawaijã
    k''abam. Warran mʌʌn mʌchta hʌ̃rcha pekau pöm chitajim, tagam k''ʌʌn k''ãaijã.'
  alp-NT: Lepate matai ebeteke be, “Kristuse Yesuse Iluake lomei nusare kena Iono
    hlamate tamata rebe ono dosa.” Mere tinai kai suke ite lene lokole. Au pine auku
    dosaru lesi bei pusue tamata.
  san-VEL: paapina.h paritraatu.m khrii.s.to yii"su rjagati samavatiir.no.abhavat,
    e.saa kathaa vi"svaasaniiyaa sarvvai graha.niiyaa ca|
  kbq-kbq: Ama'i tamage nanekegino, hakare'a vahe'mo'za zamentinti hugahaze. Na'ankure
    Krais Jisasi'a kefoza nehaza vahe zamahokehesigu ama mopafina erami'ne. Ana agu'afina
    nagra zamagtere'na hakare vahera kefo'zana hu'noe.
  kbh-kbh: 'Nts̈amo chanjayancá ndoñe nÿe bostero soye quenátsmëna, y nÿetscanga entsamna
    chca ndegombre bétsemnama jtsejuabnayama: Cristo Jesús quem luaroye tonjánabo,
    bacna soye amënga jabátsebacama, y chë bacna soye amënguents̈e ats̈e chë más bëts
    bacna soye amá sëndmëna.'
  ron-LSB: Este credincioasă și vrednică de toată acceptarea afirmația că Isus Hristos
    a venit în lume ca să mântuiască pe păcătoși, dintre care eu sunt cel dintâi.
  pon-pon: 'Melel lepen kajoi lep, o me mau on kamelele: Krijtuj Iejuj pwara don jappa,
    pwen dorela me dipan akan; a nai me jued jan karoj.'
  nhe-BL: 'Nelía temachtli ni tlajtoli tlen nimechilhuis huan monequi nochi quineltocase:
    Jesucristo hualajqui ipan ni tlaltepactli para quintlajtlacolquixtis tlajtlacolchihuani
    huan na achi más nitlajtlacolchijtoya tlen nochi sequinoc tlacame.'
  sps-sps: 'U vegiau tovei man ovei, ma nom a fokinai ri te faamainy ya: “E Krais
    Jisas naa me tana monaagits to ma saup fatabiny Yan vainy katkat aveto;” ana nyo
    na isen fapoopoan narari na iring vavajia ovei fis pis rarori.'
  wnc-wnc: Siwan wamu takngatu Jesu Kraisda kepdakane epuke ninu wai aminu waiakngane
    sandetnangge epbut ngang yakamangu waakngae natapna siakan siknga siyok. Sike
    aminu kuupbamda natake baniu asinanga. Siwan tupa aminu wai tasikingu kuupbam
    nata yapbike aminu wai siknga dakngake yukum.
  bus-bus: Yã kɛ̀kii nɛ́ yãpuraamɛ, à kↄ̃ sìo wà sí ↄplaplaa. Kirisi Yesu mↄ̀ anduna
    guu durunkɛrinↄ mìsina yãnzi. Mapi, ma durun bé à dɛ danↄ pↄ́la,
  gub-BL: — Zaneruwihawete Zezuz a'e, ur ko ywy rehe a'e, ikatu 'ym ma'e iapo har
    wamukatu pà a'e, uru'e ure. Azeharomoeteahy ko ureze'eg. Ihe ihe, heaiw wera'u
    amogwer wanuwi ihe.
  imo-imo: Lino ulu pulu keri terimulu imboma lipe tapondopa, mindili nolemala aulkena
    wendo lipe yu kinye peya molopo kondomolo aulkena lipo mondambo nimbe Goteni maina
    lipe mundurumu iye nomi Kraist Jisasi maina mainye orumu. Aku ungumu paa paimbo
    ungumu. Imbomani konopu talo naa pepili paimbo aku ulu terimu ningo paa enge ningo
    pilko ipuki tiengei. Aku temolo kinye paa ku naa pemolo. Ulu pulu keri teremele
    imbomanga na ulu pulu keri awini terumunga na iye kiyendomu,
  boj-boj: Anjam bei agiende. Kristus Yesus a une tamo naŋgi eleŋqa osiq deqa mandamq
    aiyej. Tamo kalil naŋgi anjam di qusib marqab, “Bole.” O Timoti, e nami une gargekoba
    yoqnem deqa e une tamo kalil naŋgi tulaŋ buŋnjroqnem.
  eng-DRA: A faithful saying, and worthy of all acceptation, that Christ Jesus came
    into this world to save sinners, of whom I am the chief.
  knf-knf: 'Bañaaŋ bŧi bawo kate uţup wi, ţiki ujoonani : Yeŧu *Kriŧtu abi ţi umundu
    pa pbuuran bado ipekadu, kë nji dwooŋ naŧeek ţi baka.'
  san-KHM: បាបិនះ បរិត្រាតុំ ខ្រីឞ្ដោ យីឝុ រ្ជគតិ សមវតីណ៌ោៜភវត៑, ឯឞា កថា វិឝ្វាសនីយា
    សវ៌្វៃ គ្រហណីយា ច។
  arn-NT: 'Fey tüfa ta rüf dungu, feymew feley kom tamün feyentuael: Cristo Jesus
    küpay ta tüfachi mapu mew ñi montulafiel tati pu yafkafe, fey tüfachi dungu mew
    iñche ta wünelen.'
  zas-NT: 'Diidxli ni ganin lëjt, rayal chililadx bejn: guial Jesucrist biꞌt loj guidxliuj
    par güünman xtol bejn perdon, abiꞌ loj gra ree bejn naj na̱j mazri béndol.'
  ken-NT: Ɛnyɨŋ ɛnɛ́ ɛ́chi tɛtɛp nɛ chí ɛnyɨŋ ɛnɛ yɛ̌ntɨkɨ mmu ákwày mɛ́noko nɛ
    ntɨ ɛni nɛnkɛm. Ɛnyɨŋ ɛ́rɛ chi bɛ Mandɛm ákʉ bo mándɨŋɨ bɛ Yesu Kristo atwɔ
    nyaka fá amɨk ndu bɛ́pɛ́mɛ bǒ bɛbʉ́. Nɛ mɛ nchí mmu anɛ ɛbhá bɛbʉ́ bɛ́yá
    bɛ́chá ɛbhɛn yɛ̌ntɨkɨ mmu achak.
