  bss-NT: Yesu Krǐstəə ampɛ̌ a nkǒŋsé âsoŋ bebɛl bé mbéb. Mměn-nɛ mbédé mod
    awě atómtánnáá mbéb abɛl tómaa moosyəə́l. Enɛ́n pɔ́le edé mbále detə́ŋgɛ́né-ʼɛ
