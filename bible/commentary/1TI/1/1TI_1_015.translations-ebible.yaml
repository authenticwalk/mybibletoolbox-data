  gvs-gvs: 'Livala ame livala aba numisa nakae itoboineda tauyaonedoko: Guyau Yeisu
    bogina isou ima poyapoya goi bego toogoyoida iyaveda. Ego togoyoidayada yaida
    goi yau moitamo toogoyoigu toigu go, liuna geya iviniguta geya,'
  kbm-kbm: Be yaun etenik yaun ano molge, be gitangi ginei amolmol tepwengge inaute
    be aplos nivin. Ve Yisu ginme nalk ve nemb amolmol tiate ane ru. Be ayeu ate ik
    ete amolmol tiate ane as amol mate ane ti.
  tew-tew: 'Nä́ˀi tu̖u̖ naaḏi wâytu̖kankhâymáaˀi-áho whä̖yu̖wó̖ˀdi namuu, heḏiho
    tꞌowa dínkhâyˀä̖ˀ tꞌä̖hkí dâyséegíˀa̖míˀin: Christ Jesus-á nä́ä oepáa kꞌayḏipiyeˀ
    naˀä̖ä̖ naˀin tꞌaywó̖ˀtoˀin gimuuˀin dînˀowóyé-íḏí. Heḏi náaho i shánkí pꞌä́ndíkîˀ
    omuu.'
  rmc-rmc: 'Kala lava, so phenav, hin čačipen a šaj len te prilel a te pačal: O Ježiš
    Kristus avľa pro svetos te spasinel le binošnen, savendar me som nekgoreder.'
  apr-apr: Le betanga yo bet aweta pong i, in betanga moolmool a kuwi a kuparama le
    imede. Ngan betanga tani in nen; Yesu Kirisi isi tana bet si ikap di tooltool
    ke sennene a ipamulu di ye so dook tiap yo bet igarung di i. Ngan di tooltool
    tina, ngan atu yo illos di diene le imugu pang di ye geingi dada dook tiap i,
    in la au i.
  tiy-tiy: Wén i toowe kébéréh, fatut tayakuf gom brab unuro kom mano, “I Jesu Kristowe
    ménangéy dob duniyae ni inok fukasé noy de ménsala do étéw inok énda mékukum ro.”
    Atin begéney toowe fo tete bero kéluhanan.
  nlg-nlg: Na lei bosa kiri te utuni, ge na lei tinoni soko kara lavipangotia ma kara
    taluutunia, gaia Jesus Christ te mai tana maramana ge ke vavolara rana hahi. Mi
    nau tu haba ni dika va itadira soko.
  dgr-DOGNT: 'Dıı yatı sìı hotıì ehkw''ı hǫt''e, dǫ hotıì edegha gìhchı ha hǫt''e:
    Zezì-Krı hołı̨ı̨-hogehtsı̨ı̨-dǫǫ̀ edaxàgole ha, dıı nèk''e ts''ǫ̀ ajà. Sı̨ sìı
    gıta gots''ǫ denahk''e hołı̨ı̨-hohtsı̨ı̨-dǫǫ̀ aht''e ı̨lè.'
  pes-OPV: این سخن امین است و لایق قبول تام که مسیح عیسی به‌دنیا آمد تا گناهکاران
    را نجات‌بخشد که من بزرگترین آنها هستم.
  ron-1924: 'О, адевэрат ши ку тотул вредник де примит есте кувынтул каре зиче: „Христос
    Исус а венит ын луме ка сэ мынтуяскэ пе чей пэкэтошь”, динтре каре чел динтый
    сунт еу.'
  tpz-tpz: A tah nöꞌ to soe to man, ke eöm se öt rakah eah, e Ieesuꞌ Kristo to nö
    voh maꞌ manih po oeh, pa kon hah a ma napan to teꞌ ne pa taateꞌ hat. Eöꞌ koman
    to teꞌ hat oah rakah e noꞌ po upöm pa nok a hat.
  agd-agd: Ume nanin banta aya uré avirano van mi Yisas Karaisi ma varafin erikhá
    mai fura vayan tiamé umpo vá minó ano véintasá mumunan ono. Namu avúavá baran
    kéká esantaré téi moéké ume vanta uron mi vá uno.
  rkb-NT: 'Katsa hi: — Sesus Kiristu mybarawy bo inasik. Kytsa simysapybyri humo izumu.
    Zumuze kytsa asahi tahamysapybyri pimoewynahaze asa kino Deus bo mysioktyhyryk
    nikara — iwa tsimytsasokonaha. Wasi my. Utakta kamysapybyita tu ikykara Deus Sesus
    humo zikyokzohik niy.'
  san-THA: 'ปาปิน: ปริตฺราตุํ ขฺรีษฺโฏ ยีศุ รฺชคติ สมวตีรฺโณ''ภวตฺ, เอษา กถา วิศฺวาสนียา
    สรฺไวฺว คฺรหณียา จฯ'
  iws-iws: Mɨ Krais Jisɨs siya nua tɨriir nɨuunikɨn iikam biyɨeyɨm sɨmiir nɨnɨskɨi
    hainakikɨn. Mɨ ta yaiya kaimwo kɨɨnga mɨ krɨma saiirɨm daɨngwo tɨbmii kɨɨn. Mɨ
    karargɨn inkamɨn siyɨu biyɨe tɨriyɨn sɨmiir bɨiyan inkamɨn.
  pol-SZ: Prawdą, której w pełni można zaufać, jest to, że Jezus Chrystus przyszedł
    na ten świat, aby zbawić grzeszników—a ja byłem największym z nich!
  ztq-NT: No nii kchë do kniladzy nii lëë Jesucrist biid lo kislyu par kteelaa xaa
    meñ nii no xtol por nliw. Naa nak tu xaa nii mastre no xtol.
  zai-NT: 'Dxandí ni chi uzeete ri'', ne irá binni nicaa ni de idubi ladxidó'': beeda
    Cristu Jesús ndaani guidxilayú, beda ulá cani cuchee. Naa ca'' jma bichee''.'
  upv-upv: Ko nale ngel nga muwrai Iesu Kristo mivini iel ngatan nga p̃ila mauren
    tevi jinibb nga marsij evi nale weretunen, nga kerr rraposuri ko wor tetajer.
    Ko inu nusij wor asi nir ngok.
  wap-NT: 'Aizii diꞌoraz kuwai mishiꞌo wuruꞌu naꞌiki turuu umishida-kao: Christ Jesus
    kaawan imiꞌi baara ati, ukazannaataꞌanan oiainao. Naꞌiki õgaru udawun iti manawun
    õꞌoian ipai baꞌoran oiainao ai.'
  mva-mva: 'Pile ngaedi mpile kana nge moimoi be kalingodi be iboadu-tina kita moarunga
    tadoki be iloda-lo tananga: Kristus Iesus kateka-o ipura nge muzigoala ememaki
    ngauketidi kana ka ipura. Be muzigoala ememaki maradi nge ngau muzigoala emakangagu
    kaba digoala-tina.'
  dwr-NT: Kiristtoosa Yesuusi nagaranchchatuwaa ashshanaw ha sa7aa yeedda giya haasayay
    ammanetteeddawaanne asay ubbay tuma giide akkanaw bessiyaawaa. Ubbaappe aadhdhiyaa
    nagaranchchay taana.
  kfw-kfw: 'Hiwahi akadik chongril kha eii, inthiangnga keiluutsik khat-um ngamnasik
    eii: Christa Jisu''n nuoipilchungnga ijuohi manu karoon ngai sanringnasik eii,
    inmani ngai karra keihi manu karoonkhet ka-eii.'
  bfz-bfz: ये गल्ल सच और हर प्रकारो ते मानणे जोगी ए कि यीशु मसीह पापिया खे बचाणे दुनिया
    रे आयी रा और जिना बीचे सबी ते बड़ा पापी आऊँ ए।
  cuk-09: 'We gaya-burba-napiragwadid, bela dulemar bensulidgi abingae-wilubbid: “Cristo-Jesús
    we-napnegse nonikid, bela dulemar-iskudimalad-abonogegar.” Ar an bur-bule dulemarba
    iskusad-duled.'
  ben-OBCV: এই উক্তি বিশ্বাসযোগ্য এবং সম্পূর্ণরূপে গ্রহণের যোগ্য যে, খ্রীষ্ট যীশু
    পাপীদের উদ্ধার করার জন্য পৃথিবীতে এসেছেন এবং তাদের মধ্যে আমিই নিকৃষ্টতম।
  mil-NT: Te nìhí‑ó tnǔhu sá Xǐtohó Jesucrìstú ní quixi‑gá ñuyíú‑a cuèndá sá dácǎcu
    nihnu‑gá nchaa ñáyiu ndècu ichi cuehé ichi duha. Te tnúhu‑áⁿ cúú‑xí ɨ̀ɨⁿ tnúhu
    ndáá, te xìni ñuhu‑xi quɨndáá iní nchaa nchoo ñǎyiu ndècu ñuyíú‑a. Te yúhú cúù‑í
    tée ío‑gá ndécú cuěchi‑xi núú Yǎ Ndiǒxí ní cùu.
  myu-myu: — Jesus Cristo osodot ipi kay ikẽrẽat mujurũg̃rũg̃'ukayũ daxijo am — i
    wuyju e'em. Icẽmãn wuyju iboam e'em. Cedag̃ cĩcã wuywebe wuyetabut am iboap ekawẽn
    kay. Warara'acat ikẽrẽat mujurũg̃rũg̃'ukat podi ma õn ikẽrẽat mujurũg̃rũg̃'ukat.
  fue-fue: 'Haala kooliniika nani, kaanuka himɓe fu jaɓa: Yeesu Almasiihu warii e
    duuniyaaru gam hisingo hakkeeɓe. Mii laatii arano caka maɓɓe.'
  amk-amk: Kristus Yesusi da to nunei ma weo feriri inontarai sasari ne tata weru
    tane sasarinei. Kaiwo ninai wetarai, ampafe meroasoaia mutu dohonao menemiwawera
    wea fe. Tuti na inontarai sasari rabuangnei kiai mani yauno yohong sasari fiabai
    sewa ne.
  fai-fai: Kale atin afan dam weng bakakabi, bela atin weng babid, kale be atin afan
    kalin kala. Kadais Yesus ayo madák bakan kalak tase uyo ban keimin kinim kail
    bá takeikuyamono, kale tase. Kale nata atin ban keimin dukum uyo atin nata fakusino
    kate.
  ura-NT: Esinaente rauhijiriin turuha uhe caa chauratane que Jesocurisito, jianacoon
    osaonaauru mitaane coina. Jana canuna osaonaauru nujuaneein neeunlu niqui. Nete
    atiin cacoelai Cana Coaunera, osaonaauru nujua belaiha Cana Coaunerane coitucuuruha
    satiin cachaaurune coina. “Charijieeinteeinti Faboro belai Cana Coaunera. Nii
    rijijieeintechu canu belaichein,” naain Cana Coaunera esenetaerate nitajenaa charanejeein
    nenaa ichaonaa raa cureein.
  mcd-NT: Un natian mato icon yoiai cuscan man icoinra huatiro. Cristo Jesús nai ariashu
    mai ano fotoni yora chacafo numashqui afu ipanonfo. Ascan unfi chaca huaqui finacaimisiquin.
    Tsoa futsacai asca huamisima.
  urt-urt: Wusyep eꞌe ki bwore mise supule, ŋaiye lenge mitiŋ lalme ka yusyunde no,
    ka junde. Krais Jisas kin nate gah kekep eꞌe ŋaiye ka ungwis lenge miyeꞌ tuweinge
    ŋaiye yende pupwa. Taꞌe luku pe, ŋam Pol miyeꞌ endehei ŋaiye mende pupwa supule.
  kiz-kiz: Bhujumbe obho ndo bhwakuaminika na bhwilondeka kupokelibhwa ni bhoha jha
    kujha Kristu Yesu ahidili pa duniani kuokola bhenye dhambi. Nene nembimbi kuliko
    bhoha.
  tzo-TZE: Li Jesucristoe i'ay li' ta banamil, ay scoltautic jcotoltic, vu'utic li
    jpasmulilutique. Ac'o xch'unic scotol cristianoetic yu'un melel ti ay scoltautique.
    Vu'une ech'em jpasmulilun, ja' jutuc no'ox li yantique.
  lex-lex: Hota itpesiay miemna lira mak a'ukota di yoma ha naplola; de Kristus Yesus,
    Ntopur la noha wawannu di totpa Namori-nalewna mak kler la do'a-hala ralamni.
    Ne a' wual pia riy maka khi' do'a-hala yatyat memna.
  dov-dov: Ooyu mulumbe nguwanchoonzyo alimwi uleelede kutambulwa koonse, kuti Kkilisito
    Jesu wakasika munyika kuzofutula basizibi.
  rgu-rgu: Dedeaꞌ ia tebe, de ita tamahere matetuꞌ rae, “Yesus Kristus onda nai dae-bafoꞌ
    ia, ela soi-tefa lahenda masala-masikoꞌ ara.” Neme basa lahenda mana tao salaꞌ
    ara, au riꞌ tadalu lena.
  toc-NT: Xli̠­hua̠k aquinín quin­ca̠­mi­ni̠­niyá̠n naca̠­naj­la­yá̠hu hua̠ntu̠ cca̠­hua­nimá̠n
    xla­cata pi̠ Cristo Jesús qui̠­lachi nac ca̠quilh­ta­macú la̠qui̠ naca̠­lak­ma̠xtuy
    xli̠­hua̠k mak­la̠­ka­lhi̠­naní̠n, y aquit tla̠n lacán cta­huilay lanca mak­la̠­ka­lhi̠ná
    hua̠nti̠ aya lak­ma̠x­tu­cani̠t.
  som-som: Hadalkanu waa run, waana mid istaahila in la wada aqbalo, in Ciise Masiix
    dunida u yimid inuu badbaadiyo dembilayaasha anoo ah kan ugu daran.
  mam-C: 'Twutzxix te'' lu''n, ex tkyaqil tu''n t-xi niminte: Qa a Crist, a Jesús,
    ul twutz tx''otx'' tu''n kykletjo aj il, ex ayinkuy nimxix wila tze''nku kye txqantl.'
  ndj-ndj: Detelu ayi ndi ya nakaka na yikudayiliwa kujumiliwa nakamu, Yesu Kilistu
    ayisili mumlima kuvalowola yivavelili na sambi. Na nenga ndi mvifyi munu pitu
    vosi,
  mbj-NT: 'Te hub né hẽ hahỹỹh, taw''ããts hẽ ji ky daheeh: Kristo Jesus ewäd hyng
    ër mahang, nesaa do moo bok do tabed''ëëp hyb n''aa nesaa do mahä̃nh. Ta ti nesaa
    do moo heb''ook do sa bahä̃nh baad nadoo do paa ỹỹh.'
  lat-VUC: 'Fidelis sermo, et omni acceptione dignus: quod Christus Jesus venit in
    hunc mundum peccatores salvos facere, quorum primus ego sum.'
  ngp-ngp: Ino ni mbuli ya kuhuwilwa na ya kuzumilwa, ya kugamba Yesu Kilisito ezaga
    mwe isi vileke awayokole wata wavu, name ni mwavu kujink'ha wose,
  aoi-aoi: Eneja Jesus Christ ni-dirrirnduma nakina angubina-langwa ngakwurruwa-wa
    yenjerra enenu-wa angalya kajungwa nenik-enibiki-yada nakina ngakwurruwa ngarruwurrariya
    ngarnumamalya. Akine-ka ayakwa alyangmandukwuna. Kembirra ngakwurraja ngarnumamalya
    ak-engkirrikajama angwurra akinu-wa. Umba ngayuwe-ka ningena ninguwurrariya ningilyengma.
  enq-2: 'Pii lapae dake kiningina lao soo nyepenge: Endakali koo pingi dupa pyoo
    nyalanya, Jisasa Kraisa baa isa yuu dakenya epea. Endakali koo pingi dupa pitaka
    ita minao, nambame etete koo pyoo kateo.'
  eng-ASVBT: 'Faithful is the saying, and worthy of all acceptation, that Christ Jesus
    came into the world to save sinners; of whom I am chief:'
  mna-mna: Pa Yesu Krisi, ni isu toono bekena ikamke iti tomtom sananxanda ma tewe
    lene. Sua ti, xonoono kat. Irao takan la mi tapase pa. Mi nio ta axwe mataana
    pizin tomtom ta boozomen pa sanaana kamxana.
  myw-myw: Livan towen mounid; kadiloka tasimounids waseg. Peinan Yeisuw Kelis neim
    wadaban pwepway va̱gan kid bikatinabweids takalbalebs ya̱kids. Yey gog bo amug
    takalbalebs babaw wasigeis; tage bo inok nuwan yey, va̱gan Yeisuw Kelis bikatimlakay
    nakapatul avakaein waseg singay takalbaleb yey, takalbalebs babaw mo bikakins,
    o bisimounids Yeisuw waseg, mo biba̱nes mwamoves nag beikous.
  sby-sby: Maswi akwambeti Klistu Yesu walesa pa cishi capanshi kwisa kupulusha bantu
    babwipishi nakubinga kayi elela kutambulwa ca makasa abili, pa bantu bonse baipa
    ame ndaipa kupita bonse.
  sll-sll: Ha ta ha weni mere dimia a i si ware pir tomno. Kraist Yisas, nan tal nigi
    dongwo ol waminga hobi sigare kul teralga u wai nama dire ganba bania u tibi emia.
    Ari hobi tal nigi dongwo obil ol wamba, na homa miki weni ol ware digan moliwa.
  yaq-NT: 'Ini''i teuwaawame tua lutu''uria, intok inika''a, si''ime a'' sualpo yuma''i,
    ini''i: “Jesukrijtota, jume'' ka tu''ik ya''alame jinne''ubaeka, inim bwiau yeu
    a'' machiaka''uta”, ti jiuwame. Inime betana inepo, Liojta bichapo che''a bepa
    ka tu''ik ino ya''arilekai.'
  uro-uro: Ama enge qärangätni i ngät tamän i sa ma Jisas ma Krais di qa män sämäni
    ama ivätki ivakt iva qa rhumaiar ama ruvek nämät arha vuirhong di ama engäktki
    na ngät bä ngät di nak mamär iva ama ruvek tat nanakt na ngät mamär. Bä aingo
    di ama ruvek kärarhani i rhat tualat na ama vuirhong di rha mane vät gua qar dap
    ngua vit i ngua met e na rha sä gua lat ama vu ngät.
  ita-1885: 'Certa è questa parola, e degna d''essere accettata per ogni maniera:
    che Cristo Gesù è venuto nel mondo, per salvare i peccatori, de'' quali io sono
    il primo.'
  muy-muy: 'Ma goro ya nara nəɗəm ni ti ma ge jiri, ahàr àɗəm ku way way do mə̂gəskabá
    àna məɓəruv a bəlaŋ. Ma gani ya nawayay nəɗəm ni ti nihi : Yezu Krist àra a duniya
    va ti ga mahəŋgay ndam magudar zlam. Nu ti nə̀tam mis ndahaŋ ni ɗek àna magudar
    zlam.'
  kqc-kqc: Iesu Keriso bi vegu no rededi vene moi vegu rigika kono tora noibanuri
    deyo; mina ago rofu mokena vari gira aesi ni vau rei masifa bi rama, ma na bi
    vegu no iniye rena amiye, amiye idana de kana mini.
  tav-tav: Ati wame cariape yʉ queti buio. Camaja nipetirã atiere na caapiʉjape boo.
    Jesucristo caroorije cánare na netooʉ acʉ́ caejayupi ati yepapʉre. Yʉna yʉ ã nipetirã
    netoro cáti netoo nʉcaricʉ.
  eng-ULB: This message is reliable and worthy of all acceptance, that Christ Jesus
    came into the world to save sinners. I am the worst of these.
  spa-VBL: 'Este es un dicho confiable que todos deberían aceptar: “Jesucristo vino
    a este mundo para salvar a los pecadores”, y yo soy el peor de ellos.'
  fra-_FOB: Cette parole est certaine et digne de toute confiance; c'est que Jésus-Christ
    est venu au monde pour sauver les pécheurs, dont je suis le premier.
  hau-ULB: Wannan bishara amintacciya ce, ta isa kowa ya karba, cewa Almasihu Yesu
    ya zo cikin duniya domin ceton masu zunubi, a cikinsu kuwa ni ne mafi lalacewa.
  mal-mal: ക്രിസ്തുയേശു പാപികളെ രക്ഷിക്കുവാൻ ലോകത്തിൽ വന്നു എന്നുള്ളത് വിശ്വാസ്യവും
    എല്ലാവരും അംഗീകരിക്കുവാൻ യോഗ്യവുമായ വചനം തന്നെ; ആ പാപികളിൽ ഒന്നാമൻ ഞാൻ തന്നെ.
  kkc-kkc: Yesu Kelisoye goo tokenee teli odoo ibada gie badeli pidilame mipoo hamapoo
    simiso. Esiga to egee tei dolone, iyo duloso omapoo tei talai tekepo. Esino goo
    tokenee teli odoo susuga ee ma kulodu, hedebe ayo diya tokenee badebeiso.
  lit-lit: Šis pasakymas yra patikimas ir vertas visiško pritarimo, kad Kristus Jėzus
    atėjo į pasaulį išgelbėti nusidėjėlių, – kurių pirmaujantis esu aš.
  urd-GVR: Ham is qābil-e-qabūl bāt par pūrā bharosā rakh sakte haiṅ ki Masīh Īsā
    gunāhgāroṅ ko najāt dene ke lie is duniyā meṅ āyā. Un meṅ se maiṅ sab se baṛā
    gunāhgār hūṅ,
  far-far: Ma na fatae ne nia mamana, ma kulu ka famamana be nia 'uri, “Sa Jesus Christ
    nia leka mai laona molagali fua ne ka famauria wane ne abulolada ta'a ki.” Aia,
    'i nao nau ku abulo ta'a ka liufi kera tafau.
  suz-BL: मरिम्‍शो पाइब आन कली नरक रे प्रोंइचा, दे ख्रीस्‍त येसु रागीम जाक्‍त। एको
    लोव़ थमा बाक्‍ब नु थमा सुइक्‍चा माल्‍शो बाक्‍ब। गो नेल्‍ल क्‍येङा मरिम्‍शो पाइब
    नङ। लूका १९:१०
  car-NT: 'Tamyikapore, tapyiry taro enapa imero ero auranano man: Kristus Jesus ero
    nono tu''ponaka tywo''se man tyja''wangamon unenje uta''no wyino. Awu ''ne ka''tu
    rapa tyja''wange wa.'
  amp-amp: Krais Jisasr ndar bbinysoft fawihnamor nom fasoh fasoh nefm nayet yimanmoh
    yakneftn. Nd mrokfot tu kfo mif mif kfoyet. Yimam nd mrokfot wany yakiokfot. Na
    ndar yimayann fasoh fasoh nefm mfro nahato yiro fknemoya.
  bht-bht: ऐ गल्ल सच्च है कने मनणे कने भरोसे दे काबिल है, की प्रभु यीशु मसीह पापियां
    दा उद्धार करणे तांई इस संसारे च आया, कने उना चे सारयां ला बड्डा पापी मैं है।
  eng-NOY: True is the saying, and worthy of all acceptance, that Christ Jesus came
    into the world to save sinners, of whom I am chief.
  cub-NT: Jãvetamu iye. Que baru jʉ aiye jaʉvʉ caivʉre iyede. Jesucristo darejaquemavʉ
    ijãravʉi, mead̶acʉyʉ ãmeina teivʉre. Aru yʉrecabu ãmeina teivʉcacʉ bácʉ ãmecʉ
    baju caivʉ pʉeno.
  ita-1927: 'Certa è questa parola e degna d’essere pienamente accettata: che Cristo
    Gesù è venuto nel mondo per salvare i peccatori, dei quali io sono il primo.'
  lww-lww: Visena tai tom̃a ga, nap̃a tekilia towasinea, popon yar punu ala e kiela
    malena, nap̃a pisa sanini, sape Kristo Yesu pitomi tano e yomarava nini vena tamaliaen
    malena kiena ne yar ai nap̃a tap̃a mlamulena viowa. Ana e la nap̃a amiyum̃aen
    mlamulena viowa sanene, nepisu sane in ke nanini nap̃a nepe kiela nasumonena,
    nepiowa manene laa taulu la make ga,
  ckb-ckb: 'ئەم قسەیە ڕاستە و تەواو شایانی قبوڵکردنە: عیسای مەسیح بۆ ڕزگارکردنی گوناهباران
    هاتە جیهان، هیچ کەسێک بە ئەندازەی من گوناهبار نییە.'
  nas-nas: Aung kara masikung, masikaꞌanta-koo makosi, aaꞌnoko, “Jiisuuꞌ Karistooꞌ
    kansiꞌkoo pouꞌ nantoong orarananka domampuriiꞌnaang.” Ninge masikee-antavampeuꞌ,
    aiꞌ ning tee baruꞌ aaꞌnaꞌ orara teing-koo nantoong-koo boonga.
  uvl-uvl: 'Helenga nei manmanna toto ke urana nge o rahit tote ke tunge iong: Iesus
    Kristus sio at nga ich nei ke hemas mule hana porekreke ngana mur pe iau none
    nenge e poreke toto.'
  eng-BBE: 'It is a true saying, in which all may put their faith, that Christ Jesus
    came into the world to give salvation to sinners, of whom I am the chief:'
  ixl-CNT: Jikomla yol vaꞌl savaleꞌ tzaꞌ utz, tiira bꞌaꞌn aas kajay aanima saniman.
    Kꞌuxh ul u Cristo Jesuus tu u vatz amlika txꞌavaꞌ tzaꞌ, tiꞌ ichitpul qꞌu aa paav
    ulka. Aꞌ chit unmaꞌl in tan, tiira in aa paav majte.
  xsi-xsi: Yesu Kirisi indue imâ tâno kulu ŋana iyautenzi kiesaka tamwatanzi piti
    lâ kondoma ilo. Ŋgua ŋinde nde mao kanaŋo, aku ara ŋana tamâta rârâni ma siloŋo
    ku kalonzi tawana. Aku naŋa warakâŋgu muŋga aveta kiesaka ŋalae ndo, kala amo
    atogo kiesaka tamwatâŋgu mine, apolenzi tamâta rârâni ŋana aveta kiesaka kâ.
  crx-NTPO: 'Ndi khuni be nyulh yasduk-i, ''i ''alha'' ''unt''oh ''ink''ez ''i soo
    ts''iyawh oot''aninintan, ''et ndutni: Christ, Sizi ts''utni-un, ''en ndi yun
    k''uz nusiya lubeshi ''ulh''enne bubutilhyih ''et wheni, ''ink''ez si ''uk''enus
    dune untsi''-un usdli inle''.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ಪಾಪಿಗಳನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೋಸ್ಕರ ಈ ಲೋಕಕ್ಕೆ ಬಂದರು, ಎಂಬ ವಾಕ್ಯವು
    ನಂಬತಕ್ಕದ್ದೂ ಪೂರ್ಣ ಅಂಗೀಕಾರಕ್ಕೆ ಯೋಗ್ಯವಾದದ್ದೂ ಆಗಿದೆ. ಆ ಪಾಪಿಗಳಲ್ಲಿ ನಾನೇ ಮುಖ್ಯನು.
  bbb-bbb: Ro vua ige na kuariakuvejo ije fuka ma ijadufuo noka mukoreigia fiena ma
    vierafedufuo. Ro vua ijeja, Jesu Kuraesi ume igia fu ari ruaema ije fu e ise revo
    ije karauniakiro ruae. Ro ude naeje naka e boeje asidiana ise uruvana renoe rove
    Godi fu naebe ijadufuo na dabe isekafie. Ro fuka una none oefiane abena ifejie.
    Fu ijiege ifejiekina e bu none duvado ijia Jesu Kuraesi fu izege kabuaekabuaeki
    e guebuo ise giana aremo ijene gakuae fu ijiege rei. Ijadufuo e bu ijia giena
    vierafero budua bu ijiege Godi ma vierafekuva bu vame ma karivako ijene abekiro
    bu ijiege vierafeke.
  blw-blw: Wachan ihay niyale way ammag tot-owa way afuroton koma amin hen tatagu,
    ekatnéén, “Ummale ah Jesu Cristu hen antoy lota way mangenharà hen menangfasor.”
    Wat tot-owato, te haén paat hen anchi ka-amchanan hen fasorna.
  tam-2017: பாவிகளை இரட்சிக்க கிறிஸ்து இயேசு உலகத்திற்கு வந்தார் என்கிற வார்த்தை உண்மையும்
    எல்லா அங்கீகரிப்புக்கும் தகுதியுள்ளதாக இருக்கிறது; அவர்களில் மோசமான பாவி நான்.
  azz-NT: 'Huan nijín Tajtoltzin ten nimitziliti, yejua yec melahuactzin. Huan nijín
    monequi ma nochi talticpacuani quineltocacan: Cristo Jesús huala nican talticpac
    para quinmaquixtiquiu in tagayot ten tajtacolejque. Pero nejua in cachi nihueyitajtacole
    nicatca.'
  spa-RV-1909: 'Palabra fiel y digna de ser recibida de todos: que Cristo Jesús vino
    al mundo para salvar á los pecadores, de los cuales yo soy el primero.'
  csy-csy: Christ Jesus sia mawnei te ngum tu in hileitung ah hongpai hi, a ci sia
    a thuman kammal hi a, a vekpi in san tak hi; tua mawnei te sung ah keima sia a
    mawbel ka hihi.
  mxq-NT: Byeen tyʉyꞌa̱jtʉnʉty, es nidʉgekyʉ tmʉbʉ́ktʉt, ko Jesukristʉ myiiñ naxwiiñ
    es dyajnitsoꞌoga̱ꞌa̱ñ ja pojpʉ ja̱ꞌa̱yʉty, es ma̱ dʉꞌʉmbʉ pyekyjyaꞌayʉty nik niꞌigʉ
    axʉʉk ʉj.
  tzj-NT: Ja Cristo Jesús arja' pi wawe' chwach'ulew chi kato'ic ja rok aj'il ja rok
    ajmaqui'. Jari' tzij ni katzij wi' in yatal chique canojelal ja winak chi nquinimaj.
    In anin más na nim ja wil numac chiquewach canojelal.
  tdt-tdt: Kristu Jesus mai iha mundu nee para salva ema sala nain. Liafuan nee loos
    duni, ita tenki simu ho laran tomak. Husi ema sala nain hotu-hotu, hau mak aat
    liu.
  ron-BTF: 'Acesta este un cuvânt de încredere și demn de toată acceptarea: Cristos
    Isus a venit în lume să salveze pe păcătoși, dintre care cel dintâi sunt eu.'
  eng-WEBP: The saying is faithful and worthy of all acceptance, that Christ Jesus
    came into the world to save sinners, of whom I am chief.
  eng-FBV: 'You can trust this saying that everyone should accept: “Christ Jesus came
    to this world to save sinners,” and I''m the worst of them.'
  nld-1939: Waarachtig is het woord, en volkomen geloofwaardig, dat Christus Jesus
    in de wereld is gekomen, om zondaars te redden. Ik ben de grootste onder hen;
  bwo-bwo: «Iyesus Krstos morr finetswotsi kashiwosh datsats waare» etiru aap'o arikonat
    ash jamo dek'o bin b́ geyit keewe, morrets jamuwotsitsnor bítsi bog morretso taane.
  nch-BL: 'Nelía temachti ni camanali cati nimechilhuis huan monequi nochi quineltocase:
    Jesucristo hualajqui ipan ni taltipacti para quintajtacolquixtis tajtacolchihuani
    huan na achi más nitajtacolchijtoya ten nochi sequinoc masehualme.'
  quc-TNT: 'Ri quinbij chanim are kas tzij. Rajwaxic c''ut chi conojel winak cäquicoj
    wa'': chi ri Cristo Jesús xpe cho we uwächulew che qui to''ic ri ajmaquib. Ri
    in c''ut, sibalaj in ajmac na chquiwäch conojel.'
  tfr-NTPO: «Cristo Jesús öör kjok ëre kjing go nopga owa l̈i döga» l̈ëba eni ĩyadoe.
    E eni jl̈õe. Tjl̈õkwo ëre kjrako. Tjara l̇l̇ëbo owa shäryono ara, oba uunkong
    kjinmo.
  kaq-NT: Hohchataibo teehihmahi ta Jesucristo main jonishqui. Jaa ta bihcointi joi
    qui, jatihixonbi bihti. Jatihibi jonibo hohchayahpabo hihqui bi tah hen hea hashoan
    hihti hohchaya hihpahoniqui.
  sgb-sgb: Pêtêg ya habaytsi ya anhabiên ko, ya dapat pakapaniwal-an hên balang miha.
    Hi Panginoon Jesu-Cristo, ay nilumatêng di ha luta, ta êmên na iligtas hilay makasalanan,
    haka hiko ya pinakanarawak ha kal-atan makasalanan.
  vie-1934: Đức Chúa Jêsus Christ đã đến trong thế gian để cứu vớt kẻ có tội, ấy là
    lời chắc chắn, đáng đem lòng tin trọn vẹn mà nhận lấy; trong những kẻ có tội đó
    ta là đầu.
  kxv-kxv: ପା଼ପୁ ଗାଟାରାଇଁ ଗେଲ୍‌ପାଲିତାକି କ୍ରୀସ୍ତ ଜୀସୁ ଦାର୍‌ତିତା ୱା଼ତେସି, ଈ ବ଼ଲୁ ସାତା
    ଅ଼ଡ଼େ ବାରେୱାକି ଆବିନାୟି ଅ଼ଡ଼େ ନାମିନାୟି; ଏ଼ ପା଼ପୁ ଗାଟାରି ବିତ୍ରାଟି ନା଼ନୁ ବାରେକିହାଁ
    କାଜା ପା଼ପୁ ଗାଟାତେଏଁ
  amu-NT: 'Ñꞌoomwaa ñꞌoom na mayuuꞌ juunaꞌ, ndoꞌ matsonaꞌ na chaꞌtsondye nnꞌaⁿ calaꞌyuꞌna
    juunaꞌ: jndyo Cristo Jesús tsjoomnancue cha nncwjiꞌnꞌmaaⁿꞌñê nnꞌaⁿ jnaⁿ, quiiꞌntaaⁿ
    joona ja cwiluiindyo̱ tsꞌaⁿ na tꞌmaⁿti ñeseitjo̱o̱ndyo̱ nnoom.'
  hin-CV: 'यह बात सच है, जो हर प्रकार से मानने योग्य है: मसीह येशु पापियों के उद्धार
    के लिए संसार में आए. इनमें सबसे बड़ा पापी मैं हूं.'
  spa-BES: 'Palabra fiel, en la cual todos pueden poner su fe, que Cristo Jesús vino
    al mundo para dar salvación a los pecadores, de los cuales yo soy el peor, él
    primero:'
  san-BEN: পাপিনঃ পরিত্রাতুং খ্রীষ্টো যীশু র্জগতি সমৱতীর্ণোঽভৱৎ, এষা কথা ৱিশ্ৱাসনীযা
    সর্ৱ্ৱৈ গ্রহণীযা চ|
  tdx-tdx: Taroñe atokisañe naho mañeva fiantofañe pea, te, Nivo­trake an-tane atoy
    t’Iesoà Norizañe handrombake o aman-­kakeoo, izaho ty lombolombo’e;
  naf-naf: Zet kapi penaŋ sukwep keyepmti neŋ manâyawen am sambeyaŋ kapi nânâyelen
    Zisas Kilaisiyaŋ msalen toti am yom toŋaŋ nin timkwatndeye. Ninmagengatnaŋ nâgât
    yommnaŋ am sambe sebemindein.
  grc-MT: πιστοσ ο λογοσ και πασησ αποδοχησ αξιοσ οτι χριστοσ ιησουσ ηλθεν εισ τον
    κοσμον αμαρτωλουσ σωσαι ων πρωτοσ ειμι εγω
  vid-vid: Ulonzi awu ndo wa kukomya na kukundigwa, na kahi wanguganigwa kukundigwa
    ng'hatu, Kilistu Yesu nakoya muisi kuwalohola wawele na gehile. Na heni nani ndina
    gehile ng'hatu kusinda hewo weng'ha,
  pio-NT: 'Nucàlidacué pirí báisísíwéeri tàacáisi. Iwàwacutá macáita yeebáidacani:
    Cristo Jesús yàanàacaté aléi èeri irìculé iwasàacaténá cabáyawanéeyéi wenàiwica
    Dios yàasu yùuwichàacáisi íicha. Núacata yái cabáyawanéerica náicha canánama èeri
    irìcuíyéica cabáyawanéeyéica.'
  tsn-tsn: Kana go boammaaruri jang, ebile ke tlhwaafalela jang gore mongwe le mongwe
    a bo a itse, gore Jesu Keresete o tletse mo lefatsheng go boloka baleofi, mme
    ke ne ke le mogolo mo go bone botlhe.
  amr-NT: Dakhueaʼ huakaʼeritaj aʼbakkahueayaʼpo aʼmanopoʼyareayaʼpo Jesucristo Diosyaʼ
    kurudya̱ʼ boʼhuatiakuyate. Kenda buttida oʼdaʼikaʼ. Dakaʼ oknopo̱e̱ʼdik o̱ʼe̱ne.
    Nogomey sueʼda dakhueaʼ e̱gkikaʼtada donayo dakhueaʼnanada ijkadhuahuikaʼuy.
  pwg-pwg: Vonavaghata nuwanuwata kudubinai tivaghinei ma titumaghanei. Ma vonavaghata
    na weni, Yesu Keriso ipisi ku dobu berabero wawayita iti yawasita kubiine. Ma
    taku na abero kirakai,
  cjv-cjv: Te Kirisito Yesu ari bianom faingua yokamai akire di erowaro bengua yaromi
    ako mangi ungua kam i kawom nokapu dume. Ena ka i ari muruwo fire fi ki si towainga
    faname. Te ari bianom faingua yokamai beingamere epe na bianam ori fai narongua
    beika yarom moipa
  tha-KJV: คำนี้เป็นคำสัตย์​จร​ิงและสมควรที่คนทั้งปวงจะรับไว้ คือว่าพระเยซู​คริสต์​ได้​เสด็จมาในโลกเพื่อจะได้ทรงช่วยคนบาปให้​รอด
    และในพวกคนบาปนั้นข้าพเจ้าเป็นตัวเอก
  por-BR-2018: 'Esta é uma palavra fiel e digna de toda aceitação: que Cristo Jesus
    veio ao mundo para salvar os pecadores, dos quais eu sou o principal.'
  mhl-mhl: Nonji ŋiŋigo goine sosowo yadureru agiburande ŋiŋigo yoŋore botugo soguneyaŋuŋ
    fukeru goboŋ. Oŋu goboŋyoŋ, Kristo Yesuji agiburaŋ ŋiŋigo munaŋ qa noreiŋ ore
    eru moreŋgo wakiya. Buŋo koruŋ oi nondeo foriineke fukeya. Ore eru buŋo koruŋ
    oiji sanaŋ qaŋqaŋine fukeega. Oi ŋiŋigo sosowo manesiŋ garu roru sabarekimiŋ ore
    so fukega.
  klv-klv: Nasoran egai evi nakitinan ale inor hǝn nǝvanuan p̃isi lǝb̃edǝlom buni,
    ke; aKristo aYesu egǝm vi lan navile a pan hǝn b̃ilav kuv alat lotosa dan nǝsaan
    salito, be ginau nusa vǝsa sǝhor galit p̃isi.
  bco-bco: To we hendele sa꞉ma꞉nigo꞉l ko꞉lo꞉ gio꞉ tilida꞉da꞉bi. “Ya꞉su Kelisowo꞉ mogago꞉lo꞉
    dimida꞉lab kaluka꞉isale a꞉no꞉ ko꞉lo꞉ gasilia꞉niki, henfelo꞉ wena mio꞉,” niyo꞉
    a꞉la꞉sa꞉sa꞉lo꞉l. A꞉la꞉ta꞉ga꞉ ne mada mogago꞉lelo꞉ dimida꞉len kaluwo꞉ ne.
  kdl-NT: Yesu Kawauwi u tuwa̱ ta̱ a likimba tsa̱ra̱ u wauwa aza a unyushi u cingi,
    kpam kadyanshi ka na ki mayun ɗa, u gan ta̱ ya dem u wushuku n ka. Mpa ma̱ri n
    lai ya dem unyushi gba̱ a asuvu a ama.
  apu-NT: 'Nisãpiretaiko ia sãkiretxiti atão inakari, pauikiniri ĩkapani, ikinimane
    auikiniri ĩkapani. Nitxai: “Kristo Xesosi apoka ĩkorapokoriti maerekati kamakani
    maerekani imakatxakini ĩkapani,” nitxa. Maerekati apiata kamakari nitxaua nota.'
  roo-roo: Uvare vo reo-a vao-ia oiraopa reo rutu oreoa-ia uvuipaai pitupaoro va oirao
    piepaive. Oreoa vao-ia oa oiso purapai, “Krais Jisas vararoepa vo rasio iare,
    oiso ra raiva purareve voeaopa vuri irara. Ra va iava vorevira voea kae piereve.”
    Ari ita, ragai-a vuritoavi rutu. Oiraopavira ragoa oearovu rutu-ia vuri irara
    oisoa putepaa vuriara rutu purapaoro.
  miz-NT: 'Tūꞌún saꞌá ne, nuu é ntāa ntíꞌxe ī e dóo nuu áꞌvi i é kuīntiꞌxe un ntɨɨ́
    ntɨ̄ɨ́ ñaꞌa sán ne: Kīꞌxi Jesucristu ñúxiví sa vata koo é nākáku ña ñaꞌa, ña é
