  tof-tof: 'Igó bóktanbarra wata amkoman bóktana, mibü ene bóktan amkoman angunüm
    darrü amtin bóktan poko babul: “Kerriso Yesu ini tüpdü tamórr kolae tonarr pamkolpam
    zid bainüm ⌊metat bólmyan urdü⌋ tótókgum.” Blaman kolae tonarr pamkolpamdógab
    ka wirrian kolae tonarr olomla.'
  cme-NT: 'Nel daama‑i nuharuŋgu si dii-mɛi: Yesu-Kirsa juɔ hĩɛma-na duɔ ji kor ãmbabalmanciraamba.
    A ne da muɔmɛi ba yuntieŋ muɔŋo‑i.'
  sus-sus: 'Nɔndi masenyi nan ya won birin lan won xa la naxan na: Ala xa Mixi Sugandixi
    Isa faxi duniɲa ma yunubitɔɛe nan nakiside. N tan Pɔlu nu findixi yunubitɔɛ nan
    na naxan dangi mixi birin na,'
  pon-2006: 'Eri, met koasoi mehlel pwoat, me kitail en ale unsek oh kamehlele: me
    Krais Sises ketido nin sampah pwe en komourala me dipan akan. I suwedsang irail
    koaros;'
  dad-dad: 'Od enei momoi bagai, ganan dale fen, momoi douf nigin: Kristus Jesus mosor
    tamo kel gei fiya nigin tenebur isin. Idi atun aya sane bagai, idi ganan wal fediya.'
  zab-NT: Anre de didxldí ni iniia laat, nápac par chaldilaaz bnietni dec Jesucrist
    beedny lo guɨchliu par gap de bniety perdón xte de xtulddeb, ne de lo ira de bniety,
    nare naa mazru bɨnduld.
  jae-jae: Biŋ tonec tec ŋanô, ŋamalac samob sêkêŋ êwiŋ acgommaŋ, gebe Kilisi Jesu
    gêmêŋ nom gebe ênam lau sec kêsi. Ma aê tec katu lau sec tau nêŋ ŋac ŋamata.
  ksd-ksd: I dovot go ra tinata, ma i topa ia tuna upi dat a manga kapupi ia, ba Kristo
    Iesu i ga vana rikai ta ra rakarakan a gunagunan upi na valaun ra umana tena varpiam;
    ma iau, iau lia kakit ta diat;
  msm-NT: 'Meyduon matuud no ikagihonon no angajan ogtuuhan no pig-iling: Mig-andini
    si Cristo Jesus to kalibutan to pagyuwas to mgo makasasaya. Aw siakon to pinakayabow
    to sae.'
  myk-myk: 'Can jomɔ pu ɲɛ pe, sipyii bɛɛri ya yaa pu sɔɔ pemu na ge: Yesu Kirisa
    ya pa koŋɔ puga ni, wu ba jurumupyii ɲuŋɔ wolo. Nɛ Pɔli wʼa pye jurumupyii pu
    bɛɛri niguumɔ.'
  sbe-sbe: 'Teina ta meta hedehedede mamohoina, na ye namwa mo taba tamowai maudoidi
    bena se kawamamohoiyei: Yesu Keliso ye dobima tanoubu ta unai kaniyona ede bena
    yababa tamowaidi ye gilihaidi. Na luwadiyena yau meta ya yababakalili.'
  mcr-mcr: Kukŋuä, “Kraisi Jisasi Iqu, ämaqä suqä quvqä imäkqä iquau, häŋä iqumuatätŋqä,
    qua täuŋqä äpqäqeqä” ätnäŋqä iqu, aaŋä naqä-qakuänäŋä ätnä. Ämaqä eeqänäŋi, qu
    kukŋuä ique ämepu, quuvqä eqiyqäpŋqe. Ämaqä suqä quvqä imäkqä huizi iuŋi, nyaqä
    suqä quvqe ämäwqätäutä, hiŋuiqä ätimäuä.
  cux-NT: Ní nduudu 'cūū ní nduudu cuaacu chi Cristo Jesús ndaá yā iⁿ'yééⁿdi 'cūū
    chi nadanguáⁿ'ai yā nducyaaca 'iiⁿ'yāⁿ caati idinuuⁿndí yā, ní n'dáí taavi chi
    nducyaaca 'iiⁿ'yāⁿ cu'téénu yā nduudú 'cūū. Ní deenú chi 'úú ní ch'ɛɛtɛ cá nuuⁿndi
    yeⁿ'é nguɛ́ɛ́ ti tanáⁿ'a yā.
  tur-YTC: 'Bu güvenilir ve her bakımdan kabule layık bir sözdür: Mesih Yeşua günahkârları
    kurtarmak için dünyaya geldi. Bu günahkârların başı da bendim.'
  san-ITR: pApinaH paritrAtuM khrIShTo yIshu rjagati samavatIrNo.abhavat, eShA kathA
    vishvAsanIyA sarvvai grahaNIyA cha|
  bel-N: Вернае слова і ўсякага прыняцьця вартае, што Хрыстос Ісус прыйшоў у сьвет
    збавіць грэшнікаў, з якіх я — першы.
  sch-sch: 'Khrista''n mi nunsiengei sanminring rangin rammuola hin a juong ti hih
    iem a omin pomthei tatak ania: mangei lâia nunsie tak chu keima ki ni,'
  mic-MIQNT: “Se'suguli pegising'p ugs'tqamu ugjit ugs'tawian lue'winu'g.” Na teliaq
    na! Aq 'ms't wen 'gtlams'tmuati'tisoq aq ul'ta'sulti'tis. Ni'n na mawi mtuinuiap
    lue'winui.
  huu-NT: Bie lluadɨ mare cue uiñuamona, nana comɨnɨ biena ɨɨnuana jitaidɨcue. Maraiñedɨnona
    naimacɨ jeacɨnomona jilloitallena, enɨruemo Jesucristo bite. Ero, nanoca jeacɨnona
    fɨnoraɨmadɨcue;
  jiv-NT: Ju̱ chicham ti nekasaiti. Tunáa shuáran uwemtikrataj tusa Jesukrístu ju̱
    nuṉkanam taramiayi. Nunasha ashí shuar nekaatin áiniawai. Tura wikia ashí shuarja̱i̱
    naṉkaamas tunáan túriniaitjai.
  otm-NT: I ja ua n'da ram hma da zä ga pąhmbʉ majuąni, ngue bi zøcua ja ra ximhäi
    a ra Jesucristo di pø'ʉ yʉ ts'om'bäi tengugä man'da xʉn ts'o dá øt'ä.
  dah-dah: 'Be, neŋ tumŋaŋ fudinde yeŋ nurtek mere kura momoŋ gireŋ tihim. Mere gobe
    gahade: Yesu Kristube alya bereya mata buluŋ bana haŋ mar goyen yumulgaŋ tiyeŋ
    yeŋ megen gar katyiŋ. Ne wor mata buluŋ bana po hinhem. Mata buluŋnebe kuruŋ wor
    po, al hoyaŋ gote folek wor po.'
  tnk-tnk: In i nəɡkiariien pərhien, nənə, kɨtaha pam tsaməkeikei mhəni nɨpərhienien
    irə. Iesu Kristo rɨməuvehe ia tɨprənə i mə truvehimɨru nərmama ərəha me. Iou iəmə
    iakərəha anan məpi raka pam irəha.
  kpr-kpr: Geka sari dae erena emo, geka beká vanembori. Jo mave manamana use bunari
    da kaugo iraeri. Iesu Keriso nu ari ekoko embo sonembari jebuga baoro dae sedo
    fusira. A ari ekoko embo resena ainda jokáda, eni jo namongo iraeri. Namo, eko
    beká ava edo ghuseni.
  san-IAS: pāpinaḥ paritrātuṁ khrīṣṭo yīśu rjagati samavatīrṇo'bhavat, eṣā kathā viśvāsanīyā
    sarvvai grahaṇīyā ca|
  nho-nho: 'Teenei ni taratara hakamaaoni te henua hakkaatoa ki hakataakoto ki naa manava
    laatou: Jesus Christ ni au ki te maarama nei no hakassaoria naa tama e mee naa sara
    laatou. Nau nei ko te tama iloo e hakallika i naa tama naa.'
  gym-NT: 'Kukwe ne abra kukwe era metre abko rabadre era ni jökrä kräke abko nere:
    Kristo Jesu nükani kä nebtä ni kukwe kämekäme nuenkä dentari. Ni kukwe kämekäme
    nuenkä, ye ngätäite ti abko bäri käme.'
  azg-NT: Juu jñꞌoonvahin, jñꞌoon na mayuuꞌhanꞌ ndoꞌ icanhanꞌ na tsoñꞌen nnꞌan cantyja
    nꞌonhinhanꞌ, na jndyo Cristo Jesús tsonnanguevahin chaꞌ itsinꞌman jon ñuaan nnꞌan
    na nanꞌxuan jnan. Ndoꞌ quiiꞌ ntꞌan tsoñꞌen nnꞌan, mancö na vejndyee na vaa jnan.
  bhd-bhd: ई गल सच़्च़े, ते हर किसमे सेइं मन्ने काबल, कि मसीह यीशु असन पापी लोकन मुक्ति
    देने इस दुनियाई मां अव, ज़ैन मरां सेब्भना जादे पापी अवं आई।
  too-NT: 'Tasqui''nī nakalhlaka''ī''can huā''mā'' tachihuīn como lej stu''ncua'':
    Cristo Jesús milh nac quilhtamacuj para nacāmāpūtaxtū a''ntī talaclē''n. Lā''
    icpuhuan que quit más xa''iclaclē''n de ixlīhuākca''n tachi''xcuhuī''t.'
  ind-AYT: Perkataan ini dapat dipercaya dan layak diterima sepenuhnya bahwa Yesus
    Kristus datang ke dunia untuk menyelamatkan orang-orang berdosa; di antara mereka,
    akulah yang paling berdosa.
  cjo-NT: Kyaaryootaki iroka nokamantemiri, kameetha paapatziyawakyaawo. Ipokapaaki
    jaka kipatsikika Jesokirishito rowawijaakoeyakirini kaari kameethateeyatsirini.
    Nanaakoeyakimini maawaeni, tee nokameethatawitani.
  nsn-nsn: A puhung kulene ter puhung mana tun, kara tagorong manain, Iesu Kristo
    ke laha i koto tar me uelkarus tasir tamata uasa, doh inggo ter tang siokor tamata
    uasantiehe tun tasisin.
  san-DEV: पापिनः परित्रातुं ख्रीष्टो यीशु र्जगति समवतीर्णोऽभवत्, एषा कथा विश्वासनीया
    सर्व्वै ग्रहणीया च।
  tna-NT: Jesucristo ye mundo su pueana juchaji cuana d'eji su ya puji. Tueda quisa
    da ene quita, butsepi. Beju ema pamapa pia juchaji cuana ebia su jucha aidaji
    biame, ema ibunebatana.
  lid-lid: 'Ya sahou tek dah lau kanuhun, idah sahou handru aha kanuhun: Krais Jises
    eme andri bolo munyak ta aseben lau ta karei ma ta lomondra ndra-in. Ya jo dah
    badeh, ndra-in labai ja, sakalawi lau mari.'
  wim-wim: Yaa, wik thon inan ngeeyāna! Nil Christ Jesus.an-a, pal kenyuw uk aak iikanakan
    ngampar nil yipam aak umyompanaman way anpalana kaaꞌ-piichanathow ngampang. Wik
    inangan-a, kan-kanama, ngamp kuchekangam piꞌ-piꞌāmpa! Kan-kanam ngaantam-ngeey-ngeeyāmpa!
    Ngay puth kaꞌathangaman pam way-wayam paththam iiy-iiyangan,
  zga-M: Ululagelo ulu lukwaminiwa lugiwa ukhupelela na voni ulya uYeesu ahinchile
    ikhelunga ukhola awanembivi. Une nelimbivi kholiho voni.
  yom-yom: 'Diambu diadi didi dikuikama ayi difueni mu kikununu ti : “Yesu Klisto
    wuyiza va ntoto mu diambu di vukisa bankua masumu.” Mu bawu boso minu ndidi nsumuki
    wutheti.'
  san-SIN: පාපිනඃ පරිත්‍රාතුං ඛ්‍රීෂ්ටෝ යීශු ර්ජගති සමවතීර්ණෝ(අ)භවත්, ඒෂා කථා විශ්වාසනීයා
    සර්ව්වෛ ග්‍රහණීයා ච|
  yut-yut: Yesu Kristo yokwi pakpak amɨn tɨmɨt do mɨktɨmon pɨgɨt. Gen uŋun bamɨsi
    amɨn kɨsi da nandaŋek nandaŋ gadat tagɨ ani. Nak naga yokwi pakpak dakon mibɨltok
    amɨn egɨpgum.
  grc-BYZ: Πιστὸς ὁ λόγος καὶ πάσης ἀποδοχῆς ἄξιος, ὅτι Χριστὸς Ἰησοῦς ἦλθεν εἰς τὸν
    κόσμον ἁμαρτωλοὺς σῶσαι, ὧν πρῶτός εἰμι ἐγώ·
  cpc-NT: 'Jiroka nonkantiri tyaaryoori inatzi, ontzimatyii inkimisantaitiro: Ipokaki
    Jesucristo jaka kipatsiki jowawijaakoyitairi kaaripiroshiririiti. Tima naaka anaayiwitakari
    maawoni nokaaripiroshiriwitaka.'
  nhg-NT: 'Nöncate tlajtulte cate de confiönsa, hua conbenierebe ma noche giente ma
    momacacö cuienta que ica melöhuac ini nönca: que Cristo Jesús hualiloac ipan tlöltecpactle
    para quenmöquextisque tlajtlaculteque. Hua naja netlajtlacultec cache que ocseque.'
  nya-nya: 'Mawu odalirika ndi woyenera kuwavomereza kwathunthu ndi awa: Yesu Khristu
    anabwera pa dziko lapansi kudzapulumutsa ochimwa, ndipo mwa iwowo ine ndiye wochimwitsitsa.'
  ngu-NT: Yejhua in tlajtojli sanoyej melahuac niman cuajli para nochimej quineltocasquej,
    ica Cristo Jesús ohuajlaj ipan in tlalticpactli para oquinmaquixtico on tlajtlacolejquej.
    Nejhua, tej, más nihueyi tlajtlacolej xquen nochimej tlajtlacolejquej.
  kup-kup: Met ñetï rotap bahorë hat hekazao arin ev añomaz toh, Met dari añarab horï
    tovai emoogivoz homet, Iesu Kristo hamarah erat dari maot pimeri ba avatapanez
    hat ñomah. Met mamog nem horï tooh-poñiz homet epat arin añom, Met ne añarab horï
    ahoñ tamah-map pori neohö ritou metat horï ahoñ ne tohot hehop ev.
  jid-jid: Itrea ajaji tre wa ko hgan ni kpa yeim di Yesu Almasihu ye ni mi gbugbulu
    da kpa bi lah tre chuwo, nimi mba kwa i me mi ti meme zah ba.
  wmw-wmw: Mafunzo kamilifu na ajuzi akubaliwe nfululu kuwa Almasihi Insa kâja mulumwengu‑mu
    awavushe wamádambi, na nowa nizidire ndumi,
  gmv-GGM: Yesuss Kiristtossay nagaranchata ashshanaas duge hayssa ha alame yides
    giza qaalay tumane asi wurkka ekkanas bessizayssako. Nagaranchatapekka aadhdhiza
    nagaranchay tanako.
  ssg-ssg: Tenen kakain ie se pate salan wanen ma lawe seilon hong sohoa. Jises Krais
    sohot hanima tehu pon ie awaiai seilon ti kaui kawatan ti lialui woulaha. A nga
    tel pamu lialuan ti lawe seilon lialun.
  zpo-NT: “Lee Jesucrist myaad lo yizhyo ne mkiib jwalt cheen re myet.” Kwaane nak
    kwaan wli, nu rese xaa nzhaal gona. Nu na nak tub xaa mas mzebra jwalt lo re xaa.
  poy-poy: Utakula awu wanakaka nentu na ufaa kujimilwa, Kristu Yesu kiziti pasipanu
    kuwalopoziya wantu yawatenda vidoda. Naneni nanavidoda nentu ya woseri,
  qwh-NT: Jesucristum que patsaman shamorqan jutsasapacunata salbananpaq. Tse jutsasapacunapitapis
    mas peormi carqä. Queqa rasonpa caqmi, y llapequim tsetaqa creyiyänequi.
  gaw-gaw: Nai imu am genab, meu ele amunu ag aona, oolagp̱a ele genab dooglagnu elele.
    Nai am inam. Jesus Kristus Nug wan imup̱anu hip̱unin danab ah eḏua diiḵunu uḏiom.
    Hip̱unin hak danab ah oh eḏaṯak am daib.
  nca-nca: 'Mande ŋako hamó tiní meté unipare soso iŋowaŋgo: ko Kristo Yesuko quhurí
    unipare rambaruru koŋgo yorewero quro nokono maheró. Ko nondoko uni piyimi horé;
    hamó, unipare piyimi yoteŋgo ŋuro uni kembé ŋuko no.'
  zpz-NTPP: De riidz nu rne̱e̱ na, nii coz nu segur la, nunu dela mbecy rlagy ñi cheña
    lagy dey niñ. Riidz zeꞌ, ndeꞌ nu Jesucrisht biid mi gyishlombecy ii, gun orzeꞌ
    co mbañ mi de mbecy cyi. Orzeꞌ lo dela de mbecy cyi, ya̱ naca̱ mbecy cyi gaꞌ zir.
  zac-NT: Na ciertë nu grë mieti napë quë tsaldí lduꞌu rall de quë Cristo Jesús bidë
    lu guë́ꞌdchiliu parë gunë më salvar grë ra nanapë duldë. Nu nahia primërë pecadurë
    entrë grë mieti.
  kyg-kyg: Mani lama geeꞌmo apakesa afiꞌa fatago huteꞌa alisaya gemo haneꞌniyana Kalaisi
    Yesuꞌa hosu vayaꞌai apakufamo alino katino apateno hapau vaisiyafeꞌmo ma mopafiꞌmo
    emineꞌniye, huta nehune. Inagi nagaemo hosu kavaꞌmo nehaya vayaꞌaina magoꞌe huꞌna
    ago aeꞌna apakaseꞌna hogote hosu vekamo maiꞌnove.
  kmk-kmk: 'Satu un maibagbaga tuttuwa ot kalobbongana un tuttuwaon taku. Kanana un:
    Ummoy si Jesu Kristu uttun lubung daḻapnu taguwona dat gumabasuḻ. Ot sakon ud
    kadadagan kan dida.'
  cao-NT: 'Jabijaria tsi xo naa mato qui ë yoahaina iquia. Chahahuahacaxëti xo naa
    chani ra: Mai qui Jesucristo joniquë jochacanaibo xabahamaxëna. Jabi jato oquëria
    ca jochanish ca ëa xo naa ra.'
  bbr-bbr: Okoro ämän kiro epar senes. Ak kiro ämän jekur rowe. Krais Jisas ko omnokou
    opok roasiret onok eposek miäin imwaraun kowau wa, ko roasiret onok aru miäin
    imwaraun kowon. Karauk roasiret onok aru miäi, utianik, akan onok aru näwäu wa,
    isan onok arus akan onok aru erekapu itimwarowon.
  inb-inb: Jesu­cristo, kai alpa­ma­mi samurka, panda­rii iukag­kunata kis­pi­chin­ga­pa.
    Chasa rimaika, tukuipi sutipa­mi ka. ¡Amalai tukui­kuna, chasa iuian­tran­gi­chi!
    Tukui­kuna­manda mas panda­rii iukagmi nuka kani.
  hrv-hrv: 'Vjerodostojna je riječ i vrijedna da se posve prihvati: Isus Krist dođe
    na svijet spasiti grešnike, od kojih sam prvi ja.'
  box-NT: 'Bìo á ĩ wee bío kà láayi wi á ko à ɓa nùpua dé mí sĩa mu yi:
    O Yeesu Krista ɓuara ho dĩ́míɲá yi bèra a na à ɓa bè-kora wérowà kã̀ní.
    Á ĩnɛ́n lé yìa lé o bè-kora wéro po bìa ká.'
  ote-NT: 'Nuna noya ma ga xiꞌaꞌi go guehna majua̱ni, hangue rí ꞌñepi gue gatho ya
    ja̱ꞌi da gamfri: gue ra Zidada Jesucristo bi ꞌñeheua ja ra ximhai pa da pøhø ya
    ꞌyøtꞌatsꞌoqui, y nugui maꞌna go ndrá ꞌyøtꞌatsꞌoqui.'
  wnu-wnu: Munon inubersiau tari in munon qomon boru ten igumune inqubeimb qamb dererei.
    End qob eng sig apand, munon gugum qob e igub oabigunor. Qomon boru tari eng ye
    gari.
  zam-NT: Di's co' ngue que'en ye's lool ndxè' nac thìb con' lìcpe', Timote. Ndxàal
    ta' ryete mèn lugar no yila's ryete mèn cón che'n di's ndac ndxè' co' ndlu' le'
    Crist Jesús mbi'th loo izlyo' par tí' no làa Crist Jesús mèn co' ndxàp xtol loo
    con' ryes. No ale ndyaquen, daa nac nerleque' thìb mèn làth rye mèn co' ndxàp
    xtol.
  zyp-NT: Khri Zisu cawh mehsua sahlo pachah rua pawtah ma khazaw lehei a vong tahpaw
    heh zingchuipaw le pong tlang ngeteipaw a cang. Mehsua sahlo hrong letah kama
    heh a sua caipaw ka cang.
  sey-NT: Nuñerepa caye aꞌë, Cristo Jesús coꞌacohuaꞌire huasosiꞌi caquë iye yejana
    daiseꞌere, siꞌaohuaꞌi asaye paꞌiji. Ja̱je paꞌina, yëꞌëre ai jerepa coꞌaquëni huasopi.
  nvm-nvm: Regavo vuak igi fuka ma ijefuon noka mukorigia faime ma vierafekfuon. Vuak
    iji igin Jesu Kurais fu moikigia ari ruainma iji fu e ise rejo iji karauniakafa
    ari ruain. Regavo e be nar amur ise uruvana rene e uruvana asidiain. Regavo God
    fu ise fok na amur renva ijefuon fuba arafirien. Na ise uruvana ren gavo fu fuon
    adumaduigin e ifejdiamo iji abe na nijaidien. Fu ijeg adumaduigin rega e roin
    bu game vierafero fu buon ijegrekuai kuaime buk bu God ma vierafene unam ma karivako
    ijin abek.
  mps-mps: 'E konealubo po te mu po dao, tama tigidali we bidi e po odama augwaligo
    homugo mu dąų omainao: Krais Jisas te tǫba dulali, te tǫde dwai sę ebo we
    bidi dabe ma dobola sainogo asali. Awe, te mu po dao, tama te hasia polasa dwai
    sę yali bidi te ena digi tama e dao, eno yali dwai sę te gasa bagego dwai sę
    aiyaba elaluali.'
  pab-NT: 'Exe xaotyakiye atyo aliterexe, hoka maika katyakekotyaka, kaxaokaka waiyexe
    xahekore kakoa: Jesus Cristo tyoa halitinae koni hoka iniyalahare nomaseharenae
    waiyexe maniya moheta maheta. Natyo ene atyo masakare iniyalahare nomasehare,'
  llg-llg: Ita tateme tamanene so, lae, “Yesus Karistus konda mai nai daebafok ia
    so, fo fee sodak neu hataholi la, mana tao salak”. Memak tetebes leondiak! Neme
    basa hataholi mana tao sala kala sila, na au ndia manggalaung nai lain seli.
  kyf-kyf: Nɩɩ, wɛlɩ -zɔnʋ -we nyɩma weee 'kaa -yɔŋwnu, mʋ -wa nɩɩ, -Zezu Klisɩ yia
    dʋdʋ -gʋ, ɔ 'ka gbʋnyuu -lɛnʋnya gbʋ 'wʋsa, -amɩ -wa gbʋnyuu -lɛnʋnyaa -kanyɔ.
  tpi-tpi: Krais Jisas i bin kam long graun bilong kisim bek yumi manmeri bilong mekim
    sin. Dispela tok em i tru olgeta na em inap long olgeta man i harim na bilipim.
    Na sori tru, mi yet mi bin mekim sin moa yet na mi stap olsem namba wan man bilong
    mekim sin.
  mih-NT: Cuñi si vatyi tandɨhɨ cuii yo cua sino iñi yo vatyi i quisi ra Cristo Jesús
    ñuu ñiyɨvɨ vatyi cua zacacu ra sii ñiyɨvɨ iyo cuatyi tañi mi. Cuaha ca cuatyi
    i zavehi ta zɨquɨ inga ñiyɨvɨ iyo cuatyi.
  qvh-NT: Jusasapa runacunata perdonananpämi Jesucristo cay pasaman shamorgan. Sayga
    rasunpaypami caycan. Saymi nogatapis Jesucristo perdonamash, lapan runacunapita
    más jusayog caycaptëpis.
  kms-kms: 'Muq wand puch ire ven te nganyene di wute buagi ni wand puch ven rit ei
    vise: Kraist Jisas ni qi pe nandi ei wute yumbo ur brequ rind kin te mune nate
    ruwi. Wute pugri ye iri te nge, nge yumbo ur brequ quan nganye yembe gidiny, wute
    aye musoqne.'
  agn-agn: 'Ang tatang kamatodan ang dapat risibien ig pareten tang tanan yay na:
    si Cristo Jesus napaning tarin ong kalibotan para maglibri ong mga mapinagtalaken.
    Ig ong tanan ang mapinagtalaken, yo tang kalainan.'
  nhi-NT: 'Nicancah tlahtol milauac uan icnamiqui nochtin macsilican: Cristo Jesús
    oualmouicac itich in tlalticpactli oquinmaquixtico in tlahtlacouanih. Uan nehua
    intlapanauihtoc ocachi ueyi intlahtlacouani.'
  ttc-NT: 'Ja yol ntzani b''an''ax b''ix a tgan tzan txik kyoksla'' kyaqil xjal ikxjani:
    “Te Kristo Jesus owul tzani twitz tx''o''tx'' kolol kye chimol choj.” B''ix a''in
    wetz te tb''ay aj mas nim nchoj.'
  dan-1931: 'Den Tale er troværdig og al Modtagelse værd, at Kristus Jesus kom til
    Verden for at frelse Syndere, iblandt hvilke jeg er den største*. { [*ordret:
    første, se V. 16.] }'
  kwj-kwj: Nunu do nuwe ki nu dasini kapwa sumbu nu wondau hima leni Kurais Jisas
    nunu ri ai ri raꞌai ki do nuwe ki ri sikaro. Woro do mwanji mwe naha, hima le
    wu mendini sembe ti sa wu ha. Woro kapwa sumbu wosindau hima lei nindo ki ando
    wunu ni a dikisini kapwa hima naha a dau.
  vie-OVCB: 'Đây là lời trung thực, đáng được mọi người tin nhận: Chúa Cứu Thế Giê-xu
    đã xuống trần gian để cứu vớt người tội lỗi. Trong những người tội lỗi ấy, ta
    nặng tội nhất.'
  kze-kze: Ísu Káráísiti sáwí'o kwéon-kwaasi sáwí-imayaaomo tátokaimpinkemba iyátinkanintavena
    marapá'á kunkáiye siráivo mináímbá árair-aimban-ivo isé'a tirumpimbá asiramái
    tátoraaro. kemó Póromo sáwí'o uráundawai amáparawaimo sáwí'o uráamba usáyaaitaraumne.
  mpj-mpj: Yiltangulyu-lampa wulikajaku Jiijaj Kurayijpa yanurni ngaa parnakutu, martungka-langku
    walykukaja warningkura, ka wanka kanyilkura. Jilanyala kulilkura. Ngayulurrjurna
    walykuminyirri nyinapayi, ka yanurni walykukaja warningu, ka wanka kanyini.
  lbk-lbk: 'Naay nan sos-olo ay tet-ewa, maid chwadchwana ya chadlos kapapati: Inmali
    si Cristo Jesus isnan lofong ay mangisalak isnan fomafasol. Ya sak-en nan kangaakhan
    ken chaicha.'
  mto-NT: Tyú̱vam xa ya̱ꞌa̱ veꞌe ya̱ ka̱ts, pyaatyp yꞌake̱e̱guipts je̱ꞌe̱ veꞌe je̱tseꞌe
    anañu̱joma je̱ jayu du̱jaanchjávadat, je̱ts je̱ꞌe̱ ka̱jxeꞌe je̱ Cristo Jesús myiijn
    yaja naxviijn je̱tseꞌe du̱yaktso̱ꞌo̱ku̱t je̱ tó̱kinax jáyuda, a̱ts tseꞌe nu̱yojk
    tó̱kinax jayu.
  bzh-bzh: Ġaġek sënëḳ yönon rot, beyoh vu bë alam pin degenġo medegevonġ geving
    nabë Kerisi Yesu luḳ yam dob in bë geḳo hil alam nid paya nom vu yi. Lob sa
    mehö niġ paya veröḳ yi rot kesuu alam nij paya vahi pin.
  guj-2017: આ વિધાન વિશ્વસનીય તથા સંપૂર્ણ અંગીકાર કરવા યોગ્ય છે કે, ખ્રિસ્ત ઈસુ પાપીઓનો
    ઉદ્ધાર કરવા સારુ દુનિયામાં આવ્યા, તેઓમાં હું મુખ્ય છું;
  jvn-NT: Timotius, tembung sing arep tak omong iki tenan lan kenèng mbok gugu, yakuwi,
    Gusti Yésus Kristus teka nang jagat kéné tujuané nulungi wong ala supaya bisa
    slamet. Ya kaya aku iki, sing gedé déwé salahé.
  byr-byr: Yagaala gɨthɨde dathaꞌ naanga nebulyasɨ. Aꞌmwe yuya kwara kadɨka wɨꞌnapɨjɨ
    dɨragɨnna lɨmwabɨꞌdeꞌna tewaanyasɨ. Daꞌdareꞌ. Kwaakevakɨna Kɨraazɨtɨyai Jizaazai
    walaabakelyɨ aꞌmwe kayaaꞌnanyabwi yadaanyainaavɨ nevadaihasamaaryaꞌnei. Kayaaꞌnanyabwina
    aaya mudɨꞌnanyainyɨ nɨmɨ sahwainyɨ.
  ian-ian: Kraist Jisas kavle vat yetɨlɨga nɨmba kat kwunapmak kan kɨpma yandɨ. Kavle
    vat yiluwa vak kavle vak yiga yetɨlɨga nɨmba kat kwulatɨndɨ. Wan nyaangst apma
    nyaangɨtna. Awuk ngwula.
  hun-hun: Igaz beszéd ez, és elfogadásra méltó, hogy Krisztus Jézus azért jött a
    világra, hogy megtartsa a bűnösöket, akik között én vagyok az első.
  mcf-NT: Tantia, mado. Naden chiaid bëdambo iqueque. —Icsambo icboedën abi tantiasho
    cuidmenquio icnuec Esus matsesac caondash —quequin chiaid bëdambo iquec. Ëbibic
    icsamboshë icpondabi. Utsibon Nuquin Papan chiaid bëdiactsëc niac-niacnubi ëmbimbo
    comapenen niac-niaccondambi.
  kjs-kjs: 'Yesu Keriso su kamaa ipisare gore pupitagi ne enaalinu ade abuna epe-rupa
    mapiraalalo ipisa. Go agalere ora agale leme-le enaali raayome pagoma kone waru
    rulaalepape: Gore ora pupitagi nape-na ali mudu ni pirisuade.'
  mni-mni: Christta Jisuna pap chenbasingbu kanbinaba taibangpan asida lengbirakpani
    haiba wapham asi thajaba yaba amadi mapung phana lousinbada matik chabani. Pap
    chenbasinggi marakta eihakna khwaidagi henna pap chenbani.
  yad-NT: 'Jiryani̱day si̱tenu niquejada day, ramuni̱day vurya̱tuva̱chu samiy vu̱jechipiya̱jadata
    ramu. Jiryani̱day si̱tenu niquejada: Crístu Jesús jti̱jada mucadimu, juuchatavay
    jantyutya̱dana̱cho̱. Ray Pávuru, ray ji̱ta si̱tenu jaryi juuchati̱ tavamyusiy.'
  mxb-NT: 'Ta ndinoꞌo ña̱ ndaa̱ kía̱n koꞌi̱n kaꞌi̱n, ta kánian kandísa ndidaá ña̱yuu
    ña̱. Ta ña̱ yóꞌo kíán: miía̱n ndaa̱ kuiti ni̱ kii Cristo Jesús ñayuú yóꞌo, dá
    kuu dáka̱ki na na̱ kómí kua̱chi, ta yuꞌu̱ kúú ra̱ kini cháá ka̱ nákaa̱ tein na̱
    kómí kua̱chi ni̱ da̱káki na.'
  pon-2006A: 'Eri, met koasoi mehlel pwoat, me kitail en ale unsek oh kamehlele: me
    Krais Sises ketido nin sampah pwe en komourala me dipan akan. I suwedsang irail
    koaros;'
  maq-NT: Cjua xi cuichjá nguehe ne, jemu cjuaquixi, hacuaha ndaja tjin xi cumacjain
    rë ngayëjë ni xuta ta, Cristu Jesús ne, canduva me nguehe ngasunhndë xi cuaxëtje
    me xuta xi sahmi cjuatsehen. Tsëhë yëjë xuta tsehen xi cuacun jan ne, ngahan hitsë
    sa tsehen ngahan.
  hto-hto: 'Bie izóidɨfue ɨere uafue. Nana áfemo ɨ́ɨnoredɨcaɨ. Bifue bie izói daɨde:
    Cristo Jesús fɨénidɨno jíllotallena ana bínɨemo bite. Afe fɨénidɨnomona cue ɨere
    jamánomoina.'
  por-BRBSL: O ditado é fiel e digno de toda aceitação, que Cristo Jesus veio ao mundo
    para salvar os pecadores, dos quais eu sou o chefe.
  ces-NKB: To slovo [je] spolehlivé a hodné úplného přijetí, [totiž] že Kristus Ježíš
    přišel na svět, aby spasil hříšníky, z nichž já jsem první.
  cui-cui: Cristo Jesús patopeica po cae pin nacuathe tsique pecapanenebiyaenexa tsainchi
    pomonae abe peexanae jiwi, xua capanenebiyatsi abe pia peexanae cuiru coyenein
    weya. Pomonae abe peexanae jiwi barapomonae jiwanan xua bichocono abe taexanaein
    beyacaincha barapomonae poxonae abe exana. Baxuan apara xainyei pocotsiwa xua
    yabara paeban. Jiwi bewa jume cowʉntsina baxuan.
  boj-2014: Anjam bei agiende. Kristus Yesus a une tamo naŋgi eleŋqa osiq deqa mandamq
    aiyej. Tamo kalil naŋgi anjam di qusib marqab, “Bole.” O Timoti, e nami une gargekoba
    yoqnem deqa e une tamo kalil naŋgi tulaŋ buŋnjroqnem.
  eng-OEBUS: How true the saying is, and worthy of the fullest acceptance, that ‘Christ
    Jesus came into the world to save sinners’! And there is no greater sinner than
    I!
  eri-eri: Yesus Kristus no oula belanga ere fai-aita une tafa-tafaya waha ege gidu
    haigei nomo bona mai. Beele beha no ngalenga tigini, nere fai-aita oruwanga edo
    beele beha isidu bode, huwanyanege ngalenga wodbode. Augami, ji yage ji une inyangaro
    tafanga wene, onodu ji une tafagou fai amugou dorofe yafene.
  aly-aly: 'Timothy, ntwan iterl-areyel, Christian-rnem anantherran alakenh-anyem
    angkeyel: “Anantherr ingkerrenh apmwel-ayeth, ahern nhenhelarl aneyel-rneman.
    Akngey ranap anenhantherrenh atwey-angenharl. Rap thwenew Alerikw ikwerenh-antey,
    katy ilweyew anewantherr ingkerrew.” Inngarlap ran. Rap atyeng-then ilew arrpemarl.
    Ayengan Paul-an ahelengkw innga anenh ingwer-rnem-angkwarran.'
  wiu-wiu: Etene nimini okala tane agalepa ukuno, ali atoa peyame yakoa mootapeamediki.
    Yesu Keraisuyo poanele tokoi yene toa moademe itonoke nekeneya. Ete ali atoame
    tokoi poanele moane patukoane poanele pine wiane tokou ago no i mekene uku.
  swe-swe: 'Detta är ett ord att lita på (trovärdigt) och värt att helt ta till sig:
    ”Den Smorde (Messias, Kristus) Jesus har kommit till världen för att frälsa (rädda,
    hela, befria) syndare”, och bland dem är jag den störste (överst i rang). [Denna
    fras ”detta är ett ord att lita på” används totalt fem gånger i pastoralbreven.
    De övriga fyra är: . Det är fundamentala sanningar i den kristna tron. Man kan
    se en tydlig utveckling i Paulus ödmjukhet när han beskriver sig själv. Omkring
    55 e.Kr. kallar han sig ”den minste bland apostlarna”, se . Några år senare omkring
    61 e.Kr. beskriver han sig som ”den minste bland alla heliga”, se . och här, i
    mitten på 60-talet e.Kr., kallar han sig ”den störste bland alla syndare”.]'
  cth-cth: Khrih Jisuh ni het talaivan a tho ngainae teh tamikayon rungngang hanlah
    a tho tie teh, yuemkamcu e hoi dâw hane roeroe lah a kamcu. Hote tamikayonnaw
    thung dawkvah kai teh kalenpounge lah ka o.
  mti-mti: “Keriso Iesu me kukaeba igiyawa waita muntan oya piyu mame uwane.” Gae
    mame me natawa di, meoya nu autan mekut di. Ne kukaeba igiyawa gumbo ayapanoa.
  pad-NT: 'Ka''oa bana hida ojomo''ihi athini ija''aria vakajari''dariki kaimoni.
    Jahaki hida ojomo''ihi athini-ra vakapoarijahakivini. Nimania bana hida ojomo''ihi
    kavaranihi: “Kha''aha ada Jesus Cristo ija''ari vakadiania va''ora akava''ijoara
    kaimoni adani hojai asohirikia vakahojaiki, Ibavi Jaharika''oakia avikharara kaimoni.”
    Nimania hida ojomo''ihi varani hini. Hovani mahi ''bo''dakari kodihojai asohirini
    arafiaka''oaki ho. Kodihojai asohirikia biaradamiki ida vahoariha vakadihojai
    asohiriki.'
  twi-twi: 'Eyi yɛ nokwasɛm a ɛsɛ sɛ yegye to mu na yegye di koraa sɛ: Kristo Yesu
    baa wiase begyee nnebɔneyɛfo nkwa. Na meyɛ ɔdebɔneyɛni a odi kan koraa.'
  hlt-hlt: Ol tah uepom neh hlang boeih kah a doe tueng la om. Te dongah ni Khrih
    Jesuh tah hlangtholh khang ham Diklai la ha pawk. Amih khuiah kai tah tanglue
    la ka om coeng.
  tbz-SIM: Tinɑ́ɑǹtì tii ntú timɔ́mmɔnti nti, kɛ dò mbɑ́ wè wèe tì yie, Yesu Kirisi
    kɔ̀tɛní kutenkù kɛ bo dɛɛtɛ́ bɛnitiyɛibɛ mbɛ, kɛ̀ n tu bɛyɛibɛ kóo ketiwè.
  san-GUJ: પાપિનઃ પરિત્રાતું ખ્રીષ્ટો યીશુ ર્જગતિ સમવતીર્ણોઽભવત્, એષા કથા વિશ્વાસનીયા
    સર્વ્વૈ ગ્રહણીયા ચ|
  amx-amx: Timothy-ay, yeng ahentj-anem, ngkweng angketj arratj iletjeh. Tjerrtjel
    angketj renh arratj alhengk-aretjeh. Tjerrtj ahelh nhenh-areny anetj angerr anem.
    Lakenheng Ngkart Jesu ahelh nhenh-warn petjek, tjerrtj anetj inehenheng inetjeh,
    iteth ngampekarl anetjenheng. Arrwekel yeng tjerrtj anetj arrpenh mapeng anetj-lkwer
    anek.
  ake-NT: 'Serɨ, serɨ tapurɨsen kuru main tanʉnsen kuru rɨ: Kʉrai Sises uyee''pʉ non
    pona tʉmakooikena'' nan pika''tɨse''na—urɨ na''ne'' to'' maku''pɨ kuru.'
  qvn-NT: 'Chaura razoncagmi cayan Jesusman yupachicug-mayinchicuna cay nircayangan:
    “Jesucristoga cay pachaman shamura lutan ruragcunata salvananpagmi” nircayangan.
    Chaura nogaga chay lutan ruragcunapitas mas lutanninran caräsi.'
  tku-NT: 'Ixlacasqui''nca na''a''ka''ī''ni''can huā''mā'' tachihuīn tū ixlīcāna'':
    Cristo Jesús milh nac cā''quilhtamacuj nacāmakapūtaxtū tī talaclē''n. Icpuhuan
    quit ā''chulā'' xa''iclaclē''n ē jā ixlīpō''ktuca''n tachi''xcuhuī''t.'
  bjk-bjk: 'Io, e rabo tengen te önga tinenge niang i turunon saxit. Ma i eöt bara
    ire tabo bulus a nunu re ire xönan. Ma i bira: Krais Jisas ixo wan su ura xö öxöno
    lagunon ta öro a nangadi saban! Me e iat ewe e saban köba sik ke idi xirip.'
  msy-2020: Krais Iesus, gumazamizir arazir kurabagh amiba men akuraghasa nguazir
    kamɨn ize. Ezɨ men tongɨn, nan arazir kuraba bar men arazir kurabagh afira. Ezɨ
    akar kam a guizbangɨra, gumazamiziba a baregh nɨghnɨzir gavgavim an ikɨ.
  bpr-bpr: Nun satu talù too gablà fantoo i kdee, dunan ani, salu Krayst Dyisas dini
    di tah tanà du falwàan i dad to gamsalà, na do sa i too sasè di kdee.
  cle-NT: Ja̱³ la³ ca̱a̱³ fáh⁴liu⁴ hi³ xiaa³dsaa³² hi³ liáh⁴jɨy³ ba² ga³jmee⁴ dsá⁴taáy³.
    Güéy⁴ Cristo Jesús nɨ³ duh³ hí⁴lieéy² diáh⁴ hi³ xa³ dsaa² chiáh². Baáy⁴ jniá³
    yáh¹, mɨ³he³²á⁴ gɨh¹ liáh³xɨ³ liáh⁴jɨy³ diáh⁴ dsa³.
  txq-txq: Ita tasiꞌe tamanene ena tae, “Yesus Karistus mai nai dae-bafok ia ena,
    fo tao nasoi-nasoda hatahorir fo mana tao sala-singgok kara.” Memak tetebes talo
    naa! Numa basa hatahorir mana tao salak mai, na, au ia ndia manggaraun lenak.
  aaz-aaz: Biasa hit tneen uab am nak, “Yesus Kristus neem anrair jen anbi pah-pinan,
    he nsoi nafetin mansian asaant ein.” Batuur on naan! Naꞌko mansian asaant ein
    ok-okeꞌ, au es reꞌ amaufinut anneis-neis ji.
  qup-NT: 'Kayka shutipami, tukuy runakuna kirinankuna tiyan: Jesukristuka kay allpama
    shamurka uchayukunata kishpichinanpa. Chay tukuy uchayukunamanta ñukaka ashwan
    uchayumi kapayarkani.'
  dop-dop: 'Tɔm nti tǝ kɛ́ tɑmpɑnɑ nyǝntʋ tǝkelekele nɑ tǝ́ mʋnɑ pɑ́ mʋ-tɩ tǝkpem
    nɑ pɑ́ tɛ-tɩ nɑ tɑɑ tɔɣɔlɛ sɩ: Yesu Kilisiti kɔmɑ ɑntulinyɑ tɑɑ sɩ ɩ yɑkɩ ɩsɑɣɑlɑtɑɑ
    nyɔɔŋ, nɑ mɑɣɑlɛ pɑ tɑɑ ɑcɛpɑ.'
  azb-azb: Məsih İsa günahkarları xilas etmək üçün dünyaya gəldi, bu söz etibarlı
    və tamamilə qəbul olunmağa layiq sözdür. O günahkarlardan ən betəri mənəm.
  eng-DBY: Faithful [is] the word, and worthy of all acceptation, that Christ Jesus
    came into the world to save sinners, of whom I am [the] first.
  guo-NT: Ampox diachwʉajnakolax. Samata, puexa jiw chiekal naexasisaxael. Jesucristo
    fʉloek ampathatasik jiw, babijaxan ispi, bʉ'weliajwa. Xan kaes babijaxan isx.
    Me-ama puexa asew jiw, xan jachi-enil.
  hla-hla: 'U ranga te katoe gou lia teka e mana nitoana nu katun hoboto e gi hanige
    ien. E kato uana: e Iesu Kristo e la sile iema i puta te go mi lu pouts merien
    u katun u omi. Na lia a toa tu omi saluhe.'
  mav-NT: Timoteu ahenoi teran epe sehay pywuat sese rakat sakpo aimi­mohey wuat.
    Mio tã are Aika­'iwat Iesui tuwe­mo­herep mesuwe yi tote yt nakuaria i atueha­kye­ra'at
    hamo tuwe­mo­herep. Mi'i atikuap kahato katu­pono uito po'og yt nakuat i wuat'i
    kawiat pãi are.
  kpf-kpf: Yesu Kristo zâk bâliŋ mâme a kubikniŋgâbam hânân geip. Den zo bonŋâ. Den
    zo a pisuk patâ ziŋâ nâŋgâm simbitkubigât âsageip. Oi bâliŋ mâme a zeŋgât patâziŋâ,
    zo nâ. Nâ mârum yatâ op ândiwan.
  ppo-ppo: I fota, so whi̧ feané wosóló mo bete mole fo dapóló tuȩ́ tiki tiraaire
    fopa, wosae. Yesu Keriso i haepaae waleteita, dowi ala du betere so whi̧ aluyao̧sóró
