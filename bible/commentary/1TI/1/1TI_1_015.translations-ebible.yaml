    ããrĩpererã nemorõ ñerõ iritarinʉgãdi ããrã.
  nal-nal: 'A dorang ina xa vaaratunaan ma dia dina rudaxain bulin kari: Iesu Kaarisito
    xa kabal wat paanaburut la pira angkari xuna zaxot faulinang aubina di gigiu amun
    matmalabuk taksaat. Ma nia nanga amun matmalabuk surugu xa raksaat mase nanga
    wana zin naandi vaakdul.'
  kyq-kyq: 'Taar kɛn maam mꞋje taaɗn ese se taar kɛn mɛt ki, ɔɔ bɛɛki se jeege paac
    Ꞌtookŋ taar se ute maakɗe paac: Isa al‑Masi ɓaaɗo do naaŋ ki se taa kaajn̰ jee
    *kusin̰ge. Ɔɔ maakŋ jee kusin̰ge tu paac se maam ɓo debm kusin̰ kɛn cirɗe paac.'
  kwd-kwd: “La Jisas Kraes ngaia 'e leka mai fofona fanua lo'oo 'i wado fana 'ani
    fa'amooria ta'a na abulolaga 'e ria.” Nga alafuunga lo'oo ngaia 'e kwala'imori,
    ma 'idauru goru tagoto'o no'o. Mai na'o, nga abulolagu 'e ria 'e talariufia ta'a
    te'efou.
  ded-ded: Yesu Kristongo bangecfu kopocsicmeme mengerenunuude nga komoc kpenideac
    maec. Yoac imoc seria nga fora amma ngicngac sasawango imoc negemma hoanggegec
    ngereeude. Ni kopocsimeme sasawa feracyunuma ngic mangana yombong anai.
  ewe-ewe: Esia nye nyateƒenya si wòle be woaɖo toe, axɔe ase keŋ be Kristo Yesu va
    xexea me nu vɔ̃ wɔlawo ɖe ge, ame siwo dome menye gãtɔ le.
  nuy-nuy: Anaani ana-lhaawu aḏaba andhurrg wu-burraa. Warraarrawindi waadurru nguynju
    yadhu amburru-jambarrgina. “Na-Christ Jesus ni-yanggi aani-wuy a-lhal, nguynju
    yadhu wani-wiri-gana warruburru-yung warraalaaladi.” Marri ngaya anaani-yung nga-burri
    ngaaladi-windiyung.
  cop-BHC: ϤⲈⲚϨⲞⲦ ⲚϪⲈⲠⲤⲀϪⲒ ⲞⲨⲞϨ ϤⲈⲘⲠϢⲀ ⲚⲦⲈⲚϢⲞⲠϤ ⲈⲢⲞⲚ ϦⲈⲚϢⲞⲠ ⲚⲒⲂⲈⲚ ϪⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ
    ⲀϤⲒ ⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲈⲚⲞϨⲈⲘ ⲚⲚⲒⲢⲈϤⲈⲢⲚⲞⲂⲒ ⲈⲦⲈ ⲀⲚⲞⲔ ⲠⲈ ⲠⲒϨⲞⲨⲒⲦ ⲚϦⲎⲦⲞⲨ.
  buk-buk: Yom dec aö bu wasôm, iŋ yom ŋandô ma yom ŋayham bu lau hoŋ sêkôc sa ma
    sêkêŋ whiŋ. Ma yom dau bocdec, “Yisu Kilisi sip nom meŋ bu nem lau naŋ sêkôm mêtê
    sac, naŋ si.” Yom dau gic waê aö dauŋ solop, bu muŋ-ŋga aö ŋgac gakôm sac-ŋga
    gahôc gêlêc lau hoŋ su.
  pri-NT: 'Ba [jè mu ina pâ]: «Wà Kériso Iésu, âna é me naa gòropuu, ba na é pa-udò
    tàpé na rà pwa na èpà, [ma naa tàra ê *âji wâro jaaé].» Â wàépwiri ê popai na
    âjupâra, na pâri ma jè cèikî naa goo. Wâgo, âna nye wâgo kaa, pwina go nye dau
    pwa na èpà kaa.'
  zpq-NT: 'Da'' nga naquen to diža'' ḻi da'' zaca'' šejḻe''cho: Jesucriston'' bide''
    yežlio nga cont beque''e xtoḻa'' chio'' beṉe'' güen da'' xiṉj. Na'' chacda'' neda''
    naca'' beṉe'' ḻa''zelagüe gwyanch xtoḻa''.'
  por-TFT: Uma das coisas que todos nós cristãos afirmamos, e que é com certeza verdade
    e digna de ser aceita por todos nós, é que Cristo Jesus veio ao mundo para salvar
    os pecadores, para que Deus não os castigasse por seus pecados. Quanto a mim,
    acho que pequei mais que todas as demais pessoas.
  gwi-NT: Jii łi'haa deegwidlii t'oonchy'aa, Vit'eegwijyąhchy'aa vantł'eedahanchyaa
    ts'ą' gwik'iinjigwiighit hini'yaa eenjit. Christ Jesus jii nankat dinjii vigwitr'it
    iizųų nąįį neehahshii eenjit gwats'ą' haazhii. Shįį t'ee ch'andaa gootee shigwitr'it
    gwiizųų gwanlii,
  gvn-gvn: Ngadiku Christ Jesus bubungu kadan. Nyulu kadan, bama ngulkurr-bunganka
    buyun-buyunku. Ngayu yinya kuku manubajabuku balkalkuda. Bama wubulku buyunkuda,
    yamba ngayu Jesusanda mambarrijinjiku, ngayu jarra buyun bajaku.
  nhy-NT: Yin tlajtole ya nele melawak iwan nochtin moneki kineltokaskej, nik in Cristo
    Jesús owalaj ixko yin tlaltikpak para kinmakixtis in tlajtlakolejkej, iwan nej,
    okachi nitlajtlakolej de nochtin.
  asm-FB: পাপী লোকৰ পৰিত্ৰাণ কৰিবৰ কাৰণে খ্ৰীষ্ট যীচু যে জগতলৈ আহিল, এই কথা বিশ্বাসযোগ্য
    আৰু সকলোৱে গ্ৰহণ কৰিবৰ যোগ্য৷ আৰু এই পাপী লোকৰ মাজত ময়েই প্ৰধান।
  okv-okv: Avoeto ke erevi asona amo ke be pere asona, Iesu Keriso na ari sasapura
    embomeni oreketo umbasi enda ta puvuna. Eto na amo ari sapura embo be ra te
  mxt-NT: Ta ndicha, cha ndicha vaha cuví tuhun ihya. Ta tahán chi cha chino iñi yo,
    vatyi ra Cristo Jesús quichi̱ ra sɨquɨ ñuhu ñayɨvɨ̱ ihya vatyi sacacú ra chi ñu
    iyó cuatyi. Ta yuhu cuví noo ra quiñi caa ca cha nuu tandɨhɨ ñu cuan.
  tzo-NT: Ti Cristo Jesuse i'ay li' ti balumile yu'un ay scoltaucutic comel jcotoltic
    yu'un jmulavilucutic. Melel ti laj scoltaucutique hech yu'un ac'o jpastic ti muc'
    jcotoltic. Ti ho'one ja' más ech'em chopol laj jpas. Ja' yamal laj spas ti yantique.
  ind-AGS: 'Kamu dapat mempercayai pepatah ini bahwa setiap orang harus menerima:
    “Kristus Yesus datang ke dunia ini untuk menyelamatkan orang berdosa,” dan saya
    adalah yang terburuk dari mereka.'
  omw-omw: 'Mwaa quarara nraakye qoravanto qutaa quave timwa kyeqata qioma riemwaqi
    vivara. Mwaa quava mwitaamama vahiro: Mwiva uaqia hi kyaiqara uti varia nraakye
    qorahua kyaahaqa hiraro Kotiva mwihua sitaarive tiro, Iesusi Karaisiva mwatani
    tumunra. Qikye, uaqia hia nraakye qorahua variavana mwihua utaqitaina nte anoma
    kye uaqia hiava vaisiva variavara.'
  yrb-yrb: Yesu Kerisoma ba me ueta uwaranu neno ma wirofie iba ewa orofaro fari.
    Ina ba. Uwara nesia i sina naufitae iba watane. Dana na, i botai ba me ueta amara
    na ma wiroi.
  maa-NT: Jñà 'én koi, nguì 'én kixi̱‑né. Mochjeén‑né nga ko̱kjeiín yije‑la̱ xi̱ta̱
    nga jè Jesucristo j'iì i̱ i̱sò'nde nga ko̱chrjekàjiìn kjo̱'in ngats'iì xi̱ta̱
    xi jé tjín‑la̱. Ngats'iì xi̱ta̱ xi ch'o s'ín, 'a̱án tìjna̱ ítjoàn nga tsohotsjià
    jé.
  mcq-mcq: Ikaho vuꞌa nimaa kaꞌene nú ea mahoꞌo apehunijina. Jesu Kerisora iki mweꞌi
    roajaho ea sisea vejiꞌinaꞌe niꞌajiꞌi roana. ꞌEnaꞌomo ijihipuni vajijaho sisea
    kaꞌene sisee maijaho nana.
  sus-A: نْندِ مَسٍنيِ نَن يَ وٌن بِرِن لَن وٌن شَ لَ نَشَن نَ؛ عَلَ شَ مِشِ سُفَندِشِ
    عِسَ قَشِ دُنِحَ مَ يُنُبِتْييٍ نَن نَكِسِدٍ. ﭑ تَن ثْلُ نُ قِندِشِ يُنُبِتْي
    نَن نَ نَشَن دَنفِ مِشِ بِرِن نَ،
  jpn-1965: 「キリスト・イエスは、罪人を救うためにこの世に来られた。」ということばは、まことであり、そのまま受け入れるに値するものです。私はその罪人のかしらです。
  fra-SBL: La parole est fidèle et digne d'être accueillie, que Jésus-Christ est venu
    dans le monde pour sauver les pécheurs, dont je suis le premier.
  yka-yka: Asal toˈo pinaˈin inin duk subey teˈed kinahagad, weˈ Isa Almasi bakas
    pitu si dunya supaya tatimbulne meˈ aˈa dusehanin. Duk amban kēmon aˈa miyaˈan
    aku ne tamanan madusehanin.
  mle-mle: Jisas Krais kidi kupwaar daad adiy vaal yiyi tikwanadiy duw takwaam nyigilik.
    Kil maaj aal mwiya maaja. Alik nyan miyawa likik wukijibir tinaak. Wun vaal yiyak
    yitaypika duw tinadiwun. Aw God wunak yabiyib vaat kwiy-yaay, di kwusida-takaan
    tikwana mawul tad wunak. Di simakak Jisas Krais diki kwusida-takaan tikwana mawul
    nuwukadiy duw takwak, adiy ginyir dikik wukijibir tikuw nyanyi kip kwayakwana
    mawul kwurkidiyik.
  shp-NTPO: Ja Cristo Jesús ochaya jonibo jato kishpinmai nato neten joá, jatian ea
    riki ja reken kishpinmeeta akin en jato yoiai joibora, kikin ikonhira iki, jaskara
    ikenra jatíxonbi ikonhakanti jake.
  aom-aom: Iesu Kerisoro saꞌare rovadeje sisë aribövioho no baejavuoromo maro ramuoꞌiröhëni.
    Ëho jö maego ae ahoꞌobëhe mae uehorovëꞌoho iae maeje. Sisë aribövi baejavuoꞌi
    rovadoho a ioroꞌioroho ma-bisemu jëvanovoꞌi na gemu sisë maho jevëꞌeje.
  geb-geb: Krais Zisas, nza tɨvi mbatɨgi ga mbui gumgi gu mbigi, ana taagip nza ndir
    zav kha nuianan zergi. Kha kameŋ ne guigi guarara, kha gumgi zam kha kameŋ mbararagip,
    ne khothɨgɨri. Gu guigira tɨvi mbatɨgi ga muuŋgi guma guar ma. Gu muuŋgi tɨvi
    mbatɨgi, nta guigira kha gumgi mbui tɨvi mbatɨgi kambarigi. Gu fharav kha gumgi
    kharav, tɨvi mbatɨgi ga mbui guma ma.
  bsj-bsj: Fulendo wo bilenke, daten yoka gwam, wo yiki Almaciya bo dor bitiner na
    fulo nob bwirangke. Mo nii wo ceu bwira ki dariye.
  cak-cak: 'Y ri ch''abel ri nin-ij chave vacami, can utz vi chi nicuke'' ac''u''x
    riq''uin, y chi ninimex coma conojel: chi ri Jesucristo xpe vave'' choch''ulef
    richin xerucol ri aj-mac, ri achok chiquicojol ja yin ri más yin aj-mac.'
  chf-NT: Ni t'anda ni cä xe cäle'ba toj chich une y c'änä que upete chich u tz'onän,
    cache' aj Cristo Jesús juli tu pancab tuba u japän ajcherajtanä. No'onba más ajcherajtanäjon
    que niuntu.
  tlf-tlf: Kristen numi weng baga-bom-nulup, “Yesus Krais iyo malaak kafin diim malaak-nalata,
    fengmin unang tinum numi ilim uta bolan o age-nalata, malaak ti-se o,” agan-nuubup
    boyo ki atin aafentap kale, unang tinum imi tinangku alugum kubaget daa waafunamin
    umi weng uyo kulbu kale, alugum nuyo fengmin kuta, niyo utamita e, nugumal imi
    fengmin uyo katip minte, nimi fengmin uyo kwiin kiim kalaa agan-bii kuta,
  piu-2006: Yilta, Yiitju Kurayitjanya manta ngaakutu ngalyanu, yaṉangu tjuṯaku tjanampa
    kuya waṉikitja, yalatji nganaṉa Katutjaku ngurrangka kana kutu nyinanytjaku. Wangka
    palunya tjukarurru ngaranyi nganaṉa kulintjaku. Ngayuluṯarra kuyalingku nyinapayi,
    kuya palyalpayi. Yaṉangu kutjupa tjuṯangku kuya palyalpayi. Palula tjuṯangka wirriḻi
    ngayulu kuya puntura palyalpayi. Palulanguru ngayulu kuyatjarra nyinapayi.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ, ruꞌum chi reꞌ Dios xiricoj chi hin raj tzꞌeꞌ wa̱ch chi
    rikꞌormojic rikꞌorbal, nikꞌor aweh i coric laj kꞌoric wili reꞌ nkꞌoric chiri̱j
    chaj bih xiban i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric eh til kꞌe̱ꞌ woꞌ tare̱t
    chi enquicꞌul ru̱cꞌ i ca̱mna take chiꞌnchel cꞌacharel. Reꞌ aj wili i kꞌoric reꞌreꞌ:
    Reꞌ riwi̱ꞌ chi reꞌ kAja̱w Jesus xcꞌulic ayuꞌ wach acꞌal, reh chi quicoꞌljic take
    aj mahc jeꞌ ricab xiban wu̱cꞌ i hin reꞌ kꞌe̱ꞌ woꞌ chic xi̱cꞌ na̱ rinimal nimahc
    chi quiwach take aj mahc.'
  tue-tue: 'Ate yʉʉ wedeseadare diamacʉ̃́ niiã; niipetira ateré padeoró booa: Jesucristo
    Cõãmacʉ̃ dutirére netõnʉcã́rãrẽ netõnégʉ̃dʉ atibʉ́recopʉre atirigʉ niiwĩ. Yʉʉrá
    niipetira nemorṍ netõnʉcã́rigʉ niiã.'
  bjp-bjp: Orek igii, i tekentu kanaka ma ifasi keren unune lo. Karisito Iesu i pu
    uga na piklinbat isi faliu foron tom tel sinang laulau. Ma ia laulau kanaka lon
    fanu tikii.
  xon-xon: Yesu Kristo nan dan dulnyaa wee ni ke u nan nyan titunwanbirdam baatunwanbir
    ni la. Tibɔr timina gbii la. Ni ŋan ke binib mɔmɔk gaa ti ki kii. Min le ye titunwanbirdaan
    ki jer binib mɔmɔk.
  tzo-ZNT: Ti iꞌay liꞌ ta sba balamil ti Jesucristoe, ay spojotic jcotoltic, voꞌotic
    ti jmulavilotique, yoꞌ mu xiꞌochotic o ta cꞌocꞌ ta sbatel osile. Acꞌu xchꞌun scotol
    crixchanoetic ti ay spojotique yuꞌun melel, mu nopbil cꞌopuc. Voꞌon ti más jmulavilon
    chcaꞌie; jaꞌ mu sta yech li yane.
  mpm-NT: Na kachi ri ɨɨn jnuꞌun kanuu nuu ra Timoteo. Ja ni kii Cristo Jesús nuu
    ñuyɨvɨ, ni kii kenchaa ya kuachi yo naa yo, ti maa ri kuu ɨɨn chaa ni nchakuachi
    xaan ga ja kuu nuu ya.
  ots-NT: 'Cierto nʉr jña̱‑nʉ, cja̱ rí ntzöhui da hñe̱me̱ göhtjo yʉ cja̱hni: Car Jesucristo
    bú e̱cua jar jöy pa bi gʉhtzibi yʉ cja̱hni ca rá nttzo ca xí dyøtijʉ. Cja̱ nugö,
    már ndo ngu̱ ca ndí tu̱gö. Más ndí ndo ndu̱jpitegö ni ndra ngue göhtjo cʉ pé dda
    cja̱hni.'
  hoy-hoy: ईद मात खरा अदिक हर प्रकार देल मानसोद लायक आद कि मसीह यीशु पापीगोळ उद्धार
    माळोर साटी दुनिया दा बंदुन, यारदा सब से बेकार पापी ना आईन.
  amo-amo: Ule ulirue ucinari ubatin iseru unin vat, bara Yisa na dak nanya nyulele
    ada tucu anan kulapi. Nanya mine miyari udiawe.
  pjt-pjt: Ka kulila wangka nyangatja, “Jesunya Christanya mantakutu pitjangu aṉangu
    tjuṯa kura palyantjitjanguṟu wankaṟunkunytjikitja.” Wangka nyanga paluṟu mulapa
    alatjiṯu, nganaṉa wangaṉarangku kuliṟa mulamularingkunytjaku. Palu ngayulu panya
    kura puḻka mulapa palyaningi uwankarangka waintaṟa.
  cwe-cwe: Ulonzi uno wa kuhuwiligwa na kutogoligwa ng'hani, Chilisito Yesu keza muna
    isi yose kuwalopola wahasanyi. Niye ni muhasanyi kufosa wose.
  daa-NT: Ka seener, Iisa Masi as ɗo duniiner a ŋaa jilin̰ gee kuuk jookumo. Kaaw-at
    nec gee okin̰co yaa obin bombo. Kar min gee kuuk jookum-ak, nun gay jookum pakgig
    serek.
  mlp-mlp: Krais Yesus in on mataw God gileh ugad daq meqintab osayta naqmo gilumsihnan
    og kab bolta. Gamuk nawa na in hel diqtaqmo iyan on mataw bunmo huriteq anan helmo
    tihaq nagiyta. Teq og kab ya on mataw bunmo giquriyamim ya mat meqin diqta osyaiq.
  ape-C: Enyudok baraen douk adurin atin abom. Douk namudok aria apak ihishmorim ta
    musuwen dodog mugipeshen. Baraen enyudok. Seiwok Krais Jisas nanaki agundok atap
    um nutaurum apak menek yoweishi inahos iri um nurap mutanamori mupe wosik abom.
    Aria kupaishi arpesh shenek yoweishi inahos aria eik Pol douk yoweiwe iri abom
    yeshagrakuk eshesh um yenek yoweishi inahos um.
  bgs-bgs: Bánnal ni kagin ku, asta kailangan bánnalán ta ni. Igsadun si Jesu-Cristo
    nit banuwa ébô tumábbus katô mga masalà-salà. Tun ta langun dan, sakán tô tuu
    madat.
  faa-faa: Arirakano repo soko eaki himu hakásaraka hemakapukusakipoko kakaro some
    one kakimakanie. Aporo watikisane mafasiako Yasu Keresoane hauaka wo pesapo. Arirakano
    namo kakaro aporo watikisa fana reane anopo.
  kik-kik: 'Atĩrĩrĩ, ũhoro ũyũ nĩguo wa kwĩhokeka na nĩguo wagĩrĩire gwĩtĩkĩrwo kũna:
    Atĩ Kristũ Jesũ ookire thĩ kũhonokia ehia, na harĩ acio-rĩ, nĩ niĩ wa mbere.'
  cap-NT: Jesucristuqui tii muntuquiz tjonchic̈ha, ujchiz z̈oñinaca liwriyi. Jalla
    nii takuc̈ha ultim razunaqui. Niz̈aza tjappachaqui nii taku catokz waquizic̈ha.
    Tjapa ujchiz z̈oñinacz̈quiztan wejrtc̈ha juc'ant ujchiztqui cjiwc̈ha.
  ksr-ksr: Niinoŋ ejemba tosaaŋa kuuya uŋuuguŋ siŋgisoŋgowaa ejemba yoŋoo batugianoŋ
    somatagia kolooŋ laligowe. Kaaŋa laligoweto, Kraist Jiisasnoŋ siŋgisoŋgo ejemba
    hamo qeŋ nonomambaajoŋ ama namonoŋ kamaaro. Qaa kota ii noonoŋ hoŋawo kolooro.
    Kawaajoŋ qaa kota iikanoŋ mono powowoŋ kotiga kolooja. Ii ejemba korebore moma
    laariŋ meŋ aŋaliŋ aŋgoŋ komboŋatiwaa so kolooja.
  eng-TNT: This is a true sayinge and by all meanes worthy to be receaved that Christ
    Iesus came into the world to save synners of whom I am chefe.
  sbs-sbs: Ili iñusa lisepahala ni kuswanela mi nikuzuminiwa, kuti Christ Jesu aba
    kezi mwifasi kwiza kuhaza mu eza libi. Ime nji niwa mamani mani kwezi.
  sue-sue: “Yesu Kristo meni pasina mai nakai kora wamu sero zebura osenua,” ge awa
    me awa. Are dapikarago ami ninai ine te. Pasina maira giti kopi na awa.
  fra-NCL: C’est une parole digne de foi et qui mérite toute créance, que le Christ
    Jésus est venu dans le monde pour sauver les pécheurs, dont je suis le premier.
  bhg-bhg: 'Ge eiwa awa gebé edo kaena berari ge dave eiwa tumonda ore: Keriso Iesu
    mi jimbo beyae embomai toregaintedo butuda gupusina. Edo jimbo beyae embomai berari
    ainda doda, na awa beyaebé beyae.'
  snn-NT: 'Ën coca te''e ruiñe ba''i coca''ë. Si''a bainbi ro''tani ba''ire''ahuë:
    Cristo Jesusbi ën yijana raiguë, gu''a bain si''si recoñoa bacuare mame re''huani
    baye ro''tabi. Si''a gu''a bainre ëñato, yë''ëbi quë''rë gu''aguëreba ba''iyë.'
  atb-NT: Yubak dap bang lé hkyi yù râ matú, Hkrisduq Yesuq gi, mingkan má jé lé bê
