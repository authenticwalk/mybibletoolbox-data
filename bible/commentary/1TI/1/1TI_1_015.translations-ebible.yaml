verse: 1TI.001.015
translations:
  kpx-kpx: Di hoto mole seleve louge evie dua vanela. Iesu Keliso keu vatae dobai
    lohoale isivialeike vaveve toela vamale kebia tedaevei malevei. Iale di vaveve
    toela keau ata bahatae vaveve toela evigevenu.
  okv-H: Avoeto ke erevi asona amo ke be pere asona, Iesu Keriso na ari sasapura embomeni
    oreketo humbasi enda ta puvuna. Eto na amo ari sapura embo be ra te
  tbo-tbo: U baha geka baha dumana ipa lawa ataputa ta hanapugena dumaya, Yesu Keliso
    amaka i nei hoi hipuli po ata apapoe i boho halehi ma i luyawahita. Tu apapoe
    magomagoumi tau a apapoe lagonimi.
  mal-C: പാപികളെ രക്ഷിക്കുന്നതിനാണ് ക്രിസ്തുയേശു ലോകത്തിൽ വന്നത് എന്ന വചനം തികച്ചും
    സ്വീകാര്യവും വിശ്വാസയോഗ്യവും ആകുന്നു. ഞാനാണ് ആ പാപികളിൽ അഗ്രഗണ്യൻ!
  grc-SR: Πιστὸς ὁ λόγος καὶ πάσης ἀποδοχῆς ἄξιος, ὅτι χριστὸς Ἰησοῦς ἦλθεν εἰς τὸν
    κόσμον ἁμαρτωλοὺς σῶσαι, ὧν πρῶτός εἰμι ἐγώ·
  bgc-bgc: या बात साच्ची अर हरेक तरियां तै मानण जोग्गी सै, के मसीह यीशु पापियाँ का
    उद्धार करण खात्तर दुनिया म्ह आया, जिन म्ह सारया तै बड्ड़ा पापी मै सूं।
  khz-khz: 'Ekila taunatauna, e talima maparara na pia gapi-ragea e pia vega-taunataunaa
    nama: Keriso Iesu tanoparai evogomaito kala rakava talimara vega-magulira ularana.
    Kala rakava talimara maparara aorai rakava kwaikwai talimana au.'
  deu-TKW: Bewährt ist das Wort und aller Annahme wert, daß Christus Jesus gekommen
    ist in die Welt, Sünder zu retten, darunter ich der erste bin.
  zsr-NT: 'Didzaꞌ gdutë li lë ni len le nac lsacaꞌ laꞌzíꞌ lu naꞌgac yúguꞌtë bunách,
    le rna: “Lëczëꞌ Jesucristo bidëꞌ yödzlyú ni quië buslë́ꞌ bunách dul‑laꞌ”, atiꞌ
    buslë́ꞌ nedaꞌ zal‑laꞌ nacraꞌ bönniꞌ dul‑laꞌ ca yúguꞌtë bunách.'
  lin-lin: 'Tala liloba ya solo penza, liloba oyo ekoki na kondimama mpe koyambama
    na mobimba na yango : Yesu-Klisto ayaki kati na mokili mpo na kobikisa bato ya
    masumu ; mpe kati na bato yango ya masumu, ngai nde naleki na masumu.'
  hns-NT: Ie satj baat maane laaik ke hai kie Kriest Jiesoe doenia me aail raha paapie
    logan ke batjaawe khaatien. Aur ham sab se barka paapie baatie.
  noa-E: 'Dich in iekhõoin thumaam khʉʉnau khaphʉ aju aai nʉm: “Jesucristo mʉg jẽb
    gaai bëewain pekau paraam khʉʉn peerdʉ awaanta bëejim.” Ma chan sëukhaawaijã khabam.
    Warran mʉʉn mʉchta ʉ̈rcha pekau pöm chitajim, tagam khʉʉn khãaijã.'
  eng-EMTV: Faithful is this word, and worthy of all acceptance, that Christ Jesus
    came into the world to save sinners, of whom I am chief.
  mib-NT: 'Te ndaā ndije cúu jnūhun yáha, te jeē cánuú candíje ndɨhɨ ñayuu cúu: jeē
    ní quiji Cristo Jesús ini ñayɨ̄vɨ návāha jnama ya ñayuu iyó cuéchi. Te ruhū cúu
    tēe jeē vihyá gā ni sáha cuēchi.'
  lif-NT2: ख्रिस्‍त ये़सुःन् लायोबाहाॽ ताङ्‌से़ःप्‍से़ कन् इक्‍सादिङ् खाम्‍बेःक्‍मो
    त्‍ये़ के़लॽबा पाःन्‍निङ्‌ग से़क्‍खासाङ् ते़न्‍दिङ् नु नसाःन् चोःक्‍मा सुक्‍ते़त्‍लो॥
    खे़न् लायोबाहाॽओ इङ्‌गाॽ साॽरिक् लायोबा चोगाङ्‌लो,
  xnj-xnj: Majovo aga ndi gachakaka, na kangi uganikiwa kuyidakiwa, Kilisitu Yesu
    abwelili pamulima kuvasangula vevakumbudila Chapanga. Na nene ndi mbudanu kuliku
    venavo voha,
  mmx-mmx: Anai levelinga ruturun tidik, ata siam ka i la ata nunu bok teren. Iesu
    Karisito ga si ude xopok at na lavatbung menemen kusu ti lox arooro limixin kakapmek.
    Loklok kakapmek tarak ga silok aleng ti loklok kakapmek atnedi.
  cbr-NT: 'Ënë banax ca asérabi ''icën. Usa ''ain ca camabi unin —asérabi ca —quixun
    ''unánti ''icën: Camabi uni aín ñu ''aisama ''acë cupía tëmërati ''icëbi Nucën
    Papa Diosnan ''inun ië́minux ca Cristo Jesús ënë menu uacëxa. Uni itsi ''icësamairai
    ''uchacë ''icëbi ca ainan ''inun ''ë ië́miacëxa.'
  tee-NT: Pus ju ani chivinti ju aclajunau stavasalanti chai lhijun ni calaca'iyau
    ixlhichux qui'alhunut'an. Yuchi ni quilachilh ju Cristo Jesús ju ani lacamunutpa'
    ni ca'amak'alhtaxtulh ju alactu'unin. Chai tachi chun ju alactu'unin ju alin pus
    quit'in ju palai xac'alactu'unun.
  eng-LSV: The word [is] steadfast, and worthy of all acceptance, that Christ Jesus
    came into the world to save sinners—of whom I am first;
  cak-NT: 'Y ri nin-ij can ketzij-wi, y can utz chi ninimex coma conojel: Chi ri Jesucristo
    xpe chech-ulef chi yerucol ri c''o quimac, y ja ren ri más c''o numac chiquiwech
    conojel.'
  pah-NT: A'itituhẽva'ea nhande ei. Togwerovia hete ti g̃a a'ero nhande pavẽi. Ymya
    Cristo Jesus'ga uhu yvya koty tamombo ti ji yvyakotyve'g̃a ndekote'varuhua g̃a
    hugwi javo, xa'e nhande a'itituhẽva'ea mombe'gwovo. G̃a hohe pa reki ji ako te'varuhu
    kako.
  sja-NT: Jõmaarãpa nãgɨ́ pedee ijãadaipia bɨ wãara perã. Jesucristo na p'ek'au eujãdee
    cheji p'ek'au k'achia oopataarã k'aripait'ee atuanaadamerã. Mɨa ma pedee pia k'awa
    bɨ, mɨ chi p'ek'au k'achia oopari k'achiara bairã.
  xed-xed: 'Wya tsa vərɗa gwaɗa nda ra ka tsuʼafta inda mndu ya: Sasa Yesu Kristi
    ta ghəŋa haɗik ŋa mbanaftá gwal dmaku. Iʼi mali mataba taŋ.'
  mks-NT: 'Ña̱ yóho cúú á ña̱ nda̱a̱ ta ndítahan nu̱ú ndihi ña̱yivi candúsa na ña̱
    cáchí i̱ yóho: na̱quixi Jesucristo ñuyíví yóho jáca̱cu a ña̱yivi, na̱ cája cua̱chi.
    Ta ye̱he̱ cúú u̱ da̱ yójó nu̱ ndíhi na̱ cája cua̱chi.'
  gfk-S: 'Io, iou ni tange tike nianga nong i tutuno sakit. Ma i tale be da manga
    so no nudait nurnur tana. Ma i horek: Krais Jisas ga hanawat ukira ra ula hanuo
    ura haalon ira ut na sana! Ma iou ing iou manga sana ta di bakut.'
  bmu-bmu: Nöŋön ambazip tosatŋi pakpak eŋgoŋgita siŋgisöndokö ambazip yeŋgö sutŋine
    ketaŋamŋini aka malal. Mewö malalmö, Kraist Jisösnöŋ siŋgisöndok ambazip amöt
    qem neŋgimamgöra aka gölmenöŋ erök. Keu kötŋi mi nöŋgöreŋ ölŋambuk ahök. Miaŋgöra
    keu kötŋi miaŋön mönö pöwöwöm köhöikŋi akza. Mi ambazip körekmakörek möt nariba
    aŋgön kölbinaŋgö dop akza.
  dgz-dgz: Amba endi ne nop mame waingina tavewa gapan di waivin, menan e nop mame
    ae di anu wat kakayasen. Nop tavewa ame, “Iesu Keriso kiman gapan vit one piup
    ma taueniwa waenapan inak muga koewa taine nagirewa inak munapen menan tauen.”
    Waenapan upi koerage, go endi ne koerage iragen taingina apanewa da.
  eng-GNV: This is a true saying, and by all meanes worthy to be receiued, that Christ
    Iesus came into the worlde to saue sinners, of whom I am chiefe.
  zaa-NT: 'Hua yúa'' qui''ni riquixa''a'' titsa'' nu ná lí para tsía latsi'' iyábani
    ri''u lani itute latsi'' ri''u: qui''ni Cristo Jesús nna bitée yétsiloyu para
    gudilèe ca enne'' tul·la''. Inte'' nna uccua'' adí térula tul·la''.'
  eng-WEBSTER: This is a faithful saying, and worthy of all acceptation, that Christ
    Jesus came into the world to save sinners; of whom I am chief.
  guh-guh: Mapalivaisije pacatsipaebijitsiatsi. Bajarapalivaisi pexaniajailivaisi
    cajena. Nexata daxitajivi xaniavaetsia bejumecovënëta mapalivaisije. Jesucristo
    baja cajena patsica mapanacuayabetsicaje pibisiacuene pexanaevimi pecapanepaenexa
    Diosojavabelia. Xanë ata picani bitso pibisiacuene taexanaenëmi daxitajivi matatoxenetsia.
  bon-bon: Ai lui toraca mene gyene, biname cina miiji acata, egä Keriso Yeesu lui
    täduji ai gawecewe cabu me niiya mule biname bine äsecrerame teeme mäpu cabu ca.
    Cane age säne baborage iyeta niiya mule biname bime cabu ca.
  nhw-BL: 'Nelía temachtli ni camanali catli nimechilhuis huan monequi nochi quineltocase:
    Jesucristo hualajqui ipan ni tlaltipactli para quintlajtlacolquixtis tlajtlacolchihuani
    huan na achi más nitlajtlacolchijtoya tlen nochi sequinoc masehualme.'
  swh-ONEN: 'Msemo huu ni wa kweli na unaostahili kukubalika, usemao kwamba: Kristo
    Yesu alikuja ulimwenguni kuokoa wenye dhambi, ambao mimi ndiye niliye mbaya kuliko
    wote.'
  wbi-wbi: ili lye lisio lya kyang'ani, lino avanhu vanoghile kukulyupila, kuuti uYeesu
    Kilisite alisile muiisi avapoke avahosi. muvahosi avuo, une nene muhoka makole
    kukila vooni.
  bba-bba: Gɑri nɑɑnɛɡii yi yi weenɛ i nɔmɑ ɡɑ̃ri i mwɑ mɑm mɑm yiyɑ, Yesu Kirisi
    u nɑ hɑnduniɑ sɔɔ u kɑ durumɡibu fɑɑbɑ ko bè sɔɔ nɑ sɑ̃ɑ ben kpoko.
  eng-KJVCPB: This is a faithful saying, and worthy of all acceptation, that Christ
    Jesus came into the world to save sinners; of whom I am chief.
  kgk-NT: Anhetegwa voi ko Hesu rehegwa nhe'ẽ jarovia ku'a ku'a e'ỹ hagwã. Ogwahẽ
    ou-vy va'ekwe Hesu Cristo ko yvy-py. Gwĩ heko jejavy va'e kwéry resende-vy ou
    va'ekwe. Ha xe katu xe reko jejavyve voi va'ekwe enterovéa-gwi.
  waj-waj: Aa na tinara kua aavo inna kua kutaavai. Gioonna kiaapuuya ivaa arinaima
    rikiada ivaara kutaavaivee kiatee. Yisuu Kirisiiva mmatayaa tioo gioonna kiaapuuya
    mminnamminnaa maisaiyauvaa vareeraiya vitoo aataru yoketaivau yapaanaraivaara
    mmatayaa tiiravai. Gioonna kiaapu mminnamminnaa maisa vareeraiya mminnamminnaa
    maisaiyauvo kiisavai vaivai. Ni mminnamminnaa maisa na varauyauvoono pinaavai
    vaivai.
  cpy-cpy: 'Iroka nokaman-temiri kyaariperori iroka, otzimatyee ikemijanteetero: Ipokaki
    Jesús Jeepatzii-totaa-rewo jaka kepatsiki rowawijaa-koyiteeri kaari-pero-shireri-paeni.
    Tema naaka awijayi-witakariri maawoeni nokaaripero-shire-witaka.'
  mpx-mpx: 'Baaba hiwe i tunahot ge bosowaina ta abulilek-an hoti: “Keliso Yeisu i
    nem panayawiya togegi ni pwamwalil.” Togegi gegewel gamwaliyaa nau maiseu togegi
    hot,'
  wbp-wbp: 'Timiji, nyampunya yungurnangku yimiji wangka ngurrju-nyayirni manu yijardu-nyayirni.
    Ngulakuju yungulparliparla yapaju jintawarlayi-juku ngungkurr-nyinakarla: Nguru
    nyampurla, yapaju karlipa majumaju-nyayirni nyina. Ngulakunya-ngalpa Jijaji Kirajiji
    yanurnu yungu-ngalpa muurl-mardarni palinja-kujakuju.'
  luo-luo: Wach mar adier mowinjore ji oyiego chuth en ni Kristo Yesu nobiro e piny
    mondo owar joricho, to an e jaricho marachie moloyo joricho duto.
  nhe-NT: 'Nelía temachtli ni tlajtoli tlen nimechilhuis huan monequi nochi quineltocase:
    Jesucristo hualajqui ipan ni tlaltepactli para quintlajtlacolquixtis tlajtlacolchihuani
    huan na achi más nitlajtlacolchijtoya tlen nochi sequinoc tlacame.'
  aii-aii: ܡܗܘܼܡܸܢܬܵ‌ܐ ܝܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܘܚܫܝܼܚܬܵ‌ܐ ܠܟܠܔ ܩܲܒܲܠܬܵ‌ܐ، ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܐܬܹ‌ܐ
    ܠܹܗ ܠܕܘܼܢܝܹܐ ܕܦܲܪܸܩ ܠܚܲܛܵܝܹ̈ܐ، ܗ̇ܘ ܕܒܘܼܫ ܚܸܪܒܵܐ ܐܵܢܵܐ ܝܘܸܢ.
  esk-NT: Uvvauna nipliun iḷumutuuruaq akuqtuyunaqtuq ukpiġnaqhuni, Taamna Christ
    Jesus nunamun aggiqsuq killiqirinik anniqsuityaqhuni, taputipluŋa tamatkunakŋa
    pigiitḷuktuami.
  msb-msb: 'Amo ini an mga masasarigan na surmaton na dapat akuon: nagpakadi sa kinab-an
    si Cristo Jesus agod isalbar an mga parakasala. Ako an pinakamakasasala sa tanan,'
  cpa-NT: Lah¹té¹² jǿg³ dsøg¹² báh³ la². Dsio¹ ju³ca¹hé¹ ca¹lah¹já¹ dsa² hi² ca¹lø¹chián¹
    Cristo Jesús ni³ jmøi¹guǿi¹ la² ni³ huu¹³ hi² lég²dsa jniang³, dsa² ti³re² dsag³.
    Jøng² jní² báh³ dsa² mi³re² ma¹dsio¹² dsag³ cónh¹ jín³ ja³ca¹lah¹jái¹ jniang³.
  dso-dso: ଏଟା କଇବାଟା ପୁରାପୁରୁନ୍‌ ସତ୍‌ ଆଚେ । ଆରି ସେଟା ଅଇସି କି ନଏଁ ବଲି ନ ବାବିକରି ନାମ୍‌ବାର୍‌
    ଆଚେ । ପାପିମନ୍‌କେ ଉଦାର୍‌ କର୍‌ବାକେ କିରିସ୍‌ଟ ଜିସୁ ଏ ଜଗତେ ଆଇଲା ଆରି ପାପିମନର୍‌ ବିତ୍‌ରେଅନି
    ମୁଇ ବଡ୍‌ ପାପି ।
  meu-meu: 'Ina hereva na momokani, iabi-daena danu namo: Keriso Iesu na kara dika
    taudia ihamauridia totona tanobada ema. A dika hereana be lau.'
  yva-NT: 'Ayao wamanave raije no taiso: Yesus Kristus de no mine vone so rai indamu
    Po vatano wo ayao kakai rave mapaya awa ayao kakaije ama mangke rai. Muno risyamo
    sya ayao kakaije ntapekan dave, mo vatano kai awa rakivan bintabo.'
  dgc-dgc: 'Nadid, Timoteo, tandaan mo i kagi ko a éye, da tunay ya. Maniwala maka
    ta éye i étanan a tolay: “Inumange ti Cristo Jesus ta mundua a monda méngiligtas
    ta tolay a te kasalanan.” Ey sakén i medukésa dide, da dikél i kasalanan ko.'
  zpm-NT: Miṉe rne naa nu niina, diidzliw, ni racladz naa grëse miech gliladz zho
    gaṉle, ible laa Jesús biaad lo guidzliu, biaadsilaa me grëse miech lo xtoḻ zho;
    ni naapaa goṉ goc tib zha ne mazdraa ngoopdoḻ.
  hix-NT: Onà wyaro katxho ryhe yaworo xaxa naha. Yukryeka hona nomokye, Kryestu Txesusu,
    tanhàn hokonotho komo yonyhoryexe nomokye, katxho rma, yaworo xaxa naha. Àro hoko
    rma, àro wyaro hamà tkahorye rma haxa naha.
  sim-sim: Krais Jisas misambi torok nir kavakavan undari man or jivinakurik tari
    ri. Mashi kaso omendinga sira. Uwosik ni misihi ni tiyaka. Hako an mas kavakava
    warje mende nga na undari nir. Kavakava os a undari mbeek ma lar erem undahi ambu
    ri, wahau.
  npi-ULB: यो सन्‍देश विश्‍वासयोग्य र सर्वस्वीकारयोग्य छ, कि ख्रीष्‍ट येशू पापीहरूलाई
    बचाउनलाई यस संसारमा आउनुभयो । म यी सबैभन्दा तुच्छ हुँ ।
  cgc-cgc: 'Yi na tudlo matuod daw dapat patian gid ta tanan: Jesu-Cristo giling ta
    kalibutan i aged luwasen ki din alin ta silot ta ate na mga sala tenged kiten
    tanan nakasala daw yaken gid makasasala ta tanan.'
  tim-tim: Den ire bunŋe akmâ sambelem ariâk. Arimbo ârândâŋ akbiâp. Yesu Kristo amâ
    nen bâleŋe akmâ hâkŋe hâkŋe akmaen nen heŋgem nenguwiapgât giep. Akto hâkŋe hâkŋe
    akmaen nengât âgâ âgâŋe amâ nâ ire.
  yor-yor: Òtítọ́ ni ọ̀rọ̀ náà, ó sì yẹ fún ìtẹ́wọ́gbà, pé Jesu Kristi wá sí ayé láti
    gba ẹlẹ́ṣẹ̀ là; nínú àwọn ẹni tí èmi jẹ́ búburú jùlọ.
  wos-wos: Hanja Krais Jisas nana héfaré dé gaya, haraki saraki sémbut hurukwa du
    takwaré Satanéna tambambu héranjoka. Wu mwi hundi dé. Atéfék du takwa wun hundi
    jémba xékéndat, wu sékérékétandé. Hanja wuna haraki saraki sémbut atéfék duna
    haraki saraki sémbutré dé sarékéngwandé.
  emp-NTPO: 'Naʌ̃ bed̶eara wãrã ara bẽrã jũmarãba ĩjãnida panʌa: Jesucritora naʌ̃
    ẽjũãnaa zesia cadjirua obadarã ẽdrʌ edai carea. Cadjirua obadarãnebemada mʌ̃drʌ
    dji cadjiruaara b̶asia.'
  eng-F35: 'Here is a trustworthy word, worthy of total acceptance: Christ Jesus came
    into the world to save sinners—of whom I am chief;'
  ind-ind: 'Jadi, perkataan ini sungguh benar dan pantas dipercaya sepenuhnya: Kristus
    Yesus sudah datang ke dunia untuk menyelamatkan orang-orang berdosa. Di antara
    orang-orang berdosa itu, sayalah yang paling berdosa.'
  pes-OPCB: این سخن درخور اعتماد است و همه باید آن را بپذیرند که عیسی مسیح به جهان
    آمد تا گناهکاران را نجات بخشد. من خود، بزرگترینِ گناهکاران هستم.
  mpt-mpt: Yesus Klaiste funanea Ne daatnia nakaia unangai hengmin tem tab blibo dotlanano
    ge funaneta daak tlebiobe. Weng olo bainobe. Nakaia unangai weng olo wenteniba
    bainobo geine! Ne hengmino henga binibuo kukub olo naka mak unang maki hengamin
    kukubo gaisenobiobe.
  ssx-ssx: Ota꞉ opua hone tulaapeke ya꞉la꞉ ota꞉ pi ma꞉nda꞉ta꞉ dupa. Ketiso Yesuma꞉
    hoke hau pu haloma꞉ wanda꞉hali da꞉taaluekema꞉ yeke do kenkena꞉ epeekeme. Koto
    ekina꞉ mo hoke hau wopu pita꞉la꞉ halita꞉ I̱ ya꞉pate
  mkl-mkl: Ide ilu nɑɑnɛi iyi í jɔ̀ i yɔ ɑwɔ i ɡbɑ ŋɑ mɑm mɑm. Ideu wee. Jesu Kirisi
    í nɑɑi si ɑndunyɑ ku fɑɑbɑ ilu dulum ŋɑ. Amui ǹ re ŋɑ do dulum,
  gaq-gaq: ପାପି‍ଇଂକେ ଉଦାର୍ ଆଡିଙ୍ଗ୍ ନ୍‌ସା କିସ୍‌ଟ ଜିସୁ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ପାଙ୍ଗ୍‌ଲେଃକେ
    ଏନ୍‌ ମୁଇଙ୍ଗ୍ ସତେଆଃ ସତ୍ ସାପାରେ ଆକେନ୍‌କେ ବଲ୍‌ ବାବ୍‌ରେ ଗ୍ରଅନ୍‌ ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍
    । ଆତେନ୍‌ ପାପିଇଂନେ ବିତ୍ରେ ନେଙ୍ଗ୍ ସାପାରେନେ ବାନ୍ ମ୍ନା ପାପି ।
  gof-RNT: “Kiristtoos Yesuusi nagaranchchota ashshanaw ha alamiya yis” giya qaalay
    ammantheyssanne asa ubbay ekkanaw besseyssa. Ubbaafe aadhdhida nagaranchchoy tana.
  unx-unx: ପାପି ହଡ଼କକେ ବାଞ୍ଚାଅ ନାଗେନ୍ତେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଅତେଦିଶୁମ୍‌ତେ ହିଜୁଃୟାନା, ନେ
    କାଜି ପାତିୟାର୍‌ରଃ ଲେକାନ୍‌ କାଜି ତାନାଃ, ନେଆଁଁକେ ସବେନ୍‌କ ବିଶ୍ୱାସ୍‌ ଆଡଃ ତେଲାଦାରମେ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    । ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଏତେ ପୁରାଃଗି ଏତ୍‌କାନ୍‌ନିଃ ତାନିଙ୍ଗ୍‌ ।
  gah-gah: Izesu Kilistó eza lihimáinigi vegená kugutó vizitove loko mikasiuka limi
    gakó nene lamaná neve. Mukitó gele alesató neve. Itó netá golesa aliaká a vetini
    guivahani nénisi nene noumóza,
  lcm-lcm: Kana kapo mangsikei a mengen tutuman luai, na kapo ro angkoai si tara kokelai
    lakat kuluna, na kapo asukang ke. Karisto Iesu kata mela serei kuli rina asi kana
    me asapang ani vap katakai i bil arikek nang nau napo soliu luai aniria aongos
    singina.
  aer-aer: 'Timothy-aye, the ngenhe ayeye nhenhe-akerte iletyeke ahentye aneme, nhenge
    ayeye arratye mwerre anthurre nhenhe-akerte. Alakenhe ikwerenge anteme, anwerne
    ingkirrekele renhe arratye itelaretyeke renhe atnyenemele: Apmere ahelhe nhenhele
    anwerne ingkirreke anthurre akurne-arle. Alakenhe ikwerenge anteme Jesus apetyeke
    anwerneke ilwetyeke anwernenhe ilweketye atnyenetyeke. Ayenge Paul, ayenge akurne
    anthurre antime aneme, tyerrtye arrpenhe areyenge-arle awethe akurne anthurre
    ulkere.'
  qvc-NT: 'Chaqa kayqam ancha allip. Manam nima llullachu. Chaymi ancha balin yumbay
    kriyinanllapa: Jisukristum syilumanda shamurqan kay pachaman, uchayuqkunata washawananchiqllapa.
    Kanan yumbay chay uchayuqmandaqam noqa mas uchayuqqa karqay.'
  tgl-ULB: Ang mensaheng ito ay mapagkakatiwalaan at karapat-dapat na tanggapin ng
    lahat, na si Cristo Jesus ay naparito sa mundo para iligtas ang mga makasalanan.
    Ako ang pinakamasama sa mga ito.
  cbs-NT: Na jaskadan, chanima kayabiki, tsuabunda ikunwantidubudan. Chanima Jesucristo
    mai anu taxnidan, chakabu wamisbu jau Diosun jatu kupiyamaxanun jatun chakabu
    buatan jatu mekenun ika juniki. Jamen eanan, chakabu wakin yuda dasibibu en binujaidaniki.
  xtm-NTPP: 'Tnu''u ndaa tnu''u ndija kúu tnu''u ya''a ja jin kuan‑ta''vi ndaka ñayii
    ma: Vaa Cristo Jesús ma, ni kii ya ñuu ñayivi a ja ni ndo''o ni neni ya ma, sukan‑va''a
    kuu jin ndani''i ta''vi ñayii ni ka yo sa''a ja u''vi ma, nuna jin ndakani jin
    ndaka''vi ini i te jin ndandikin i Su''si ma. Te saña kúu in ñayii ni yo iyo ne''un
    i ma ja ni yo sa''a xeen‑ka sa ja u''vi ma.'
  nnq-nnq: Kilonge chenje nga chakweli, kabe ipaligwe kujeketeligwa, Yesu Kilisto
    ngaika padunia pano kakombola bina mabaja. Nane nga nanemwite muno kupeta benia
    boa,
  bao-NT: 'Atea díámacʉ̃ ca niirije nii. To biri niipetirã díámacʉ̃ ca tʉo nʉnʉjeepe
    nii: Cristo Jesús dooupi ati yepapʉre, ñañarije ca tiirãre ametʉenegʉ doogʉ. Cʉ̃ja
    mena macʉ̃ bʉaropʉra ñañaro peti ca tii niirucumiricʉre Cristo cʉ̃ ca ametʉene
    jʉoricʉ petia, yʉra yʉ nii.'
  san-ORI: ପାପିନଃ ପରିତ୍ରାତୁଂ ଖ୍ରୀଷ୍ଟୋ ଯୀଶୁ ର୍ଜଗତି ସମୱତୀର୍ଣୋଽଭୱତ୍, ଏଷା କଥା ୱିଶ୍ୱାସନୀଯା
    ସର୍ୱ୍ୱୈ ଗ୍ରହଣୀଯା ଚ|
  huv-NT: 'Aaga poch cam naleaing, netam mayar meáwan nipilan: Teat Cristo Jesús tiün
    wüx iüt mawün wüx asoetiw nipilan, cos meáwan nipilan arangüw ngo majneaj. Sayaag
    xique najntsop sarang ngo majneaj, cos xeyay ngo majneaj tarangas.'
  otn-NT: 'Nu̱na̱ ra̱ hya̱ ga̱ xi''i ya, ma̱jua̱ni̱ na̱, ''nɛ̱ guehna̱ ra̱ hya̱ jatho
    ngue da̱ ''yɛ̱c''ɛ̱i̱ gätho yø ja̱''i̱ na̱: ngue ra̱ Jesucristo bá̱ ɛ̱cua ja ra̱
    xi̱mhäi ngue da̱ ya̱nyø ja̱''i̱ ja yø ts''oqui. Nu̱ya yø ja̱''i̱ dí̱ mma̱ngä ngue
    ja yø ts''oqui ya, pɛ ma̱n''na ma̱ da̱tho mi̱ ja ma̱ ts''oquigä.'
  nop-nop: “Kilisto Jesu adi metam kadakaniŋ titiŋ indi nihitutumbawene kwetfoloŋ
    foguk.” Mede woŋ adi folooŋ hinek kuyoŋ. Wendoktiŋa metam hogohogok indi adi mede
    u nadisukiliti titiŋdok. Iŋgoŋ nu adi biyaku metam noli yalakapmeeŋ kadakaniŋ
    wapum hinek tugut
  obo-NT: Na, bonnaa en woy ollog nod tonggapon to langun iddos osengan, no si Disas
    Krays, mid undini to ingod amoy'd tobbus to mgo mosaasaa. Woy nosorollan ku no
    siyak en kos lampas no mosaasaa to langun.
  cak-ENT: 'Y ri ninbij chave vocomi, ketzij vi, y c''uluman que nnimüx coma conojel:
    Que ri Jesucristo xpu''u chuvüch ri ruch''ulef richin xojrucol roj aj-maqui'',
    y ja yin ri más itzel numac ri xinbün can que chuvüch ri quimac conojel ri ch''aka
    chic aj-maqui''.'
  lif-NT: ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ ᤋᤠᤱᤛᤧ᤺ᤵᤛᤧ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤋᤩᤧ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤱᤃ
    ᤛᤧᤰᤂᤠᤛᤠᤱ ᤋᤧᤴᤍᤡᤱ ᤏᤢ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤋᤧᤳᤗᤥ॥ ᤂᤧᤴ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤀᤥ ᤀᤡᤱᤃᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤗᤠᤕᤥᤒᤠ
    ᤆᤥᤃᤠᤱᤗᤥ.
  mie-NT: 'De ndāā ndija cúu tūhun yáhá, de cánuú jā candíja ndihi nchivī: Jā ní nquiji
    Cristo Jesús inī ñayīví tácua scácu yā nchivī íyó cuāchi. De nduhū cúu tēe jā
    víhí cā nī nsāhá cuāchi.'
  san-TIB: པཱཔིནཿ པརིཏྲཱཏུཾ ཁྲཱིཥྚོ ཡཱིཤུ རྫགཏི སམཝཏཱིརྞོ྅བྷཝཏ྄, ཨེཥཱ ཀཐཱ ཝིཤྭཱསནཱིཡཱ སཪྻྭཻ
    གྲཧཎཱིཡཱ ཙ།
  qve-NT: 'Kay uyarisqanchisqa cheqaqmi. Chayraykun llapallan runakuna kay allin willakuypi
    creenanku. Chay allin willakuyqa kaymi: Jesucriston kay pachaman hamuran, huchayoq
    runakunata salvananpaq. Chay huchayoq runakunamanta aswan más huchayoqraqmi noqaqa
    karani.'
  pao-NT: Soo tooe haga tooe tubetse togesapa yadoo'a ka meeoo unnena, “Soo Te Pabe'e
    ka te teepu-kooba petu mu sutakoo numu putamme manese mu magwetzoikwuse.” Nu yow
    uga tubetse suta'yoo numu.
  cbu-NT: Isus kizpurcha. Yutaritshishpanee tapachindapi átu kusarangiya; iyaam tsiparangiya.
    In tsiyatssis kizpurcha wanasiriya. Ichinguru tputs anoo mangoonamaam waritariya,
    watam nuwamari kasiru yutarit taaranginawa.
  usa-usa: maamin-áímmá kemá tenúnnama minnâ áraipoaq keráwáqá máqtemma min-áímmá
    matéraq yáqtoqma akoqnáá oro. Îtu Káríqtoma waayúkati kúmiqa maqtuwánîqtaba maa-márábímmá
    kukáiye. kúmiq-wayukati aúkáapikemma kemá mú mikákáá táwî-naqune.
  soy-soy: Nsímɛ́ mmú yɛ nsímɛ́ kɛcirɛ lɛ, n kɔ nɛ mɛnyínɛ welɛ rɛ ḿpɑ́ úye
    ukɛ́ n yɔsí. Mmɛ mɛɛ rɛ Kirisi Yeesu yɛ kɛtẽ kɛcɑ́ɑ́ kɑlɛ ukɛ́ pikópɛkɔɔ́ yóriyɛ,
    nɛ́ɛ kɔ pɛɛ pikópɛkɔɔ́ pɛ̃ ufoí.
  hui-hui: Iname bi henene hale halu yu tiga buluma̱ya ngago ogo. Wali agali bibahende
    mini kowi kamaru pele ngule Keriso Yasu dindini dalu hene. Ko biaga maru karubi
    ndo i̱ ko timbuniore biaga harugo kogoni.
  amf-amf: “Yesus Kiristoos seeson eenam dhacchana peen kodar ki nivade” hamayno upsino
    gonin hammobee eedi wulin tiyoadettsi zaskeabene. Seeson een wulra sagi seesoysa
    dahaa ea intane.
  quc-NNT: 'Ri kinb''ij chanim are qas tzij. Rajwaxik k''ut chi konojel winaq käkikoj
    wa'': chi ri Cristo Jesús xpe cho we uwächulew che ki to''ik ri ajmakib''. Ri
    in k''ut, sib''alaj in ajmak na chkiwäch konojel.'
  dob-dob: Ona gete ona ꞌaiꞌaila, ta ꞌilobwenena be taemise, manuna Yesu Keliso niꞌatu
    baleꞌuya ꞌimai totoꞌumalidi sabi ꞌetoseyedi, ta totoꞌumalidi maiboꞌadi ꞌediyega
    ꞌaboꞌagu totoꞌumali wawasae.
  wrs-wrs: Kristus Yesusva prona petharamba, lopshalm indhankoklam. Honamba moamba
    memba tanam, osm pethanindoa indkumbi wohvreivra keknam. Wo no indhanakoklava,
    ka men mongova, ka mindnamba indkokla vevna.
  mca-mca: 'Aka'' wi''tlijei yijaa''ija qa les ƚe''wistax qu'' hasu''uj eqeku''uƚik''i,
    aka''an: ha'' Jesucristo nametsju'' ha''ne sehe'' qe qa'' nenƚinju'' pekhewe''
    uƚ''ets, hik pekhewe'' yakha'' les in ha''yanipji'' in yuƚ''ax.'
  tzo-TZC: Ti Cristo Jesuse ital liꞌ ta sba banomile yoꞌ jech tal scolta ti jsaꞌmuliletique.
    Ti jech taje, jaꞌ melel. Jech o xal un, acꞌo xchꞌunic scotolic. Yuꞌun ti vuꞌune
    banquilal jsaꞌmulilun to ox. Jaꞌ mu sta ti yane.
  mya-mya: ဤ​လော​က​သို့​ခ​ရစ်​တော်​ယေ​ရှု​ကြွ​လာ​တော် မူ​သည်​မှာ​အ​ပြစ်​ကူး​သူ​တို့​အား
    ကယ်​တင်​ရန် ဖြစ်​၏​ဟူ​သော​စကား​သည်​သစ္စာ​စ​ကား​ဖြစ်​၍ ခြွင်း​ချက်​မ​ရှိ​လက်​ခံ​ယုံ​ကြည်​ရ​ပေ​မည်။
    ငါ သည်​အ​ပြစ်​ကူး​သူ​တို့​တွင်​အ​ဆိုး​ဆုံး​ဖြစ်​၏။-
  gng-NT: 'Tigbɛr tuu te nɛ, ki kpɛ binib ń tuo tuʼkɛ. Tun si: *Yesu Kristo baa''
    uŋɛndun wuu ni, wɔ ń lá ŋmiɛn bibiɛrdɛnb nɛ, nɛ min nɛ yé ubiɛrdaan ki cɛn''
    biʼkɛ.'
  cbi-NTPO: 'Entsa palaa jumu uwain anbuda jutyuñu'' mitya mu bain keenguentsumi juve:
    Jesucristo entsa tusha jave ujcha lamulanu livee kenu, tsenñu i bain mu'' mityaba
    kayu firu'' kemu juñuba, inu bain livee kenu jave.'
  ikk-NT: 'Okuni wụ ezioku hụn furu w''a nabanhanchanrịn: nị, “Kraịstị wụ Jizọsị bịa
    imẹ ụwa d''a zụọpụha ndị njọ”—hụn o mẹ ni mmẹ kachanrịn njọ imẹ uwẹ ile.'
  leu-leu: 'A ferawaian aanabeꞌ a roxo, mi taa langaie: na Krais Yesus maa savat la
    xavala xena fakaxup a mu rabuna saat. E nenia xo ne saat paaliu sena mu rabuna
    saat.'
  maz-NT: 'Bübü ''na jña c''ü na cjuana c''ü ni jyodü ra creo yo nte. Je ga cjava
    ne jña: “O ẽjẽ e Cristo Jesús cja ne xoñijõmü, o ẽjẽ para o ẽ jocüzü ín mü''büji
    nutscöji rí cjaji c''o na s''o.” Texe cja yo nte, nutscö xenda ma s''ozgö.'
  bod-N: མཱ་ཤི་ཀ་ཡེ་ཤུ་ནི་སྡིག་ཅན་རྣམས་སྐྱོབ་པའི༌ཕྱིར། འཇིག་རྟེན་དུ་ཕེབས་པ་ཡིན་ཞེས་པའི་གཏམ་འདི་ལ་ཡིད་རྟོན་རུང་བ་དང་ཧ་ཅང་ཁས་ལེན་འོས་པ་ཞིག་ཡིན་ཞིང་།
    བདག་ནི་མི་སྡིག་ཅན་རྣམས་ཀྱི་ཁྲོད་དུ་གཏེ་བོ་ཞིག་ཡིན་ནོ།།
  tca-NT: Rü pemaã nüxü̃ chixuxchaü̃ i wüxi i ore i aixcümaxü̃chi ixĩxü̃ i inaxwèxegüxü̃
    na guxãma nüxü̃ cuáxü̃. Rü Ngechuchu ya Cristu rü ñoma ga naãnewa nangu na namaxẽxẽẽãxü̃cèx
    i pecaduã̱xgüxü̃. Rü natanüwa rü choma nixĩ ga guxü̃ãrü yexera na chixexü̃ chaxüxü̃.
  zpl-NT: Nee bee bedichiaꞌ nú neli nia luhua, rquiꞌña nú ye bee bene chili arquiꞌ
    nú ubeꞌta Jesucristo lu iliulabe para nú tsilaꞌanu liꞌibeei lu stula beei, nu
    lu ye bee bene liꞌá neca tucu enu máse uriꞌi dula.
  mbc-NT: 'Sîrîrî panamanto'' wanî yairon pe pu''kuru. Mîrîrî ye''nen tamî''nawîronkonya
    innape ikupî eserîke awanî. Tauya see warantî: —‍Jesus Cristo erepamî''pî sîrîrî
    pata pona imakui''pî ku''nenan pîika''tîi. A''kî, inkamoro imakui''pî ku''nenan
    yentai, imakui''pî kupîtîpon pe uurî wanî.'
  ndg-ndg: Habari yeya kwiamini ninayenda staili na kwipokya kwa boti, Mana Yesu aisi
    pa Dunia kwalopoa bene sambi. nee na mmbaya kuliko boti.
  wsk-wsk: 'Ikialko, den ani balsam imi mu den nunguning, se nina lilim la tal ale
    iluwalko: Jesus Kristus ali imi te kariimet memek bitawara wore nunga giokko tairam.
    Se memek betera ko kariimet suen la nunga ningi mu ani agata mu am memek biya.'
  toj-NT: Porque ja yeni jac ja ba mundo ba oj sc'ul librar ja mulanum jumasa y sbej
    ni oj sc'uuque ja cristiano jumasa, como smeranil nia. Huax cala como ja quen,
    quena ni mas jel ja jmul ajyia.
  kkl-kkl: Yubu kiki otsikne agha lag phoro lemnuan. Nimi nenneri babe malia urop
    aghana, nanagha yonge mali sirikne ulamsinge poneko na wamna. Malia sirikne ulamsi
    aghana, Yesus Kristus yaognena, “Nimi malia urop nimi sae kiliro taulbahinun,”
    aro yaog. Nari otsikne agha ambatsin ane sembe, sik uro to'opto seneraglapmundi,
    saelbamlulom.
  tbc-tbc: Ŋiŋeŋ en rumok a, an lo tiŋane dop ilod lo rumok a. Jesus Kristus aupasek
    tamolpein patud ipasi wo tan en lo idu ya. Ŋaiseg man fidian ŋiriŋanaig saiag
    geig a.
  sna-sna: 'Herino shoko rezvokwadi rinofanira kutendwa kwazvo: Kristu Jesu akauya
    munyika kuti aponese vatadzi, ini ndiri mukuru wavo.'
  smk-NT: 'Siti e ket peteg nin tutuo ya tan manepeg nin akuen tan tepren ya nin sarba:
    “Si Cristo a si Jesus, nako yadti sa luta'' ta pigaw nin isalba nasara a makasalanan.”
    Anaod, si''ko a sangkadukaan sa sarban makasalanan.'
  grc-TCGNT: Πιστὸς ὁ λόγος καὶ πάσης ἀποδοχῆς ἄξιος, ὅτι Χριστὸς Ἰησοῦς ἦλθεν εἰς
    τὸν κόσμον ἁμαρτωλοὺς σῶσαι, ὧν πρῶτός εἰμι ἐγώ·
  gof-WFTW: “Kiristtoos Yesuusi nagaranchchota ashshanaw ha alamiya yis” giya qaalay
    ammantheyssanne asa ubbay ekkanaw besseyssa. Ubbaafe aadhdhida nagaranchchoy tana.
  spa-BLM: 'El dicho es fiel y digno de toda aceptación: que Cristo Jesús vino al
