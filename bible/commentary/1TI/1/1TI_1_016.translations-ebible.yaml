    camasã mena cʉ̃ caátigarijere yʉ mena jʉ̃gori cʉ̃ caáti ĩñomasĩparore bairo ĩ.
    Torecʉ, yʉ pʉame yua, aperã carorije caátipairã cʉ̃ã yʉ cabairijere masĩrĩ, Jesucristore
    tʉ̃goʉsari yeri capetietie na cacʉ̃gojĩãtipeere ĩ, tore bairo yʉ ámi Dios.
  qxo-NT: Tsay perdonamanganta musyarmi waquin runacunapis tantiyacuyan paycunatapis
    Tayta Dios perdonar salvananpä cagta.
  mox-mox: Vonahaqiaqi, lova yaʼa luveifa otaqigu. Ta tua Yaubada nuakolokoloyegu,
