  san-TAM: தேஷாம்ʼ பாபிநாம்ʼ மத்⁴யே(அ)ஹம்ʼ ப்ரத²ம ஆஸம்ʼ கிந்து யே மாநவா அநந்தஜீவநப்ராப்த்யர்த²ம்ʼ
