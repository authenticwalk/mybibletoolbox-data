    bhali mwiikanya omwene kulwo bhuanga bhwa kajanende.
  mlh-mlh: 'Agiburande ŋiŋigo yoŋore soguneyaŋuŋ fukeru goboŋyoŋ, Kristo Yesuji noŋ
