    ol ac'anoch Cajalil chi' d'a sc'ool, yic ol scha sq'uinal eb' d'a juneln̈ej.
  tzj-E: Per Jesucristo arja' congan xpoknaj nwech mesque en nimlaj aj-il ajmac chquewech
    conjelal wnak. Arja' xucuy wil numac y jara' xc'utbej chquewech wnak chc'ola rpaciencia
    che nquerucuy aj-il ajmac. Cara' xuban xucuy wil numac y jara' xc'utbej che nquerucuy
    wa' je jle' chic nak xtquenimana rxin che nyataja chca utzlaj c'aslemal je rxin
    junlic.
  san-BUR: တေၐာံ ပါပိနာံ မဓျေ'ဟံ ပြထမ အာသံ ကိန္တု ယေ မာနဝါ အနန္တဇီဝနပြာပ္တျရ္ထံ တသ္မိန်
    ဝိၑွသိၐျန္တိ တေၐာံ ဒၖၐ္ဋာန္တေ မယိ ပြထမေ ယီၑုနာ ခြီၐ္ဋေန သွကီယာ ကၖတ္သ္နာ စိရသဟိၐ္ဏုတာ
    ယတ် ပြကာၑျတေ တဒရ္ထမေဝါဟမ် အနုကမ္ပာံ ပြာပ္တဝါန်၊
  yaa-NT: 'Nãskafiaito õikĩ Jesús ẽfe chaka ea soaxona. Ẽ chakafafiafimiskẽ Jesucristo
    ea fãsi noi. Ea askafaito õi kakĩ yora fetsafãfe iskatirofo: “¡Õikapo! Na Pablo
    fãsi chakafafiamiskẽ mã Jesús aõ fãsi noi,” shinãito õikĩ, “Nokori Jesús noikĩ
    noko ifitiro, na Pablo akai keskafakĩ, nõ afe ĩpaxanõ na Pablo ikai keskai Jesús
    fe nipanaka, nõri afe nipaxanõ,” ikaxõ anori shinãtirofo.'
  cab-NT: Ligía nagúdemedunbei lun Búngiu lun gayáraabei lan larúfuduni Crístu sun
    lugúraasun nuágu, áu le furúmiñebei jádan gafígountiña. Ítara líña niábin lun
    ábanbadina lan jémpulu joun ja lúnbaña jafíñerun luágu, lun jabíjini ibágari magúmuchaditi.
  clu-clu: Piro ginkaloyan ako agud mapakita ni Cristo Jesus anang pagkamabinatasun,
    nga ara makasasala nga indi mapatawad. Anang ginimo nga dia ni Cristo kanakun
    nagasirbi nga alimbawa sa iba nga magatoo kanana kag magabaton ang kaboi nga ara
    kataposan.
  swh-ULB: Lakini kwa sababu hii mimi nilipewa rehema ili kwamba ndani yangu mimi,
    awali ya yote, Kristo Yesu adhihirishe uvumilivu wote. Alifanya hivyo kama kielelezo
    kwa wote watakaomtumaini Yeye kwa ajili ya uzima wa milele.
  tpt-NT: Xlhiyucha kimapaynil. Chuncha tejkan kimalaqtaxtul kitꞌin, ni yucha apalay
    masul ni Cristo Jesús va ayaj jalaqmaqantaulniy ni lapanakni. Chuncha kalakmasunikal
    yu ixtalhakapuꞌuxaꞌan yucha, para katalhitsukul ni jatsukunti yu jantu aqtaun
    kamiꞌoyaꞌ.
  aai-aai: Ana’an nati isan God ayu kabibiru, saise ayu kakafu anababatun wanawana’umaim
    Keriso Jesu ana yatenub tutufin etei sabuw iyab boro hinabitumatum ti’obaiyih
    hita’itin hitan ma’ama wanatowan hitab.
  sny-sny: Sosu peri ape lo sitewi apou a'i te'eye. Ane meni luwaru pefine a'i ne.
    Jisas yo seni luwaru werese a'i ano au ani sasari pamoweye su, le ane marepi erasi
    a'i tote wawesiyesiya. Sosu le a'i lai ane ne marepi momotei a'i toteye. Ane meni
    luwaru a'i pefine a'i ne. Lu taune tere'e lai Owane Sitewi lo marepi wisere a'i
    siyeyei su, lowe fara'u Jisas lo marepi umasiyei. Lowe Jisas lo marepi umasiyei
    su, Owane Sitewi lai marepi hepene he'i a'i mi mi pasi pasi weriyei aunamirowa.
  myy-myy: Ito bajiro yʉ bajibojarocati yʉre ti maicõri yʉre masoñi Dios. Ito bajiro
    yʉre yiñi Dios. “Gãjerã rẽtoro ñeñaro yigʉ Pablo ĩ ñabojarocati ĩre ti mai jidicãbisijʉ
    Cristo. Ĩre ti maicõri ĩre masoñi ĩ”, masa jeyaro ĩna yi masitoni yʉre masoñi
    ĩ. Ito bajiro ĩ yijare, “No Cristore tʉorʉ̃nʉrãreti ĩna ñeñaro yirisere ãcabojogʉ
    yiguĩji Dios. Ĩnare masocõri ĩna catitĩñaroca yigʉ yiguĩji Dios”, yi tʉoĩa mani.
  trc-NT: tza̱j ne̱ cunuu ꞌe̱e̱ rá Jesucristó niꞌya̱j soꞌ manj, cheꞌé se guun rá Jesucristó
    se vaa xca̱j yoꞌó nij síí cuchuma̱n rá ni̱ꞌyaj man soꞌ cuentá se vaa canoco̱ꞌ
    nij soꞌ man Jesucristó, ne̱ xꞌne̱e̱ cacunꞌ xráá nij soꞌ, ne̱ caꞌve̱e ca̱yáán nij
    soꞌ ga̱ soꞌ nu̱ꞌ cavii nu̱ꞌ caꞌanj ei.
  cut-NT: Ate quenan va̱hino Dendiohs u, ne nchahco Dihvo vo Jesucristo nunde yáhn,
    chihco ro ye che a̱ma chahtino ye. Tihca̱ din ye ca̱va che cua cuande ihyan nunde
    chena̱hn, ne namin cotahno ye ihyan, cuahtenan ye vahchetero numacuahn ro.
  bel-bel: Але на тое я і памілаваны, каб Ісус Хрыстос ува мне першым паказаў усю
    доўгую цярплівасьць, у прыклад тым, якія будуць верыць у Яго дзеля жыцьця вечнага.
  zlm-KSZI: Namun demikian, justeru itulah aku dikasihani, supaya Isa al-Masih dapat
    menunjukkan kesabaran-Nya yang tidak terhingga, sebagai contoh kepada orang yang
    akan beriman kepada-Nya untuk hidup kekal.
  gdr-gdr: Ajɨ ɨnaemb jɨ mop nangga pena God kear nomnonj, nokɨm da ɨdenat Keriso
    Yesu Tina kupka musɨk wɨmena mɨle pɨtapɨta omɨny kor pɨlɨnd, nangga ma jɨ da kon
    re negɨr mɨle rɨga wɨngɨrɨnd mopyam na. Ɨ nokɨm da ɨdenat Ton ket ken wɨngata
    rɨgam nitngau towanɨm yepiya ra menon okatenyi Ti pɨlwa Tin gar ke utkunda ke
    okatam dɨde ket dadal ngɨrpu kesa yɨrkokar okasi.
  vmy-NT: Tunga kui= kjua jaꞌanima_ra̱ Naꞌenchana, tuxi Jesucristo kuán kitsaꞌennina̱
    jngu kusun xi bakutsejen jó= kjiꞌi tse kjuatsejndare ninga kaꞌnda xuta xi ngisa
    chꞌo ngisa. ꞌBa ꞌbatsaꞌen xuta xi yakꞌa skueni nga ku̱an ku̱akjainre ngatꞌare
    Jesucristo ngayeje ꞌba ꞌbatsaꞌen sa̱kunire kjuabenichun xi bi fetꞌa.
  cmn-FEB: 因为这个缘故，我蒙受怜悯, 让基督耶稣在我这最大罪人的身上，显示他无尽的耐心，为后来信他得永生的人作榜样。
  gmv-RNT: Gido attin ta maaretidaykka Yesus Kirstoosi zaway baynda ba dandaya, ubbafe
    aadhdhida nagarancha gidida ta bolla bessiday izan ammananaytassinne merna de7o
    demmanaytas leemiso gidana mala.
  ncl-NT: Cataya pampa inon Dios nechicnilic pa yoje Cristo lanextilis quinami amo
    mocahua pa laicnilis niman míac, mas que nehual niyec yoje niman amo cuali pa
    moxtin hual quichihualo laijlaculisli, huan nihuejcahuaya pa nicpalasquiaya noyolo.
    Yoje, axcan huan pa mosta, moxtin hual yalo cayalo quineltocaticate Jesucristo
    pa quipiasi yulilisli hual amo quiman lamis, yoje yehuanten yalo nechijnamiquilo
    nehual huan quijtusi pampa sinda Cristo nechicnilic, cuaquinon quinmicnilis yehuanten
    noje.
  sua-sua: Ii, ko si vle enang tok tesgun, vanangko E Nut ther mi ktua vle pum a her
    gi papat to arhe, he ka mrung dok ge, he nang e Yesus To E Nut Thim Orom Ka Msasaen
    kam mi kut khenam ka keknen ma mmok ormok, endo kam ho lo gia prik mang a ngael
    resik kim mor. Ii, ta vle pum a papat to endo kam mrua khenam ka keknen to endo
    ma mmok ko ka keknen to endo nong ka tu ngang hak. Teharom tok, he nang o mia
    kam mi ktua vokom ka keknen to tok he kam mmok mang, ko na kle kaeharom ka keknen
    to endo ngang ngar tok kat, he nang mar kam kle kor mnam mar mang En he kmokpom
    kar. He enang tok, E Nut na kaen a ktalhok to kam plong vle ko kim En ngnik ngnik
    ngang ngar.
  klt-klt: Wáina enendu Jesu Son Iháhá watán pahán káin du ámna náráwa kámuk ká málám
    wawu yolopon narán kátin átang ámna náráwa ya kutná kutná táng yámángngátak ingga
    naráng mineráng ga narek. Wáina hálendu nák ku kandák táwi hánám táená, enendu
    urákna narán du no tárák ka áre nák hára rina táuk wa kangga ku naráng háting
    mángga átkuku álosim sásáliná muná wa táineráng.
  are-are: Jesua Krista erantama nukakimparra montjamontja ntelalhaka, era nukarlarlanga
    relha arrpunha ntjarranha ilitjinanga, era ngwanga inthorra namanga. Kornarintja
    arrpunha ntjarrala turtantama yinganha aramalanga, etna erinha kunpa tnakitjinanga.
    Kurunga etna turtantama ngampakala etatha nitjinanga.
  gai-gai: Aintik Karais Iesusa ma toŋgorenanna, meikramtaɨra gainda matau lamŋina,
    meikramtaɨra tɨpemb ŋgorikta makukara morenanmo Karaisa ma laŋanna eaca mina lambirena.
    Ainda moca ma aukmo out ŋgoinna, kadmaia opotaca morina. Aintik ne aukmo wat garacna,
    an reikca ma aukmo morinan, mina watca, mitoco rɨpaca, iarwarna eteacna wat aŋgɨna.
  qvm-NT: Tsaynog perdonamashganta musyarmi waquin runacunapis tantyacurcaycan paycunatapis
    perdonar salvananpag cashganta.
  chz-NTPS: Kihꜗ heˉja̱ˉ baˊ naˉ, gaꜙläꜙñihꜘ dsëꜗ Dio jnäꜘ, mahꜗ miˉjnääꜙ Cristo Jesús
    taꜙlaꜙ kiꜙ jnäꜘ haˉ läꜙko̱o̱ˉ jø̱hˉ dsëyꜗ. Jëëhꜘ, chaˉgaˊmiihˉ heˉ hlɨɨhˈ gaꜙjmeenꜗ
    läꜙko̱hꜘ gaˊ heˉ jmeeꜙ jñahꜘ. Läꜙjwëꜘ ja̱ˉ, ka̱ꜗ kwa̱a̱t˜ hi̱ˉ naꜗ gaˊ he̱e̱hꜙ
    kihꜗ Jesús, haˉ ko̱hꜘ saꜙ läꜙjø̱hˉ dsëꜗ Jesús kya̱a̱yhˊ, mahꜗ jmeeyꜗ cha̱a̱yˉ
    läꜙjëꜙ johꜘ jmɨɨˊ chaˉ.
  kmu-kmu: Emaineanagina nagaya kefo kavama nehaya vayala amakasena kasagoya kefo
    kava uhagotena humainoa yafe agaitega esaya vayamogamina kalagi ainatenea kavala
    agesaya yafe Yisasi Kalaisia ako huno tusia kalagi anategeya mukia veamoya Tagaiene
    ani kalagi ailategahie. huteya agaifena haviya amakupi maleya amametiti huteya
    agola maige maige hisaya hamaimula aligahae.
  ood-NT: '@see-verse:1TI.001.015'
  lbm-lbm: पर मोरो पर येकोलायी दया भयी कि मय सब सी बड़ो पापी म यीशु मसीह अपनी पूरी
    सहनशीलता दिखाये, कि जो लोग ओको पर विश्वास करेंन हि अनन्त जीवन लायी मय एक आदर्श
    बनू।
  ncj-NT: Huan ic inon in Dios otlocoyaloc ica nehhuatl, maye ica nehhuatl in achto
    tlahtlacolyo, in Jesucristo motenextiliya cuali quintlapohpoluilos nochin aquin
    teneltocasque, maquiahsican in nemilistli nochipa.
  yuj-yuj: Aeno Krais Jisaso nɨnɨk námp te, arop ponankor mao kwatae nɨnɨkráp aropan
    aropompria porokwe fek yépék i konámpan mérenkria námpon. Aenámpara, ono arop
    ponankor kámá-pwararea kwatae kare nampan maok, mao onanmékɨr aropompi námp te,
    arop ponankor onan nkea, am fárákapao kor karenoriaka man méria maok, yiki yaká
    yakáp mwanap sámp mwanapon.
  kto-kto: Pa Karisito Iesu la namo okosarang ubonuvarap ang ga betieng la uakap ira
    ruo ka lake. Ga tunama gare muranama me paga la namo akosarang Morowa irama inamaniap
    onim na kimanam. Are ratmat ga lake ka tobouvara ga eba agimameng inamaniap man
    paga la akosarong ira ruo ga eba naganmeng ira a ga eba omela ninimiap ula muru
    la iot atatan makin. Are ratmat ga lake tobouvara Morowa.
  gmv-NT: ጊዶ ኣቲን ታ ማሬቲዳይካ ዬሱስ ኪርስቶሲ ዛዋይ ባይንዳ ባ ዳንዳያ፥ ኡባፌ ኣꬊዳ ናጋራንቻ ጊዲዳ ታ ቦላ ቤሲዳይ ኢዛን
    ኣማናናይታሲኔ ሜርና ዴዖ ዴማናይታስ ሌሚሶ ጊዳና ማላ።
  por-BLT: Por essa razão, Deus me mostrou misericórdia. Por eu ser o pior dos pecadores,
    Jesus Cristo pôde demonstrar sua infinita paciência, como um exemplo para aqueles
    que escolhem crer nele e ganhar a vida eterna.
  stp-NT: Puꞌñi dhuuk baꞌ gu Dios xiñ joiꞌmdak jiñ chɨɨ na baꞌ dhiꞌ bhaan matgilhiaꞌ
    nat guch Xoiꞌkam pu kaiꞌñkam jum tulhii. Aañ baꞌ jaꞌp ji buusan nañ jir ja booiꞌchuꞌ
    gu jaꞌtkam, na mɨt guꞌñ chɨɨgɨk jup ba tɨ jɨɨꞌñ jaiꞌ dhɨt guiꞌ nat jɨꞌk Dios ja
    aꞌm tɨ tɨɨ nam tɨ jɨɨꞌñdhaꞌ, nam baꞌ miꞌ dhɨr buiñor bap tuiꞌkaꞌ gammɨjɨ.
  ame-NT: Ñeñt̃oʼmar Yomporpaʼ att̃ot̃ña peretnerren na, amaʼt napaʼ nanac ochñat̃en,
    allochñapaʼ att̃och eñochet amaʼt erraʼtsent̃eʼ acheñer ñeñt̃ nanac ochñat̃paʼ
    att̃era nanac morrenteña Jesucristo. Allochñapaʼ ñerraʼm eseshaʼña ameʼñerrayapaʼ
    ñetñapaʼ corretsetach pocsheñeshocmañen t̃ayot̃eñ eʼñe errponañohuen.
  mgh-2016: nansho wo yoyo nlhatu uyo Nlhuku ahokoonelha ikiriri, wiira Kuristo Yesu
    akoonihe uvilhelha wawe wonkhaye mii ntu o uwonya chinene. Kikhalhe phi o utwarihiya
    ni attu onkhaye anohalha unrumelhelha apochere ukumi wo uhimalha.
  kvn-NT: Al an iskued-pul-nikadbal, Pab-Jesucristo wilejakwa an-taknoni. Al Jesucristo
    anpal chagla-chis, tule-an-cholbal-Jesucristogin-penguojulmalad tegin tule-ilagwen-Pab-neggin-megmaloed
    mag takegal, Jesucristo piaje wilejakwa tule-tak.
  gvf-gvf: Miliiba God miriin bilkaw pire na tongwa main iwe. Ibal digan milungwa
    suna na goma yere iru ere miliga, yalini gin taran ta na sikire na nomanin suna
    si kiruul sinama dire, pire unin si milungwa main ibal kanama dire, miriin iru
    pire na tomue. Te na kol iru egiliga mere, ibal eme ka main pire gi dire mile
    painangwal painangwa, ibalin kobi iru para duulin bile egilama dire, miriin bilkaw
    pire na tomue.
  san-ISO: tēṣāṁ pāpināṁ madhyē'haṁ prathama āsaṁ kintu yē mānavā anantajīvanaprāptyarthaṁ
    tasmin viśvasiṣyanti tēṣāṁ dr̥ṣṭāntē mayi prathamē yīśunā khrīṣṭēna svakīyā kr̥tsnā
    cirasahiṣṇutā yat prakāśyatē tadarthamēvāham anukampāṁ prāptavān|
  deu-ELBBK: Aber darum ist mir Barmherzigkeit zuteil geworden, damit an mir, dem
    ersten, Jesus Christus die ganze Langmut erzeige, zum Vorbild für die, die an
    ihn glauben werden zum ewigen Leben.
  mcb-NT: 'Kantankicha ineakenara Tasorintsi nokañotakara maika itsarogakagavagetakena
    kameti oneakenkaniniri samani yatsipereakotasanovagetakena Jesokirishito tera
    inkisumatena. Impo ineaigakerora tovaini matsigenkaegi inkantaigake: “Iroroventi
    intsarogakagasanoigakenarorokari naroegi aikiro.” Impogini inkematsaigakerira
    Jesokirishito gara ineaigairo igamane.'
  yle-yle: ngmênê Yesu Kédisu ngê pi knî ye dyimê pywuu ngê pyódu noo, a dono yilî
    ghêê too, apê, Pi knî y꞉oo yi kópu nê p꞉uu paa m꞉uu y꞉e, apê, a ka pêdê kêlîmî
    mbê dniye, ghê kamî u ngwo pêdê pyw꞉ee y꞉e, ghéni n꞉ii chedê ngê daawa pyódu.
  swh-1850: lakini Mungu alinionea huruma, ili Kristo aonyeshe uvumilivu wake wote
    kwangu mimi, kama mfano kwa wale wote ambao baadaye watamwamini na kupokea uzima
    wa milele.
  ese-NT: Jamatii Jesosa Quito ejo quea pame nee jjashahuabaquinaje, de. Jamajjeya
    oya enijje tecueꞌama poanijo, pea cuaa ba cani oya tecueꞌama enijje, oya tecueꞌama
    dejja mimishi cuana nijje, ca onijje jjapeequiꞌyajo. Baꞌe tiitii mee cajeꞌyo Eyacuiñajji
    nijje.
  jac-NT: Yuxin tzꞌay iscꞌul Comam Dios win̈an. Hac tuꞌ xin, win̈an isyelo Comam Jesucristo
    sunil isnimancꞌulal chiyakꞌ tet anma mulum. Yuxinto haninan ayinicojan yechelo
    sunil anma chichahnayto Comam Jesucristo yul yanma yun̈e ischahnicano kꞌinale
    mach istan̈bal.
  cak-CNT: Pero stape' janíla itzel ri numac yin, ri Jesucristo xujoyovaj nuvech y
    xucuy numac. Richin xuc'ut chiquivech ri vinek chi janíla rucoch'onic. Xucuy numac
    yin richin nuc'ut chiquivech ri vinek ri xqueniman richin, chi xabachique ta rubanic
    ri quimac, xquerucuy richin niquil ri c'aslen ri man q'uisel ta.
  zia-zia: Susuwa aeno Yesu Kristo mene na ao-dina. Ayero nasani ao-diyao nuna bainakama
    mitiya, auna susuwa awiya na pasena maingna gitau yao nana-una atu keregaina ara.
    Awiya tebeba oko yena. Ago emo mene tani awiya nana-una atu giro nung tumo diro
    nao me iwaing pumaese nana-una atu ayero yena ara.
  mal-2015: എന്നിട്ടും യേശുക്രിസ്തു നിത്യജീവന്നായിക്കൊണ്ടു തന്നിൽ വിശ്വസിപ്പാനുള്ളവർക്കു
    ദൃഷ്ടാന്തത്തിന്നായി സകലദീർഘക്ഷമയും ഒന്നാമനായ എന്നിൽ കാണിക്കേണ്ടതിന്നു എനിക്കു
    കരുണ ലഭിച്ചു.
  tuo-NT: Tojo nimicã, Õꞌacʉ̃ yʉꞌʉre pajañaꞌwĩ. Cʉ̃ tojo weese meꞌrã Jesucristo ñaꞌarõ
