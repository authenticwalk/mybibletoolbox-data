    hameŋ laci hameŋ laci hɨniavɨbali aba lɨmi uami.
  nbq-nbq: adem andi vaga At aigwak abet en hekbaninggigi. Hivis it avakwa iniluk
    mondok dogop ombasiga ako en enenedawi At ovaga vanggabaluk, avyarat ombasagwi
    vaga wugu dogop ako, il wakhegek ogagu dogop an neyave aro. Niren Yesus Keretus
    weyak okbelagwi ovara, onggo mbikit okbininaliga dek dibaluk okbininaliga ako,
    weyak ogagya eyave iya an neyave ako vaga sigam arupwak yiluk, aigwak abet en
    hekbaninggigi.
  tgo-tgo: ko iyemaeŋge Krais Jisas i gharevɨrɨ laghɨye kaiwaŋgu, kaiwae nuwaiya le
    ghataŋaghathɨko ghino tharɨ gharavakatha moli kaiwaŋgu le laghɨlaghɨye i vaghareŋgiya
    gharɨgharɨke wolaghɨye. Jisas i ghataŋaghathɨ na i gharevɨrɨ kaiwaŋgu, na ya tabo
    na ghamba ghaghayawo gharɨgharɨke wolaghɨye kaiwanji, thavala muyaiko tene thɨ
    loŋweghathɨ na thɨ vaidiya yawalɨ memeghabananiye.
  yap-yap: machane er fan nike runguyeg Got, ni bochan e nge yag ni dag Kristus Jesus
    feni gumaen’ u puluwog, i gag e en nth’abi tadenen u fithik’ e pi tadenen, ni
    nge dag ngak e pi’in ni bayi mich Jesus u wun’rad nga tomureg me yag e yafos ndariy
    n’umngin nap’an ngorad.
  mop-NT: mentücü, ch'a'bi in wotzilil ti'i ca' ye'bec ti'i tulacaloo' biqui ti walac
    u muc'yajbül a cristiano u men a Jesucristojo. Yee'bi ti'ijoo' boon a beloo' to
    u cu tz'oques a Jesus ti'i ca' u c'ümoo' a cuxtal a ma' yan q'uin u jobolo.
  tet-tet: Masik haꞌu aat nunia moos, Naꞌi Maromak la kastikar haꞌu, tan Nia nakara
    nalo haꞌu baa knaninuk atu natudu naꞌak, Yesus Kristus neon naruk baa ema aat
    nuꞌu haꞌu neꞌe. Hodi nunia, ema seluk sia moos bele fiar baa Nia no simu moris
    nima-nimak no Nia.
  hlt-MCSB: Tedae he nen he n'rhen coeng. Te daengah ni Khrih Jesuh tah thinsennah
    boeih neh ka khuiah a tueng lamhma eh. Amah soah tangnah ham aka cai rhoek kah
    dungyan hingnah ham a ninglam pakhat la om sak ham ni.
  xtd-NT: Xaxeꞌe xa ndaꞌu ini Cristu Jesús, n‑taxkanu ini‑ia xa n‑kida‑r juini kueꞌe
    xa n‑kida‑r. N‑taxkanu ini‑ia xa n‑kida‑r xa na jini ñayiu ta kukanu ini ka‑ia
    xa ndaꞌu ini‑ia, te dani taxkanu ini‑ia‑i, juini kueꞌe xa n‑ka kida‑i tuku. Kutuu
    koio‑ro xiꞌin‑ia nuu tuu‑ia nɨkava nɨkuita.
  mdy-ETH: ጋዓንቴ ዬሱስ ኪሪስቶሴ ዒዛ ጉሙርቃዞንሢና ናንጊና ናንጊ ዴንቃንዳዞንሢናም ጋፑዋ ጊቢ ዳንዳዒፆ ጎሞ ዓሶፓ ባሼ ማዔሢ፥
    ታና ኮኦኪንሢ ማሂ ዻዋኒ ጎሞ ታኣም ዓቶም ጌዔኔ።
  spl-spl: Lohimbi kerekŋe otmunŋe bâlemu tosanenŋe orop manbin yakât Anitâŋe mumuhât
    pat kuningiop. Yâhâ lohimbiŋe otŋetâ bâleop ya wangim nâŋeâmâ dondâ otmune bâlemu
    tosa pato mewan. Yakât matŋe umatŋe dondâ membomgât dop olop. Yawu gârâmâ Kiristoŋe
    biwine ikŋan katbehât nâŋgâm lohotŋan otnihim matŋe ki nihiop. Nine topne yawu
    tap. Otmu lohimbiŋe yâkâlen biwiyeŋe katŋetâ Anitâŋe manman kârikŋahât pat kuyiŋgiwuap.
    Yawu otmu Kiristoŋe wawaenekmâ lohotŋan otnihiop yakât den pat ya lohimbiŋe nâŋgâm
    Anitâ mepaenomai. Otmu Ambonenŋe Anitâ konok ki ekmain.
  usp-NT: Pero jwi'l Kakaj Dios sub'laj xril c'ur inwch in ri mas in ajmac, pire xc'utun
