  bkq-NT: Aunlopyry wawylygue lakuru olâ Deus ienagazebyra awyly; tânagazezeinhe wawyly
    umelâ iedyly. Inakanhe aguidyly watay, kytyendâ Deus; Cristo Jesus kieinwândyly
    tynwânwânse. Awârâ tienehon-hoem mawânkâ akâwâm Deus koendâ yagâ awyly. Deus ytyenmâ,
    iemakewâm warâ, idânârâ Jesus einwânni modo tytyenze tawyly tienehon-hoem. Tâwâlâ
    wâne ise toenzepa Deus izepa ato aienibyryem awylymo, agânhetobyry ara, kâinwântobyry
    ara nheinwântuomo olâ âzemakeozemo.
  kue-kue: Ba Yesus wakaimo na mina komnaiye kana wu pene enambedi prukwa. Ye mambuno
