    sĩsid hawiajã magʌm higba, Hẽwandamau hamagjã “Mua pãar mʌchig bëeta hoo chirʌm
    pãar peerdʌ hawaag” ha sim k'ap hamk'ĩir. Magua hewag pawiajã hamau mʌ dënjö hʌ̈k'amʌn,
    hʌ̈u peerdʌ nʌisiewai Cristo dʌ̈i hamach hich mag nʌisiju k'ap haju.
  alp-NT: Po Yesuse Kristuse laleIje noa au. Masike au ono dosa boka lesi bei pusue
