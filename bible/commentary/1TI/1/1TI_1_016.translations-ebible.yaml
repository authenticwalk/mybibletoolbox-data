  cbv-cbv: Obohjeéhtih, páant yeejép chãjni wã jʉmʉchah yʉhna, Jesucristo weemdíh
    peéh chãjcan, ãt jĩ́gah enep jĩ. Pánih jĩ́gah enna, weemdíh ã tʉ́i chãjatdih jéihnit,
