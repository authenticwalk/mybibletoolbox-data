    ganimiŋ, kamasiine oi yoŋore yadubemiŋ ore maneya. Oi yaduko soine afagaru maŋyaŋuŋ
    kerisieru gogo sanaŋinere biŋe fukenimiŋ.'
  gof-ENT: ሺን ሜሪና ዴዑዋ ኤካናው ኢያ ኣማኒያ ኣሳስ ታኒ ሌሚሶ ጊዳና ሜላ ዬሱስ ኪሪስቶሲ ዳሮ ዳንዳዒስ። ታው ኡባፌ ኣዳ
