  san-ASM: তেষাং পাপিনাং মধ্যেঽহং প্ৰথম আসং কিন্তু যে মানৱা অনন্তজীৱনপ্ৰাপ্ত্যৰ্থং
    তস্মিন্ ৱিশ্ৱসিষ্যন্তি তেষাং দৃষ্টান্তে মযি প্ৰথমে যীশুনা খ্ৰীষ্টেন স্ৱকীযা কৃৎস্না
