    Jesoquirishito teequea incatsimatimatenaji. Iroompa iramenajiaquerogueti oshequini
    caquintejia incantajiaque: “Iroosacanica impintsatacojiaquenashiatsi naatimpajia
    aisa.” Iroompaquea intsaroventajianaquemparigueti Jesoquirishito incoguitempaniquea
    inchoocaguiteni.'
  bnp-bnp: Iau a bakovi hale hateka. Pali e Isu Kristo i dodo iau ge vakasiri a naro
    muholi vona ni hatenono na rabu hale ne huriki. Lakea e huriki ranga bara ri masia,
    ri luhoi torea, ri bole a nimahuri vakaroro.
  apn-NT: 'nhũm Tĩrtũm ixpumu nẽ ixkamã ukaprĩ nẽ. Hãmri nẽ amnhĩ kaxyw ixãm. Mẽ piitã
    mẽ kot ja hã ixpumunh nẽ axpẽn mã ã ijarẽnh anhỹr kaxyw. Nẽ ijarẽnh o: —Kwa Pawre
    na pre amnhĩ tomnuj tỳx kumrẽx o pa nhũm Jejus Kris ja hã omu nẽ kamã gryk tokyx
    anhỹr kêt nẽ. Na pre tanhmã hkrã hto nhũm ra tãm amnhĩ nhĩpêx o pa. Kwa pu mẽ
    uràk nẽ amnhĩ kaxyw Jejus kôt pajamaxpẽr nẽ hkôt amnhĩ xunhwỳ. Kêr pu mẽ Pawre
    pyrà nẽ nhỹrmã Tĩrtũm mẽ Kraja wa kuri pamex nẽ pahtĩr tũm nẽ papa ho papa. Anhỹr
    o axpẽn mã ijarẽnh nẽ ixpyrà nẽ Jejus kôt amnhĩ xunhwỳr kaxyw na pre Tĩrtũm ã
    ixto mex anẽ.'
  ctp-NT: Loꞌo yꞌni ꞌa Jesucristo chaꞌ tlyu tiꞌ ꞌñaǎn bra nu yꞌni tyii Ni kiꞌya nu
    ndiꞌin ꞌñaǎn; ngwañaꞌan ngwaꞌu Ndiose ꞌin xka ta nten sa ñaꞌan ka xñi neꞌ chaꞌ
