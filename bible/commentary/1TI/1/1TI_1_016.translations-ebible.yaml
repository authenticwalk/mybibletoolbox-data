  ena-ena: Agadɨ ala Jisasɨ Kɨlaisɨ hulaŋ iamɨgali lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨlalɨ
    agɨladɨ ma sɨbɨlɨ lamavɨhelalɨ uami. Hameŋ sadaŋ hulaŋ iamɨgali sɨkasɨkan nɨbu
    hameŋ lɨlalɨ agadɨ sɨhɨvia igavɨbali aba iasaŋ mɨse mavɨn hɨniavɨla iadɨ huaci
    lamami uami. Hulaŋ iamɨgali sɨkasɨkan agɨlaŋ igavɨbali aba akuaba akuaba hameŋ
