  txu-NT: Te ijaxwe rax nhym bi kum ikaprĩ rax ne. Jeju Kritu kute akrànmã meo tẽm
    nhym me kute mar kadjy. Te ijaxwe raxo ije me kunĩ jakrenh nhym mã Jeju kute akrànmã
