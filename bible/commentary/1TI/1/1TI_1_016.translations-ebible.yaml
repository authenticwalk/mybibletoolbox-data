  gdn-gdn: Ko Mamanuga God e nau nuwaboyani wainapupu nau wadisinibu bagi ki mibai
    ka yau kena; Iyapana kuduba mu paunamugu nau mena paereni ka kawaya daganani esida.
    Ko Iyesu Keriso nau eba emisinibu basarasinibu. Pa mena. E iya waunai tegebu ki
    pokere iyapana ewa e suma-pomoto iya maramara idiwana kaiwana ki iyai yadini ki
    ka e nau bamaneya badidi kwaewena ki mu notapomoto manako ki pokaiya ka mu kataitagisi
    da e mu bamamugu inako mete kwae-yagisi. E midi mu bamamugu mete eba togayagisi.
  nko-NT: Támɛ ɩ́nɩ sʋ Bulu lówun mɩ nwɛ, há Kristo Yesu lɛ́lɛ mɩ́ ánfɩ ngyi lakpan
