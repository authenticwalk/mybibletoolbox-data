    tiꞌ Ni ꞌin nchga nten nu xñi chaꞌ ꞌin Jesús nde loo la, chaꞌ nu ja tsaa tii ꞌa
    chalyuu ꞌin neꞌ bra kanꞌ, si tsaa ñaꞌan tiꞌ neꞌ ꞌin Ni.
  opm-opm: Duuptei ernap hat sapat han nohnong Got oh hinhina naham ma nambutip oh
    mamaru hat daham nambutipmur. Komdapat norhe danong ma hatipri han ihir Por ohnong
    wamara norhe ma ihirnong kapkap na heisup mar yah da tei orhor yah deipat da moh
    wamar sa am hatipri daham nohe boknongri ama da oh mar namgim nambutipmur.
  bvr-bvr: Wurra gun-narda nula, ngardawa ngaypa ngu-bachirra ngu-ji, nipa Christ
    Jesus an-mola apula nguna-menga, aburr-werranga barra ngunabi-na gun-mola arrburrwa
    wurra gama gorlk — aburr-werranga aburr-gata minypa jurdach barra marr aburr-balcha
    nula rrapa minypa wanngu aburr-nipa barra aburr-workiya. Nipa Christ Jesus a-yinagata
    jama a-ji apula birripa barra gubu-borrwa nula minypa nipa gun-burral an-molamola
    arrburrwa rrapa marr gu-ganyja arrburrwa a-workiya.
  wal-wal: SHin merinaa de7uwaa ekkanau aani ammananau bessiya asau taani leemiso
    gidanaadan, ubbaappe aadhdhiya nagaranchchau taayyo Yesuus Kiristtoosi keehi danddayidoogaadan,
    Xoossai tana maariis.
  zad-NT: Per Chioza' biyesh'lallile' nad' kwenc̱he wli' Jesucrístona' do ka nak yeḻ'
    chxenḻall' xen c̱he'na' na' ile'i beṉ'ka' zi' shajḻe' c̱he' na' gapgake' yeḻ'
    mban zejḻi kaṉi.
  kmg-kmg: Eme Jesu Kristo e akicnurâ, uruc jauŋ-ticne ŋemâcne fokac, irec fuŋne norao
    furu jaha bataniŋkewec i mâc mâcne, ŋic šâhec mâsi i hâcne norao honerâ e manasiŋkerâ
    juju sanaŋko fisiniŋte iŋuc enarewec.
  aso-aso: Nouvoniꞌza Izesuꞌ Kilisitoꞌ iseꞌne izineꞌ nene aza mo mulumote gelo geto
    lihime lemamo isete izeꞌmo ogo minaaꞌ neineꞌ monovoꞌve nene nenitoꞌ ganaꞌ do sotoꞌ
    ogo ngelebizavo alingeꞌ ezemuꞌ gili eleꞌvoleꞌ igisa minevoꞌ minevoꞌ ngemeni dameni
    dalizave ningilizangumuꞌ nene aꞌmine monovoꞌveꞌmi avazaha pikisa neꞌmine neniꞌ
    nene minelongumuꞌ ve losa iseꞌne izineꞌ ma neive.
  uli-uli: Ngo Deus ye ffaho depal ngalyey bo fael mala Kristus Jesus yebe kawraloh
    lepal momayel hagiyeg la yal, le iy yebe hadorayey, le ngang mele ye kkel yai
    hamolfid mo luwullur choto hamolfid, bo yebe kkewar ngalir panger rechokla rebe
    hamirdoh bo rebe chepar irel ngo ye yoh ngalir molow la tor siyal.
  nin-NT: Nu nggo ingga yo i si uni la ure kakami wa, ni ima mi Abachi à na ki ingga
    uzizi, na si ki ingga iha ku ila ure imungga yi hen. A na meme wre ku Yesu Kristi
    a bu tsarr anishirr abangga ba nggo a taka kpanye ni Yesu ku na kpa iso sese,
    di uwa à si di ki unfu ta anko hen, aba bu ga aza amaka.
  acu-NT: Wikia timiá tunau ain, Yus winaka wait anentruru asa, tunaurunka mash sakturamiayi.
    Jesucristo jaimias pujau asa, ukunmasha aints ainau mash nuna nekaawar nekasampita
    tiartin ainauncha tuke pujustinun susatas wakerimiayi.
  cak-WNT: Pero astape' ta na chi q'uiy ri numac riyin, ri Jesucristo xujoyowaj nuwech
    y xucuy numac riche (rixin) chi xuc'ut chiquiwech ri winek chi Riya' sibilaj nicoch'on.
    Xucuy numac riyin riche (rixin) chi xinoc jun c'ambel na'oj chiquiwech ri winek
    ri xqueniman riche (rixin), chi xabachique ta na rubanic ri quimac, xquerucuy
    riche (rixin) chi niquil ri c'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Ngem sinug-anganak kan Apo Dios ta ha-un nan usa ay mail-an nan maid munkurangana
    ay kenaanos Cristo. Uray mu ha-un nan kaongoran chi fiasorna, sinug-anganak challu
    kan Apo Dios, isunga nunfialinak as munturachan chi uray ngachanay taku ta mafialincha
    ay omafurot kan hiya ya ta maichat us kan chicha nan fiyag ay maid patingkiana.
  spa-PDDPT: Pero por esto me fue otorgada misericordia, a fin de que Cristo Jesús
    demuestre toda longanimidad primero en mí como ejemplo de los que creerían en
    Él para vida eterna.
  ruf-ruf: lekeni Imulungu kambonela libatsi, ili Kiristu Yesu alanguse ukududumila
    kwake kwose kuna nene yanine nzambi kubita wose, kanenda niwe chitango kwa awala
    iwatsomtoghola, na kubokela ughima wa ghamatsuwa ghose.
  gun-gun: va'eri xemboaxy karamboae po rami aguã, xee ajejavyve va'ekue aikoa rupi
    Jesus Cristo oexa uka aguã nhomboaxy etea, amboae kuery xereko oendu vy xee rami
    avi hexe ojerovia vy tekove marã e'ỹ oupity aguã.
  agu-BL: Poro ja el k'ajab Ryos swe'j tan ẍchajle'n scyetz cyakil wunak yi at pasens
    i' tan cuyle'n chipaj. Na ja el k'ajab swe'j tan ẍchajle'n yi at pasens i' tan
    cuyle'n chipaj cyakil yi e' yi scyocsaje' yol i' sbne' opon tunintz. Na cyakil
    yi e' yi sk'ukek chic'u'l te Jesucristo, ẍchicambok te yi itz'ajbil yi quinin
    bajsbe'n tetz.
  isn-isn: Kuite kunsoko eye une aepegilwe ukende nuukati ane unene, kanziilya ehi,
    u Yesu Kilisto wigeelye ugimya wehi. Autendile ite anga kilingasiilyo kuehi neikamuhuela
    nuanso kunsoko aupanga nuakale.
  eng-PEV: But Jesus wanted to show everybody that he will wait for people, and he
    will save anyone that believes in him, even really bad people. So he picked me
    to be an example. I was really bad, but he felt sorry for me, and he waited for
    me to believe in him. So now everybody can know that Jesus is waiting, and he
    wants everybody to believe in him, no matter if they are really bad. If they believe
    in him, he will save them, and they will live with him for ever.
  ilo-ULB: Ngem gapu iti daytoy, naited kaniak ti asi, tapno kaniak, maipakita koma
    ni Cristo Jesus ti amin a kinaanus. Inaramidna daytoy a kas pagulidanan dagiti
    agtalekto kenkuana para iti biag nga agnanayon.
  pir-NT: Ña yʉhdʉagʉ yʉhʉ ijiepegʉ̃ta tiquiro yʉhʉre paja ihñari. Sa paja ihñano
    Jesucristo usuaro marieno yʉhʉre tiquiro quehnoano yerire masigʉ̃ yero nidi apequinare
    came tiquirore wacũ tutuatiquinare masigʉ̃ yero taro. Sa wacũ tutuatiquina ʉhmʉsepʉ
    sa ijiducueta.
  anv-NT: Yɛ́mbɔ getú yina ne Ɛsɔwɔ agɛne me meshwɛ, manlɛre me nkane Jisɔs Kras
    akoge metɔɔ́ wuú yɛ́ ɛbɛ ɛlé ne bɔɔ́ abi ápyɛɛ́ gabo ayi apwɔɔ́ amu. Nkɛlege
    manjɔɔ́ nnó né meti ɛwéna ne yɛ́ndémuú afyɛgé metɔɔ́ ne Jisɔs akage bɔ geŋwá
    ɛyi gélágé byɛ́.
  sab-NT: Cha ene Chube taidu dage chage, cha agedu me no ama talla mliunga. Nege
    kwian agenga me no na ñage gwage chadi, ene suge amage Jesucristo ta no molen
    kwian alin bai ama gai ulia, Jesucristo ñage age ama alin Jesucristo agedu cha
    alin kare. Kwian bai Jesucristo gai ulia Chube be ama ta blite, ene Chube be kle
    ama ole diali.
  tmd-tmd: Makwam Krais Jisas nɨ ögwö yöxön, kömö pɨnö, rön, yadöŋa, “Nöbö ap kib
    mag gwogwo ödöriö rɨmɨd aku nugwo kömö pɨmön, nöbö mö akuyöbö magalɨg nugwön yajöña,
    ‘Krais Jisas nuŋ mɨ nöbö gwogwo aku nugwo kömö pöŋ aku, nɨ algör kömö pönɨŋö,’
    cöñɨŋö,” röŋa. Makwam, ñɨŋ Jisas nugw pɨŋ, nuŋ ñɨgö öim mɨdɨb mag aku nöiöna.
    Il mɨd akwör, nɨ mɨ nöbö gwogwo ögwö yöxön kömö pöŋa.
  acr-NNT: Ekꞌu ri Qanimajawal Jesucristo xukꞌut ri kꞌaxnaꞌbꞌal ukꞌuꞌx chwe riꞌin
    ma xukuy numak tobꞌ lik in aj mak. Jelaꞌ xuꞌano chaꞌ kaqꞌalajin ri rutzil ukꞌuꞌx
    chike konoje ri kekojow rubꞌiꞌ. Ma ri xuꞌan wukꞌ riꞌin e kꞌutubꞌal re ri kuꞌan
    kukꞌ ri kakubꞌiꞌ kikꞌuꞌx rukꞌ Rire, kukuy kꞌu kimak y kuya kikꞌaslemal na jinta
    utaqexik.
  kpg-kpg: Gei God ne dumaalia mai gi di au belee hagi aga di manawa hagakono o Jesus
    i di au, gei au koia e huaidu i digau huaidu huogodoo, bolo au e hai tangada e daudali
    go digau dogologo ala ga hagadonu a Christ nomuli gaa kae di mouli dee odi.
  taj-taj: ङा पापीगदे न्‍हङरी जम्‍मान भन्‍दा पापी तसैनोन ङाला लागिरी ख्रीष्‍ट येशूसे
    गाते दुख नाजी भिबा ताम उन्‍बाला लागिरी परमेश्‍वरसे ङादा दया लजी। चुह्रङ् लबा चा
    थेदा विश्‍वास लसी जुकजुकधोनाला जुनी याङ्बागदेदा उन्‍बाला लागिरी हिन्‍ना।
  avt-avt: 'Hi hɨrɨak enum hinɨn mɨt, te Krais Jisas hanhana kentar hɨrak kakteikɨn
    mɨt karkeik hɨrak hanhan mɨt wɨsenum kemeriyor te hɨr enweikɨn sip enwet menmen
    enum. Hɨrak kerekyewem te maain mɨt han nemtau hi enuk, te hɨr han kitet nar ik:
    “Krais hɨrak werek kakɨkepa kar ke hɨrak kɨkaap Pol.” Hɨr enises hɨm mɨrak te
    hɨr enu tipmain tipmain enum eik.'
  cbk-cbk: Pero masquin ansina ya man yo, Dios ta tene lastima conmigo, para si Jesucristo
    ay puede demostra que tiene le largo paciencia masquin con el mas malo del maga
    pecador. Ansina ya dale le ejemplo del di suyo paciencia con todo el maga gente
    quien ay cree y obedece con ele para tene sila vida eterna.
  uig-ARA: '@see-verse:1TI.001.015'
  tuf-tuf: Ur ay bár tahnác bin tacat as síujacro. Uwat Jesucristo ur ayan tahnác
    rehquíc istayta acu eyat as síujacro. Jesucrístoat uw racar rehquít cuécuti tan
    uquic istayta acu eyta síujacro. Jesucristo chihtá yahncút cácata éyinat Jesucrístoat
    síwata chihtá istayta acu Sirat as cuécuti tan uquir síujacro.
  abx-abx: Pero tungod sinan, akabuwanan ako si kalu'uy-na si Diyos basi' pina'agi
    si ako nga pinakapuno' si mga makasasala', sapakulaw-na si Kristo Jesus i malanga
    pagpaturos, ngan basi' ahimo ako ihimplo si mga titutu'o si iya ngan tikarawat
    si kinabuhi' nga gana' katapusan-na.
  mco-NT: Mɨɨd jada ycɨxpɨ Dios tɨ xypa'ayooyɨch tɨ xymɨmecxtucyɨch, jɨgɨx co jäy
    ajcxy ijxɨp nej Dios tɨ ytuñ mɨɨd ɨɨch, huin'it ajcxy mɨjpɨdägɨpy yɨ' y'ayuc etz
    ypaadɨpy jugy'ajtɨn huinɨxɨɨbɨ ma Jesús.
  cpb-NT: Iro opoñaantari ineshironkataana Jesucristo, te risamaneentana okantawetaka
    naaka maperowetakawori nokaariperotzi. Ikantaanaga naaka, ari inkantayetaiyaari
    itsipa inkaate kemisantayetairine, ari inkantaitaatyeero rañaayetai.
  aon-aon: Douk namudok aria Krais Jisas nakri gihaume abom aria anan madae juwehosin
    um eik uwe. Anan nakri gihaume um kweipon ihishmorim shusuhw Iruhin ananin baraen
    shugipeshen iri shudukemesh shukri eik yoweiwe iri abom. Aria Krais Jisas narae
    aria nagabeye um eikish yoweishi inahos aria ta shunek urkum shukri, “Krais Jisas
    nakri gihauman anudok yoweini arman abom aria naran nagabeyan um yoweishi inahos
    anan nenekesh iri. Douk namudok aria adur atin anan ta nunarao apak shopunek mupe
    wosik abom ihih nyumneh.”
  hus-NT-2005: Jaxtám na Dios tin kóꞌontsi ti yajnantsixtaláb kʼal jechéꞌ tin kwenta,
    abal ba nanáꞌ, xi máswiꞌik in walbidh tʼajat, na Jesukristo kin xalkʼaꞌ nin chaꞌattalábil.
    Anchanꞌ ti támun, abal xi kʼeꞌettsik xi neꞌech kin belaꞌtsik na Jesukristo ani
    kin kóꞌoytsik an xeꞌchintaláb xi yab in koꞌol in okʼontal, kin chuꞌutsik xowaꞌ
    na Dios tin tʼajtsi.
  mig-NT: Ko ni̱ kundá'ú ini̱‑ya̱ rúu̱, náva̱'a jíín rúu̱ ja̱ ní kaa‑ga̱ ni̱ sá'a‑ri̱,
    te kuni̱‑i ndasa íó xaa̱n paciencia ini̱ Jesucristo, náva̱'a kuu‑ri̱ ɨɨn muestra
    nuu̱ ñáyɨvɨ kúkuéé‑ga̱ kandíja‑i nuu̱‑yá, te nani'i̱n tá'u̱‑í kuchaku̱‑i nɨ́ɨ́
    káni.
  bps-bps: Kabay balù ani, kando agu Dwata, du fye gfite Krayst Dyisas i ktahà nawan
    di deg balù agu too sasè di kdee dad to gamsalà, du fye gumite i dademe dad to
    i kakdon, i dad to faglut di kenen satu duh, na dmawat nawa landè sen.
  mbs-mbs: Meneng neidowan a te Timanem, so tod din ipetaga-taga din te ontò medalem
    se pedowan i Jesu Cristo te pegkeido din kanak, pengkey siak se ontò medaet diyà
    te kedita te otaw nekesalà. Yan se ininang din amon metaga-taga se kedita te doma
    otaw memenal kandin te begayan din dan heman te kaling pedowan wedad temanan.
  tof-tof: A enana ka wa inzanla, God kürü kolaean darrem koke kókyanórr, ka ne ngarkwat
    ki ipüda kolaean darrem. Kerriso Yesu kürü kolae tonarr barrgonórr, enana ka wirrian
    kolae tonarr tómbapórró. Ene ngarkwatódó, pamkolpama, solkwat oya nidi amkoman
    yangurre, sab umul bairre wagó, wa ibü kolae tonarr norrgorre dadan tonarre wa
    enezan kürü kolae tonarr korrgonórr. Akó ibü kolae tonarr enezan barrgorrón korale,
    Yesu sab ibü ⌊ngarkwat-koke arról⌋ nülirre.
  cme-NT: Ŋga u ciɛ hujarre ãmbabalmanceroŋ muɔ mi temma-na duɔ pigãaŋ u hɔhĩnaŋga‑i.
    U ciɛ kufaŋgu‑i duɔ dii sirɛiŋa nuɔmba-na ba da ba hũu u maama‑i a da cicɛ̃lma
    maŋ sa tĩɛŋ dede‑i.
  sus-sus: kɔnɔ Ala naxa kinikini n ma hali n findixi yunubitɔɛ ra naxan dangi birin
    na, alako Ala xa Mixi Sugandixi Isa xa diɲɛ gbegbe xa findi misaali ra mixie bɛ
    naxee danxaniyama a ma alako e xa kisi sɔtɔ naxan mu ɲɔnma abadan.
  pon-2006: ahpw pwehki iei kahrepe wetete me Koht ketin mahkikihong ie, pwe I en
    kak kasalehda uwen laud en Krais Sises eh ketin kanengamahiong ie. Mehnda ma I
    suwedsang me dipan akan koaros ahpw I en wiahla mehn kahlemengi ehu ong koaros
    me pahn pwoson Krais mwuhr oh ale mour soutuk.
  dad-dad: Anĩ ere, gariya eig fiya nigin, aya wau yũya ifanan, are aya mosor temeleid
    ganan wal fediya bun, Kristus Jesus in imatẽya mugi bagai aya bun ifelnẽdin, anĩ
    bunem idi momoi douf anidim dile fen, ĩ nigin momoi de fen, mata ibodkeleya anĩ
    dalouf nigin ĩ age fen.
  zab-NT: Per masquɨ naa mazru bɨnduld, Dios blaslaazny nare ne quɨt güexaclaaznéti
    Jesucrist naa te par gacbee de ni chaldilaaz xa ráp Jesucrist paciency par chaldilaaz
    bniety xtiidxny, ne ziy xquel gapdeb guelnabány par chazy nez lo Dios.
  jae-jae: Kêtu biŋ tonaŋŋa Anôtô taê walô aê gebe Kilisi Jesu êwa nê lêŋ ê ŋamalacnêŋ
    biŋ tôŋŋa sa êpi aê êtu ŋamata e jatu lau, taŋ oc sêkêŋ êwi ŋ eŋ ma sêŋgôŋ mateŋ
    jali teŋgeŋ naŋ, nêŋ ŋadôŋdôŋ.
  ksd-ksd: ma go, iau ga alube pa ra varmari na bala, upi Iesu Kristo na vaarike kana
    mangamangana vovovon parika tagu lua, upi iau a valavalar ure diat, dia nurnur
    tana namur upi ra nilaun tukum.
  msm-NT: Di pigkae-atan a to Diyus agun no pinaagi to pagpasaylu din kanay no nahilabihan
    on to pagpakasae, igkapakita ni Cristo Jesus no hilabi sikandin mapailubon. Pighinang
    din sikan dini kanay agun ogkita to mgo otow aw ogpasakup isab sikandan ki Cristo
    Jesus aw ogpakadawat to kinabuhi no wada katapusan.
  myk-myk: Ga lemu kaa na Kilɛ ya ɲuŋɔ ɲaari nɛ na ge, lee li wa mɛ. Nɛ wemu wʼa pye
    jurumupyii pu bɛɛri niguumɔ ge, Yesu Kirisa funŋɔ kʼa pye wu wo loxulo li bɛɛri
    di jé nɛ ni, kɔnhɔ cabaya na, piimu na ba dà wu na, pʼi ɲìi sicuumɔ ta ge, nɛ
    bye pee mu ɲaha shɛshɛɛrɛ.
  sbe-sbe: Iyamo Yaubada ye katekamkamnaeigau. Yau ya yababakalili, na yona nuwatu
    ede bena kabo kaliguyena Yesu Keliso yona nayatautaubiga nige yona kabagehe ne
    ye hemasalaha. Bena ya hemala tamowai maudoidi yodi kabakita, na unai kabo se
    nuwatulobai meta siya hinage gonowana iya se sunumaei na unai mauli nige kana
    siga se hai.
  mcr-mcr: Nyi iiŋunä qäyä etaŋgqä-qe, Iqu nyinyqä qeqä änuämäkkqe, tiiŋäŋqeyi. Ämaqe,
    qu Jisasi Kraisi Iquenyqe, “Iqu ämaqä suqä quvqä imäkqaŋguwä iuŋi, qeqä imäŋqeuta
    kima maqänä mävqueqä” näqŋqä nyita mapŋqeŋqeyi. Ämaqä qänaknda epqä iqua, qu nyita
    Ique äqunäpu, Iquenyqä quuvqä eqiyäpu, häŋä hea ique-ique pmeqä mapnuwäŋqeŋqä.
  cux-NT: Naati cucáávā chi vɛ́ɛ́ nuuⁿndi yeⁿ'e 'úú Ndyuūs ya'ai 'iinú yā 'úú caati
    Señor Jesucristo ch'iⁿ'í yā 'úú tanducuéⁿ'ē vaadī n'dáí taavi yeⁿ'é yā, 'úú chi
    ch'ɛɛtɛ cá nuuⁿndi yeⁿ'é. 'Tíícā ní Ndyuūs vɛ́ɛ́ paciencia yeⁿ'é yā nduucú vmnááⁿ
    vmnaaⁿ ní s'neéⁿ yā 'úú chi 'úú tan'dúúcā 'áámá ejemplo yeⁿ'e tanáⁿ'ā 'iiⁿ'yāⁿ
    chi cuayiivi caⁿ'á yā cu'téénu yā Cristo ni vɛ́ɛ́ vida cueⁿ'e daāⁿmaⁿ yeⁿ'e yā.
  tur-YTC: Bununla birlikte, Yeşua Mesih sonsuz yaşam için kendisine iman edecek olanlara
    bir örnek olayım diye tüm sabrını önce bende gösterdi. Merhamet görmemin nedeni
    de budur.
  san-ITR: teShAM pApinAM madhye.ahaM prathama AsaM kintu ye mAnavA anantajIvanaprAptyarthaM
    tasmin vishvasiShyanti teShAM dR^iShTAnte mayi prathame yIshunA khrIShTena svakIyA
    kR^itsnA chirasahiShNutA yat prakAshyate tadarthamevAham anukampAM prAptavAn|
  bel-N: Але дзеля таго я памілаваны, каб Ісус Хрыстос у-ва мне першым зьявіў усю
    доўгацярплівасьць на прыклад тым, якія маюць верыць у Яго дзеля жыцьця вечнага.
  sch-sch: hannirese hi sika hin ani, inrieng mi mua, Jisua Khrista'n mi nunsie tak
    keima hin a diertie murdi minlang a nuom ani, atûn renga kumtuong ringna man
    ranga ama la hong iem rang ngei minenna rangin.
  mic-MIQNT: Gatu Gjinisgam ewlitelmip glaman Se'suguli gisue'witew aq musga'tua's
    'ms't wen ta'n teli pgiji esgmalip ni'n na mawi mtuinuiap lue'winui aq westawip.
    Me' na igtigig ta'n enmiaq 'gtlams'tasulti'tij 'gjittaq elt negmow gisi msntaq
    iapjiwewei mimajuaqan.
  huu-NT: iadedɨ Jesucristo cuena duenaite. Naimɨena cue ɨɨnuamo jaie fecuise ocuiride.
    Nana jeacɨnona fɨnoraɨnɨmo fecuise ocuiride, naimɨena ɨɨnollena. Naimɨena caɨ
    ɨɨnuamona, Jusiñamui dɨga jaca iitɨcaɨ. Cuena duenailla jira, biruimona naimɨena
    ɨɨnoitɨnodɨ naimɨe naimacɨna duenaillana uiñoitɨmacɨ.
  jiv-NT: Ti tunáa ai̱ṉ Jesukrístu ti aneṉkartin ana nu paant nekanati tusa Yus
    winia waitnentrurmiayi Tuma asamtai chíkich shuar, wiji̱a̱i̱ métek, Yúsan nekas
    enentáimtusar Niiji̱a̱i̱ tuke iwiaaku pujusartatui.
  otm-NT: Pɛ ɛ̨mmɛ xʉn ngu rá mate bi 'yørcä Oją, nguetho nde gätho da 'yut mi'da
    yʉ ją'i ɛ̨mmɛ ja rá yembʉi a ra Jesucristo. Nɛ tengu thohogä, ngutho da 'yørpa
    ʉ to'o di däp yʉ́ mbʉi a, nɛ'ʉ din ja ra te maząi.
  dah-dah: Gega ne al buluŋ wor po gahade gayen wor Yesu Kristuyen buniŋeŋ bana hokoyaŋ
    himiriŋ. Gogab ne gayen mata buluŋde mat mulgaŋ hiyyeŋ yeŋ Yesu Kristu beleŋ doyaŋ
    heŋ heŋ ge piŋeŋ ma heŋ hinhin goyen kame alya bereya beleŋ nurdeb, “Neŋ wor igiŋ,
    Pol iryiŋ gwahade diryeŋ,” yeŋ nurdeb Yesu niŋ dufaymiŋ saŋiŋ irde Al Kuruŋya
    hugiŋeŋ hinayiŋ.
  tnk-tnk: Mətə Iesu Kristo rɨnapi iou mə iou iakərəha anan rəmwhen ia nɨmtətien riti
    sə ramahatən mə nətərɨɡien səvənhi rəpwəmwɨs mɨpko mhə sampam ramevən tɨ nərmama
    ərəha me, pwəh nərmama nepwɨn hətoni mho rəmwhen sə iakɨno həni nɨpərhienien irə,
    nənə in truvei pen nɨmɨruien rerɨn mɨnraha.
  kpr-kpr: 'Kotugo na, evetu genembo ari ekoko rea eraera amo, na teriago edo ghuseni.
    Avata God nandae joka usira. Joka usira amo, Iesu Keriso durumugedo, namokena
    robogho ai use sonembusira. Amingusira da susu mo: evetu genembo mave amboda Iesu
    Keriso tumondarera amo, ne evia kasama aeteri. Kau Iesu namokena durumuguse robogho
    ai use sonembusira aminga ava, ne nune sonembururari jebuga evovodae irari ava
    barera.'
  san-IAS: teṣāṁ pāpināṁ madhye'haṁ prathama āsaṁ kintu ye mānavā anantajīvanaprāptyarthaṁ
    tasmin viśvasiṣyanti teṣāṁ dṛṣṭānte mayi prathame yīśunā khrīṣṭena svakīyā kṛtsnā
    cirasahiṣṇutā yat prakāśyate tadarthamevāham anukampāṁ prāptavān|
  nho-nho: Tevana iaa TeAtua ni manava aroha iaa nau, iaa Ia e hiihai maa te henua
    hakkaatoa ki kkite i naa tiputipu te manava Jesus Christ i ana noho hakalavatoa
    ma nau, te tama e hakallika i naa tama hakkaatoa, aa laatou ku illoa maa laatou
    hoki e lavaa te lotu iaa Ia ka too te ora e ora hakaoti!
  gym-NT: Ye mden kisete, Ngöbökwe ti ngwiani ruen bobre jae. Ti nämane kukwe nuene
    bäri käme Jesu rüere ni mda mda ngwä akwa, Jesukwe ñan ja ngie mikani ti rüere
    angwane, ti ngibiabare raire kwe tödekakäre jabti. Ne köböire abko, Jesukristo
    tä ni tarere kri rükadre gare ni jökräye angwane, tödekadre kwetre Jesubti, ye
    angwane nünandre kärekäre ben, abkokäre Ngöbökwe ti ngwiani ruen bobre jae kore.
  azg-NT: Ngꞌe min na nndaꞌ, tyꞌoon Tyoꞌtsꞌon na ntyꞌia rö nchjii jon chaꞌ nndëë ntsiꞌman
    Cristo Jesús na tyiꞌquintycüii na mꞌaan jon na tꞌman tsꞌon jon yo nnꞌan. Sꞌaa
    jon na nndaꞌ chaꞌ quitsiꞌmanhanꞌ nchu vaa ntsꞌaa jon yo nque nnꞌan na ngantyja
    nꞌonhan jon na tonnonchen na nninncyaa jon na nnanꞌxuanhan na tyiꞌquintycüii na
    vandoꞌ ñuaanhan.
  bhd-bhd: पन परमेशरे मीं पुड़ दया की, एन तैने एल्हेरेलेइ कियूं, कि मेरे ज़िरिये, ज़ैने
    मैने होरन करां जादे बुराई की, यीशु मसीह तैस पुड़ अपनि पूरी बरदाशत हिरेई बटे, चाए
    मीं ज़ैन भी कियोरू थियूं। तैने एन कियूं ताके बादे मां होरे लोक विश्वास केरन ते
    हमेशारी ज़िन्दगी हासिल केरन।
  too-NT: Lā' a'yuj quit más xa'iclaclē'n, pero Jesucristo quilakalhu'malh para namāsu'yu
    que xla' lej līlacatzucu naka'lhī hasta que nakalhlaka'ī'can. Lā' como quilakalhu'malh
    quit, nā nacālakalhu'man ixlīhuākca'n a'ntīn natakalhlaka'ī' para que nataka'lhī
    xasāsti' ixquilhtamacujca'n para pō'ktu.
  ind-AYT: Untuk alasan inilah, aku mendapatkan belas kasih, yaitu supaya di dalam
    aku, orang yang paling berdosa ini, Yesus Kristus menunjukkan kesabaran-Nya yang
    sempurna sebagai contoh bagi mereka yang akan percaya kepada-Nya untuk memperoleh
    hidup yang kekal.
  cjo-NT: 'Rootaki ikaminthaantakinari, ritakina naari reshiwentanakina, tee ikijana,
    omawitya naaka antzirori osheki kaari kameethatatsi. Rootaki ayotantakari eejatzi
    ikimiteeyerini rirori maawaeni aapatziyaariri iinja: ineshironkaeyerini, ikanteetatyeeyani
    ijeekaperoeyantyaarini janta jenokinta.'
  nsn-nsn: Bo maeit puk ka ueldolomoio, teeit Iesu Kristo e malara tasir tamata ra
    bang, kara ate pare, inggon a hamhamasalik tun na niguata tasir tamata uasa. Temaeit
    ke guatono totoguo tar puhene mara banga tor tamat, kara tagorong mana pono tatanon,
    kara kale tar nitua gere moko dedengua.
  san-DEV: तेषां पापिनां मध्येऽहं प्रथम आसं किन्तु ये मानवा अनन्तजीवनप्राप्त्यर्थं
    तस्मिन् विश्वसिष्यन्ति तेषां दृष्टान्ते मयि प्रथमे यीशुना ख्रीष्टेन स्वकीया कृत्स्ना
    चिरसहिष्णुता यत् प्रकाश्यते तदर्थमेवाहम् अनुकम्पां प्राप्तवान्।
  tna-NT: Daja yama ai madhada cuana aina biame, ema ebia su ibunebatana. Daja ema
    neje paciencia aidaji puana pamapa cristiano cuana ja mesa paciencia, ibuneda
    aida pabata, daja huecha tueda paciencia aidaji pamapa juchaji cuana neje pashanapata
    huecuana puji.
  lid-lid: Ta katin doh, Kindrei tikisi jo, ta Krais Jises baruwani jo bwe, eme ya
    iy kaleheya iy mari udu bolok, tasah jo ndramak ndra-in labai ta lau mari. Ya
    jo badeh, i buku none ndramak ma mwena handru ta amekes kandriyen ndra-in. Ya,
    i buku none iri lau ado hamon kame kanyolom, ya eme iri katehei budon tiri handru
    badeh, ki ta Jises, ma iri kakohok koha iri mwasin, ta bano bwe, ta kudu le buku
    doh.
  wim-wim: nil puth God.angan-a, ngangk mamany. Nungkway ngay pam way-wayam iiy-iiyangan-a,
    nil Christ Jesus.an-a, ngangk kul erkam keꞌ wampant, nil yippak kuup-kuup ngathar,
    woyan thath-thathar, aꞌ anpalana ngayan kan-kanam ngaantam-ngeey-ngeeyang nunang
    ngula nilan nhengk God.antaman. Nilaniy putha kuup-kuup ngathar yimanangakana,
    yipam pam wanch wiyangan thathayna, ngaantam-ngeey-ngeeyayn ngula nil God.an kuup-kuupan
    thant, than yipam kan-kanam ngaantam-ngeey-ngeeyayn nunang Christ.an nil nhengk
    God.antamana, aꞌ aak piip God.antang ngulakaman wun-wunayn.
  zga-M: Ulyakhuva one napeviwe ikhisa ulyahova igati ndyone, ulyahanja, Kilisiti
    UYesu avonesye uvofumelefu woni. Ahavombile evo ukhuta kheve khehya ni huvohi
    avayaheva vikhokonga khuwomi wa sihu nchoni.
  yom-yom: 'Vayi ndimono kiadi mu diambu diadi : muingi mu minu mutu wutheti mu bankua
    masumu, Yesu Klisto kamonikisa mvibudulu andi yoso muingi ndiba kifuani kuidi
    bawu bela kunwilukila mu diambu di luzingu lukalumani.'
  san-SIN: තේෂාං පාපිනාං මධ්‍යේ(අ)හං ප්‍රථම ආසං කින්තු යේ මානවා අනන්තජීවනප්‍රාප්ත්‍යර්ථං
    තස්මින් විශ්වසිෂ්‍යන්ති තේෂාං දෘෂ්ටාන්තේ මයි ප්‍රථමේ යීශුනා ඛ්‍රීෂ්ටේන ස්වකීයා
    කෘත්ස්නා චිරසහිෂ්ණුතා යත් ප්‍රකාශ්‍යතේ තදර්ථමේවාහම් අනුකම්පාං ප්‍රාප්තවාන්|
  yut-yut: 'Mibɨlɨ yaŋ do aŋek nak do bupmɨ nandagɨt. Mɨŋat amɨnyo nagon yo agɨt uŋun
    kaŋek yaŋsi nandani: Yesu Kristo da yokwi pakpak amɨn do nandaŋ yawok yomɨŋek
    but tobɨl ani do bɨkbɨk madepsi yomɨsak. Yaŋ nandaŋek nandaŋ gadaŋ ɨmɨŋek egɨp
    egɨp teban abɨdoni, mibɨlɨ yaŋ do yokwi pakpak dakon mibɨltok amɨn nak do bupmɨ
    nandagɨt.'
  grc-BYZ: ἀλλὰ διὰ τοῦτο ἠλεήθην, ἵνα ἐν ἐμοὶ πρώτῳ ἐνδείξηται Ἰησοῦς Χριστὸς τὴν
    πᾶσαν μακροθυμίαν, πρὸς ὑποτύπωσιν τῶν μελλόντων πιστεύειν ἐπ᾽ αὐτῷ εἰς ζωὴν αἰώνιον.
  cpc-NT: Iro opoñaantari inishironkataana Jesucristo, tii isamaniintana okantawitaka
    naaka mapirowitakawori nokaaripirotzi. Tima tsika ikantaana naaka, ari inkantayitaiyaari
    pashini inkaati kimisantayitairini, ari inkantaitatyiiro jañaayitai.
  nhg-NT: Yaja por ini nönca Deus niechperdonörojque, para que Cristo Jesús tiechmachestisque
    que cuale quexiculo meyac sösantle. Pues quexicojque tli naja necchihuaya cuntra
    yejuatzi. De inu maniera ocseque giente cuale quejtasque notech quiene Deus niechperdonörojque,
    hua ejqueu moneltocasque tieca Cristo hua quepeasque innemeles nochepa.
  nya-nya: Ndipo pa chifukwa chimenechi, Mulungu anandichitira chifundo, kuti mwa
    ine, wochimwitsitsa, Khristu Yesu aonetse kuleza mtima kwake konse kuti ndikhale
    chitsanzo cha omwe angathe kumukhulupirira ndi kulandira moyo wosatha.
  ngu-NT: Yejhua ica Dios onechicnelij, nejhua yejhuan más nihueyi tlajtlacolej, para
    Jesucristo ohuel oquiteititij nochi iyohuilis. Ijcon, tej, nejhua niejemplo para
    yejhuamej on yejhuan quineltocasquej Jesucristo niman quipiasquej nemilistli para
    nochipa.
  kup-kup: Oñ ne horï ahö poñ tohot hehon, Iesu Kristo pi zuam hañ horiv ne nanet,
    oñ houloam gaa tat pi nemaz zakepiv ahoam netahan hezaek, paru añarab modari rekot
    pi nem neñizahavoz homet epat hahopan, “Met rotap Iesu Kristo pi tinam Pol meñizooh,
    povoz dari amun eñizohopanen pimaz homehot hek.” Pot hapanepuh pimaz homet hepanen,
    parum tin pohao het hepanez pov manapan.
  jid-jid: Nakima me mi kpa jinkai don ni tumu, me mi'u mumladu ba tsro vu suron Yesu
    Almasihu. A ti naki du me mi zama kpei u tsro ni bi wa ba kpa yeim ni Irji u sisei
    ni sei.
  wmw-wmw: fala niwoneriwa huruma ipate julu yangu omi Almasihi Insa olote imani pakulu,
    iwe nfano ka ware wája kunkubali iye wapate mainsha a milele.
  gmv-GGM: Gido attin ta maaretidaykka Yesuss Kiristtoossay zaway bayindda ba dandda7a,
    wurssofe aadhdhida nagarancha gidida ta bolla beessiday izan ammananaytasine medhina
    deyo deemmanaytas leemuso gidana malako.
  ssg-ssg: Tuahe kalak wouk lialun, ti lalape tatahan ti Haeu, i kum axi nga kawatan.
    Jises Krais i kum saxoh lengeiniak tel seilon pate lialun. I aile kola ka teka
    seilon lialun liai, tin i pon laha soh tetan ape laha pon ukei tonain kapi Haeu
    ti tap tahi tapoan.
  zpo-NT: Kwaanzee mlesla Dios ne na, nu Jesucrist nlu axta parota nyela xaa ne xaa
    na, nu sbaa nlu Dios xomod nyela xaa ne xaa re myet, zee noka re xaa gon xtizh
    Dios zee nzho mod le xaa gan yalnaban kwaan tira.
  poy-poy: Kumbiti Mlungu kamoniriti lusungu neni nweriti nana vidoda nentu ya woseri
    su Kristu Yesu kalanguziyi uhepera wakuwi woseri kwa neni, handa shilanguziwu
    kwa walii woseri hawamjimiri shapakanu na kwanka ukomu wa mashaka goseri.
  qwh-NT: Tseno jutsayoq quecaptïpis, Teytantsic Jesucristu manam castigamarqantsu.
    Mas bienmi ancupëcamarqan Jesucristu allapa pasensiacoq canqanta nunacuna musyayänanpaq.
    Tseta cuentata qocurirnam, waquin nunacunapis peman creyicuyanqa wiñepa wiñenin
    cawayänanpaq.
  gaw-gaw: Amge diig imunu Kayak Nug dahilnu oo gai iiṯa doyom. Da am hip̱unin hak
    danab laa oh eḏaṯak amunu Kristus Jesus Nug nuhig oo mak amu nuhig ena hak ele
    uḏat dahilp̱a heeb, miag atieb, danab ah ag amu anidna, ag oolag maiṯeb, ag ele
    nuhignu oolagp̱a genab doona, ag bauklel aoglag.
  nca-nca: Quko Kristo Yesuko sikíne te nunoro topé kama taró. Ŋuro tero enendo unipare
    imemoŋgo ene iŋondutuworo yoto-yoto suki-suki rewaŋgo ŋu otete meté ŋu witú yereró.
  zpz-NTPP: Ndeꞌ nu Ñgyoozh gushni lagy mi ya̱, gun orzeꞌ gac lyuu Jesucrisht ni de
    mbecy nu tonaꞌ la ricy cup mi pase̱z num dey. Gun mas ya̱ naca̱ tub mbecy cyi
    zub lo zir, tees nu nac ya̱, orzeꞌ syaꞌ deꞌ zir de mbecy nu bi ca lo cuen nu gyicy
    cup consuel lom. Orzeꞌ cui mbañ dey tub la.
  zac-NT: Perë bëgaꞌa lduꞌu më na, sulë parë guëluaꞌa grë pacënci shtë më laꞌni vidë
    shtëna. Guca primërë entrë grë ra pecadurë, perë lëꞌë më gulë́ më na parë gaca
    tubi ejemplë lu grë ra natsaldí lduꞌi lëꞌë më të parë gapë rall vidë sin fin.
  kyg-kyg: Maiꞌnovaꞌmonanafa Yesu Kalaisiꞌa maige maige huꞌa maisaya yaꞌmo alisayafeꞌmo
    apakesa afiꞌa fatago hisaya vayaꞌmo hogoteno nagaemo nageno yagu yaga huno nataleꞌniya
    kavaꞌamo alino apave lisiyafeꞌmo hau huno nateꞌniye. Alino apave lisigeꞌa ageteꞌapaeꞌmo,
    alagi hosu vekalegamo huꞌniya agufa alagepa kavaꞌmo lagaetegaꞌeꞌmo afaꞌa hugiye,
    huꞌa apakesamo afisayafeꞌmo hau huno nateꞌniye.
  kmk-kmk: Yoong si Apudyus, kinaasiyanak daḻapnu maipailan Jesu Kristu dit adi mangkigad
    un anus na kan sakona kadadagana gumabasuḻ, kad mambalinaka mangil-an dan tagu
    un manuttuwa kan siya ot maitdan dat mataguwana maid si kigad.
  cao-NT: Ja iqui tsi anomaria ini quiha Diós ëa noihaina. Jasca, noiquí tsi jahuë
    Jesucristo ë qui yosanayamahai ca ja jismacasni quiha nohiria bo qui. Toa quiniá
    tsi Ibobá noiyoihai ca cahëxëhi quiha ë cho chahahuacanaibo, naa bëso-bësopaocaxëcanaibo
    ra.
  bbr-bbr: Utianik, Anut nukas is mesin wouti mowon. Kiro owon, Krais Jisas nukas
    karauk roasiret kon wou päurar raiäu onok ätär maraun keserwon. Is ro aru senes,
    utianik, Jisas kon wou päurar oripas is imäirowon. Is kiro totok senek raim. Roasiret
    ak kon onok is opok keserwon aparia, akan woiaka Jisas mesin epar mianik, ak ko
    pak awau orip orip rawaun itok.
  inb-inb: Nuka chasa kag­pi­pas, Jesu­cristo ñugpa nuka­wa kawa­chirka, pai tukui
    pasin­sia­wa kagta. Chi­manda­mi Taita Dius nuka­manda llaki­ri­puarka. Chasa­pika,
    nuka tukug­samurka­nimi, sug­kunata kawa­chig­sina pai iapa pasin­siadu kagta;
    chasaka pai­kuna­pas, Jesu­cristo­wa suma iuia­rispa, mana puchuka­ri­diru kaug­saita
    chas­kin­ga­pa.
  hrv-hrv: A pomilovan sam zato da na meni prvome Isus Krist pokaže svu strpljivost
    i pruži primjer svima koji će povjerovati u njega za život vječni.
  box-NT: Ká a Yeesu màhã́ zũna ĩ màkárí, ĩnɛ́n na bè-kora wi po bìa ká,
    á ɲà mí yi ĩ bìo yi. O wó mu á zéenía lè ɓa nùpua na khíi tà a bìo
    á à yíráa le mukãnì binbirì na máa vé.
  ote-NT: Pe masque ndrá ꞌyøtꞌatsꞌoqui, nura Zidada Jesucristo bi mɛsca ra nthecate,
    pa núgui ꞌnandrá da̱nga ꞌyøtꞌatsꞌoqui da hnequi ja ma ꞌmʉi gue Ajua̱ bi zɛtca
    ma ntsꞌoꞌmʉi ne bi pungagui. Bi ꞌyøtꞌa njabʉ con guequi pa njabʉ da hyanda maꞌra
    ne da gamfriꞌʉ pa da mɛꞌtsa ra te pa nza̱ntho.
  wnu-wnu: Ego Munon inubersiau tari Yisas intoubar igoar eng ye gigit yemusuor end
    ye aninou qugur gas ende igoum. End qen geret munon gugum ye yegab wot oabig qenen
    bebereg igorubour.
  zam-NT: Por cón che'n con' mblin láth ngòc daa mèn co' nau' loo no mèn co' nau'
    yéc co'se' ngòc daa nerleque' mèn ye'rsin'a, ale mblyat lezo' Diox gunèe Diox
    daa. Tataa mbli Jesucrist par mblu' Jesucrist daa loo mèn por cón che'n con' co'
    ngòc loon le' Diox anze'f ncha'la's tín' loo mèn. Ryete mèn nanee looque' xal
    mque tee lin. Por cona, Diox mbli ngòc daa thìb mbi' co' mblu' cón che'n xá mod
    susque' ncha'la's Diox ñèe Diox mèn, mèn co' yila's loo Crist par yòo ban no mèna
    Diox thidtene yìloa.
  zyp-NT: Canghrasala, ma rawng tahei mehsua sahlo letah a suacaipaw ka cung letah
    a zawngenah a langsahpaw cang ka, ma cawh a zing lepaw sahlo tah chaizaw hringnah
    aa hmuh nápawtah Khri Zisu tah a changthai lypaw a lungsynah khah a langsá a tah
    khah kama letah a mingpaipaw cawtah a cang.
  sey-NT: Ja̱je paꞌina, Maijaꞌquëpi yëꞌëre teaye ñani oi co̱cajiꞌi. Ja̱je paꞌina,
    siꞌaye Jesucristo yoꞌo juja maꞌñere i̱ñosiꞌi caquë yëꞌëre huasopi. Ja̱je paꞌina,
    yure yëꞌë jeteyoꞌje i̱te sehuoja̱ꞌcohuaꞌire i̱ñoquë aꞌë, ti paꞌiye ti̱ꞌajaꞌcohuaꞌire.
  nvm-nvm: '@see-verse:1TI.001.015'
  mps-mps: Ena te hasia polasa dwai sę yali bidi te ena digi bidali goli, Jisas Krais
    agai ena dali homu dene eyu tau selama, tama ena ma dobola sai. Magi basowe? Te
    ena subo piksa noma tiwai yali. Tama nosali te gasa dwai sę ebo we bidi augwaligo
    te Kraisgo te dwai sę ebo bidi polo elisąbo wiegi yai kolesaga hania konemainogo
    eyu, agai ena dali te kolesaga naga hasia yai dao. Tama augwaligo homu aga poba
    begi peyu, tama bidibo ula selama, bugagia sesemane sogo bidada peyu, bidada pomainogo
    yaibao.
  pab-NT: xakore hoka hatyo hiyeta Enore airakoaneharetya natyo, Jesus Cristo hamaholawakene
    nokakoi hotikisa maheta. Exehare atyo ite jikiniti tyakekohenerenae waiyehena
    hoka ihiyeta tyakekohena hoka wenati matyotenehare ite enawenaneha tyaona.
  llg-llg: Mae au manggalaung leondiak, tehuu Manetualain naketun tana huku au. Tehuu
    Ana nau pake au dadik natutuduk, fo atudu Yesus Karistus nggale loan neu hataholi
    manggalauk manai lain seli, leo au ia. No leondiak, na hataholi feꞌe kala fo mana
    tao sala kala, ala bisa lamahele neun, fo hambu sodak lakandoo lon boe.
  kyf-kyf: Nɩɩ, -Lagɔ ka 'mɩ nyazɩ 'yɩlɩ. -We ka 'gbʋ ɔ yia -amɩ gbʋnyuu -lɛnʋnyaa
    -kanyɔ nyazɩ 'yɩlɩ, mʋ -wa nɩɩ, -Zezu Klisɩ 'ka ɔ dlɩtie weee -slolu nyɩma -yla.
    'Ɩn sa -wa yia -Zezu dlɩ -gʋ zʋa, 'ɩn wa 'ka 'yliyɔgagɩe 'yɩ, -amɩ 'ka wa 'yli
    -slolunyɔ -zɛ.
  tpi-tpi: Tasol Jisas Krais i laik bai olgeta manmeri i ken save gut olsem, em i
    man bilong isi tru long ol man bilong mekim sin. Olsem na em i sori long mi pastaim,
    na mi stap olsem piksa, bai olgeta manmeri i ken lukim samting em i bin mekim
    long mi, na ol tu ol i ken bilip long em na kisim laip i stap gut oltaim oltaim.
  mih-NT: Ta yucuan cuenda i cundahvi iñi ra Ndyoo sii, vatyi cua cuu si sa xihna
    ñi nu zañaha ra Jesucristo vatyi ndyee xaan iñi ra sihin ñiyɨvɨ iyo cuatyi. Zañaha
    si cuhva sii ñu ta cua sino iñi ñu sii maa ra, ta tacuan ta ma cuu ca ñu.
  qvh-NT: Sayno perdonamashganta musyarmi waquin runacunapis tantyacuycäyan paycunatapis
    perdonar salvananpä cashganta.
  kms-kms: Pudi puate te ningg Yumbui ni nge yawo nitogh ei te nge wuti quan nganye
    yumbo ur brequ gad ye nge nde gri Kraist Jisas ni pripri ghimbi nawo di brequne
    ker nawo segi ye yumbo ur te bei nand, ei wute pughe ye ni Kraist nei rimbig di
    ris ris te kin ris ningg riri ye ni ruqond.
  agn-agn: Piro inate-bekano tang Dios agod ong pagpatawad na ong yen, ang yo tang
    kalainan ong tanan, mapaita ni Cristo Jesus tang doro kāboat ang pasinsia na.
    Ig na magsirbing alimbawa agod ang domang mga taw mamagto ka ong nandia ig oldan
    ta kaboing anday kataposan.
  nhi-NT: Masqui ohcon onechonicnoitac, uan ohcon notich achtoh ocontenextilih Cristo
    Jesús quen tepacahyouia. Ohcon omochiuilih nic oquinic notich maquitacan nitepacahyouilis
    naquin ictlalisqueh nintlaniltoquilis inauactzinco uan ohcon icpiasqueh yolilistli
    ica in sintitl nochipa.
  ttc-NT: Astilji owok lo'et tk'u'j wi'j, tzan tyek'un kyaqil tpasens wuky'i'l, komo
    a'in wetz te aj b'an pyor kxol kye txq'anky, b'ix ikxji tzan tnimsan kyk'u'j kye
    txq'anky aj okye'okslayon ti'j tzan kyanq'in te jun-ele'x.
  dan-1931: Men derfor blev der vist mig Barmhjertighed, for at Jesus Kristus kunde
    på mig som den første vise hele sin Langmodighed, til et Forbillede på dem, som
    skulle tro på ham til evigt Liv.
  kwj-kwj: Woro ka hinga a dawani Gotri ani keke o hingambwa ri woro ti, hinde wowani,
    kale kapwa sumbu omwesika naha a wosindani ele nomo Kurais Jisas ni ani handawani
    ele ni ri hambwa nambwe ani ni ri rataro sumbu kipe naha rihi tini ri meku kinani.
    O sumbu hinga ri wosiro ti, ando ani etisiwa ele hima ai mwale tini wu hei hei
    wu tani sembe wuhi ti rini ni wu hasini ri himamwale ako ti wu torosini gisi gisi
    kipe tumbwa wu da ki.
  vie-OVCB: Nhưng Chúa rộng lòng thương xót ta, kẻ xấu xa nhất, để chứng tỏ lòng kiên
    nhẫn vô hạn của Ngài, và dùng ta làm gương cho người khác tin Ngài để được sống
    vĩnh hằng.
  kze-kze: mirámó uráundayavena arumbá umásinkena ayáátááka'a simu'marómba kwaási
    mindá awánésa kwenááiyavesa áraire sésa aúnái'a umái maí'mai'a ónááontavena íma
    sínkamimba simu'maréna ména arumbá umásínkaraiye.
  mpj-mpj: Kayilaju nyarrurringu, walykukajaminyirriju warningu, jilanyaya martukajaluya
    kulilkura, “Yilta, Puulkura walykukuminyirrira walykukaja warningu. Palunyayuru-lampalura
    martukajaku walykukaja nyarrurriku warningku.” Palunyayuruya marlajanulu martukajalu
    kulilku, “Puulkura nyarrurringu ka wanka kanyirnu, palunyayuru-langku ngayurtinpa
    nyarrurriku, ka wanka kanyilku.”
  lbk-lbk: Ngem siya na nan khotok nan naneg-angan Apo Dios ken sak-en ta wad-ay angnen
    Jesu Cristo ay mangipaila isnan ad-i kakonto ay anosna ken sak-en ay kangaakhan
    isnan am-in ay fomafasol. Siya chi nan inangnena ay mangipaila isnan kinaanosna
    isnan am-in ay at mamati ken siya ya manawat isnan fiyag ay maid pengpengna.
  mto-NT: Ax je̱ꞌe̱ ka̱jxts a̱tseꞌe je̱ Nteꞌyam xtukma̱ꞌt ku̱x je̱ꞌe̱ veꞌe cha̱jkp
    je̱ts a̱tseꞌe nyaknu̱ke̱ꞌxnatá̱kat nu̱yojk je̱ts kaꞌa veꞌe je̱ viijnk jayu joma
    vaateꞌe je̱ Jesucristo juuꞌ du̱kuvu̱k, je̱ꞌe̱ juuꞌ a̱tseꞌe ntuntsoꞌoxpa̱jk, je̱ꞌe̱
    veꞌe cha̱jkp je̱ts a̱tseꞌe je̱ nu̱ꞌixvaatsu̱n nyaktánu̱t je̱ꞌe̱ ka̱jxta pa̱n pa̱n
    jatyeꞌe je̱ Jesús du̱jaanchjávadap, veꞌem tseꞌe du̱jaye̱jptuvat je̱ joojntykin
    juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: Rëḳ mu Kerisi Yesu kwa vonġin sa muġin betato ranġah raḳ sa bë nejom
    yi ahon rot. Lob alam vahi pin sën rëḳ ayoj na timu vu yi lo degelë jaḳ sa bedejaḳ
    ni nabë rëḳ kwa gevonġin sir nabë saga geving, bedemedo malaj-tumsën degwata.
  guj-2017: પણ તે કારણથી મારા પર દયા દર્શાવીને ખ્રિસ્ત ઈસુએ મારામાં પૂરી સહનશીલતા
    પ્રગટ કરી કે જે દ્વારા અનંતજીવનને સારું વિશ્વાસ કરનારાઓને નમુનો પ્રાપ્ત થાય.
  jvn-NT: Nanging Gusti Allah melasi aku, kanggo ngétokké kesabarané Gusti Yésus Kristus
    lan kanggo tyonto marang wong-wong liyané sing ing tembé bakal pretyaya marang
    Dèkné lan nampa urip langgeng.
  byr-byr: Sareinyɨ kɨrɨꞌ Naangei nɨmɨnyɨna kaleꞌna nyɨgaimwadei nayaa nyakelyɨ. Sareꞌna
    Jizaazai Kɨraazɨtɨyai “Nɨmɨnyɨ dɨragɨnna nyɨlɨmwagapɨꞌdera yuyagaaꞌ yuyagaaꞌne
    gaalyabwina maapɨꞌderaavɨne keꞌbaꞌnanyai Polɨ yɨmaꞌnana! Sarevɨ sɨnnawɨ Polɨmɨna
    sɨnna tɨka yarai manyɨdayadevwi sahwaraavɨ wɨjɨwaainɨma!” daka gamɨre kale wɨgaimwangebwi
    nyɨjaavaꞌ.
  ian-ian: Manda kat God wun kat awat sɨlapman yindɨ. Wun kavle nglei nyan Jisas Kraist
    wun kat kwunatnda vat nat nɨmba vɨlaa yelavɨkiyandi. Wan kavle nglei nyan kat
    ana nɨma vat yindɨ. Nɨn kat ana nɨma vat yigiyandɨ. Nɨn kat alɨpsɨga kwunakiyandɨ
    waa yelavɨkiyandi. Wupma Jisas Kraistkat yelavɨtnjeyan njɨmbla njɨmbla apma vat
    yetɨnjeya vat klaigandi.
  hun-hun: De azért könyörült rajtam, hogy Jézus Krisztus elsősorban bennem mutassa
    meg vég nélküli türelmét, hogy példaképe legyek azoknak, akik majd hisznek benne,
    és örök életet nyernek.
  mcf-NT: 'Adec ëbi yuec icsambo icsho Nuquin Icbo Esusën baded cuidenquio icquin
    abibi tantiamequin bëdamboen isbempondashi. —Pabado bëdamboen isaid chiac utsibo:
    “Pabado icsambo icboedi Nuquin Papan bëdamboen isbenac. Adembidi Esus tantiasho
    Nuquin Papan ëbitsen bëdamboen isendac,” quequin ëbi tantiendac. Adquid unësacsho
    ëbi yacno tabadmendambi —queshun abi tantiamequin Esusën bëdamboen isbempondashi.'
  kjs-kjs: Go-rupa pea pare Yesu Keriso-me nipu ora pawa piruma rono napagaape kone
    pename waalisa. Go rabu Gote-me ni koeyae ali mudu pirisua pare kodome komoma
    raba misa. Go-rupa pisare nipumi wala werepe kone rulaoma piralimide enaalinu
    naa kone adenalo pisa. Go enaalinumi ni adoma nipu madaa kone rulalimi-daare nimu
    ade abuna kagaa piramala palimi. Go-rupa pisa-pulu Gote-me ni kodome komoma raba
    misa.
  mni-mni: Adum oinamak maram asigidamak haibadi pap chenbasinggi marakta khwaidagi
    pap chenba eingonda Tengban Mapuna chanbiba adu utpire, madu Ibungo mahakpu tungda
    thajagababa amadi lomba naidaba punsi phanggadaba mi pumnamakta Christta Jisuna
    mahakki kuina khaangheiba adu pandam oina utpinanabani.
  yad-NT: Ramuni̱day sara̱yada yentyutya̱damu rayadaju̱, ya̱jnu̱y, ne ra̱baryi̱sara
    sa̱ntyutya̱da vu̱jyu̱. Ni̱day jo̱ta̱da jantyutya̱dantirye tapi ratya rañi̱cha
    jaryi juuchati̱. Daryaday sa̱jantyutyani̱ ti̱ntiy, ni̱tiy ra̱tuva̱chu ri̱sijyu̱
    simu Jesucrístu, ramutiy sa̱nu̱jeya̱sarate ta̱rijyu̱.
  mxb-NT: Tído ni̱ saꞌa̱n Jesucristo ni̱ kuꞌu̱ ini na̱ sa̱ꞌá yuꞌu̱, ra̱ kini cháá
    ka̱, dá dánaꞌa̱ na̱ no̱ó ña̱yuu ña̱ koꞌo̱n na̱ ki̱ꞌo ndeé iní na̱ sa̱ꞌá ña̱yuu
    kándísa ñaá, dá koni na̱ natiin na ña̱ kataki chíchí ná táto̱ꞌon ni̱ kee na xíꞌín
    yuꞌu̱.
  pon-2006A: ahpw pwehki iei kahrepe wette me Koht ketin mahkikihong ie, pwe I en
    kak kasalehda uwen laud en Krais Sises eh ketin kanengamahiong ie. Mehnda ma I
    suwedsang me dipan akan koaros ahpw I en wiahla mehn kahlemengih ehu ong koaros
    me pahn pwoson Krais mwuhr oh ale mour soutuk.
  maq-NT: Peru Jesucristu ne, camayuma rë me ngahan ta, tsëhë xi meje rë me xi cumachaya
    rë yëjë ni xuta ta jemu sahmi jyë cacun me cojo ngu xuta xi jercu sahmi cjuatsehen.
    Sacuatjin xi casahmi me cjuandaja cojo ná ne, hacuaha ni tjin sahmi me cjuandaja
    cojo yëjë ni xuta xi cumacjain rë cjua rë me. Sehe sacú rë xuta jan cjuahñu xatsë
    xcun Nina.
  hto-hto: Mei daɨí itɨcue íadɨ Juzíñamui ɨere cuemo dúecaide. Are íllamona Juzíñamui
    cuemo dúecaillado náɨraɨmo Jesucristo ie ñue comecɨ mánaɨnafue cuedo jino íaɨoɨmo
    cɨ́otate. Iemona comɨ́nɨmo ñúefuiaɨ ja cɨ́otatɨmɨena jáidɨcue, mei fɨénidɨfuiaɨrede
    Páblodɨcuemo Juzíñamui ɨere dúecaideza. Jesumo cue ɨ́ɨnuamona cue comecɨ ífuena
    méidotɨcue. Afena onóillamona nana zíiñona illɨfue óiacadɨno, cue comecɨ ifue
    méidua izói, afe izói afémacɨ afémɨemo ɨ́ɨnota íaɨoɨ comecɨ ifue ñúefuena méidoitiaɨoɨ.
  por-BRBSL: Entretanto, por esta causa obtive misericórdia, para que em mim primeiro,
    Jesus Cristo pudesse mostrar toda sua paciência para um exemplo daqueles que iriam
    acreditar nEle para a vida eterna.
  ces-NKB: Ale proto se mi dostalo milosrdenství, aby Kristus Ježíš na mně [jako]
    prvním ukázal veškerou trpělivost pro příklad těm, kdo v něho mají uvěřit k věčnému
    životu.
  cui-cui: Bequein bichocono abe taexanaein, daichitha Nacom nantanuweya neyabara
    nanta xeina pia tana neyawenaewa tsane. Tsipei xan pon Jesucristo nenaitʉta exana
    jiwitha, xua bayatha tana necui yabara ewatsixae xua tajume cowʉntsiwa tsane Jesucristotha
    xua poxonae jopa aitaconaeyo. Daxota ichamonae poxonae netaena Nacom exanaena
    xua barapomonae Jesucristo pejume cowʉntsiwa tsainchi, pexeinaenexa peantʉyapusʉwa
    po peantʉyapusʉwa xua ataya tsiteca.
  boj-2014: Yesus Kristus a une tamo naŋgi qa tariŋsokobaiyeqnu. Aqa kumbra di tamo
    uŋgasari kalil naŋgi qalieqajqa deqa a matiq e qa dulej. Di kiyaqa? Naŋgi Yesus
    aqa kumbra di qalieosib a qa naŋgo areqalo siŋgilatosib ŋambile gaigai sqajqa
    deqa.
  eng-OEBUS: Yet mercy was shown me for the express purpose that Christ Jesus might
    exhibit in my case, beyond all others, his exhaustless patience, as an example
    for those who were afterward to believe on him and attain eternal life.
  eri-eri: Ariya Yesus Kristus no fai-aita oruwanga benou isi dewei nomo gau tuna,
    no fai une tafagou waha foinga ono nigigou fai. Onou waha bona amugedu no ji bona
    augami tuwainga, ji agotete dorofe yafa gehenga, nere fai-aita oruwanga, no dada
    ji langa onowai waha uredu bode, nere fere no bode huwanyanege ngalenga wonga,
    agenege auma gai-gai yafa dewou waha todbode.
  aly-aly: Ayengan apmwangkwarr-tangkwel anenh, Akngeyanap atyeng ilkelhenh-anteyarl.
    Rap atyeng athamerremel arternp mpwelhenh. Akngerrelan ayenh arenharl. Alakenh
    rernem iterl-areyel-anem, Akngey rarl ingkerrenhew athamerremel aneyel. Rernemap
    ikwer-warl-athek angkeperreyew, ikwerant iterremel. Rernemap alpem, ikwer-itwel
    aney-alpeyew intem-antey.
  wiu-wiu: Nopa poanele pine wiane tokou agoke Keraisu Yesuyo poti ko akene wene-kama
    pia ela motokome no toa motoka. Nipa mea kama poadete oneke wene tugatekoi yene
    peya ela motokome toateka adeka pia toka.
  swe-swe: Jag mötte förbarmande (medlidande), och det för att den Smorde (Messias,
    Kristus) Jesus skulle kunna visa allt sitt tålamod mot mig som den förste, ett
    exempel för [att uppmuntra] dem som ska komma till tro på honom och vinna evigt
    liv.
  cth-cth: Hateiteh, a yungyoe hringnae coe nahanlah ka yuem hane naw ni a dawn han
    kawi lah ao nahan, kalenpounge yonnae ka tawn e kai hah Jisuh Khrih ni lungsawnae
    hoi panguepnae na patue toe.
  mti-mti: Ne namu apan kukaeba, megara gare me ne ano nedne. Iesu Keriso namu ano
    kokawa oraivitwa me toyau nedne. Kuiyawa me imive ne gunap me iyayapan munan guwaguwawa
    ape, meve mu yaug anog me gumbe anotumat ag inaiinai yaibobot autanwa oya.
  pad-NT: Kodihojai jaharini kaba'i, Jesus Cristo hora va'adi'iki ho. Ni-ihamahijorakiki
    ada Jesus. Binofiki ida ija'ari hahavia avigavini, kodihojai jaharini kaba'i,
    hora kaihamahijorakiravini. Jesua binofiki ida nofirina vihikia avigavini hora
    va'adi'avinia. Jesua binofiki ida va'ora va'adivini jaboni avigavini. Jesus kania
    vaabono gahinai vanihavini kamahini vagahinaha jaboni bana mahi jahaki anokhomirikia
    Deus kania.
  twi-twi: Nanso esiane saa nti, wahu me mmɔbɔ, sɛnea ɛbɛyɛ a me a meyɛ ɔdebɔneyɛni
    a odi kan no, Kristo Yesu nam me so bɛda ne boasetɔ a enni awiei no adi akyerɛ
    wɔn a wobegye no adi no na wɔanya nkwa a enni awiei.
  hlt-hlt: Tedae he nen he n'rhen coeng. Te daengah ni Khrih Jesuh tah thinsennah
    boeih neh ka khuiah a tueng lamhma eh. Amah soah tangnah ham aka cai rhoek kah
    dungyan hingnah ham a ninglam pakhat la om sak ham ni.
  tbz-SIM: Kòò n kuɔ́ mmɛsémmɛ̀ mí mbɛyɛibɛ kóo ketiwè, kɛ bo bɛnkɛ o minnímɛ̀ dɛumɛ̀
    bɛ̀ɛ̀ yó nhò tɑ̃́ bɛ̀ yóó nɑmɛ̀ kɛ́pɛ́tɛ́ mufòmmu mùù bo sɑ̃́ɑ̃̀.
  san-GUJ: તેષાં પાપિનાં મધ્યેઽહં પ્રથમ આસં કિન્તુ યે માનવા અનન્તજીવનપ્રાપ્ત્યર્થં
    તસ્મિન્ વિશ્વસિષ્યન્તિ તેષાં દૃષ્ટાન્તે મયિ પ્રથમે યીશુના ખ્રીષ્ટેન સ્વકીયા કૃત્સ્ના
    ચિરસહિષ્ણુતા યત્ પ્રકાશ્યતે તદર્થમેવાહમ્ અનુકમ્પાં પ્રાપ્તવાન્|
  amx-amx: Kwereng Altjerr tjeng-amparr lharrp-irrek, rang itja yengenh atwek, yeng
    anetj anthwerr mernelhekarleng-artany. Jesu Christ tjeng-warn angkek, thang renh
    naketjenheng, kwereng yeng iteth ngampekarl anetjenheng. Lakenh rang mantj-mantj
    tjeng mernelhek, tjerrtj ingkerrekel nhenh iterl-aretjeh. Kwereng tjerrtj ingkerneny
    map-arlk inang renh naketjenheng, inang iteth ngampekarl anetjenheng.
  ake-NT: E'tane mɨrɨ wenai kuru si upɨ' usentu'man nɨsa', urɨ si tʉmakooikena' nan
    maku'pɨ kuru si yau, Kʉrai Sises uya tʉpʉ'kʉ kenan pen nɨ tʉuseta'kai' pʉra te'to'
    enpoikato' pe kamoro tapurɨ ton kon mɨrɨ awonsi'kɨ inke rɨ uko'man nɨto' epoton
    kon nenton pe.
  qvn-NT: Chaynuy lutantam Jesucristoga cuyapämasha. Nätan nogataga cuyaparayäman
