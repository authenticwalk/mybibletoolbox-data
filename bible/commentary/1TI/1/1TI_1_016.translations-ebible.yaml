  mya-JVB: သို့သော်လည်း ၊ ထာဝရ အသက် အလိုငှာ ယုံကြည် လတံ့သော သူ တို့လိုက်စရာ ပုံ သက်သေဖြစ်စေခြင်းငှာ၊
