    isan la haratu la pa rasua mata mauri tui.
  auc-NT: Mänömaï beyænque tömëmoque godömenque wënæ wënæ cægaïmo ïñömote Itota Codito
    pönö waadete angä beyænque quëwengaboimpa. Wëënëñedë botö baï në wënæ wënæ cægaïnäni
    ïnänite adinque Itota Codito, Botö weca cöwë wantæpiyæ̈ näni quëwenguinque pancadäniya
    botö ïmote pönenguïnäni ïnänipa, ante do ëñengacäimpa. Ïninque tömengä, Botö në
    waadete cædinque ee abo ïmopa, ante tömënäni ïnänite odömoncæte ante cædinque
    tömengä botö Pabodobo ïmote mänömaï pönö waadete waa cægacäimpa.
  kbc-NT: Pida jiɡ̶idaa leeɡ̶odi naɡ̶a idiwikode Aneotedoɡ̶oji, eotedibige Jesus Cristo
    me nikeetediwa meliodi me dinatitediwa, ane daɡ̶axa me ee abeyaceɡ̶egi. Odaa jiɡ̶idaaɡ̶ee
    naɡ̶a ikee me yakadi me dinatiteta codaa me iwikode inatawece niɡ̶ina oko anicota
    monakato, odaa niɡ̶ina oko joɡ̶odibatege lewiɡ̶a ane diɡ̶ica liniogo.
  bmh-bmh: Bo, Uwait nug iz en bisom peun. Go einen, Yesus Kristus nug duailel ipal
    gonugau ougab selai daneu igul abai marabun guzeneun. Iz du eg pet, bo, Yesus
    gonugau ougab selai eim iz imacileun. Iz dorog go sul darem. Duailel ag gonugau
    igul iz ebilab guzeneun uligaimai, agal oiagab Yesus en petak aimai, ag go dual
    awau muzmuz dabun iboin.
  ctu-BL: Jini cha'an Jesucristo tsi' p'untayon anquese ñumen xmulilon, cha'an mi'
    pʌs i p'untaya ti' tojlel jini mu' bʌ caj i ñopob Jesús cha'an mi' tajob i cuxtʌlel
    mach bʌ anic mi' jilel.
  meq-meq: Ane tuk na, Yesu Kəriste a geŋ ŋgwalak na, hərwi ada mâ ɗatay ha a ndo
    hay neŋgeye ndo məzle ŋgatay. A ɗa ha na, a geŋ ŋgwalak a neŋ nakə na ze ndo hay
    tə mezeleme aye. A bəzatay ha niye hərwi məvəlatay gədaŋ a ndo neheye ta dzaliye
    ha faya aye ada ta hutiye sifa nakə ma ndəviye bay aye.
  noa-H: Mamʌ mag mʌchta hatcha nem k'aibag chitarr haawaita Hẽwandamau warag mʌ dau
