    dja ikôpdji'ã ã ikudjwa anen tu amim Jeju kamnhĩxkumrẽx ne kam ikudjwa tyk nhijukri
    tĩn rã'ã rã'ã kadjy. Kadjy ne Jeju kum ikaprĩn akrànmã prĩ'ã ijo tẽ. Kam ne ba
