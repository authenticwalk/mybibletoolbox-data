    dup. Pen yɨp gup tek ak, bɨ ogɨnap chɨnop abe anɨb anep gɨnɨgab agɨl gos nepal
    anɨb ak tek, Jisas nop gos lɨnɨŋɨd pel pelnep yenɨgabal.
  jic-NT: Mop'in nin, Jesucristo 'üsüs la ntjiji, napj malala la tjejay na. Jupj jostsja
