    alué ralámuli etesa chiena 'la gu'íriligo Onorúgame ne'chí rekó ne 'we cha 'sime
    rió kachi, 'liko 'we 'la bijchígimala Kristo Esusi nila ra'ichálila 'lige 'la
    simámala 'pa rewagachi napu'lige suwisá Onorúgame 'yuga mochimia senibí.
  eng-WEBPB: However, for this cause I obtained mercy, that in me first, Jesus Christ
    might display all his patience for an example of those who were going to believe
    in him for eternal life.
  gfk-H: Ma iakanong at no burena bia ga marsei iau. Ma ga marsei iau ing Iesu Karisito
