  myu-myu: 'Imẽnpit Deus itabotaidabotbot cĩcã osunuy okay. Jesus Cristo yukpiceg̃ẽm
    g̃u o''e okay. G̃asũ ixe e''em warara''acayũ be: — Eya''õpicũg̃cũg̃ cuy epesop
    — i. — Paulo ma ikẽrẽat mujurũg̃rũg̃xi osunuy. Õn pit ikẽrẽm g̃u ixe ojukuk―xipan
    acã ixe ojukuk — i''e''em Deus warara''acayũ be. Itabut je''e ip cekay itabut''ũmayũ,
    xipan okug̃ puye, yukpiceg̃ẽm g̃u o''e okay buye dak. Soat em Deus xe jeedop ip
    itait.'
  fue-fue: Amma Alla enɗake am gam Yeesu Almasiihu hollita munyal mum dow am, min
    laatiiɗo arano caka hakkeeɓe. Yeesu on waɗii ɗum gam mi laatanoo goonɗinooɓe mo,
    heɓooɓe yonki tabitiiki fu misaalu.
  amk-amk: Tonanai wape Kristus Yesusi aro yau, ambori deinawiai we inontarai siai
    weo i sawani pampang we inontarai ewesasari fosa. Yauno yohong sasari fiabai sewa
    ne, wape enewawu yau ambori inontarai siai ewatioai tuti ambori eroasoi kontai,
    ampafe eminohi na numainufo tuti esobu Waidani ki.
  fai-fai: Kata kalak umi mit uta utam nadano aka aket budunin nalam dim kal kunam
    nadale naka ban keimin umi kamok kala kaleyo Kadais Yesus ami fibudin dukum kunamse.
    Beta kanomin kukuw alataw be ki wanang kinim ikil yanol Yesus aket kudaw nadiwade
    sun biyámin sinik uyo kudulokabiw kala.
  ura-NT: '@see-verse:1TI.001.015'
  mcd-NT: Ascacun uhuunshon Upa Diosin nantifi yora ismatiro nan chaca finacaia ahuun
    chaca soashotiro afu ipanon. Isca huaquin shinantirofo, —Shinancapon, Pablonun
    fasi chaca huapaonifiacun Jesucristo fasi Pablo noiquin. Jesús uarifi noitiro.
    Pablo numaquifin uarifi numatiroquin un afu nipanon, —icashon shinantirofo.
  urt-urt: Ŋam miyeꞌ endehei ŋaiye mende hwap, kom Got ŋoihginirme me ŋam pe, Jisas
    Krais narp ŋumwaiye ŋaiye ka asambe ŋoihmbwaip ŋumwaiye kin otme ŋam ŋaiye lenge
    miyeꞌ tuweinge lalme ka yetekeꞌe no, ka yaŋaꞌe ŋoihmbwaip tinge yilme kin pe,
    ka yurp yeseperhme ŋup yuwo ŋaiye ka yurp bwore nye nyermbe.
  kiz-kiz: Lakini kwa ndabha ejhe nene napelibhu rehema ili kwamba mugati mwa nene
    kwanza, Kristu Yesu adhihirishiajhi bhuvumilivu bhuoha. Abhombili naha kama kielelesu
    kwa bhoha bhabhibetakun'tumaini muene kwa ndabha jha bhusima bhwa milele.
  tzo-TZE: Ti jech la xc'uxubinun li Jesucristoe, jech vu'un ta jventa ba'yuc laj
    yac' ta ilel ti jal ta sts'icbutic li c'usi chopol ta jpastique. Vu'un senyailun
    ta sventa boch'ouc no'ox ta xch'unic ta scoj Jesucristo ti xu' ta xcuxiic sbatel
    osil eq'ue.
  lex-lex: Mere emkade ho'mana Yesus Kristus de Ntutga ralam kalwiedni mai a'u, totpa
    la talan emkade pede riy honona ramkek nana yehwa mnapalli memna mai a'u maka
    takenia ukwar nana do'u-ha'lu maka kaniutni-kamdierna. Totpa ratga de E' wal pia
    Ntutga ralam kalwiedni la riy honona maka hota kpesiay E'a totpena rlernana mormiori
    plalahwa pa nodi liarni.
  dov-dov: Pesi nkaambo kaboobo ndakapegwa luse, kuti mulindime, mutanzi, Kkilisito
    Jesu akonzyed kutondezya moyo mulamfu. Wakachita eechi mbuli chitondezyo kulibaabo
    bayosyoma mulinguwe kubuumi butamani.
  rgu-rgu: Leo mae au tadaluꞌ leoꞌ na, tehuu Manetualain naetuꞌ fo ta huku au fa.
    Ana nau pake au dadi natutuduꞌ ela atudu Yesus Kristus dale nanenete na neuꞌ lahenda
    fo tadaluꞌ naan seli sama leoꞌ au ia. No ria na lahenda fekeꞌ fo tao sala-sikoꞌ
    a, sira boe bisa ramahere neuꞌ Ana, ela ara hapu soda-moleꞌ manabasa taꞌa.
  toc-NT: Huá xpa̠­la­cata Dios qui­li̠­la­ka­lhá­malh ma̠squi xli̠­ca̠na pi̠ aquit
    lanca mak­la̠­ka­lhi̠ná la̠qui̠ chuná nama̠­siyuy Jesu­cristo nac qui­la­táma̠t
    hasta nícu tla̠n napa̠­xu­hua̠­na̠­pa̠­ti̠niy xli̠­hua̠k hua̠ntu̠ tla­huay cha̠tum
    ni̠tlá̠n cris­tiano cumu la̠ aquit, y aquit qui­li̠­má̠x­tulh cumu la̠ aktum liucxilh­tiyán
    la̠qui̠ xa̠maka­pi­tzí̠n nata­ca­tzi̠y pi̠ ma̠squi cati̠hua̠ mak­la̠­ka­lhi̠ná
    na̠ chuná nala­ka­lhamán cumu la̠ qui­la­ka­lhá­malh la̠qui̠ nali̠­pa̠­huán y
    naka­lhi̠y a̠má li̠pa̠­xúhu latáma̠t hua̠ntu̠ ne̠c­xnicú nalak­sputa.
  som-som: Laakiin sababtaas daraaddeed waa la ii naxariistay in, anigoo ah kan ugu
    daran, Ciise Masiix iga muujiyo dulqaadashadiisa oo dhan, inaan masaal u noqdo
    kuwa hadda dabadeed isaga rumaysan doona inay nolol weligeed ah helaan.
  mam-C: Tu'npetzi'n, qa ma chin kleta tu'n tq'aq'b'il tk'u'j Jesucrist wi'ja, exsin
    ikyx aku klet txqantl. Qu'n ikytzi'n ma chin okeji'y te jun yek'b'il kyejo a tu'ntaq
    kynimin ti'j, tu'n t-xtalb'il, tu'n tten kychwinqil te jun majx.
  ndj-ndj: lakini kwanongwa ayi Chapanga kang'onela lusungu nenga yimelili na sambi
    pitu vonda, ili Yesu Kilistu alangushi uwunilifu waki wosi kwa nenga, ndivi chilangushilu
    kwa vala vonda davamjumili na kupokela unofu wa jola.
  mbj-NT: Ti hadoo né hẽ, ỹ tat'yyd mehĩĩn, ỹ sa bahä̃nh nesaa do moo wät do paah.
    Ỹ tawén t'yyd mehĩĩn, ta wób rahegãã bä, rahapäh hyb n'aa dooh Jesus Kristo ty
    n'aa gesyyg bä ji. Baad ub Kristo. Hã ỹ tabad'oo do hã rabahapäh hỹỹ kä, dooh
    h'yy kejỹỹk pé ta hã. Ỹ tat'yyd mehĩĩn bä, ta wób ta hã h'yy ka'eeh do na-ããj
    da tat'yyd mehĩĩn, edëb had'yyt do ta pa ragadoo hyb n'aa.
  lat-VUC: 'Sed ideo misericordiam consecutus sum: ut in me primo ostenderet Christus
    Jesus omnem patientiam ad informationem eorum, qui credituri sunt illi, in vitam
    æternam.'
  ngp-ngp: mna Mnungu kanionela mbazi, vileke Yesu Kilisito alagise ivo afinyilize
    kwajili yangu miye nandile no wavu kujink'ha wose, kulagisa kugamba wose wakuunga
    wamhuwile nawahokele ugima wa ulo na ulo.
  aoi-aoi: Akena eneja Neningikarrawara n-errukwulinuma ngayuwa kajungwa Jesus Christ
    kenu-wilyakajini-yada wurrukwala warnumamalya kin-embimbirrarina-mulangwa aburruwa-wa.
    Nakine-ka Jesus Christ n-embimbirrarinuma ngawa ngayuwa-wa, ningibina-murrada
    ninguwurrariya ningilyengma, yanda-langwa ningu-werrikambilyuma enuwa-manja. Neni-ngayindanguma
    nakina wurrukwala warnumamalya kuw-eningmidini-yada wurrakina kin-embirrarina-mulangwa
    aburruwa-wa aburrajukwaba, wuburre-ka n-embirrarinuma ngayuwa-wa. Kin-embirrarinama
    nakina aburruwa-wa ka-werrikambilya-murruwa enuwa-manja akwa ken-enibikinama nakina
    warningangkawura.
  enq-2: Endakali koo pingi dupa pitaka ita minao nambame koo pyoo kateowaka doko,
    Jisasa Kraisame baanya yapa imbu nakaenge mana doko panasotoo latala, namba etete
    kondo kaeya. Endakali dupame kandatala, baa tungi pyatala, lete etete katenge
    doko nyetaminopa lao, namba kondo kaeya.
  eng-ASVBT: howbeit for this cause I obtained mercy, that in me as chief might Jesus
    Christ show forth all his long-suffering, for an example of them that should thereafter
    believe on him unto eternal life.
  mna-mna: Tamen ulaaxa kiti Yesu Krisi, ni leleene be tomtom ta boozomen tiute i
    kembei ni muxaixana katuunu, mi loxa keteene malmal piti som. Tanata ipumuuxgu
    muxaixana kini pio. Naso axwe kin pizin tomtom pa muxaixana kini. To tiurla kini,
    mi tikam mbotxana ki Anutu ta iseexge iseexge ma ila.
  myw-myw: '@see-verse:1TI.001.015'
  sby-sby: Nikukabeco Lesa walanyumfwila nkumbo kwambeti kupitila muli njame ondaipa
    kupita bonse, Klistu Yesu aleshe kwikalika nkombe kwakendi, kwambeti mbe citondesho
    kulyabo beti bakamushome kwambeti bakatambule buyumi butapu.
  sll-sll: Moliba, God na nigi de hanangwo na sikimia talongwo milna pir na tome?
    Na nigi weni deiba, Kraist Yisas nin algi ya bole sigare kul na tongure u wai
    oiya, ari hobi na hanere yal i nigi weni domiraba, Kraist ol wai ol tongure u
    wai ongwo pamia di hanere, nan ari para u wai ongwo meri namna dire Kraist Yisas
    pir tere doling bonamina di pinamia. Pinangwo hobi nomani wai ire, mol panangwo
    bani panamua.
  yaq-NT: Taa junae betchi'bo ju'u Lios tua nee nak jiokoleka nee bichak, junuen,
    juka' Krijtota tua bepa aapo'ik a yetet bo'o bichaka yee a' jinne'u'uta, aapo'ik
    betana net bat junuen a' bitna' betchi'bo. Junuen inepo, wame'e chukula, jiba
    aapo'ik sualeka juka' jiba yuu jiapsiwamta a' bitneeme betchi'bo, inepo, bempo'im
    nee mammate'ea'u tuk.
  uro-uro: Näma dä ngua vit sä gua lat ama vu ngät toqoräkt sokt di sa ma Jisas ma
    Krais ka mudävarhäm na ngo mauiu i qät lavuqi na ngo ivakt iva ama siqutki na
    ngo bä bä iarhakt kärarhae iva rhat nanakt na qa bä va rhi rha ama iar ama sok
    täm ngät.
  ita-1885: Ma, per questo mi è stata fatta misericordia, acciocchè Gesù Cristo mostrasse
    in me primieramente tutta la sua clemenza, per essere esempio a coloro che per
    l'avvenire crederebbero in lui a vita eterna.
  muy-muy: Ay ku tamal nahkay nəŋgu ni nə̀sia cicihi ana Yezu Krist a. Àgru sulum
    gayaŋ ana nu enji aɗaba awayay aɗəfiki ana mis ndahaŋ naŋ ti eɓesey zlam. Eɓesey
    ti azuhva mis ya ti atəfəki ahàr ni ; awayay aɗafaki Melefit aməvi *sifa ya àndav
    ɗay-ɗay do ni ana tay.
  kqc-kqc: 'Idu Sei yaku na iriyeduka reyo, ini adina bi yomini: vegu no iniye rena
    amiye kana, Iesu Keriso, bi nai ideri ini toro rei mona rena moi ogau rigo, ye
    makai dudu toga toga ameibobina vegu fafau, amiye yaku mokena vari gira ina rofu
    aegedi.'
  tav-tav: To bairo nipetirã netoro cáti netoo nʉcaricʉ yʉ cãnibato quena yʉ cabopacoo
    tʉjʉwĩ Jesucristo. Yʉre bopacoo tʉjʉri, “Caroorije yʉ cátajere majirioya,” yʉ
    caĩpere yoaro yʉ cacoteyupi Jesucristo, patowãcaquẽcʉna. Camajare na bopacoo tʉjʉri
    caroorije na cáti janape, cʉ̃re na caapiʉjapere patowãcaquẽcʉna yoaro nare cʉ
    cacoterijere na majiato ĩi, “Caroorije yʉ cátajere majirioya,” cʉ̃re yʉ caĩpere
    cacotewĩ Jesucristo. To bairi noa una camaja caroaro Jesucristo yʉre cʉ cátiere
    tʉjʉrã, “Mani quenare mani netoo majimi Dio,” ĩ tʉgooña majigarãma yua. Na quena
    Jesucristore apiʉjari cʉ mena anicõa aninucugarãma.
  eng-ULB: But for this reason I was given mercy, so that in me, the foremost, Christ
    Jesus might demonstrate all patience. He did this as an example for those who
    would trust in him for eternal life.
  spa-VBL: Por esta razón se me mostró misericordia, pues ya que soy el peor pecador,
    Jesucristo pudo mostrar su paciencia infinita como ejemplo para aquellos que eligen
    creer en él y obtener vida eterna.
  fra-_FOB: Mais c'est pour cela que j'ai obtenu miséricorde, afin que Jésus-Christ
    fît voir, en moi le premier, une parfaite clémence, pour servir d'exemple à ceux
    qui croiront en lui, pour la vie éternelle.
  hau-ULB: Saboda haka ne na sami jinkai, domin ta wurina ni na farko, a nuna hakurin
    Yesu Almasihu. Ya yi wannan domin in zama misali ga wadanda za su bada gaskiya
    zuwa rai madawwami.
  mal-mal: എന്നിട്ടും, നിത്യജീവനായി തന്നിൽ വിശ്വസിക്കുവാനുള്ളവർക്ക് ദൃഷ്ടാന്തത്തിനായി
    യേശുക്രിസ്തു സകലദീർഘക്ഷമയും ഒന്നാമനായ എന്നിൽ കാണിക്കേണ്ടതിന് എനിക്ക് കരുണ ലഭിച്ചു.
  kkc-kkc: Esino ayo egeesee badoboome, Yesu Kelisoye sooloo dolone a see idooso,
    edebeeyo goo hagee ogoloso Yesuye goo tokenee teli odoo susuga mapoo saga kemenelega
    pegeli goo sabolo, osoloso mesie sabolo egee bado goo ee gooleedalame. Osoloso
    edebeeyo yimapoo tei toloso badolone badoboso kookaiyo gie badeli ee talame.
  lit-lit: Tačiau dėl šios priežasties manęs buvo pasigailėta, kad manyje pirmame
    Jėzus Kristus parodytų visokeriopą didžią kantrybę, kad tai būtų pavyzdinis brėžinys
    tiems, kurie vėliau įtikės juo amžinajam gyvenimui.
  urd-GVR: lekin yihī wajah hai ki Allāh ne mujh par rahm kiyā. Kyoṅki wuh chāhtā
    thā ki Masīh Īsā mujh meṅ jo awwal gunāhgār hūṅ apnā wasī sabar zāhir kare aur
    maiṅ yoṅ un ke lie namūnā ban jāūṅ jo us par īmān lā kar abadī zindagī pāne wāle
    haiṅ.
  far-far: Sui boroi 'ana ka 'urinai, God nia manatai nau. Sulia ru nai ne, Jesus
    Christ ka fatainia kwaimanie baita nia kada nia famauri nau. Na ru ne nia fuana
    'adomilana wane ne kera kai famamana nia 'i buri, fua kera ka dao to'ona maurie
    mamana ne nao si sui.
  suz-BL: गो परमप्रभु यावे आ शिशी मारदे ताता देंशा हना, गो नेल्‍ल क्‍येङा मरिम्‍शो
    पाइब दुम्‍ती हना यो, येसु ख्रीस्‍त आ फाल्‍तीक सक्ति कोंइचा, दे शिशी ताता। मेको
    कोंइतीके नोले थमा सुइक्‍ब नु गेना हना यो, परमप्रभु यावे नु बाक्‍चा ताइब आन कली
    बाक्‍ब।
  car-NT: Ykotanory te tone mo'ko Kristus Jesus 'wa man, ypoko 'ne ka'tu moro ensi'ma
    tywairy enepory 'se tywairy ke. Iwara mo'karon amyikanamon manombo 'wano me, mo'karon
    i'matypyn amano apyinamon manombo 'wano me enapa one wara iwairykon man enepotopo
    me yjyry 'se tywaije man.
  amp-amp: To na ndhtet fasoh nefm mfro hatohet yimaya, tamohmpno wayuhuwafmora? Memor,
    “Ror inji hti yuhuwafhato ayakkahta, yima bugam htirahmt na hifa yima yuhurpno
    fasoh nefm nayet yimam yuhuwafhato yekwa yuhat.” Rom inji htiruhamn rorhu mrokfom
    wany yakioruhamn toh nkifranirahm.
  bht-bht: पर यीशु मसीहे दया मिंजो पर इस तांई किती, क्योंकि सै दसणा चांदा था की मिंजो
    माफ करणे ला सै कितणा सेहनशील है, जिनी सबना ला जादा पाप कितयो थे, मेरी जिन्दगी
    दुज्जयां तांई उदाहरण है, जिना बादे च यीशु मसीह पर भरोसा करणा है, कने हमेशा दी
    जिन्दगी जो हासिल करणी है।
  eng-NOY: But for this cause I obtained mercy, that in me especially Christ Jesus
    might show forth all his long-suffering, as an example to those who should hereafter
    believe in him to life everlasting.
  cub-NT: Ʉbenita Jʉ̃menijicʉ cõmaje ãroje jã́rejaquemavʉ yʉre, Jesucristo ʉ̃i jã́d̶ovaquiyepe
    ayʉ aipe ʉ̃i napino ʉrarõ põevare. Napinejaquemavʉ yʉre, ãmecʉ bajure caivʉ apevʉ
    ãmeina teivʉ pʉeno, ji jʉ aquiyepe ayʉ ʉ̃́re. Que teni jã́d̶ovaimi ʉ̃i ʉrarõ napinore
    ina ji yóbocavʉ ʉ̃́re jʉ aivʉ, ne cʉvarãjiyepe ayʉ jãravʉ cũiméjãravʉ baquinóre,
    ne jã́iyede ʉ̃i mead̶aiye báquede yʉre, ãmecʉ bajure.
  ita-1927: Ma per questo mi è stata fatta misericordia, affinché Gesù Cristo dimostrasse
    in me per il primo tutta la sua longanimità, ed io servissi d’esempio a quelli
    che per l’avvenire crederebbero in lui per aver la vita eterna.
  lww-lww: ana potena pan Ntewa nap̃a sinen miye inu. Nepisu sane pe pon re naga viewo
    inu sanene poli, nap̃a nepe nasumonena kien yar na mlamulena viowa lala. Ana naga
    kila pan inu sanene, vena yeririna la akilia avisu kilale sane Yesu Kristo, kiena
    sitomena naga piavi pap̃isi vena sinen ye yar viowa lala. Ana visae la nap̃a aim
    sirau avisu nap̃a Ntewa kekaran were inuena sanene, yoko avisu kilale sane la
    m̃ena akilia alelaga ea vena atol malena nap̃a pe luas re poli.
  ckb-ckb: بەڵام بەزەیی پێمدا هاتەوە، تاکو یەکەم جار لە مندا عیسای مەسیح بەوپەڕی پشوودرێژی
    دەربکەوێت، وەک نموونەیەک بۆ ئەوانەی باوەڕی پێ دەهێنن بۆ ژیانی هەتاهەتایی.
  nas-nas: Teka Kumponinge ning piaamuuꞌ paara-anta deeng-antamuuꞌnaang bakaang aarumo
    boinare-koong ninka, damaꞌnupoonge tampaꞌ ooaavaꞌnaang, masikaꞌantavaavaiaininge
    domaang isikung nka-koo.
  uvl-uvl: Pe Iesus Kristus letena ia iau ke teke heneue iri nenge te popoi poinga
    poreke ngana. Nenge teke leteria manmanna nge I lape te mene maulinga ke koko,
    iange letena poreke ngana hetala ngana ero toto.
  eng-BBE: But for this reason I was given mercy, so that in me, the chief of sinners,
    Jesus Christ might make clear all his mercy, as an example to those who in the
    future would have faith in him to eternal life.
  ixl-CNT: Pek kꞌuxh mam paav bꞌanel vaqꞌo, vetitxum unvatz u Tioxh. Utz tu vikuytꞌin
    u Jesucristo, maꞌl kꞌuchbꞌal vettaqꞌa aas tiira yeꞌk iyaꞌebꞌal vikuyuneꞌ. Ech
    in kꞌuchbꞌal vatz qꞌu aanima oj sinima, sikꞌul u atinchil tu bꞌenqꞌii bꞌensaj.
  xsi-xsi: Mao nâ, naŋa apolenzi tamâta rârâni ŋana aveta kiesaka kâ. Andeta Maro
    Kindeni kalo sukâŋa ŋanana, ŋana tu itu itula pwataki panzi tamâta ma sipâŋga
    muli-muli ŋinde tu Yesu Kirisi nao mwasa ndo panzi kiesaka tamwatanzi. Aku tamâta
    ma sipâŋga muli-muli ŋinde ma simora Yesu ne vetâŋa ŋinde, kala ma kalonzi tawana
    i, ku ma sikai via ŋana simo ara mine ku simo nâ.
  crx-NTPO: '''Et hoonts''i Sizi Gri, ''en sa'' whuts''un whuts''ulhditni whe whuba
    sulh''ih. ''Et ''ink''ez ''en ba ''udechoo ''oh tene''ust''en-un oosdle''. ''Et
    huwa sgha te''ninzin. Mbene la ''awet nilhdukw buba ''alha'' yint''oh whe ''ilhiz
    hukhutinalh-un hotit''elh, ''enne whubunilhtan-un usdli.'
  kan-OKCV: ಆದರೂ ಇನ್ನು ಮುಂದೆ ನಿತ್ಯಜೀವಕ್ಕೆ ತಮ್ಮ ಮೇಲೆ ನಂಬಿಕೆಯಿಡುವವರಿಗೆ ದೃಷ್ಟಾಂತವಾಗಿರಬೇಕೆಂದು
    ಕ್ರಿಸ್ತ ಯೇಸು ಮುಖ್ಯ ಪಾಪಿಯಾದ ನನ್ನಲ್ಲಿ ತಮ್ಮ ಪೂರ್ಣ ಸಹನೆಯನ್ನು ತೋರ್ಪಡಿಸಿರುವುದಕ್ಕಾಗಿ
    ನನಗೆ ಕರುಣೆ ದೊರೆಯಿತು.
  bbb-bbb: '@see-verse:1TI.001.015'
  blw-blw: Ngém anà ammag senég-angan an Apudyus way hen ganchatna, ta wachay mempàil-an
    Jesu Cristu hen kena-anohna hen anchi kararawwengan way tatagu, ta yachi hen sém-éman
    hen hamhamà hen anchichay umunud way omafurot way mafalin midchat an chicha agé
    hen mannanayun way mètaguwan an Apudyus.
  tam-2017: அப்படி இருந்தும், நித்தியஜீவனை அடைவதற்காக இனிமேல் இயேசுகிறிஸ்துவிடம் விசுவாசமாக
    இருப்பவர்களுக்கு மாதிரியாக இருக்கும்படிக்கு மோசமான பாவியாகிய என்னிடத்தில் அவர்
    எல்லா நீடிய பொறுமையையும் காண்பிக்கும்படி இரக்கம்பெற்றேன்.
  azz-NT: Pero nechyolicnelij Totajtzin Dios porín Jesús quinequía quinextis nopan
    iteicnelilis. Porín Yejuatzin ica iteicnelilis nechyolicaxicohuilijtihuala notachihualisuan
    ten cualcuitoya tajtacol. Huan in Totecotzin nechtapojpoluij de nochi notajtacoluan
    masqui nejua nicatca cachi nihueyitajtacole. Huan no in Totecotzin quinequic quinnextilis
    iteicnelilis para ne naquen taneltocasque oc ma yejuan no ma quipiacan ne yec
    nemilis nachipa.
  spa-RV-1909: Mas por esto fuí recibido á misericordia, para que Jesucristo mostrase
    en mí el primero toda su clemencia, para ejemplo de los que habían de creer en
    él para vida eterna.
  csy-csy: Ahihang nidang ciang in tawntung nuntakna atu a um lai tu te atu ettte
    tu in, keima mawneibel tung ah Jesus Christ in a thinsauna theampo hong kilangsak
    a, a hesuakna ka sang hi.
  mxq-NT: Per pa̱a̱dyʉ Dios tmʉda̱jty ja paꞌꞌayoꞌon mʉt ʉj, esʉ Jesukristʉ dyaꞌíxʉdʉt
    ja myaꞌxtujkʉn mʉj wiin ma̱ ʉj. Es dʉꞌʉnʉts xyajtúñʉts éxtʉmʉ diꞌibʉ niꞌigʉ tmʉdaty
    ja pyojpʉ, éxtʉmʉ ijxpajtʉn mʉt ja diꞌibʉty óknʉmʉ naty myʉbʉkándʉp yʉꞌʉ, es tjaꞌaꞌáttʉt
    ja jikyꞌa̱jtʉnʉ winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Pro ja Jesucristo arja' congana xpokonaj nwach masqui in nimlaj aj'il in
    ajmac chiquewach canojelal ja winak. Arja' xucuy ja wil numac in jari' xc'utbej
    chiquewach ja winak chi c'o rpaciencia chi nerucuy ja raj'il ja rajmaqui'. Queri'
    xuban, xucuy ja wil numac jari' xc'utbej chi ni nerucuy wi' ja jule' chic nak
    xqueniman rxin ja nquewil na ja utzlaj c'aslemal ja mta q'uisic trij.
