  dso-dso: ଏଲେମିସା ଏଟାର୍‌ପାଇ ମକେ କିରିସ୍‌ଟ ଦୟା ଦେକାଇଲା । ସେ ମକେ କେମା କଲାକେ କେତେକ୍‌
