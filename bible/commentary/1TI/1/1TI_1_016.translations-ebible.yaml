    Quisocristori nosororin. Nosoroarinco canta',” ta'tona', natëtapi. Natëtohuachina',
    Yosë nohuitatona', noya nanpiapi. A'na tahuërinta' inápaquë nanpimiatapi.
  srn-NT: Ma dat' meki Gado sori mi En sari-ati, fu Kristus Yesus ben kan teki mi,
    a moro bigi sondusma, fu sori fa A abi langa pasensi. Tapu a fasi disi mi tron
    wan eksempre gi den sma di bo bribi na ini En bakaten èn di o kisi a libi fu têgo.
  cta-NT: Ngüiꞌya tsa Jesucristo chaꞌ clyu tiꞌ ꞌna loꞌo ngüityi̱ Ni quiꞌya nu ntsuꞌu
    ꞌna, chaꞌ culuꞌu ycuiꞌ Ndyosi jiꞌi̱ xaꞌ la ñati̱ ñiꞌya̱ caca xñi nguꞌ chaꞌ jiꞌi̱
    Ni. Ñiꞌya̱ loꞌo tyaꞌna tiꞌ Jesús jnaꞌ tya clyo, juaꞌa̱ ca tyaꞌna tiꞌ Ni jiꞌi̱
    lcaa ñati̱ nu xñi chaꞌ jiꞌi̱ Jesús ca nde loo la, chaꞌ si jlya tiꞌ nguꞌ jiꞌi̱
    Ni, ná ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱ nguꞌ liꞌ.
  bqc-SIM: ↄ̃ Lua ma wɛ̃nagwà, kɛ́ mɛna zↄ̃ↄ pↄ́ Kilisi Yesu kɛ̀ ń ma gbɛ̃́ pↄ́
