    amine giꞋatuvefaꞋile-moꞋeku faꞋina iya abaꞋita badi aimo hinavetumaganena be kibababala
    hinanuhagana-ma faꞋidiya giseku.
  yao-yao: nambo kwa lye ligongo lyo Akunnungu ŵangolele chanasa. Ŵatesile yele kuti
    kwa litala lyangune jwa sambi kwapunda ŵandu wose, Che Yesu Kilisito akombole
    kulosya upililiu wao. None mme chisyasyo kwa wose uchakulupilile ni kupochela
    umi wa moŵa gose pangali mbesi.
  tgp-tgp: Pani God mo r̃omopoiau matan hinau sei, matan enau na sasati jea hinira,
