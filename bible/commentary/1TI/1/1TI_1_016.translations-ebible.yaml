    wɔn a wɔbɛgye no adi no na wɔanya nkwa a ɛnni awieeɛ.
  aoj-aoj: Isimba atis deiꞌ God naꞌi uwahipigama aeꞌ aliꞌ ma Krais Jisas naꞌi nihimbaꞌmasa
    anen ina okom wandafunama aeꞌ ulal, owaꞌ. Aeꞌ andaꞌ waf awafi ikilaꞌ anis daias,
    apaꞌ owaꞌ anen nape nohafe nogota lautai ma itanima igafiꞌmai anen. Ama owagama
    hiasi sogati aeꞌ ma esis wapani sohapifana sogofaꞌ ambal namili sogape andeandeꞌ
