    kandre ye Yesus Krais pirngi dindre ana kor aimande moraglkwa i inaglkwa. Yeglpre
    God na komnaiye kana mitna gogl narkwa.
  cot-NT: 'Cotanquitsiquea yamenaquenagueti Aapani Irioshi noquejetaquerogueti imaica,
