  kbq-kbq: Ana hu'noanagi, nagriku esera asuntagi nante'ne, nagrite vahe'mo'za avame
    zana nege'za, Agrite kumi' vahe'mo'za esnagu agazone huno zamega anteno mani'ne,
    Krais Jisasinte zamagra zamentinti nehu'za, kasefa hu'za mani vavahu nomani'zana
    erigahaze.
  kbh-kbh: Chíyeca, Bëngbe Bëtsá s̈onjanlastemá, jinÿanÿiyama cha puerte uantado ents̈ángaftaca
    yomnama. Y chë soye ínÿengbioye tojaninÿanÿé, chë nÿetsca tescama yomna ts̈abe
    vida jtsebomnama, chë chábeñe mochtsanos̈buachéngbioye; chca tonjaninÿinÿé cachá
    áts̈eftaca uantado jtsemnëse, ats̈e nÿetscangbiama chë más bëts bacna soye amá
    jtsemnëse.
  ron-LSB: Totuși, din această cauză am obținut îndurare, pentru ca, în mine mai întâi,
    Isus Hristos să-și arate toată răbdarea ca exemplu pentru cei care urmau să creadă
    în el pentru viața veșnică.
  pon-pon: Ari jo, I diaradar mak o, pwe Iejuj Krijtuj en kotin kajaleda a kanonama
    lapalap re i, pwe men kaalemoni on me pan pojon, pwen maur joutuk.
  nhe-BL: Yeca Toteco nechtlasojtlac pampa Jesucristo quinejqui nechtlalis para tenextis
    hasta canque ontlami para quipiya iyolo ica tlajtlacolchihuani tlen más onpano
    tlajtlacolchijtoque. Huan yeca ama sequinoc tlacame quimachilise para nojquiya
    huelis quineltocase Jesucristo huan quiselise yolistli para nochipa.
  sps-sps: Sai to aya tsun a ka sen Gov kaa me na koma tagtag tsian tsonyo, an tan
    kat to aya Krais Jisas faatok iny kat iny anaanos men koma tamee tsian Tsunia
    to te saup fatabiny fi vanyo Ya, a mes a iring vavajia fiisok fis pis non vainy
    faavot. An kat iny anaanos faamo Tsunia to ayei te faatok iny non a sanaan ten
    sei na mes te faaman non Tsunia tan nainy vou ee, te nom ror a toto na suu.
  wnc-wnc: Ngana Anututa nae butaya natangamukut. Ngan. Ita aminu kundu masande Jesue
    banip sining aminde natake sanga ita wa amin gatayamunanga aknga yeuyamunangge
    natapbut. Natapan na aminu wai siknga dakngake yukum ngana Jesu Kraisda na tanangge
    natake ita musia kwikwiknga nae natangamuke toknga zet dua namukut. Siwan masande
    aminu kunduta sanga ita nae natangamukuu waakngae natake nikaya kuut ina unzakan
    kwikwiknga natanimik ngang natapning. Natake ie natapa kekekawan sanga kayuk asinggan
    yutnanga aknga ataning. Siwan Anututa sanga waaknga buya unzing aawikge natake
    ita nae butaya natangamuke na takut.
  bus-bus: ben Luda ma wɛ̃nda gwà, lɛ mɛna bíta kɛ̀ Kirisi Yesu kɛ̀ kↄ̃n mamↄma durunkɛri
    kàsarao bↄ gupuraaa, lɛ àgↄ̃ dɛ sèeda ũ gbɛ̃ kɛ̀ aↄ̃é à náanɛ kɛ, aↄ̃ wɛ̃̀ndi
    kɛ̀ è yãaroo eenↄnɛ.
  gub-BL: Nuzepyk kwaw herehe. Ta'e ipurexak kar wer puràrogatu haw rehe teko wanupe
    a'e xe, uzehe uzeruzar ma'e ràm wanupe a'e xe, uzepyr wemimuigo kar ràm wanupe
    a'e xe. Nuzepyk kwaw na'arewahy purehe. Wàrogatu uzehe wazeruzar àwàm.
  imo-imo: nalo Kraist Jisasini imboma konopu topele tangei nimbo taka lipo nokopo
    ame topili moro. Nani paimbo manda lipe tapondombalo ningo pilinge imboma paimbo
    kondo kolopo lipo tapondopo, koinjo molko kondoko kau punge ulu pulumu timbo ningo
    kanangei nimbelie na ulu pulu keri olandopa teru iyemu oi kondo kolopa tepo kenjirumunga
    mindili naa namboi nimbelie lipe tapondorumu.
  boj-boj: Yesus Kristus a une tamo naŋgi qa tariŋsokobaiyeqnu. Aqa kumbra di tamo
    uŋgasari kalil naŋgi qalieqajqa deqa a matiq e qa dulej. Di kiyaqa? Naŋgi Yesus
    aqa kumbra di qalieosib a qa naŋgo areqalo siŋgilatosib ŋambile gaigai sqajqa
    deqa.
  eng-DRA: 'But for this cause have I obtained mercy: that in me first Christ Jesus
    might shew forth all patience, for the information of them that shall believe
    in him unto life everlasting.'
  knf-knf: Kë aşë ñagi'aan, aţëpna ţi nji, nwooŋ naŧeek ţi baka, kadiiman kamiir kaweek
    ki ajaaŋ amiir bañaaŋ. Hënk baloŋ baluŋ kafiyaara kakaana ubida wi mnţo.
  san-KHM: តេឞាំ បាបិនាំ មធ្យេៜហំ ប្រថម អាសំ កិន្តុ យេ មានវា អនន្តជីវនប្រាប្ត្យត៌្ហំ
    តស្មិន៑ វិឝ្វសិឞ្យន្តិ តេឞាំ ទ្ឫឞ្ដាន្តេ មយិ ប្រថមេ យីឝុនា ខ្រីឞ្ដេន ស្វកីយា ក្ឫត្ស្នា
    ចិរសហិឞ្ណុតា យត៑ ប្រកាឝ្យតេ តទត៌្ហមេវាហម៑ អនុកម្បាំ ប្រាប្តវាន៑។
  arn-NT: Feymew Ngünechen kutranpiwkeyeenew ta iñche femngechi Jesucristo tañi pengelael
    iñche mew kisu tañi kom ngenoafeluwünngen. Feymew ta iñche küpan tañi inakintuaetew
    tati pu feyentualu kisu mew fey ñi llowael engün ta rumel mongen.
  zas-NT: Per majsi najn mazri béndol, baya Dios naj abiꞌ gojp Jesucrist naj pacens
    din gagbee ree bén chililadx xhienaag rajp Jesucrist pacens par chililadx bejn
    xtiidxaman, abiꞌ zian gap reeman guialnaban tiblayaa con Dios.
  ken-NT: Nchí mmǔ bɛbʉ́, yɛ̌ nɔ, Mandɛm aghɔ mɛ ntínso ndu áyaŋ bɛtɔŋ ɛnyǔ Yesu
    Kristo ábhɔ́ŋɔ́ bɛyǎ ɛkɛ́bhɛ́ntɨ nɛ mɛ, mɛ mmu nkʉ́ nyaka bɛbʉ́ ncha yɛ̌ntɨkɨ
    mmu achak. Yesu akʉ nɔ́, bɛ ɛyɔ ɛ́mbák ɛrɨŋ ntá bho ndu bɛ́kwák bɔ mánkway
    mɛnoko yi, mámbɔŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
