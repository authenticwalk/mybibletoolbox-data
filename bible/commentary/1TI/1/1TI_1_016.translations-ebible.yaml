  okv-okv: Iesu Keriso na na toae jo enu umbuna avoeto embo amuna Iesu Keriso ke be
    ijie vasiri daroho umbasi uje aisuja kito embo amina na kogue ke be ava umbuna.
  mxt-NT: Yucuan chaha xihna que tava̱ Nyoo chii nu quiñi caa vatyi tacuhva sañaha
    ra Jesucristo chi ñáyɨvɨ tyi cuñí xaan ra chi ñu. Tacuhva vatyi nachino iñi ñu
    ta cucoo ñu noo ñayɨvɨ̱ chaa cha ma naa ca maa.
  tzo-NT: Yu'un laj xc'uxubinun ti Jesucristoe, hech yu'un primero laj yac' ti q'uelel
    ti jventa ti hal chismalaucutique. Ho'on señail c'otemun ti stojol scotol ti much'utic
    sc'opilal ta to xch'unic toe, hech chcuxiic sbatel osil.
  ind-AGS: Karena alasan inilah saya diberi belas kasihan — karena saya adalah orang
    yang paling berdosa, Yesus Kristus dapat menunjukkan kesabaran-Nya yang tak terbatas
    sebagai teladan bagi mereka yang memilih untuk percaya kepada-Nya dan memperoleh
    hidup yang kekal.
  omw-omw: Nte uaqia hia nraakye qorahua mwihua suni uaqia hu vaisiva varuqaro Iesusi
    Karaisiva nraakye qorara nte mwihua qihaakyama nyataani okyarara ntapihi kye taqaate
    tiro, mwiva nianra nraante po timwa mataira. Iesusi Karaisiva nte qora hu vaisira
    nianra nraante po timwa matairara riaivaro nraakye qora su nyaatovanto ntapihirata
    tiqata, Qikye, Karaisiva Porurara po timwa mwataintema kyero mwiva tiriaravata
    po timwa timwa tairaqe ekyaa enta qati variqi quare. Kyai Karaisirara qutaave
    qiare, tivara.
  yrb-yrb: Godima naba neno arama utebiba Yesu Kerisoma na, i botai siosawere ueta
    amara ma wiroite emema Danu kekerama ueta efitate Dawabai wirofitate me ibene
    ibene ibifitae iba eno ui.
  maa-NT: Na̱s'ín 'ñó ch'o kis'iaàn, Nainá kis'e‑la̱ kjo̱hi̱ma̱takòn i̱t'aà ts'a̱n.
    Jñà xi̱ta̱, k'e̱ nga skoe̱ kó s'ín kisìko̱‑na Na̱'èn‑ná Jesucristo, nga 'ñó tjín‑la̱
    kjoa̱tsetakòn, ti̱koa̱á ko̱kjeiín‑la̱ i̱t'aà ts'e̱ Cristo nga s'e̱‑la̱ kjoa̱binachon
    ni̱ta̱ mé na̱chrjein‑ne.
  mcq-mcq: Ikehuni hahi na numirivakame nuni vaji ea ꞌahoꞌa kaꞌene nihoꞌo sisee maijija
    Jesu Keriso oni masuani ajuarane ꞌajiha hinujaho ea kaꞌene Hu nimaa rone majama
    hihunaꞌe apehunijihi najaꞌi ꞌahaume avanana.
  sus-A: كْنْ عَلَ نَشَ كِنِكِنِ ﭑ مَ هَلِ ﭑ قِندِشِ يُنُبِتْي رَ نَشَن دَنفِ بِرِن
    نَ، عَلَكٌ عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ دِحّ فبٍفبٍ شَ قِندِ مِسَالِ رَ مِشِيٍ
    بّ نَشٍيٍ دَنشَنِيَمَ عَ مَ عَلَكٌ عٍ شَ كِسِ سْتْ نَشَن مُ حْنمَ عَبَدَن.
  jpn-1965: しかし、そのような私があわれみを受けたのは、イエス・キリストが、今後彼を信じて永遠のいのちを得ようとしている人々の見本にしようと、まず私に対してこの上ない寛容を示してくださったからです。
  fra-SBL: Mais c'est pour cela que j'ai obtenu miséricorde, afin qu'en moi d'abord,
    Jésus-Christ déploie toute sa patience pour servir d'exemple à ceux qui allaient
    croire en lui pour la vie éternelle.
  yka-yka: Saguwaˈ bisan kuweˈ miyaˈan dusekun kaˈaseˈan ku teˈed weˈ Tuhanin duk
    inampun ku weˈ ne supaya tapakite Isa Almasi si meˈ aˈa weˈ iye asal matuyuˈ si
    meˈ madusehanin. Hinangne ku pamintangan si meˈ aˈa masandel si iye si pasōnganin
    duk inurungan umul siye gaˈ tamananne.
  mle-mle: '@see-verse:1TI.001.015'
  shp-NTPO: Jaskara ikenbira ea Diossen akinna iki, ja Jesucristo kikinbires manátia
    emerameax jishtiti kopí. Jaskataxa ja jatíbitian jati neteya inoxon Cristo ikonhai
    wetsa jonibaon oinkanairibi ea iká iki.
  aom-aom: 'Sisë mae jevamu röhu Iesu Kerisoro nani vavaenimadeje. Nani vavaenimade
    hesi bëhoho ijonö hu mae uehorovoromo ioroꞌioremu mae raromoꞌiröhe aribövioho
    ahoꞌobëhe jaburo uvoruomoröhego: Urimëꞌi Paul-ro mu sisë bëhe vaeꞌi hijade höjo
    röhu Iesu Kerisoro hesi sisëho garomo huni vavaenimoromo hesi vöröho ma-taemorovobe
    rovade höjo. Ëhuꞌëro no garomo uvarue höjo: Kerisoro nosi sisëhuꞌo garomo noni
    ëhi vavaenimoromo hesi vöröho ma-taemorovaje höjo. Ëhi uvoruomoröhego ëhuni huro
    nani vavaenimadeje.'
  geb-geb: Zisas Krais khueŋ vuzvugi, kha gumgi gu mbigi zam tuituigip khueŋ kaŋgirga,
    ana tɨvi mbatɨgi ga mbui gumgi gu mbigi, ana guigira mbarara mbe nzuai guma ma.
    Ana maaŋ muuŋgiap fharav nan kora muuŋgi. Mba gumgi gu mbigi ana na muuŋgi tɨva
    gangip, mbe ana khothɨgɨrga, ana zazera mbara muuŋgiap ki bɨɨŋbɨɨn mben nɨɨŋgirga.
  bsj-bsj: Wo dike bwi mafiya cire duwe, di minen, nii kaba ki nungka birom nere Yecu
    Almaciya. Be ci mawo ri na yilam dangke ki nobo wo ane bilenke ti cinen nafiya
    dume diri.
  cak-cak: Y ja roma re' tok riq'uin rupokonaxic nuvech xic'ul-vi, richin chi ja pa
    nuc'aslen yin ri más yin aj-mac, ri Jesucristo xuc'ut chi jani na nicoch'on. Yin
    jun ejemplo chiquivech ri xtiquiya' cánima riq'uin, chi xa achique na quimac quibanon,
    ni'an perdonar richin nic'uje' quic'aslen richin jumul.
  chf-NT: Jin uc'a Dios u ch'ämbon yajin, uc'a u ye'e' aj Jesucristo cache' u c'alin
    äc'bon cä japän cäba, no'on ni más ajcherajtanäjon que niuntu. Ca' jini u ch'e'
    u chänenob upete cache' aj Cristo u ch'e' chich u japän machca chichca ajcherajtanä.
    Upete ni jini u chi t'oc no'on uc'a u chänen machcatac u xe tä äc'binte paq'uin
    cuxlecob uc'a u tz'omben uneba.
  tlf-tlf: Yesus Krais iyo kanu-bii-sii niyo ni-filin daa-nala e, yuut olsak kopnesaala
    kale, fiyaap bilili age-bom fen-balata, imi ilak uyo dolita, telela namo-se kale,
    boyo dok uta ba kale, Krais imi aget fugunin uyo, “Fen-bilita, atin tinum mafak
    Fol iyo nimi ilak uyo dolata, kek kek iyo nimi kuguup uyo utam-nilipta, igil mungkup
    nimi ilak uyo dolipta, telela imolita, suun nin unang tinum kelin o,” age-nalata,
    fen-bom-nalata, kanube-se ko.
  piu-2006: Paluru ngayuku aḻṯururringkula kuya tjuṯa waṉingu, yalatjiya yaṉangu tjuṯangku
    kulintjaku, “Katutjalu, Yiitjuluṯarra Puulaku aḻṯururringkula kuya palumpa waṉingu,
    Yiitjuku walytja paluru nyinanytjaku. Yalatji paluru nganampa aḻṯururringkula
    kuyalampa waṉiku, nganaṉa Yiitjuku walytja nyinanytjaku, yalatji nyinarra nganaṉa
    kana kutu nyinanytjaku.” Palunya nguwanpa yaṉangu ngaṉṯitja tjuṯangkulpi kulilku,
    “Katutjalu, Yiitjuluṯarra Puulaku aḻṯururringkula kuya waṉingu, Yiitjuku walytjalpi
    paluru nyinangu. Yalatji paluru nganampa aḻṯururringkula kuyalampa waṉiku, nganaṉa
    Yiitjuku walytja nyinanytjaku, yalatji nyinarra kana kutu nyinanytjaku.”
  poh-NT: Reꞌ cok ruꞌ to̱b ta kꞌe̱ꞌ woꞌ chic xi̱cꞌ na̱ rinimal nimahc, reꞌ Dios xicꞌuhtaj
    cho riquetelbal chi nina̱. Jeꞌ reꞌ nikꞌor maj naxnipahkaj cuybal nimahc reh, reꞌ
    Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric xiquetelej woꞌ cho niwach. Chi jeꞌ aj reꞌ
    chi cꞌuhtbal reh quichakꞌlamil wilic, reꞌ hin xincahnic chi rehtalil reꞌreꞌ chi
    quiwach take nca̱j niminic ruꞌum chi nca̱j woꞌ ehtric ru̱cꞌ i junelic cꞌacharic.
  tue-tue: Teero niipacari, Cõãmacʉ̃ yʉʉre bóaneõ ĩñawĩ. Cʉ̃ʉ̃ yʉʉre teero tiirémena
    Jesucristore padeoádarare cʉ̃ʉ̃ bóaneõ ĩñarére ẽñosʉguéwi. Cʉ̃ʉ̃ bóaneõ ĩñaré
    petirícu. Yʉʉre bóaneõ ĩñarirobirora cʉ̃ʉ̃rẽ padeoádarare bóaneõ ĩñagʉ̃daqui.
    Cʉ̃́ãrẽ cʉ̃ʉ̃mena catiri tiigʉ́daqui.
  bjp-bjp: Ma wara ae God ka mais iau, isi Karisito Iesu ik finngas tikii sinang ae
    i fofo aunbiing i faliu iau. Ma ia laulau kanaka lon foron tom tel sinang laulau
    tikii, pesu iau arae tintof usuf ri tikii ae rin unune lo ma rik kep liu fitliu.
  xon-xon: Le Uwumbɔr san mi kinimbaak. Yesu Kristo ŋa suklaa, min u ye titunwanbirdaan
    ki jer binib mɔmɔk na pu sakpen la. Waah ŋa mi suklaa pu na, nima le mɔk binib
    bi ga gaa u ki kii ki kan limɔfal li kaa kpa ndoon na, waah kpa suklaa pu na.
  tzo-ZNT: Yuꞌun ti lixcꞌuxubin ti Jesucristoe, voꞌon baꞌyi icacꞌ iluc ti chistsꞌicbotic
    jboliltique, ti mu ta orauc chiyacꞌbotic casticoe. Xvinaj ti scꞌanojotique. Voꞌon
    seña licꞌot ti muchꞌuuc noꞌox xuꞌ chcuxi ta sbatel osil mi chichꞌ ta mucꞌ ti Jesucristoe.
  mpm-NT: Ti jandaa ndixia kuu ja ruꞌu ni kuu ɨɨn chaa ni nchakuachi xaan ga, ko ni
    ndundaꞌu ini Cristo Jesús ruꞌu, ti ni jankaꞌnu ini ya nuu ri. Siaꞌan ni saꞌa ya
    jiin ri ja na kotonchaa taka yɨvɨ ka kuni kandixia, ti na kuni i ja iyo jnukaꞌnu
    ini nuu Cristo Jesús nuu i naa i. Ti yɨvɨ na kandixia un, nanitaꞌu i ti kuncha
    i nuu andɨvɨ ja kuu saa ni. Yukan kuu ja ni saꞌa ya jiin ri. Ti vasu nasa ga kaꞌnu
    kuachi yo, ko iyo jnuꞌun kaꞌnu ini Yandios nuu yo.
  ots-NT: Masque már ndo ngu̱ ca xtá øtigö ca már nttzo, car Jesucristo bi gʉzqui
    göhtjo‑ca̱, pa bi ni̱gui te tza mí ndo jui̱guigui. Ca xtá e̱me̱ car Jesucristo,
    dú ncjagö ncja hnar muestra pa da cca̱jtigui cʉ pé dda cja̱hni cja̱ da ba̱di te
    tza ngu̱ cár jma̱jte ca Ocja̱. Da ncjapʉ da hñe̱me̱ cja̱ da dötijʉ car nzajqui
    ni jabʉ drí tjegue.
  hoy-hoy: लेकीन नान मा इदुरसाटी दया आत कि ना सब से बेकार पापी नान दा यीशु मसीह तान
    पुरा सहनशीलता तोरसुल, कि जो लॉकुर आऊन मा अनन्त जीवन साटी विश्वास माळ्यार आंदुर
    साटी ना ऊंद आदर्श बनसाईन.
  amo-amo: Vat nin nani, nwan buru nse nkunekune, bara nnanzang midiya nigh Kristi
    Yisa duro ngbardang nayi ashau me, vat, bara nso umuro kiti nalenge na iba yinnu
    nin ghe udu ulai sa ligang.
  pjt-pjt: Kaṉi panyatja nyaaku Godalu ngaṉmanytju ngaḻṯunytjungku kanyiningi kura
    mulapa rawangku palyannyangka? Wiya, paluṟu panyaṉi kura puḻkatjara purkaṟangku
    kanyiningi aṉangu kutjupa tjuṯangku ngayunya nyakula mulapa kulintjaku, munu tjana
    ngapartji Jesuku mulamularingkunytjaku. Panya tjana tjinguṟu ngayunya nyakula
    kulilpai, “Munta, nyangatja panya ngaṉmanypa kura mulapa nyinangi. Ka Jesulu Christalu
    palunya purkaṟangku nyakukatingi munu panya palunya mulapaṯu kampa kutjupaṟa wankaṟunu
    kura puḻka palyantjitjanguṟu.” Alatjiya tjinguṟu tjana nyakula kulilku munuya
    palulanguṟu tjana ngapartji kuliṟa Jesuku mulamularingkula palumpa walytjaringkuku
    munuya wankaṟu rawa mulapa nyinaku.
  cwe-cwe: Mbali Mulungu kaniwonela ubazi muladi kwa kufosela niye nili muhasanyi
    kufosa wose, Chilisito Yesu yadahe kulagusa kufunya umoyo kwake. Na vino niye
    nipate kuwa simwe da wanhu wose wondawahuwile hamwande na kupata ugima wa siku
    zose.
  daa-NT: Kar gay, Buŋ tal aminduwir. Ŋa taltu pa-ak asaan ŋa raka kadar iŋ nunu kaak
    jookum pakgig gee okin̰co-aŋ ko, Iisa Masi yaa gaare subirruwiy okintiti ɗo gee
    kuuk yaa aamine loci ho kuuk yaa gase goye ka gaasɗo. Iŋ subirraw taat Buŋ ictu
    iŋ nun kaak jookum pakgig gee okin̰co-aŋ, ŋuu ibine kadar ŋaaco saamiye loco oki.
  mlp-mlp: Ossa Yesus hidmo gileh a hi yag. Haiqgam. Ya daq hihiq emad luwsa in ya
    imen emad sisaqmo os. Osim abeb in ya inan anad meqniysa in ya ilumsihim tiqiwam.
    Nazaq iyan Yesus ago anad meqniy na yaqgo hib ulal iysa on mataw ya ibiyad ginad
    emay, God in mat meqin diqta ko ulumsiheq in i tigilumsihdaqmo haqay. Gilumsihid
    i inaqmo kuluwa-kuluwmo tuqosam haqay. Haqad in Yesus anan helmo tihaqay.
  ape-C: Douk namudok aria Krais Jisas nakri gihaume abom aria anan madae juwehosin
    um eik uwe. Anan nakri gihaume um kweipon ihishmorim shusuhw Iruhin ananin baraen
    shugipeshen iri shudukemesh shukri eik yoweiwe iri abom. Aria Krais Jisas narae
    aria nagabeye um eikish yoweishi inahos aria ta shunek urkum shukri, “Krais Jisas
    nakri gihauman anudok yoweini arman abom aria naran nagabeyan um yoweishi inahos
    anan nenekesh iri. Douk namudok aria adur atin anan ta nunarao apak shopunek mupe
    wosik abom ihih nyumneh.”
  bgs-bgs: Asal inéduwan tô Manama kanak ébô ukit kanak kasóddóran na tuu mallayat
    tô ginawa i Jesu-Cristo, su agad sakán tô tuu madat ka tandingán katô langun masalà-salà,
    asal inémuwa iringanan katô langun na mánnal kandin asta makatanggap katô kantayan
    na ándà ágtamanán.
  faa-faa: Asiane Kotimo ano kamenakarakasupo. Ano kakaro aporo watikisa rekeno, Yasu
    Keresomo anoaki foaka sapehoanafonoraka ano koteaka rekeasimo ano pasimarakasupo.
    Asiamo aporo hinamo suamo asekea hemakapusimo Yasumo anoaki foaka sapehoanafonoraka
    ano koteaka rekeasimo pasimarakasupo. Asiamo ipu hemakapuraka, “Yasumo Poreaki
    foaka sapehoanafonoraka e koteaka rekeasimo pasimasasamo anoaki soko ayiakakosapo.”
    Aíyaka Yasuaki himu hakásaraka hemakapurakano yaiya rerane makosapo.
  kik-kik: No nĩ ũndũ wa gĩtũmi kĩu, niĩ nĩndaiguĩrĩirwo tha nĩ Ngai nĩgeetha thĩinĩ
    wakwa, Kristũ Jesũ onanie ũkirĩrĩria wake ũtarĩ mũthia, nĩguo niĩ ndaarĩ mwĩhia
    makĩria, nduĩke kĩonereria harĩ arĩa marĩmwĩtĩkagia na makegĩĩra na muoyo wa tene
    na tene.
  cap-NT: Jalla nuz̈ cjenami, Yoozqui wejr zumapan okzic̈ha, Jesucristuz̈ zuma pasinziz
    kuz tjeezjapa. Weriz̈ cjen, tjappacha zizaquic̈ha, Jesucristo ancha zuma pasinziz
    kuzziz, jalla nii. Tjapa ujchiz z̈oñinacz̈japa Jesucristuqui zuma pasinziz kuzzizza.
    Cristuz̈quin criyaquiz̈ niiqui, c̈hjul z̈oñimi Yooztan wiñaya kamaquic̈ha.
  ksr-ksr: 'Siŋgisoŋgowaa ejemba yoŋoo somatagia kolooŋ laligoweto, Kraist Jiisasnoŋ
    nii kokaembaajoŋ kiaŋkomuŋ nono: Iinoŋ niwo uuluae qaganoŋ hamo qeŋ noma Anutuwaa
    uu tania asuganoŋ koloowaatiwaajoŋ moma kotiiro. Noo gemananoŋ ejemba tosianoŋ
    Jiisas moma laariwuti, tania ii iyoŋoojoŋ qendeema oŋomambaajoŋ moro. Ii qendeema
    oŋono saanoŋ afaaŋgoŋ uugia meleema laaligo kotigaa buŋa koloowuya.'
  eng-TNT: Notwithstondinge for this cause was mercy geve vnto me that Iesus Christ
    shuld fyrst shewe on me all longe pacience vnto the ensample of them which shall
    in tyme to come beleve on him vnto eternall lyfe.
  sbs-sbs: Mi keli ibaka niba hewa chisemo, kuhitiliza, Christ Jesu u wola kutondeza
    kuli keta kose. Aba pangi izi nili mutala kwabo basepa kwali mubuhalo bunhya.
  sue-sue: Ami emo Yesu Kristo meni na awa-dinua. Ago inoise awa-diai nuso bamubake
    itia, amira susu awa na pasina maira giti kopi naso nana kereninua awa. Awa tepo
    oko aewa. Ama ema meni tani awa naso nana ena giro nu tuma diro nuai me ewanana
    pumarise namore ago wenua awa.
  fra-NCL: Mais j’ai obtenu miséricorde, précisément afin que le Christ Jésus fît
    voir, en moi le premier, toute sa longanimité, pour que je servisse d’exemple
    à ceux qui, à l’avenir, croiront en lui pour la vie éternelle.
  bhg-bhg: Awarata, Iesu Keriso mi ainda tataimbari bajinabé nato yai arapa ain jipapa
    esisina, awatedo ine, na, embo beyaebé beyaeda yai, do esisina. Imo eiwa esisina,
    jimbo beyae embo neneimi God da tataimbari bajinabé nato yaida kariwa awa gorote,
    edo awamaneda gebé ari ainda yai piedo wasiri natopo itari bara.
  snn-NT: Ja'nca ba'iguëreta'an, Riusubi yë'ëni ai oiguë conreba conbi. Ro gu'a recoyo
    basi'quëreta'an, yë'ëre mame recoyo re'huani, baguë bojora'rë ëjoni re'huayete
    masi güesebi. Yequëcua baguë naconi si'arën ba'ija'cua, ja'ancuabi yë'ë ba'iyete
    ëñani, baguë te'e ruiñe yo'ose'ere masini, Jesucristoni si'a recoyo ro'taja'bë
    caguë, ja'nca yë'ëre mame re'huabi Riusu.
  atb-NT: Nghut kôlhang, Hkrisduq Yesuq gi, Yhang lé lumjíng luî ahtum abyuq é asak
    lé wó yû râ bâng é alik dut râ matú, yubak dap bang má yubak je ko sû nghut é,
    ngá é ahtoq má, Yhâng é hkam jan hkyô lhunglháng wó tûn shit sháng gaq ga, Garai
    Gasang gi, ngo lé shogyo nhikmyîn yu ri.
  cek-AK: Toe dungzan hinghaih to hnuk moe, anih tang han kaom kaminawk mah khet koi
    kaom maeto ah oh thai hanah, Jesu Kri mah patangkhanghaih boih kai khaeah amtuengsak
    hmaloe pongah ni, anih palungnathaih to ka hnuk.
  bkd-bkd: ba nahid-uwan a gihapun hu Dios ta daw makapadayag din duun hu mga etaw
    sa pagkamapailuben gayed hi Jesu Cristo mahitenged kanak sa makasasalà daw mabuhat
    a ha sampitan hu alan ha tumuu kandin ha mailahan hu kinabuhì ha hurà din katapusan.
  ctu-76: Jin cha'an ti' p'untyʌyon Dios cha'an mi ñaxan tisctiyel ñoj ñuc bʌ lac
    p'untyʌntyel ti joñon che' jal ti' cuchu c mul Jesucristo. Cha'an majchical jach
    aunque ñuc bʌ xmulil mi yʌq'uentyel i cuxtyʌlel mach'ʌ yujil jilel che' mi' ch'ujbin.
  lac-NT: Rajen a C'ujo' caj u yajquin ten quir u yamtiquen. Mʌ' ja wirej, cax mʌna'
    u jer jach c'as iren a teno'. Caj u yesa nemʌ' bic Jesúsi' soc wa u jer winic
    cu c'uchur tu q'uinin yiric. Cu quibic, yacsic tu yor quir u cuxtar munt q'uin.
    Mʌ' ja wirej, tu yiraj C'uj tu yajquin ten rajen cu yacsic tu yor.
  xla-xla: Epapele tlope Yesu Kelisotapo na꞉ polowamama na꞉ye ma ilame hamuwapo, opatapo
    koko e natimama Godta batalimale so sikemte malahala kokoye malamelepo depame.
    Epame ya꞉ dla mikadepe depo halemama kokó halepo halepo pasakaloye halepo depame.
  xav-NT: Tane nherẽ, ma tô ĩ̱'ãma tipẽ'ẽzé, te te ĩ̱'azâri tõ da, 'Re ĩhâimana u'âsi
    mono hã. E marĩ da. Cristu Zezusi hã ĩ̱'ãma wa'a su'u õ wa, da'ãma ĩwa'a su'u
    õ na, da te ãma 're waihu'u za'ra mono da, za ĩ̱za'u da te dasina 're ĩ'umnhasi
    za'ra mono norĩ hã, ĩ'rata 're dahâimana u'âsi za'ra mono da, rowẽ u'âsi ãma.
  cuk-cuk: Ar an bur bule isgus-inigwele, Bab-Dummad nue-wile an-daknonikid, an-abonononikid.
    Adi, angin-inse Cristo-Jesús bela na e-sabgued-geg-bergued angi oyogegar. Degisoggu,
    e-wilubga an gunonisunnad, adi, dulemar-an-sorba-Jesucristoʼgi-benguosurguoed
    burba-geg-bergued-nikumaloedga, oyogegar.
  tbf-tbf: Eiekesen, surie ine, e Raban a nga vasangan seou ken aor molous, terengien
    va kong tino ta mang vasangan ken sinavei e Karisito Iesu nia onvidit ian ta mon
    rovoriu. Ma surie ne, mi kulou gi ta mang vodovodon tuktuk nge suvuon mi tino
    rovoriu.
  uig-CYR: '@see-verse:1TI.001.015'
  ikw-NT: Ka bụ nhne kpahịaru Chiokike jiri dọnu m obirizi, me nye risi ele mmehie
    ma Karaịsi Jizọsi gesi ọsnuta ovu a zị ogologo ma m bụru m nhne atụ nyee ele jeekweru
    nụ ya ma be nwehịa bụdnu kwó okwo.
  khs-khs: 'Alawamona Koteyewi newa me hauwekilakeye. Newa heneye sena olokeyatela
    timinisene sena puwano elapita:, Yesu Kelesoyewi nema kipila konomonamake newa
    seli epesita: newa silisapekeye. Alake sena kesale sopoke popota: matanemita:
    Yesuyewi nema kipila konomonamake newa seli epesita: silisapekeye. Aluse iyewi
    matanese, “Yesuyewi Polema kipila konomonamake Ewa seli epesita: silinase nemawana
    aupesakeye.” Aluse Yesuwemi himu semetei esa: matanesaleke kokolo kao tesewa tiyaposakeye.'
  dwr-ENT: ሺን ሜና ዴዑዋ ኣካናው ኣኒ ኣማናናው ቤሲያ ኣሳው ታኒ ሌሚሱዋ ጊዳናዳን፥ ኡባፔ ኣያ ናጋራንቻው ታው ዬሱሲ ኪሪስቶሳ
    ዳሮ ዳንዳያዳን፥ ፆሳይ ታና ማሬዳ።
  pma-pma: Ka mukos, Ahi en mahis nau ka rosantei mahien minau. En sakien enek, Iesu
    Kristo rie lat more rendemien onen koa taveah minau. En sise enek, koakeil ikatau
    eni ilea iling demkatien one eni ka ikur moulien hau heka ien. Keil ilei kilea
    tahosien onen Iesu ven asa koa kei mumoni en moulien onak.
  atd-NT: dokad di to nohoy-uan a rod nasi oyow ogpakitoon ni Hisu Kristu ka mgo otow
    no waro nigtuu kandin to malayat ka goinawa rin kanak no duon dakol no salo. Ian
    su ogkoiniatan din to oyow songo ogtuu on sikandan woy to oyow songo ogkabogayan
    on to kouyagan no waro katamanan.
  tel-2017: అయినా నిత్యజీవం కోసం తనపై విశ్వాసముంచబోయే వారికి నేను ఒక నమూనాగా ఉండేలా
    యేసు క్రీస్తు తన పరిపూర్ణమైన ఓర్పును నాలో కనుపరచేలా నన్ను కరుణించాడు.
  hat-BSA: Malgre tout, se pou rezon sa a, ke mwen te twouve gras; pouke nan mwen,
    kòm chèf pami pechè yo, Jésus Kris ta kapab montre pasyans pafè Li a, kòm yon
    egzanp pou sila ki ta kwè nan Li yo pou lavi etènèl.
  top-NT: Ma̱x huá jaé xlacata Dios quili̱lakalhámalh y li̱mákxtakli aquit cha̱tum
    tzaca̱tná caquima̱sí̱nilh Jesucristo la̱ ca̱ma̱tzanke̱naní tí tatzaca̱tnán xlacata
    na̱ natali̱lacahua̱nán xa̱makapitzi tí ca̱lacsacni̱t la̱ tla̱n ca̱ma̱xquí li̱pa̱xáu
    latáma̱t para tali̱pa̱huán.
  msk-msk: Awgaid kyakallaatan ako nang Dios antak kitaun nang manga otaw yang pagpasensiya
    ni Jesu Kristo kanak pinaagi sang paglowas naan kanak sang kanak sara maski ako
    yang laban saraun. Yang pagkallaat nang Dios kanak yang akatigaman nang manga
    otaw na aw tomoo silan kang Jesu Kristo pagasakopon naan silan nang way kataposan.
  gyr-NT: Sese Tũpa che paraɨsuereco che rese rane Jesucristo reco mbegüe tuprɨsa
    mboyecua ãgua. Ẽgüe ehi che recocuer upe ambuae ava seroya ãgua. Ipɨpe sui osupitɨra
    tecovesa apɨrẽhɨ vahe yuvɨreco.
  kmh-kmh: Pen yip diniŋg aŋgak, “Bi tap siy tap timey yimb gip ak nup den mey, aŋgniŋgambay,
    Jiysis chinup kunep diniŋgamb aŋgiy, yip ker apey, kuyip den, perper mindeniŋgambay
    aŋgak.”
  ukr-ONPU: Але саме через це мені було виявлено милість, щоб на мені, найпершому
    з грішників, Христос Ісус показав усе Своє довготерпіння, як приклад для тих,
    хто має повірити в Нього для вічного життя.
  emi-emi: Poli aghi sesaaili ieghi, liuna avalua o me God ghe apasungaala alousiusiaane
    etaghi, me ta ngetaghi ssa taumattu ngaghi, Karisto Iesu ghe apasungaala vaalua
    toitoiaane aluse karika airuuruu etana, tani aimatoonga ta lo atoa aue la ghaiesoaa
    etana, me la ghaa maulue ateva tokatoka liu ia.
  zpv-NT: per ya ziga nin balahsastoꞌ Dxiohs naꞌh ziga guhcaꞌhn bwiinn nin mahzi guyuuꞌ
    xtuhlda ñiꞌh niꞌchin baluuꞌyiloh xa nazaꞌca duxa naa Jesucristu tin gwaꞌha raꞌ
    bwiinn nin nagahdxi chechiistoꞌ raꞌ ñiꞌh xchiꞌdxyi Ñiꞌh xa gulii Ñiꞌh naꞌh tin
    neezaa raꞌ ba gapa raꞌ ba guelnabahan nin ayi ñichilohtiiꞌ sidela guzoꞌbadxiahga
    raꞌ ba xchiꞌdxyi Ñiꞌh.
  gux-gux: 'Ama o den gbadi npo mi niŋima line yaapo: Jesu kilisiti cili ki doagidi
    o juuli mini yaa kani, ke min tua li bontogidikaala yaaba n baa daani o ki ba
    yaa miali n kan gbeni kuli po.'
  kos-kos: tusruktu pa inge sripa se God El pakoten nu sik, in akkalemye lupan muteng
    lun Christ Jesus nu sik, su koluk liki mwet koluk nukewa, tuh in mwe srikasrak
    nu selos su ac mau lulalfongi in el ke pacl tok, ac eis moul ma pahtpat.
  ibo-ibo: Ọ bụ nʼihi nke a ka e ji gosi m ebere, ka Kraịst Jisọs site nʼime m, bụ
    onye kachasị dị njọ, gosi enweghị ọgwụgwụ nke ntachiobi ya, ka m bụrụ ihe nlere
    anya nye ndị ahụ niile ga-ekwere na ya, ma nata ndụ ebighị ebi.
  yml-yml: Basenadi a sakosakona Iesu Keliso kebu i da logi i da vedumweꞌaiꞌaieku,
    ma yana tokemaiga i vesauluva ꞌatumaina ꞌwaikuye. Yau mogitana tosakonaotoga,
    tosakona ꞌifwaidi kebu baniꞌodiga, siwe kebu i da logieku, nuanuana yau tomotoga
    fuedi yadi ꞌeba ꞌisa i na ꞌasetai kebu i na logi-matayoꞌoyedi ꞌadi fata i na vetumagana
    bega mia ꞌatumaina wata miamia-vagaina i na veluagai Iesu Keliso ꞌwainega.
  ory-ory: ତଥାପି ଯେଉଁମାନେ ଭବିଷ୍ୟତ କାଳରେ ଅନନ୍ତ ଜୀବନ ପାଇବା ନିମନ୍ତେ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ
    ବିଶ୍ୱାସ କରିବେ, ସେମାନଙ୍କ ନିକଟରେ ଏକ ଉଦାହରଣ ହେବା ପାଇଁ ପ୍ରଧାନ ପାପୀ ଯେ ମୁଁ, ମୋʼଠାରେ
    ସେ ଯେପରି ଆପଣା ପୂର୍ଣ୍ଣ ଚିରସହିଷ୍ଣୁତା ପ୍ରକାଶ କରନ୍ତି, ଏଥିନିମନ୍ତେ ମୁଁ ଦୟା ପ୍ରାପ୍ତ ହେଲି।
  bzj-bzj: Bot Gaad ga mersi pahn mee soh dat ih ku shoa dat if Krais Jeezas bayr
    wid mee weh sin moa dahn aal di res, den ih wahn kud bayr wid dehn wan weh wahn
    kohn fi bileev eena ahn, ahn soh gi dehn laif weh wahn neva en.
  wmt-wmt: yangkala paji Ngarpungu luyurrmarnani ngajuwu yakurrku, marlamanila paja.
    Ngajirta paja pungkarla yakurrjangka. Warrarni paji jurumanani rawa yakurrjinyanguwu,
    yangkala pajalu nyaku kanarlanywarntirlu takiwurra. Pinarri palurla Ngarpuwu jurumanujuwalku
    ngunawu. Wali mapunikarrkula palurla Jesusku nyangujangkarlu, wanjila manya yungku
    kujawurlurra.
  chk-chk: Nge Kot a eäni tong ngeniei, pwe Kraist Jesus epwe pwärala unusen an mosonotam
    lon met a föri ngeniei, ngang eman chon tipis mi ngau seniir meinisin, pwe üpwe
    eu minen awewe ngeni chokewe repwe lükü i me mürin o repwe küna ewe manau esemüch.
  ssd-ssd: Yesus Kristus nu pitik mbar lafunu se ndakina. Nu ye amboŋga mapeyuwa le
    nane afu wam ta kaŋgermba nane mata nu tuku kume tuku saŋgri tomba tiŋga abo tugu
    tumba minmba minwaig ŋga idusna.
  acr-TNT: Ecꞌu ri Kanimajawal Jesucristo xucꞌut ri cꞌaxnaꞌbal ucꞌuꞌx chwe riꞌin ma
    xucuy numac tob lic in aj mac. Jelaꞌ xuꞌano chaꞌ cakꞌalajin ri rutzil ucꞌuꞌx chique
    conoje ri quecojow rubiꞌ. Ma ri xuꞌan wucꞌ riꞌin e cꞌutubal re ri cuꞌan cucꞌ ri
    cacubiꞌ quicꞌuꞌx rucꞌ Rire, cucuy cꞌu quimac y cuya quicꞌaslemal na jinta utakexic.
  rop-rop: En nomeda aibin brabli nogudbala, bat stil God bin brabli kain langa mi,
    en Jisas Krais bin gibit mi taim blanga gibit miselp langa im, en im gibit taim
    langa ol detlot pipul hu garra bilib langa im en gedim det laif weya nomo binij,
    en imbin wandi yusum mi blanga shoum olabat im gibit olabat taim.
  mee-mee: Ava kurumea ollaeala mana, na iau ka rave lonana ta bainae Karais Iesus
    nge pakosining ka siana marusungana a sana rongana nge iau a agau e soali nga
    ragau kinung. Ke kuma minmina te iau ta pangakosining ka taru a i la kumangng
    kia ta ragau re ngarume onreke la loreapatokona te i ta ravunge mauling e momo
    passavele.
  dif-dif: Ja jendrania Nulia ngakangu kalumiltjamiltjarina wonti, ngangau ngakangu
    ngoperaetjani Jesulu Christulu nunkani manjula warupoto wondrananto, ngani malka
    nganananto tanangu, tanali ngadani nunkangu morlalu ngundrala nganai tepi nguralia,
  gam-gam: Na embe moll ba une na wandill golo awi ge me embe pai. Krais Jisas na
    pille tau molo pa pi mal ge, una kane pagle, une boll pillgi dje gun molo pane
    dje na su mal moll.
  nou-nou: Awarate God na jo isira ainda be awa umo embo mi Keriso awa saboa ari mi
    gorase dipapa edo ira embo wasiri bebegae edo era awa saboa ari mi edo gogo edo
    ira na saboa ari mi edo gogo isira da awodo. Edo wasiri bebegae nanemi isena amimi
    embo nenei wasiri bebegae isera awa derigurisira awasedo embo mi God mi na jo
    isira ainda emboro awa gosisera edo ungo daedo gosisera God ungo jo adira awa.
    Edo God mi ungo jo ari ungo Keriso gebe edo ungo wasiri matawa atari awa badera.
  mqb-NT: Əna na gak anan ì zek wa anà Yesu, nen bahay nga su ɗo sə atahasl ahay.
    Ti nen kutok, Almasihu Yesu a kan anan ahay ngatay anahan a sa ndav bay ata anà
    ɗo ahay, anga aday tâ ɗaf apan nga aday tâ njaɗ sifa sa ndav bay ata re.
  ape-B: Douk namudak ali Krais Jisas nanubu nakli mapiliwe ali anan wo nyihihichi-namu
    yek e. Anan nakli mapiliwe umu kwali chunatimaguk chusuh God ananin balan chugipechen
    uli chudukemech chukli yek yanubu yoweweli. Wakuli Krais Jisas nanalawe ali nagabeyemu
    yekin yowenyi. Ali eke chunek tin chukli, “Krais Jisas nakli mapilinu anudak nanubu
    yowenali alman ali nalawanu nagabeyanamu yowenyi anan neneken uli. Douk namudak
    ali aduligu atugu anan eke nunalau apak alagun mupe kalbu eheh nyumneh.”
  grc-F35: ἀλλὰ διὰ τοῦτο ἠλεήθην, ἵνα ἐν ἐμοί, πρώτῳ, ἐνδείξηται Ἰησοῦς Χριστὸς τὴν
    πᾶσαν μακροθυμίαν, πρὸς ὑποτύπωσιν τῶν μελλόντων πιστεύειν ἐπ᾿ αὐτῷ εἰς ζωὴν αἰώνιον.
  cav-NT: Arepa eje uma mara Jesucristo era ujeu bahua ama bucha, Yusujatu canerecabati
    eatsehue dyaque anihua. Jesús queja ique catyatihuaju Yusura inajacamerehua. Yusura
    bijidamadurahua ama. Tura ique inajacamerehua tibu, yuneridya tujatu tumebae inajacamereedya
    aya Jesús queja dutya catyatiya cuanaque. Jadya juatsu tuna judirubuque tuaqueja
    ni eje tupu tuque jaca ishu ama.
  kgp-NT: Hã kỹ tóg inh jagãgtãn ja nĩ gé. Jesus Cristo tỹ vẽnh kar mỹ ven sór vẽ,
    ti tỹ Topẽ vĩ mranh tĩ ag jagãgtãn sór mũ ti. Hã kỹ tóg inh jagãgtãn, sỹ ũ tỹ
    ti vĩ mranh mũ ag kãfór han ja hã ra. Kỹ vẽnh kar tóg inh ve kỹ Topẽ tỹ ag to
    há ki kanhró nỹtĩnh mũ. Vẽnh kar vỹ ẽg rĩr krỹg ja tũ venh ke mũ, ẽg tỹ ti ki
    ge kỹ.
  bvd-bvd: God nia 'ofe nau uri Disas Kraes ka 'arutoku 'ana faatai lana ne God nia
    mamarato tasa maasia toaa abulo ta'aa 'asia ki naa 'ana faamauri lada nunufana
    manata mamana laa kera 'ani nia mala ne nia ilia fuaku nau waa abulo ta'aa tasa.
  ukr-1871: Та ради сього й помилувано мене, щоб на менї первому показав Ісус Христос
    усе довготерпіннє, на приклад тим, що мають вірувати в Него на життє вічне.
  apz-apz: Kɨlais Jisas kako kakoe yahino wopɨngoso aꞌamu hopiꞌnonohino somo ujo wehontojwahumo
    lonto kako ngko Poulɨꞌnɨmo honɨngkano wonyoꞌnjo sohwoꞌnɨmo kako sɨmoꞌmo wopɨngo
    ntohoꞌmentisofoho. Osoꞌno nomꞌne aꞌamuso hofɨko ngkimo nonohonɨngkuji huno ole
    wosyofɨsyantɨfeho. Poul kako Anɨtumo wonyo neꞌno ulohofahonɨngki Anɨtu kako oso
    wonyo hisoꞌno Poulɨmo tohino komoꞌno mummentisofoho. Oꞌo, Anɨtu kako Poulɨmneꞌno
    hontohumayo ulohoꞌmojo sohwo Poulɨmo wopɨngo umokumentisofoho. Osoꞌno hofɨko huno
    ole wosyafɨhinantɨfeho. Kɨlais kako oso hwe nɨhuꞌno wonyo sohumneꞌno wopɨngo umokumaso
    hopaso Anɨtu kako ngkimo oso hopa wanɨmokumontonoho. Anɨtu kako nakwoe wonyomneꞌno
    tohino komoꞌno monejapeꞌnjo hontohumayo inyo hweho. Hofɨko huno ose syafɨsyɨkuji
    hofɨko Kɨlais Jisasɨmo sɨmeho hiꞌntnnono uyɨkuji hofɨko songo neꞌno humantokutnnefoho.
  eng-AOI: But God had pity on me so that Jesus Christ could show other people that
    he would keep on waiting for them. Jesus Christ kept on waiting for me, even though
    I was so bad, until I trusted him. He wanted other people to know he would wait
    for them too, in the same way he waited for me. He will wait for them until they
    believe in him and he makes them alive forever.
  yon-yon: kumban ne kuu kwamune areb doriin kumbed, Yesu Keresumbed ne dowad yodbirimban
    no iwari meedme doboroone ne kuu ye mimyob keende kakman are nonondandi ye inamen
    wedmeni anam andaan. Ye kuu ne yaambed kumun korokboon kuu ne kuu ambarakmi miin
    arewaman kumbed anam andaan kowe, yimin kuu kane kane ye yaa anam andaniib kuu
    wadkeri aron korem yeman kandaniib.
  poi-NT: Pero it́yajt́im tsa̱m jáyaŋ jém pɨxiñt́am jém d́apɨcnam icupɨcyaj jém tánO̱mi
    Jesucristo iga ipɨctsoŋyajpa jém vida d́apɨc cuyajpa. Jeeyucmɨ ayaachaŋja̱m Dios.
    Ɨch tsa̱m jáyaŋ táŋca aŋwat contra Dios, pero accáyáy jém antáŋca. Je̱mpam Dios
    iŋquejáy it́u̱mpɨy jém pɨxiñt́am iga tayaachaŋja̱mpa jém tánO̱mi Jesucristo. D́a
    jobit́ tachiiba castigo.
  wuv-wuv: Ma'uaa sifei fei pa'afina ba ina faloloa'inau, uaa ba i a'au, yau mei pa'aa
    rama'a hafelo, Christ Jesus i fama'aa fei ofasisiana lomi i pedutoo ale'ei fama'ama'aa
    ei ba ro'aa narafawe'i a'ana ma tonaa fei harenua lomi i pedutoo.
  quf-NT: Nataq Taytanchik Dyusqami kusala ukman llakipakuq kar, mana qunqamar imachu
    llakipar washamasha. Chaynu llakipamashanwanqami allita intrachimanchikllapa imanutaq
    kusala uchayjun kashallapamapis llakipamanchikllapa nir. Chaymi ashwan tukuyla
    allita intrakar Jesucristulapina kriyir, pay munashannulana kawsashunllapa, paywan
    tukuy tyimpupaqna kawsanallapapaq.
  yuw-yuw: Wohong Duic Yesu yu inoin toroc kiap obingo sinom owi amna tong indac indacha
    kombigoc. Foro worocha tongga yuho noc wömuno toctoc amna moinno sinom itatma
    nocha uroci kombingmuna nang banagoc. Yesu yu wömai ‘owi amna auho kiap nocdec
    öngku-bocma angitnung’ yongo togoc. Tuna owi amnaho wo angmuya Yesu kombing tobing
    imonggahai wömai yu itonggong koing sogiup.
  hus-NT-1971: Aba ma ani’ antsana’ u ey, bel a Dios tin yajnanchi. C’al jahua’ a
    Jesucristo tin t’ajchi nana’ tin c’athpich hualbith, jats c’al tin c’athpich tejhua’metha’
    abal lej c’aya’ jaja’ c’al an inicchic. Jaxtam c’al jahua’ in alhua’ t’ajchinenec,
    quin tso’obna’ axi q’ue’atchic an inic abal ne’ets ca lejey quim bela’ jaye a
    Cristo abal ca it ejatliyat abal ets’ey.
  med-med: Wote, uⱡ puⱡ ya ila mint, Got ndi, na kont kurum. Uⱡ ei, Nuim Jisas ndi,
    na etʉp timp nimba nokundrum uⱡ ei, na kʉn etpa mot ndurum. Uⱡ ei, wamp akil teng
    mbʉ ndi kandʉk, Got mondʉk pilik, wote uⱡ nga kʉnt nga kont mul uⱡ ei ting.
  bch-bch: Be ngan ipu toaine Iesus Kristus ilolo isat ngan gau, ngansa iuangga ipasolan
