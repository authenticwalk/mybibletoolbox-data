verse: 1TI.001.016
translations:
  kpx-kpx: Isito Dilavau daho uvuai di tedahoale keu baluga. Di vaveve toela baluga
    kateale valage Iesu Kelisou di kabebihavoholisito di hemei unata di humaha vage
    di Iesu ehomanu. Dilavau kateale vai isiviale ataeabuna gabie di vaveve ke elehai
    hilokage Dilava keu vaveve toela vamale kebia hemevei umale Dilava. Keu isiviale
    abu abu uvu mai avuemo mavoi elike ukolikoli malei.
  okv-H: Iesu Keriso na na toae jo enu umbuna avoeto embo amuna Iesu Keriso ke be
    ijie vasiri daroho humbasi uje aisuja kito embo amina na kogue ke be ava umbuna.
  tbo-tbo: Tamogi Yaubada a lunugotootogo uyahiu, babana tau tu apapoe dumana ma Yesu
    Keliso biugei i’mtaibagibagi po ipa lawa tu apapoe atapuhi uyahiugei ani galena
    hina waya, po Yesu Keliso hina hanapugeya ma hina witumaganeya po luyagohana memewahagana
    hina tuhagaya.
  mal-C: ക്രിസ്തുയേശുവിൽ വിശ്വസിച്ച് നിത്യജീവൻ ലഭിക്കാനിരിക്കുന്നവരോട് ദൈവം കാണിക്കുന്ന
    അളവറ്റ കൃപയുടെ നിദർശനം ഞാൻ ആയിത്തീരണം എന്നതുകൊണ്ടാണ്, ആ പാപികളിൽ ഒന്നാമനായ എനിക്ക്
    അന്തമില്ലാത്ത കരുണ ലഭിച്ചത്.
  grc-SR: ἀλλὰ διὰ τοῦτο ἠλεήθην, ἵνα ἐν ἐμοὶ πρώτῳ ἐνδείξηται ⸉Ἰησοῦς χριστὸς⸊ τὴν
    ⸂πᾶσαν⸃ μακροθυμίαν, πρὸς ὑποτύπωσιν τῶν μελλόντων πιστεύειν ἐπ᾽ αὐτῷ εἰς ζωὴν
    αἰώνιον.
  bgc-bgc: परमेसवर नै अपणी दया मेरे पै दिखाई, उसनै यो इस कारण करया ताके मुझ माणस के
    जरिये, जिसनै दुसरे माणसां तै ज्यादा बुरे काम करे सै, मसीह यीशु दिखा सकै सै, के
    वो मेरे खात्तर कितना धीरज राक्खै सै, या उन माणसां खात्तर एक मिसाल सै जो बाद म्ह
    उसपै बिश्वास करैगें, अर वे अनन्त जीवन पावैंगें।
  khz-khz: Na Palagu gena venugagiviti au, rakava kwaikwai talimaku, geku ai etaoato,
    kwalana Keriso Iesu gena vaigaoka pene vega-matagaia ulanana. Vevega-gita namanai
    pene vega-agoku, taunilimalima na pia vega-taunataunaa vou, ia genai pia kamonagi,
    maguli vanagivanagi pia vaia ulanana.
  deu-TKW: Aber darum ist mir Erbarmen widerfahren, auf daß an mir zuerst zeige Jesus
    Christus seine ganze Langmut, zum Vorbild für die, welche an ihn glauben würden
    zum ewigen Leben.
  zsr-NT: Qui lë ni naꞌ buechiꞌ ladxëꞌë nedaꞌ, buluꞌë lahui Jesucristo niꞌa quiaꞌ
    nedaꞌ bönniꞌ dul‑laꞌ, ca nac yöl‑laꞌ zxön ladxiꞌ gdu queëꞌ, quië gacaꞌ tu le ruluíꞌ
    laugac nup ral‑laꞌ laꞌyejlëꞌ Lëꞌ, gataꞌ quequëꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Kasi mpo na tina wana, Nzambe ayokelaki ngai mawa mpo ete, kati na ngai
    oyo naleki na masumu, Yesu-Klisto atalisa motema monene na Ye, oyo ezangi ndelo
    lokola ndakisa epai ya bato oyo bakondimela Ye mpo na kozwa bomoi ya seko.
  hns-NT: Bakie Jiesoe Kriest hamme daaja karies hai, djeme sab koi dekh sake kie
    okar bhalaai ketana barka hai. Aisane doesar manai log djaan sakiega kie ohoelog
    okare me bieswaas karke hardam khaatien okar saathe rahie sakie.
  noa-E: Mamʉ mag mʉchta atcha nem khaibag chitarr aawaita Ẽwandamau warag mʉ dau
    aug khaugam khõsi dau aug khaugjim, mʉ magbarm gaaimua thumaam khʉʉn nem khaibag
    sĩsid awiajã magʉm igba, Ẽwandamau amagjã “Mua pãar mʉchig bëeta oo chirʉm pãar
    peerdʉ awaag” a sim khap amkhĩir. Magua ewag pawiajã amau mʉ dënjö ʉ̈khamʉn, ʉ̈u
    peerdʉ nʉisiewai Cristo dʉ̈i amach ich mag nʉisiju khap aju.
  eng-EMTV: However, because of this I was shown mercy, so that in me first Jesus
    Christ might show forth all longsuffering, as a pattern for those who are going
    to believe on Him for everlasting life.
  mib-NT: Te ni cundáhú ni Yaā Dios ruhū, návāha jíín rúhū jeē vihyá gā ni sáha cuēchi
    te stéén Jesucristo ndese yōhyo íne cáhnu ni yā. Te súcuan ni sáha ya jeē cúu
    ri ɨɨn ejemplo nuū tāca ñáyuu candíje nɨ́ɨ́ cuáhān yō, návāha nihīn tahú i cotecu
    i nɨ́ɨ́ cáni.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ तुक्‍ताङ्‌लो॥ हे़क्‍केःल्‍ले़
    नसाःन् के़जोःक्‍पाआङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़घोःबाहाॽरे़ लागि कुबि पोःङ्‌ङानि
    फाॽआङ् इङ्‌गाॽ काक्‍नुःल्‍ले़आङ् साॽरिक् लायोबा मनाःन् दाङ्‌बा ये़सु ख्रिस्‍तरे़
    आत्तात्तान्‍ने यरिक् लुङ्‌माॽ तुक्‍ताङ्‌लो॥
  xnj-xnj: nambu Chapanga anihengili lipyana. Muni nene mwenavili nikumbudila Chapanga
    kuliku voha, Kilisitu Yesu alangisa ukangamala waki wangali mwishu muni kandahi
    nivya luhumu kwa vala vevakumsadika na kupokela wumi wa magono goha wangali mwishu.
  mmx-mmx: Ketla ni lavasuun mun teren la ne Moroa ga lox asuusu lebelen tuntun teren
    tia, kusu ne Iesu Karisito na ngangais aleng tia ri leeng basinge leveloklok kakapmek
    tarak, keke i do nenia laradi aga lok kapmek aleng ti limixin axap. La nai loklok
    at ne Iesu Karisito, ni lampoovo rinedi limixin axap diba nunu ren melemu la dina
    lok ka lorooro avolo.
  cbr-NT: '''Ëx ''uchañuira ''icëbia Jesucristonën ''ëmi nishquinma ainan ''ë ''imicë
    cupí ca axa ami catamëti xënibua ''aínbi Nucën Papa Diosbë ''iti unicaman ''unánti
    ''icën, usaribi oquin ca Jesucristonën aribi Nucën Papa Diosnan ''inun ''imiti
    ''icë quixun. Atúan usaquin ''unánun ca Nucën Papa Diosan nuibaquin ''ë ainan
    ''imiacëxa.'
  tee-NT: Pus ju Jesucristo ix'apumalacasuniputun ju lapanacni laqui'atsucunti ni
    jantu tavanan jeks ui ju yuchi. Yuchi xaquilhi'aktaijui ju quit'in laca'amapaininti
    mas palai na xac'alactu'unun ju quit'in. Chai astan cata'alina' ju lapanacni ju
    vachu' catalhilaca'ana' ju Jesucristo chai ixlhiyuchi ca'alina' ju is'atsucunti'an
    jonk'alhita lact'iyan.
  eng-LSV: but because of this I found kindness, that Jesus Christ might first show
    forth all long-suffering in me, for a pattern of those about to believe on Him
    to continuous life.
  cak-NT: Pero más que can itzel ri jenubanon-pe, ri Jesucristo xujoyowaj nuech y
    xucoch' (xucuy) numac, chi quiri' xuc'ut chiquiwech ri winak chi raja' c'o q'uiy
    ru-paciencia. Raja' xucoch' (xucuy) numac ren chi quiri' nuc'ut chiquiwech ri
    winak ri xtiquinimaj rubi' chi raja' can xtucoch' (xtucuy) quimac chuka' chi niquiwil
    ri c'aslen ri man niq'uis ta.
  pah-NT: 'Emo Tupana''ga ji porogwety. A''ereki ga e''i ojiyvyteri pe: “Tomombo ti
    Jesus Cristo''ga Paulo''ga rekote''varuhua ga hugwi nehẽ. A''ero po ti Paulo''ga
    rekoi ikwahavukahavamo g̃a pe – kiroki g̃a ndojikogi ve ji rehe. Okwaha po ti
    g̃a Paulo''ga rekote''varuhua mombora a''ero nehẽ. A''ero po ti g̃a ei nehẽ: ‘Pyry
    Jesus Cristo''ga! Nonhimonha''ngai ga onhimomiranaheteavo Paulo''ga rekote''varuhua
    pe aerẽ po ti ga imomborukari ji ve javo,’ e po ti g̃a nehẽ. ‘Ndoporogwetypigi
    ga Paulo''ga. A''ereki ga omombo Paulo''ga hugwi garekote''varuhuhetea,’ e po
    ti g̃a nehẽ,” ei Tupana''ga. “‘A''ero nhanderekote''varuhua po ti ga imombori
    nehẽ no nhande mongovo ojipyri avuirama nehẽ.’ A''ea po ti g̃a ei gworygworyvamo
    ojikoga Jesus Cristo''ga rehe nehẽ,” ei Tupana''ga oyvyteri pe.'
  sja-NT: Maperãpɨ Jesucristopa mɨ chupɨria k'awaaji ak'ɨpiit'ee ichia mɨ ome chooda.
    Mãgá chooit'ee jõma p'ek'au k'achia oopataarã ome, irude ijãaruta pɨrã. K'inia
    bɨ jõmaarãpa ijãadamerã mãik'aapa ichita ichi ome p'anapataadamerã.
  xed-xed: Tsaya kəl Lazglafta ka tawatá hiɗahiɗa ta iʼi. Kumaŋkuma Yesu Kristi ta
    maravata ma iʼi ta nzakway ka mali mataba gwal dmaku ya, ta glakwa ksa ŋuɗufani.
    Nda nza ka gray ŋa gwal dzaʼa zlghaftá tsatsi, ŋa nzakwa taŋ nda rfu ŋa kɗekedzeŋ.
  mks-NT: Ta sa̱há ña̱ yóho na̱ta̱hvi ini Ndióxi̱ sa̱há i̱ já ná cuu na̱ha̱ Jesucristo
    ndaja cáhnu coo ini mé á. Ta va̱tí na̱caja cua̱ha̱ chága̱ i̱ cua̱chi a̱ ju̱ú ga̱
    java ga̱ ña̱yivi joo já na̱sacuu u̱ yuhú nu̱ú tócó ndihi na va̱xi chága̱ chí nu̱u̱
    ña̱ ná candeé ini na mé á ta já coo na xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ma ikinong iat no burwana be iga marse iou. Ma iga halon iou waing Krais
    Jisas na tale be na hamanis be na manga kis kawase ira tena sana ura lilik pukus.
    Ma iou ga sana ta di bakut, kaie iou tike hapupuo ta dong ing di na nurnur tana
    ura hatur kawase no nilon hathatikai.
  bmu-bmu: 'Siŋgisöndokö ambazip yeŋgö ketaŋamŋini aka malalmö, Kraist Jisösnöŋ ni
    kewögöra ak kömum niŋgiyök: Yaŋön nömbuk uruluai qakŋe amöt qem niŋgiba Anutugö
    uru tandökŋi aukŋe asuhumapkö möt köhöiyök. Nöŋgö könane ambazip tosatŋan Jisös
    möt narimei, tandökŋi mi yeŋgöra kondel eŋgimamgö mörök. Mi kondel eŋgiiga ölöp
    amqeba uruŋini meleŋda malmal köhöikŋaŋgö buŋaya akŋe.'
  dgz-dgz: Go God bagu sisi nenan anuni iwa waenapan koewa nagire yaumakamup, inak
    koewa iragena taingina menan Iesu Keriso wawa bibigam mega inanap taiwandin. Wawa
    bibigam inanap tani guegue da tap gapan waenapan me inap anu tumase yaibobot inagewa
    gapan wanumopen men tan.
  eng-GNV: Notwithstanding, for this cause was I receiued to mercie, that Iesus Christ
    should first shewe on me all long suffering vnto the ensample of them, which shall
    in time to come beleeue in him vnto eternall life.
  zaa-NT: Acca loti' bedilèe inte' por la' retúalatsi' qui'e, ą' modo nna belue' Cristo
    Jesús qui'ni yala la' ỹeni rappee qui' ca enne' adiru tul·la' hasta qui'ni tsía
    latsi' quį, porqui'ni yala la' ỹeni guỹi'e quia' masqui'ba benia' anía. Ą' benie
    para qui'ni por medio de inte' nna adí ca enne' tul·la' canu ná qui'ni tsía latsi'
    quį ne nna gappa hua cą fe qui' quį nna gata' la' labani nu labí ttíą qui' quį.
  eng-WEBSTER: However, for this cause I obtained mercy, that in me first Jesus Christ
    might show forth all long-suffering, for a pattern to them who should hereafter
    believe on him to life everlasting.
  guh-guh: Xanë itsiata bajara taitsinëmi ata, Dioso itsiata nebejiobiatane. Bajarapacuenia
    Dioso nebejiobiatane daxitajivi peyapëtaenexa Jesucristo bajayajebi tanesivaajamatabëcuenesaëjava
    tajumecovënëtsinexa, pibisiacuene taexanaenëmi ata. Nexata pamonae bexëajavabelia
    ata Jesucristojavabelia najamatabëcuenecopataponaena, xainaena matacabi apo pevereverecaejava.
    Bajarapamonae nesivaajamatabëcuenesaë tsane itsa nevënëlivaisitaena Jesús taneitapetsijava
    pijajivitonënexanë, pibisiacuene bitso taexanabiabinëmi ata.
  bon-bon: Yepä Acejiyame te owecu nawenuji cebine, lui tage babo niiyarage biname,
    naace tääpume Yeesu Keriso te cäme cabu ca aboclomtame, egä teeme owecu lipu baborage
    gyene. Yoo, lui biname cina pagege ätrunga acita Yeesu cabu siige iyeteta ireclota
    ne päpäna, teepi cäme cabu ca pa jääpänepesi Yeesu me owecu ne.
  nhw-BL: Yeca Toteco nechtlasojtlac pampa Jesucristo quinejqui nechtlalis quen se
    nemachiltili catli quinextía hasta canque ontlami para quipiya iyolo ica tlajtlacolchihuani
    catli más onpano tlajtlacolchijtoque. Huan yeca ama sequinoc masehualme quimachilise
    para nojquiya huelis quineltocase Jesucristo huan quiselise nemilistli para nochipa.
  swh-ONEN: Lakini kwa sababu hiyo nilipata rehema, ili katika mimi, niliyekuwa mwenye
    dhambi kuliko wote, Kristo Yesu apate kuonyesha uvumilivu wake usio na kikomo,
    ili niwe kielelezo kwa wale watakaomwamini na wapate uzima wa milele.
  wbi-wbi: kuuti, vwimila une ahufie ulugudo lwake lwooni. pe niive kighwani kuvano
    vilikumwitika na kukupila uvwumi uvwa kuvusila kisila.
  bba-bba: Adɑmɑ yenin sɔ̃nɑ Gusunɔ u mɑn wɔnwɔndu kuɑ, kpɑ Yesu Kirisi u kɑ kpĩ u
    win suuru nɔru sɑriruɡiɑ sɔ̃ɔsi nɛ sɔɔ nɛ wi nɑ sɑ̃ɑ kpoko, kpɑ nɑ n kɑ sɑ̃ɑ yĩreru
    ben sɔ̃ be bɑ koo nùn nɑɑnɛ doke bu kɑ wɑ̃ɑru te tɑ ku rɑ kpe wɑ.
  eng-KJVCPB: Howbeit for this cause I obtained mercy, that in me first Jesus Christ
    might shew forth all longsuffering, for a pattern to them which should hereafter
    believe on him to life everlasting.
  kgk-NT: Ha Hesu Cristo oity joty va'ekwe xe-rehe gwesa xe poriahuvereko-vy. Ohexa
    ukase nhande-vy gweko kirirĩha. Xe ajejavy eterei ramo jepe, hekopytu'u joty oiko-vy
    xe-vy. Upéixa ohexa uka nhande kwéry-pe gweko kirirĩha. Xe rekokwe rexaha, “Heko
    kirirĩ voi oiko-vy Paulo-pe Hesu Cristo” he'i va'erã xe-rehe. Oĩ xe renondegwa
    ogwerovia ave va'erã Cristo-pe ijapy e'ỹ reheve oiko hagwã Nhandejáry ndive. Xe
    rekokwe rerakwã rendu-vy, “Nhande-rehe oity voi gwesa Cristo Hesu nhande poriahuvereko-vy”
    he'i va'erã.
  waj-waj: Anutuuqo hama ivaara yaata utirainno niiyara kaayauma boo tiravai. Na vaidi
    maisavai variaaduu Yisuu Kirisiiva hokobama niiyara faannaududuu na innara kutaavaivee
    tiravai. Yisuu Kirisiiva niiyara hokobama faannauvaara nnaagiai variaaraiya teeda
    rikiada iyaatama innara kutaavaivee tida tupatupaa variraivaa varaaraivaara Anutuuqo
    niiyara kaayauma boo tiravai.
  cpy-cpy: Rootaki opoñaantari ineshironkateena Jesús Jeepatzii-totaa-rewo, tee ronaneentana
    okantawitaka naaka maperowita-kawori nokaariperotzi. Tema ikimitakinaha naaka,
    ari ikantayitee-yaari itsipa ikaate kemijanta-yiteerini, ashi rowaero rañaayitee.
  mpx-mpx: yaa Keliso Yeisu i atilomwan-agau, kaiwena nuwana wana palahikan nau togegi
    hot kaiweu ana bwata gamagalau gegewel ni pankitel. Yeisu i palahikan ge i atilomwan-agau,
    inoke ya tabwa abagagayawa gamagalau gegewel kaiweliya, bolo mulaa abwe nihi abulilek
    ge yawal mihomihotina nihi pwawa.
  wbp-wbp: Yuwayi, junga kujaju. Ngajulu Puurlu karna nyinami majumaju-nyayirni panu-kari-piya-wangu.
    Ngulakuju Kaatujulpaju ngajurlangukuju nyinaja yimiri-jiki. Ngakaju kapulurla
    panu-nyayirni yapaju wala nyinami Jijaji Kirajikiji, manu kapulurla nyanungukuju
    jirrnganja nyina wankaru tarnnga-juku. Kaatujulpaju ngajuku-wiyi mari-jarrinjarla
    ngurrju nyinaja ngulaju yungulu yalumpurrarluju milya-pinyi Kaatuju kuja kajana
    yulkami-jiki majumajukuju. Yungu-jana pinja-wangurlu muurl-mardarni palinja-kujaku
    wankaru-juku.
  luo-luo: To kuom mano Yesu Kristo nokecha an mane an jaricho ewi joricho duto, mondo
    onyis ngʼwonone maduongʼ maonge giko kuoma. Nodwaro mondo abed ranyisi, ne joma
    biro yie kuome mondo oyud ngima mochwere.
  nhe-NT: Yeca Toteco nechtlasojtlac pampa Jesucristo quinejqui nechtlalis para tenextis
    hasta canque ontlami para quipiya iyolo ica tlajtlacolchihuani tlen más onpano
    tlajtlacolchijtoque. Huan yeca ama sequinoc tlacame quimachilise para nojquiya
    huelis quineltocase Jesucristo huan quiselise yolistli para nochipa.
  aii-aii: ܐܝܼܢܵܐ ܒܘܼܬ ܐܵܗܵܐ ܥܸܠܬܵ‌ܐ ܦܝܼܫ ܠܝܼ ܝܘܼܗܒ݂ܵܐ ܪ̈ܲܚܡܹܐ، ܕܒܝܼܝܼ، ܗ̇ܘ ܒܘܼܫ ܚܸܪܒܵܐ،
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܲܚܙܹܐ ܟܠܵܗ̇ ܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܒܹܐܢܵܐ، ܐܲܝܟ݂ ܛܘܼܦ̮ܣܵܐ ܠܐܵܢܝܼ ܕܒܸܬ ܗܲܡܸܢܝܼ
    ܒܝܼܹܗ ܠܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: Aglaan Agaayyutim nagliginiġaaŋa, pitḷuŋniqsraugaluaqtitluŋa killiqiriniñ,
    uumiŋa piqusriqł̣ugu qiñiqtitchitqupluŋa Christ Jesus-ŋum anuqsrułhanik. Iḷitchuqqutauyumiñaqtuŋa
    anuqsrułhanun iluqaitñun ukpiliġumaaqtuanun Ilaanun aasriiñ iñuutlasriḷutiŋ isruitchuamun.
  msb-msb: pero amo man ini an dahilan kun nano kay naluoy an Dios sa akon, agod ipabatyag
    ni Jesu-Cristo an iya pagkamapinasensyahon sa akon bisan ngani ako an pinakamakasasala.
    Ini nangyari bilang halimbawa sa mga magatuod man kan Jesu-Cristo agod magkaigwaʼn
    waraʼn katapusan na buhay.
