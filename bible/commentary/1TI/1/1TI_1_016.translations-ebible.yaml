    na manumanu laveve, habuka ia beta ni lala kete huhurihuria kete vavairohia kaka
    kua e lala kete kakatia moge zahazaha. E kati baraenia kete vatunga na nuhu kua
    dia lala dia kata kakatia moge zahazaha dia kata bilip vona dia na pelea mahuri
    roroa.
  reg-reg: Mbe nawe kulwe misango ejo anye nabhwene echisa koleleki mwanye Kristo
