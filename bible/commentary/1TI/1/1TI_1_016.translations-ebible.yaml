    naindɨhandɨ Kɨraisɨ Jisaasiho netɨ kopɨ ipotɨ gɨwunyaapɨ jinjapɨhɨ bimɨtaatɨwɨhandɨ
    naitaatɨwɨhiyaisɨ nɨngi kanirɨhɨretɨ kawitandɨ nunjɨtande.
  ubr-ubr: baise on yabinai yau on God ikabereu, onai Keriso Iesu on nana yaterabobai
