    yaʼa ʼidewani.
  kew-kew: Goa pea pare Yesu Krais-me nipu ora pawa pirua ratu nayawape kone penaame
    waasa. Go rabu Gote-me ni wae aa mudu pirisu pare odome omoa raba misa. Goa pisare
    nipumi wala orope kone rulaawa piralimide onaanu naa kone adenalo pisa. Go onaanumi
    ni adoa nipu madaa kone rulalimi-daare nimu oro yaalo kagaa piraama laama palimi.
    Goa pisa-pulu Gote-me ni odome omoa raba misa.
  dww-dww: vutuna aubainama Yesu Keriso ya raunuatoieguna da tokare banaga matabudi
    ḡarogue ta kita be ta kataie da tauna ewai raba nuetauna da gewagewa banegidima
