    wandakali kambua-mane namba lo bilipi loto, saka atapowa atolane tene oko molopeyai
    nembo teaipia. Wandakali-mane balana mana epene okone andoto, yamapane peke leakale
    nembo toto, Jisasato ole kambua maliyo atalane mana okone nanimato andalapale
    loto, balato namba towa yataka wamba ini naene, namba ondo wato, maliyo ateaipia.'
  qul-NT: Chayraycu Dios qhuyapayawan, Jesucristo tucuy paciencianta nokapi ricuchinanpaj.
