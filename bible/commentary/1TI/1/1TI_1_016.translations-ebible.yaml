    hua iau tiga malalar ta diet ing diet na nurnur tana wara hathatur kahai no nilon
    hathatikai.
  viv-viv: Atu iya tokoyona-moꞋa tu Yaubada gihinekalikaliyeku be higa yana atuvefaꞋila
