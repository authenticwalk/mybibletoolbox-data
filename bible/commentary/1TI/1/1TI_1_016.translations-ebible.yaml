    umi ukee na ntululilo.
  ata-ata: Eni amitema sou ꞌilixo masua manina, ia Anu tanuxo tei sou ulosieixu ta
    mitema lexe Anu itema sou laꞌiaxuiꞌa palepalea uasisi manina. Aneꞌi ta mitema
    ilavusou aloxo ne, la sou aneꞌi kalumo imuxaxu taneꞌi noxou sou inoꞌu mauli ane
    kaluxu uasi.
  qvw-NT: Caynu sumä jucha-sapannintalämi mana camacä pasinsianta llaquipayninwan
    camalaycachiman. Caynüpam tantiachimanchic payman wiñay cawsaypa chalapacücunäwan
    imanuy caycuśhantapis.
  nfa-nfa: Masi ka jaꞌa bhelu sèmi èèna, te ngaa Ama Lamatua huku boe jaꞌa. Te nare
    jaꞌa jꞌajꞌi mi tadha sena ka padꞌelo sasue Yesus Kristus mi dhèu dhu bhelu risi
    eele, nuka sèmi jaꞌa neꞌe ne. Dènge jꞌara neꞌe ka, dhèu leo dhu tao sala sèra
    bisa parcaya Ne kahèi, ka ra abhu mamuri taa-taa dènge Ne.
  tnp-tnp: Mətəu Uhgɨn təmasək ohniəu, iətəm iəkərah agɨn, təhmen e nəmtətiən kəti
    iətəm tətəgətun məmə nətəlɨgiən rəhan təfəməh, naunun tɨkə, tatuvən o nətəm kotərah,
    pəh nətəmimi nəuvein koteruh kəni məhuərisɨg e suaru kətiəh əmə məmə okotəhatətə
    e Iesu kəni in tosmiəgəh ilah məfən nəmiəgəhiən itulɨn kəm lah.
  urd-urd: लेकिन मुझ पर रहम इसलिए हुआ कि ईसा मसीह मुझ बड़े गुनहगार में अपना सब्र ज़ाहिर
    करे, ताकि जो लोग हमेशा की ज़िन्दगी के लिए उस पर ईमान लाएँगे उन के लिए मैं नमूना
    बनूँ।
  hot-hot: Ba intu Wapômbêŋ hêv kapô ek ya anyô ôvathek kambom êŋ ek yani injik Yisu
    Kilisi anêŋ maliŋyaô atu ba anêŋ daŋ mi thô ek avômalô nêgê ba nênêmimbiŋ ma neja
    lôkmala atu ba nêmô wak nômbêŋ intu sapêŋ.
  mqj-NT: Moika anna susi too sapo iaria nangei ungkamaseina' Kristus Yesus annu la
    naola umpakawanan kasa'barasanna. Kara-kara iatee napadadi lako kaleku to randan
    kadake gau' anna malara napotandengan angganna to la ummoreanni anna la untarima
    katuoan sae lako-lakona.
  rus-SYN: Но для того я и помилован, чтобы Иисус Христос во мне первом показал все
    долготерпение, в пример тем, которые будут веровать в Него к жизни вечной.
  mbh-mbh: Aveto Krais Jisas i sis ve aro toko alavusnga aro olemi mire senu ako ve,
    ini toko ako i paomelal virial areko o oma vothung kerenga, kene avele. Mako i
    oma senu nge tho, ako lek vothung kerenga i aolonga nge tokokoere ole vothung
    kerenga alavusnga, mo aro tho velpol ini patongrumong sivenga a tokokoere nge
    ako aro olemio nge i, na o el mimiong ako aro ile vusonga avele.
  bdd-bdd: Yehoba ꞌina ꞌatemuyamuya ꞌoiguwa huhuna bewa gide, ꞌabehega Yesu Keliso
    taugu togala madouna weyahigu ꞌiꞌalamaꞌiꞌita, ma ꞌane togala mabwaiyadi siꞌitegau
    ma sisanapu taudi wete ꞌeguma Keliso sihemisae yawasidi hataya siloba.
  cbt-NTPO: Yosë nosororinco. Hua'qui co noyahuë' nipirahuë', nosororinco. A'napitanta'
