  peg-peg: ଆତିସ୍‌ପା ଇମ୍‌ଣାକାର୍‌ ୱାନିଦିନ୍ତ କାଡ଼୍‌ଦ ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ପାୟା ଆନି କାଜିଂ
