  san-MAL: തേഷാം പാപിനാം മധ്യേഽഹം പ്രഥമ ആസം കിന്തു യേ മാനവാ അനന്തജീവനപ്രാപ്ത്യർഥം
    തസ്മിൻ വിശ്വസിഷ്യന്തി തേഷാം ദൃഷ്ടാന്തേ മയി പ്രഥമേ യീശുനാ ഖ്രീഷ്ടേന സ്വകീയാ കൃത്സ്നാ
    ചിരസഹിഷ്ണുതാ യത് പ്രകാശ്യതേ തദർഥമേവാഹമ് അനുകമ്പാം പ്രാപ്തവാൻ|
  tam-TCV: பாவிகளில் மிக மோசமானவனான எனக்கு இந்தக் காரணத்தினாலேயே இரக்கம் காட்டப்பட்டது.
    ஏனெனில் இனிமேல், கிறிஸ்து இயேசுவில் விசுவாசம் வைப்பதனால் நித்திய வாழ்வைப் பெறுகிறவர்களுக்கு,
    அவர் அளவற்ற பொறுமையைக் காண்பிப்பார் என்பதன் எடுத்துக்காட்டாய் நான் இருக்கவேண்டும்
    என்றே என்மேல் முடிவில்லாத பொறுமை காட்டப்பட்டது.
  mit-NT: '@see-verse:1TI.001.015'
  ceb-ULB: Apan tungod niini nga hinungdan ako ang unang nahatagan ug kaluoy, aron
    pinaagi kanako, ang labing dautan, mapakita ni Cristo Jesus ang tanang pailob,
    ingon nga ehemplo kanila nga motuo kaniya sa kinabuhing dayon.
  ces-LB: Ale Bůh se nade mnou smiloval a Ježíš Kristus na mém příkladu ukázal, jakou
    trpělivost má i s tím nejbídnějším hříšníkem, aby si každý uvědomil, že věčný
    život je tu i pro něho.
  mkn-mkn: Biar beta jahat bagitu, ma Tuhan Allah putus ko sonde kasi jato hukum sang
    beta. Te Dia mau pake beta jadi conto ko kasi tunju Yesus Kristus pung sabar kasi
    orang yang paling jahat sama ke beta ni. Deng bagitu, orang laen yang bekin sala
    dong ju bisa parcaya sang Dia, ko biar dong dapa idop tarús-tarús deng Dia.
  pol-UBG: Lecz dostąpiłem miłosierdzia po to, aby we mnie pierwszym Jezus Chrystus
    okazał wszelką cierpliwość jako przykład dla tych, którzy mają w niego uwierzyć
    ku życiu wiecznemu.
  qxh-NT: 'Jucha-sapa caynïman pipis mana tincuptin, llaquipämashpan Washäcuj Jesúspa
    maquinćhu cawanäpaj Tayta Diosninchi camacächisha. Chaynuypa pipis ricacamar,
    tantiyacunga: «Jucha-sapa caycaptinchisi, Tayta Diosninchi llaquipämanchi. Washäcuj
    Jesústa ćhasquicuptinchi, imaycamanpis maquinćhu cawachimäshun» nir.'
  nwi-nwi: Yo yemə has rapita narmamə mɨnə tɨksɨn, ror pən Kughen rɨrpen yo mɨvəhsi-pə
    norkeikeiyen kɨmi yo, ramhajoun mə Kughen, kafan nərɨgien rəpomh əfrakɨs. Pəh
    narmamə tɨksɨn kɨsəm kɨni khakwasɨg kɨn ye swatuk kɨrikianə əmə, mə tukshatətə
    ye Yesu kɨni mhavəh nɨmraghien rerɨn.
  kmo-kmo: Eena God riita ana rukusii tar. Rii anadii ma yenya Jisas Kraist riiti
    kowuchichi yesokwa tawa abon eena mukuchiken gegiyatar. Eena rii ana mapo otiichir.
    Ada harapa kapasek boboyeka eecha tawa ma. God riita ana hechi ana yesokwa yichirek,
    komas hiki siitiichichana ma ye ana heechi ye riiti kowuchichi yesokwa tawa abon
    hikichi eechaba eechaba takii tawa boboyen yakiita. Eena God riita ana mapo rukusii
    tar.
  agr-agr: 'Tuja wi iman aigkish, Jisukristu wait anenjug tsagkugtujui, ni waamak
    kajeachbaun tikichin iwaintukta tau asa. Juna wainak tikich aidaush: Jisukristu
    minash wait anenjawapita, tusag niiní kajinas anentaimainak pujut nagkanchaun
    jukitnume tusa.'
  kyc-kyc: Dopa pyuo yulu koona mupwa ingyuo piyunu dokona lapala Anatumi sakao pyuo
    nyuo nyisiya. Anatu baa rape rape lao karenge doko namba akali koo wakasa pingi
    doko keta lasaka piya. Wambu enakana Yesu kapa ingingi lao suu pyao kyakana renge
    kulisa palu palenge nyerami dupwame serami lao namba keta lasaka piyasa piya.
  urd-GVU: لیکن یہی وجہ ہے کہ اللہ نے مجھ پر رحم کیا۔ کیونکہ وہ چاہتا تھا کہ مسیح
    عیسیٰ مجھ میں جو اوّل گناہ گار ہوں اپنا وسیع صبر ظاہر کرے اور مَیں یوں اُن کے
    لئے نمونہ بن جاؤں جو اُس پر ایمان لا کر ابدی زندگی پانے والے ہیں۔
  yre-NT: '''pian ''an nyrinda -sɛn Bali da. Yaa drɛ ''an ''bɔ ''wɩ ''wlidɩ "drɛzan
    -dan ''gʋɛ ''an ''va, kɔɔ e ya "vale ''nan, blamin ''e -ci yɩ ''nan Zozi Crizi
    ''le man -srandɩ min va a -dan. Ɛn Bali ''wɩ zɩɛ -a drɛ ''nan, -e minnun nɛn o
    -taa "yi -tɛlɛa Zozi da -e ''o ''belidɩ nɛn ya''a ''nyaan dɩɛ -a yɩ bɛ, ''an drɛ
    -wee ''wɩ -kɔɔn "manvɛ -a.'
  fuh-BKF: 'Ammaa inan ko waɗi de Laamɗo yurmii kam, miin ɓurɗo bonde o: wo faa Iisaa
    Almasiihu holla kam munyal muuɗum kiɓɓungal, de ɗum laatoo maande faaminoore goonɗinooɓe
    mo de keɓa nguurndam nduumiiɗam.'
  arl-NT: Janiyari naa jiyanooshaaquiaarini puetunu pueyajanaa niishiniuria taa jiyanohua
    jiyanootiote Jesucristoni, pueyaracaanu na rejeretanuucua cua juaaniu. Naa Jesucristo
    jiyanooniuucuacuaa janiya, sesa miijia cua quishacarijiatej, Jesucristoocua tiuujiacarano
    cuaara niishiiria, nojoriiri na naata jiyanooshaanujuhuaj Jesucristoocua nojori
    tiuushacari. Naacuajitij, nojoricua pueyaracaanu quijiacara jiyatesaarejuhuaj.
  ziw-ziw: Mna Chohile kanifila mbazi. Chani mwa miye ywa nkongo Kulisito Yesu alagise
    ujijimizi wakwe wose kwangu miye, enga uliganyo kwa wadya wose nawamtimile nyumani
    na kuhokela ujima mazuwa yose.
  grc-TR: ἀλλὰ διὰ τοῦτο ἠλεήθην, ἵνα ἐν ἐμοὶ πρώτῳ ἐνδείξηται Ἰησοῦς Χριστὸς τὴν
    πᾶσαν μακροθυμίαν, πρὸς ὑποτύπωσιν τῶν μελλόντων πιστεύειν ἐπ᾿ αὐτῷ εἰς ζωὴν αἰώνιον.
  nag-nag: Kintu etu karone moi Isor laga daya paise, aru etu ekta kaam nimite ase,
    paapi manu kiman jon anonto jibon nimite biswas kori kene ahibole ase, taikhan
    uporte Jisu Khrista laga dhorjo thik dikhai dibo nimite ase .
  eng-OEBCW: Yet mercy was shown me for the express purpose that Christ Jesus might
    exhibit in my case, beyond all others, his exhaustless patience, as an example
    for those who were afterwards to believe on him and attain eternal life.
  knj-NT: Yu ton tu', yuxan jix ok' sc'ul Dios win an, yet watx' ja' yet jix ok' sc'ul
    win chi txeclo el oj, tol ey smiman c'ulal Jesucristo. Yuxan, tx'oxbanile we an
    tet jantaj eb tol to oj yaoc sc'ul yin, yet watx' chi ẍa' pax sk'inal eb tol ey
    c'al yin tobal k'inal, yutol yel penawom jin yintaj masanil wanoj xa.
  deu-1912: Aber darum ist mir Barmherzigkeit widerfahren, auf daß an mir vornehmlich
    Jesus Christus erzeigte alle Geduld, zum Vorbild denen, die an ihn glauben sollten
    zum ewigen Leben.
  san-PUN: ਤੇਸ਼਼ਾਂ ਪਾਪਿਨਾਂ ਮਧ੍ਯੇ(ਅ)ਹੰ ਪ੍ਰਥਮ ਆਸੰ ਕਿਨ੍ਤੁ ਯੇ ਮਾਨਵਾ ਅਨਨ੍ਤਜੀਵਨਪ੍ਰਾਪ੍ਤ੍ਯਰ੍ਥੰ
    ਤਸ੍ਮਿਨ੍ ਵਿਸ਼੍ਵਸਿਸ਼਼੍ਯਨ੍ਤਿ ਤੇਸ਼਼ਾਂ ਦ੍ਰੁʼਸ਼਼੍ਟਾਨ੍ਤੇ ਮਯਿ ਪ੍ਰਥਮੇ ਯੀਸ਼ੁਨਾ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਸ੍ਵਕੀਯਾ
    ਕ੍ਰੁʼਤ੍ਸ੍ਨਾ ਚਿਰਸਹਿਸ਼਼੍ਣੁਤਾ ਯਤ੍ ਪ੍ਰਕਾਸ਼੍ਯਤੇ ਤਦਰ੍ਥਮੇਵਾਹਮ੍ ਅਨੁਕਮ੍ਪਾਂ ਪ੍ਰਾਪ੍ਤਵਾਨ੍|
  nob-LB: Ja, Herren hadde kjærlighet til meg og tilga meg, og gjennom dette ville
    han vise hvilken uendelig tålmodighet han også har med den som har begått fryktelige
    synder. På denne måten vil andre forstå at også de kan få evig liv ved å tro på
    ham.
  ntj-ntj: Nyangka Mama Kuurrtu-tju ngarlturringkulalpi pungkutjamaaltu-rni wantingu.
    Tjiinya-rna palyamunu purlkanya palyaranytja. Nyangka Tjiitja-Kurayitjalu-rni
    tirtu nyakula ngarlturringkulanytja. Palunyalu-rni yartakarringkulalpi wangkangu.
    Tjiinya-rnayi mularrkuliralpi wanala. Nyangka-rniyayi nyakula marlawanalu mularrkulira
    wananma. Wanara-yayi wanka tirtu nyinama.
  sxb-NT: Ni Katonda yampambra amagongi kugere ni kuwitra ku inze, omuntu omwoni omunene
    okukira awooni wandi woona, Yesu Kristo alagane owuorevu wuae na awooni, awaazanga
    okumuganyako kugere woona watuukre owulamu owutariwua ku iye.
  nhu-NT: Geenɛn, ɛ Tata ke cam shen fô me le, wvu lɛ Jisos Klistu eduŋcɛ yî yɛm e,
    me wvù nu nfon bonyii bò befe, shém ye yì wvú kuule gɛne mɛɛse bô bonyii. Ɛ me
    nto nu nonɛn diɛwɛ kenfewsɛn e fô bonyii bò nu ke ebee wvú le ke ekɛŋkɛ nshii
    wvù mɛy lo le.
  row-row: Mae deꞌulaka ngga onaꞌ naa o, Lamatualain naꞌetuꞌ nala nae nda huku-doki
    au sa. Ana nau pake au dadꞌi conto fo utudꞌu Yesus Kristus rala loan neu atahori
    deꞌulaka manaseliꞌ onaꞌ au ia. No taꞌo naa, atahori feaꞌ mana tao salaꞌ ra ramahere
    neu E, fo ara o rasodꞌa rakando ro E.
  msy-msy: Ezɨ Krais Iesus kamagh sua ifonge, gumazamiziba bar kamaghɨn fogh, a gumazir
    arazir kurabagh amiba a men asughasugha nɨmɨra me gamua zui. Kamagh amizɨma a
    faragha nan apangkufi, ezɨ kɨ an ababanimɨn mɨn iti, eghtɨ a na gamizir biziba
    men akaghtɨ me dar ganɨva, nɨghnɨzir gavgavim an ikɨva, egh ikɨrɨmɨrim ikia mamaghɨra
    itim iniam.
  agg-agg: Ŋga Sisas Krais ai moaruwai hohoanɨmoyeimbɨ hɨmboana wamarandürɨ hu ra
    nafuimbohünda ŋgasündɨhearü hehea moaruwai hohoanɨmoya-rɨhandeimbɨ wambo boatei
    hɨpoambo-mareandɨrɨ. Nindou dɨdɨyei Kraisɨmbo anɨhondümbo-ndɨhoranɨ asu süŋgunambo
    koadürümbo-koadürümbo yaŋgɨrɨ nɨŋgombo semɨndɨmboayei ranaheimbo ro sɨsamɨ nahurai-anahɨ.
  ptp-ptp: Lêc Yesu xo vɨgwe pɨsiv ên a ên nêb xomxo nipaên vɨhati he i yê dɨ xovô
    bê a ga xomxo nipaên nôn, lêc Yesu o kɨtya a vêl lutibed lêm. Nge, xo vɨgwe pɨsiv
    ên a. Om he ob yê dɨ vông i vin Yesu dɨ dô mavɨha luta lêc luta.
  nak-nak: Me oio moli ovola La Tahalo Uru suliau veia la gilogo te Kraist Iesus ge
    puru somai taku veia la valalua me hatavivile ge hiloa, egite ge vulo la gabutatalala
    tegiteu soio tetala, me eia ge vimahuli sesele lou egiteu mai ele. Me maura eiau,
    eau isa la tahalo ale mamuga sesele te la vulovulo la iruru, La Tahalo Uru vimahuli
    louau, eau toia taritigi pepeho soata tetala,
  lbb-lbb: Ika e God i maris iau, sur e Karisito Iesu ir asangan anuna wowon a toltol
    tetek iau, ning i alaun pas iau pa i kepsen anuka toltol laulaula. Pa i tol a
    toltol ne hok, sur a taraila otleng lar oroi pa lar tortorot ono, pa lar kibas
    a lalaun tikin.
  kan-2017: ಆದರೆ ಇನ್ನು ಮುಂದೆ ನಿತ್ಯಜೀವಕ್ಕಾಗಿ ತನ್ನ ಮೇಲೆ ನಂಬಿಕೆಯಿಡುವವರಿಗೆ, ತನ್ನ ದೀರ್ಘಶಾಂತಿಯ
    ದೃಷ್ಟಾಂತವಿರಬೇಕೆಂದು ಕ್ರಿಸ್ತ ಯೇಸುವು ಪಾಪಿಗಳಲ್ಲಿ ಪ್ರಮುಖನಾಗಿದ್ದ ನನ್ನನ್ನು ಕರುಣಿಸಿ, ನನ್ನಲ್ಲಿ
    ತನ್ನ ಪೂರ್ಣ ದೀರ್ಘಶಾಂತಿಯನ್ನು ತೋರ್ಪಡಿಸಿದನು.
