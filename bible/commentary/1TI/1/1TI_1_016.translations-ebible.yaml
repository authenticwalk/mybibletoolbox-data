    kolami yama faifa kolámaiye. E’e, wenena aiga ya monawa namodoka melami ya eyeti,
    ayaidana oti koli kikito umuti omuni kofawa minowa-minowa oti minenawae, loto
    eti o nomami ne.
  isl-isl: En Guð miskunnaði mér til að Kristur Jesús skyldi sýna mér þolinmæði og
