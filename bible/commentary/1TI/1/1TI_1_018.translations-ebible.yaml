  grc-MT: ταυτην την παραγγελιαν παρατιθεμαι σοι τεκνον τιμοθεε κατα τασ προαγουσασ
    επι σε προφητειασ ινα στρατευη εν αυταισ την καλην στρατειαν
  vid-vid: Mwanangu Timoteyi, ndangukupa ilajizo alino kwa mbuli ya uloli woulonjigwe
    katali kwa chiwalo cha hegwe. Uhole ulonzi awo viwe vinhu vya hegwe vya kitowela
    vita goya,
  pio-NT: Néeni, Timoteo, nuiquéeri càiride iyúwa nuìriwa, nuchùulìacaté pía pìalàanápiná
    cachàiníiri iyú níara yéewáidéeyéica wenàiwica cachìwéeri tàacáisi iyú. Cài nuchùulìaca
    pía pimànicaténá cayábéeri ùwicái cachìwéeyéi íipunita, pimawènìadacaténá nía
    báisíiri tàacáisi iyú. Píalimápiná pimawènìadaca nía peebáidacaalí mamáalàacata
    yái tàacáisi báisíirica, piwènúadacaalí nacái píiwitáisewa càiripináta pibáyawaná
    íichawa. Iwàwacutá pimànica càide iyúwaté abénaméeyéi yeebáidéeyéica Jesucristo
    itàacái nacàlidáanáté tàacáisi pìwali Dios inùmalìcuíse. Náimacaté píibaidáanápináté
    Dios irí cáalíacáiri iyú. Aibanái càmitaté nawènúada náiwitáisewa nabáyawaná íichawa
    báisíiri iyú, íná nadéca naméyàaca neebáidaca yái báisíiri tàacáisica.
  tsn-tsn: 'Jaanong Timotheo, morwaaka, se ke taolo ya me mo go wena: tlhabana sentle
    mo dintweng tsa Morena, fela jaaka Morena a re boleletse ka baporofiti ba gagwe
    gore o tlaa dira.'
  amr-NT: Konig doʼhuedsiʼpo o̱ʼta̱e̱ne, Timoteo. “Diosa beʼtihuapokikaʼapone, yaknopo̱i̱kaʼpo
    yanigpe̱i̱kaʼpo Diosen huaʼa yamanmadikaʼ,” Diosen huamanbatiaʼpakeria monaʼuyne.
    Okkahuehueʼ ya̱e̱ʼ. Yanopuenkaʼpo dakaʼ yaknopo̱e̱po, ʼurunopoʼda yanopo̱e̱po
    huadakda yakikaʼpo, meʼpukhueʼda buttida huaʼa yamanmadikikaʼ. Namaʼda huamanmadikaʼeritaj
    “namaʼda manmadikahueʼ yaneʼ,” yamanaʼ. Onaʼne, sion.
  pwg-pwg: Natuku Timoti, aitumaghanem da aku sisiya kuna kivini. Rorova peroperoveta
