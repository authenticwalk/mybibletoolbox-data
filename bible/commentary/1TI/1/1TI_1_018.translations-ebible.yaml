    riꞌat chwi rachac chwach ri Dios.'
  rop-rop: Wal Timathi main san, ai garra dalim yu na. Yu garra oldei jinggabat detlot
    speshalwan wed weya detlot speshalwan mesinja blanga God bin tok blanga yu bifo,
    en yu garra larram detlot wed meigim yu jidan strongbala blanga fait gudbalawei
    blanga det trubalawei,
  mee-mee: Timoti a one a goe ae iau ngallo nge Karais, potong nginngina ra iau tungu
    rea te one ta roleng gingging ka ragau ki keke loakurumea pangamologa re te one
    ra reke toe Nutu kaona ke role rea pala. One nga longgaliu tao ta baina one ngo
    balimasi nga baling e pe.
  dif-dif: Ninapini jirijiribani jaura ngato jinkangu jirijiribai, Timotheus ngatamurajai,
    talpadakani jaurandru, tana jinkangundru matja pantjina, jidni tanangupini tirimalini
    ngumu tirimalinanto,
  gam-gam: Timoti, na warna! Una kandja propet dje ni awo yei mal ge, na kandja ge
