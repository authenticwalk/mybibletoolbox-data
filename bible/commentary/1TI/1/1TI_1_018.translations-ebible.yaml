    caha̱n ra naha tuhun un jaha̱ Nyoo.
  ktm-ktm: Timoti, yu nedu ou ile rangan Lapan. Yu kupwe kurti kile tadam, ile pahndran
    nolou su profet pihe hendripa hapa we kihir kile tadam tih. Antahorungon nolou
    kuti pe opo marai kile pahndran, odo we kipuko-on marai tadam.
  caa-caa: 'Pues entonces Timoteo xeꞌ bꞌanet cocha inteꞌ nisitz, cꞌani inwaret era
