  cav-NT: 'Timoteo, miquemi ecue ebacua buchique. Jadya tibudya mique cuejaya jadya.
    Icuene Yusuja quisarati cueja jucuare cuanaratu cuejacuare: “Yusuratu Timoteo
    mepecuare tuja quisarati peya cuana cueja ishu”. Adebacue bacue tunara mique Yusura
