    ña. Koon ntiin kādan tsiñun iña Xuva ko.
  qvz-NT: Timoteo, can ñuca churicuinta ashcamanda caita canda cunasha casna rimani.
    Ñáaupa canmanda Yaya Dios yuyachishcata rimashca shimishina cunan canda nini sinzhiyai.
    Shuc sundalu binsisha nisha yuyarisha purishcashina can chi rimashca shimita yuyarisha
    Diospacta ali sinzhita rasha causangui.
  deu-ELO: Dieses Gebot vertraue ich dir an, mein Kind Timotheus, nach den vorangegangenen
    Weissagungen über dich, auf daß du durch dieselben den guten Kampf kämpfest,
  mjc-NT: Yooho Timoteo sehe yu, tava̱ tyiñu yu tsi un, ca̱ñi tahan vaha tsihin nu
