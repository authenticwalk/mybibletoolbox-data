  cco-NT: Jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉˋ, Timoteo, ꞌnʉˋ i̱ lɨnꞌˊ lafaꞌ jó̱o̱ˋo̱, lɨ́ꞌˆ laco̱ꞌguɨ
