    pa ronojel. Je' chabana' jas ri xquik'alajisaj lok ri kachalal chawij rumal ri
    Lok'alaj Espíritu.
  tfr-NTPO: Timoteo, pja bor wa wl̈eni. Dënashko ga pja parkë Sbö kong sorë l̈ara
    Sbörë bi pjeyoga kjone kjone kong, ga epga oml̈ono bi kong. Tjl̈õkwo l̈ër bop
    kong shäryëp wl̈o l̈i ëre, e l̈ër bop kong, pak l̈ara l̈ok tek dënashko l̈i shäryëp
    pjl̈ú anmoyõ wl̈o.
  kaq-NT: Mia tah hen hihti yohihi, heen baque Timoteon, Papan shinanyaxon mia yohinihbo
    quescajahue. Jaabaan yohini joi shinanhahnan hihti shinancoinxon Papan joi nincamahue.
  sgb-sgb: Timoteo, anak ko, ipatsiwala ko kamo ya hata utoh hên nanad ha impapapêt
    ni Apo Namalyari ya tungkol kamo, kanlan poon lan angkapi-tsi-tsipon hên pinaluntoan
    la kan gamêt la, hên in-utoh la kan maypamwang hên tungkol kan Apo Jesu-Cristo.
    Pakaihipên moy hatoy hinabi la ya tungkol kamo ya mamahigla kamo ha paglaban mo
    ha anhumalanghang ha kaptêgan.
  vie-1934: Hỡi Ti-mô-thê, con ta, sự răn bảo mà ta truyền cho con, theo các lời tiên
    tri đã chỉ về con, tức là, phải nhờ những lời đó mà đánh trận tốt lành,
  kxv-kxv: ତିମତି, ନା଼ ମୀର୍‌ଏଣାତି, ନିଙ୍ଗେତାକି ତଲି ୱେସିମାଞ୍ଜାତି ଲେହେଁ ନା଼ନୁ ନିଙ୍ଗେ ଈ
    ହୁକୁମି ହୀହିମାଞ୍ଜାଇଁ, ଏ଼ନିକିଁ ନୀନୁ ଈ ବାରେ କାତାତଲେ ନେହିଁ ଜୁଜୁ କିହାଲି ଆ଼ଡିଦି ।
  amu-NT: ꞌU jndaaya Timoteo, luaa ñꞌoom na matsa̱ꞌntjo̱ⁿya ꞌu. Tsꞌiaaⁿ ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom
    matseijomnaꞌ chaꞌcwijom tiaꞌ. Cꞌoomꞌ na tiꞌmaaⁿꞌ tsꞌomꞌ na matseijnduꞌ naquiiꞌ
