    akyaamɛɛ ko̱ a tɔwe̱ fo̱ kuŋu si ase̱ŋ fe̱yɛ fo̱ e̱ de̱ŋ fo̱ i kii Kristoo soogyaanyi,
    na fo̱ kɔ sa mò̱. Amo̱se̱‑ɔ, ane̱ŋ ne̱ baa tɔwe̱ fe̱yɛ fo̱ waa‑ɔ se̱, ba fo̱
    Kristoo ko̱kɔɔre̱gyi na kakpo̱nɔfwiiri bo̱ kɔ Ɔbɔnsam ke̱naa keŋkeŋ. Fo̱ ma kaŋ
    waa fe̱yɛ ase̱sɛ ko̱ ne̱ baa sa ne̱ mfɛɛre̱ bɔye̱ a bo̱rɔ bamo̱ aŋu‑ro‑o, ne̱
    bo̱ le̱e̱ ane̱ŋ se̱, bamo̱ ke̱bware̱suŋ‑no ko̱kɔɔre̱gyi a fo̱ bamo̱ se̱‑ɔ.
  cni-NT: 'Piotaque, Timoteo, noshiacantaquempi notomi. Pinquemisantero oca noncantempiri.
    Tempa peerani Tasorentsi, icantajeitaqueri ayemisantaririnte: “Oshequi irimatenaro
    Timoteo nocoacaaqueriri”. Irosati yovaajeitantaqueerori arori. Meeca pimamatero
    icamantacotaquempiri. Pioti yora soraropee ishintsiventiniri iyapitanote paitapeerica
    icantiriri. Meeca, pinquempeteari, pishintsiventeneri paitapeerica panteneriri
    Avincatsarite,'
  eng-WMB: I commit this instruction to you, my child Timothy, according to the prophecies
    which were given to you before, that by them you may wage the good warfare,
  zaw-NT: Xi'nä, Timoteu, dee najc yäḻrulijdx ni runidxä lojlu te gucuasa'clu si'c
    te soldaad ni abisieed, sigajc ni gunii reprofe't xcuentlu galoo.
  san-MAL: ഹേ പുത്ര തീമഥിയ ത്വയി യാനി ഭവിഷ്യദ്വാക്യാനി പുരാ കഥിതാനി തദനുസാരാദ് അഹമ്
    ഏനമാദേശം ത്വയി സമർപയാമി, തസ്യാഭിപ്രായോഽയം യത്ത്വം തൈ ർവാക്യൈരുത്തമയുദ്ധം കരോഷി
  tam-TCV: என் மகனாகிய தீமோத்தேயுவே, முன்பு உன்னைப்பற்றிக் கூறப்பட்ட இறைவாக்கின்படியே,
    இந்தக் கட்டளையை நான் உனக்குக் கொடுக்கிறேன். நீ இவற்றைக் கைக்கொள்வதனால் நல்ல போராட்டத்தை
    போராடு.
  mit-NT: Nahi dèhi nduu‑ní, Timoteo, te chináhî mii‑ní ñà‑quida‑ní nacua sànì cachì
    xì‑ní. Te divi ducán nì cacachi stná razón ndiaha nì quixi nùù Dios daa, te nì
    cachitnùha sàhà‑ní. Ñàyùcàndùá, nsinuu vàha inì‑ní ñà‑ndùá nì cachi palabra mà,
    vàchi sàhámà vàtùni nìhì‑ní cuahàndee gá inì‑ní (sàhà chuun ìì xí‑yá), na ian
    sáhandee fuerte ini iin soldadu quidá víi chuun‑xi, ducán quida‑ní.
  ceb-ULB: Nagtakda ako niini nga mando kanimo, Timoteo, akong anak, ug ako miuyon
    sa mga propesiya nga mikaylap mahitungod kanimo, aron ikaw moapil sa maayong pag-away;
  ces-LB: 'To ti tedy, milý synu, kladu na srdce: bojuj dobře v Božím boji, jak to
    o tobě i Bůh v prorocké řeči pověděl.'
  mkn-mkn: Ana Timotius yang bae! Beta mau kasi tau sang lu, apa yang lu musti bekin
    deng lu pung tugas dong. Ini samua ni, iko apa yang Tuhan pung jubir dong su omong
    memang soꞌal lu pung diri. Kalo lu iko itu kata-kata deng batúl, lu tingka ke
    tantara satu, yang pintar baparáng, lawan yang jahat dong.
  pol-UBG: Ten nakaz daję tobie, synu Tymoteuszu, według wcześniej wygłoszonych o
    tobie proroctw, abyś toczył zgodnie z nimi dobry bój;
  qxh-NT: Wawallau Timoteo, imaman ćhayarpis, willapashajta ama junganquichu. Imata
    ruranayquipäpis Tayta Diosninchi mayna musyachicusha. Chaymi payman llapan shunguyquiwan
    yupachicunquiman. Shunguyqui shacyächishantapis ruranquiman. Waquin irmänucuna
    Tayta Diosninchi shungunta musyaycächiptinsi, mana wiyacunchu. Mana imasi jucullar,
    quiquinpa shungun munashallanta ruracun.
  nwi-nwi: Timoti, narɨk. Yakvəhsi-pre nəgkiarien e kɨmik rəmhen kɨn nəgkiarien yame
    profet mɨnə kape niməhuak kɨmnhani-ta iram. Takaməri-pən nəgkiarien e, mə nakɨrkun
    naiyuyen əmə tuk nhatətəyen ye Kughen.
  kmo-kmo: Eeji yikapwa, Timoti, ada diita wochawa majin miina hato. God riita miina
    mashi wor majin mii meejiri, ada kawka eechaba wok. Diita majin na yeechi yaya
    neekinak, eeka na ow ana pi.
  agr-agr: 'Uchuchi Timoteoh, jujú umiktá tajame: Apajuí etsegtin aidau amina pachipas,
    Apajuí chichamen etsejin atinai tujabiuwa nunismek, shiig anentaimsam pujusam
    imá Kristuig kajintsam anentaimkum senchi takastá, waitan jintinkagtuina nunú
    depetkata tabaunum.'
  kyc-kyc: O nambana wane Timoti mawa pii dake emba langilyuŋu sepe. Yuu wamba poropeta
    akali dupwame emba keta nolakayami dokona suu pyao karo. Pii poropeta dupwame
    leyami dusipa lao minyuo nyisu petenge wambu anamasi minyare.
  urd-GVU: تیمُتھیُس میرے بیٹے، مَیں آپ کو یہ ہدایت اُن پیش گوئیوں کے مطابق دیتا ہوں
    جو پہلے آپ کے بارے میں کی گئی تھیں۔ کیونکہ مَیں چاہتا ہوں کہ آپ اِن کی پیروی کر
    کے اچھی طرح لڑ سکیں
  yre-NT: Timote, 'wɩ nɛn maan 'vɩ paan 'yiɛ bɛ, 'mɛn 'nɛn 'kpa, 'bɛ 'nɛn 'gʋɛ maan
    -pɛba wo 'i 'lɔ. 'An 'ci "nrɔn 'wɩ nɛn Bali 'lewei vɩnɔn -a 'vɩ 'i man bɛ -a da,
    ɛn maan drɛ. 'O wei zɩɛ -a 'bɔ nɛn 'e drɛ 'i 'tɔ -kli -a, -e 'i Minsan -le 'nyranman
    'pa. E ya "le -kuli man nɛn i cɩ.
  fuh-BKF: 'Ɓiyam Timote, inan tindinoore nde kalfinammaami, fotunde e haalaaji annabaaku
    cappiiɗi ma arande ɗiin: tuugoɗaa ɗi faa kaɓaa hono no sordaasi cuusuɗo haɓirta
    ni.'
  arl-NT: Timoteonaa, quiaacuajaari niishiya taa Pueyaso cumaquiquiaari quiajaniyacuajani,
    nera quia poonijionura. Cunoori quiquiaari Pueyaso pueya jiitianaa jaara caminiujiuquiaari
    Pueyaso sequenu panishano quiara, nera poonijiona quia quiniuria. Naacuajitij
    quiyanunaa, cua tojiri. Pueyaso cumaaca quia jiitiasacari, quioojia quia cumaquiri
    maninia quia poonijionura Pueyasora. Seetanujuanaa juhua quiaquejojua pueyano
    quia quiri, senota samareyashijia.
  ziw-ziw: Timoseo ukwinga mwanangu nakwinka lagiso dino kuligana na ulosi wa uwoni
    walongagwa chikale ukukulanga weye. Jesa ulosi uwo utende chiziha chako udahe
    kuhuda vyedi kugombela mbuli yedi,
  grc-TR: Ταύτην τὴν παραγγελίαν παρατίθεμαί σοι, τέκνον Τιμόθεε, κατὰ τὰς προαγούσας
    ἐπὶ σὲ προφητείας, ἵνα στρατεύῃ ἐν αὐταῖς τὴν καλὴν στρατείαν,
  nag-nag: Apnike hukum di ase, Timothy, moi laga bacha, utu bhabobani khan hisab
    te juntu apuni nimite dise, titia apuni eitu khan pora ekta biswas laga lorai
    kori bole paribo.
  eng-OEBCW: This, then, is the charge that I lay on you, Timothy, my child, in accordance
    with what was predicted of you – Fight the good fight in the spirit of those predictions,
  knj-NT: Jaach Timoteo, cam c'ulnebil jaach wu an, jaxca junoj jin c'aal. Chi waltoj
    wan chejbanil ti' e ach an, yet watx' jaxca jix yun yak'le yal eb ja win yu Dios,
    quey tu' oj ja wute ja mulna ja ba. Yuxan, jaxca junoj soldado caw watx' chi yute
    sba yin yopiso, quey tu' cha wute ja waon oc ja c'ul yin. Ak' c'al cuenta ja ba
    yetoj ja na'bal tobal k'inal.
  deu-1912: Dies Gebot befehle ich dir, mein Sohn Timotheus, nach den vorherigen Weissagungen
    über dich, daß du in ihnen eine gute Ritterschaft übest
  san-PUN: ਹੇ ਪੁਤ੍ਰ ਤੀਮਥਿਯ ਤ੍ਵਯਿ ਯਾਨਿ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਕ੍ਯਾਨਿ ਪੁਰਾ ਕਥਿਤਾਨਿ ਤਦਨੁਸਾਰਾਦ੍ ਅਹਮ੍
    ਏਨਮਾਦੇਸ਼ੰ ਤ੍ਵਯਿ ਸਮਰ੍ਪਯਾਮਿ, ਤਸ੍ਯਾਭਿਪ੍ਰਾਯੋ(ਅ)ਯੰ ਯੱਤ੍ਵੰ ਤੈ ਰ੍ਵਾਕ੍ਯੈਰੁੱਤਮਯੁੱਧੰ ਕਰੋਸ਼਼ਿ
  nob-LB: Timotheos, min sønn, jeg gir deg oppdraget med å gi de troende råd om å
    holde seg til Gud og ikke å høre på falsk undervisning. Åndelige personer har
    også tidligere holdt fram budskap fra Gud om at han har gitt nettopp deg evner
    til å gi råd til andre. La derfor disse budskapene gi deg mot til å fortsette
    kampen for Jesus.
  ntj-ntj: Yuwa katja Timatji, kulinma ngaanya-rnanta watjaranyangka. Watjara-tjananya
    tjurrkurlmanama. Tjiinyanta-ya Mama Kuurrku wangka kulira tjakultjunkupayilu kutjulpirtu
    watjarnu wantingu palunyapirinypa palyaratjaku. Wangka palunyanya kuliranytjalu-tjananya
    kurrurnpa rapalu tjurrkurlmanama kutjupayarla-ya watjaranyangka. Tjiinyakurlu
    warrmarla-ya kurrurnpa rapa pikaku yarra, palunyapirinypa.
  sxb-NT: Timotheeo mwana wange, nku-aa ensikirra eno, ewurzania na amangʼana aga
    *awagambi waakugamba-gambako mbwe gaaza okukuikorra. Gaingizie kandi londokana
    nayo kugere olwanagane geeza na awagerezi awa owuweyi.
  nhu-NT: Timatio waa wɛm, me nyaa lemme di fiɛɛ fì me njeme fin e can yo le, ɛ fí
    bii ɛ ɛ̀ nu mwɛɛm mvù bonyii to jemyɛɛ wase ɛkumɛ wo diɛwɛ bonyii bò teete bontum
    bo Nyo' le, wvu lɛ mvú ke efi wo ɛ́ wo etum jem yì jee.
  row-row: Ana ngga Timotius, rala malole! Au ae ufadꞌe nggo, saa fo ho musi tao sia
    ue-tatao mara. Basa ia ra, tungga saa fo Lamatualain mana ola-ola nara olaꞌ memaꞌ
    soꞌal ue-tataom. Mete ma ho tungga dedꞌea-oꞌolaꞌ naa ra no matetuꞌ, na, ho onaꞌ
    soldꞌadꞌu esa, natati nahine, labꞌan deꞌulakaꞌ ra.
  msy-msy: Nan otarim Timoti, kɨ fo, Godɨn akam inigha izir gumazim fomɨra nɨn arazibar
    gun mɨkeme. Ezɨ kɨ akar kam gɨnɨghnɨgha, egha bizir nɨ damuamiba bar dar gun nɨ
    mɨgei. Kɨ kamaghɨn ifonge, nɨ nɨghnɨzir gavgavim Iesusɨn ikɨva an suiragh gavgavigh,
    uan araziba deravɨra da tuisɨgh arazir aghuibar gɨn mangɨ. Kɨ kamagh sua, nɨ Godɨn
    akam inigha izir gumazim nɨ ganɨngizir akar kabar gɨn mangɨ, egh tuavir kamɨn
    nɨ mɨdorozir aghuim mɨsoghɨva nɨghnɨzir gavgavimɨn aven tugh gavgafigh. Bizir
    kam bagha, kɨ akar kam nɨ ganɨdi. Ezɨ gumazir maba, me uan araziba deragha da
    tuisɨgha, egha arazir aghuibar gɨn mangan aghuagha da batosi. Egha tuavir kamɨn
    me uan nɨghnɨzir gavgavibagh asɨghasɨki.
  agg-agg: Timoti, se wandɨ nɨmorɨ nahurai-anafɨ. Horombo Godɨndɨ hoafɨ hoafɨyu-randeimbɨ
    ai sɨhambo nɨnɨ-moatükunɨ süŋgunambo refemboayafɨ ranahambo hoafɨmayu asu ro hoafɨ
    ranahambo hohoanɨmoya hehea, haponda se randowandɨ asahanɨnɨ. Se hoafɨ ra ŋgɨnɨndɨ
    kɨkɨhɨndandɨfɨ nɨmbafɨmbo-anɨmbo asu sɨhafɨ ŋgusüfoambe hütikoate-ndafühɨ anɨhondümbo-ndɨworühɨ
    moaruwai hohoanɨmo dɨbo yifiarɨmbohünda tɨŋɨrɨfondafɨ. Nindou bɨdɨfɨrɨ ahei ŋgusüfoambe
    ra moaruwai-ane asei, ŋga ranahambo raguanambo-marɨhindɨ ranɨmboanei asu ahei
    anɨhondümbofe hohoanɨmo ra mahanondürɨ sip ho nɨmoeifihɨ tɨrɨmondeandühɨ hɨmonɨ
    ahano nou.
  ptp-ptp: Timoti, a nug ông, ilage Anutu vông xovôên vô xe xomxo vông vinên lec yuac
    wê Anutu ob vông vô ông ge, mêgem xe nêl kɨtong vô ông. Om gwêbaga a ob nêl vô
    ông bêga bê ông xovô kɨyang wê xe nêl vô ông ilage i tii vac nang ên i ngɨdu ông
    xôn dɨ ông hôm xolac xôn pɨlihi dɨ vông vevac xêkɨzêc ya.
  nak-nak: Timoti, eme mai e latugu, eau tutu toleamu la merera tomi aleie, eia mai
    moli la merera tegiteu la bilalaha te La Tahalo Uru, ale egite toitiamu pala.
    Me la merera alele, eia mai la gata taume te la vaubila. Eia la toromu ale La
    Tahalo Uru abiamu veia eme ge vaubi vagari,
  lbb-lbb: E Timoti a natuklik, a asasaerla ne a sarani tam, i arlar ana warwara na
    propet ning di ka atong tari hom ning la nunung hom. Ning ur mur a asasaerla ne,
    u ning a wakak a tena harum ana Wakak a Warwara.
  kan-2017: ಮಗನಾದ ತಿಮೊಥೆಯನೇ, ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಮೊದಲು ಉಂಟಾಗಿದ್ದ ಪ್ರವಾದನೆಗಳನ್ನು ನೆನಪಿಸಿಕೊಂಡು,
    ನೀನು ಅವುಗಳಿಂದ ಧೈರ್ಯಹೊಂದಿ ಒಳ್ಳೆಯ ಯುದ್ಧವನ್ನು ನಡೆಸಬೇಕೆಂದು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುತ್ತಿದ್ದೇನೆ.
  cso-NT: Hnú² jón³ Timoteo, ta²¹ hi³ má²lɨ́²juánh³² jná¹³ nɨ́² chá²³ jná¹³ jo³cuonh²
