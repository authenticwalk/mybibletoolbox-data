verse: 1TI.001.018
translations:
  kpx-kpx: Di uvue mo, di hoto ko aho louale evi tumuanela. Ekalesiaeau subuta a Kosive
    lovi vaveve hoto ke loulu. Iale hotoeabe keu a evievi negotiale kemo negoai lovie
    dua vanela.
  okv-H: Eto Timothy nau meni umo God ta pure do asoa avo peroveta na mahu harikari
    avo kito inena pure erevi ae ere ikihena. Eto pure erevi asi hotembihe God humota
    be ue hotembari javotoho na isoro javotoho ejo.
  tbo-tbo: Natuwe Timoti, u wiututu lulougo geka, ega tau tunawau ma lolowa Yaubada
    a tu bagibagi uyahim hi bahabaha piko Yaubada a bagibagi binei. Naka bahahi una
    nugonugotuhuhi po mei om gawiya nima potana Yaubada a bagibagi binei.
  mal-C: എന്റെ മകനേ, തിമോത്തിയോസേ, നിന്നെക്കുറിച്ചു മുമ്പുണ്ടായ പ്രവചനങ്ങൾക്ക് അനുസൃതമായിട്ടാണ്
    ഈ നിർദേശം ഞാൻ നിനക്കു നൽകുന്നത്.
  grc-SR: Ταύτην τὴν παραγγελίαν παρατίθεμαί σοι, τέκνον Τιμόθεε, κατὰ τὰς προαγούσας
    ἐπί σε προφητείας, ἵνα ⸂στρατεύῃ⸃ ἐν αὐταῖς τὴν καλὴν στρατείαν,
  bgc-bgc: हे बेट्टे तीमुथियुस, मै यो हुकम सौंपू सूं, जो उन भविष्यवाणीयाँ कै मुताबिक
    सै, जो पैहल्या तेरे बारै म्ह करी गई थी, उनकै मुताबिक एक सिपाही की तरियां आच्छी
    लड़ाई नै लड़ता रह।
  khz-khz: Timoteo, natuku o, au na evega-nagi goi avenimuna, peroveta talimara na
    geperovetagimuto gelegelenai, voira pono tugamagi-tagora. Voperoveta kilara pono
    kwalanara, pe Palagu gena vetali aonai vevagi namana pono kalaa.
  deu-TKW: Diese Verkündigung lege ich dir auf, mein Kind Timotheus, gemäß den Weissagungen,
    die auf dich hinwiesen, auf daß du durch sie den guten Kampf kämpfest,
  zsr-NT: Zxíꞌnaꞌdauꞌ Timoteo, rudödaꞌ lu naꞌu zxba ni quië gunuꞌ xchinëꞌ Dios ca
    bönniꞌ gdu ladxëꞌë rijëꞌ gdil‑l, len quië uziꞌu xbey yuguꞌ le gulaguixjöꞌ quiuꞌ
    ziꞌal nup niꞌ gluiꞌ didzaꞌ uláz queëꞌ Dios.
  lin-lin: 'Tala mitindo oyo nazali kopesa na yo Timote, mwana na ngai, kolanda masakoli
    oyo elobamaki na tina na yo : kolanda masakoli yango, bunda etumba ya malamu,'
  hns-NT: E beta Tiemotias, djaise pahiele Parmeswar ke sanesian tose bataais raha,
    oisane ham tose bhie boliela ek attjha soerdjaatie ghat Kriest khaatien kausies
    kare ke.
  noa-E: 'Ajap chirá Timoteo. Pʉʉta mʉch chaaijö wai chitaawai mua pʉrʉg jaaukhim:
    Na ar Ẽwandamau khapeenag iekhapibaawai pʉ igwia jãga pʉ phidkhaju aai chirʉ́
    a jaautarrjö, ich jãg Cristo iek maachdëu ʉ̈kha nʉm gaaita ubʉnaa, nem khaigba
    waujujã khĩirjuba, warag maach Ẽwandam iekta jaaubá, sĩi meeukha jãau nʉmjö nem
    pʉa chukhu.'
  eng-EMTV: This charge I commit to you, my son Timothy, according to the prophecies
    previously made concerning you, that you may war by them the good warfare,
  mib-NT: Nájnūhun sēhe ri cúu ró Timoteo, te jniñu yáha téjníñu ri rohó, jéē na ndúcú
    ndéyɨ́ ró sɨ́quɨ̄ jníñu váha. Te na cándíje vāha ró, te na cóo ndaā anuá rō. Chi
    nde saá je ni cacahān tācá hermano jiín jnúhun Yaā Dios jeē súcuan condiso jníñu
    ró.
  lif-NT2: आस्‍साः तिमोथिए, कन् इङ्‌जाःङ्‌ङिन् तगिनुसा के़याःम्‍बेओ माङ्‌निङ्‌वाॽपाःन्
    पोःक्‍खे़बा कुइसिःक् कन् लक्‍पे़न्‍निन् खे़ने़ॽ पिने़रो॥ खे़ङ्‌हाॽ खे़ने़ॽ के़इःत्तुर
    के़नाःत्तुल्‍ले़ नुःरिक्‍काङ् थङ् चोःक्‍मा हे़क्‍क्‍याङ् नो-नसाःन् नु सेसे खासिङ्‌ङिन्‌कप्‍मा
    के़सुक्‍तुॽरो॥ कुभा मनाहाॽरे़ कन् मे़नाॽरुआङ् खुनिॽ नसाःन्‍निन् मे़नुप्‍सुआङ्
    मे़वाॽरो॥
  xnj-xnj: Mwana vangu Timoti, nikugotolela lilagizu lenili kulandana na malovi ga
    ulota gegajoviki kadeni ndava yaku. Gatumila malovi ago gavyai vindu vya kukomenela
    ngondo bwina,
  mmx-mmx: Timoti, nenu lamdak tarak. Ana raba u mi na levelinga ik sixit emu mi levelinga
    vapaase ali at lugugu ram saparap ne Moroa gano migomgo. Do una mumu asu i, naba
    lox alolos u xusu unaba esep avukat ap mo leesep nunuan,
  cbr-NT: Timoteo, 'ën bëchicësa 'icë, cana mi cain, Nucën Papa Diosan sinánmicëx
    ca aín unicama mi ñui quiacëxa, —Timoteonëx upí 'ixun ca Nucën Papa Diosan bana
    unicama ñuixunti 'icën. Mi ñuia usai quicë unicaman bana sinánquin camina ami
    catamëquin, Jesucristo cuëëncëma ñu 'aquinma 'aisama ñu 'ati sinánquinbi tënëquin
    upí ñuishi 'ati 'ain.
  tee-NT: Ju ani lhamap'aksin icxtakniyan ji quints'alh Timoteo tachi ju tanaulh ju
    milacata ju yu'unch ju tachivinin ixchivinti Dios. Chai ju anu' ixchivinti Dios
    ju tanaulh ju yu'unch ca'aktaijuyan ni lai ap'usast'uc'a' ju macxcai. Para va
    tachi alhilac'ap'ich ju Cristo chai jantu tu'u' anavit'i ju calhixcaniyan ju mi'alhunut.
  eng-LSV: I commit to you this charge, child Timotheus, according to the prophecies
    that went before on you, that you may war in them the good warfare,
  cak-NT: 'Y ret Timoteo can jat anche''l walc''ual, nin-ij chawe: Man tamestaj ri
    bin can coma ri kach''alal chi xatoc jun rusamajel ri Dios. Y ri'' xa can bin
    chique reje'' roma ri Dios. Man tamestaj. Xa can tatija'' ak''ij chi na''an ri
    samaj ri bin can chawe chi na''an, can anche''l nu''on jun utzilaj soldado.'
  pah-NT: 'Timóteo, nde ereko jira''yra''java''ea. Kiro ji ei nde ve: Ere hete ti
    ojipe''g̃a pe g̃a mongovo nhiremimbo''ea rehe topohi ti g̃a g̃wemimombe''utehea
    hugwi Tupana''ga nhi''ig̃aatyviva''ea hugwi. Nhirembi''ea nde ve ko Tupana''ga
    nhi''ig̃a ja – kiroki a''ea Tupana''ga nhi''ig̃a mombe''uhara''g̃a omombe''u nde
    ve nahã Tupana''ga ei nde ve javo. Hendukaturame g̃anhi''ig̃a po ti nde poravykykatui
    ojipe''g̃a mbo''eharamo Jesus Cristo''ga mombe''ua rehe g̃a mbo''epava nehẽ. Soldados''g̃a
    oporavyky katu gwuvihava''ga pe. Na jitehe eporavyky katu Tupana''ga pe a''ero.'
  sja-NT: Timoteo, pɨ mɨchi warrak'a bairã, mɨa na ũraa jararu. K'irãpáji Tachi Ak'õrepa
    jarapida pɨmaa ichi pedee jarapataarã it'aideepa. Ma jaradap'edaak'a ook'ãri,
    k'ĩsia p'ua-ee chooit'ee wãarata ijãa bɨde, soldaopa chooparik'a ãpɨtee wã-ee
    chõo jõnɨde.
  xed-xed: Timute zwaŋa ɗa, na gwaɗa ta mnaghata yu ná, manda va ya mna la anabi ta
    gwaɗa ta ghəŋa gha ghalya ya, ŋa nzakwa na gwaɗa na ŋa vlaghatá mbraku, kada laviŋta
    ka ta vulaftá vərɗaka vulu.
  mks-NT: Cande̱hún Timoteo, da̱ cúú tátu̱hun ja̱hyi mí i̱. Jándacoo i̱ chuun yóho
    nu̱ mún jáchi̱ quia̱hva já na̱cachi profeta sa̱hún jihna. Ta xíní ñúhú quia̱hva
    ndeé inún cajún ña̱ jáchi̱ cúú á tátu̱hun cáni táhún xi̱hín ña̱ núu.
  gfk-S: Timoti, no natigu, ikin ra dades na nianga iou ter tam be nu ter ta ira mes.
    Ma be iou gil hobi iou gil haruatne ira nianga ira tangetus di ga huna tange utano
    num pinapalim be nu gil baak ie. Nu mur ira nudi nianga be nuge harubu tano tahut
    na hinarubu.
  bmu-bmu: 'O mötnaripkö nahöni Timoti! Mutuk kezapqetok keu tosatŋi göhöra jigeri,
    keu miaŋön kötöngöm gihiiga ölöp aködamungabuk aka malman. Keu miaŋgö dop kewö
    jim kutum gihizal: Göŋön mönö malmal sarakŋi malmangöra bim köhöikŋi qeba malman.'
  dgz-dgz: Otuna Timoti, ge nop ma anut tapen menan kaimakaet diagian, ame God noa
    waiwanumune nop muga anu warapen menan enok inan yawagen waiwanumun. Ap menan
    ita gaut gega tambu ian ame ewamup ta age Keriso menan nop kakaewa gapan anan
    taingapen men diagivin.
  eng-GNV: This commandement commit I vnto thee, sonne Timotheus, according to the
    prophecies, which went before vpon thee, that thou by them shouldest fight a good
    fight,
  zaa-NT: Lu' ỹa ỹi'nia' Timoteo, rappa' confianza lani lu' qui'ni egà'na lu' le'
    yétsi Éfeso nna quixá'a lu' ca titsa' nu chì nia' lu'. Inte' apóstol nna becuí'a'
    lu' para guni lu' inte' cualani, nùi nna ną́ conforme lani ca titsa' qui' canu
    betsìa ná' quį iqquia lu'a loti' gutixà'a cą nu cca qui' lu' por la' riyeni nu
    benna Tata Dios qui' quį. Bittu iỹùl·lani lu' nu gunne cą, porqui'ni anía modo
    nna gata'ni lu' adí la' huacca nu runna Espíritu para qui'ni guni lu' vencer contra
    iyate nu ná mal,
  eng-WEBSTER: This charge I commit to thee, son Timothy, according to the prophecies
    which went before on thee, that thou by them mayest war a good warfare;
  guh-guh: Timoteo, betaxënatomë tacataenë. Pacuenia caitorobatsi, exanaename. Bajayata
    baja cajena itsamonae Dioso pejumecovënëtsivi Dioso pejamatabëcueneta tajëvelia
    cavajunupaeba pacuenia exanaejitsiamë. Bajarapacuenia Dioso asaëyata tocanacuenebaponare
    mapalivaisije. Nexata bajarapacuenia Dioso pitorobilivaisi daxitajivi yapëtaena.
    Catoayapëbeje ata dovathi pecajamatabëcueneëjëtsixae, ajamatabëcuenesaëmëre Diosojavabelia
    nenajamatabëcuenecopatsijava. Exanabiabare xua yapëtaneme pexaniajaicuene nenajamatabëcuenebijianaeyaniva
    Diosovecua.
  bon-bon: Timoti, cäme bägrä, määme kaakesea gyene biname bine abiberäjame, cane
    ai leta cabu ngena yoogärinine. Maane liba ai ne jewenenite, piba toraca me äbitenige,
    biname cina lui Acejiyame me tagepogogo mene niinäce gaabe me jiicemepesi määme
    poto cidi me. Maane miiji teeme pui mene kokre cama oomlaname, siige piba maane
    miiji gäte cängena cubu iicaname walya abiberäja biname bine apremelame.
  nhw-BL: Timoteo, nocone, ni tlanahuatili nimitzmaca. Ximoneltlali huan xitlahuilana
    chicahuac ica catli amo cuali quen itlajtol pannextijcahua Toteco quiijtojque
    tijchihuasquía.
  swh-ONEN: Mwanangu Timotheo, ninakupa agizo hili, kwa kadiri ya maneno ya unabii
    yaliyosemwa kukuhusu, ili kwa kuyafuata upate kupigana vita vizuri,
  wbi-wbi: mwnango Timoti, ululaghilo uluo luno nikukupeela, luling'iine na masio
    amalongosi agha vuvili ghano ghalyajovilue vwimila uve.
  bba-bba: Timɔte nɛn bii, nɑ nun yiire bini mɔ̀ nɡe mɛ Gusunɔn sɔmɔbu bɑ rɑɑ ɡeruɑ
    wunɛn sɔ̃. A de sɔmɔ ben ɡɑri yi, yi n sɑ̃ɑ wunɛn tɑbu yɑ̃nu kpɑ ɑ kɑ tɑɑ ɡeebu
    ko
  eng-KJVCPB: This charge I commit unto thee, son Timothy, according to the prophecies
    which went before on thee, that thou by them mightest war a good warfare;
  kgk-NT: 'Ãy xe Paulo amombe''u-ta nde-vy ne rembiaporã: Enhemonhe''ẽ katu upe pygwa-pe.
    Xe ha''e hagwe-rami, enhemonhe''ẽ katu íxupe kwéry. Nde xe ra''y-rami ereiko va''e
    Timóteo. Ne mandu''a katu he''i va''ekwe-rehe Nhandejáry nhe''ẽ-py omombe''u va''ety
    ne mombe''u-vy. Topyta inhe''ẽ nde py''a-py ne mombaraeteve hagwã. Soldado ojeity
    uka e''ỹ-vy íxupe onhemombaraete va''e reko-rami, eiko erenhemombaraete-vy íxupe.
    Tape porã-gwi ani ereva. Ijapu va''e nhe''ẽ embojevy jevy katu.'
  waj-waj: Ni maapu Timotii-o, aa na tinara kua aavaa fai na yaagueeqama i kiaa i
    mminaravai. Nnaaruaa vaidiiya aiyara tuu kuaivaa kaanaivo na tinara kua ivaki
    vainoo. Iya tuu kuaivaara yaata utuee Anutuuqaa mmooriivaara rapira vaidivai roosiima
    yaagueeqama dianee.
  cpy-cpy: Notyomi, Timoteo, tzimatsi nokoyiri nokamantemi. Okimityaawo okaatzi ikenkithata-koeta-kimiri
    paerani. Rootaki nokamantantzi-mirori pithaamenta-shiretan-tyaari piyaata-kaero
    piñaashintsi-perotyaa kameetha,
  mpx-mpx: Timoti, natu, valila palopitau enuna ekelesiya gamwanaa baaba toto Yehoba
    i baunan kaiwem hi baunaniwa. Inoke sauga ya na ba pagasisewa baaba bolo o nu
    nuwahikagil yaka nihi labewa ge nu lohaveyan bubun Yehoba kaiwena.
  wbp-wbp: Timiji, nyuntuju kula-ngantanpaju ngajuku ngalapi-nyanu. Yangka kujanpa
    nyuntu jaajikingarduyu wiri-jarrija, yangkangku jarukungarduyu-paturlu kujangkulu
    nyuntuku rdaka yirrarnu jurrungka, ngula-jangkaju, wangkajangkulurla Kaatuku nyuntukuju.
    Manungkulu wangkaja yinpa jaaji-kari jaaji-karirla warru warrki-jarri. Yungurnangku
    yangka-juku jurrku-juku yimiji yarda milki-wangkami yangka-patu kujangkulu wangkaja.
    Kajinpa ngula purda-nyanjarla mardarni yimi, ngula-jangkaju kapunparla ngurrju-nyayirni
    warrki-jarri Kaatukuju kirri yalirlaju Yipijarla.
  luo-luo: Timotheo wuoda, amiyi Chikni kaluwore gi weche mane okor kuomi chon. Ti
    kod chikni mondo iked lweny maber,
  nhe-NT: Timoteo, nocone, ni tlanahuatili nimitzmacas. Ximoneltlali huan xitlatehui
    chicahuac ica tlen ax cuali queja inintiocamanalojcahua Toteco quiijtojque tijchihuasquía.
  aii-aii: ܐܵܗܵܐ ܦܘܼܩܕܵܢܵܐ ܣܲܦܘܼܝܹܐ ܝܘܸܢ ܒܝܼܘܼܟ݂، ܒܪܘܿܢܝܼ ܛܝܼܡܵܬܹܐܘܿܣ، ܐܲܝܟ݂ ܢܲܒܲܝܵܬܹ̈‌ܐ
    ܕܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ ܗܘܹܐ ܠܗܘܿܢ ܥܲܠܘܼܟ݂، ܕܒܝܼܵܝܗ‌ܝ ܦܵܠܫܹܬ ܦܠܵܫܵܐ ܫܲܦܝܼܪܵܐ،
  esk-NT: Timothii Iġñiiŋ! Tillisigikpiñ tunŋasimatquplutin savautrił̣ipni Agaayyutmik.
    Taamna tillisriaġa Agaayyutim uqałiġigaa ilipkun. Tamatkua sivuniksriqutit sayyiḷḷaaġutiyumigitin
    aŋuyałiqni pigiitchuamik.
  msb-msb: Timoteo, an akon anak sa pagtuod, amo ini an pagsugo na ginapaniwala ko
    sa imo. Nagauyon ini sa mga ginsabi sadto san mga propeta manungod sa imo. Sa
    pagsunod mo sa mga ginsabi, magin armas mo lugod ini sa pakig-atubang sa mga kaaway,
  cpa-NT: 'Jøng² lah¹la² juǿi²jni hning² Timoteo, dsa² ma²lanh¹² jon¹jni: Cøng² juu¹²
    quiah¹² Diú¹³ ŋǿh³hning ju³lah lǿa¹² jǿg³ dsio¹ ca¹lø¹chí¹ quiánh²hning lah¹jiá¹².'
  dso-dso: ମର୍‌ ପଅ ତିମତି, ମୁଇ ତକେ ଏଟା ତିଆର୍‌ଲିନି, ତମେ କାଇଟା କର୍‌ସା ବଲି ସୁକଲ୍‌ଆତ୍‌ମା
    କେତେଟା ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ଜାନାଇରଇଲା ଇସାବେ ମୁଇ ଏଟା କଇଲିନି । ସେ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌
    କଇଲା ବିସଇ ସୁବ୍‌କବରର୍‌ ଦେକାରକା କର୍‌ବା ଜୁଇଦର୍‌ କାମେ ତମେ ଜେନ୍ତିକି ସାର୍‌ଦା ସଙ୍ଗ୍‍
    ମିସ୍‌ସା, ସେ ବିସଇ କଇଲିନି ।
  meu-meu: Natugu Timoteo e, ina hahegani na henimumu e gwauraimu gunava herevadia
    heḡereḡeredia; unu amo tuari namona ba tuarilaia,
  yva-NT: Sya arikainyo Timotius, anakero syo raugaje somamo Amisye apa anawae inta
    wo raurairive winai arono tumo nandijawe. Syare Amisye apa urairijo namije mo
    vambunine raunande nai indamu nyo Amisye apa marova mansopi tenambe.
  dgc-dgc: Nadid, Anéng, tandaan mo tu nihula diko du matétanda, a siko kan i maging
    tagapamahala du méniwala. I hula a éya, éy magpasipag maka diko a mékipaglaban.
  zpm-NT: 'Timoté, xin, laa naa rso diidz lo luu goṉ: Tibaque dziits bzo, ib guiaaṉd
    zdoo luu; psoladz gaṉle scaque nac diidz ne bnee grë zha bets ne zeeṉe psiaab
    Dios guic zho bzeet zho pe nac grë miṉe pso Dios luu guṉ luu.'
  hix-NT: Txemohtyo y, kàrà y, onà wyaro ryhe khananàhyaha, rorwon yawo ro oyehtxoho
    me. Amnyehra oyokarymatxownà, horykomo komo. Amnye oyehtxoho yokarymatxownà, Khoryenkomo
    nhutwamohsotho yano me mak ha. Àwyanye oyokarymatxhàr yawo ro rma exko. Anhà yarymanàr
    hoko rma haxa exko. Àsok tawro hana. Anhà yarymanàr hoko kehtokonye, enyhoru hoko
    rma tehxatxow hamà. Àro hoko rma haxa exko.
  sim-sim: Jikisi anhi Timoti mirin, profet mashi os mas li sawenda mainombo hom indik
    mirin amu sawenduwa. Unak mashi oso korme sayi hom mi toloho avak awun jip uka.
  npi-ULB: मेरो छोरो तिमोथी, तिम्रो बारेमा पाहिला गरिएको अगमवाणीसँग सहमत हुँदै तिमीलाई
    यो आज्ञा दिन्‍छु ताकि तिमी असल लडाइँ लड्‍न सक ।
  cgc-cgc: Timoteo na pabilang ko na bata ko, ake i na pangabay ki kaon sunod ta ambal
    ta mga ittaw kan-o parti ki kaon na pasaysay danen mga papaintindi ta Dyos ki
    danen. Daw demdemen no ambal danen, biskegen no pa gid imo na nakem para maskin
    may mga magkuntra ki kaon ipadayon no imo an na pagsirbi ta Dyos na paryo ka ta
    sundalo na gapadayon ta pagsulong daw pagbatok.
  tim-tim: Timoteo nanne gâ hain akniŋmat gâŋgât den umatŋe hin makmâ giŋân. Gâ den
    ire mem manmâ âmâ luâk bikŋande gâ wan akbiatgât den guguyi den arekŋe kârikŋe
    giŋdo âigât bugâ mem kârikŋe akmâ manben.
  yor-yor: Àṣẹ yìí ni mo pa fún ọ, Timotiu ọmọ mi, gẹ́gẹ́ bí ìsọtẹ́lẹ̀ wọ̀nyí tó ó
    ti ṣáájú nípa rẹ̀, pé nípasẹ̀ wọ́n kí ìwọ lè máa ja ìjà rere;
  wos-wos: Wuna nyan Timoti, mé xéké. Hanja nani Godna ximbu profetna hundi méniré
    wa, hukémbu yateméka jémbaka. Wun hundika sarékéta némbuli wuni méniré wambula
    we, wun jémbaka. Méni hanja wamben hundika sarékéta Godna jémba jémba yataméni.
    Xi warekwa du hambuk yata jémba téndaka maki, méni Godna jémba yata, hambuk yata
    jémba tétaméni.
  emp-NTPO: Mʌ̃ warra Timoteo, bʌa oida b̶ʌra mʌ̃a jara b̶ʌbʌrʌa. Ãcõrẽneba bʌd̶ebema
    jaraped̶ad̶ara quĩrãnebadua. Mãwã Crito ĩjã b̶ʌd̶eba, crĩcha biad̶eba bʌa wãrã
    bed̶eara waga erob̶aya bia djõ b̶ʌ quĩrãca. Ʌ̃cʌrʌba crĩcha bia erob̶ead̶ada igarad̶aped̶a
    ãdjia Crito ĩjã panʌra idu b̶ʌsid̶aa.
  eng-F35: Son Timothy, I am giving you this charge in accordance with the prophecies
    about you that lead the way, that in them you may wage the good warfare,
  ind-ind: 'Anakku Timotius, saya berpesan kepadamu, sesuai dengan nubuatan yang pernah
    disampaikan kepadamu sebelum kamu memulai pelayanan: Berjuanglah dengan baik dalam
    peperangan rohani ini.'
  pes-OPCB: و حال، پسرم، تیموتائوس، بر اساس پیامهای نبوّتی که پیشتر در مورد تو بیان
    شده بود، تو را سفارش می‌کنم به این که با به یاد آوردنِ آنها، در جنگِ نیکوی خداوند،
    خوب بجنگی.
  mpt-mpt: Ne miin Timoti kobo ne weng mako baabkenamabibe. Sino Gode e wengo naka
    maki omkayebea i kobo baabkeniba Timotie Gode okoko kla okok kemabebo ge baabkeibbiobe.
    Nesa inangge baabkenamabibe. Kobo weng olo fumbianeba Gode okoko sbalma okok kemale!
  ssx-ssx: Ya weki Timodio. I̱ma꞉ amba꞉ neke hone witolo hata꞉ la꞉ wia꞉ pita꞉ koto
    la꞉ wia꞉ tupa꞉ kone ame nakana꞉ma꞉ pea꞉peke alome. Koto la꞉ wia꞉ pi manuta꞉ naka꞉
    a꞉nda꞉ pita꞉la꞉ ale leke miniki hata꞉ a꞉nda꞉ epeke tupa꞉ pea꞉peke.
  mkl-mkl: Timɔtee ɑmɑm, ide iyi ǹ wɑ n jilɛɛ wee si bɛi ɑ̀ ce wɑliiɛ wo nɑ iriɛ.
    Jɔ̀ idei wɑliiu ku jɛ jĩnɛi iɡũɛ iyi ɑɑ mɑɑ jɑbuò i ceò iɡũ jiidɑ.
  gaq-gaq: ଉଂଡେ ତିମତି ନାନେ ବିସୟ୍‌ରେ ପୁର୍ବେବାନ୍‌ ତ୍ନାଲେଃକ୍ନେ ସୁନ୍ଦର୍‌ ସାମୁଆଁ ଅନୁସାରେ
    ନେଙ୍ଗ୍ ଆନାକେ ଏନ୍ ଆଦେସ୍‌ ବିଃଣ୍ଡିଂ । ଡିରକମ୍ ନା ଆତେନ୍‌ ସାପା ସାମୁଆଁ ସାଇଜରେ ନିମାଣ୍ତା
    ଜୁଦ୍‌ ଡିଙ୍ଗ୍ ନାୟାଏ ।
  gof-RNT: Ximotiyoosa, ta na7aw, kase nebaa nabeti odida qaala bolla eqqada ha kiitaa
    hadara new immays. Ne he qaala kaalliko lo77o olaa olettana.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହନ୍‌ ତୀମଥି, ଆମାଃ ନାଙ୍ଗ୍‌ ସିଦାରେ କାଜିୟାକାନ୍ ଆୟାର୍‌କାଜି ଲେକାତେ
    ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ଆଚୁମେତାନାଇଙ୍ଗ୍‌, ଏନ୍‌ ଲେକାଗି ଆମ୍‌ ସବେନ୍‌ ଆୟାର୍‌କାଜି ହରାତେ ବୁଗିଲେକାମ୍‌
    ଲାଡ଼ାଇ ଦାଡ଼ିୟା ।
  gah-gah: 'Gipáne Timotio, goí oko Ómasímini agepagutí gakó geikumú utó imó nenemú
    gelekuke láa loko nologetuve: Ámina gakolímo gelémo vávani okiko, lovagú iaká
    niamó nenéminoko monó hoza alévolé oko alezo.'
  lcm-lcm: Keve pinipini suke, anim kag nat Timoteo, nalapo alis ua tatana velai ani
    malangas ke ta ri katakai i kus amalangas kitala alis ua ta mengen le si God,
    ani ku uli using aro kari keve mengen roron anim using ka pakangai anim si visvis
    roron ke, kana tarapo visvis singina.
  aer-aer: Timothy, unte atyenge alere-arteke. Nhenge akngerrepate tyatye-arenye areyele
    ngenhe akngerrepate tyatye-kenhe anetyeke mpwareke, itne iltye akaperte ngkwinheke
    arrernewarremele Ngkarteke angkerrirremele ngkwenge. Itne ngenhe ileke urrkaperle-anetyeke
    tyatye arrpenhe areyele-arlenge. The anteme ayeye nhenhe ngkwenge awethe ileme
    re-anteme tyerrtye arrpenhe areyele-arle ngenhe ilekeke-arteke. Nhenge unte ayeye
    nhenhe awemele kwene anthurrele atnyenemele, kele unte imerte irraweye anthurre-arteke
    rlterrke anthurre tnemele Ngkarteke, unte imerte rlterrke tnemele arrentye Satan-ketye.
    Unte imerte warrkene mwerre akngerre Ngkarteke apmere Ephesus ikwerele.
  qvc-NT: 'Ijitu Timutiyu, rrugaykim kay kamachishushqayta kasunayki. Chaqa Tayta
    Dyusmi paypaq rimaqkunata qambaq rimachirqan: “Timutiyush Dyusta ancha allita
    kasushpa rin kawsaq”, nishpa. Chay nishqanda yuyashpa, allin suldadunshina kashpa,
    dyabluta binsiy. Allin yuyayniyuq kashpa, Jisukristupi mana shaykuq kriyiy, paymanda
    ama akrakanayki. Piru wakingunam mana allin yuyayniyuq kashpa, Jisusmanda akrakashpa,
    manana paypiqa kriyinllapachu.'
  tgl-ULB: Ibinibigay ko ang utos na ito sa iyo, Timoteo, na aking anak. Ginagawa
    ko ito ayon sa propesiya na nasabi tungkol sa iyo noon, upang ikaw ay makipaglaban
    sa mabuting pakikipaglaban.
  cbs-NT: Timoteoon, ebetan Jesucristo dayaxuni min en bake keskaki. Ea ninkawe. Jesucristo
    ikunwain jaki dakeama chakabu nemakin chanima jancha min jatu yusinpakenun Diosun
    jatu yunua Jesucristo ikunwainbu yusinan mekenikabun mia katunibuki. Jabiaskadi
    shinankin eandi en mia yunuaii, min kaneama ixanai unainan. Jakia yuda betsabu
    jatiditun Jesucristo ikunwankin taewabianixun chakabu metan ma chintuanbuki, januxun
    kupixanai anu buidan.
  xtm-NTPP: Sa'ya sa Timoteo, in ja tátnuni sa nuu ni a kúu ja kona'a ni ja sa'a ni
    sukan ni ka ka'an ñani o ma onde xinañu'u ma. Te ku'un ini ni sukan, te sukan
    ko sa'a ni, te kunukuechi ni nuu Su'si o a, sukan‑va'a kundee ni nuu ja u'vi ma.
  nnq-nnq: Manango Timoteo, nankamuya amuli jenje tela na malobe gulondoi agalengigwe
    kalakala kwinumwe. Nannagi magagoye malobe genia gabe chilaa chukuputanila gwicho
    ngondo ja Nhwalo Gwambone,
  bao-NT: Macʉ̃ Timoteo, atere mʉre yʉ tii doti, díámacʉ̃ tʉo nʉcʉ̃ bʉorique, añuri
    wãme tʉgoeñarique mena añurije maquẽre mʉ ca tii bayi niipere biro ĩigʉ, mʉ ca
    biipere cʉ̃ja ca ĩi jʉguericarore birora. Jĩcãrã cʉ̃ja ca tʉgoeña niirijere tʉo
    nʉnʉjeetima ĩirã, díámacʉ̃ cʉ̃ja ca tʉo nʉcʉ̃ bʉomirijere añuro waa boja ecoticãupa.
  san-ORI: ହେ ପୁତ୍ର ତୀମଥିଯ ତ୍ୱଯି ଯାନି ଭୱିଷ୍ୟଦ୍ୱାକ୍ୟାନି ପୁରା କଥିତାନି ତଦନୁସାରାଦ୍ ଅହମ୍
    ଏନମାଦେଶଂ ତ୍ୱଯି ସମର୍ପଯାମି, ତସ୍ୟାଭିପ୍ରାଯୋଽଯଂ ଯତ୍ତ୍ୱଂ ତୈ ର୍ୱାକ୍ୟୈରୁତ୍ତମଯୁଦ୍ଧଂ କରୋଷି
  huv-NT: Timoteo, sayaag ique ijlüy atnej xecual. Sasaj ic netam merang atnej tanderac
    tanomb wüx imbas. Nganüy irang atnej tesoic, irang con imeaats atnej arang nop
    soldado wüx ajlüy tiül montsoj.
  otn-NT: Ague ma̱ ts'ʉnt'ʉ'i Timoteo, nu̱na̱ ra̱ hya̱ dí xi'i gui 'yøt'e, di̱ nthɛui
    na̱ ra̱ hya̱ bi bɛ̱nnba̱bi̱ Oja̱ yø pønga̱hya̱ 'mø yø pa xa̱ thogui, guehya bi̱
    ma̱ ngue di̱ nja ni̱ 'bɛfi. Nu̱na̱ ra̱ hya̱ da̱di 'bɛp'a̱'i̱ ya, da̱mi̱ hya̱ ra̱
    ts'ɛdi gui 'yøt'e gätho'a̱ te ra̱ 'bɛfi bi 'da'i Oja̱ ngue gui 'yøt'e. Di̱ ndʉ
    ni̱ nt'ɛ̱c'ɛ̱i̱. 'Yo di ta̱p'a̱'i̱ ra̱ nts'o.
  nop-nop: Timoti, mihine, koom dutok kigili mede mintaguk wendok tuwolit ganindakaleŋit,
    uŋakoŋ kamegamulat. Du u kamehatiŋa fafaŋeŋ Jesu’walaŋ mededok mik momooŋgoŋ tuluwaaŋ.
  obo-NT: Na Timoteo no anak ku riyot kopomakoy, yo ru vo kolingawi inis pomandu ku
    kikow, su iyon id pomonnan ka-ay, idda en so id poponudtuu to Monama moka-atag
    kikow dangan. De-en yo ru kolingawi ini, su amoy duwon kovuut du nod lohinat to
    bonnaan nonaw iling to sundau nod kosolihan.
  cak-ENT: Y rat Timoteo rat cachi'el nuc'ajol, ninbij c'a chave que man tamestaj
    ri bin can coma ri hermanos tok xatoc jun rusamajel ri Dios. Y ri' xa bin cheque
    rije' roma ri Dios. Man c'a tamestaj. Xa tatija' ak'ij nabün ri samaj ri bin can
    chave que nabün, cachi'el nbün jun utzilüj soldado.
  lif-NT: ᤀᤠᤛ᤻ᤛᤠ᤺ ᤋᤡᤔᤥᤌᤡᤀᤣ. ᤁᤴ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤋᤃᤡᤏᤢᤛᤠ ᤁᤧᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤐᤥ᤺ᤰᤂᤧᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤴ ᤗᤰᤐᤧᤴᤏᤡᤴ ᤂᤧᤏᤧ᤹ ᤐᤡᤏᤧᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ ᤂᤧᤏᤧ᤹ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤖ ᤁᤧᤏᤠ᤺ᤳᤋᤢᤸᤗᤧ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ
    ᤌᤱ ᤆᤥ᤺ᤰᤔᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤥ-ᤏᤛᤠ᤺ᤴ ᤏᤢ ᤛᤣᤛᤣ ᤂᤠᤛᤡᤱᤅᤡᤴ ᤁᤵᤔᤠ ᤁᤧᤛᤢᤰᤋᤢ᤹ᤖᤥ॥ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤴ
    ᤔᤧᤏᤠ᤹ᤖᤢᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤏᤢᤵᤛᤢᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: Tá cúu sēhe nī cúu nú Timoteo, de tiñu yáhá ndácu nī nūū nū, jā nducú ndéé
    nú sīquī tiñu váha. De candíja nīhin nú, de coo ndaā ánō nū. Chi jondē saá ja
    nī ncāhān ndá hermano jíín tūhun Yāā Dios jā súcuán cundiso nú tiñu.
  san-TIB: ཧེ པུཏྲ ཏཱིམཐིཡ ཏྭཡི ཡཱནི བྷཝིཥྱདྭཱཀྱཱནི པུརཱ ཀཐིཏཱནི ཏདནུསཱརཱད྄ ཨཧམ྄ ཨེནམཱདེཤཾ
    ཏྭཡི སམརྤཡཱམི, ཏསྱཱབྷིཔྲཱཡོ྅ཡཾ ཡཏྟྭཾ ཏཻ ཪྻཱཀྱཻརུཏྟམཡུདྡྷཾ ཀརོཥི
  qve-NT: Ancha khuyasqay Timoteo, qanqa waway hinan kanki. Chaymi noqaqa kay kamachikuyta
    qanman encargashayki, Diosmanta willakuq profeta wawqenchiskuna qanmanta nisqankuman
    hina ruwanaykipaq. Saynaqa, sichus kay kamachikuyta cumplinki chayqa, guerrapi
    peleanaykipaq huk allin soldado hinan kanki.
  pao-NT: E pua'a, Timothy, nu meeoo u netamma u sakwa oo tubetse nakabetsea ka Te
    Pabe'e Jesus no'oko hekwitu ka meeoo ume oo pooha netamma-kwa'nesoo. U oo soomayu
    ka o'nosoo mu numu u-makoo poohabe poonne.
  cbu-NT: Ashiriya, ipari Tímoteyoo, nuwaa kuki mazinangcha. Mangeetsish yusur p'tsichinllpa;
    mbizarinllpa. Isusootsimari kuk tayaspatangcha; sambaytarinllpa. Sirú apanllpan
    tputs shiyaa kamachtarangu, wasina yasayaru, tsiyatarangiya. Tputsee waneengcha
    Apanllee kuk mangoonamaama, tárangiya. Ashiri anoo kuk payukush, Apanllee kuk
    wanasir tayaspatachsha.
  usa-usa: Tímotio, ketí iyápô, maamin-áímmá yáqtoqma akoqnáá íkáae téq kemá kétune.
    naayóbáqá eqtábá amuné-áímmá tirááne. Tááqtaamma ááiqa umákanonama min-áímmá minnâ
    ení iyebómíye.
  soy-soy: 'Kɛnɛ́pipi Timotee, lɛ̃ kɑm ń lɑ kɛ́ pɔ́ céési yɛ nní: A lɛ̃ kɛ ɑntepuyɛ
    ɑpi kɛpɔ́cɑ́ɑ́ n símisi léisɛ ɑɑ li múlú ńsɔnɛ ɑɑ́ nɛ ɑtɔpi kɛcirɛ tɔpu.'
  hui-hui: I̱ igini Timodi-o ala í̠ mitangi bu howa iname mbiwia halu bi lo wirimaru
    ngago manda buwa í̠na bibelonaga laro. Mini mbiraore wiaabo halu howa miniha ko
    do nahe Ngode Datagaliwabenaga wai bayuwa hongo howa bialu habe laro. Agali marume
    tinaga miniha ko biyago mitangi bialu bayale lamiyago hale halu bia nabi hayagome
    Ngode Datagaliwabehondo mini mbiraore wu hayaru wahai haya.
  amf-amf: Isa naasa Thimaatoos, ena birayse Barjokala qansayse giyayna eena hasa
    kenin giyon upsinam banqi koymo hayayse kanka payyan banqinam kansaa hamayse hana
    ida elqime.
  quc-NNT: Ri at, Timoteo, je' ta ne chi at nu k'ojol. Kinya wa' we taqanik ri' chawe.
    Chatija a q'ij pa ri chak chutzijoxik ru Loq' Pixab' ri Dios, xuquje' chupatänixik
    pa ronojel. Je' chab'ana' jas ri xkiq'alajisaj loq ri qachalal chawij rumal ri
    Loq'alaj Espíritu.
  dob-dob: Natugu Timoti, ꞌunuwaꞌiꞌisi lowa Yaubada ꞌina tosimanao ꞌimu guinuwa Yaubada
    manuna sigimi simanena, ta ꞌaboꞌagu wate ꞌigu loina gete ꞌemuya be ꞌuda etapewa
    Yaubada ꞌina guinuwa manuna,
  wrs-wrs: Timoti, yimba kana ombol nihilmsna lohv, wo kava hona moamba yemba pipramnav,
    osm yeoa wohvevm. Manara noinda nemetva Sesoana moalamangnindva himba mongawatilm
    ishumnivna yemba, himba yunalm wohvelokusa vivna moamba, yemba opusvundthueivna,
    uvna, hona monamangas Sesoava Timotimba undva nengmanav, engalmba. Doa daipotava
    kava yem pevm henga ishomnav, yeoa no moam kek vetharava, nengvm. Os yimba si
    maim lohvra, ovra, valgonindrini daosmora bunevalgo ilohv, wo nona ungundm helvawol
    vev. Pinamba daosva besal Sesoaindamba.
  mca-mca: Ya's Timoteo, yakha' k'eni' qu' ithayii qe nite' tsitapi'ik'i ka' yit'ij
    he' uja'x profetas, kakha'an t'ejui ewets. Qa hane'ej qa hit'ij ewets ƚe'wis pa'qu'
    aqsiijkii qu' me'niyayitij ewek qu' mawatlani'ƚ pekhewe' maestroltaxipji' ke'
    Moisés ƚe'lijei qa nite'ƚe nikfe'lets pa' ikji'ha.
  tzo-TZC: Nichꞌon Timoteo, jech ta xcalbot avaꞌi liꞌe. Sujo aba ta spasel ti avabtele
    jech chac cꞌu chaꞌal laj yalic onoꞌox acꞌoplal ti quermanotic ti jech iꞌacꞌbat
    snaꞌic yuꞌun ti Diose. Vuꞌuc avuꞌun ti avabtele ta sventa ti achꞌunoj ti Cajvaltique,
    ta sventa ti oy slequilal ajol avoꞌntone.
  mya-mya: ငါ့​သား​တိ​မော​သေ၊ အ​ခါ​တစ်​ပါး​က​သင့်​ကို ရည်​စူး​၍​ပ​ရော​ဖက်​တို့​ဟော​ကြား​ကြ​သည့်
    အ​တိုင်း ငါ​သည်​ဤ​အ​လုပ်​တာ​ဝန်​ကို​သင့်​အား ပေး​အပ်​၏။ ကောင်း​စွာ​တိုက်​ခိုက်​ရန်​ထို​ပ​ရော​ဖက်
    တို့​ဟော​ကြား​ခဲ့​သည့်​စ​ကား​များ​ကို​လက်​နက် သ​ဖွယ်​အ​သုံး​ပြု​လော့။-
  gng-NT: Nʼbuk Timote, n ye ń tɔke ŋɛ tigbɛr tà sɔ kí ñɛ bi là sɔkn' Uwien ya
    ñɔbon yà aʼbo nnɔ. Ñi yɛn bo kí mɔ̀ limuɔl là mɔn,
