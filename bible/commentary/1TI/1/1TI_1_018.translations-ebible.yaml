    Goji gogo gbagbataeŋine gomiŋ ore jigo sanaŋine qaku goigoŋ.'
  klv-klv: Timoti, anatugw, nulav nakelean egai todaŋ mai gaiug, tonor hǝn na-pǝhav-utaut-an
    gail husur gaiug a m̃o, hǝn gǝb̃elǝŋon b̃ivoi am len nǝlom̃ hǝn gǝb̃ib̃al len
    nǝb̃alan tovoi.
  bco-bco: Ni so꞉wa Timoti, tamin amilo꞉ sa꞉s misa꞉ kaluwa꞉lo꞉ gemo꞉lo꞉ dinali sio꞉
    a꞉no꞉, niyo꞉lo꞉ o꞉go꞉ to o꞉ngo꞉ ko꞉ wala sa꞉ma꞉nigo꞉l. To a꞉no꞉ ge asulufo꞉liki
    kudu ha꞉naki, ge halaledo꞉ buban kaluwo꞉ o꞉ngo꞉ dota꞉ga꞉, nanogo꞉ a꞉na halale
    dimida꞉bi.
  kdl-NT: Kahu aꞌayin a na yi, ama roku a dana ta̱ kadyanshi ka ili iꞌya va tuwa̱
    va yan. Maku ma va̱ Timoti, kadyanshi ka va̱ ka na kpam ka ka te n kadyanshi ka
    ama a yain a kaci ka vunu nala vi. Ma ciga ta̱ vu shamgba n ucira, vu shila̱ka̱na̱
    ibili i shinga a umoɗono u uyan ili i shinga.
  apu-NT: Tximótxio, namarite atoko pitxaua. Nisãpiretai noerekakiti sãkiretxiti pikaminiri
    ĩkapani. Pixinikariko akokaxiti Teoso sãkire sãpiretakani sãpiretakiti. Ninoa
    sãpiretai Teoso nirekakiti pite kamini tĩkane. Nota sãkire uatxa ninoa sãkire
    atokotxikana. Ikara ninoa oerekakiti sãkiretxiti pikamapikako, ininiãkara pite
    sotato erekari atoko pitxaua Satanasi pinaiatini.
  roo-roo: Timoti oviitoa oaa, vii vatepaavoi vo reo-ia riro goru reo rutu, oiso ra
    evoea riro kuuvu siposiporo pura irara torevokopari. Osa-a eisi osa purapaoro
    vo reo sirova utuparai profetato oa purarevorao vii iava voviri tuaririvi. Evo
    reoro-ia goruara rutu pitu iraopari oara oiso rutu toupaiveira osa upo purapara.
    Oara-ia uvuipauei ra vearovira rutu upoa purapari vuria vo goruaro tokooro.
  miz-NT: Sáꞌa kakāꞌán u ni ō é vīin, iꞌxá ko Timoteu, vata tsī ó kakaꞌan ñaꞌa kídaā,
