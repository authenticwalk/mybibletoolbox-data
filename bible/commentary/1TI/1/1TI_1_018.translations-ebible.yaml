    la mupaillalan tambuk ammu malara matoro umpalako pengkarangammu umbali to ussewangan
    pepa'guruan sala.
  rus-SYN: Преподаю тебе, сын мой Тимофей, сообразно с бывшими о тебе пророчествами,
    такое завещание, чтобы ты воинствовал согласно с ними, как добрый воин,
  mbh-mbh: Tuk a Timoti, tho pator wong nge riong ako ranga ve nomenga God ile riong
    elngare o ri nge wong. Na tho sung riong aken a ong nge mo aro ong panes i, naro
    wong um engeng nge a Toko Pomnga ile omaing, ranga ve ini toko punonga ako i pun
    engeng nge punong.
  bdd-bdd: Natugu Timoti, ꞌunuwatuhuyahi mwalo Yehoba ꞌina topalopisai ꞌino paihowa
    ꞌoiuwa sihepwaila nugeteya, ma taugu gidemusa yahegwaego ma ꞌupaihowadi, ma ꞌoinega
    ꞌuhewaiwai,
  cbt-NTPO: Hui'nahuë pochin api, ni'nanquën. I'hua chachin ansiano'sa' Yosë nontatona',
    acorinënquën Yosë nanamën a'chinamaso marë'. Naporo' Yosëri anitotërinso' sha'huitatënën,
    pënëninënquën. “Yosë nohuanton, api, nanamën noya a'chinaran. Ina marë' acorinquën.
    Parisitaponahuë', catahuarinquën. Napoaton Quisoso a'chininso chachin a'chinquë',”
    itërinënquën. Iporanta' inachachin pënënaranquën. Quisoso nanamën chachin a'chinquë'
    sopai minsëcaso marë'. Tëhuënchachin sopai yacanapirinpoahuë', Quisocristo catahuarinpoa'
    minsëcaso marë'.
  srn-NT: Timoteus, mi pikin, mi o taigi yu san na a wroko san yu mus du. A sani disi
    e akruderi nanga san sma di taki leki profeiti ben taigi yu na fesi kba. Efu yu
    e hori yusrefi na san ben taki, yu o man strei a bun strei.
  cta-NT: 'Culo naꞌ cña jinuꞌu̱ juani, Timoteo, chaꞌ ñiꞌya̱ ntiꞌ naꞌ ñaꞌa̱ naꞌ jiꞌi̱
    sca sñiꞌ naꞌ, juaꞌa̱ ntiꞌ naꞌ ñaꞌa̱ naꞌ jinuꞌu̱: Tya cuaꞌni la nuꞌu̱ cña jiꞌi̱
    ycuiꞌ Ndyosi ñiꞌya̱ nu cua nacui̱ nguꞌ nu laca tuꞌba jiꞌi̱ ycuiꞌ Ni chaꞌ cuaꞌni
    nuꞌu̱; tyiꞌu tiꞌ nuꞌu̱ chaꞌ nu cua nchcuiꞌ nguꞌ biꞌ jinuꞌu̱ tya tsubiꞌ la, chaꞌ
    caca nguula la tiꞌ tyiquee nuꞌu̱. Liꞌ ñiꞌya̱ caca jiꞌi̱ sca sendaru tsoꞌo, juaꞌa̱
    taca jinuꞌu̱ xu̱u̱ tyaꞌa loꞌo nu cuxi nu ntsuꞌu chalyuu;'
  bqc-SIM: Ma nɛ́ Timↄtee, lá wà dↄ̀aa ãnabikɛkɛ̀ n yã́ musu, málɛ yã́pi danɛ
    kɛ́ ǹyↄ̃ kũa, ní zĩ̀ maa kaò
  tcz-CHONGTHU: Kachapa Timothy, nachunga gaothua anakiseiya kon a hiche thuhil hi
    kapeh nahi. Hiche hin Pakaiya dinga nagalsatna-a nahatsah ding ahi.
  mar-mar: तीमथ्या, माझ्या मुला, मी तुला तुझ्याविषयी पूर्वीच सांगण्यात आलेल्या संदेशानुसार
    ही आज्ञा सोपवत आहे. यासाठी की तू त्यांच्याद्वारे चांगली लढाई करावी.
  snp-snp: Ena mono nanefo Timotiyo, komu kamomu polofete ka lamo yama kane ki minoto,
    ka auma wito lufuwa ama ya wi fulo kedowe. Eyo. Kamo ya kawa yamamu kaka ki minoto,
    wenena mate auma witi lowa fina fiyamo yamaidana oto mono lono ya auma wito lalo
    olo.
  isl-isl: Tímóteus, ég ætla að minna þig á spádómsorðin sem voru töluð til þín, en
    samkvæmt þeim skaltu berjast hinni góðu baráttu trúarinnar og hafa góða samvisku.
    Sumir hafa gert ýmislegt gegn betri vitund og syndgað af ásettu ráði. Það er reyndar
    ekkert undarlegt þótt fólk sem þannig ögrar Guði, falli fljótt frá trúnni á Krist.
  spy-NT: Wēnyoo Tēmētēēwō, ārwookuung' kurubta keey ng'aleek choo kimwooyē *꞉wōōrkooyik
    kubo inyiing'. Yoo 'keerub ng'aleechaa, mākuyēētyēēchiing' sii-am booryēēt nyēē
    karaam
  xnn-xnn: Sik-a Timoteo, ay kanegko anak et naay di ibilinko ken sik-a. Itoltoloymo
    ay mangiyad-adi isnan am-in ay baken osto ken Apo Dios. Isnan mang-ikkanam isdi
    et masapol ay napigsa nan pammatim ya masapol abes ay maid ikkam is ngawi ta maid
    kabainam ken Apo Dios ya isnan ib-am ay ipogaw. Inpagtek Apo Dios ay siya nan
    kayatna ken sik-a isdin kinwanin nan mamadtona isdin nangibaaanda ken sik-a ay
    mangibaga isnan maipanggep ken Kristo. Adim kalkalingkingan nan inbagada tasiyay
    pomigpigsaka ay mang-ikkan is dadi. Ngem wada nan ipogaw ay maid bainda ay kaneg
    da Himeneo ken Alejandro tay ik-ikkanda nan ngawi olay getkenda nan kangawina.
    Siya di nan gapo ay maid pammatida id wani isnan am-in ay maipanggep ken Apo Dios
    dapay namatida id kasin. Inpalobosko daida isnan kabaelan Satanas ta liknaenda
    nan ligat ta adida itoltoloy ay mangmangwani isnan ngawi ay maipanggep ken Apo
    Dios.
  mwe-mwe: Mwanangu Timoteo, ngunakupa gene malajilo gano, malinga malobhe gunabhalanjilwe
    bhukala na ashinkulondola bha a Nnungu. Ugatende gene malobhego gabhe shikomanilo
    shako nkukomana ukoto ngondo jako.
  tte-tte: Natugu Timoti, besiele beyabeyana Yaubada ana towalo-masalao am paisowa
    Yaubada kaiwena siwalo-masala-bagunayan yo sikabiyakaiweo, yau tabe nuwanuwagu
    yakabi-yakaiweo. Kabo yawalo kaiwe koliwo, kumwasali Yaubada ana paisowa kaiwena,
    besiele kaleya kana sauga koina tokaleya namwanamwali me ali kaiwe sikaleya.
  tcs-tcs: Timoti mai boi, ai spik yu dem oda ya nau. Yu mas pole dem spesil wod wanem
    dem spesilmesizman blo God i bin tok po yu de pas. Yu mas laue dem wod po meke
    bilib blo yu strong solong yu go mata tok strong baut Kraist,
  hlt-THB: Ka ca, Timote, nang awh awiphawng kak kqawn lawkhqi ce hquut nawh qaalleeknaak
    ing qaal na tuknaak thai ham awi ni pe nyng;
  soq-soq: Ne otona Timoti, dima imanamampe apana isiwa Aleu kakaiwa diamona rua e
    umanaa waiena deawaa ne wadina. Gagalona tauma dieedina insene mampe sumanai onawa
    deaitopa onaitona.
  qub-qub: Cuyay wamräno Timoteo, cay nishäcunata ruranqui. Ruranayquipaj nishäcunaga
    caycan gam imano canayquipäpis ermänucuna nishannöllami. Chaura alli suldäru mana
    gueshpiypa pillyashanno gampis mana cachariypa Jesucristupa willacuyninta imaypis
    willacuy.
  att-att: Á Timotio nga anâ ku, yawe yù ipakuâ nikaw nga kunnay sù kinagi ra ngaw
    nayù ira ábbilinán ni Namarò, nga inipalappâ ni Namarò nga meyannung ta panullà
    na nikaw, ta manuppál ka sù ipatarabáku na. Pataggatam mu laguk yù nonò mu ta
    kunnay sù napiá nga suddálu, tapè ari ka mappasirán nga maggammá sù ira tatolay
    nga mangituddu sù ari kuruk.
  bki-bki: Timoti, nojo nemialso jibe kobe keneriku, a nojo nojidomial verialiano
    napano aberiiso beamu kiana, napano aberialso ban kiniou. Amila nebitilubarso
    ka jau kobe toro tai napano nemijikia navar tinieku easo. Tibe na, iliano tealo
    na teremi p̃eli verloglogiano tealo na tortoru ju, napano nojidom nesian moneaso.
    Iliano nalo na mia amijikia ala jau kesikili m̃ele ea mira lu na Atua napano rojum̃a
    romila,
  bqp-bqp: Ma nɛ́ Timↄti, lákũ ò gĩnakɛ ò annabikɛyã ò n yã musu nà, matɛn yã
    pì dannɛ, de ǹgↄ̃ kũna ǹ zĩ̀ mana káo
  mcp-mcp: Timotê mwân waam, mə zə́ yə wo nyíga mpə́ndí bɛ̧ nə iciyá *búúd ɔ mícúndə́
    bwə́ á cɨ shú dwó yág yí. Iciyá byɔɔŋg í ɔ́ yə́ wo ŋkul nə́ wo gwánág jɔ̧jɔ̧ gwáná.
  hat-hat: Timote, pitit mwen, m'ap renmèt ou kòmandman sa a, dapre pawòl pwofèt Bondye
    yo te di sou ou nan tan lontan an. Pran fòs sou pawòl sa yo pou ou ka mennen batay
    la byen.
  npl-NT: Timoteo nokone, nikneki kuali xikchiwa tlan nimitsnawatia iwa xiktlanili
    tlan amokuali ika motlaneltokalis iwa ika kuali motlalnamikilis, ijkó kemi n profetas
    okitenkixtijkeh tlan Dios okinmili tikchiwaskia.
  bgg-bgg: Thimothi, gu ani, nyie yi chaigthek re-è dohbi hà na chiang shii yaojong
    pha duiine hì pha muyung ne na shii phi phro. Ji pha miyaogamthek shii migiang
    duiine kho srane mak rek bo,
  eng-TCENT: This charge I entrust to yoʋ, Timothy, my child, according to the prophecies
    once made about yoʋ, so that by them yoʋ may fight the good fight,
  eng-BSB: Timothy, my child, I entrust you with this command in keeping with the
    previous prophecies about you, so that by them you may fight the good fight,
  cpu-NT: Notomí, Timoteo, tzimatsi nokoviri nonkamantemi. Ari onkempityaaro okaratzi
    ikinkithatakotaitakemiri pairani. Iro nonkamantantyaamirori pintharomentashiretantyaari
    piyaatakairo piñaashintsiperotya kameetha,
  san-ASM: হে পুত্ৰ তীমথিয ৎৱযি যানি ভৱিষ্যদ্ৱাক্যানি পুৰা কথিতানি তদনুসাৰাদ্ অহম্
    এনমাদেশং ৎৱযি সমৰ্পযামি, তস্যাভিপ্ৰাযোঽযং যত্ত্ৱং তৈ ৰ্ৱাক্যৈৰুত্তমযুদ্ধং কৰোষি
  tac-NT: Mué Timoteo, napu ju napurigá ne inolá, neka ye rejcholi nejíguru, napurigá
    anílige mué olagá alué abé i'bé mochígame ralámuli napu ruwime nílige napu Onorúgame
    anélige. Mué 'we 'la sébali olásaká ye rejcholi, 'liko mué 'we 'la benégame nímala
    ra'icha me'tigá alué cha nokame ralámuli napu tabilé oyérame ju Wa'lula Esukristo.
  eng-WEBPB: I commit this instruction to you, my child Timothy, according to the
    prophecies which were given to you before, that by them you may wage the good
    warfare,
  gfk-H: Timoti, no natigu, kan ra dadas na nianga iau tar taam bia u na tar ta ira
    mesa. Ma bia iau gil hua iau gil haruatanei ira nianga ira poropet diet ga luena
    tangai utano num pinapalim bia u na gil baa ia. U na mur ira nudiet nianga ing
    u naga harubu tano tahut na hinarubu.
  viv-viv: Ho natuku Timoti, boi AluꞋaluwa Mahalina Yaubada yana kaliva venuwaꞋata
    aimo gavaimi unafaisewa-ma faꞋina gitunevehabalutugidi be hiꞋawatalatalainena,
    ada tova adamoya yadi awatalatalaina amine hida a vehimeya gavele. Mena venuwaꞋatai-dina
    agaidiya leme unanuhagana be togiyomatana yamumuna amine yada Kaiwabu yana gaviya
    againe unafifaiwala.
  yao-yao: Mwanangu che Timoseo, ngumpa ali lilajisyo li malinga ni maloŵe gakulondola
    gagaŵechetekwe kalakala gankati mwe. Maloŵe go ni gachigantende nkombole kumenyana
    ngondo jambone,
  tgp-tgp: Timothy natuku, reti nike na lo verea isam, mo lo usuri na retimangovi
    sei la verea matam moiso, la pa tueniho vara o er̃i vai na vuro r̃uhu,
  auc-NT: Tïmoteo, botö wëmi ëñëmi. Në pönënäni wëënëñedë Wængonguï beyæ̈ apæ̈nedinque
    bitö ïmitedö ante näni angaïnö baï adobaïnö ante apæ̈nedinque botö ïïmaï ämopa.
    Edæ tömënäni näni angaïnö ante ëñente cædinque bitö tontadoidi näni cæbaï adobaï
    bitö cæquënënö ante guïñënämaï inte wæætë tæ̈ï ëwocate nanguï cæcæbiimpa.
  kbc-NT: Timóteo, idejigotaɡ̶awa micataɡ̶a deɡ̶ewi makaami ionigi. Jiiɡ̶etaɡ̶awa
    mawii niɡ̶ijoa baanaɡ̶a ejitedaɡ̶awa. Niɡ̶inoa yotaɡ̶a liciagi niɡ̶ijoa lotaɡ̶a
    niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko anoditaɡ̶adici. Niɡ̶inoa notaɡ̶a
    etiɡ̶adoniciwaɡ̶ati mele mideleɡ̶eni niɡ̶inoa ane beyagi codaa manigaanyetece,
    maɡ̶ekeni.
  bmh-bmh: O Timoti, na izal nagwai sul. Iz na gusig ze go mizem. Izal ze mui, ze
    getal Uwait nugau ze doimai, awaranemen dudu na en anemen mui, go tutak sag darem.
    Na ze go gusig pataimai, na malai du sul, igul eg mui gusig ugaramam.
  ctu-BL: Calobil Timoteo, che'ʌch wolic subeñet cha'an ma' cha'len wen bʌ guerra,
    cha'an mi' ts'ʌctiyel chuqui tsa' wʌn ajli ti a tojlel.
  meq-meq: Timote, nəkar na, andza wawa ga, na gəraka ha bazlam nakay a həlay yak
    andza nakə ndo i maslaŋ hay tə tsik fakaya aye. Bazlam neheye tə tsik aye tâ təra
    i yak na, andza wu həlay hərwi ada kâ ge vəram nakə ŋgwalak aye.
  noa-H: 'Hajap chirá Timoteo. Pʌʌta mʌch chaaijö wai chitaawai mua pʌrʌg jaauk''im:
    Na har Hẽwandamau k''apeenag hiek''apibaawai pʌ higwia jãga pʌ p''idk''aju haai
    chirʌ́ ha jaautarrjö, hich jãg Cristo hiek maachdëu hʌ̈k''a nʌm gaaita hubʌnaa,
    nem k''aigba waujujã k''ĩirjuba, warag maach Hẽwandam hiekta jaaubá, sĩi meeuk''a
    jãau nʌmjö nem pʌa chuk''u.'
  alp-NT: 'Kuebe Timotiuse. Auku pleta ete ale meije. Au pleta ale loko saisa rebe
    akmena jemate toini esi elakaru esi beteke loko ale: esi ulakemu be alayani loko
    Allare elia. Ale lekwe arare kai kurua rebe tinai more saka solalu ilisa kai eni
    musure.'
  san-VEL: he putra tiimathiya tvayi yaani bhavi.syadvaakyaani puraa kathitaani tadanusaaraad
    aham enamaade"sa.m tvayi samarpayaami, tasyaabhipraayo.aya.m yattva.m tai rvaakyairuttamayuddha.m
    karo.si
  kbq-kbq: Hagi magoke tamentinti nehu'a mofavre Timotiga, ama avompima kre negamua
    nanekegu, kagesa antahio. Ko'ma mago'mofoma Anumzamofo naneke asamigeno, kagriku
    huama hu'nea kasnampa kefi hankavetinka Rantimofo ha'pina, knare hunka hara huo.
  kbh-kbh: Timoteo, aca mo ats̈be uaquiñacá condmëna. Ats̈e tcbonjaimpadá, nts̈amo
    tcbonjauyancá ents̈anga chacúyanama, nts̈amo báseftanga Bëngbe Bëtsabe juabna
    oyebuambnayënga acbiama tmojanayancá, y chiñe jtsejuabnayëse chë Jesucristbe soyëngama
    chacopeliá y nÿets tempo chca chacotsama, Jesucrístbeñe puerte jtsos̈buáchiyëse,
    y lempe nts̈amo tcojtsamama ts̈abá yojtsemnama ainaniñe jtsetats̈ëmbëse. Báseftanga,
    chënga ndoñe ts̈abá imonjétsama ca chë ainanoca juabnënga tmojánayana ora, chë
    soye ndoñe tmonjanuena y chë causa, Jesucristbe soyënguiñe os̈buáchiyana tmojtsanajbananga
    y tmojanonts̈é inÿe buatëmbana soyënguiñe jtsos̈buáchiyana.
  ron-LSB: Îți încredințez această învățătură, copilul meu Timotei, conform profețiilor
    care ți-au fost date mai înainte, pentru ca prin ele să duci lupta cea bună,
  pon-pon: Kujoned wet I men pan on uk, nai jeri Timoteuj, duen deideikop akan, me
    wiaui on uk er, pwe ren jauaju uk, en wia pei mau eu.
  nhe-BL: Timoteo, nocone, ni tlanahuatili nimitzmacas. Ximoneltlali huan xitlatehui
    chicahuac ica tlen ax cuali queja inintiocamanalojcahua Toteco quiijtojque tijchihuasquía.
  sps-sps: 'Timoti, guei tsoiny tsonyo, nyo fakats fatabiny rou a fo vegiau te pokei
    iny e Gov nguer mes vainy to tsumanyi tan nainy te bobot fi mam anyi ma Pasta
    minyi, ana nyo faan marom anyin vegiau to tana ka ma kat anyi: Nyi ma tanyiny
    vegiau te pokei iny vainy tan nainy te naa en ma faparits manyi ya ma fataatsun
    faparits anyi, nyi te faduem a fo kat a fo iring,'
  wnc-wnc: Siwan ga Timoti. Gata natane waaknga binga dakngake yuayak. Sike tupa Waung
    Kapata Anututane puya aminu kundutane musia pangenawan wamu gata Jesutane puya
    amina tapatu dakngawiyakge yaking. Wamu wa yaking kakngae natake nata ga ganiyapiba
    tasiwiyakge natake yanggat. Wamu wa tupa gae yaking kakngata gatane musipba tangenawan
    gata enake Anututane iwana kuupbam yaipapaakusinangge tasiyo.
  bus-bus: Ma nɛ́ Timↄti, lán wà gĩakɛ wà annabikɛyã ò n yã musu nà, mɛ́ɛ yã pì
    daannɛ, lɛ ǹgↄ̃ kũna, ǹ zĩ̀ maaa káo
  gub-BL: Ezekaiw katu ko heze'eg àwàm rehe nehe kury ty. Amo 'ar mehe Tekwe Puràg
    umuze'eg kar amo teko nerehe a'e, teko wanuwa rupi a'e. — Tuwe Ximot Tupàn ze'eg
    imume'u har romo hekon a'e nehe kury, i'i nerehe, teko wanuwa rupi. Nema'enukwaw
    katu a'e ze'eg awer rehe nehe ty, a'e 'ar mehe arer rehe nehe ty. A'e rupi nerepytu'u
    kwaw Tupàn ze'eg imume'u re nehe.
  imo-imo: Nanga malo Timoti, Gotenga ungu nimbe mundulima Kraistinga iye mareni nu
    molonio mele oi ningo tiringi mele pilipolio nu paa aku teko teani nimbo, nimbo
    tiro. Imboma teko kenjiko molangei nimele melema mainye pumbe, Gotenga kongono
    tepo moromu enge pepili kani enge nimbo opa paa teambo ningolio nu tenio mele
    oi ningo tiringi ungu akuma pilko liko teani. Kraist Jisasi paimbo ningo enge
    ningo pino mele tiye naa kolko, waliwalima konopuni pilkolio Goteni kanopa keri
    pimo ulu keri te nanga konopuna naa peremo. Kongono teroma tepo kondoro lepamo
    ningo pilko molani! Aku ulu talo ambolkolio opa enge nimbo teambo ningo nu tenio
    mele oi ningo tiringi ungu akuma paa pilko liko teko molani. Imbo mareni kano
    ulu talo naa tembo kinye ulure molo ningimunga, nona andoli sip te nona kou teni
    topa bulturumo kinye paa keri lemo mele kano imboma aku teko mele ipuki teringi
    ulumu paa kamukumu keri lierimu.
  boj-boj: O ijo aŋgro Timoti, Kristen gate naŋgi nami Qotei aqa medabu osib ni qa
    anjam babtosib wau emeb. E deqa are qalsimqa anjam endi inoq qariŋyonum. Deqa
    ni sisiyosim daurye. Kristen gate naŋgo anjam babteb qaji dena ni siŋgilatmoqnimqa
    ni qoto tamo bulosim kumbra uge kalil gotraŋyoqne.
  eng-DRA: This precept I commend to thee, O son Timothy; according to the prophecies
    going before on thee, that thou war in them a good warfare,
  knf-knf: Timote abuk naan, uko wi Uhaaş wi Naşibaţi ubiiŋ aţëpna ţi bañaaŋ aţup
    ţi iwi utëŋţënu ihinan igut ugut unuura.
  san-KHM: ហេ បុត្រ តីមថិយ ត្វយិ យានិ ភវិឞ្យទ្វាក្យានិ បុរា កថិតានិ តទនុសារាទ៑ អហម៑
    ឯនមាទេឝំ ត្វយិ សមប៌យាមិ, តស្យាភិប្រាយោៜយំ យត្ត្វំ តៃ រ្វាក្យៃរុត្តមយុទ្ធំ ករោឞិ
  arn-NT: Timotew, iñche ñi fotüm reke tañi nieel, eluaeyu tüfachi yefal dungu tami
    yafüluwael tati küme weychan reke felechi mupiltun dungu mew ka küme rakiduam
    tami nieael, chumngechi tañi feypikünuel engün kuyfi mew tati pu peñi tami tukulpaetew
    engün. Kiñekentu, tañi müngeltunon mew famentukünutufi engün tati küme rakiduam,
    fey afnagümtuy engün tañi mupiltun.
  zas-NT: Timoteo, par naj lüj na̱j ziꞌc da xiꞌnan zeel rnin lüj been ziꞌc gunee reeman
    xcwentil diizd yaloj, abiꞌ ziꞌc tijb suldad ni rej loj wadijl ad guidxebil niz
    loj ree bén zaꞌ ree contr xtiidx Dios.
  ken-NT: Mɔ́wa Tímɔti, mɛ̌ghati wɔ mɛnyɨŋ ɛbhɛn ɔ́bhɔ́ŋɔ́ bɛkʉ. Bɛ́kɔ̀ ndɔ́ŋ ámɔt
    nɛ mɛnyɨŋ ɛbhɛn Mandɛm afyɛ́ nyaka bo antɨ nɛ bárɛm ɛ̌ti yɛ. Mɛnyɨŋ ɛbhɛn-nɛ
    mɛ̌ghàti wɔ bɛ́bhɔŋ bɛ́bhák ntá yɛ mbɔ mɛnyɨŋɨ́ nɛnu ndu bɛkʉ ɔ́nu sayri nɛ
    bo abhɛn bátɔ̀ŋ mɛnyɨŋ ɛbhɛn bɛ́pú tɛtɛp.
