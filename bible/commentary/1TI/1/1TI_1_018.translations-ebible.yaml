    na am kapiya, tepanai kuni ghaviya bubuna God varana biibiina kubiine.
  cjv-cjv: Ena, na wanam Timoti yo, koma ari yokamai ne kanum wayom di mari deingamere
    ena na ka yoporam boire epe di ereiye. Na ka dika ne dourom boranga ari kianoma
    kura kamui boingamere ne Yai Gumam kiama kura boi erowanie.
  tha-KJV: ทิโมธี​บุ​ตรเอ๋ย คำกำชั​บน​ี้ข้าพเจ้าได้​ให้​ไว้​กั​บท​่านตามคำพยากรณ์ซึ่งมาล่วงหน้าเล็งถึงท่าน
    เพื่อข้อความเหล่านั้นท่านจะได้​เข​้าสู้รบได้​ดี
  por-BR-2018: 'Este mandamento, filho Timóteo, te dou: que, conforme as profecias
    antes feitas acerca de ti, que batalhes por elas a boa batalha;'
  mhl-mhl: 'O mamanesinde madene Timoti! Rone kajeqouŋ buŋo goine gore mibuŋ, buŋo
