    tuba a c'alin chen ca' chich yo Cajnojala, ca' untu totoj ajjo'yan tubaba.
  tlf-tlf: Timoti kabaa. Kabo nimi man ilatap kale, siin uyo Kristen unang tinum imi
    kamogimal nuyo weng kem maak maak uyo kopke-sulup kale, kamano koyo ogok sang
    uyo asok ulutap bogopke-nili e, “Bo kanumal o,” age bagake-bii kale, numi weng
    kem boyo kubaget daa-nalapta, bomi titil diim ilep kabo waasi dinan-bom titil
    faga-bom dinbip ulutap ke-nalapta, kapmi Krais imi ogok waafusap boyo fomtuup
    ke-bom-nalap e minte,
  piu-2006: Timitjiyi, panyapaṉanta watjaṉu ngali Yiitjuku walytjararra nyinanyi,
    nyuntu ngayuku katja nguwanpa nyinanyi. Paapangku nguwanpaṉanta pinangkatjunanyi.
    Yurrunpa Katutjaku wangka watjalpayingku nyuntunya watjaṉu, Katutjaku tjukarurru
    nyinarra nyuntu palumpa waarrka yunypangku palyantjaku, yaṉangu tjuṯangku wangka
    nyuntupa kulira tjukarurrulpi nyinanytjaku. Wangka palulawana ngayuluṉanta kuwarri
    pinangkatjunanyi. Wangka ngaatjanya ngayuku nyuntu kulira Katutjaku waarrka tjukarurru
    yunypangku palyantjaku. Yalatji tjukarurru nyinarra nyuntu kulilku, “Katutjaku
    wangkawana ngayulu tjukarurru palumpa waarrka palyaṉi, ngayulu tjananya nintiṉi
    tjukarurruya nyinanytjaku.” Yaṉangu paluru tjana wiya Katutjaku waarrka tjukarurru
    palyaṉi, Katutjaku wangkaya kulira wantinyi.
  poh-NT: 'Reꞌ hat Timote̱yo reꞌ xaꞌn chi til jeꞌ hat wacꞌu̱n ru̱cꞌ rinimjic i cꞌuhbal
    chiri̱j i Jesus, nikꞌor aweh chi chanimej take kꞌoric wili reꞌ ricꞌuꞌlej ri̱b
    chꞌi̱l i kꞌoro̱j cho najtir kꞌi̱j ruꞌum i rUxlabal i Dios chawi̱j i hat. Reꞌ aj
    wili take kꞌoric na̱nimem: Jeꞌ ricab ncaꞌn take sol nquiyew quicꞌux chi manlic
    chi kꞌakꞌanic jeꞌ woꞌ reꞌ hat chayew acꞌux chi manlic chi rikꞌeteric quiwach take
    aj cꞌuhbalanel reꞌ maꞌ coric ta quicꞌuhtunic ncaꞌn.'
  tue-tue: 'Timoteo, mʉʉ yʉʉ macʉ̃ tiiróbiro niiã. Teero tiigʉ́, mʉʉrẽ dutia. Too
    sʉgueropʉ marĩya wedera Cõãmacʉ̃ wãmemena mʉʉrẽ wedewa. Cʉ̃́ã wederirobirora yʉʉcã
    mʉʉrẽ ateré dutia: Tutuaromena duuró manirṍ ãñurõ tiirére tiirucújãña.'
  bjp-bjp: Timoti keng kalalik, fafanau igii ia ta u usuf o, i arae orek profet ae
    ri use ta u ulo wo. On mi na foron orek kiri, isi ok fapaket na rokap na fapaket,
  xon-xon: Maabo Timoti, Uwumbɔr Aafuur Nyaan nan cha m len tibɔr aa pu, nima le cha
    m tuk si saah ga tun Uwumbɔr aatuln pu na. Cha Nfuur Nyaan aabɔr ngbaan tii si
    mpɔɔn ke aa yii kinimbɔŋ,
  tzo-ZNT: Timoteo, ti coꞌol xchiꞌuc jchꞌamalot chcaꞌie, lacalbe xa ti cꞌusi chapase.
    Ti cꞌalal mu toꞌox chatun yuꞌun ti Rioxe, ti muchꞌutic iyulesbat ta sjolic yuꞌun
