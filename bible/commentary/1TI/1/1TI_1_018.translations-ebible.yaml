    aina amina pachitmasar chichainak: Yuusa chichamen etserin atinaiti tusar turamarua
    imanismek umikta.'
  hmo-hmo: 'Lauegu natuna Timoteo e, oda oi dekenai lau henia be inai: Dirava ena
