    Altjerr-henh angketj angenh-angenhel arrwekel ngwenh ilek, ntwang lakenh kwenh
    mpwaretjeh. Ntwang angketj kwerenheh kangkwerrem apek, ntwang pal kaltj-anthenh-anthenh
    inenh anew-anewel arratj-iletjeh, inang kwenh pal kaltj-anthemeng wart. Atwenh-atwenh
    map aray, inang anew-anew kwenh alhem atwerretjeh, lakenh-arteh ntwang anew-anewel
    inenh iletjeh.
  ake-NT: Mooi, Temu'ti, se iku'kɨ ta uya ɨpɨ' pu'kena' pe te'san usaurokʉ'pʉ ɨpɨ'
    awɨrɨ, ipɨkɨrɨ ɨwesi eto'to' pe wakʉ pe eto'nɨto' yau,
  qvn-NT: Timoteo, gam cayanqui churïnuymi. Chaymi gamta niyag ima-ayga captinsi Dios
