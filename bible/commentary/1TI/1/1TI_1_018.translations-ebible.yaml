    viharama qora kaiqa vare vaika ai aatara kevorave tivakehara koqe iqoka vaiinti
    voqaara variqira vihara, qora kaiqa vi aataraka aatarakamaqira vuane, turo.'
  hub-NT: 'Uchiru, Timoteowa chikich ainasha Cristo pachisam ujakta tusan wii akateajme:
