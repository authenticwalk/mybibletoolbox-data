    isoro da gi emi jingama edo ira da awodo jingama eio. Edo na God mi iso jawo da
    matu ro sisira awa iso yei sena.
  mqb-NT: Iken ite, wan uno Timote, həna nə mbəsakak anan atətak way anaya à alay
