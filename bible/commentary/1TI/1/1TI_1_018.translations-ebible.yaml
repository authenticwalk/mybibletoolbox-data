    aware tin e war acanseyanobꞌ tamar lo que majax erach que ucꞌani tuaꞌ uyactobꞌ
    tunor era.'
  pls-NT: Timoteo, jaha que inchin xanhna; janha rrittetonha jihi para que nchao sincheluchá
