    piape oko kuai lo pua atolopele leainipia. Andipa nimbato pii okone nembo tolo-peke
    loto, Kataisa lo bilipi leyo nayu loto, nimbana mana minalene tupa yapa lo tale
    puato, mana epene miniyope, mana koo miniyope lo andape. Gotena wenonga koo tene
