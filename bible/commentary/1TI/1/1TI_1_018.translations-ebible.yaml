  chz-NTPS: Timotä, gyʉ̱ʉ̱ˉ kya̱a̱nꜙ, kwëëhnꜙ hneˉ nʉʉhꜚ laˉ, ja̱ˉbaˊ läꜙko̱o̱ˉ juuˈ
