    kawareya ka nau oka pokaiya kau kabuwaniyakani yau kena;
  nko-NT: Mɩ́ bí Timoteo, atɔ́ ámʋ́ʋ́ Bulu lɛ́lɛ súná tsú fʋ́ ɩwɩ ámʋ sʋ́ ndɛ
    mbla ánfɩ wa há fʋ́. Pʋ asʋ́n ánfɩ yɔ agyʋ́má, afʋpʋkɔ atosunáhɛ́ wankláán
