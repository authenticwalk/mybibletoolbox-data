    bucha, jadidyatu micue adebataqui Yusu miatsehueque, mique ecanimehuallatiuju.'
  kgp-NT: Timóteo', inh kósin vỹ tỹ ã nĩ. Sỹ ã mỹ ã rãnhrãj tag nĩm vẽ. Vãsỹ ã tóg
