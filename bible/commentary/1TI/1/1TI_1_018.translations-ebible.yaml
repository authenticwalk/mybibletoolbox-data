    tzamā' tachihuīn ē chuntza' naka'lhī'ya' lītli'hui'qui ē tzej nalīmāsu'yu ixtachihuīn
    Dios.
  bjk-bjk: Timoti, a barok ke e, ina tinenge lölös na e isik ke nöngön bara örobo
    isik köbo dauleng kabise. Ma nang bara e pet bira, e pet eörin arixe mabo tinenge
    ne propet idi toxo tengen mesila ulamun a tinörön te nöngön bara örobo mana pet
    iat. Nöngön örobo mana muu abo tinenge re idi bara nöngön örobo erese ma inarese
    deek.
  msy-2020: Nan otarim Timoti, kɨ fo, Godɨn akam inigha izir gumazim fomɨra nɨn arazibar
