  bfz-bfz: ओ पुत्र तीमुथियुस, तिना भविष्यबाणिया रे मुताबिक, जो पईले तेरे बारे रे कित्ती
    थी, आऊँ ये आज्ञा सम्बाल़ूँआ कि तूँ तिना रे मुताबिक अच्छी लड़ाईया खे लड़दा रओ।
  cuk-09: Degisoggu Timoteo, be an-machiyobsoggu, we-igar na bega uksunnad, Bab-Dummad-gaya-burba-berbemalad
    iduakwaa bato bega sogsamaladyob an bega sogmosunnad, adi be nue-napiragwadgi
    alamaknai-guegar. Ar be nue salakar,
  ben-OBCV: বৎস তিমথি, এক সময় তোমার বিষয়ে যেসব ভবিষ্যদ্‌বাণী করা হয়েছিল, তার সঙ্গে
    সংগতি রেখে আমি তোমাকে এই নির্দেশ দিচ্ছি, সেসব পালনের মধ্য দিয়ে তুমি যেন যথোচিত
    সংগ্রাম করতে পারো,
  mil-NT: Te yòhó té Timùteú tée cùu datná ɨɨⁿ déhe mee‑ǐ sa nàha‑n nacuáa ní cáháⁿ
    dava‑gá cue tée càháⁿ tnúhu Yá Ndiǒxí cuèndá‑n, te dɨu‑ni ducaⁿ càháⁿ‑ú tucu,
    te cada‑n nchàa nacuáa càháⁿ tnúhu‑áⁿ chi dɨu nchaa tnúhu‑áⁿ canu ichi ñaha‑xi
    xìi‑n cada‑n nchaa nacuáa cuìní Yǎ Ndiǒxí.
  myu-myu: 'Timóteo, ẽn okpot co''i. Imẽnpuye jawẽwẽ juy õn. Kuy bima Deus ekawẽn
    muwẽnuwẽn''ukayũ o''e ewebe: — Deus cuk enaẽ jekawẽn muwẽn ãm soat ka watwat pe
    — i. G̃ebum cuy eg̃uy ixeyũ ekawẽn kay! Sorarayũ icaat kug̃ jaokaap puxim. Imẽnpuxim
    g̃ebum cuy eg̃uy apẽn cuk o''e''e ip ewebe iap kay a''õbaca''ũmap puxim.'
  fue-fue: Ɓiyam Timote, saawari kokku maa mi nun ɗon, jaadooki e annabaakuuji gaɗanooɗi
    dow maa. Accu ɗi laatanee gineeji gaɗiraa konu geetu.
  amk-amk: Ampafe nehu kaisung bohi Timotiuse, kaiwo anta yemi wau weaia nanai, amani
    kariri todoni wua mantaunau kaiwo wetarai kaha fosa fo, bohong kaririai. Weo nehu
    kaiwone mai kariri fianai aino raminde nanai Allai medurai na mano ewenunggamiei
    we jemati fosa kariri waua fo, amani fianai aino ru wei fo. Ru tawanaia mutu,
    ambori fiata wau rurai ambori birapa mantaunau kaiwo mai kaha wasa, kariri rai
    mamuna manei yurai we data ne aitetafosa fo.
  fai-fai: Nalam man Timoti kaba, naka kam kanodalo, kakbi sung bela daukamongin keimi
    ayo alataw kale suwayo lum senin kinim im lum bosiw be kam sung bakosiw kala,
    kaleyo umi abo nadawe wasi ginanin uyo kidel kuw faka teidal kala.
  ura-NT: Nere beracuru que eletoaeratiha Cana Coaunerane rijijieein, laraajiin, neeunaain
    nere tonoraain ichaaura cacalabi Timoteeo.
  mcd-NT: Timoteon min uhuun facushtan. Un mia yoiai cuscan nicasharahuu. Min Dios
    yonoshonataima mihuunoa iquisi inonpacoai cuscan yoisharayoni. Ascan natian afanan
    un mia yoisharai. Mihuunoa yoisharani cuscan nanscasi huafafainhuun. Satanás noco
    chaca huamapaifiaiton a nicatamarocon Dios fusti tanasharafafainhuun chaca huashquima.
  urt-urt: Wusyep eꞌe ŋam mana nin talah ŋam Timoti. Ki nal gande wusyep profet syeꞌ
    ŋaiye lenge Kristen miyeꞌ tuweinge syeꞌ yanange yalme nin. Wusyep uku ka ungwisme
    nin ŋaiye na ormbe bworere e oto wah tikin Got.
  kiz-kiz: Nikalibheka lilaghisu e'le palongolo pa Timotheo, mwana bhangu. Nibhomba
    naha kulengana ni bhunabii bhwabhwapisibhu hoti kuhusu bhebh'e, ili kwamba uhusikayi
    mu ngondo jhinofu.
  tzo-TZE: Timoteo, vo'ot ti xco'laj xchi'uc jnich'onote, li avabtel laj cac'bote
    ja' ti chacolta li boch'otic mu'yuc stu c'usi chaq'uic ta chanele. Yu'un jech
    chacontrain c'usi mu meleluc jech chac c'u cha'al laj yalic ta aventa quermanotactic
    ti c'alal mu'yuc to'ox chatsac avabtele.
  lex-lex: A'nu o'a Timotius, hya' maka a'ukot targa la horat di la tiy o'a, de omhi'a
    totpena emeka mliernohora Uplerlawna nnio'oni maka ha ror targa la krei mutnu
    ralamni la'a o' kniarmu la' ler maka o'ta-mata krei rran limni la o wawanmu. Mua'ala
    nnio' de pa mhi'a la warehermu la Uplerlawna kniarni ralamni, totpa emeka mak
    ka'ara ida nnairia tera-ra'pa pa nala arwalli la yawa. (Yoma nnio' de emeka keliau
    mak katnioran la limmu malwiru, me halwa'armu maka mkiol reria la limmu malganna).
  dov-dov: Ndilokubika malayilile aaya kunembo lyako, Timoti, mwana wangu, mukweendelana
    kwabusinsimi bwakachitwa musule aatala a nduwe kuti ukonzye kulwana kulwana kubotu,
  rgu-rgu: Timotius au ana dale malole ka! Nonoi lakaꞌ ia au feen neuꞌ o, de musti
    malalaꞌo ana naraa no maulu na Manetualain mana nesimata nara rafada a. Maneniko
    o tuka basa dedea-nafadaꞌ sira no malole, o dadi sama leoꞌ soldadu esa bisa natati
    nalelaꞌ soaꞌ basa tadaluꞌ ara.
  toc-NT: Timoteo, aquit cpa̠x­qui̠yá̠n cumu la̠ quin­ka­huasa, huá xpa̠­la­cata cli̠­ma̠­kalh­chu­hui̠­ni̠yá̠n
    pi̠ cakalhi li̠t­li­hueke la̠qui̠ huix li̠pa̠­xúhu nata̠­ya­niya, pero hua̠ntu̠
    aksti̠tum cali̠­pá̠­huanti hua̠nti̠ lac­scuj­nípa̠t y laca­tancs cacatzi hua̠ntu̠
    tla­huápa̠t, chuná cumu la̠ aya tita­li̠­chu­hui̠­nan­chá̠n maka­pi­tzí̠n nata̠lán
    acxni̠ xtaucxilh­la­ca­cha̠­má̠­nalh hua̠ntu̠ Dios xlac­lhca̠­hui­li̠ni̠t mila­cata.
  som-som: Wiilkaygii Timoteyosow, waxaan kugu ammaanaynayaa amarkan oo ah sidii waxyaalihii
    hore laguugu sheegay, inaad iyaga dagaal wanaagsan ku dagaallantid,
  mam-C: 'Atzin ja''lin, Timotey, ay nk''wala, kxel woqxeninji''y nuk''b''il lo tey:
    Tz''okxit tilil tu''n, tu''n tb''et-xixa wen toj tnimb''ila ex tuk''a tnab''la,
    tu''ntzin tjapin tu''n, tze''nkuxjo yolajtz ti''ja ojtxe toj tb''i qMan Dios.'
  ndj-ndj: Mwana wangu Timotewu, ngukuhadisha Malawu ava kwa filongu fya vambuyi va
    Chapanga yifidetiwili dahili kwa yuwi vavi kucha chidumu chaku, ili kwa filongu
    afi uweshi kulevanila milandu ya Chilongu cha Nyanyi,
  mbj-NT: Tsimoot, tah ỹ hadoo doo, õm ỹ mejũũ hahỹỹh, baad mamoo wäd, baad mama met'ëëg,
    baad awäd, baad mameduug ta s'ee hẽnh ma metëëk do na-ããj hẽ. Taw'ããts hẽ Jesus
    hã mah'yy kae had'yyt hẽ. Baad awäd, a h'yyb tym õm taky n'aa natapaa hyb n'aa.
    Õm ỹ mejũũ do baad tanu kejäk P'op Hagä Do kyyh hã p'ooj ub a hã ta rod n'aa raher'oot
    doo. Ta wób dooh raky dahé bä sa h'yyb tym sa hã metëëk doo. Ti hyb n'aa gawatsig
    jëng Jesus hã rah'yy ka'eeh do paah.
  lat-VUC: Hoc præceptum commendo tibi, fili Timothee, secundum præcedentes in te
    prophetias, ut milites in illis bonam militiam,
  ngp-ngp: Mwanangu Timoseo ywe kindedi mwo mhuwi nakulagiza enga mbuli yo ulotezi
    ivo ilongigwe mwa weye aho kale, naivo utimile zimbuli izo unde mhumi mwo utowani,
  aoi-aoi: Nganyangwa wuburra ningkenikuwarrka ningkakina, akwa ki-yamina nungkuwa
    amurndakibina yirra-makinama ngayuwa nungkuwa-manja, mena ningi-yuwarna-mubaba
    ngayuwa amurndakibina ayakwa Neningikarrawara nenu-ngwurrkumambambijuwama wurrukwalu-wa
    warnumamalya adinuba-wiya, ebina-wiya ne-yengbinu-manja wurrakina ayakwa nungkwa-langwa-langwa.
    Yikinu-wardiyina-manja nungkuwa akwa Namukwa, kembirra ki-yakuwerribikajama ambaka-langwa
    amurndakakinu-wa ayakwa ne-yengbinu-murruwa wurrakina.
  enq-2: Nambanya ikiningi Timoti, embame kalai mende pitina lao endakali mendapuame
    propesi pii leaminoli pyoo, embame kalai doko pyaale lao nambame langilyo. Propesi
    pii leamino dupa embame masetala, Jisasa tungi pyao, moname tolao langitali pyoo,
    yanda epe doko pyaale lao mana langilyo. Jisasa tungi pingi dokopa, moname tolao
    lelyali pingi dokopa, dolapo endakali yangi dupame tanga latala, sipi dupa kananya
    tuu lambatala koengeli pyoo koeyami.
  eng-ASVBT: This charge I commit unto thee, my child Timothy, according to the prophecies
    which led the way to thee, that by them thou mayest war the good warfare;
  mna-mna: O lutux Timoti, uraata ta ixgi axur ma nomomi, ina indeexe sua tau muxgu
    Anutu kwoono bizin tiso pu na. Sua kizin tana, kozo kiskis ramaki uruunu ambaixana
    ta tuurla na, mi pa pai ku ma ambai men pa Anutu mataana. Naso ipombolu be porou
    mbolxana pa Anutu sua kini. Pa wal pakan, zin tipizil ndemen pa mbulu ta kembei
    kek. Tabe urlaxana kizin isaana ma tiwe kembei wooxgo ta ileege sala magat na.
  myw-myw: Natug yak Timotiy, kweiboug tasiyas palopits nilivnakes muwotet, nagein
    akalawageim, kadiloka bukuwteles asilivan ma̱wan, mo bukutawtouns wotet towen
    waseg.
  sby-sby: Timoti mwaname, ndakupa malailile awa kwelana ne maswi abashinshimi alambwa
    pali njobe, wasebensesheti byensho, kwambeti ukacikonshe kulwana nkondo yaina.
  sll-sll: Ena Timoti gir waiye, ha ta wine onana dire di ni teralia piro. Hamen haya
    yal tau Timoti God honagi nega dire onamua dire awa ha dungwo meri na di ni teralia
    piro. Tal nigi dongwo hong yalhobi honagi nega dire onamia, ni nimni mole hobang
    si tere ha maing honagi olo.
  yaq-NT: Krijtopo betana in yoemia Timoteeo, inika'a em joonee'uta, Jesukrijtota
    betana weyeka em au yeu pu'ari, junuen yuma'isi Krijtota sualeka intok si'imeku
    tu'isi em jiapsa'po emo ju'uneiyaaka, iniae, ka jain eaka, tu'isi a' bo'o jooriaka
    aet em jiapsine' betchi'bo ne eu nooka. Inika'a, jiba bat naataka jume' itomak
    Krijtota sualeme, Liojta betana aet ju'uneetuawaka, bempo'im ee betana iniat nokaka
    a' teuwaaka'a benasia.
  uro-uro: Ngua emga ma Timoti, rhangät täkt ama enge na ama rhodräp kärangät i ngut
    bon nge rhäm ngät dä nguat nanakt na nge sä ngät diva rhäkmamär varhäm ma Ngämuqa
    aa vämginarha arha enge sävät a nge qärangätni i mamär vät a ngät iva ngärhi von
    nge rha ama qrot ivakt iva ngiat täqäne dä mamär vät gia iar mäni ma Ngämuga qärangätni
    i ngät toqor ama ulaqi
  ita-1885: 'Io ti raccomando questo comandamento, o figliuol Timoteo: che secondo
    le profezie che innanzi sono state di te, tu guerreggi, in virtù d''esse, la buona
    guerra.'
  muy-muy: 'Timote wur goro ni, nəhuk ma : jalaki ahàr ka ma ya ti ndam mahəŋgaray
    *pakama ge Melefit tə̀ɗəmkuk ahaslani ni. Akaɗa ga pakama gatay ya tə̀ɗəm ni ti
    kaɗvu àna tʉwi gayak ya kagray ni lala.'
  kqc-kqc: Timothy nai mida, mina ago gira ya maraka bi Sei di ago senagi ya dada
    niyadi kana, ye makai no rofu ruda buni resi
  tav-tav: 'Timoteo, yʉ macʉre bairo cãcʉ, ocõo bairo mʉre yʉ queti buionemogʉ: “To
    bairo ája,” mʉre yʉ caĩrijere caroaro ája. Caroaro tʉgooñaña mani yarã cajʉgoye
    Dio cʉ carotiro mena mʉre na caĩriquere. “Jesure caapiʉjarãre caroaro na jʉgo
    anigʉmi Timoteo,” mʉ caĩwã mani yarã mʉ cabaipere. Tiere caroaro tʉgooñaña tunu.
    To bairi popiye baibacʉ quena caroa jetore ája. Cariape queti buioriquere janaqueti
    majuucõaña. Cariape macaje jetore ája, cabui mácʉ anigʉ. Aperã maca cariape na
    cátibopere majibana quena cátiquẽjupa. To bairo cariape macaje átiquetibana Jesure
    na catʉgooña nʉcʉbʉgobatajere camajiritiyupa.'
  eng-ULB: I am placing this command before you, Timothy, my child, in accordance
    with the prophecies previously made about you, that you might fight the good fight,
  spa-VBL: Estas son las instrucciones que quiero darte, Timoteo, mi hijo, siguiendo
    las profecías que te han traído hasta aquí, para que puedas pelear la buena batalla.
  fra-_FOB: Mon fils Timothée, ce que je te recommande, c'est que, conformément aux
    prophéties qui ont été faites précédemment sur toi, tu combattes suivant elles
    le bon combat,
  hau-ULB: Ina danka wannan umarni gareka, dana, Timoti. Ina haka ne bisa ga anabcin
    da aka yi a baya game da kai, domin ka shiga yaki mai kyau.
  mal-mal: മകനേ, തിമൊഥെയൊസേ, നിന്നെക്കുറിച്ച് മുമ്പുണ്ടായ പ്രവചനങ്ങൾക്ക് ഒത്തവണ്ണം
    ഞാൻ ഈ കല്പന നിന്നെ ഏല്പിക്കുന്നു; നീ വിശ്വാസവും നല്ല മനസ്സാക്ഷിയും ഉള്ളവനായി അവയാൽ
    നല്ല യുദ്ധസേവ ചെയ്യുക.
  kkc-kkc: Mo holo Timoti, Godee maga to toloso kokodo takomo silesibili odoo oso
    daga namaga taka to ee medee goolee. Osoloso to diayo taka ee anosee goolee molone,
    ayo namapoo to hogugu hagee ka tonowa. Esiga nayo Godeeyo to eligimo silone, to
    egee medee kookoodoloso kibiya badebee, ha teli odoo oso ha tolone medee kibiya
    tebeli egeesi masi, nayo Godeeyo tou kibiya talame.
  lit-lit: Šį paliepimą patikiu tau, vaike Timotiejau, pagal pranašystes, kurios anksčiau
    išėjo apie tave, kad jomis kovotum gerąją kovą,
  urd-GVR: Tīmuthiyus mere beṭe, maiṅ āp ko yih hidāyat un peshgoiyoṅ ke mutābiq detā
    hūṅ jo pahle āp ke bāre meṅ kī gaī thīṅ. Kyoṅki maiṅ chāhtā hūṅ ki āp in kī pairawī
    karke achchhī tarah laṛ sakeṅ
  far-far: Ma 'oe, sa Timoti wele nau, na fatae ne nau ku saea kau fuamu nia leka
    sulia fatae be na Anoeru Abu fata ana na wane gwaungai ki kera fata suli 'oe ana
    kada be suina mai. 'Oe konia na fatae nai ki, fua 'oko firu lea, ma 'oko uu ngasi
    'usia falafala ta'a ana molagali ne.
  suz-BL: आं तौ तिमोथी, परमप्रभु यावेमी इ पर्बम पशो लोव़ तुइक्‍पाइक्‍ती। मेको लोव़
    इ कली मिम्‍पाइक्‍नुङ। मेको लोव़ मिम्‍शा ग्राने चाप्‍नेवे। १तिमोथी ४:१४; १तिमोथी
    ६:१२; यहूदा ३
  car-NT: Moro kari'na e'mary ro ajainaka syja, ymuru Timoteus, morokon uwapo apoko
    Tamusi nekari'po'san auranano wara ro. Morokon poko ro tuwaro aja'ta, iru'pa mo'wo'matake,
  amp-amp: Nanhu yon Timotiye, wom kfo duka mrokfom kahukwann. Bi bingot ninhu nmbuhat
    bi profetm pthamomt. Na kfiwann nd profetm pthamo mrokfom ndm wayakitohtwanm yahrt
    tohyuk kfra inyarut kanjo. Giaman tisam niehato finji kfiwumn nd ni yakitohyuk
    kfra inyarum yakhato tawo tukfot. Nd kfra inyarut yakitohhato giaman tisampno
    yahrt watohtwant.
  bht-bht: हे पुत्र तीमुथियुस, मैं तिजो ऐ हुकम दिन्दा है, की तू उना भविष्यवाणियां
    जो याद कर जड़ियां परमेश्वरे दे संदेश देणेबालयां तेरे तांई कितियां थियां, तू इना
    गल्लां जो झूठे गुरुआं दे खिलाफ हथियारे सांई इस्तेमाल कर।
  eng-NOY: This charge I commit to thee, my child Timothy, in accordance with the
    directions of the prophets before given to thee, that thou mayst in them war the
    good warfare,
  cub-NT: Mʉ, Timoteo, jímacʉpe páyʉbu mʉ. Mʉre coyʉicõjeivʉ yʉ põevare ji bueiyede
    mʉre. Ãrʉjacʉ apevʉ ne coyʉcaiye báquede mʉra aipe vaiquíyede mʉre. Ãrʉcʉ diede,
    parʉre d̶ajacʉ mi ũmene, memecacʉyʉ Jʉ̃menijicʉre yópe ʉ̃i ʉrõpe, apevʉ ne maucʉvaedeca
    mʉre, nopedeca ñai churara ʉ̃i me ãd̶amateiyepe boainoi.
  ita-1927: Io t’affido quest’incarico, o figliuol mio Timoteo, in armonia con le
    profezie che sono state innanzi fatte a tuo riguardo, affinché tu guerreggi in
    virtù d’esse la buona guerra,
  lww-lww: Timote, in na nepio ko ke sane ko na ope naruu, ana nesitom̃al navisawalena
    la nap̃a apisayu ko nanua ne, nap̃a akila meraravan ko pan inu. Akila sane nepisu
    kilia ko sane ko na ope yar tai nap̃a nekilia nowasinea. Sanene na, visena urmi
    la p̃asia pona pupia na vianena p̃asia sike na nap̃a sineun nesape neligan e ko.
    Visena la nene kilia iila ko om̃arera vap̃isi e mara wa nap̃a tesum̃a tekila ke
    ne,
  ckb-ckb: کوڕم تیمۆساوس، ئەم ڕاسپاردەیەت پێ دەسپێرم، بەگوێرەی ئەو پێشبینییانەی پێشتر
    دەربارەی تۆ گوتراون، تاکو بەهۆیانەوە بە باشی بجەنگیت،
  nas-nas: Timoti, daꞌ nnuring-pinaꞌ noruꞌdansi mankiꞌ aronsing kara nauransinaꞌ botoveriiꞌnaang.
    Tero Tanuaang Meekunge karantavurimainge˜ minkurauꞌnaꞌ nkovema bakaang tavutavuꞌ
    tampara orara aarumo-aape nkoveai.
  uvl-uvl: Kolek Timoti, e teke e hele ke kerkereng lange iong ke pomai. Nga etue
    nenge mo hetalau am, mo hele ia helenga hetatalonga mur nge lape te lohot nge
    iong. Pe e teke o rahite helenga nemur ke kerkereng ke pomanga lem kaleu. Pomalam
    lape o hekou sue hetoronga pallaklaka ngana nemur.
  eng-BBE: This order I give to you, Timothy my son, in harmony with the words of
    the prophets about you, so that by them you may be strong, fighting the good fight,
  ixl-CNT: Unkꞌaol chiꞌin Timoteo, tii aabꞌi u chusbꞌal nival see tzaꞌ. Ankoꞌxhtuꞌ
    u yol kꞌasuꞌl xeꞌ Tioxh, vaꞌl alax see aas axeꞌt chituꞌ. Kꞌuxh nival see, aꞌ unsaꞌ
    siiqꞌo ayakꞌil tiꞌ imajax u yeꞌxtxoj. Ech saꞌaneꞌ vaꞌl niꞌan maꞌj aa chꞌaꞌo tiꞌ
    imajax ivatz u koontra.
  xsi-xsi: Timoti, naŋa natuŋgu noko, naŋa ao naneŋgu ŋgua ŋine imâ pano. Kinzi ŋgua-tulâŋa
    tamâta pinde muŋga situla ŋgua pwataki ŋana noko kâ, aku naneŋgu ŋgua ŋine nde
    iyoke nenzi ŋgua ŋinde. Ambo noko ma kalo ŋgere ŋana ŋgua ŋinde kâ, ande ŋinde
    ma ipu tini kaika pano lâ zo ndia noko kupara kaika ŋana kupu vetâŋa sakamao ndue
    kâ.
  crx-NTPO: Timothy sye' inli. Di khuni ulhtus-i Yak'usda be nus hoo'enne, 'uda' nghu
    yahalhduk inle', 'et si cha whuz un'a ntl'ahoos'ai. 'I be si netsudule ch'a ts'ih'un
    un'a bube óonyaih.
  kan-OKCV: ಮಗನಾದ ತಿಮೊಥೆಯನೇ, ನಿನ್ನ ವಿಷಯವಾಗಿ ಮೊದಲು ಉಂಟಾದ ಪ್ರವಾದನೆಗಳ ಪ್ರಕಾರವೇ ನೀನು ಅವುಗಳಿಂದ
    ಒಳ್ಳೆಯ ಯುದ್ಧವನ್ನು ನಡಿಸಬೇಕೆಂದು ಈ ಆಜ್ಞೆಯನ್ನು ನಿನಗೆ ಒಪ್ಪಿಸುತ್ತೇನೆ.
  bbb-bbb: Ro Timoti farino na kuke vua be kuarakuvejo ni fiene. Ro vua ije fu vua
    besu ije e Godido vua vierafena kuaevo bu ude oesina kuaeva ijieki. Ro vua ije
    bu a ifejana daro maga a Godido vua maeje vafaeke.
  blw-blw: Hiyachi, anào way Timoteo, piyarê hea way mangintudtuchu hen antoy intugun-o,
    te yachi chillu hen imfafaggan hen anchi profeta mepanggép an hea hen anchi ar-argaw.
    Yag hen anchi imfafaggacha, yachi koma hen mangempas-ém hen hamhamàno way mangufat
    hen laweng.
  tam-2017: என் குமாரனாகிய தீமோத்தேயுவே, உன்னைக்குறித்து முன்னமே சொன்ன தீர்க்கதரிசனங்களின்படியே,
    நீ விசுவாசத்தையும் மனசாட்சியையும் பற்றிக்கொண்டு நல்லப் போராட்டத்தைப் போராடும்படி,
    இந்தக் கட்டளையை உனக்கு ஒப்புவிக்கிறேன்.
  azz-NT: 'Huan tejua Timoteo, notasojconetzin, nimitztequimactía ijcuín: Xicchiutinemi
    ica nochi moyolo huan ica hueyi tacuautamatilis nochi ten nimitzilijtoc. Huan
    xiquelnamiqui san nochi ne tanahuatilme ten mitzilijteuque ne achtopa ya ne tocnihuan
    ica itencopaca ne tocaytzin den Totajtzin Dios. Huan xiyó xictacamatiu nochi ne
    tanahuatilme ijcón queme in soldado quichiutinemi ica ne yolchicahualis nochi
    ten quinajnahuatilijque.'
  spa-RV-1909: Este mandamiento, hijo Timoteo, te encargo, para que, conforme á las
    profecías pasadas de ti, milites por ellas buena milicia;
  csy-csy: Ka ta Timothy awng, nangma huvau a hun bo sa sung ah mailam thu pualakna
    a om bangin hi thupiakna sia na khut sung ah muangin kong ap hi. Phatak in ngal
    na do thei natu in hi kammalte ngalhiam in zang in a,
  mxq-NT: Uꞌunk Timotee, diꞌibʉ tya̱a̱dʉ nduknipejkypy, tiꞌigyʉ yʉꞌʉ éxtʉm ja mʉguꞌuk
    mnimaydyákʉdʉ ja Diosʉ jyaꞌa jawyíñʉp. Pa̱a̱ty mʉt yʉꞌʉ mba̱a̱t amumduꞌuk jot
    xyꞌaktimmʉdúñ ja Dios nʉꞌʉnʉ mmʉja̱a̱.
  tzj-NT: Timoteo, atat at cani' nc'ajol, congana nban recomendar chawe chi queri'
    naban ja cani' nuban jun utzlaj soldado, ma ticapuj ta ac'u'x chipan ja rsamaj
    Dios. Tiyuke' ac'u'x ruq'uin ja Jesucristo, ni taya'a' wi' cuenta tre ja tok ntzijoni
    ja Dios pan awanma. Cani' binto chawe ojer cumal ja kach'alal chi natoc jun ajsamajel
    rxin Dios. Ja quibij eje'e' Dios biyon chique. Ja c'a ri' ni turkaj wi' chawe,
    ma ticapuj ta ac'u'x.
  tdt-tdt: Hau nia oan Timóteo, buat nebee agora hau haruka o halo nee, la sees husi
    Maromak nia lia menon kona ba o nia servisu. Se o kaer metin liafuan nee, entaun
    o sei luta nafatin hanesan funu nain diak ida.
  ron-BTF: Porunca aceasta ți-o încredințez ție, Timotei, fiule, conform profețiilor
    care s-au făcut mai înainte despre tine, ca prin ele să te războiești războiul
    cel bun,
  eng-WEBP: I commit this instruction to you, my child Timothy, according to the prophecies
    which were given to you before, that by them you may wage the good warfare,
  eng-FBV: These are the instructions I want to give to you, Timothy, my son, following
    the prophecies that brought you this far, so you can fight the good fight!
  nld-1939: Timóteus, mijn kind, deze prediking vertrouw ik u toe krachtens de profetieën,
    die vroeger over u zijn uitgebracht. Moogt ge, daarop steunend, de goede strijd
    blijven strijden,
  bwo-bwo: T naayi T'imotiwoso! haniyere shin njangosh bek'on keewetsok'on azazets
    adaranotsi neesh imetuwe, bek'mann jisheyar kes'i sheengo kec'ee,
  nch-BL: Timoteo, nocone, ni tanahuatili nimitzmaca. Ximoneltali huan xitatehui chicahuac
    ica cati amo cuali quej nopa tajtolpanextiani quiijtojque tijchihuasquía.
  quc-TNT: Ri at, Timoteo, je' ta ne chi at nu c'ojol. Quinya wa' we takanic ri' chawe.
