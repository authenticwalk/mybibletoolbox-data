    'Am ataya ti varak məgala sa ga məgəzləga sə tavan à nga wa anà 'am a Mbərom.
  ape-B: Timoti, nyak douk nyenek God ananin moul ali yek dakio yohwalenyu nuganinu.
    Likuk wata yanpoleinyamu, amam profet haklipech umu nyak eke nyunek God ananin
    moul nyukwukwihen umu. Ali yek yakli iklipenyu enyudak atin kobi seiwak amam haklimu.
    Ali nyak nyumneken ali nyuhwen nyugipechen umu nyupe dodogowinyu atinyu nyunek
    God ananin moul. Ali nyubo yowenyi nyubihuk kobi ananu soldia nenek moul ami uli
    neneken dodogowinu atunamu.
  grc-F35: Ταύτην τὴν παραγγελίαν παρατίθεμαί σοι, τέκνον Τιμόθεε, κατὰ τὰς προαγούσας
