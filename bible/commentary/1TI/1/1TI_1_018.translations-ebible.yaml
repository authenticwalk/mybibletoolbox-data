    pəh tol rəham nətəlɨgiən təskasɨk, kəni ik onəkəluagɨn vivi e nəluagɨniən rəha
    nəhatətəiən.
  urd-urd: ऐ फ़र्ज़न्द तीमुथियुस! उन पेशीनगोइयों के मुवाफ़िक़ जो पहले तेरे ज़रिए की
    गई थीं, मैं ये हुक्म तेरे सुपुर्द करता हूँ ताकि तू उनके मुताबिक़ अच्छी लड़ाई लड़ता
    रहे; और ईमान और उस नेक नियत पर क़ाईम रहे,
  hot-hot: Timoti yenaŋ okna, sêbôk ma plopet enaŋ abô hathak o. Yahavatho thêlôniŋ
    abô loŋ hathak ku takatu ba bôk yahêv hadêŋ o yôv. Lemimbi abô takêŋ ek nuŋgwik
    vovak mavi atu.
  mqj-NT: O Timotius, anakku, angganna inde passananne kupalessu' rokko lisu pala'mu
