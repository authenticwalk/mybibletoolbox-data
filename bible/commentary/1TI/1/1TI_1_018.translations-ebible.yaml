    nava'isohijoravini hi'iki mahi 'bo'dakari. Kidivarani khai ira ni'ava bana mahija
    kidivarani kadasa'ai fori hivini, Jahari-ra ikavasa'aivini fori hija kaimoni.
  twi-twi: Afei me ba Timoteo, mede saa dwumadi a wɔhyɛɛ ho nkɔm fi tete no hyɛ wo
    nsa. Wugu so reko ɔko pa no, ma saa nsɛm no nyɛ wʼakode,
  hlt-hlt: Camoe Timothy nang te he oluen he kan tloeng. Nang soah tonghma ol bangla
    ka lamhma sak coeng. Te daengah ni te nen te aka then vathohnah te na vathoh thai
    eh.
  tbz-SIM: N kóo dɑpɑ̀ɑ̀ Timɔntee, n dɑ nɑ̀kɛ́ tìì nɑ́ɑǹtì wɛ̃nnɛ́mu Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑm̀bɛ̀ do nɑ̀kɛ́ tì ɑ kpɛ́í. Mpĩ́ ndɛ kó tinɑ́ɑǹtì kɛ̀ ti dɑ teénnɛ̀ kɑ̀ɑ nɑ
    kɛ́mɑ dimɑ̀ù sɑ̀ɑ̀rì,
  san-GUJ: હે પુત્ર તીમથિય ત્વયિ યાનિ ભવિષ્યદ્વાક્યાનિ પુરા કથિતાનિ તદનુસારાદ્ અહમ્
    એનમાદેશં ત્વયિ સમર્પયામિ, તસ્યાભિપ્રાયોઽયં યત્ત્વં તૈ ર્વાક્યૈરુત્તમયુદ્ધં કરોષિ
  amx-amx: Timothy-ay, ler tjengenhay, ntwang angketj tjengenh mantj awetjeh. Pal
