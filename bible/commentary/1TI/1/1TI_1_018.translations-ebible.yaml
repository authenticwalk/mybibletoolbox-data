  ena-ena: Timoti nama iadɨ ninaŋ me hɨnilanaŋ uami. Vaka Asɨ dɨ ciaŋ igalahalaha
    hɨsɨŋ agɨlaŋ nama akuaba akuaba lɨbanaŋ agɨlasaŋ sulavalɨ uami. Ciaŋ sulavalɨ
    agɨlasaŋ ala igahɨlavɨla nama akuaba akuaba lɨlɨ saŋ viaŋ nadɨ abadin uami. Nama
    Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ abavalɨ agɨlasaŋ igahɨlahɨla vɨdɨvɨdɨŋ sɨbaŋ hɨnihɨni
    sagaŋ me lɨbɨha uami. Lɨdɨŋ akuaba akuaba lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ huligalɨha
    uami.
  nbq-nbq: Eke, nabut Timotius wai. Hat ao ogagetek heyagek, Averiniki en Ala aburi
    enasini yugirigya hegek yukhugu dugwit, “Hivis anderogo ogagya dogogun o,” yiluk,
    yukhogogwa wene ako hat vagago dogonyok yiluk ambi inim yukhisiga. Vagago dugwit
    ogagya heyalok, ap ndup wakangget agarik ovagak, hat anderogo hanye erogo halon
    dek dugwit ogarit lagya dogosogon. Hat hendawi Yesus avyarat ombasiga inim, hendawi
    sek ombasiga halok adigat ogarup inim, mondok nggitik-nggetok erogo vagogo dogosogon.
    It ap Himeneyus, Alekander ogo, ap nin inim Yesus vaga vanggabaluk avyarat umbutugwa
    ako mbo baluk, adik ogarit lendagwi.
  tgo-tgo: Timoti, naruŋgu, Loi ghalɨŋae gharautu vavana ekelesiya na e tɨne vama
    thɨ utuŋa e ghen iyava Loi i utuŋako ghen kaiwan. E mbaŋake iyake ya dage e ghen
    na utuutuko thiyako u renuwaŋakikiŋgi, na thɨ thalavuŋge na u gaithɨ wagiyawe
    Loi kaiwae.
  yap-yap: Timothy ni fakag, kug pag fan e re bugithin ney ngom, ni bod rogon e thin
    nni yi’iynag nike n’uw nap’an ni murung’agem. Pi thin ney e ir e nge mang talin
    e cham rom ko cham ni ga be tay nib mat’aw,
  mop-NT: Pues te'i. Timoteo, jabixech chucul in mejen. Bel in quin wadü' tech c'u'
    a yan a betic ti'i ca' uchuc a meyaj jabix ilic ti tzicbalbeech biq'uin ado'o.
    Ti baalo' bel a ca a bete' u meyaj a Dios ti qui' jabix ilic a soldado a chich
    u yool a walac u p'isbaj ti qui'.
  tet-tet: Oa Timo! Haꞌu katak lia neꞌe sia baa o, nebee o malaꞌok iha okaan serwisu.
    Lia neꞌe sia tuir saa mak Maromak makoꞌan sia dale kedan kona baa o. Kalo o malo
    tuir makoꞌan sia lian malo moon, o hanesan sondadu mak natene natuda sakar aꞌaat.
  hlt-MCSB: Camoe Timothy nang te he oluen he kan tloeng. Nang soah tonghma ol bangla
    ka lamhma sak coeng. Te daengah ni te nen te aka then vathohnah te na vathoh thai
    eh.
  xtd-NT: Mani juini ñaꞌa‑r, Timoteo chi kuenda kɨu daꞌya yɨɨ‑r kuu ñaꞌa. Nakaxtnaꞌa
    xa taꞌu tniu‑r xa kada‑n ya xiꞌin xa xá n‑ka jaꞌan se n‑ka jaꞌan tnuꞌu Ianyuux
    nuu‑n. Nux jandixa‑n xa jaꞌan‑r te jandixa‑n xa n‑ka jaꞌan se ijan, ndaku‑n xa
    kada naꞌi‑n tniu Ianyuux.
  mdy-ETH: ታ ናዓሢዮ ፂሞቴዎሴ! ሃያኮ ቤርታ ኔ ዛሎ ኬኤዚንቴ ፆኦዛሢ ማሊፆጉዴያ ሃያ ዓይሢፆ ታ ኔኤም ሃዳርሲ ዒንጋኔ፤ ፆኦሲ
    ማሊፃ ኬኤዚንቴ ጎይፆ ዛጊ ዖልቴ፤
  spl-spl: Nanne Timoteo, yuwu sâmune nâŋgâ. Lohimbi nombotŋaŋe Kiristohât den pat
