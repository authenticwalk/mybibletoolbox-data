  tvk-tvk: Timoti, natuxoli, di nasa selxatien ak minuk xa nggusil sepinien xa provet
    nar xil latekei mese ni usiluk tetiamu. Xosxa unem xat sepinien xil ak e uhusil
    xati, ma mei uhe moletin te vaeen hos tei na Hi xa ivae ixeih e rin nan.
  prf-NT: Timoteo a anak ku, itiwala ku dikomu i tolduwid a hidi iyád ayun ten nehula
    hidi a tungkul dikomu tánni ten pamamag-itan ni iyád ay mabegsák ka a makalaban,
  auy-auy: Tímótiyo kesááninko maanááí óraaka simámenaumpo isaaó. Ááéma Fasiꞌaénkóní
    kísau máínda-aai entá simámakaundasaama isaꞌá imáyáa éꞌa póꞌa óraaka simámeꞌa
    súne. Minááísáfé imáyáa úmai arááíwaema Fasiꞌaénkómpáꞌá amankúnkúmba éma arumpinkémbá
    éraiꞌ-aai isé méma i-wáásímó tiyáántán-kwimáímo fasiꞌaén-kísáúmó maésamo máéntemba
    Maníkón-aaisafe ayáántán-kwimái fasiꞌaén-kísáú wémae méraao súne. Tuwímbai tirumpinkémbá
    éraiꞌ-aai tínaaemba uwámesa pósa Fasiꞌaénkón-aai tínaaemba uwámesa méraawe.
  tbg-tbg: 'Ti maaqu Timotio, haaru vo vaiintinavu ai tiva amiha Kotiva ariara mintima
