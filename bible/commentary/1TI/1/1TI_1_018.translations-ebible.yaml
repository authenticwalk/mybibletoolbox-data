  pib-NT: Tye yokanru nutakyi, noturu Timotiyo, wa tokanchi geneklewatachri muchinanu
    wane chinpiranyegityawakyi, tye chinanu kigle yagotle pixa yagotletanu.
  wiv-wiv: Timoti, na tugu, hau ta vavala polea matuha kua ni niho, muri na tok profet
    kamahi kiriniho. Paleka na tok profet kua ni vatuhariho koto varihubi kemikemi
    na poloka varihubia kamahi kana Paraha.
  reg-reg: Lilagililo linu enilitula imbele yao Timotheo, omwana wani. Enikola kutyo
    kwo kulubhilila obhulagi bhunu bhwasosibhwe ku bhwambilo kwawe, koleleki ubhe
    mubhulemo bhwe kisi.
  mlh-mlh: 'O mamanesinde madene Timoti! Rone kajeqouŋ buŋo goine gore mibuŋ, buŋo
    oiji kitiŋga guko soine kuririgoke fukeru goigoŋ. Buŋo ore so iŋi mitiga garego:
    Goji gogo gbagbataeŋine gomiŋ ore jigo sanaŋine qaku goigoŋ.'
  gof-ENT: ፂሞቲዮሳ፥ ታ ናዓው፥ ካሴ ኔባ ናቤቲ ኦዲዳ ቃላ ቦላ ኤቃዳ ሃ ኪታ ሃዳራ ኔው ኢማይስ። ኔ ሄ ቃላ ካሊኮ ሎዖ ኦላ
    ኦሌታና።
  aau-aau: Hano ney Timoti ara, ok, ha hne ma me kraipakrai okukwe, profet-ok paraw
