  san-BEN: হে পুত্র তীমথিয ৎৱযি যানি ভৱিষ্যদ্ৱাক্যানি পুরা কথিতানি তদনুসারাদ্ অহম্
    এনমাদেশং ৎৱযি সমর্পযামি, তস্যাভিপ্রাযোঽযং যত্ত্ৱং তৈ র্ৱাক্যৈরুত্তমযুদ্ধং করোষি
  tdx-tdx: Inao ty fanoroañe hafantoko ama’o, ry Timoty anake, ty amo nitokiañe ama’oo,
