  jpn-1965: 私の子テモテよ。以前あなたについてなされた預言に従って、私はあなたにこの命令をゆだねます。それは、あなたがあの預言によって、信仰と正しい良心を保ち、勇敢に戦い抜くためです。
  fra-SBL: Je te confie cette instruction, mon enfant Timothée, selon les prophéties
