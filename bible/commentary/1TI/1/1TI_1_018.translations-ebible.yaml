    ngasi 'ana manata mamana laa 'oe 'ana God ma 'oko too 'ana si manata laa ne 'o'olo.
    Doo nai ki nau ku saea nai da lea 'ua guu sulia si baea na Anoedoo Abu nia bae
    mai 'ana toaa gwaungai ki ma ka saea sui ki naa suli 'oe. Tai toaa, kera da lukasia
