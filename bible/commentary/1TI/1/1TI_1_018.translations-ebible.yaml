    uan araziba deravɨra da tuisɨgh arazir aghuibar gɨn mangɨ. Kɨ kamaghsua, nɨ Godɨn
    akam inigha izir gumazim nɨ ganɨngizir akar kabar gɨn mangɨ, egh tuavir kamɨn
    nɨ mɨdorozir aghuim mɨsoghɨva nɨghnɨzir gavgavimɨn aven tugh gavgafigh. Bizir
    kam bagha, kɨ akar kam nɨ ganɨdi. Ezɨ gumazir maba, me uan araziba deragha da
    tuisɨgha, arazir aghuibar gɨn mangan aghuagha da batosi. Egha tuavir kamɨn me
    uan nɨghnɨzir gavgavibagh asɨghasɨki.
  bpr-bpr: E ngàgu Timoti, ani flaugu ge, toom gnamit i man dad tugad i Dwata di munan
