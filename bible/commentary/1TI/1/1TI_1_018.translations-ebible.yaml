  san-BUR: ဟေ ပုတြ တီမထိယ တွယိ ယာနိ ဘဝိၐျဒွါကျာနိ ပုရာ ကထိတာနိ တဒနုသာရာဒ် အဟမ် ဧနမာဒေၑံ
