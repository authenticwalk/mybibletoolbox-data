    kêr ka ã amnhĩ nhĩpêx anhỹr o ri mẽ hkôt apa. Anẽ. Tã kot paj ijaxwỳja kagàja
    kamã amã ixkapẽr nẽ mẽmoj tã amã karõ. Ka mar tỳx nẽ hkôt amnhĩ nhĩpêx mex pê
    Tĩrtũm mã amnhĩ nhĩpêx mex o ri apa. Jao aprĩ hã mẽ kãm tanhmã Jejus jarẽnh to
    ho ri mẽ hkôt apa.'
  ctp-NT: 'Kuloǔn tñan ꞌiin ni, Timu, chaꞌ ñaꞌan tiꞌ sñiěnꞌ, ngwañaꞌan nka nuꞌwin,
    nxkeꞌ tiǎnꞌ: Ti kuꞌnii la tñan ꞌin Ndiose sa ñaꞌan nu ndukwin neꞌ ꞌiin, ti kwiꞌ
    neꞌ nu nchkwiꞌ chaꞌ ꞌin Ndiose; tyuꞌwi tiiꞌ chaꞌ nu ykwiꞌ neꞌ kanꞌ loꞌoo nu ngwa
    ti kulo, chaꞌ ka ngula la tiyee. Bra kanꞌ sa ñaꞌan lka ꞌin ska sndaru suꞌwe, kwiꞌ
    ngwañaꞌan taloo xuun loꞌo chaꞌ kuxi nu ndiꞌin chalyuu. Ka ꞌiin xuun loꞌo chaꞌ
    kuxi kanꞌ si xñii suꞌwe chaꞌ ꞌin Jesucristo, si xkwiꞌ chaꞌ suꞌwe kuꞌnii loꞌo nten.'
  opm-opm: Norhe brer Timoti gonong Ire ma ihat pati da oh ha timbas hatingwe rim
    baso potinmur ma napor meng moh rih Got ohe meng pot pisapti han ihir Timoti oh
    ihtin tamreindin han hatipramur ma napotpa meng orhor noh it Timoti gonong mama
    napor ohmur. Ihan go Ihir nohnong ihtin han hatipra napor kis nahatpa ohoh ihan
    ama ginapotpa ohe pe oh noh kasip hat orhorwi tamrein sasipora daham kasip hama
    ama mahaw naham ihapti danong ambapte mar tamrein sonmur.
  bvr-bvr: Dimati, a-lay, walkur, joborr gun-guyinda gun-guna ngu-weya nggula ngu-nirra,
    gun-narda gun-ngardapiya minypa janguny gun-gata nipa Wangarr mu-ngoyurra burr-wuna
    mu-murna yerrcha rrapa birripa bubu-ngurrjinga minypa nginyipa ganyjarr n-dimanga.
    Gun-narda janguny minypa birripa aburr-wena, nginyipa borrwa ni, barra minypa
    derta nyi-negiya rrapa n-derta ny-jinyjapa ny-yorkiya jawina ny-molamola nula
    Christ Jesus.
  wal-wal: Ta na7aa Ximootiyoosaa, kase nebaa hananabaa yootidoogaadan, he yootidoogan
    lo77o olaa neeni olettana mala, ha azazuwaa neeyyo hadaraa immais.
  zad-NT: Timoteo, xiiṉdawaa, nia' li' chiyaḻ' gono' ka wdix̱je'i beṉ'ka' li' daa
    goll Chioza' ḻegake' c̱ho' dii nechte, kwenc̱he daa wnagake' c̱ho' gaklenan li'
    gono' ga zeelo yizoilo' gono' xshin Chioza' daa nak lall' no'.
  kmg-kmg: Motec-nane Timoteo, qanaŋ gore findaŋdâŋ fuawec irec sâcko dâŋ mutâcne-garekicne
    i hâcne râe-garekopac. Go i bajuhuc momori gie biaŋ sanaŋkerâ bazemec.
  aso-aso: Gipeꞌne Timoteoo, aꞌmine gono gamazi mene nolo-giduvoniꞌ nene geiꞌ monovoka
    do sotoꞌ ogo Oꞌmosoꞌmi veletiꞌ gamazi ma gozopoꞌ sotoꞌ ineꞌ mamuꞌ nene gele mino
    nolo-giduve. Idoꞌ gaza aꞌmine gamaziloꞌ mene noeꞌmeto monoliꞌmi lovo laminekuꞌ
    nene lovo hizeline losa nolo-giduze.
  uli-uli: 'Timothy layi, isa ligdi kofael mele ngalug: le ye wochog molwe re kapta
    irel kofam rallakowe. Hobe teptap hapatpat kala le ila mala yam pitgil fedeg bo
    yebe fel yam fedeg ngal mekla ye tayikof.'
  nin-NT: Uzumu Timoti, are ka nggo ingga i da du ùwà bu ssu ka hi nggo a ka re ka
    ni itu imuwa ba. Ùwà ti na inkindirr yi nggo are angga ka a bre du ùwà bu na nggo,
    ùwà ta kri ni tsi zizi mi nâ ta si uni ta iku uzizi nggo ku Ure ku wre ku.
  acu-NT: 'Uchiru Timoteowa wi ju chichaman akuptajme. Wi amin nuiniarmau asam, nu
    chicham chikich ainausha ujakta. Tura pengker pujusam kakaram wajasta. Yuse chichame
    etserin ainausha amin pachitmasar: Yuse chichame etserin atatui tiarmia nunismek
    nintimsam pujusta.'
  cak-WNT: Y riyit Timoteo ri can yit achi'el nuc'ajol, nbij c'a chawe chi man c'a
    tamestaj ta ri bin ca cuma ri kach'alal chi xatoc jun rusamajel ri Dios. Y ri'
    can ya wi ri Dios ri xk'alajsan chiquiwech riye'. Man c'a tamestaj ta. Xa can
    tatija' ak'ij chi naben ri samaj ri bin ca chawe chi naben, can achi'el nuben
    jun utzilaj soldado.
  ebk-ebk: 'Anakku ay Timoteo, etalekku kan he-a nan nauycha filfilinku ay maiyunud
    as nan naepapadtu ad kasin ay maepangkep kan he-a: Osarum nan enpadtucha ta tumurudka
    ay mangamis as nan mangotettet.'
  spa-PDDPT: Este mandato te encargo, hijo Timoteo, para que conforme a las profecías
    que preceden sobre ti, te sirvas de ellas en el noble combate,
  ruf-ruf: Mwanangu Timoteo, nokulaghitsa laghitso lino, kwa ghamalonga ghe unabii
    ghaulongelighwe ghumwande ughawinze ili udahe kuhuma pfinoghile ing'ondo ya kuyamila
    Imbuli Inoghile,
  gun-gun: Xera'y Timóteo, pova'e ae aeja rejapo aguã, Nhe'ẽ gui nderekorã omombe'ua
    ague rami vy. Ha'e nunga re nembaraete vy enhea'ãve tema iporã va'e re.
  agu-BL: Ma jalu' aẍ jun c'oloj Timoteo, tajwe'n tzaban tane'n yi e'chk ca'wle'j
    na ya'stzun amunl tan abnol tane'n, chi cyal yi e' elsanl stzi' Ryos tzawetz yi
    abixewe'n sju' tak'un Kataj. Cha'stzun te oken kbal yi amunla'tz yi ak'ij tzatz.
  isn-isn: Kuleika ilagiilyo ile ntongela ako Timoteo, ng'waane. Kutenda ite kuning'aniilya
    nuunyakidagu naeupumigwe apo pang'wandyo kunsoko ako. Inge utule mumbita ninza.
  eng-PEV: Timothy, you are like a son to me, so I’m telling you to do these things.
    Remember that the Holy Spirit told the Christians there a message about you, some
    time ago. Well, you have to think about that message, so that you can stand up
    against things that are wrong, like a soldier that stands up and fights against
    an enemy.
  ilo-ULB: Ikabilko iti sangoanam daytoy a bilin, Timoteo, anakko. Ar-aramidek daytoy
    kas maiyannatup iti naipadto maipapan kenka, tapno makipagpasetka koma iti nasayaat
    a ranget.
  pir-NT: 'Timoteo yʉhʉ macʉ yero saha ijire mʉhʉ. Sa yegʉ yojopʉre ahrire mʉhʉre
    dutiaja: Mari acaye Jesu yequina Cohãcjʉ̃ yere yahu mʉhtariquina mʉhʉre tiquina
    ni mʉhtariro sahata mʉhʉre dutiaja. Cristo yere quehnoano yahuducuya. Sa yegʉ
    ñano yʉhdʉepegʉta tiquirore wacũ tutua duhueracãhña mʉhʉ.'
  anv-NT: Maá wa Timɔti, genó ɛyigé me nkɛlege mangaré wɔ nnó ɔpyɛge, gekɛ meko
    ama ne mejɔɔ́ ɛwé nya bɔɔ́ ɛkpave Ɛsɔwɔ ajɔɔ́ atome ne wɔ. Sɛ mekomejɔɔ́ yina
    ɔmmyɛge ummyɛ ulɔ́úlɔ́ mangame depɔré Ɛsɔwɔ ɛtiré ɛsé défyɛ metɔɔ́ wyɛ.
  sab-NT: 'Timoteo, ba cha kirolla Jesucristo giti, cha gerudu ba ole ba me kwian
    kle daba tke tangle geru ngwalege chuge ngwadi daba tke tangle dare, ba daba ulita
    tke tangle geru ulia Jesucristo gitige. Me cha alin allabi kle gerule ene ba ole,
    sbali kwian Chube gerua ketanga gerudu ba ole: “Chube ba gau ama gerua dbe kwian
    nage.” Ba tachkedale geru e giti Timoteo, ene ba be kira gai lle boi no Chube
    alin, kwian ba dollale Chube gerua giti ba me tallade, ba chage gwangerugu lle
    boi Chube alin.'
  tmd-tmd: Ha na Timoti. Nagö yadɨba rɨmɨdɨl mönö kɨ, God höd nöbö mö bli rɨba nölmɨn,
    nagö mai agapɨm cɨnaŋö rön yadim mönö akwör yajɨna. Mönö aku pön, Krais Jisas
    mönö wä aku mɨ ususör rɨ nugw pön, ap agapɨm ap wä, ap agapɨm ap gwogwo, me rön,
    nugw ri abön, mag wä rol akwör duön, kɨjaki yam nuŋ bla pɨsaŋ kwockwoc palön nuö
    nuö rɨmɨdö. Nöbö mö bli mag akuyöbö rölön, God ñɨgö rɨb wä nöl aku röböxön, hö
    pɨn pal duöia.
  acr-NNT: 'Woꞌora Timoteo, kanya wa taqanik chawe riꞌat at nukꞌajol chupa rubꞌiꞌ
    ri Cristo: Chachuqꞌubꞌej awibꞌ chupa ri chak yaꞌom paqꞌabꞌ e chirij ri xqꞌalajisax
    pawiꞌ riꞌat chwi rachak chwach ri Dios.'
  kpg-kpg: Timothy, dagu dama, au e dugu adu di agoago deenei e tau ang gi nia helekai
    kokohp ala guu hai i doo gili i mua. Nnelekai aanei la heia nia goloo dauwa ni oou
    gi heebagi maaloo.
  taj-taj: ङाला झा तिमोथी, ङाइ एदा चु ताम कुल्‍बा मुला, एला बारेरी परमेश्‍वरसे ङाच्‍छान
    पाङ्बा अन्‍छार एसे आँट याङ्सी विश्‍वासला लागिरी ज्‍यबा लडाइ लउ।
  avt-avt: Nɨkan kai Timoti, hi han kitet hɨm nɨpaa God kewet mɨt em me ti, hɨr newepyapɨrem
    natɨp mɨt em. Hi hetput hɨm im. Ti han ekitet hɨm hɨr nɨpaa netputem, ti ewisɨm
    mamkepit ti hepu han tokik.
  cbk-cbk: Timoteo, di mio hijo, ta dale yo este orden contigo asegun del maga palabra
    que el mensajero de Dios ya habla antes pa acerca di tuyo. Usa aquel maga profecia
    de antes para sirvi como di tuyo armas na guerra contra con el maga enseñanza
    falso.
  uig-ARA: ئەي، ئوغلۇم تىموتىي، بۇرۇن سەن توغرۇلۇق ئېيتىلغان بېشارەتلىك ۋەھىيلەرگە
    ئاساسەن بۇ بۇيرۇقنى ساڭا تاپشۇرىمەن. بۇ ۋەھىيلەرنى قورال قىلىپ، ئېتىقادتا ۋە پاك
    ۋىجدانىڭدا چىڭ تۇرۇپ، گۈزەل ئۇرۇش قىلغايسەن. بەزىلەر ۋىجدانىدا پاك تۇرۇشتىن چەتنەپ
    كەتتى، نەتىجىدە ئۇلارنىڭ ئېتىقادى خۇددى خادا تاشقا ئۇرۇلۇپ غەرق بولغان كېمىدەك
    ۋەيران بولدى.
  tuf-tuf: Timotéou, bahan as acu wacján wanro. Aját bah quin uchta yajc ayro. Sir
    chihtá ehcúquibat bah icúr yajcáy yehnata récaji ehcujaquey tan chinti jaw̃i.
    Ey tan chinti séhw̃ara rabar, ey chihtá wácati etiti ehcuwi.
  abx-abx: No' Timoteo, ka'aw na i bahala' si mga tugun-ko hi'unong si pagsimol sinan
    mga a'a. I katungdanan-mo anan agtukma' si makigpasumat-na andang si Diyos mahi'unong
    si ka'aw basi' pina'agi si pagtapud-mo sito, pirmi kaw andam pagbuhat si mahalap
    atubang si mga kasamukan si trabahu-mo.
  mco-NT: Timoteo, ooy ɨɨch miich ndzocy njɨhuɨ̈y. Jada ayuc ɨɨch miich nyajnɨmaydaayb.
    Mɨhuindɨnähuɨp Dios y'ayuc ca' mhuinma'ñydɨgoyɨpy. Mguydunɨpy jadu'n nej Dios
    y'ayucnajtzcapxɨɨybɨ xy'ɨɨhuijy xycapxhuijy co mdung mnïmajch.
  cpb-NT: Notomí, Timoteo, eenitatsi nokowiri nonkamantemiri. Ari oshiyaawo okaatzi
    ikenkithatakotaitakemiri pairani. Iro nonkamantantemirori pinthaamentashiretantyaari
    piyaatakairo piñaashintsiperotaiya kameetha,
  aon-aon: Timoti, nyak douk nyenek Iruhin ananin mour aria eik douk yahwaren nuganin.
    Riguk wata weroroinyi um, amam profet hakripesh um nyak ta nyunek Iruhin ananin
    mour wosik abom um. Aria eik yakri ikripen enyudok atin kabi seiwok amam hakri
    um. Aria nyak nyumneken aria nyusuwen nyugipeshen um nyupe dodogowin atin nyunek
    Iruhin ananin mour. Aria nyubo yoweishi inahos shubuhuk kabi anan soldia nenek
    mour ami iri neneken aria dodogowin atun um.
  hus-NT-2005: Timoteo, xi nanáꞌ tu chuꞌtal jelti jun u chakámil kʼal tin kwenta an
    belomtaláb, tu punkʼuntsal jechéꞌ an ti takʼixtaláb abal ka likaꞌ anchanꞌ xan
    ta utsan kʼal an kidháblábtsik xi káwin ijtsidh kʼal a Dios ani ka ejto ka átaꞌ
    an atʼax jelti jun in alwaꞌ soldadojil an Ajátikláb.
  mig-NT: Hijo, súan tá'ú‑rí tiñu nuu̱ róó Timoteo. Chi̱ jíín kɨvɨ́ ní kaka'a̱n‑i
    ja̱ kúndii̱ máá‑ró. Te jíín tú'un ni̱ kaka'a̱n‑i‑ún, te ná skíkuu va̱'a‑ró jíín
    tíñu jíku‑ró.
  bps-bps: Timoti tingàgu, saliggu di ge i fngewegu ge ani, na ani salngad i gman
    i dad tugad Dwata di muna gablà di ge. Laloam i gmanla, du fye gfisanam i dad
    to tamdò kakakéng.
  mbs-mbs: Nayan, batà ko Timoteo, seini se ipunù ko kamno. Ikà egkelibel te inikagi
    te menge telekeliwat te kagi te Timanem tepad kamno kedengan. Yan ketebangan ka
    amon keseligan ka tomoman te impunù kamno, iling te sondalo egkeseligan tepad
    te eg-inangen din.
  tof-tof: Timoti, kürü olom, ka marü ne poko ayaldóla tónggapónóm, darrpan ngarkwatódó
    Godón Samua ngaen pamkolpam ne poko nüzazilóp bóktanóm marükwata. Ene bóktan ngarkwatódó,
    God marü murruanórr oya bóktan amgolóm. Ma nóma gyagüpi amalo marü ene pama ne
    poko müzazilóp, igósüm ma sab gaodó namulo Godón bóktan amgolóm piküp bain-koke,
    enana pamkolpama mankü bóka bamgün korale.
  cme-NT: Mi biɛ, mi ka hã-ni maacemma a saa baa Diiloŋ uŋ ŋa naa ce ba waŋ mamaŋ
    ŋ kũŋgu-na cor. Baŋ waaŋ mamaŋ, da ma tĩɛnu-niɛ, ŋ ka tĩɛ Diiloŋ-hũmelle-na
    aa gbãa ce maacenfafamma baa huɔŋga diei. Banamba suyaa kumaŋ sa dɔlaanuŋ Diiloŋo‑i
    aa cor ta ba ce-ku. A ce dumaaŋo-na ba Diiloŋ-hũmelleŋ-kũŋgu kũɔna.
  sus-sus: N ma di Timote, n bara yi marasi fi i ma, naxan lanxi na namiɲɔnmɛ masenyie
    ma naxee nu falaxi i xa fe ra. I xa na masenyi rakamali, i xa gere fanyi so
  pon-2006: Timoty, nei seri, I likihong uhk kaweid wet nin duwen mahsen en kokohp
    me wiawihkin uhk mahso. Mahsen pwukat en wia omw tehtehn pei pwe ke en pei mwahu;
  dad-dad: Timoti, neu kesu, aya tai fiya od eig fiya afonok, are õ nigin profet od
    wogõya yenen anĩ dõ wo di, õ sã biya kusĩ wouf nigin.
  zab-NT: Timoteo, par nare liú noo zecac tuby llingaana pur ningui rniia liú baany
    zec ni gunii de profet pur liú desde gulo, ne zec tuby suldad ni re lo guerr quɨt
    idxibtiu nez lo de ni run contrɨ xtiidx Dios.
  jae-jae: Latucenec Timote, aê kakêŋ ŋagôliŋ tonaŋ gêdêŋ aôm gebe ojop. Biŋ tonaŋ
    seoc lasê kêpi aôm gebe êpuc aôm tôŋ ma ônac siŋ ŋajam.
  ksd-ksd: Go ra vartuluai iau tul tar ia tam, Timoteo, a natugu, upi na da ra umana
    tinata na propet i ga lua ure u, upi una pait ra bo na vinarubu tana;
  msm-NT: Timoteo, seini impansugu ku ikow nakasuboy to diya intag-an bahin ikow to
    diya una no iyan ogpakabogoy to kabuyut to pag-atubang to inggad nokoy no madoot.
  myk-myk: 'Ayiwa, na ja Timote, tuduro te nʼa da jo ma mu nimɛ ge, tee ti wa mɛ:
    Sipyii pʼa jomɔ pemu ta na yìri Kilɛ yíri, na pu jo wèe mu we wu tuun wu ni mu
    shizhaa na ge, pee jomɔ pe pye ma tadaŋa, mʼa mayɛ pɔ labye wu na, ma da yogo
    yu nʼa daa wu kaa na.'
  sbe-sbe: Natugu Timoti, teina ta meta yogu hededehesibasiba kalimwai. Hedehedede
    ta wuwudi ede Yaubada yona hededehemasalaha hesabam tauhededepeloweta hekadi se
    hedededi kalimyena wa. Yodi hedehedede ne bena ku miyawatanidi na udiyedi ku iyalanamwanamwa.
  mcr-mcr: Ŋqä ymeqä Timoti iquki, nyi kukŋuä tä äktapqä tä, ämaqä hiŋuä-tqe si hiŋuä
    äktkuwiŋqä kŋuä ämetmä, äktqä. Si iquauä kukŋui, jävqä eŋqä-pa a yäŋänäqŋqä äqätnä,
    Jisasi Iquenyqä quuvqä eqiyätnä, suqeŋqä iwäsäutnä, “Nyi Goti Hanjuwä Iqueä hiŋuä
    iqiŋi, suqä quvqä hui maeqä äyitanä” kŋuä ämetnä, äŋguiŋqä mäkä yäŋänäqŋqä iqätŋqe.
    Ämaqä hui quwqä suqä quvqeŋqä näqŋqä ämapiyä-qe, äwiŋqä quwqä dunä imäkäpu, quuvqä
    heqiyqe, qui imäkmbu äpmeŋä.
  cux-NT: Maaⁿ ní, dii Timoteo chi tan'dúúcā daiyá, i'neéⁿ encargo 'cūū ndúúcū dii.
    Ní encargo 'cūū chííⁿ chi tiempo chi 'āā chó'ōo 'iiⁿ'yāⁿ profetas caⁿ'a yā yeⁿ'ē
    di yeⁿ'ē chi caⁿ'á di diiⁿ di. Maaⁿ ní cuchɛ́ɛ́ di yeⁿ'ē tanducuéⁿ'ē ní diiⁿ di
    tan'dúúcā chi diiⁿ 'áámá soldado chi nguⁿ'u n'daacā sa. 'Tíícā diiⁿ di tan'dúúcā
    chi profetas caⁿ'a yā yeⁿ'ē di tiempo chi 'āā chó'ōo.
  tur-YTC: Oğlum Timoteos, sana daha önce verilen peygamberlik sözleri uyarınca, bu
    buyruğu sana veriyorum. Öyle ki, onlarla iyi savaşı sürdüresin.
  san-ITR: he putra tImathiya tvayi yAni bhaviShyadvAkyAni purA kathitAni tadanusArAd
    aham enamAdeshaM tvayi samarpayAmi, tasyAbhiprAyo.ayaM yattvaM tai rvAkyairuttamayuddhaM
    karoShi
  bel-N: Гэткі загад даю табе, дзіця [маё] Цімафей, паводле ранейшых адносна цябе
    прароцтваў, каб ты змагаўся згодна з імі добрым змаганьнем,
  sch-sch: Ka nâi, Timothy, tiena nu chungroia chongphuong lei ti sai chongbâingei
    dungjûia hi chongpêk hi nang ki minkol ani. Indoina no doi minsa theina rangin
    hi chongbâingei hi râlrovongeiin mang inla,
  mic-MIQNT: Gwi's Timoti, iganigjitegewinu'g igani usgum'sg'pnig ugjit gi'l. Nige'
    ula ewi'gmul ta'n tla'tegetes. Migwite'te'n aq e'we'n ula glusuaqann ta'n teli
    igalsin ta'n tel matnj mn'tu.
  huu-NT: 'Ero, Timoteo, cue jito, omo rafue lloiacadɨcue. Nano o llofueraɨmana jaiacana
    facaise ailluena Cristo rafuena llofueraɨnɨdɨ ona jaie llotɨmacɨ: “Naimɨe raise
    marena llofueite” llotɨmacɨ. Iena comecɨanona, o comecɨ ocuiñocana o jai, Cristo
    rafuena rɨidocana o jaillena.'
  jiv-NT: Uchiru, Timiutéu, yáunchuya̱ Yus-shuar ámin “Ju̱ shuar péṉkeran túrattawai”
    túramarmia nútiksam yamaikia kakaram ajástá. Nii timia enentáimsam suntara áintsam
    Yúsna kakaram takastin asumprurta. Nuna tájame. Tura Yus tuke nekas enentáimtusam
    tura tunaan túrawa̱i̱j tusam anearam túrata.
  otm-NT: Nɛ nuya gra Timoteo, tengu'bʉ ma ts'ʉnt'ʉ i, i ja ua a dí xi'a ya. Nu'i
    gra dofʉi nangue Oją, dami 'yøt' ra hogatuhni, tengu thoho bi xi'a ʉ yʉ́ pøngahyą
    Oją. Janangue'a dami hyądumbʉi gui 'yɛ̨c'yɛi rá hogamhma Oją, nɛ gui 'yøt'a 'bɛ'a
    i xi'a 'bʉ in zop'a ni mbʉi.
  dah-dah: Diriŋne Timoti, saba girde hime gabe bikkeŋ Al Kuruŋyen meteŋ mar beleŋ
    gabu irde Al Kuruŋyen tareŋde guram girde saŋiŋ girde heŋyabe Al Kuruŋ beleŋ ge
    niŋ yeŋ meremiŋ yunke basaŋ heŋ momoŋ giramiŋ goyen hende huwarde gago saba girde
    hime. Gogab sabane gayen gama irde fuleŋa igiŋ po teŋ hitiŋ al yara heŋ megen
    niŋ mata buluŋ kuruŋ goyen fole ird ird niŋ kurut wor po yeŋ hayiŋ.
  tnk-tnk: Nəɡkiariien i iakani pehe tukw ik i təkwtəkwuni, nərɨk Timoti, rəmwhen
    a ia nəɡkiariien me nəha profet me nepwɨn həməni ia niram fwe kupwən. Tikuvehi
    nəɡkiariien me i pwəh hasitu ia niram ia naruaɡənien amasan sə ikamaruaɡən irə.
  kpr-kpr: Timothy, nanda mandi, na oroko sari dae erena emo, jo geka seka iraeri.
    God da feroveta eni anakora geka vironu sise, ni nangaetesa, ava sisira. Geka
    sisira amo, kaifa e gogoghombuse, ninda dubo jokái simbugedo Bajari tumonduse,
    nunda javodae isoro aresa. Evetu genembo mendeni nenda dubo joká, jo kaifa esimbuge
    gogoghombae edo ghuseri. Aimi nenda tumondari bebeta etero sembae usira.
  san-IAS: he putra tīmathiya tvayi yāni bhaviṣyadvākyāni purā kathitāni tadanusārād
    aham enamādeśaṁ tvayi samarpayāmi, tasyābhiprāyo'yaṁ yattvaṁ tai rvākyairuttamayuddhaṁ
    karoṣi
  nho-nho: Timothy, taku tama. Nau ku kauatu naa akonaki nei ki takkoto iaa koe. Naa taratara nei
    e hanotonu ma naa taratara naa pure TeAtua ni mee iaa koe imua. Tautari ki naa taratara nei
    ki see mataku koe te tuu atu ki naa tisa hakalellesi naa.
  gym-NT: Timoteo, ti ngobo tikwe, ma rabadre sribire ja di ngöibti Ngöbökrä, abkokäre
    tita kukwe nuemna kore mae. Ni Ngöbö kukwei niekä käkwe blitabare mabtä sribi
    makwebtä, ye kwrere tita kukwe nuemna mae. Erere arato, makwe nüna deme amne,
    kukwe käme nuen ñakare makwe abtä ja rabadre ruen ngite ñakare mae Ngöbö ngwärekri.
    Ni ruäre abko ñan tö namani ye nuein mda, aisete nikani ji blobti.
  azg-NT: ꞌUꞌ Timoteo na condui ꞌuꞌ jnda ncö, ndö vaa na matsiquiꞌmanꞌ ja ꞌuꞌ. Matyiö
    xu ꞌuꞌ na quenꞌ xjen nnꞌan chaꞌxjen na jndë totsjö nnonꞌ. Xueeꞌñeenchen nque nnꞌan
    na vantyja nꞌon Cristo, jnduehan jñꞌoon nchu vaa na ntsixuanꞌ quityquiiꞌ tsꞌian
    ꞌnaanꞌ jon. Juu jñꞌoonꞌñeen cañjoonꞌ tsonꞌhanꞌ chaꞌ nndëë ntsijonhanꞌ ꞌuꞌ ncüii
    sondaro ꞌnaanꞌ ta Jesús na itsꞌaa juu tyiaꞌ ꞌnaanꞌ jon.
  bhd-bhd: 'हे मट्ठां तीमुथियुस, अवं इन्ना हदायतां देने लोरोईं: अवं तीं तैना गल्लां
    याद कराताईं ज़ैना बीतोरे वक्ते मां नेबेईं तीं ज़ोरी थी। तू तैन गल्लां केरो इस्तेमाल
    हथियारां केरो ज़ेरो तैन केरे खलाफ लड़नेरे लेइ केर, ज़ैना झूठी शिक्षा देतन।'
  too-NT: Timoteo, huā'mā' līmāpa'ksīn iclīmāmacū'yāni' porque icpāstacmā' a'ntū huancanī't
    por mimpālacata a'xni'ca' Dios māsu'yulh a'ntū nala milītlōt. Nā hui'x capāstacti
    huā' tamā'na tachihuīn para que naka'lhīya' tahuixcān lā' xa'nca namālacstū'nca'
    ixtachihuīn Dios.
  ind-AYT: Perintah ini kuberikan kepadamu, Timotius, anakku, sesuai dengan nubuatan
    yang pernah diberikan tentang kamu, dan dengan nubuatan itu berjuanglah dalam
    perjuangan yang baik,
  cjo-NT: 'Piyotaki, Temoteeyo, noshiyakaantakimi notyomi. Paapatziyaperotyaawo iroka
    nonintakayemiri. Tema paerani Tajorentsi ikaminaakirini ayemijantzinkarite: “Osheki
    rantenawo Temoteeyo nokowakaakiriri. Roojatzi rowaagaeyantakaerorini aari”. Iroñaaka
    pantero ikamantakotakimiri. Piyotzi riraga joraaropaeni ishintsiwentziniri iyapitaanote
    oetarika ikantziriri. Iroñaaka, pikimityaari eerori, pishintsiwenteniri Awinkatharite
    oetarikapaeni panteniriri,'
  nsn-nsn: Er tug Timoti! Gine tenag ualatoho ru heirin totomua. Namana dedempe toro
    uelhire geka meneinir propet sioun tar haua re turung pokoso totomua. Uakeluk
    uaia tun tar meneninanine maro uiliatung uaia ingga tar tur keip toro Uelhire
    Uaia gero man,
  san-DEV: हे पुत्र तीमथिय त्वयि यानि भविष्यद्वाक्यानि पुरा कथितानि तदनुसाराद् अहम्
    एनमादेशं त्वयि समर्पयामि, तस्याभिप्रायोऽयं यत्त्वं तै र्वाक्यैरुत्तमयुद्धं करोषि
  tna-NT: Ibuneda Timoteo, jiahue yama mi jubida equisainia. Diusu peje su janimetucheati,
    enime eni saida neje Diusu sa quisa saida cuana quisaquisa puderaque. Daja aque,
    cuaja equene su edue cuana ja mi Diusu sa ebani su cuatsasiatana batame.
  lid-lid: Eme naduk Timoti, jo atehei sahou batanau ewek kanim. Tasah idoh amwenen
    le, ta sahou mene iri propet ta Kindrei mene ndrasehek ndra-au ta nyalam. Ou andrei
    sahou dah ki nyara beteleu tam, ta ou kameh asahan nyekelen mwasin ta bolo bahun.
  wim-wim: Timothy-ang! nhengk ngatharam-ang! Kaꞌathaman-a, pam wanchan thawin nungkar
    nil God.angan nintang miꞌ work nungantam inan iiy-iiyāna — yaa, ngay puth inan
    thaw-thawāng nungka, wik inangan-a, ngaantam-ngeey-ngeeyāna, kuchekangam piꞌ-piꞌān
    thanang, ngangk thayanam yipmam work iiy-iiyān nungant God.antan, aꞌ oony wayan-a,
    um thaamp-thaampān nunanga. Keꞌ soldiers al-alangan um thaamp-thaampantan thanang
    pam anangan kul thanan pek-pekwuntanan-a, nint yimanangan um thaamp-thaampān nunang
    oony way anana.
  zga-M: Nikholoveha ululagelo ulukhuvolungolo khulyove Timotheo, vemwana vango. Nivomba
    ewa okhohomana na malago, agohamile khulyove uhuhuma huvutengolelo hulyove, ukhuta
    ukhusehe mvita ifinonu.
  yom-yom: Muanꞌama Timote, kuidi ngeyo ndimvana lutumunu lualu boso buididi zimbikudulu
    ziozi zituama bikulu mu diambu diaku, muingi wunuana nduanunu yimboti bu singimini
    mu ziawu ;
  san-SIN: හේ පුත්‍ර තීමථිය ත්වයි යානි භවිෂ්‍යද්වාක්‍යානි පුරා කථිතානි තදනුසාරාද්
    අහම් ඒනමාදේශං ත්වයි සමර්පයාමි, තස්‍යාභිප්‍රායෝ(අ)යං යත්ත්වං තෛ ර්වාක්‍යෛරුත්තමයුද්ධං
    කරෝෂි
  yut-yut: Timoti, monjɨno, gak do kombɨ gen yawit, nak uŋun do nandaŋek gak da yo
    abi uŋun do gayɨkdɨsat. Kombɨ gen uŋun da gak aŋteban aŋakwan aŋpak yokwi pabɨŋ
    yop do emat abi.
  grc-BYZ: Ταύτην τὴν παραγγελίαν παρατίθεμαί σοι, τέκνον Τιμόθεε, κατὰ τὰς προαγούσας
    ἐπὶ σὲ προφητείας, ἵνα στρατεύῃ ἐν αὐταῖς τὴν καλὴν στρατείαν,
  cpc-NT: Notomí, Timoteo, tzimatsi nokowiri nonkamantimiri. Ari onkimityaawo okaatzi
    ikinkithatakaitakimiri pairani. Iro nonkamantantimirori pinthaamintashiritantyaari
    piyaatakairo piñaashintsipirotya kamiitha,
  nhg-NT: Timoteo, noconie, ocsajpa temetzencargörfea, xequennunutza niecate tlöca.
    Tequelnömeques de quiene Deus quenmachestejque inu tlayulepantejque acerca de
    taja. Xequelnömecta de inu hua xomopeleöro inu cuale guierra tli ica encuntra
    de noche sösantle tli amo cuale.
  nya-nya: Mwana wanga Timoteyo, ndikukupatsa langizo ili molingana ndi maulosi amene
    aneneri ananena za iwe. Pamene ukumbukira mawu amenewa udzatha kumenya bwino nkhondo
  ngu-NT: Aman noconiu Timoteo, nimitztlactitia para xchihua canica para tictlanis
    on tlen xcuajli ican motlaneltoc, niman ican se tlamachilistli yejhuan xmitztlajtlacolmacas.
    Yejhua in tlanahuatijli cuajli nohuica ihuan on tlen on tiotlajtojquej oquijtojquej
    ica tejhua ijcuac omitznojnotzquej ican itocatzin Dios.
  kup-kup: Met Timoti ni nem ropuz zut ravat hezapun epat nañoman hatevet, Met batam
    Godiz Pul Tinapuhö pim gogot ni tin tookez aban nari hodadeo manahan ñetiv hahapuh
    ba ou navatat gog povok neñehan het tovai sameñ, povoz batam ni pot netahavoz
    ni maot homet ñai abanari parum ñai tapanezatü tin bat hezavoz zut ni home pov
    tin bahorë hat kez tat rouvat hekë. Pot tohot nim loporï tin baim ravat hezaek,
    am Iesuz homeo badae batohot het ñetï moreg hamah-poriz mañookez hamoh-pot am
    mañookë. Met aban pori parum loporizarotihanañ horï natotuz hodad tin pov hehaek,
    kaev ravat betehan parum Kristoz homet heh-pov betezao ravah.
  jid-jid: Mi ban doka zi ni wu ivre mu Timotawus na di bana hla ni tume; du ka ri
    ni mi taku u didima.
  wmw-wmw: Uwe‑po, mwanangu Timotiyu, eku kukutuma‑ku nankukutumaini kamba vyavibushuriwe
    mida kuhusu uwe, ipate kwa sababu ya javyo, utende vita ngema yakwereza habari
    ya Insa,
  gmv-GGM: Ta naa Ximttosa ne gish kasetidi yootettida mala hayssa azazoza ta nees
    immadis. Hessikka ne he qaala kaalashe loo7o baaxe baaxistanasskko.
  ssg-ssg: Timoti tel natuk, waliko ti nga hohone o ailean, masin ti teka kuluiai
    kakai Haeu kakawen imat sale puasam. Nga hanamena o lehe o puas hapoponowi kakaialato
    kalak hina seilon laha pahoxai o. Tu xoxoa masin tel seilon kuin leili hile.
  zpo-NT: Timoteo, lu nak mod xgaan na nu nkedoola na lu. Kwaane nak kwaan nii na
    lo lu, wen ble xchiin Xaa Nabeyy mod soldad, xaa wen ndil. Kwaane nak mod nzhé
    re xaa leezha mzaa xaa kwent kwaan nzhé Dios lo xaa nu ngunii xaaya lo lu.
  poy-poy: Mwanagwangu Timotewu, nukupanana lilagaliru ali toziya ya visoweru vya
    umbuyi wa Mlungu vyavikutakulira gwenga pamakashu. Guvitendi visoweru avi su guwezi
    kulikomanga ngondu iyerepa ya kulikomanga na ukondola,
  qwh-NT: 'Cuyë Timoteu, noqapaqqa tsurï cuentam qam canqui. Yarpë qamtapis willapäcoq
    canequipaq Diosnintsicpa profetancuna acrayäshurniqui niyäshonqequita. Tsenollam
    noqapis queno neq: Diosnintsicman alli marcäcur, alli consensiequiwan ima eca
    pasashuptiquipis, listu quequë Diospaq willacur siguinequipaq. Waquin creyicoqcunaqa
    mana alli consensiayoq carmi, Diosman marcäquinincunatapis pasepa ushacäratsiyashqa.'
  gaw-gaw: O da beḵal Timotius, da propet dilag nai tamaniak ag na medap̱ig amunu
    dab mein, maṯiak imu na uḏat heḵutnu amenp̱a aṯem. Na ban danab ag ena daanna,
    ban heṯeb amubia na daanna, uḏat nahip peheṯak he!
  nca-nca: Timoti neneŋo naŋone, mande kondé ŋa kimiroteno, dokoro ŋande iŋoteno,
    komo ye-ye unindo keŋomboro mande kumi yaŋgurí. Ke meté keŋo ye-ye mande yaŋgurí
    ŋuro iŋoya wimbu titiyoya keŋo khoke te qembe. Kho ŋuko kuma meté mu qembe, ko
    keto kuma uni qembe tunoqaró.
  zpz-NTPP: Timoteo, ru nar gal nu na tub yu feñ ne̱. Orzeꞌ ya̱ rdu̱ꞌ riiñ ii yaar
    laabaꞌ gal nu mnii de yu nu mnii por cuen ni Ñgyoozh nu nac ru. Gun orzeꞌ fert
    la char contr ni de mbecy nu rlyuu coz fals.
  zac-NT: Timoteo, cagniaꞌa lul ziquë shinia, guaglaꞌguë tsaldí ldúꞌul lëꞌë më con
    buen llgabë. Ra diꞌdzë naguniꞌi ra muzë shtë më iurë bë́ꞌnël recibir dchiꞌni shtë
    më, gunë rahin compañi lë́ꞌël iurneꞌ. Guc tubi suldadë zaꞌquë shtë Jesús.
  kyg-kyg: Mafaꞌneꞌnimo Timotiyo, huꞌna, Hogoteꞌa mago vayaꞌmogi Gotitegati gemo alini
    eꞌa aeꞌa hakalo huꞌa hapa nepaiya vayaꞌmogi kagaefeꞌmo ge huꞌnae. Geꞌapilefeꞌmo
    huꞌnaeꞌmo, Geꞌapiletiꞌmo lokiya vaika alagepa kamemo huka apato.
  kmk-kmk: Timoteo un abeng ku, ipiyal ku kan sika tuwa bilin un maipasayun sidat
    naipadtu utdit un maipanggop kan sika. Ot gagasmokom dat naipadtu maipanggop kan
    sika ta dida ud sad almas nu un mangilaban sidit katuttuwaan.
  cao-NT: Mia yobacasquia, ëbë baquë, Timoteó. Siri tsi yosibá mi bax bëhoxni ca chani
    mi shina-bënoyamano. Jato yoba pi nicahi tsi jia tsi Ibo bax nianapixëqui mia
    tia.
  bbr-bbr: O Timoti, na isan mokoi senek. Is na kiro sakau ämän isom. Isan ämän pak
    kiro Anut nukan ämän meter na mesin äiewon pak au karar rair. Na kiro ämän sakau
    atomoi, na marai ro senek, onok aru pak sakau weräiäum.
  inb-inb: 'Timoteo, nuka­pa wam­bra­sina kag­manda, imasa­mi Santu Ispi­ri­tu­wa
    rimag­kuna ñugpata kam­manda willar­ka­kuna: chasa­lla­ta­mi kamta minga­kuiki,
    alli sul­da­du­sina Dius­pa Rimai­manda maka­na­kug­sina kan­ga­pa.'
  hrv-hrv: 'Taj ti zadatak predajem, sine Timoteju, u skladu s proroštvima nekoć nad
    tobom izrečenima: na njih oslonjen, bij boj plemeniti'
  box-NT: Ĩ za Timɔtee, bìo kà lé bìo á ĩ hení ì na foǹ, à héha lè hã
    bíoní na le Dónbeenì ɲi-cúa fɛɛrowà yáanía bía ũ dã́ní yi, bèra a
    na ũ sĩi wé here le bín-tente tonló na fo wee sá yi.
  ote-NT: Ma zi tꞌʉꞌi Timu, dí ꞌbɛpꞌaꞌi gue gui pɛ rá ꞌbɛfi Ajua̱ ngu rí ꞌñehe, ngu
    ꞌnara soldado pɛ xá hño rá ꞌbɛfi ja ra tuhni. Ne dí benꞌaꞌi de núꞌa̱ bi ma̱nga
    ra Ma̱ca Nda̱hi gue ma gui pɛfi, pa njabʉ da za gui sigui gui pɛ xá hño rá ꞌbɛfi
    Ajua̱.
  wnu-wnu: Io, Timoti, ne yonou wau gas ende, Qenu qob qoan nonob qamamin eng ye bo
    sarau beau qob nonob quraum. Qenu qob eng mom iruges nan big igub igo end naget
    munon qarau wurit me uburab isinenei.
  zam-NT: Timote, lùu co' nac xal xgan'pe' daa loo cón che'n Diox, ngue ñibe'en lool
    par lil con' ndxè' xalque' ndyubdi's ndac thìb solndad co' ndyee loo xó'. Bli
    con' ndxè' xal nac con' ndac co' nac xtùuz co' nzo le'n lezo'l co' nac cón che'n
    co' gunii no co' mde'th mèn co' ngòc hues na' loo cón che'n Diox cón che'n lùu.
    Mèna gunii cón che'n lùu por lèe Diox.
  zyp-NT: Ka sawcapaw Timote, na konglang reihlang ciapaw hrakhei ma chinghringnah
    heh ca pei neh ka, ma sahlo cawh zui la, raedynah a chawpaw khah na dy khy a.
  sey-NT: Maijaꞌquëre quëacohuaꞌipi ai tsoe mëꞌë yoꞌo ja̱ꞌñere caseꞌeje̱ paꞌye deꞌoye
    yoꞌoja̱quë caquë cua̱ñeñë, Timoteo yëꞌë mamaquë mëꞌëre. Ja̱je caseꞌepi co̱caina,
    Maijaꞌquë paꞌire paji cuasaquëni cuiꞌne deꞌoyerepa cuasaquëpi deꞌoyerepa yoꞌojë̱ꞌë.
  nvm-nvm: Timoti farinun na vuak be madu a kuardakrej. Regavo vuak iji fu ni besum
    e iji Godon vuak vierafene kuaivo bu ur oisina kuainva ijefkin. Regavo vuak igi
    bu oisina kuainva ijieb a ifejdame daro maga a Godon e ani Setank mukoi bijaik.
  mps-mps: Eno ogwa Timoti, polobadu Godigo po pusubo profet bidi dabe meba augwaligo
    nago nosali yabo sęde mu yabo po augwaligo dabolo pusai dao. Tama megi me eno
    te po wali peyu, tama eno e po nagebolo obao. Tama nage me, nago te po ma koneama,
    tama te pogo nage tau siyu, te nago hwįabo nai tiwai elalumainao. Tama tiyu,
    tama nago bomo elama, tama nago ebo sę bugagia yao, te hwįbo tiwai yao.
  pab-NT: Naokitere akereta hisaona naoka, haré Timóteo. Koxaka atyo toahiyita nikare
    kairaetyaka hitahi. Maika exe iraiti kakoa haiyateretyoa Xekohaseti koamaniya.
  llg-llg: Au anang Tius! Au sangga afada hata, fo o musi makalalaꞌok nai o ue mala.
    Basa ia la, tungga hata fo Manetualain mana kokola nala sila, lafada memak so,
    laꞌeneu o aom. Mete ma o tungga dedeꞌa kala sila no malole, na o leo soldadu esa,
    fo mana matati malelak laban basa manggalau kala sila.
  kyf-kyf: Na 'yu Timotee, 'dɩ na yia -mɩ zʋa, we -yɔ wɛlɩ -we -Lagɔ 'nyɛ bhaa ɔ gbʋʋ
    -falɩpanya, we 'dɛ 'sɔ -bhlo. -Ɩn kpa wee wɛlɩ la -kli, 'ɩn -ɩn 'ka -gɔlʋ -zɔnʋ
    gʋ.
  tpi-tpi: Pikinini bilong mi Timoti, mi ting long dispela tok profet bipo ol i bin
    mekim long pasin bilong yu, na mi givim yu dispela tok long ol samting yu mas
    mekim. Na yu mas larim dispela tok profet i kirapim yu long pait strong bilong
    daunim ol pasin nogut.
  mih-NT: Yoho Timoteo zehi, sa nacohon iñun cuhva i catyi ra yañi yo suhun quɨvɨ
    i cahan ra cuenda maa ra Ndyoo. Yucuan cuenda catyi suhun inga saha vatyi zatyiño
    vohon tyiño maa ra Ndyoo.
  qvh-NT: Cuyay waugui Timoteo, imaypis wilacunayquipä wauguicuna shacyäsiyäshushgayquita
    ama gongaysu. Mana gongarga ali soldädo mana gueshpiypa pelyashgannömi gampis
    mana cachariypa Jesucristupa wilacuyninta imaypis wilacunquipä.
  kms-kms: Timoti nge wo, nge nu wand ren simbe guduw kin te asi wute God nde pu nei
    materi wand simbe mand ye ni nu ningg simbe mand kin te ane tiqne. Wand te ei
    yeng kin yumbo ningg pugri ghat rise, tedi yuwonne yeng ghand kin tuqui.
  agn-agn: Timoteo, anao, ang mga bagay ang nang agtotoyono ong nio ay kompormi ong
    mga inaning dang lagi tang mga namagpakabot tang bitala tang Dios natetenged ong
    nio. Animan demdemen mo tang inaning nirang asi, agod mamoirsa tang nem mo para
    mabatokan mo tang mga pamangontra ong kamatodan.
  nhi-NT: Timoteo, noconeu itich in tlaniltoquilistli, tlen inmitzonnauatia yaui iuan
    tlen ica niteyacanalis in Espíritu yomitzonmatiltihqueh in tlaniltocanih ohcon
    itconchiuas. Inmitzontlatlautia, ica xonmochicaua itich nitiquitzin in toTecotzin
    quemeh se soldado mochicaua tlatlanis.
  ttc-NT: Nxik nq'uma' yatz ntzani nk'ajol Timotey, parej iktza'xkix aj oxik q'uma'
    yatz tzan kye aj yolil tyol Dios. Paq'ojin ti'j te aj nya'tx galan tuky'i jun
    tume'l galan tuj twitz te Qtata Dios.
  dan-1931: Dette Påbud betror jeg dig, mit Barn Timotheus, ifølge de Profetier, som
    tilforn ere udtalte over dig, at du efter dem strider den gode Strid,
  kwj-kwj: Ai che ri, Timoti, ani ka mwanji Gotri mwanji bwarakarandaro hima le imbihumbwa
    mini ni wu bwaro mwanji numbwa a sirinani tau kipe mi ra ki mwanji kwambu tiki
    mini a sawendau. Mini ka mini wu bwaro mwanji mi toronambuni mi hambwafwaꞌaisini
    apa o mwanji ki miho lenga Gotri tau kipe keke ma ku anaye.
  vie-OVCB: 'Ti-mô-thê, con của ta, theo lời tiên tri về con ngày trước, ta truyền
    lệnh cho con: hãy chiến đấu anh dũng cho cuộc chiến của Chúa Hằng Hữu.'
  kze-kze: Tímótiyo kesááninkaawai maanáímbá asiramái simámenaumpo isaaó. ááéma Ísóigona
    mayáímá mayáníyonda-aimba entá simámakaundayaama isa'á imáyáa é'a pó'a asiramái
    simáme'a sé'a mináíntáváí imáyáa umái kwaréma Ísóigowe aráápamai méma arunkakémbá
    árair-aimba isé méma i-kwáásímó tiyáántámbo kwimáímo asirayám-báyáímó kwémaesamo
    máéntemba Áánútun-aaiyavai ayáántámba kwimái asirayám-báyáí kwémae maiyó kwésune.
    évakarawai tirunkakémbá árair-aimba tínaaemba umámesa pósa Ísóigon-aai tínaaemba
    umámesa máyáawe.
  mpj-mpj: Timitilurni kulila, kajalu! Julyju Mamamili jakurlpurlukalunta wajarnu,
    nyinakuran junga Mamaku, nyuntulun yiltalu palumili warrkamun ngapilku. Wangka
    jakurlpurlukalunta wajarnu, palujanun kulilku ka murlpirrpa junga nyinaku. Wangka
    jilanyayururnanta kuwarri wajarni, marrkula-jananya jiimartaji!, mirtaya pakiwana
    nintilkura.
  lbk-lbk: Nan ifilinko ay nay ken sik-a Timoteo ay anakko et maiyafoloy isnan cheycha'y
    naipadto issan chey maipoon ken sik-a. Ad-im lichongan nan inpadtocha tay siya
    nan mangipafikas ken sik-a ay mangangnen isnan khawis, ay siya nan iyafakmo isnan
    ngaag.
  mto-NT: Timoteo, nꞌonu̱kjaꞌvipts a̱ts mitseꞌe. Ya̱ꞌa̱ juuꞌ a̱ts mitseꞌe tu̱ntukpavaꞌañ,
    pyaatyp yꞌake̱e̱guipts je̱ꞌe̱ veꞌe ma̱a̱t je̱ Nteꞌyam je̱ yꞌayook juuꞌ veꞌe je̱
    utsta je̱ ajchta kyo̱jtsnajxtu mits ka̱jx. Mputá̱kajapts je̱ꞌe̱ veꞌe juuꞌ veꞌe
    mko̱jtsu̱xju̱du je̱tseꞌe o̱y xmutónu̱t xmupá̱ku̱t je̱ Jesucristo je̱tseꞌe xꞌama̱a̱daagat
    nu̱jom juuꞌ jatyeꞌe ka ó̱yap.
  bzh-bzh: 'Naluġ Timoti-e! Sebo horek sënë vu honġ nabë: Kwam bo ġaġek sën alam-denenër-ġaġek-ranġahsën
    denër raḳ honġ wirek lo. Ġebasu ġaġek sagi doḳ na ayom, loḳ mëm pasanġ
    gwevonġ beġö meġebare niwëëk nabë mehö-beġö-yi nivesa ti.'
  guj-2017: દીકરા તિમોથી, તારા વિષે અગાઉ થયેલાં ભવિષ્યકથન પ્રમાણે, આ આજ્ઞા હું તને
    આપું છું કે, તે ભવિષ્યકથનોની સહાયથી તું સારી લડાઈ લડે;
  jvn-NT: Timotius anakku, kowé tak pasrahi penggawéan iki, manut tembung-tembung
    sing wis kawetu mbiyèn, ngomongké nèk kowé bakal nyambutgawé kaya ngéné iki.
  byr-byr: “Dɨragɨnna duthatheigɨnyɨra,” gɨthena wawɨnya saꞌ gɨzaawa nɨmɨre kaimɨraayaigɨ
    Timotigɨ. Kɨgaaꞌ Gotɨyai Kɨraazɨtɨyareraavɨ dara kujɨwaakaꞌ “Dɨvi Timoti Gotɨyare
    wawɨnyaꞌ tewaanna yadelyɨ.” Gɨmɨnyɨna “Sahwai aawɨlasai yɨkamaangeraavɨ malyaꞌ
    dɨragɨnna bwaꞌdevaaibɨꞌ mala dɨragɨnna bwarana!” dena wawɨnya saꞌ gɨzaawa.
  ian-ian: Mbambala mɨn kat wowun wuna nyan mɨn Timoti, wawa kɨta nyaangɨt mɨn awup
    mɨla. Tamba God wandɨ, nat nɨmba mɨn kat tat mbutndi. Mɨn Godna njɨvwa apma njɨvwa
    kwukiyamɨn waa tat mɨn kat mbutndi. Mbutnja nyaangɨt yelavɨka Godna apma njɨvwa
    nɨmamba agwut.
  hun-hun: Arra intelek téged, fiam, Timóteus, hogy a rád vonatkozó korábbi prófétálás
    értelmében harcold meg a nemes harcot,
  mcf-NT: Mibi con mado icbobimboecquid neque. Ëmbi chiacpadomboen Nuquin Papan chiaidquio
    chuibanta, mado. Ënden mibi Esus chuibanquid yanabi icnuc Nuquin Papan oncamiac
    nuquibëdtan Esus tantiaquidën mimbi chuibante chuipondash. —Esus bëdamboen chuibanquin
    Timoteyon Esus tantiaquido bëdamboen namendac —quequin mimbi chuibante chuipondash.
    Aidën chiacpadomboen chieshtoenquio icquin Nuquin Papan chiaidquio chuibanta.
  kjs-kjs: Nana si Timoti, abalade Gote-na agale lakale alinumi ne madaa agale lalasimide.
    Neme go agale makuaaoma agale mana lagialo. Neme go agale puri paloma pagoma neme
    yada waru pape.
  mni-mni: Eigi ichanupa Timothy, nahakki maramda Tengban Mapugi wa phongdokkhiba
    adugi matung inna yathang asi eina nangonda piri, madusing adu ningsingduna ningthijana
    lan soknou,
  yad-NT: Timutévu, ya̱jiriryi̱ra daryatiy satu̱choda Ju̱denu ta̱riy jiñijyu̱ra. Ya̱jachipityaja̱
    samirya jinchiy niquesa̱da, jivyanu̱tyata̱ta ji, ya̱tidye ji̱tye ramu Ju̱denu
    jvajyo variy ji.
  mxb-NT: Ta choon yóꞌo xíꞌoi noo̱ yo̱ꞌó, Timoteo, dá kandeéón na̱áo̱n xíꞌín ña̱ kini,
    táto̱ꞌon ki̱ꞌo kuaꞌa̱n to̱ꞌon ni̱ niꞌi̱ na̱ sáꞌano noo̱ Ndios tá sa̱ naꞌá saꞌa̱
    choon keeón.
  pon-2006A: Timoty, nei seri, I likihong uhk kaweid wet nin duwen mahsen en kokohp
    me wiawihkin uhk mahso. Mahsen pwukat en wia omw tehtehn pei pwe ke en pei mwahu;
  maq-NT: Ngaye Timoteo ne, sacuatjin cjuatacun xi ha cachja me xi hmí profeta tsiji
    hatsëë nixtin tsan ne, ha chuva vëhë ni tivitéxa ri xi nihñi. Hane cjuatacun vëhë
    ne, cumachjirëhë riji xcun xa rë Nina xi tinihñi sacuaha tjin machjirëhë ngu quicha
    ngajñi rë ngu si.
  hto-hto: Cue jitó Timoteo, bifue omo jóonetɨcue. Rɨire fuirídɨmɨe izói o iri. Naui
    Juzíñamui mámecɨdo odo úritɨno, ñue o illɨfue llotíaɨoɨ. Afémacɨ daɨna izói mai
    birui o ɨ́ɨnori. O comecɨ úrillafue ñue o jóoneri.
  por-BRBSL: Comprometo-me com esta instrução a você, meu filho Timóteo, segundo as
    profecias que lhe foram dadas antes, para que por eles você possa travar a boa
    guerra,
  ces-NKB: Toto přikázání ti ukládám, [můj] synu Timoteji, podle předešlých proroctví
    o tobě, abys skrze ně bojoval dobrý boj,
  cui-cui: 'Xam, Timoteom, bara xaniwaicha be taxantom canatsicotainchi. Caitorobatsi
    ichi be pocotsi coyeneya bayatha Nacom pia peitorobi jume pepaebiwi caitoroba
    poxonae cayabara tsiwʉnae muxu duta xua bexa cuidubiname jiwitha Nacom pia pexeinya
    jume diwesi. Xan caitorobatsi icha be pocotsi coyeneya bayatha barapomonae caitoroba.
    Cajeichi: Jume daunweya antʉyapusʉya beta exande Nacom pia petanacuichiwa tatsi.
    Poxonae baxua exaname, beta jume cowʉntsiya exande, yawa pexeinya jʉntʉ coyene
    xeinare po jʉntʉ coyene xua xainyeya natsipaebame, xua jopa abe exanaem Nacomtha,
    cajeichi. Ichamonae bequein beta natsipaeba pijʉntʉ coyeneintha, ichitha barapomonae
    najʉntʉ coyene barapenta po coyene Jesucristo pejume cowʉntsiwatsi tsipei jopa
    jume cowʉntsiyo pocotsiwa pia jʉntʉ coyene tsipaebatsi.'
  boj-2014: O ijo aŋgro Timoti, Kristen gate naŋgi nami Qotei aqa medabu osib ni qa
    anjam babtosib wau emeb. E deqa are qalsimqa anjam endi inoq qariŋyonum. Deqa
    ni sisiyosim daurye. Kristen gate naŋgo anjam babteb qaji dena ni siŋgilatmoqnimqa
    ni qoto tamo bulosim kumbra uge kalil gotraŋyoqne.
  eng-OEBUS: This, then, is the charge that I lay on you, Timothy, my child, in accordance
    with what was predicted of you – Fight the good fight in the spirit of those predictions,
  eri-eri: Yame magana Timoti, amina nere ne name fanyite bode profet beele lewane
    waha ninafe isidu, ji beele beha ne dada onowau ganga waha boni lehinini. Ariya
    ne profet beele waha awa tuwahenga, onowou inyaba waha ileiwei nomo warawau ganga
    jaimu hinona.
  aly-aly: Timothy, nganap alerey atyenh-apeny inngarl. Tyatyew-artey-rnemelan ngkweng-warl
    akapwert-warl itep arrernew, ngenh tyaty-areny ilkwa arrerneyew, ayernemel Akngey
    ngkweng. Inweng Mwerr-angkerel ikwer-rnem-angkwarr ngenh ilew, ikwer warrkerr-aynteyew,
    tyaty arrpanenh-angkwarr alherl-apaynteyew. Athan ngenh ileyel angka irrkaty-angkwarr-anem.
    Aleth iterr-aynteyew angka nhenhew, iylpelerrey-angenh. Alakenh-anyeman nga artwa
    army-areny-apeny, rlterrk anaynteyew Jesus-angkwarr arrenty-wety.
  wiu-wiu: Anu mana Timosi eya tamene wane ikilepa neeke papete oa piane toane litikene
    uku. Eni oa piane agale wene taneya meke poyo agome-kiti tou toa
  swe-swe: '[Paulus återkommer nu till uppmaningen att tillrättavisa falska lärare.]
    Detta uppdrag att befalla (förmana, uppmana) [de som lär ut falska läror, se vers
    3 och 5] anförtror jag nu åt dig, mitt barn Timoteus, i enlighet med de profetord
    som en gång uttalades över dig. I kraft av dem ska du kämpa den goda kampen,'
  cth-cth: Ka capa Timote, nang hanelah profet lahoi ka pâpho e naw hoi hete cingthuilawknaw
    hah nang koe na poe. Hethateh, yuemnae hoi kathounge panuenae lung na tawn teh
    kahawi e tarankâtuknae na tuk thai nahane doeh.
  mti-mti: Ne utunwa Timoti. Gae me genan watavit wanewa me gumbe ne mame dirukna.
    Sira gae me watavit wanewa gumbe mut oraiwa a.
  pad-NT: Timóteo, kodisai i. Ira ohonariavini hiki kodiva'isohihia va'ora inava'isohijahakivini,
