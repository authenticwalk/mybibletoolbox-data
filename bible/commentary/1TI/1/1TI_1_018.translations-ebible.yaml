    Fhe Bakɨme kamthooŋ guma suaŋgi kameŋ, ndu fhura ne ganɨrim, ne ndu ndava khavɨri.
    Ndu khaŋ tɨgɨp havhargip, mba tɨvi mbatɨgi phorgɨv shogɨp, nta mbevɨri.
  bsj-bsj: Ma nenen werfunero woti munen, bi bwe mi, Timoti, dong-dong kange dugumbo
    ci mani dor mwereu be na mwi tem kwendo yora.
  cak-cak: Ja mandamiento re' ri yatinya' can pa ruvi', rat Timoteo ri rat achel nuc'ajol,
    richin quiri' achel ri bin can pan avi' na'ey coma ri yeyo'on rubixic ri nu'ij-pe
    ri Dios pa cánima, rat nacusaj ri uchuk'a' ri nac'ul riq'uin ri qui'in can rije',
