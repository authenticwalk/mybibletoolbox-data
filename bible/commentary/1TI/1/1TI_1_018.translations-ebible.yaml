    gak, sip kab kalanas ayaŋ am chɨk ñub pɨsnep tɨmel gak ak tek gak.
  jic-NT: Timoteo, niswa quelel velé 'üsüs jin tji'yüsa tjevelé mpes, way tsjicj way
