  ndj-ndj: Ngudayila wikali Ifesu kucha wungudedikili pandiveyi nguyenda Makedoniya,
    kuvaveli vandu vamu vakuwula ng'ulilu ya udesi, uvabeshi vandu ava.
  mbj-NT: Masedonija häd näng do häj n'aa hẽnh ỹ bahõm noo gó tak'ëp ỹ betsẽẽ doo
    da a hã Epeso häd näng do panang bä mabaym hyb n'aa, tii da p'aa hẽnh ỹ betsẽẽ
