  swp-swp: Doha ea aiboda arim eai oa bena u bawa Epeso eai eau ea lau Makedonia,
    tatao headi bena u hetaladuidi hari lauheata tabu se heaheataei.
  bjr-bjr: Ooqai qinee Maseedoonia maaqa maqai fiqa aniara Eefeesusa maqusaki mariannee
    qiafannana maqee faqa miqi kai iqa miqoo mariannee qidaqa. Eefeesusa maqusaki
    mariasa akaqausa fuka unna amaana qimari ufana faiqí anaasee qimannimi mariasa
    mariafaqa minara anee qaoo qianneera miqoo mariannee qidaqa.
  aby-aby: Na adinaro Masadonia orofaro animane ukaada ae Efesa goiro ibia weke nono
    awoena abake enaenari weakune. Efesa goiro ibaada i imusu we ma iwoka ukeka, ie
    Godinu we ma iwoka ukeka meya i oroubairo medifisa eno ane wearo naufisa. I orouma
    emenu akaemukunu ibi ibiro weada dadaa wake aine wai ure weibaisaya emuabake ibai
    medifisa eno ane wea. I orouma eno weaisa ibake moi orouma Godinu ba imukeka imuke
    dakaisake me sara imuka imukaisa ibake emenu imuka yaisina Godibairo ode dakaisa.
  eng-YLT: according as I did exhort thee to remain in Ephesus — I going on to Macedonia
    — that thou mightest charge certain not to teach any other thing,
  jni-jni: Kasi imumsa mabuka we uwu, sa indusa uhana makidoniya agi, uda tonno u
    Afisa uwuu aye kati wa wuzi ure ubezi sas.
  kne-kne: Sin kinmaanak issa ay manpa-Macedonia, intogon ko en sik-a ay mantetee
    ka issan ed Efeso et nay ipidwak ay mangitogon, tan wada da issa di mangit-itdos
    natnatken et masapol ay bilinem daida ta isaldeng da.
  tgj-tgj: Ngo Mesedonia bv vngla lamtvlo nam minam apiabv, ngo nam Epesus lo dootoka
    vla mvngdunv. Nyi mego vka mvvnam doin vkv tamsar nyadu, okv no bunua mingku mabvka
    vla orto jirung toka.
  gui-NT: Epɨta Efeso pe, Macedonia cotɨ aja yave che jae ndeve rami, reyócuai vaera
