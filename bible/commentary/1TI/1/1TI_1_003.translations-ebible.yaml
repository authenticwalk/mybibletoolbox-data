  bsn-NT: 'Macedonia vãme cʉti sita vacʉ, “Ado Efeso vãme cʉti maca tujaya mʉ”, mʉre
    yicajʉ yʉ. Ado bajiro yigʉ, to mʉ tujarotire bojacajʉ yʉ: Toanare Dios oca riojo
    gotimasiomenare, ĩnare mʉ gotimasiorotibetirotire bojacajʉ yʉ.'
  pib-NT: Wane nixa gagjiretyawakyi Gigwiso putukinripa wa Masetoni nyinpatka gita,
    ptowutyapna pimrine gi wa pnuko china ginkaklewletinripna.
  wiv-wiv: Kilaka kua katane vano kara provins a Masedonia, ta vala polea matuha ni
    niho habuka koto mia ni Efesus koto pole kara manumanu taza ra kena, kete beta
    dia kata sikulnia manumanu na vaketeketea motu.
  reg-reg: Lwa kutyo nakwilembelesishe anu nasokeleo ningenda Makedonia, usigale Efeso
