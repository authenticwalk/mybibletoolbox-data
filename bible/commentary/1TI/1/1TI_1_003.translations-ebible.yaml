  ckb-ckb: کاتێک بۆ ناوچەی مەکدۆنیا چووم، لێت پاڕامەوە لەوێ لە شاری ‏ئەفەسۆس بمێنیتەوە،
    تاکو خەڵکێک ڕاسپێری فێرکردنێکی جیاواز نەدەن و
  nas-nas: 'Enang ninge eeꞌ botoramaang tero pia-antarantuꞌnaꞌ Masedoniaꞌnameensiꞌaape
    mema: Daꞌ teke Epeses-namonoi otomatoaing, eeꞌnoko teke otoi teing nantoong miring
