  mbh-mbh: Na tho sis ve aro wong voth inga a Epesus, ranga ve ako tho ria tel wong
    nge lale, nge wop lemi ako tho losa mo tho es a Masedonia la, eneke toko pelie
    ako ru o voth nge, o patoral nge riong le apaltetonga. Naro ong sung riong engenga
    a or nge, ako aro i mit rup ole patoraling areken.
  bdd-bdd: Mwalo ꞌane tutenina yaꞌebesinegowa ma yatauya Masidoniya, ma yahenuwa lagugowa,
