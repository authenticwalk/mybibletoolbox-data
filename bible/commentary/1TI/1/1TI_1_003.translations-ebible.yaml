verse: 1TI.001.003
translations:
  kpx-kpx: Di subuta Masedoniae lohoho a namihai loui kosea, “Di isiviale au Evesasie
    unela.” Kosealemo ata degomoleau loboe hoto loui ata haivemale kebiaho louge abu
    halevai.
  okv-H: Eto na enda Macedonia ta pahue umo da Ephesus ta iroa ke ngahia na ijiena
    eto ehako asa ta iroa erena amo da ai ta embomeni na God ta ke avo ke sokova nei
    te nei te na ahe ere poekihera avo ke ngahia na haekejo.
  tbo-tbo: Lolowa ipa a nehalem po a nae Masedoniya ma a paliwelem a pa, ‘Epeso ega
    una nenehaleya ma una memae, u baha geka a bahebahena meya, ipa lawa una paliwelehi
    po ega wiatatiyana tapuna po tapuna hina iatatiyaneya babana lawa he koyakoyamehi.’
  mal-C: ഞാൻ മക്കദോന്യയിലേക്കു പോകുമ്പോൾ നിർബന്ധപൂർവം നിർദേശിച്ചതുപോലെ, നീ എഫേസോസിൽ
    താമസിക്കുക. അവിടെ വ്യാജ ഉപദേശങ്ങൾ പ്രചരിപ്പിക്കുന്നവരോട് അതിൽ തുടരരുത് എന്നും
  grc-SR: Καθὼς παρεκάλεσά σε προσμεῖναι ἐν Ἐφέσῳ, πορευόμενος εἰς Μακεδονίαν, ἵνα
    παραγγείλῃς τισὶν μὴ ἑτεροδιδασκαλεῖν,
  bgc-bgc: जिसा के तू तीमुथियुस जाणै सै, इफिसुस नगर म्ह कई माणस सै जो झूठ्ठी शिक्षा
    देवै सै, वे माणसां ताहीं लगातार झूठ्ठी कहाणियाँ अर पूर्वजां की लम्बी वंशावलियाँ
    नै सिखावै सै, जिसा के मन्नै मकिदुनिया जान्दे बखत तेरे तै कह्या था, के इफिसुस नगर
    म्ह रहकै उन ताहीं कह के इसी शिक्षा ना देवै, जिब वे इसी शिक्षा देवै सै, तो माणसां
    म्ह विवाद पैदा होवै सै, इसका नतिज्जा यो सै के ये शिक्षक परमेसवर का काम न्ही करते
    जो परमेसवर नै उन ताहीं दिया सै, यो तो सिर्फ मसीह पैए बिश्वास करण के जरिये करया
    जा सकै सै।
  khz-khz: Makedoniai ana ago natiwato aonai, goi avaikilamuto, natiwato, Epeso ai
    pono talu. Kwalana talima reketa vonai kila opakaura gevevega-ripagirana. Goi
    na votalima pono vaikilara, pia vega-aiki.
  deu-TKW: Wie ich dich aufgefordert habe in Ephesus zu bleiben, als ich nach Makedonia
    gieng, damit du gewissen Leuten auflegest, nicht abweichend zu lehren,
  zsr-NT: Rátaꞌyuaꞌ lauꞌ naꞌa gunuꞌ ca naꞌ gútaꞌyuaꞌ lauꞌ catiꞌ niꞌ gyijaꞌ luyú Macedonia,
    quië ugaꞌnuꞌ lu yödz Éfeso len gna béꞌinuꞌ laꞌquëꞌ bönniꞌ niꞌ cui lusëdnëꞌ zxba
    yubl
  lin-lin: Ndenge nasengaki na yo tango nazalaki na Masedwane, tikala awa kati na
    Efeso mpo ete opesa bato mosusu mitindo ete batika koteya mateya ya lokuta
  hns-NT: Djaise ham tose bolke Maasadonia diehaat gailie, oisane kar. Ham maangiela
    kie toe Efese sahar me rahieke koetjh manai log se boliehe kie oelogke na tjaahie
    doesar baat siekhaawe ke.
  noa-E: Ar na mʉch Macedoniaag maagpaawai mʉchdëu pʉrʉg jaau chirarrjö, ich jãig
    Efeso phöbör eepai chirsí, jãg sĩi sëukha nem agchajã khaba jaau wënʉrrʉm khʉʉnag
    tag jãgʉm iek jaaupiba aag.
  eng-EMTV: Just as I urged you to remain in Ephesus as I traveled into Macedonia,
    that you should command certain people not to teach differently,
  mib-NT: Ná ni quihin ri ichi jeē quihín rī Macedonia, te ni cahān ndahú rí jiín
    ró jeē quéndōo ró ñuu Efeso. Te suni súcuan cáhán rī jiín ró vijna, návāha cahān
    nīhin ró jíín sava ñayuu yúcuan jeē ma stéén i ɨnga jnūhun jeē tú ndaā.
  lif-NT2: इङ्‌गाॽ मे़सेदोनिया थुम्‍मो पेगाङ्‌ङिल्‍ले़ खे़ने़ॽ पेलि फाक्‍ने़बा कुइसिःक्
    खे़ने़ॽ एफिससओ ए याःक्‍ते़ॽओ॥ खे़प्‍मो कुभा मनाहाॽरे़ इङ्‌ले़क्‍पा निसाम् मे़हुॽरुसिर
    मे़याक्॥ खे़ङ्‌हाॽ हे़क्‍के चोःक्‍मा मे़बाङ्‌घे़से़न्‍ने़ॽओ॥
  xnj-xnj: Niyupa utama ku Efeso ngati chana kuyupili panahambayi Makedonia. Vavili
    vandu kwenuko veviwula mawuliwu gaudese. Vabesayi vandu avo.
  mmx-mmx: Nia a vara i do una nemen go Epesas, kerekngan aga tong i ru ap mo laaleng
    nia aga vas kaxat uto Masadonia. Leventaba luvuttadi me go Epesas di vanasa limixin
    mi levenanasa xaxarang. Kuren la una tong i ridi do dina xap ta ap mo loklok.
  cbr-NT: '''Ëx Macedonia menu cuantámainunmi Efeso ëmanu bërúnun quixun cana mi can,
    anuxunmi an Nucën Papa Dios cuëëncësabi oquin ''unánmiquinma bëtsi bana uni ñuixuncë
    unicama usoquin ''axunma ''anun quixun canun.'
  tee-NT: Pus tachi ju icjunin acsni ic'alh ju xalacat'un Macedonia pus aktam acjunchokopalan
    laca'ats'oknut. At'a'ulhca' ju lak'achak'an Efeso. Ju chunch laich a'una' ju ali'in
    ni jantu catamasulh ju lhamap'aksin ju jantu soknic'a.
  eng-LSV: According as I exhorted you to remain in Ephesus—I going on to Macedonia—that
    you might charge certain [ones] not to teach any other thing,
  cak-NT: Y anche'l ri xin-ij can chawe cuando xipe pa Macedonia, quiri' chuka' nin-ij
    chawe cami; can cac'ue' na chiri' pa tenemit Éfeso, roma chiri' jec'o winak ri
    man ja' ta ri ketzij ri niquic'ut chirij rutzij ri Dios. Y nic'atzin chi na'ij
    chique chi can man tiqui'en chic quiri'.
  pah-NT: 'Ymya''ĩ ji hoi cidade de Macedônia pe ikwehe''i. Jihorame ji ei nde ve:
    Epyta ti cidade de Éfeso pe teremombi ti g̃a – kiroki g̃a ombo''e g̃a Tupana''ga
    nhi''ig̃aatyviva''ea rehe. Kiro ji ea''javi a''ea pe jitehe. Ere ti g̃a pe: “Tapembo''ea''javi
    ti Tupana''ga nhi''ig̃aatyviva''ea rehe Tupana''ga remiarõe''ỹva''ea rehe,” ere
    ti g̃a pe.'
  sja-NT: Naaweda mɨa enenee nɨ̃baji pɨ beemerã Éfeso p'uurude, mɨ mamãik'aapa uchiak'ãri
    wãit'ee Macedonia eujãdee. At'ãri k'inia bɨ jãma beemerã, jãpemaarã ũk'uruurãpa
    ne-inaa awara jarateemaa p'anadairã mɨa jaratee ni k'ãyaara. Jaráji ma seewa waa
    jarateenaadamerã.
  xed-xed: Manda ya si ta mnə yu ŋa gha ma sliʼa ɗa da luwa Mekaduniya ya kay, ka
    nzata ka ma luwa Afisus, kabga mamu gwal ta tagha tsakalawi ŋa mnduha. Ka dvanaghata
    ka ta həŋ ŋa zlaŋta taŋ.
  mks-NT: Tá ja̱lóho cáma̱ni̱ quee e̱ ñuu Efeso quixi i̱ estado Macedonia yóho já
    na̱xi̱ca̱ ta̱hví i̱ nu̱u̱n ña̱ ná cando̱ún ñuu Efeso ja̱n. Ta viti xíca̱ ta̱hví
    tucu u̱ nu̱u̱n ña̱ ná coún cán. Jáchi̱ ndúu java ña̱yivi cán ta jána̱ha̱ na̱ ña̱
    tu̱hún nu̱ú ña̱yivi. Ta ndítahan nu̱ mún cahndún chuun nu̱ ná ña̱ ná a̱ jána̱ha̱
    ga̱ na̱ ña̱ tu̱hún.
  gfk-S: Iou sip be nu kis baak kaia Epesas hoke iou ga haragat ugo be iou ga ura
    hinana u Masedonia. Ari turadi kaia di hausur ma ra mes na mangana harausur harabota.
    Ma iou sip be nu kis kaia be nuge tigel di.
  bmu-bmu: Masedonia prowinsnöŋ anmamgö ahali, nalö miaŋgöreŋ kewö jim kutum gihial,
    ‘Gi mönö Efesus sitinöŋ toroqeba mala urumeleŋ kambu bauköm eŋgimakŋan. Tosatŋan
    mötnaripkö keu kembaŋi tosatŋi kusum sohomakzei, mi toroqeba akepuköra galöm mem
    aŋguba malme.’ Mewö jim kutum eŋgiba malmangöra jial.
  dgz-dgz: Amba watagaet ne at Masedonia angena, ge at Epesas gapan waingepen men
    diagen wana, menan endi den ap mepe wainge waenapan dandamunagaet diamo wa, waenapan
    upi nop gutut eboewa waine ame ae vep.
  eng-GNV: As I besought thee to abide still in Ephesus, when I departed into Macedonia,
    so doe, that thou mayest warne some, that they teach none other doctrine,
  zaa-NT: Tì'a niá' loti' dí'a' para región lą́ Macedonia ą'hua rudí'a' anna qui'ni
    eyà'na lu' le' yétsi Éfeso, porqui'ni nà' la tsè'e ttu chuppa ca enne' canu riquixá'a
    cą ca enseñanza huaya', pero álahua según ca enseñanza nu cca qui' Cristua nu
    riquixa'a'. Dàni lu' gá lu' cą qui'ni bittu ru guni cą ą'.
  eng-WEBSTER: As I besought thee to abide still at Ephesus, when I went into Macedonia,
    that thou mightest charge some that they teach no other doctrine,
  guh-guh: Pamatacabi baja ponajë Macedonia nacuayabelia, capuenetatsi neponaponaenexa
    Efeso tomarata. Nexata icatsia matavëjëa caitorobatsi tsiteca abaxë neponaponaenexa
    bajarajota. Tsipaji itsamonae bajarajota tsipaebavanapa saicayacuenia Dioso pejumelivaisivecua.
    Palivaisi tsipaebavanapa bajarapamonae, apo pexaniajailivaisi cajena. Jumeitavetsianame
    bajarapamonae matavëjëa baja petsipaebaponaeyaniva bajarapalivaisi.
  bon-bon: Cane cääri naajenine maane Epeso babo cewe je lenajame, cane lipu uja naajepene,
    Makedoniya probins me liba lädepene. Poto biname cina peema Epeso je walya abiberäja
    ne ecenanenisi, maane miiji jiibemepi teebibine.
  nhw-BL: Timoteo, sempa nimitzilhuía catli nimitzilhui quema nimitzcajte para niyas
    tlali Macedonia. Ximocahua nepa ipan altepetl Éfeso huan xiquinnahuati nopa tlacame
    catli tlamachtíaj catli amo neli ma ayacmo quichihuaca.
  swh-ONEN: Kama nilivyokusihi wakati nilipokwenda Makedonia, endelea kubaki Efeso,
    ili kwamba upate kuwaagiza watu wasiendelee kufundisha mafundisho ya uongo
  wbi-wbi: ghukalaghe kulikaaja lya efeso, ndavule nikakusumile ye nivuka kuluta kukighavo
    ikya makedonia, kuti uvakanaghe avanhu vanovivulanisia mbulanisio isa vudesi.
  bba-bba: Tɛ̃, nɑ kĩ ɑ sinɑ Efesuɔ nɡe mɛ nɑ nun yiire sɑnɑm mɛ nɑ dɔɔ Mɑsedɔni ɡiɑ
    kpɑ ɑ bu yinɑri be bɑ sɔ̃ɔsi tukunu sɔ̃ɔsimɔ.
  eng-KJVCPB: As I besought thee to abide still at Ephesus, when I went into Macedonia,
    that thou mightest charge some that they teach no other doctrine,
  kgk-NT: 'Macedônia yvy-py aha jave, amombe''u va''ekwe nde-vy ne rembiaporã. Ãy
    amombe''u jevy-ta: Epyta katu Éfeso tetã-my, erenhemonhe''ẽ hagwã gwĩ oporombotavy
    rei okwa va''e-pe, “Anive eremombe''u joavy avy teĩ Cristo rehegwa nhe''ẽ” ere
    hagwã íxupe kwéry.'
  waj-waj: 'Na mmata Maketoniaa ivaki kuaa suaivaki na yaagueeqama kua tiee i kiaanoo:
    Yoosinna Epesiisa ivaki varianee, kiaaduu rikiee varunnaneema mmannammanna varianee.
    Variee gioonna kiaapu vooya ivaki varida hama safuuma Anutuuqaa kuaivaa gioonna
    kiaapuuya kiaa mmirama kiada unnakua tinniivaatama kiaa mmiaiya ooqoo kianee.'
  cpy-cpy: Paerani niyaatan-takari Macedonia-ki, noshintsita-nakimi pijeeki Efeso-ki,
    ari okantyaa piyotaan-tyaariri jeekayita-tsiri pinampiki, ipakahaero ikinakaa-shiyitakawo
    riyotaantzi.
  mpx-mpx: Nuwau nu minaa ga Epeso, ni ola valila ya ba pagasisewa, mulaa abwe ya
    egon ge ya nem Masidoniya. Nu minaa tei, inoke gamagalau bolo panpankiti kakakawena
    hi panpankiti-an, nu ba lopwalil bahi al nihi panpankiti-an.
  wbp-wbp: Yangka kujarna kamparru-wiyi yaninja-yanu nguru-kurra Majatuniya-kurra,
    yangkarnangku wangkaja yinpa nyinami yalumpurlaju kirringka Yipijarla. Nyampurranyalparnangku
    yangkaju yimi-ngarrurnu kujalpalu-jana pinarri-manu yimi warntarla-kurlurlu nyampurlu
    ngalya-karirli Kirijini-paturlu wati-paturlu. Yangkarnangku nyuntuku wangkaja
    yungunpa nyuntuju jupu-karrinjarla nyinami yalumpurlaju kirringka yinpa-jana nyampu-patu
    wati-patu warla-pajirni. Jalangu karnangku wangkami jurrku-juku nyampurla pipangkaju
    yangka kujarnangku wangkaja kamparru-wiyi yinpa-jana warla-pajirni yangka-patu
    wati-patu yimi warntarla-kurlu kuja kalu-jana pinarri-mani.
  luo-luo: Kaka ne anyisi mondo itim kane an e wuodha madhiyo Makedonia, adwaro mondo
    imed bedo Efeso nikech jomoko ni kuno mapuonjo ji puonj mag miriambo manyaka ikwergi
    mondo giwe timo kamano.
  nhe-NT: Timoteo, sampa nimitzilhuía tlen nimitzilhui quema nimitzcajte para niyas
    tlali Macedonia. Ximocahua nepa ipan altepetl Éfeso huan xiquinnahuati nopa tlacame
    tlen tlamachtíaj tlen ax neli ma ayoc quichihuaca.
  aii-aii: ܕܵܐܟ݂ܝܼ ܕܛܠܝܼܒ ܠܝܼ ܡܸܢܘܼܟ݂ ܐܝܼܡܲܢ ܕܒܹܐܙܵܠܵܐ ܝܘܸܢ ܗܘܵܐ ܠܡܵܩܹܕܘܿܢܝܼܵܐ، ܕܦܵܝܫܹܬ
    ܓܵܘ ܐܵܦܸܣܘܿܣ، ܕܦܵܩܕܹܬ ܠܚܲܕܟܡܵܐ ܦܲܪ̈ܨܘܿܦܹܐ ܕܠܵܐ ܡܲܠܦܝܼ ܝܘܼܠܦܵܢܵܐ ܦܪܝܼܫܵܐ،
  esk-NT: Uvaŋa Ephesus-mi itqugikpiñ ilvich uqautipmatun apqusraałłamni Macedonia-mun.
    Iñuich iḷaŋich taamani uqałiġnik taŋiġitchuanik iḷisautrirut, aasriiñ iñiqtiġlugich
    nutqaqtitaksraġigitin.
  msb-msb: Niyan, gusto ko sabihon gihapon an gintugon ko sa imo kasadto san malarga
    ako pakadto sa Macedonia, na magpabilin ka didto sa Efeso agod suguon mo na mag-udong
    an mga nagatukdo sin mga buwa na katukduan.
  cpa-NT: Na³ma²ŋíh²hning jøa³juøi² Efeso ju³lah ca¹juúh¹jni jmai³ ca¹guio¹jni juu¹²
    ja³tén¹² Macedonia. Hno¹jni hi² juaih¹³hning ca²dsiog³ dsa² hi² tsa¹ma¹he¹dsa
    jǿg³ siíh²,
  dso-dso: ମୁଇ ମାକିଦନିଆଇ ଜିବା ଆଗ୍‌ତୁ ତମ୍‌କେ ଏପିସିଅତେଇ ରୁଆ ବଲି କଇରଇଲି । ତେଇ ଜନ୍‌ ଲକ୍‌ମନ୍‌
    ବୁଲ୍‌ ସିକିଆ ସବୁ ଦେଲାଇନି, ସେମନ୍‌କେ ବୁଲ୍‌ ସିକିଆ ଦେବାଟା ବନ୍ଦ୍‌ କର୍‌ବାକେ ଆଦେସ୍‌ ଦିଆସ୍‌
    ବଲି ମୁଇ ତମ୍‌କେ କଇରଇଲି ।
  meu-meu: Makedonia nala negana ai, na noimu Efeso ai ba noho taritari nato, haida
    ba sisiba henidia, hahediba herevadia idaudia basie gwaurai
  yva-NT: Timotius, ribeker indamu wino tawan no munijo Epesus. Omamo syo raura nai
    tavon to arono nandijawe syuje indamu syanya ride no propinsijo Makedonia so rai.
    Weye vatano nanawi ratuije inta wo ananyao angkari raugaje, weti syare nyo mansopi.
  dgc-dgc: Nadid, Timoteo, diyan mo ginanan i Epeso. Da saya tu nibilin ko diko to
    éya, to péglakad ko ta Masedonia. Te tolay kan sina nadid a mégtoldu side ta mali,
    éy siko i bahala a mangsaway dide.
  zpm-NT: 'Zigne psoque naa diidz lo luu leṉ dze ne laa naa za nëz xtan zha Macedon
    ga, laa luu biaaṉ Efés i; scagaa niina laaw rneque naa lo luu stib: Sca no luu
    i, bnee lo bla zha ne squi no i, cseetraade zho miech grë zhiwseed zho, sac ncuaaṉe
    paat rquiinda.'
  hix-NT: Onà wyaro àkekonà, owya, Maseknonya yamtar hona rotontoko. Ehfesu ho rma
    exko, àkekonà, owya. Àro wyaro rma rha àkehe, owya, amnye rma xarha. Ehfesu ho
    rma exko, àkehe. Àton kukuru komo ryhe, anar me hananàhno yeryatxow hatà. Àro
    ke, àto rma exko, owya nyamoro hananàhtoho me. Anar me hananàhno yhera harha ehtxok
    hampànà, kasko, àwyanye.
  sim-sim: Os provins Masedoniak a ikuri wolo karem mirin amu sawera, �Mai, yanga
    Efesus orok er lihi ma ol welmbahalaha maintarmben sawenda ma ondon kwambuk pantleshinak
    os erem li sawendan li halaka.�
  npi-ULB: मैले म्‍याकेडोनिया जाँदै गर्दा तिमीलाई अनुरोध गरेँ जस्तै एफिससमा नै बस
    ताकि तिमीले भिन्‍न सिद्धान्त सिकाउनेहरूलाई आज्ञा दिन सक्‍छौ ।
  cgc-cgc: Anduni, may pangabay a na paryo ta ambal ko ki kaon kan-o na galin a dyan
    ta Efeso na munta ta prubinsya Macedonia. Gapangabay a na naan ka nang ta Efeso
    yan tak may mga ittaw dyan na iran na patudlo dili paryo ta ate na mga papatian
    bilang mga gatuo ki Cristo daw dapat ambalan no na untatan en danen iran na pagtudlo
    ta dili matuod.
  tim-tim: Nâ Makedonia hânân ariwerâm akmâ âmâ makgiŋân aregât hain akben. Amâ luâk
    bikŋande hutyeŋân kinmâ den aŋgâ siâ makyeŋgiyi yâk makyeŋgimenâ hepunbai.
  yor-yor: Bí mo ṣe rọ̀ yìn nígbà tí mò ń lọ sí Makedonia, ẹ dúró ní Efesu, kí ẹ lè
    dá àwọn ènìyàn kan lẹ́kun láti má ṣe kọ́ ni ní ẹ̀kọ́ èké mọ́
  wos-wos: Hanja wuni Masedoniana héfaré yinjoka huruta wuni méniré wa, méni Efesusmbu
    reméte. Némbuli akwi méni wun getéfambu reméte wuni mawuli ye. Du nawulak di Kraiska
    yénataka hundi du takwaré wakwe. Méni diré hambukmbu wataméni, di ména hundi xéka
    wun yénataka hundi wambula wahafi yandate.
