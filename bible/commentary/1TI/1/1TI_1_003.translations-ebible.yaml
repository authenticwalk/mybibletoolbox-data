    pa timonokiso, aiyoloko topoko noko monoi na timonoki, na pa ikiko, “Noko nokolaloso
    noiyo aiyoloko ifoluwaikaloiwo.”
  zaj-zaj: Kamba vinikuyalalile vinikalile mnzila nichola muisi ya Makedonia, usigale
