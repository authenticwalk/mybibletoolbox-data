    tupwadi ꞌuꞌausidi ma sahena heꞌitao hagana ma hagana siheheꞌitadi.
  cbt-NTPO: I'hua Masitoniaquë yapa'patëra, sha'huitëranquën. “Ipisoquë ya'huëtaquë'
    pënëntamaso marë',” itëranquën. Iporanta' inachachin sha'huitaranquën. Inaquëranchin
    ya'huaton, pënëntáquë'. A'naquën nisha nisha nanan a'chinapi. Inapita sha'huitëquë'
