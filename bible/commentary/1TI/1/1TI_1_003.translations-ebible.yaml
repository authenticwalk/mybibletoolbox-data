    petta aweda ituldu ya awan kustu,” kunku.
  lug-lug: Njagala osigale mu Efeso, nga bwe nakukuutira nga ŋŋenda e Makedoniya oziyize
    abantu baleme kuyigiriza njigiriza ndala.
  yby-yby: Nemoya Masedoniya ebakuka wekolo ata leko lo emobomidana oko mino. Sakoya
    Epesisi numutoka woko omeko mino. Sako minoko maloka wewenasi suwa monoka api-napi
    nibebo nesa maya hulatae loko lo bekadeko hulatae.
  heb-heb: הנה בלכתי למקדוניא בקשתי ממך לשבת באפסוס למען תזהיר מקצת אנשים שלא יורו
    תורה זרה׃
  mpp-mpp: Na Masedonia prowins iwa hikenogale ailu yowa sanangne miiba, yogo hatacmac
    edocgugabac, ga Efesas mi hegiledamec. I yangucte, ngic gocne yenge Yesule habu
    kwelina kwesac-yowa gocne silicine monic weduyelecaigaing. Ailu yenge siduc esecne
    nga ngesa-ngambo esecne gaofeibong, yengele fikesawecte fung kwenogale ailu yowanginengti
    fec-wac aicaigac. Inguc aime Wapongte yowa gocne balaibeningte ailu ngage-ngagesingnginengte
    yefe hegilecaigaing. Ilec yenge sanangnehac edocebalu kpatalayeledamec.
  apb-apb: Mala oto nou unue ka'u huni'o aana maholo nou lae mai hunie po'o ni henue
    i Masedonia, saeku hunie uri o ke oore ka'u mola wau aana huilume i Epesas. O
    ke ii'o oto i leune hunie o ke uure honosie mwala nge kire ko lae pe'i ha'a-uusuli
    mola aana mo ola aaopa mwaanie hiiwalaimolinge to'ohuu.
  san-TEL: మాకిదనియాదేశే మమ గమనకాలే త్వమ్ ఇఫిషనగరే తిష్ఠన్ ఇతరశిక్షా న గ్రహీతవ్యా,
    అనన్తేషూపాఖ్యానేషు వంశావలిషు చ యుష్మాభి ర్మనో న నివేశితవ్యమ్
  ben-IRV: মাকিদনিয়াতে যাবার দিনের যেমন আমি তোমাকে অনুরোধ করেছিলাম যে, তুমি ইফিষে
    থেকে কিছু লোককে এই নির্দেশ দাও, যেন তারা ভুল শিক্ষা না দেয়,
  ntu-ntu: Mzli kc tqmncbe-ngrgi mz taon Efiszs, pibo bam kx namncme elr, x ninge
    kc tqvzpex mz provins kc Masedonia. X mzli ka suti drtwrnge kx namncbeq elr, murde
    na-atubqtibzme nzalvztrkr leplz kcng tzalvztr-rbrng.
  pan-pan: ਜਿਵੇਂ ਮੈਂ ਮਕਦੂਨਿਯਾ ਜਾਣ ਵੇਲੇ ਤੈਨੂੰ ਬੇਨਤੀ ਕੀਤੀ ਸੀ ਕਿ ਤੂੰ ਅਫ਼ਸੁਸ ਵਿੱਚ ਰਹੀਂ,
    ਤਿਵੇਂ ਹੁਣ ਵੀ ਕਰਦਾ ਹਾਂ ਕਿ ਤੂੰ ਕਈਆਂ ਨੂੰ ਹੁਕਮ ਕਰੀਂ ਜੋ ਹੋਰ ਪ੍ਰਕਾਰ ਦੀ ਸਿੱਖਿਆ ਨਾ ਦੇਣ।
  gvc-gvc: Sohõ jiri pjare Macedonia yahpapʉ wahacʉ mʉhʉre Efesoi cũ yʉhdʉ wahcãi.
    Tói cãina ti ya buheare mahñoa buheare buheina jire. Tí buheare mʉ buhe dutierahtiro
    cjihtore cũi yʉhʉ mʉhʉre.
  mwp-mwp: Ngi sew matha medha Epoesoesanu mabaygoepa ngurpaypa, ngay ngibepa midh
    nanga mulaydhin senabi thonara ngay ngibiya kulay mangaydhin ngaw Makadoniyaw
    yabugudoenu dhadhal. Wara mabaygal sey muynu thanamun ngurpay mamu mina lawnga,
    ngi ngaru umepa thanamulpa, ‘Sethabi zapul lak ngurpayg.’
  sbk-sbk: Nashi sanabhozyezye nanasogolaga abhale hu Makedonia, osagala hu Efeso
    ili aje owezye abhabhozye abhantu aje waganjefundizye enongwa ezyenje.
  mya-JVB: ခြားနားသော အယူဝါဒသစ်ကို မ သွန်သင် ကြနှင့်ဟူ၍၎င်း၊ ဒဏ္ဍာရီ စကားကို နားမထောင်နှင့်ဟူ၍၎င်း၊
    ယုံကြည် ခြင်း၌ တည်သော ဘုရားသခင် ၏ သာသနာ တော်ကို ပြုစု သည်ထက် ၊ အချင်းချင်းငြင်းခုံခြင်းကိုသာ၍ပြုစုတတ်သော၊
    ပြင်ဆင်၍ မ ကုန်နိုင်သော ဆွေစဉ်မျိုးဆက် စာရင်းများကို ပမာဏမပြုကြနှင့်ဟူ၍၎င်း၊ သင်
    သည် အချို့သော သူတို့ကို ပညတ်ထား၍
  kgf-kgf: Ni Makedonia baeciguc keŋi nalé imuaru Efeso ama areŋa yandaiguc waima
    kecbésémaŋ niŋac ʒénaŋgé géŋi imi, gi ic embac tosara ʒéseli énécmina pakeŋ ac
    ikora tosara ménda ku énécmima
  awb-awb: Íné Másérónía marákórápéq pokinaurautaq arensabé, Épésa suwahpeq míahno
