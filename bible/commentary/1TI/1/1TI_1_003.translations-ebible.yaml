  lat-VUC: Sicut rogavi te ut remaneres Ephesi cum irem in Macedoniam, ut denuntiares
    quibusdam ne aliter docerent,
  ngp-ngp: Enga viya husigiile umwo nandile haita Makedonia, naunga wikale uuko Efeso
    vileke uwalemeze want'hu watuhu wakuhiniza mahinizo yo udant'hi.
  aoi-aoi: Ningi-likenu-manja lukwakwa ngayuwa engembu-wa Mejideniya, yirra-rringkama
    nungkuwa yakwujina Ebijija-manja akwa ningi-yamama ngayuwa nungkuwa-wa, “Ambilya
