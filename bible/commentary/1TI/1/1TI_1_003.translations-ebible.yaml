  hla-hla: Alia e ngilegu alö go kakaia tara taun i Epesas, tu mar hatei has meni
    lia alö poata tu la u lia tara provins i Masedonia. Palair u katun i Epesas e
    hihatuts ner u ranga u gamogamo, na lö go ranga hapiu ren.
  mav-NT: Pyno mesup ahẽtup i ra'yn eupi Timoteu tawa Ewesu piat ereĩne'en hamuat.
