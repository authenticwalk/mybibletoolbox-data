    ajoj in xinbij can chic chawe chakaja' chi natq'ueje' can pa Efeso chi nach'a'
    chique utzc'a chi ma tiqueya' ta más.
  tdt-tdt: Uluk hau baa iha provinsia Masedónia, hau husu atu o hela nafatin iha sidade
    Éfezu hodi bandu mestri falsu sira iha nebaa atu la bele hanorin falsu tan. Agora
    hau husu nunee nafatin.
  ron-BTF: Așa cum te-am implorat, când am plecat în Macedonia, să rămâi în Efes,
    ca să poruncești unora să nu învețe pe alții o doctrină diferită,
  eng-WEBP: As I urged you when I was going into Macedonia, stay at Ephesus that you
    might command certain men not to teach a different doctrine,
  eng-FBV: When I was on my way to Macedonia I asked you to stay behind in Ephesus,
    so that you could speak with those who teach false ideas and insist that they
    stop.
  nld-1939: Zoals ik u bij mijn vertrek naar Macedonië ver. zocht heb, moet ge in
    Éfese blijven, om sommige lieden te verbieden, vreemde dingen te leren,
  bwo-bwo: Mek'edoniy maants tiamor neesh oona ti ettsok'on, manoke fa'a ash ik ikuwots
    kooti dano bodanirawok'o nwoshish Efesonitse beewe.
  nch-BL: Timoteo, sempa nimitzilhuía cati nimitzilhui quema nimitzcajte para niyas
    tali Macedonia. Ximocahua nepa ipan altepet Éfeso huan xiquinnahuati nopa tacame
    cati tamachtíaj cati amo melahuac ma ayecmo quichihuaca.
  quc-TNT: Quinna'taj chawe jas ri xinbij aretak xine' pa Macedonia. Xinbij chawe
    chi catcanaj can pa ri tinimit Éfeso. Xinya we takanic ri' chawe chi cabij chque
    ri jule' winak, ri tajin cäquiya tijonic ri man tzij taj chque ri cojonelab, chi
    mäquiya chic we tijonic ri'.
  tfr-NTPO: Éfeso kjokyo ga kjong kjong l̈öng oba ping tjl̈õkwo bek l̇l̇ëm l̈i go.
    Tja jek öör Macedonia kjokyoshko ga pja rokoror ber sök Éfeso kjokyo wl̈o. Pja
    ichoror tjl̈ẽ nopga l̈öng eshko l̈i kong ga «Tjl̈õkwo bek l̇l̇ëm l̈i l̈ëy ame.
    L̇l̇ëbo weno tjl̈apgaga tek dënashko so kong l̈i l̈ëy ame. E jyõ bakoe. Ga pjãy
    kjl̈ara kjl̈ara tjëyo kjone dey l̈i, l̈ëy ga pjir l̇l̇ëme. E kjĩshko ga e l̈anyotkëy
    ame. E l̈anyotkoromi ga oba ëngl̈ë kar kar erä. Woyde Sbörë ga shji mär ba go
    shara, shji ber l̈öng ba pak l̈i shäryë wl̈o.»
  kaq-NT: Macedonia main cacatsihxon hen mia yohini quescabihi Efeso jema janin banehue
    jaamajaquin honanmahibo pontenoxon.
  sgb-sgb: Labay kon mabalag ka pon ha balayan Efeso, nanad ha pinakihabi ko kamo
    hên nammita ko ha probinsyan Macedonia, gawan main ungno ya ampaytoro hên alwan
    pêtêg. Dapat mo hilan paghabyanan, ya itêgên lay paytoro la.
  vie-1934: Ta nay nhắc lại mạng lịnh mà ta đã truyền cho con, khi ta đi sang xứ Ma-xê-đoan,
    con phải ở lại Ê-phê-sô, để răn bảo những người kia đừng truyền dạy một đạo giáo
