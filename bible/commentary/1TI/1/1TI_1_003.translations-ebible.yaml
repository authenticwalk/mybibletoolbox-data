  dop-dop: Mɑ tɛɛkɑɣɑ Mɑsetoni nɑ mɑ́ heeli-ŋ sɩ ń sɑɑlɩ Ɩfeesu tɔ, sɑɑlɩ ḿpʋ́ɣʋ́
