  crx-NTPO: Macedonia yun k'ut ts'u tisya whe keyoh Ephesus 'et nenyunusti. Soo cho
    'ut'en utalh'elh huba mba nust'i. Whute, 'et za sinda. Daja nyudasni', 'et doo
