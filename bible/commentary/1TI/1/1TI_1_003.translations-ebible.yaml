    noliən əha.
  urd-urd: जिस तरह मैंने मकिदुनिया जाते वक़्त तुझे नसीहत की थी, कि ईफ़िसुस में रह
    कर कुछ को शख़्सों हुक्म कर दे कि और तरह की ता'लीम न दें,
  hot-hot: Sêbôk atu ba yaha plovins Masedonia ma yahasoŋ o lokwaŋ nena ômô Epesus
