  hlt-hlt: Makedonia la ka caeh vaengah Ephisa ah aka om nang te kan uen. Te daengah
    ni khat khat loh a thuituen tholh pawt ham khaw, cil neh aka puh rhuirhong hnatung
    pawt ham na uen thai eh.
  tbz-SIM: N sòò kɔ̀ri Mɑseduɔnni kɛ dɑ nɑ́kɛ́mu kɛ dɔ̀ ɑ nkpɑɑ́ Efɛɛsi kɛ́bɑɑ bɛ̀ɛ̀
    tiè nyiyɑ́ɑ̀bìsítié nkɛ̀ bɛ̀ɛ ì yóu,
  san-GUJ: માકિદનિયાદેશે મમ ગમનકાલે ત્વમ્ ઇફિષનગરે તિષ્ઠન્ ઇતરશિક્ષા ન ગ્રહીતવ્યા,
