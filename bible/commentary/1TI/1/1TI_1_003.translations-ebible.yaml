    suma sumatagamu ragidai mu pauna-mugu kabuwa mibai pa mena kabuwa-tagamu ki pokere
    bera tagamu ragidai ki kau ragiragi kawaya tadeyowa da mu bera ki kamadini.
  nko-NT: Brɛ́á ndɛnatɩ́ nɔyɔ́ Makedonia nsáɩntɔ á, nɛbláa fʋ mbɛ́ɛ, fʋtsía Efeso
