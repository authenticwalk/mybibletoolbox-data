    'et whuch'a.
  kan-OKCV: ನಾನು ಮಕೆದೋನ್ಯಕ್ಕೆ ಹೋದಾಗ ನೀನು ಎಫೆಸದಲ್ಲಿ ಇದ್ದುಕೊಂಡು ಸುಳ್ಳು ಬೋಧನೆಯನ್ನು ಉಪದೇಶಿಸಬಾರದೆಂತಲೂ
  bbb-bbb: Ro Timoti na maza ije na ude sakae Mesedonia vaeva ije naka vua be kuarana
    vae. Ro iviama na una soesoena kuaravo fiene. A ni sidove Efesasi ijia fikina
    e ije eranebe bu vua ni be Godido vua maeje ijieki baki ije nijasiavo ije kuriaerega
    buka arene.
  blw-blw: Hen laychê an heay anào way Timoteo, an-ag inggaw ahnad Efeso way yachi
    chillu hen intugun-o an hea hen anchi éy-o ad Macedonia, te wachacha ahna hen
    tapen hen tatagu way faén usto hen chacha itudtuchu wat masapor ifagam an chicha
    ta iginangcha.
  tam-2017: மாறுபாடான உபதேசங்களைப் போதிக்காதபடிக்கும், விசுவாசத்தினால் விளங்கும் தெய்வீக
    பக்திவளர்ச்சிக்கு ஏதுவாக இல்லாமல், வாக்குவாதங்களுக்கு ஏதுவாக இருக்கிற கட்டுக்கதைகளையும்
    முடிவில்லாத வம்சவரலாறுகளையும் கவனிக்காதபடிக்கும், நீ சிலருக்குக் கட்டளையிடும்படி,
  azz-NT: Huan cuac nejua niquisac ya para ne Macedoniajcopaca, ijcuacón ticmati que
    ipa nimitztatautiteu que tejua ximocahua tech ne pueblo ten monotza Efeso. Huan
    no nimitzyequilijtehuac que tejua xiquinyecnahuati sequin taneltocani de Efeso
    ma amo tamachtijtinemican ica tataman tanextililis de tacajcayahualis.
  spa-RV-1909: Como te rogué que te quedases en Efeso, cuando partí para Macedonia,
    para que requirieses á algunos que no enseñen diversa doctrina,
  csy-csy: Mi pawlkhat te hilna dang hil ngawl tu in, na vaithak thei na tu, Macedonia
    ka pai lai in, Ephesus ah om nginge tu in nangma kong thum zo hi,
  mxq-NT: Kom tʉ nduknipeky kots oj nnejxy Masedoñʉ ña̱a̱xóty, wʉꞌʉm Éfesʉ ka̱jpnóty
    es xyꞌanʉʉmʉdʉ tadʉ ja̱ꞌa̱yʉty es kʉdiibʉ yaꞌʉxpʉ́kʉt diꞌibʉ kyaj tyʉyꞌa̱jtʉnʉty,
  tzj-NT: Atat awotak ja xinbij can chawe ja tok xinpeti wawe' pa Macedonia. Ja xinbij
