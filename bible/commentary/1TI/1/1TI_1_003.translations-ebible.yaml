    na yawalo koliwo yaba, “Tabu Epeso kulologabaen na bwaite koina kumiyamiya na
    mesabana tomo tupwaliyao kuwalo-kausili tabu tomeliwo siyayakataili,
  tcs-tcs: Bipo ai bin go po da steit blo Masadonia ai bin spik yu po stap de wea
    da siti blo Episis solong yu go oda sam pipol de po stap tise ol lai tising.
  hlt-THB: Makedonia khaw na ka ceh awh awi a ni yyn hawh amyihna tuhawm Ephesa khawawh
    awm cang ahamna ni thoeh nyng. Cawh thlang a vang ing cawngpyinaak amak thym ce
    cawngpyi uhy, amami cawngpyinaak voel ham tinak khqi.
  soq-soq: Ne bauta Masedoniawo a baiwantedine dieena ruawaite Epesus bedewe wanempa.
    Ne epe dieedina, ipawa e bedelawo apana isiwa sumanai waeuwaida eie gagalo da
    nambea waia e diamowo epu.
  qub-qub: Ñaupata Macedoniaman aywacur Efesuchömi gamta cachaycamurä llutan yachachicojcunata
    michänayquipaj.
  att-att: Á pidduák ku nga kagian yù kinagì nikaw ta pánò nga umay ta Masidonia,
    ta mabattáng ka bì ta Epeso, tapè gammám mu yù ira tatolay nga mangituddu sù tanakuán
    nga ari negittá sù kuruk nga inituddù.
  bki-bki: Kiniou nojidom neverial bereio vanso vite nei napano kito roberiio beamu,
    bogo napano nojo bijaso yako Eveso, beamu ka napano nojo najaluvo ka navan ea
    Masetonia. Ka bogo na, roju remial ka napano veribinio tealo aju, romijikia batitiglo,
    tenene na neberinavo bo ka jau koto ga ea vio na beamu vo, ka kalavon ka koverburelo.
    Vite na naruei nojidom neverial vanso bereio, ka kotoa vio na beamu vo, bior napano
    nalo na, ajum̃a aberloglog vite nalo napano maka amemedu ga.
  bqp-bqp: Lákũ ma nakaramma nà gↄrↄ kũ matɛn gɛ́ Masedonia bùsun, ǹ gↄ̃ Ɛfesu ǹ
    o gbɛ̃kenↄnɛ òsun yã kũ àdi kↄ̃ sɛ́ kũ Luda yãoro dańnɛ doro.
  mcp-mcp: Ja mə́ á ŋgə kə Masedwân yí, mə a yáág nə wo nə́ wo jíg Ifɛ̂z. Í á bə shú
    nə́, buud bwə́ ŋgə́ jɨ́ɨ́gʉli minjɨ́ɨ́gʉ́lá mishús nûŋ wá, wo tə́lʉ́g mpə́ndí
    nə́ bwə́ kú ná kwo jɨ́ɨ́gʉli mínjɨ́ɨ́gʉ́lá myɔɔŋg. Jigʉ́ nûŋ, wo tə́lʉ́g bwo mpə́ndí
    nyɔɔŋg.
  hat-hat: Se pou ou rete nan lavil Efèz, jan m' te mande ou la lè mwen t'ap pati
    pou peyi Masedwan. Paske, gen kèk moun nan lavil Efèz la k'ap moutre lòt yo yon
    bann lòt bagay ki pa vre. Se pou ou ba yo lòd sispann fè sa y'ap fè a.
  npl-NT: Ijkuak onia Macedonia, onimitstlatlaujti ximokawa Éfeso iwa xikinnawati
    sikimeh tlakah amo makitemachtikah ok se tlamachtílistli,
  bgg-bgg: Gu Mesidonia hà wuii shii gu è na shii khung ne yao pha ji duiine, gu ne
    na shii Iphisus hà rai bone yang muii ro. Giak bran è thiisa hàne biidiie pha
    muyuathek yua muii ro, chiih-è na ne ithek shii gak bo.
  eng-TCENT: Just as I urged yoʋ when I was going to Macedonia, remain in Ephesus
    so that yoʋ may charge certain people not to teach different doctrines
  eng-BSB: As I urged you on my departure to Macedonia, you should stay on at Ephesus
    to instruct certain men not to teach false doctrines
  cpu-NT: Pairani niyaatantakari Macedonia-ki, noshintsithatanakemi pisaike Efeso-ki,
    ari onkantya piyotaantyaariri saikayetatsiri janta, irovashaantairo ikenakaashiyetakaro
    jiyotaantzi.
  san-ASM: মাকিদনিযাদেশে মম গমনকালে ৎৱম্ ইফিষনগৰে তিষ্ঠন্ ইতৰশিক্ষা ন গ্ৰহীতৱ্যা,
    অনন্তেষূপাখ্যানেষু ৱংশাৱলিষু চ যুষ্মাভি ৰ্মনো ন নিৱেশিতৱ্যম্
  tac-NT: Napu'lige ne ta'chó simiá alé Maseronia anilichi, neka 'we anéturu mué napurigá
    mué rejpímala alé Ebeso anilichi napurigá nulémala mué alué ralámuli napu pe 'yégali
    benírame ju napurigá tabilé aminabi alanoká mochímala. Jípeko uché siné aní ne
    napurigá mué rejpímala alé.
  eng-WEBPB: As I urged you when I was going into Macedonia, stay at Ephesus that
    you might command certain men not to teach a different doctrine,
  gfk-H: Iau nem bia u na kis baa kaia Epesas hoing iau ga haragat uga ing iau ga
    wara hinahaan u Masedonia. Aring tunatuna kaia diet hausur ma ra mes na mangana
    hausur bisbis. Ma iau nem bia u na kis kaia bia u naga tigal diet.
  viv-viv: Keke gavana faꞋina tu boi gatauya be Masedoniya ana fafaliya ganana ana
    toveya gagahevagadone amine, nuwanuwaku medei Efeso againe unamiyami be higa badi
    tovehawala veꞋalololodiyao unahawatadi be hinaꞋilova.
  yao-yao: Ngusaka nnonjele ku Efeso mpela ila inatite pakunchondelela katema panaliji
    nkwaula ku Makedonia. Kweleko kwana ŵandu ŵakujiganya majiganyo ga unami nkaakanye.
  tgp-tgp: Sohen na verea r̃ilangi isam hin rani atu na tauho Ephesus vara a vano
    Macedonia, na verea vara o pa toho vara o sile na reti isan la tamlohi atu vara
    la sopo vujangi te vujangi tinapua,
  auc-NT: Botö Mäatedöniabæ ïñömö pöninque bitö ïmite, Epeto ïñömö ee ongöe, nanguï
    antabopa. Mänïñömö wadäni babæ wapiticæ̈ näni odömonte apæ̈nedö ante në odömonte
    apæ̈nedönäni ïnänite bitö, Mïnitö godömenque mänïnö ante odömonte apæ̈nedämaï
    ïedäni, ante ämi ëñencædänimpa. Mänömaïnö ante do botö änïnö baï ñöwo adodö ante
    bitö ïmite ämopa.
  kbc-NT: Jiɡ̶ijo me jao ipoketegitaɡ̶awa niɡ̶ijo naɡ̶a iniwiajeticogi macataɡ̶ateloco
    Macedônia, pida natigide jipokotacaɡ̶awa midiaaɡ̶oni nigotaɡ̶a Éfeso. Jemaa moxoki
    niɡ̶idi noiigi anodiiɡ̶axinaɡ̶atece niiɡ̶axinaɡ̶aneɡ̶eco ane deɡ̶eleteda.
  bmh-bmh: Iz Masedonia agaig bitamoroi aimai, na gusig ze tub aizemin. Iz ze go sag
    na koli aizem. Iz na Epesus ban uzan daimai, Kristen dudu ze gusig awarabun aizem.
    Ag duailel Uwait nugau Ze abai maraimai, polu ze ipal mui gotulaimai, i abai marabun
    awaren.
  ctu-BL: Che' bʌ tsa' cajiyon ti majlel ya' ti Macedonia, tsac subeyet ti wocol t'an
    cha'an ma' cʌytʌl ti Efeso. Tsac subeyet cha'an ma' tic' jini woli bʌ i techob
    leco bʌ cʌntesa.
  meq-meq: A seŋ na, ndza ma Efez andza nakə na tsikaka kurre ahəl nakə na gər kar
    ha, na ye ka dala i Masedowan aye. Ndza mə ɗəma hərwi ada kâ gatay me a ndo neheye
    faya ta tətikateye maraw me a ndo hay aye, tâ gər ha.
  noa-H: Har na mʌch Macedoniaag maagpaawai mʌchdëu pʌrʌg jaau chirarrjö, hich jãig
    Efeso p'öbör heepai chirsí, jãg sĩi sëuk'a nem hagchajã k'aba jaau wënʌrrʌm k'ʌʌnag
    tag jãgʌm hiek jaaupiba haag.
  alp-NT: Au suka ara rue me kota Epsuse sa. Lupe au pletaemu kena au keu siba lori
    otoi Makedoniare, au ulake arue me kota Epsuse. Leke apletae tamata ilaru me kota
    Epsuse rebe esi atetuke hnaune rebe tinai more. Apletaesi leke esi hleke bei atetuke
    mere.
  san-VEL: maakidaniyaade"se mama gamanakaale tvam iphi.sanagare ti.s.than itara"sik.saa
    na grahiitavyaa, anante.suupaakhyaane.su va.m"saavali.su ca yu.smaabhi rmano na
    nive"sitavyam
  kbq-kbq: Hagi Masedonia katre'na vunaku nehu'na, nagra tutu hugante'noe. Efesasi
    mani'nenka havi mono huku hanaza nagara, anara osiho hunka nezmasminka,
  kbh-kbh: Nts̈amo chë Macedonia luaroye chocana sënjë́ftsanbocna ora tcbonjanimpadacá,
    mora cachiñe cbochtëtsimpáda. Efeso puebloca cochjoquéda, básefta ents̈anga chácuamëndama
    chë ndoñe ndegombre soyënga ndoñe chamondë́tsabuatambama,
  ron-LSB: După cum v-am îndemnat când mergeam în Macedonia, rămâneți la Efes, ca
    să porunciți unor oameni să nu învețe o altă învățătură,
  pon-pon: Duen ai poeki re om, en mimieta Epijuj ni ai pan kola Majetonien, pwe koe
    en kapun on akai, ren der wia padak toror.
  nhe-BL: Timoteo, sampa nimitzilhuía tlen nimitzilhui quema nimitzcajte para niyas
    tlali Macedonia. Ximocahua nepa ipan altepetl Éfeso huan xiquinnahuati nopa tlacame
    tlen tlamachtíaj tlen ax neli ma ayoc quichihuaca.
  sps-sps: Nyo komainy tsue of marom senviir tsue te kat anyo tan nainy te pon ma
    naa fi nyo tana gum fan iny Masedonia, nyi ma naus osing tsom vaare na ngats fan
    iny Efeses, sana nyi ma kaa tsom em na aya, nyi te faan iny tsuen parits tana
    tee vainy ma faonot ari, ri te faatsuts vaare na vainy tan gum iny vainy fafaaman
    tsuam tan fafaatsuts gamgam.
  wnc-wnc: Siwan tupa nata Efesas yot gapma teke Masedonia kep komune kunangge natake
    nata wamu ga ganikumu wa gatuna ganinggat. Gata Efesas you wanggapma ma teke kuwim.
    Aho. Aminu you wanggapmane nana kunduta wamu Jesutane aknga teke wamu inata kundue
    natake yanindamukaing. Siwan gata wa aminu ayanindakngayo.
  bus-bus: Lán ma nakↄ̃rɛmma nà gurↄↄ kɛ̀ mɛ́ɛ gaa Masedonia bùsun, ǹ gↄ̃ Ɛfesu, ǹ
    o gbɛ̃kenↄnɛ aↄ̃ton yã kɛ̀ è kↄ̃ sɛ́ kↄ̃n Luda yãoroo dańnɛ dↄro.
  gub-BL: Amo 'ar mehe zaiko Ew tawhu pe zane. A'e re ihe zutyka'i aha Maxeton ywy
    rehe ihe. Heho 'ym mehe we aze'eg nezewe newe. — Epyta xe Ew tawhu pe nehe ty,
    a'e newe. — Amo awa xe har a'e wà, upurumu'e Tupàn ze'eg 'ym rehe a'e wà, a'e
    newe. — Ne ty, eze'eg eho wanupe nehe ty, a'e newe. — Pepurumu'e zo kwez ze'eg
    rehe nehe ty wà, ere wanupe nehe, a'e newe.
  imo-imo: Nani kombu Masedonia provins pumboindo nu enge nimbo walipo pilipolio kombu
    awili Efesus molani niu kano mele kinye nu akuna we molani nio. Iye mareni akuna
    kolo toko ungu lupema mane tiko moromele kani akuna we molko kano iyemando aku
    ulu naa teaio niwi nimbo nu walipo pilto.
  boj-boj: E Masedonia sawaq gilqa osimqa ni endegsi mermem, “Ni Efesus qureq di soqne.”
    Ariya bini e anjam di pulutosiy ni mermqai, “Ni Efesus qureq di olo soqne.” O
    Timoti, qure dia tamo qudei naŋgi Qotei aqa anjam marqa oqnsib gisaŋ anjam bei
    ti turtoqnsib tamo uŋgasari naŋgi minjreqnub. Deqa ni Efesus qureq di sosimqa
    tamo naŋgi di siŋgila na endegsi minjroqne, “Niŋgi gisaŋ anjam di plaltoqnaib.”
  eng-DRA: As I desired thee to remain at Ephesus when I went into Macedonia, that
    thou mightest charge some not to teach otherwise,
  knf-knf: Wi nji kayaaŋ uŧaak wi Maŧedoniya, dkooţu aji iduka du ubeeka wi Efeŧ ihilna
    ido bañaaŋ baloŋ banwooŋ da ajukan iko impaţi baţañan pdo haŋ.
  san-KHM: មាកិទនិយាទេឝេ មម គមនកាលេ ត្វម៑ ឥផិឞនគរេ តិឞ្ឋន៑ ឥតរឝិក្ឞា ន គ្រហីតវ្យា,
    អនន្តេឞូបាខ្យានេឞុ វំឝាវលិឞុ ច យុឞ្មាភិ រ្មនោ ន និវេឝិតវ្យម្
  arn-NT: Dew amualu iñche tati Masedonia trokiñ mapu mew, feypikünueyu tami mülenagael
    ta Efeso mew, femngechi tami küme ngülamafiel ta kiñeke che tañi kimeltunoael
    engün koylake trürümkan dungu
  zas-NT: Ziꞌc rnin lojl chi briin zaꞌn niz Macedonia, guial yayaꞌnl guiedx Éfeso
    din nabeel tioꞌp choon ree bejn ni chitëë rulüü reeman bejn ree ni ad najt diidxli.
  ken-NT: Tímɔti, dɔp Ɛ́fɛsɔs nkúbhɛ́ mbɔ ɛnyu ngati nyaka wɔ ɔ́nkʉ. Mɛ̌rɔ̀ŋ atú
    Masidónia. Dɔp arɛ́ ghati bo abhɛn bátɔ̀ŋ baraká nse bɛ mándɔ́ bɛ́tɔŋ mɛnyɨŋ
    ɛbhɔ. Mɛ̌rɔ̀ŋ atú Masidónia
