    no tawa Ewesu tote mekewat itotiaria sehay yt pywo rakat i enoi haria ewãi hamo.
  kpf-kpf: Nâ Makedonia hânân âibam op den dâgowan, zo yatâ upan. Epeso kamânân târokwap
    ândim a nâmbutŋâ, ziŋâ den siŋgi âlip sâm gulipkume, zen kwâkâziŋgâna birâbi.
  ppo-ppo: Ȩ Masedonia hae kwiapaae faairaalu, ya̧paae i ala yae yóló sȩtu betale
    fo kaae momó dapa wosae. Mepaae whi̧rapené kapala fotei Kótóné fo i ape yóló yó
    mótu beteretei foné sóró sesé du betaasepóló, ya̧ Epesus be taaróló feni, aimótóró
    betae dere fota ha̧le meipó.
  hin-2017: जैसे मैंने मकिदुनिया को जाते समय तुझे समझाया था, कि इफिसुस में रहकर कुछ
    लोगों को आज्ञा दे कि अन्य प्रकार की शिक्षा न दें,
  wol-KYG: Na ma la ko dénke woon ba may dem diiwaanu Maseduwan rekk, nanga toog Efes
