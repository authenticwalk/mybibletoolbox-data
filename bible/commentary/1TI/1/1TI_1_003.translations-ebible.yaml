    ay bilinem daida ta isaldengda.
  mwe-mwe: Ngunaapinga ntame ku Epesho, malinga shinanshondelesheye punajendaga ku
    Makedonia, nkupinga mwaalimbiyanje bhandunji bhaajiganyanga majiganyo ga unami,
