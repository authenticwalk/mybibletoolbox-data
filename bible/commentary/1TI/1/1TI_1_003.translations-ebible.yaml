  bef-bef: Nani yaꞌma Masetonia metoga bilubeꞌmu nohuto kegekesa lito lu kimiꞌohuna
    ana suhi hubo. Ya nohuto yaꞌma Efeso hepatoga yaꞌma akuꞌi molo emito minobo. Nohuto
    bonaꞌi hapi fite faga faga mono kaga lu nepina yamofihi heꞌmilo luto lu epibo.
  amm-amm: Yo mo Masituniya asiso monoi manoki mo, na imalokinoki, Ifiso nokonuso
