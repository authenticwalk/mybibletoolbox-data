    kembirra yakwujina ngawa ningk-ambilyuma ningkakina. Yirra-ngayindename-ka yakwujina
    ngawa k-ambilyama nungkuwa, mena-baba wurrukwala wurruminakina angalya warnumamalya
    narr-akakirumakina-mubaba ayarrkikalya ayakwa wurrukwala-manja warnumamalya. Awurrariye-ka
    akina. Kembirra ka-makina ningkakina amurndakenena ayakwa nganyangwa aburruwa-wa.
    “Nara akakirumakama ayarrkikalya ayakwa warnumamalya-manja,” ki-yamina ningkakina.
    “Nare-ka e-yamama,
  enq-2: 'Namba Masedonia yuu dokonya pao pituu, emba Epesusa dokonya katape lao kyeto
    joo langioliaka pyoo, indupa dapa langilyo: Mana waka mendapu lengepi, sambo tindi
    atomepi lengepi, endakali paliu epeamili pyoo atome londe pyoo lengepi, pii dopale
    lengema endakali dupa dopa nalena lao lamaipi. Pii dopale dupa lenge dokome, Gotenya
    kalai doko nisoo, endakali dupa Jisasa tungi pina laa naenya, endakalinya masingi
    kyakasilyamopa laiya pii dupa sakatenge.'
  eng-ASVBT: As I exhorted thee to tarry at Ephesus, when I was going into Macedonia,
    that thou mightest charge certain men not to teach a different doctrine,
  mna-mna: Indeexe ta nio axzemu be axla pa lele pakaana ki Masedonia na, axso pu
    be mbotmbot su kar Epesus, mi kwom imbol pizin wal tau tipandelndel zin tomtom
    pa sua ki Anutu na, be tizem mbulu kizin tana. Mi ixgi axso axpombolu mini be
    motom ixgal uraata ku tana.
  myw-myw: Kweiboug gunakaleiwag bo asekeim, mo a̱noy an Masidoniy, alana, “Kusesun
    ven towen Epesos va̱gan bukuguyes gamag mwasanin kugidamis sikatimlakay kalbaleb;
    kudibakes, kulana, ‘Awoum bukutaleiliws o bukuta̱kuds sona mikamniman; awoum.
    Makava taleiliw nag bikatimweisimiy sinapun Yowbad waseg, nag.’”
  sby-sby: Mpondalikuya ku Makedoniya, ndalakupa malailile akwambeti wikale ku Efenso
    kwambeti ukanishenga bantu nabambi baleyishinga ciyisho cabwepeshi.
  sll-sll: Homa na Masedonia probins nala di oga haung, Epesas malgi molo di ni tegarai
    hon di ni teya molo. Epesas malgi iwe, hasu ha maing hon i sina sina ure nir si
    tomia, mana dire hobang si to.
  yaq-NT: Bat naataka, bwiaara Maseroonia' tea'u bicha simeka, inia betana junak in
    eu nokaka'a benasia, jiba i'an, jum bwe'u jo'ara Eepeso' tea'po tawane, junama'a,
    waatem, inime'e ta'abwika ka juka' Krijtota nok lutu'uriata mak weyemta, ka inika'a
    bem yee a' majtane' betchi'bo junuen iniat am nok konta betchi'bo.
  uro-uro: Sa ngua nän nge ma ama qrot toqoräkt i nguat tet sae ma Masedonia iva qale
    nge äkt e ma Efesus ivakt iva ngiat tamän ma ama qrot sävät ama ruvek kärarhani
    i rhi su na ama rhisu qärangätni i qaku ama engäktki na ngät iva qale rhi su ama
    ruvek täm ngät
  ita-1885: SICCOME io ti esortai di rimanere in Efeso, quando io andava in Macedonia,
    fa' che tu dinunzi ad alcuni che non insegnino dottrina diversa.
  muy-muy: Nawayay ti kanjəhaɗ e Efez akaɗa goro ya nə̀huk ka ya ti nakoru e Mesedʉweŋ
    ni. Kanjəhaɗ eslini ti ga macafəŋa ndam ya təcahi ma ga malfaɗa ana mis na ti
    tə̀cahi ana tay va ba.
  kqc-kqc: Macedonia urana bogamakari, ya egira regi niyaka kana, Ephesus ri, amesi
    amiye bedakai bi ekalesia oteimana ofa ago oteimadedi, mina biri riyaganedi ina
    rofu ago gira ma.
  tav-tav: Efesopʉ mani cãno, Macedoniapʉ aágʉ jʉgoye topʉna mʉ yʉ catua rotiwʉ, ricati
    cabuiorãre na mataya ĩi. Apeye Jesu ye queti cariape cãniqueti wamere caĩ buiorãre,
    “Aperãre caĩtorijere, cañuuquẽtiere na ĩ buioqueticõato ĩi, caroaro nare ĩ buioya,”
    mʉ yʉ caĩwʉ Timoteo.
  eng-ULB: As I urged you to do when I was leaving for Macedonia, remain in Ephesus
    so that you can command certain people not to teach a different doctrine.
  spa-VBL: Cuando iba de camino a Macedonia, te pedí que te quedaras en Éfeso, para
    que pudieras hablar con los que enseñan falsas ideas y les insistieras en que
    dejaran de hacerlo.
  fra-_FOB: Comme je t'exhortai, lorsque je partis pour la Macédoine, à demeurer à
    Éphèse, pour recommander à certaines personnes de ne pas enseigner une doctrine
    étrangère,
  hau-ULB: Kamar yadda na nanata maka ka yi, da zan tafi Makidoniya cewa, ka dakata
    a Afisa domin ka umarci wadansu mutane kada su koyar da wata koyarwa dabam.
  mal-mal: മറ്റു യാതൊരുവിധ ഉപദേശങ്ങളും പഠിപ്പിക്കുകയോ വിശ്വാസത്താലുള്ള ദൈവഹിതത്തേക്കാൾ
    തർക്കങ്ങൾക്ക് മാത്രം ഉതകുന്ന കെട്ടുകഥകളെയും അന്തമില്ലാത്ത വംശാവലികളെയും ശ്രദ്ധിക്കുകയോ
    ചെയ്യരുതെന്ന് ചിലരോട് കല്പിക്കേണ്ടതിന്,
  kkc-kkc: A Makedoniya mi mapoo dulone ayo namapoo to kitulugu sabolo olo takaso,
    nayo Epeses mi mapoo badalame. Esiga a goomogo, nayo mi omapoo osee badalai. Bei,
    nayo omapoo badolone, odoo aboso gamenee goo egee eligimo silesibo ee hamaga takalame.
  lit-lit: Kaip keliaudamas į Makedoniją raginau tave pasilikti Efeze, kad lieptum
    kai kuriems nemokyti kitokio mokslo,
  urd-GVR: Maiṅ ne āp ko Makiduniyā jāte waqt nasīhat kī thī ki Ifisus meṅ raheṅ tāki
    āp wahāṅ ke kuchh logoṅ ko ġhalat tālīm dene se rokeṅ.
  far-far: Nau ku doria 'oko to basi 'amu 'i Efesus, dia be nau ku saea fuamu ana
    lekalaku 'uria 'i Masedonia. Sulia tani wane 'i Efesus kera famanata ana na famanatalae
    susuke ki. Kera famanata ana 'ainimae susuke ki ne kera katangainia ana 'isufutai
    sulia koko kera ki. Ma nau ku doria 'oko fata luida. Kada kera famanata ana ru
    ne ki, na wane ki olisusu sulida, ma ru nai nao si 'adomi kera fua lekalae sulia
    ru ne God doria ki. Sulia kulu bobola fuana sasilana te ne God doria ana kada
    ne kulu famamana nia.
  suz-BL: गो मासीडोनीया रागी लङानु, गे एफिसस सहरम बाक्‍को। मेकेर मुर का निक्‍शीमी
    दूली लोव़ शेंनीम। मोदेंशो मशेंदीन, दे अरेवो। प्रेरित २०:३
  car-NT: Moro Masedonie 'wa ywytory jako wykan o'wa Efese po awaito'me, amykon kari'na
    e'mato'me amy terapa omepano yry pona i'waine.
  amp-amp: Na Masedoniako yibon hanyneft-pno kfohemo mrokfotn kanga nd mrokfot tfit
    akfohiyann. Nanhu dukeft kanga, ni mirahn Efesus ahtanyant. Nd taun Efesushu Kristenm
    bi yimam yitamn mkfo yuhur nheh bonhehwatmm kanga afo Efesus watohkahnn nd yimam
    wakfo rafotwanm. Mirahm tfit wom nndoh nndoh dukefm nd taunthu Kristenm ahanynomm.
  bht-bht: तीमुथियुस जियां की तू जाणदा है, की इफिसुस शेहरे च कुछ ऐसे लोक न जड़े झूठी
    शिक्षा दिन्दे न, सै लगातार झूठी कहाणियां कने पूर्वजां दियां लम्बियां सूचियां दे
    बारे च सिखांदे न। जालू मैं इफिसुस शेहरे ला मकिदुनिया प्रदेश दिया जगा जो जाणे जो
    तैयार था, तां मैं तिजो इफिसुस शेहरे च ही रुकणे तांई बोलया ताकि तुसां उना लोकां
    जो बोली सकन की ऐसी शिक्षा मत दिया। जालू सै ऐसी शिक्षा दिन्दे न, तां लोक बेहस करदे
    न, जिसदा नतीजा ऐ निकलदा है, की सै गुरु सै नी करदे जड़ा परमेश्वरे उना जो करणे तांई
    बोलया है, जिसयो सै परमेश्वरे पर भरोसे करणे ने ही करी सकदे न।
  eng-NOY: As I besought thee, when I set out for Macedonia, to remain still in Ephesus,
    that thou mightst charge certain persons not to teach other doctrine,
  cub-NT: D̶ajacʉ mʉ yópe ji coyʉiye báquepe mʉre ji nʉiyede Macedonia ãmicʉrijoborõi.
    Yʉ mauteicõjecacʉ mʉre Éfeso ãmicʉriĩmaroi, mi dajocare d̶aquiyepe ayʉ apevʉ nócavʉre
    ne bueiyede jãve ãmene maje bueiyede jocarĩ.
  ita-1927: Ti ripeto l’esortazione che ti feci quando andavo in Macedonia, di rimanere
    ad Efeso per ordinare a certuni che non insegnino dottrina diversa
  lww-lww: Nesape nevisawal si van ko sur nap̃a tepisayu nanua ga ne, pogos nap̃a
