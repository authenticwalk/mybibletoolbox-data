  eng-BBE: It was my desire, when I went on into Macedonia, that you might make a
    stop at Ephesus, to give orders to certain men not to put forward a different
    teaching,
  ixl-CNT: Aatz siꞌchtekbꞌenin tu Macedoonia, val see aas sakaaꞌaxh tu Eefeso. Ech
