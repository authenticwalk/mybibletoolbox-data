    tyanu nuꞌu̱ ca quichi̱ biꞌ. Ntsuꞌu nguꞌ quichi̱ Efeso nu ncluꞌu xaꞌ lo chaꞌ jiꞌi̱
    nguꞌ tyaꞌa na; ngaꞌa̱ chaꞌ culo nuꞌu̱ cña jiꞌi̱ nguꞌ biꞌ, chaꞌ ngaꞌaa culuꞌu tsa
    nguꞌ xaꞌ la chaꞌ jiꞌi̱ tyaꞌa nguꞌ.
  bqc-SIM: Lá ma naɛma gↄↄ pↄ́ málɛ gɛ́ Masedoni bùsuu, gↄ̃ Ɛfɛsɛ, ní onɛ́ aasu
    yã́ pↄ́ i kpaaĩ ń Lua yã́oo danɛ́ lↄo.
  tcz-CHONGTHU: Macedonia jona kanache laiya Ephesus mun'ah uminlang thuhil dihlouho
    suthip in kati bangin, aphachomlou thusim seileh khanggui thuseina'a kihoulimna
    ho chu anasutangin, hiche ho chun Pathen tahsanna lama khantouna asosah theipon
    ahi.
  mar-mar: मासेदोनियास जातांना जशी मी तुला कळकळीने विनंती केली होती तशी आताही करतो
    की, तू इफिसात रहावे, जेणेकरून तू कित्येकास निक्षून सांगावे की, त्यांनी अन्य शिकवण
    शिकवू नये.
  snp-snp: Ena komu ya namo Masedonia mikalo unae, loto kaka oluto Efesusi numudo
    minoto, wenena liligate ka mono ailo suki neta api gilibamo wenena ya eti ádalo,
    loto auma wito logimo, loto lokomomo yama eti o.
  isl-isl: 'Ég endurtek það sem ég sagði áður en ég fór frá Makedóníu: Vertu kyrr
    í Efesus og þaggaðu niður í þeim mönnum sem fara með rangar kenningar. Reyndu
    að binda enda á þessar goðsagnir og helgisögur og þær hugmyndir þeirra, að hægt
    sé að frelsast með því að vinna sér hylli hjá endalausri röð engla sem leiði menn
    upp til Guðs. Þetta eru fáránlegar hugmyndir, sem aðeins vekja þrætur í stað þess
