    O made iene, a vuhuna i tahoka ranga bakovi iene ri tovo e huriki na ngava taminga.
    O ta pupukari ne ria, nahea ri gi tovo tabu a ngava taminga nga.
  apn-NT: 'Nẽ na pu pre wa Epes kamã papa tã pika pê Masetõn wỳr panojarêt nẽ tee
    ri Epes kamã Tĩrtũm kapẽr ho hêx o mẽ ahkre xwỳnhjê kapẽr ma. Jakamã na pa pre
    amã: —E Ximotre kêr ka Masetõn wỳr ixkôt amõr kêt nẽ. Ãm jar Epes kamã arĩk nẽ
    ixwakre kamã Tĩrtũm kapẽr o mẽ hêx xwỳnhjê mã akapẽr nẽ ã mẽ hêx anhỹrja nê mẽ
    hkurê ho ri mẽ hkôt apa. Anhỹr o amã harẽ hãmri nẽ Epes kamã are nẽ ma Masetõn
    wỳr ahte mõ.'
  ctp-NT: Xa wa yiꞌaǎn nde Macedonia, bra kanꞌ ykwiǐnꞌ loꞌoo chaꞌ kanuun kichen Efeso;
    loꞌo xiyaꞌ chkwiǐnꞌ loꞌoo ni, chaꞌ kanuun kichen kwa. Ndiya chinꞌ neꞌ kichen Efeso
    kwa nu nduꞌu xka loo chaꞌ ꞌin neꞌ taꞌaan; nuꞌwin, ndiꞌin chaꞌ kuloo tñan ꞌin neꞌ
    kanꞌ, chaꞌ ja kwaꞌu ꞌa neꞌ chaꞌ kanꞌ nu ja suꞌwe nganen.
  opm-opm: Noh rih Masedonia mongnong saporim gonong kasip mengtei Go Epesas ap mutuh
    morhorwi patenmur ma napotipru ginhe it tap meng orhor napor mama brak mat nasar
    ohmur. Go Epesas ap mutuh orhorwi patim kat han ihir Got ohe meng pomat na rima
    dasuh mengnong Got ohe meng hatin mar rit sayao rih pohon ma pateshe mengnong
    orhor dahat ayao hanip han ropir han ropir ma pateshe ire win na timbas hatin
    ohe dapnong ohwi dahat ayao hat ma pati oh ama ihat pati danong ha timbas hatingwe
    rim go baso potinmur. Ama da oh Got ohe danong hat sapti danong oh na napanggeima
    sakarap goshat son ohe danong ohwi nahat napisapat da ohmur. Ihan ama inahat napisapat
    danong oh ha timbas hatinoh rim go baso potinmur.
  bvr-bvr: A-lay, gun-garda rrawa Apachach (Ephesus) nyi-ni barra minypa ngaypa ngu-weya
    nggula burr-guya nuwurra lika gu-gardiya wenga nguna-boya ngunyunaga Mechadóniya
    (Macedonia). Gardiya nyi-ni barra, rrapa aburr-werranga aburr-garda minypa an-gugaliya
    gun-nika gubu-ngurrjinga aburr-workiya jimarna Wangarr gun-nika, wurra nginyipa
    jarra burr-jobujoba rrapa marn․gi burr-nega.
  wal-wal: Taani Maqidooniyaa baidda neeyyo giidoogaadan, neeni Efisoonan takkana
    mala koyais. Issi issi asati worddo timirttiyaa tamaarissoosona; hegeeti tamaarissenna
    mala, aggite gaada oda.
  zad-NT: Kana' ba zoa shaa Macedóniana', wṉabid' li' yigaaṉo' Éfesona' kwenc̱he yoo
    beṉ'ka' chli' chsedi daa bi nak dii ḻi bi gongake' ka',
  kmg-kmg: No Makedonia mâreŋko razo ehuc gazapo iŋuc ezemec, ehuc Efeso haeo šuhuckerâ
    juhuc, ŋic tucnezi miti musifuckeeŋgopieŋ jaŋe qatara-jaretec behenšepieŋ.
  aso-aso: 'Naza gomuꞌ Makedonia misubouko volosa noogo tiꞌ lo lo-gimuvoniꞌ maloꞌ
    nene eꞌmeto ozo: Adoꞌ Eheso numuno ebekuꞌ hazavoꞌ mino eveneꞌ malite monoꞌ atoliꞌmine
    ma apizi eveneꞌ li-ngimaaꞌ naniꞌ nene oꞌve lo-ngedosa'
  uli-uli: Idipli bo ho bela mel wol Ephesus le yebe wochog molwe ikangalug bo hobe
    foru irel yodwe iloloh Macedonia. Yor tot yarmat lobosla le resa fofoloyu tot
    formel le yete katos. Ila idipli bo hobe mel woal Ephesus bo hobe hapolaho foloy
    kala yar.
  nin-NT: Abanu ni igbu nu Afisa wa a so di tsarr anishirr ba itsarr imu. Ima yo i
    di ingga i ta so kuma nu Makidoniya ni da du ùwà bu sha so bari nu Afisa ka ni
    da ku anishirr abama du ba ba ttungo.
  acu-NT: 'Wi Macedonia nungkanam wekaakun: Ameka Efeso yaktanam juwakta timiajme.
    Tura nuni pujau asam, chikich aints irunuka chicham ii nuiniarchamu waininayat
    nuininak pujuinamtaikia, nuka nuiniarairap tusam surimkata tajame.'
  cak-WNT: Y achi'el ri xinbij ca chawe tek riyin xipe wawe' pa Macedonia, queri'
    chuka' nbij chawe wacami, chi cac'oje' na pa tinamit Efeso, ruma chiri' yec'o
    c'a ri niquic'ut ch'abel ri xa man achi'el ta nubij ri ruch'abel ri Dios. Y nic'atzin
    chi nabij chique chi ma tiquic'ut ta ch'abel ri xa ma ye kitzij ta.
  ebk-ebk: As nan inmuyak ad Macedonia, chinawatku kan he-a ay mayassaka ad Efeso,
    tay wachacha nan tapina ay tataku ay cha mangisursuru as achi tit-iwa. Ad wani,
    kasek itukun kan he-a ay filinum chicha ta ikinakcha nan chacha at-atun.
  spa-PDDPT: Cuando pasé a Macedonia te rogué permanecer en Éfeso para que mandaras
    a algunos que no ofrecieran instrucción diferente,
  ruf-ruf: Ka pfanikulongele haning'ali nighenda Makedoniya, nobama ukale ako Efeso
    ili uwaghome iwanu wangi waleke kulangulitsa ghamalangulitso ghe ughutsu,
  gun-gun: Macedônia yvy katy aa vy aipoa'e va'ekue ndee Éfeso tetã py ranhe repyta
    aguã, ha'e rami vy amongue remongeta aguã, amboae rami rei nhombo'e ve'ỹ aguã,
  agu-BL: Ma jalu' Timoteo na waj tzinna'wsaj tzatz yi yol yi walnak tzawetz, yi ntaxk
    nu'l tzone'j Macedonia. Injak pawor tzatz tan acyaje'n cyen le tnum Efeso tan
    makle'n chiwutz cobox yi na chitzan tan xtxumle'n e'chk chusu'n yi nk'era'tz bintzi.
  isn-isn: Anga naenukupepeeye naenihegile nikenda kumakedonia, usage kuefeso inge
    kina uhume kuahama iantu angwi alekekumanyisa umanyisi nuungiza.
  eng-PEV: Remember when we were in Ephesus, and I left that town to go to Macedonia
    country. At that time, I told you to stay there in Ephesus. There were some people
    there that were teaching the wrong message, and I wanted you to stay there and
    straighten them out. Those people think a lot about old time stories that are
    not true, and they think about the lists of names of people in their families,
    and then they use those stories and lists of names to teach lies to people. Anybody
    that listens to them just gets into useless arguments. People shouldn’t do that,
    but instead they have to learn about God, and the way he works. They have to learn
    to believe in God and to do whatever he wants. So I want you to tell those lying
    teachers to stop teaching those lies.
  ilo-ULB: Kas imbalakadko kenka nga aramidem idi pumanawak nga agpa-Macedonia, agtalinaedka
    idta Efeso tapno mabilinmo dagiti tattao a saanda nga agisuro iti sabali a doktrina.
  pir-NT: Sohõ ijiri pjere Macedonia yehpapʉ wahagʉ mʉhʉre Efesopʉ cũ yʉhdʉ cãʉ. Topʉ
    ihquẽquina tiquina ye buheyere ni mehoñe buheyere buheyequina ijiri. Ti buheyere
    buhe dutieracjʉre mʉhʉre cũu yʉhʉ.
  anv-NT: Nkane mbɔ nkpea nya wɔ gébégé njyɛɛ́ Masedonia, jwɔle né melɔ́ Ɛfɛsɔs,
    nnó ɔgbɛge bɔɔ́ bi alɛ́rege mbɔ unó bi úlú cha, ɛbi ula upɔ́ fɔ́ ndɛre ɛbi
    ɛnyú débɔɔ́ mbɛ déwuú ɛta Ɛsɔwɔ.
  sab-NT: Timoteo, che kledu ule una Efesoge, cha bebi joge nga kweri Macedoniage
    gire cha gerudu ba ole ba chegedale una Efesoge. Nege cha gerule nabitaite ba
    ole ba chegedale ngmadi una Efesoge daba ulita tke tangle dare geru uliage Jesucristo
    giti. Kwian gweale kle una Efesoge kle daba tke tangle geru ngwalege, ba me kwian
    ene chuge ngwadi daba tke tangle dare, ama me kle geru ulia dbe.
  tmd-tmd: Nɨ höd Masedonia Propins duba rön, nagö taun dib Epesas pɨ nɨgön mönö yad
    nölɨm aku, weik algör ör iswob yadmɨdla. Naŋ Epesas yöraku mɨdön, nöbö God Mönö
    yadmɨdölɨŋö, rön, mönö inakmönö hörön yadmɨdöi nöbö piaku ñɨgö yadyöxön wöhö rön,
    yad nöl ri abö.
  acr-NNT: 'Kꞌuna chakꞌuꞌx ri ximbꞌiꞌij kan chawe echiriꞌ e riꞌ kinꞌek Macedonia:
    E katkanaj kan chupa ri tinamit Éfeso ma chiriꞌ e kꞌo jujun tikawex lik junwi
    ri kakikꞌutu chwa ri kaqakꞌut riꞌoj. Ximbꞌiꞌij kꞌu kan chawe kebꞌataq che na kakiꞌan
    ta chi waꞌ.'
  kpg-kpg: Au e hiihai bolo goe gii noho hua i Ephesus be agu helekai ala ne hai adu
    gi di goe i dogu hana gi Macedonia. Digau hai agoago tilikai i gono, gei goe e hai loo
    gii dugu digaula.
  taj-taj: ङा माकेडोनिया भिबा ग्‍लारी निबा धुइरी एदा पाङ्बा अन्‍छार लुसीला ताम लोप्‍बागदेदा
    थेह्रङ् थालउ भिसी कुल्‍बाला लागिरी ए एफिससरीन चिउ।
  avt-avt: Hi hanhan ti ehu wit Efesas har ke nɨpaa hi epei ano provins Masedonia
    hi hetputem. Mɨt han en hɨr natɨp mɨt hɨm enum me memipɨn, te hi hanhan ti etpor
    hɨm manp hɨr ap natɨp mɨt miyapɨr en hɨm ham me nɨpaa haiu ap metporem au emɨt!
  cbk-cbk: Cuando ya anda yo na Macedonia, ya insisti gane yo contigo para queda pa
    tu na Efeso, y ta repeti yo ahora que debe tu esta na Efeso, cay tiene pa alli
    maga gente con quien conviene tu dale orden, para no sila sigui enseña el maga
    enseñanza falso.
  uig-ARA: ماكېدونىيە ئۆلكىسىگە بارغاندا، سەندىن ئۆتۈنگىنىمدەك شۇنى يەنە ئۆتۈنىمەنكى،
    شۇ يەردىكى بەزى كىشىلەرگە بىدئەت تەلىملەرنى ئۆگەتمەڭلار دەپ تاپىلىشىڭ ئۈچۈن سەن
    داۋاملىق ئەفەسۇس شەھىرىدە قالغىن؛
  tuf-tuf: Asan Macedonia cajc cut raquín inár aját bahan Efeso pueblo cuitar acsar
    itin wac bahjacro. Erar uwat Sir chihtá tehmár siw̃ro. Bahat éyinat eyta siw̃quey
    acsar siw̃ti síwayta acu wac bahjacro.
  abx-abx: Aruyag ako nga anan kaw dahulo ag'istar si syudad Efeso nga iya i nagpakibagaw-ko
    si ka'aw ngan pataliwan-ko pan prubinsya Macedonia. Ag'istara anan basi' sasimul-mo
    ditangnga' nan mga a'a anan nga ga'i na agparaturo' si mga ma'in nan ungod nga
    agsalakot si tuluhu'an-ta kam.
  mco-NT: Huɨ'mɨ' miich jɨm Efeso, jadu'n nej nɨmay je taabɨ anajty ndzona'ñɨch jɨm
    Efeso nnɨcxa'ñɨch anajty Macedonia. Huɨ'mɨ' jɨm, jɨgɨx mgapx'adugɨpy je jäy huɨdibɨ
    najtzcapxɨɨyb je ayuc ca'p ytɨy'ajtɨty.
  cpb-NT: Pairani niyaatantakari Macedonia-ki, nookanakemi pisaike Efeso-ki, ompoñaantyaari
    piyotayeri saikayetatsiri janta, ripakagairo ikenakaashitakawo riyotaantzi.
  aon-aon: Nubokuhi eik yakri ikutinyukuk inak agudok shokugi nahobig Masedonia um,
    eik yakripeny-umaguk um nyupe Efesus. Aria douk yakri ikripen shopunek um nyupe
    abom Efesus aria nyukrip amudok armam dodogowinyi baraen um amam mare wata hunek
    skulumesh um enen rohwinyi baraen shopunek, uwok. Amam ta hukripesh Iruhin ananin
    baraen atin.
  hus-NT-2005: Anchanꞌ xan tu pakabédhaꞌ tam tin neꞌchich Masedonia, koꞌol ki jilkʼon
    ban bitsow xi Efeso abal ka takʼiy taltsik i atiklábtsik ke yab kin okʼtsixnaꞌ
    i chalabtsik xi yab alwaꞌ
  mig-NT: Nátu̱'un ni̱ ka'a̱n nda̱'ú‑ri̱ jíín‑ró já ná kéndo̱o‑ró ñúu̱ Éfeso ná ni̱
    ki'in‑ri̱ ichi kuá'a̱n‑ri̱ ñuu̱ Macedonia, ja̱ ná ká'a̱n ni̱'in‑ró jíín sáva‑i,
    te suni ká'a̱n tuku‑ri̱ ja̱ má stá'a̱n‑i sɨ́ɨn sɨ́ɨn nuu̱ sá'a̱n,
  bps-bps: Kayègu ku mnè ge fa di Ifisus salngad i gmangu di ge di ksalugu di Masidunya,
    du fye toom nngak i dad to tamdò kakakéng déén, fye là ale fadlug di katdòla.
  mbs-mbs: Ibeg ko meg-ogpà ka pa doton te Efeso. Yan heman se impunù ko kamno kedengan
    te pegpesalo ko doton te Masidonya. Peg-ogpà ka pa doton, so doen menge otaw egtoladà
    te kebolalaw, aw keilangan megsagda ka kandan.
  tof-tof: Ka akó bóktandóla, ka marü ne poko arüngi myalórró tómbapónóm, ka Epesus
    wirri basirr solkwat amgatórró ama Masedonia prrobinsdü tótókóm. Ma ola namülün
    Epesusüm, igósüm ma arüngi bóktan namulo atang-atang pamdó, obae bóktan nidi umul
    baindako, i myamem inzan umul bain-gum.
  cme-NT: Mi tamma-na da mi kã Maseduɔni‑i-na, mii naa hi dii sirɛiŋa niɛ wuɔ ŋ tĩɛna
    Efɛsi‑i-na ŋ yiɛra bamaŋ waaŋ Diiloŋ-nelma‑i baa coima‑i.
  sus-sus: N to keli sigade Masedon, n naxa i rasi i xa lu Efɛsɛ alako i xa mixi ndee
    yamari e naxa xaranyi gbɛtɛe masen mixie bɛ,
  pon-2006: I men ke en mihmi Episos, nin duwen ei kehkehlingkihonguhkehr ni ei seiloakwohng
    Masedonia. Pwe mie aramas ekei me mi wasahn me kin wiewia padahk likamw ekei.
    Eri, padahkihong irail re en tokedihsang.
  dad-dad: Aya Masedonia provins alauf sain bun, aya õ totol bagai arokonon, Efesus
    an ubod ken, tamo tunĩ urokenẽdi di, idegẽya keleĩ anĩ baban to tai difediyouf.
  zab-NT: Ne zec ni aguniia liú chi bdiaa par záa nez Macedonia, dec yáanu láani guɨdx
    Efeso, par cuxnezu tuby tiop de bniety ruy par quɨtru iliuudeb de bniety de ni
    quɨt ná didxldí.
  jae-jae: Gêdêŋ taŋ aê gaja Makedonia naŋ, kasakiŋ aôm gebe ôŋgôŋ Epese ma ôsôm êndêŋ
    lau ŋagêdô gebe sênam mêtê teŋ eo atom.
  ksd-ksd: Da iau ga vargat iu upi una ki boko Epeso, ba iau ga vana uro Makedonia,
    upi una tigal ta umana upi koko diat a tovo tar ra enana tinata na vartovo,
  msm-NT: Ogkaliyag a no mupakamonang ka naa diyan to siyudad to Efeso. Sikan to insugu
    ku ikow to diya pagpanow ku padeg diya to prubinsya to Macedonia. Su kinahangyan
    no sapadan nu sikan mgo otow diyan no ogpang-anad to sajop.
  myk-myk: Ayiwa, nɛ nigariwo Masedɔni fiige ki ni, ba nʼa yi jo waha ma mu wɛ, nɛ
    la ki ɲɛ mʼa diin Efese kulo li ni. Bani sipyii pii pu ɲɛ wà piimu ya kalaa watii
    kaan sipyii pu mu ge, yi jo mʼa yi waha pu mu xuuni na pu kee kalaa tuugo ke ɲɔ
    yaha.
  sbe-sbe: Yogu huyalau Masedoniya wa meta ya hededelaowako, na teina ya hededeꞌuyo
    kalimwai bena taba Epeso unai ku miya na metai tamowai hekadi ku hededehekaiyawasidi
    tabu lauhekatalupolupo se laulauhekataedi
  mcr-mcr: Nyi Masendoniya-täŋä iŋgisaŋqä äwätmäŋga äktkqä-pa, ämaqä, Goti Hanjuwä
    Iquenyqä näqŋqä ävätqäŋuwä hŋqua, kukŋuä qäyasäqi matqä ipŋqä diŋqä tutŋqe, aŋä-himqä
    Epäsäsi iu qae pma. Ämaqä iqua, kukŋuä naqä-qakuä Goti Hanjuwä Iquenyqä tnätaŋgqe
    ämepu matqä, qämä-qämä ipu, ämaqeuŋi näqŋqä qäyasäqi ävätqäŋuwä iquayi.
  cux-NT: Dii, Timoteo, 'úú neⁿ'é chi cūnee di yáāⁿ Efesio tan'dúúcā chi 'āā yaa'ví
    dii taachi cueⁿ'é yáⁿ'āa Macedonia ti vɛ́ɛ́ 'iiⁿ'yāⁿ chi chi'cueeⁿ doctrina chi
    n̄'dááⁿ. Yaa'vi di 'iiⁿ'yāⁿ s'eeⁿ chi nguɛ́ɛ́ ngi'cueeⁿ doctrina chi n̄'dááⁿ.
  tur-YTC: Makedonya’ya giderken sana öğütlediğim gibi, Efes’te kal ve bazı kişileri
    farklı öğretiler yaymamaları, masallara ve sonu gelmeyen soyağaçlarına dalmamaları
    konusunda uyar. Bu şeyler, imanda olan Tanrı işini idare etmekten çok, tartışmalara
    neden olur.
  san-ITR: mAkidaniyAdeshe mama gamanakAle tvam iphiShanagare tiShThan itarashikShA
    na grahItavyA, ananteShUpAkhyAneShu vaMshAvaliShu cha yuShmAbhi rmano na niveshitavyam
  bel-N: Ідучы ў Македонію, я прасіў цябе быць у Эфэсе і загадаць некаторым, каб яны
    не навучалі іншага
  sch-sch: Macedonia rama ke se rang lâia Ephesus taka om ranga nang ke ngên anghan
    atûn khom nang ke ngên nôk. Mi senkhat chongrin dikloi ngei minchu an oma,
    male an mong ngêt rangin chongpêk ngei roh.
  mic-MIQNT: Gesgmnaq eliewaneg Masetoniaewa'gig pipanimulap siawqatmn na 'gjigan
    Epesus. Alt mimajuinu'g na'te'l al piltu gina'mua'tijig, je mu Nisgamewei glusuaqan,
    aq gi'l amujpa na telimjig, “Naqita'gw.”
  huu-NT: Macedoniamo jaie jaidɨcuemo, Efesomo o fɨebicaillena omo llotɨcue. Nainomo
    dajerie Cristo rafuena raise llofueñedɨmacɨ; iadedɨ jɨaɨforie llofuetɨmacɨ. Dɨga
    ɨɨgaɨaɨna faca-facadɨmacɨ. Imacɨ usumatɨaɨ mamecɨdo siadocabitɨmacɨ. Iemona coninɨ
    uaina uaitasɨde. Jusiñamui jitailla isoi comɨnɨ marena illana llofueñedɨmacɨ.
    Jusiñamuina caɨ ɨɨnuamona, marena itɨcaɨ. Iena llofueñedɨmacɨ. Ie jira naimacɨ
    uaina llɨɨcaita.
  jiv-NT: Masetúnia nuṉkanam wéakun “Ipisiu péprunam pujuuta” timiaj núnisnak tájame.
    Shuar nui̱ wait-chichaman jintin ainia nu suritkiarta.
  otm-NT: Nɛ tengu dá xi'a 'bʉ má mba bʉ Macedonia, nɛ ngutho dí xi'a ya, dami copʉ
    Éfeso, nɛ gui hɛcpa ʉ 'da bí 'bʉpʉ, ngue hinga n'dan'yo da ma 'bʉ in xänbate.
  dah-dah: Be, gebe nurde ha gwahade po Efesus taunde gor niŋ Yesu gama irde haŋ mar
    kurabe Al Kuruŋyen mere teŋ buluŋ mat saba teŋ haŋ. Irde yiŋgeŋde tikulaya asem
    yagot deŋeya asaŋde katiŋ kuruŋ goyen goke po dufay heŋ tagalde haŋyen. Irdeb
    al faraŋ yurke Al Kuruŋ niŋ hekkeŋ nurtekdebe ŋakŋak teŋ kadom mohoŋde teŋ haŋ.
    Goke teŋbe saba buluŋ yirde haŋ mar goyen utaŋ yirayiŋ yeŋbe Masedonia naŋare
    kwe yeŋya Efesus gor po hayiŋ ginmiriŋ goyen gago sopte ginhem.
  tnk-tnk: Fwe kupwən, ia nəpɨn iakɨnamevən fwe profens Masetonia, nənə, iakɨni pehe
    tukw ik i mə tikamarə pəpɨm ia taon nəha Efesas. Nərmama nepwɨn nəha ikɨn hamarə
    irəha kamhahatən nərmama ia nəɡkiariien sə ropə ia nəɡkiariien atukwatukw. Mətə
    ik tikɨnise irəha mə tuhəpwəh noien noien nəha.
  kpr-kpr: Na Frovensi Masedonia aminda ise, rea nimokena sisena, kau daba ava, sekago
    sari dae erena. reighi Efesas aminda irise kaifa aso dae resena! Evetu genembo
    mendeni ijuga sembae ava, vironu sise ijugeraera. Ava saso doyoro dae sedo, ni
    aminda iraso dae uju erena.
  san-IAS: mākidaniyādeśe mama gamanakāle tvam iphiṣanagare tiṣṭhan itaraśikṣā na
    grahītavyā, ananteṣūpākhyāneṣu vaṁśāvaliṣu ca yuṣmābhi rmano na niveśitavyam
  nho-nho: Nau e hiihai maa koe ki noho i Epises, e mee pee ko nau ni taratara atu
    i taku saaita ni hakaraka ka hano ki Masedonia. E mee aaraa tama i te kina naa
    e akonaki te henua ki naa taratara hakalellesi, teenaa nau e hiihai maa koe ki noho
    ki taratara ake koe ki naa tama naa ki kaaoti.
  gym-NT: Timoteo, ni näma juta Efesote, bti ti jataba kite Macedonia nete angwane,
    ni ruäre näma dirire blo abko ñan diridre kore mda kwetre makwe niedre ietre,
    abkokäre ma rabadre yete, tikwe nieba mae.
  azg-NT: Juu jñꞌoon na tsjö nnonꞌ xjen na jntꞌui tsjoon Éfeso na tyjë ndyuaa Macedonia,
    matsintcüi nntꞌahanꞌ. Xjenꞌñeen tcꞌan na quintjo ꞌuꞌ joꞌ chaꞌ joo vendye nnꞌan
    na conanꞌman mañoon nnon jñꞌoon na tyiꞌyuuꞌhanꞌ, quenꞌ jñꞌoon ndëëhan na tantꞌahan
    na nndaꞌ.
  bhd-bhd: हे तीमुथियुस ज़ेन्च़रे तू ज़ानतस, इफिसुस नगरे मां किछ एरे लोक आन ज़ैना गलत
    शिक्षा देतन। तैना लगातार झूठी कहैनी शिखालतन ते पूर्वजां केरे नव्वां केरे बारे
    मां शिखालतन। ज़ैखन अवं इफिसुस नगरेरां मकिदुनिया इलाके जो गानेरे लेइ तियार थियो,
    त मीं तीं ज़ोरू थियूं कि इफिसुस नगरे मां रा ते तैन ज़ो, कि एरी ज़ेरि शिक्षा न देतन,
    ज़ैखन तैना एरी ज़ेरि शिक्षा देतन त लोक तैन केरे बारे मां बेंस केरतन। नितीजो ई आए,
    ज़ैन कम परमेशरे दित्तोरूए, शिखालनेबाले तैन नईं लौ केरने ज़ैन सिर्फ परमेशरे पुड़ रेखतां
    भोइ सकते।
  too-NT: A'xni'ca' xa'ica'mā' nac Macedonia, lej icuanini' ixtachoko nac Efeso para
    nacāmāpa'ksīya' ā'makapitzīn que tū'tza' catamāsu'yulh a'ntūn tū' stu'ncua' ixpālacata
    Cristo.
  ind-AYT: Sebagaimana aku memohon kepadamu ketika aku berangkat ke Makedonia, tetaplah
    tinggal di Efesus supaya kamu dapat menasihati beberapa orang agar mereka tidak
    mengajarkan ajaran-ajaran lain,
  cjo-NT: 'Niyaatantakari Masherooniyaki, nokaminaaperotanakimi: “Pijeekawakiita jaka
    Ejeesoki”. Nokowakaakimi pikanteeyerini amatawitantatsiri: “Eero piyotaantziro
    theeyaantsi”.'
  nsn-nsn: Tar binaka ku lao i Masedonia, inggo ku kula uapopokoho tun totomua tar
    uangoul i Epeses, karo kula tane tasir gisiameher tang ualasira gera to pukula
    tenas giniameher mene ra ualasira pe.
  san-DEV: माकिदनियादेशे मम गमनकाले त्वम् इफिषनगरे तिष्ठन् इतरशिक्षा न ग्रहीतव्या,
    अनन्तेषूपाख्यानेषु वंशावलिषु च युष्माभि र्मनो न निवेशितव्यम्
  tna-NT: Edue, Macedonia yahua su ema putiana su, yama mi quisana Efeso ejude su
    mi yaniti puji. Tueda ejude su piada piada cuana ja piapiati jabuetsuati cuana
    ebuetsuatani. Da su cuatsasiaque jubida huecuana aimue pabuetsuata huecuana mahue
    puji.
  lid-lid: I buku jo mene indrek ou, na len jo edek ili kon Masadoniya, ta ou badeh,
    ado Epesus ado gwek, ta abarah lau rayah ta wasai ado badeh, saleheya tanan ta
    wasai.
  wim-wim: 'Ngay inan thawang nungka, Timothya: nint aak Ephesus nangman wun-wunān.
    Ngay nungk kaꞌathangam wampangan-a, ngay wik thaaꞌ-thayanam thaw-thawang nungkar
    nint aak Ephesus nangman wun-wunāna, aꞌ ngay kan-ngul iiyangan aak Macedonia.akan.
    Ngay inan putham ngul thawāng nungkara. Than pam puungk wiyiy aak nangman wun-wuntanan-a,
    wik way-way thaaꞌ-aath-aathantan thananga, wik God.antaman keꞌam waaꞌ-waaꞌantan
    thant, yaꞌa. Than ngaantam-ngeey-ngeeyantan wik kath pam wiyantam anangan keenkanaman
    waaꞌ-waaꞌina, wik than yaanan thanaman wik ngunchina. Nint wak-wakān thanang,
    aꞌ thaw-thawān thant wik wayanang thanttaman wantayna. Thon inan thawān thanta:
    lat ongk wuut mangk thanttaman namp wun-wuntan-a, yaam keꞌ ngaantam-ngeey-ngeeyayn
    a! Than puth aak-yaꞌang thaw-thawantan, aak-yaꞌang mep-mepwuntan thanttakam, aꞌ
    puth keꞌam maꞌ-aath-aathantan thanang pam wanch Christians anangan yipam Jesus.an
    ngangkangan piꞌ-piꞌayn nunang.'
  zga-M: Ponehahusisitisye vunihega uhuluta humakedonia, usigale kho Efeso powesye
    ukuvasisitesya nohuva mulesya avanu fulani vafundesiwe amofundesyo gagosagahyanine.
  yom-yom: Bu ndiba kuenda ku Maseduani, ndileba ti wuvuanda theti ku Efeso muingi
    wulubula batu bankaka babika longa malongi ma luvunu.
  san-SIN: මාකිදනියාදේශේ මම ගමනකාලේ ත්වම් ඉඵිෂනගරේ තිෂ්ඨන් ඉතරශික්‍ෂා න ග්‍රහීතව්‍යා,
    අනන්තේෂූපාඛ්‍යානේෂු වංශාවලිෂු ච යුෂ්මාභි ර්මනෝ න නිවේශිතව්‍යම්
  yut-yut: Nak Masadonia mɨktɨmon kɨŋek gen gayɨgɨm uŋudeŋ aeno sigɨn gayɨsat. Gak
    Epesas kokupmon sigɨn egek mɨŋat amɨnyo Piŋkop gen yoyɨŋ dekgaŋ amɨn dɨ yoyɨŋdet
    ani bɨsapmon top gen dɨma yoni do gen tebaisi yoyɨki.
  grc-BYZ: Καθὼς παρεκάλεσά σε προσμεῖναι ἐν Ἐφέσῳ, πορευόμενος εἰς Μακεδονίαν, ἵνα
    παραγγείλῃς τισὶ μὴ ἑτεροδιδασκαλεῖν
  cpc-NT: Pairani nawijantakari Macedonia-ki, noshintsithatanakimi pisaiki Efeso-ki,
    ari onkantya piyotaantyaariri saikayitatsiri janta, jowajyaantairo ikinakaashiyitakawo
    jiyotaantzi.
  nhg-NT: 'Ejqueu quieme oyeya temetzontlötlajte cuöc oneya pa inu estado de Macedonia,
    ejqueu temetztlötlajtea ocsajpa: xomocöhua ompa Efeso. Xequemelfe niecate tlöca
    tli tlamachtea ocsente tlamachestelestle ma ayecmo quesequirucö ca inu.'
  nya-nya: Monga ndinakupempha pamene ndinkapita ku Makedoniya, khala ku Efeso komweko
    kuti uletse anthu ena kuphunzitsa ziphunzitso zonyenga,
  ngu-NT: Nicnequi xmocahua ne Efeso sa no ijqui quen onimitznahuatij ijcuac nejhua
    oniaj ne Macedonia. Xmocahua niman xquinnahuati on tlacamej yejhuan temachtiaj
    on tlaixcajcayaqui temachtijli ma ca más ma quitemachtican.
  kup-kup: Met batam ne Masedonia zeisik somaz tat niin hanañoh-taput maot ev nañomaz
    toh. Met ni ok Epesas zeitak am hekepuh, aban nari zei okatak het Iesuz ñetiv
    ev hat ñetï moreg nañ añarabon mañamahaek, ni paru porin epat mañ, “Evo, ari ñetï
    moreg okoñ añarabon mañamegiek maot mañotunei,” pot mañ.
  jid-jid: Na ki ma misi hla wu chachu'u du wu ti, misi hi ni makidoniya, wu ka kukrie
    ni Afisa, dan di hla ni ndi ba du bana tsro ba tre ri kan na.
  wmw-wmw: Kamba vyanukutafadalire panikuka Makedoniya, wikare Efezu noko ipate uwatume
    wanu wamojawapo wasifunde inlimu nyengine,
  gmv-GGM: Tani Maqqidonyya bashe nena hadara gida mala hayssafe sinththan issi issi
    asati wordo timirtte tamarssontta mala ne azazana mala Efesoonen daasha.
  ssg-ssg: Timoti, o tiliwen Epesus, masin ti nga honewen o ti nga lua salili o hani
    texux xux Masedonia. Hina seilon laha hahanau waliko tenen kumahe salan. Kakane
    elieliwa laha kum ailele.
  zpo-NT: Mod nguniila na lo lu gorna merla roo na yezh Éfeso zee ya na yizhyo Macedonia,
    blake baa, zee nabeyy lu re xaa kwaan nlu kwaan nawlit zee nalutra xaaya,
  poy-poy: Gulikali aku Efesu, handa ntambu yanukuluwiti nentu panweriti nankugenda
    Makedoniya. Na aku guwaleweleri wantu walii yawafunda mafundu ga mpayu.
  qwh-NT: Macedonia marcata eucurninmi, rogarqaq Efeso pueblucho quedecur yachatsicunequipaq.
    Tsenollam cananpis roguecoq tsecho waquin nunacuna llutancunata yachatsicuyaptin
    michänequipaq.
  gaw-gaw: Da tatam Makedonia ugeḵe, nai da na amenp̱a ami amubia da baula amenp̱a
    aṯem. Epesus ap̱a, danab laala ag ham bup̱uak nai danab ah ip̱uanadna madaṯeb
    amunu na ap̱a daanna, danab amu tutuḵu toliadna, ag anam ii amananu amelagp̱a
    ap̱e doyeg!
  nca-nca: Komo, no Efesus yendé rotoro Masedonia mirako uyarewero tanowó quno ŋuno
    mande ŋande kimiranowó, ko Efesus ŋuno yotoya Anutu koro unipare ŋu sopo yere
    qembe. Ŋunde tero uni kumi mande kondé ŋande yimito qembe, “Ye unipare mande enesó-enesó
    ma rondaqe yunoyowero.
  zpz-NTPP: Lat nu pcyiiñ na Éfeso, ornu bi zu̱ la̱ nu cha̱ par Macedonia, orzeꞌ mne̱e̱
    lor nu ricy ñi presis nu gyiyeeñ ru Éfeso, gun orzeꞌ gac niir lo ca na de mbecy
    nu cueꞌ lyuu dey de coz fals.
  zac-NT: Antsë bëna incarguë lë́ꞌël guëáꞌnël ciudá Efeso mientras tsahia regiuni
    Macedonia; guniaꞌa lul iurní de quë napë quë guënibë́ꞌal mënë parë adë guëluáꞌadiꞌi
    rall stubi clasë ldaiꞌ.
  kyg-kyg: Nagaemo Masetoniya kotegamo visuvafeꞌmo huꞌnaeꞌmo, Efasasi taonifiꞌmo maiꞌneka
    mago hosu gemo nehaya vayaꞌaifeꞌmo, alu gemo alita apaya oꞌmaleyo, huka hapa paiyo.
  kmk-kmk: Kama’t dit imbilin ku kan sika utdit nampa-Macedoniaak, piyaok un inggaw
    ka ud Efeso ta awad da ud tagu un mangitudtudu si tuli ot pasaḻdongom dida.
  cao-NT: Efesó tsi jari mi chitëno ra. Jabi “Mi tocaxëti xo” i mi qui ë ni quiha
    Macedonia mai qui canox pari. Toá xo mahitsa ca chani yoacanaibo rë. Anoma tsi
    xo toa ja yoacanaina iquia. Ja iqui tsi jato mi pasimano.
  bbr-bbr: Is Masedonia provins potaurianik, na kar sakau ämän aisomin. Is kiro ämänir
    na ätäi aisom. Isan ronkat na Efesas näu mena raianik, Kristen roat ämän sakau
    awaram. Ak roasiret Anut nukan ämän tamareanik, karauk sät ämän pak tururmoi,
    wa tamarau rai awar.
  inb-inb: Nuka Masedonia alpama llug­sin­ga­pa kaspa, kamta Efeso pui­blupi kan­ga­pa­mi
    mañarkaiki. Chasa kuna­ura­pas chi­lla­pita ka­puangi; chasaka, mana alli­lla
    iacha­chig­kunata kam upalla­chin­ga­pa.
  hrv-hrv: Kao što sam te zamolio kad sam odlazio u Makedoniju, ostani u Efezu da
    zapovijediš nekima neka ne naučavaju drugih nauka
  box-NT: Làa bìo á ĩ bíaráa mu nɔn foǹ, día à ũ kɛɛní ho Efɛɛze yi. Ɓa
    nùpua ɓúi wi ho lóhó mu yi á wee vĩ́iní ɓa nùpua lè mí kàránló. Cén
    hè ɓa le ɓa día mu.
  ote-NT: Ante ga ehe de guepʉ Efeso pa nuua Macedonia, dá ba̱nteꞌi gue gui cohibʉ
    pa gui zofo núꞌʉ ꞌraya cu ꞌbʉi de guepʉ udi maꞌnaꞌño ra jamfri de núꞌa̱ stá pa̱dihʉ,
    gui ha̱cuabiꞌʉ gue ya hinda sigui da ꞌñudi núꞌa̱ udiꞌʉ.
  wnu-wnu: 'Qoan ye Masedonia end isib qamb nonob qamam eng bo sabar nonob qemeribam
    eng: ne Epesus end igo munon qei der qob qetopur munon qei wurinob qomorubari
    ibag wuritaisi igoar.'
  zam-NT: Fte' lezo'l xalque' guniin lool ndoore' co'se' tenen ned gan par ned le'n
    yèezya' che'n làaz mèn macedon par tolo yan'l le'n ciuda Efes par la'sl no ñibe'l
    loo ndxep mèn co' ndxela's loo cón che'n Diox por cón che'n Jesucrist, mèn co'
    nqueltàa tya, par ne'lu'de mèna chol di's co' nac tedib xley' loo taamas mèn tya.
    Tataa bli xal guniina lool.
  zyp-NT: Masidonia raang lang ka naening tei ka ca siapaw hrakhei Efesa khuapui lekhei
    ung thlang la, maco meh thaikheh sahlo khah cawngpahnah ahmang lypaw khah cawngpah
    khawh ly rua pawtah le,
  sey-NT: Nuñerepa yeꞌyamaꞌpë tayo yeꞌyacohuaꞌire mëꞌëpi, ja̱je yeꞌyamaꞌpë paꞌija̱jë
    caquë ja̱ohuaꞌire yëhuoja̱quë cuasani Efeso daripëna pëajë̱ꞌë, cua̱ñehuë, yëꞌë
    ja̱ yëꞌtaꞌa Macedonia saimaꞌnë.
  nvm-nvm: Regavo Timoti na vierafe aka ai Efisis ijia fik. Regavo na amur na Mesedonia
    vakafie vuak gigikin na kuardame vainva ijeg na una soisoime kuardavo ni igia
    fi. Ijefuon maiji e roin bu vuak kufui iji Godon vuak ma iji ijekin bakin iji
    abe nijaidiavo ijefuon na vierafe a kuardiame kuriairega buka arekfuon.
  mps-mps: Polobadu ena te moni tǫ Masedonia teba painogo eno nagebolo po wali, te
    tiwai naga megi eno nagebolo po ma obao. Nage te Efesus hanude me bidao, tama
    bidi meba augwalibolo te po weyu, augwaligo te we bidi dabe augwali tibo po ola
    mabo tagalao, te bomonama te po augwalibolo wao.
  pab-NT: Noxanihenere Macedônia koa nali xowaka naxa hiso hoka Éfeso nali hisaona
    naokita. Nali haiyaharenae iraiti hawarehare kakoa aotyakijita. Maika hirae ekakoaha
    hoka halakisaha haxaotyakiraha hatyohare kakoa.
  llg-llg: Fain, ita dua nggata teme kota Efesus noꞌu. Ledoꞌeik, au sangga uni nusa
    Makedonia uu, au akaseti o, fo o mahani nai Efesus. Huu faik ndia, hambu hataholi
    luma, tao lasapangga salani kala, ma lanoli dedeꞌa ta ndoo sala. De, au oke fo,
    o muu kaꞌi sala, fo ala hahae, suek boso lanoli lakandoo leondiak.
  kyf-kyf: 'Da ɩn mɩa Masedʋanɩ mnɩda, ɩn nɛɛ -mɩ -yla: «-Ɩn -tʋ Efɛzɩ, -ɩn -tʋ -bha.»
    Nyɩma -wa mɩa yoyogbʋ -sloluda, -ɩn -kʋlʋ wa yoo.'
  tpi-tpi: Nau mi laik mekim wankain tok long yu gen olsem mi bin mekim long taim
    mi laik i go long provins Masedonia. Mi laik bai yu mas i stap yet long taun Efesus
    na mekim strongpela tok long sampela man long ol i no ken mekim olkain giaman
    tok long taim ol i skulim ol manmeri long tok bilong God.
  mih-NT: Zuun ñi cuhva catyi suhun vityi tañi sa catyi quɨvɨ i quite ñuu cuan sa
    cua cuhin ndya nu cu si Macedonia, ndoon ñuu Efeso vatyi cua nacatyun sihin ñiyɨvɨ
    vatyi ma zacuaha ñu sa ña ndisa.
  qvh-NT: Macedonia provinciaman aywacurmi Efeso marcacho gamta cachaycamorgä lutan
    yachasicogcuna yachasiptin michänayquipä.
  kms-kms: Asi nge Masedonia ko ningg godo di nu yeri guduw kin pugrine ei muq mune
    simbe guduw. Te pugri nge nei gab kin nu Epesus ne ghas ei wute wandoqi kin wand
    simbe mand kin te simbe ndim di ni mune puq men wayequ.
  agn-agn: Ang galiagano, magtinira kang lagi atan ong Efeso, pario tang toyono ong
    nio asing nagalino ang paning ong Macedonia. Tenged parti tang agtotoldok tang
    domang mga taw atan, ig kaministiran ang tobolon mo ang indi ra tanira mamagtoldok
    ta maning atan.
  nhi-NT: 'Ocsipa inmitzontlatlautia quen onmitzontlatlautih ihcuac ononeu Macedonia:
    xonmocaua ompa Éfeso, inniqui ixquimontlacaualti siquin amo matlamachtican ica
    ocse octlamantli tlamachtilistli.'
  ttc-NT: Ntons aj ikja'n tuq nxik tuj Masedony, wetz oxik nq'uma' tzan akaj amaq'
    Efeso tzan txik aq'uma' kye junjun xjal tzi tzan k'on txik kxnaq'tza' junky xnaq'tzb'ilj
    aj nya'tx b'an'ax.
  dan-1931: Det var derfor, jeg opfordrede dig til at blive i Efesus, da jeg drog
    til Makedonien, for at du skulde påbyde visse Folk ikke at føre fremmed Lære
  kwj-kwj: E, imbihumbwa Masetoniya mapwa tokwe ani ikoni mini a sawero hingambwa
    apa o mini ani ai sawenda. Mini Efesas ko ki ma ete dani ele hima ni ma ete wunu
    sawe, apa nimba gambo mwanji fweleni wunu warondoko kei.
  vie-OVCB: Như ta đã dặn con khi ta lên đường qua xứ Ma-xê-đoan, con phải ở lại Ê-phê-sô
    để ngăn chặn những người truyền bá tà giáo.
  kze-kze: ááéma Másétóniyaa-marava'a kónáe séwánda-tawai entávé'a asiramái sé'a Évésasi-naopa'a
    úwoi maiyó. Áánútun-aaigomba kwaé'náer-aimba kwésewaiyavai íma mirán-áímbá seró
    simátimiyo.
  mpj-mpj: Julyjurna yankukijalu parna Majatuniyakarti wajalpayirnanta jilanya. Marrkula-jananya
    jiimartaji!, mirtaya pakiwana nintilkura. Palunyayururnanta kuwarri wajarni, wululu-jananya
    marrkula! Jilanya-jananya marrkula!, mirtaya jukurrpa kujupawana wululu wajalkuranpa,
    mirtaya nyamukajamili mitunyjarrikajamili yiningkamarra warrkilkuran. Jilanyawiyajuya
    kulilkura Mamamili walyjakaja-jananyaya ngampurrju kanyilkura, palumili wangka-jananya
    jungalu nintilkuraku.
  lbk-lbk: Laychek ay entee ka kayet id Efeso. Siya met laeng chi nan inseg-aseg-angko
    ken sik-a issan nenpaMacedonia ak, tay wad-ay cha nan tapina ay en-isos-olo isnan
    ad-i tet-ewa issa. Iloneloneymo ken chaicha ta ad-icha itolotoloy.
  mto-NT: Tanu̱ toꞌk aaj je̱m éfesovit kyajpu̱n ka̱jxm, veꞌem ax joꞌn a̱ts mitseꞌe
    nꞌamo̱tu ku a̱tseꞌe je̱m ntsa̱a̱ꞌn je̱ts a̱tseꞌe nnu̱jkx Macedonia. Je̱m tseꞌe
    je̱ jayu xtukpavaꞌandat je̱ts kaꞌa veꞌe du̱tukꞌíxtat je̱ taay ixpa̱jku̱n,
  bzh-bzh: 'Wirek sa hevonġin bë sena Masedonia jaḳ, lob senër vu honġ, rëḳ sa
    bë nanër gökin nah vu honġ nabë: Ġemedo Epesus in ġenanërin alam vahi saga
    nabë su desarömin ġaġek kuungsën doḳ na medetahu alam doḳ.'
  guj-2017: હું મકદોનિયા જતો હતો ત્યારે મેં તને એફેસસમાં રહેવા વિનંતી કરી હતી જેથી
    તું કેટલાક માણસોને આજ્ઞા કરી શકે કે, તેઓ અલગ પ્રકારનો ઉપદેશ ન કરે,
  jvn-NT: Timotius, apiké kowé terus nang Efése ndisik, kaya sing tak omong abené
    kaé dongé aku arep budal nang Masedonia. Apa jalarané kowé kok tak kongkon nang
    kono waé ndisik? Awit nang kuta Efése kono ènèng wong sing pada mulangi piwulang
    sing klèru. Wong-wong kuwi kudu mbok endek.
  byr-byr: Kɨgaaꞌ “Maazathonɨyana wɨma!” dena mena gɨthe sasarevɨ nabaai dahaakɨgaaꞌ
    ayahi dɨragɨnna gɨthɨvanɨge. Anga Epazaazɨ kuna mwaalaꞌgɨzɨ aꞌmwe pwaraavɨ dɨragɨnna
    dara duthatheigɨnyɨra “Kwaasɨya ge sabwina nujɨwaakɨpɨka!”
  ian-ian: Masedonia walɨnja nɨma kɨpma yivat tɨga mɨn kat wowun. Efesas walɨnja ngepmamba
    alɨ mɨla wowun mɨn kat. Kan ngepmamba lɨga nɨmba kat mandɨt kavle nyaangɨt sɨmogwingwa
    vat kwagala ngwula waa nɨmamba awamba ndi kat.
  hun-hun: Macedóniába menetelemkor kértelek téged, hogy maradj Efezusban, és mondd
    meg némelyeknek, hogy ne tanítsanak hamisan,
  mcf-NT: 'Tantia. Mibi chuinu, mado. Nidaid utsi Masedonia caid yacno nidquin ëmbi
    chuibidanondacpadquiec Epeso yacno icta. Mibi yacnocquidon: —Nuquin Papan chiaidquio
    chuinu —queboedombi aidquio chienquio icsho naden chuita. —Nuquin Papan chiaid
    chuiquimbi chiaid utsibëdta nactsusuaquin Nuquin Papan chiaid chienda —cata.'
  kjs-kjs: Abalade ni Masedonia su-para polalo pirisua rabu nere Efesus su-para pirape
    lagisuade pare pa pirape pu wala lagialo. Go su-parare ali medalomame makirae
    agale giyoma redepo le agale mogeaalepape pu laketapape.
  mni-mni: Eina Macedonia chatlamdaida eina nangonda kanna haikhibagumna, nahakna
    Ephesus-ta makha tana leithaba adu eihakna pammi maramdi mapham aduda mi kharana
    aranba tambiba kaya ama tambiri makhoising adu nahakna lepnanaba yathang pigadabani.
  yad-NT: 'Ta̱riy raya̱damu Masedóniyamu, rayasanta̱da jime̱cho̱jadaju̱ Evésumu ji,
    ya̱tidye jtay ruva tavay datyanuvay: “Ne jirya̱datyanu nu̱darya quivu̱yada nu̱ndye.”
    Diye runda rajechiñu̱y darya yivantirya.'
  mxb-NT: Kakaa̱ ii̱ ní ñoo Éfeso xaa̱n, táto̱ꞌon ni̱ seí ndaꞌávíi̱ noo̱o̱n tá ni̱
    keei kuaꞌi̱n chí kuendá Macedonia diꞌa, ta kaꞌa̱ndo̱n choon noo̱ ra̱ dánaꞌa̱ ña̱
    to̱ꞌón ña̱ ná dáꞌa ka̱ ni kee ra dión,
  pon-2006A: I men ke en mihmi Episos, nin duwen ei kehkehlingkihonguhkehr ni ei seiloakwohng
    Masedonia. Pwe mie aramas ekei me mi wasahn me kin wiewia padahk likamw ekei.
    Eri, padahkihong irail re en tokedihsang.
  maq-NT: Sacuahatjin xi ha cachjá cojo ri, hora xi cavétju cëjë hiscan ladu tsëhë
    Macedonia ne, tinechintehe sa ngajan nandya Efeso. Tjin ngu jo cha ngajan xi tivicuya
    cha cjuachacun xi hacjahi. Hane ngaye ne, titexe rë cha xi cuacun vë ta ha quihndë
    cuicuyaain sa cha cuatjin.
  hto-hto: Naui Macedóniamo cue jailla llezica Efeso jófuemo o fɨébillena izire jɨcádɨcue.
    Aféruido afénomo o fɨénocaidɨcue, afénomo itɨ́nuiaɨmona dáarie taɨno llófuiana
    íaɨoɨna o rairuíllena.
  por-BRBSL: Como eu o exortei quando estava indo para a Macedônia, fique em Éfeso
    para que você possa ordenar a certos homens que não ensinem uma doutrina diferente,
  ces-NKB: Jako jsem tě [už] prosil, když jsem šel do Makedonie, zůstaň v Efezu a
    přikaž některým [lidem], aby neučili jiná učení
  cui-cui: 'Poxonae matha cain muxu taponae Macedonia nacua beya, bapoxonae jume daunweya
    cajeichi, janje: “Ecare Efeso tomaratha jinya necui itorobinexa tsane pomonae
    abeya pecuidubiwi pia pecuidubi coyenewatha. Barapomonae seicayiya cuiduba ichi
    be jopa paxan ichiyo pomonae Jesucristo pia peitorobi jiwi tatsi panxaein. Itorobare
    xua barapomonae jopa cuidubi tsane ichamonaetha barapo coyene po coyene xua jopa
    xainyeyo.'
  boj-2014: E Masedonia sawaq gilqa osimqa ni endegsi mermem, “Ni Efesus qureq di
    soqne.” Ariya bini e anjam di pulutosiy ni mermqai, “Ni Efesus qureq di olo soqne.”
    O Timoti, qure dia tamo qudei naŋgi Qotei aqa anjam marqa oqnsib gisaŋ anjam bei
    ti turtoqnsib tamo uŋgasari naŋgi minjreqnub. Deqa ni Efesus qureq di sosimqa
    tamo naŋgi di siŋgila na endegsi minjroqne, “Niŋgi gisaŋ anjam di plaltoqnaib.”
  eng-OEBUS: I beg you, as I did when I was on my way into Macedonia, to remain at
    Ephesus; so that you may instruct certain people there not to teach new and strange
    doctrines,
  eri-eri: Ji beele beha saini Masedonia prowins langa goyoni ono boni, lehinene waha
    oruwanga elebe ege lehinini. Ne gai Efesus taon wanga yafa bonahe, fai ila nere
    saini Itou nomo hilou beele fai-aita bagu isisiwou nigi bode, nere yaawa beele
    hogo fere-fere adai lenigoguga bona beele danga bagu lenigau ganga gau hina.
  aly-aly: 'Aylanth anenh Ephesus-itwew-tangkwel. Ayengan Macedonia-el-anem aney-alpew.
    Apmer Ephesus-itwew artwa ilkwernem anenh tyaty-itwew, rernem angka apmwew akalty-anthenh.
    Atha ngenh ilew, arteny anaynteyew, ntnwa renh-rnem arratyel-aynteyew. Athap ngenh
    ilew, renh-rnem akeleyteleyew. Nthakenh rernem alakenh akalty-anthey-angenh! Atha
    ngenh ileyel pip nhenh-angkwarr: artwa yanh-rnem ilaw, apmwel-ayeth akalty-anthey-angenh!'
  wiu-wiu: Masedonia take poadene pekene tamene wane okouna wa lokoane uku. Epesase
    take pa wida mea kamene. Wini take padeka-kitame Akolaline agale pilia wakete
    kini wene kibututukoa okoimo pamo olaukakete tikino, nitamoati wa mane oa moamene.
  swe-swe: Som jag befallde (förmanade, uppmanade) dig redan när jag var på väg mot
    Makedonien, vill jag att du stannar i Efesos och befaller (förmanar) vissa personer
    där att inte lära ut andra [falska] läror
  cth-cth: Masidonia ram lah ka cei navah kai ni na hroecoe e patetlah Efisa kho la
    na o teh, alouklouk e cangkhainae cangkhai hoeh nahanelah,
  mti-mti: At Masedonia oya anednawa, ne ge Epesas apa waketan oya wag dirugna. Iyayapan
    upeba wag dirumigima, mu gina ubewa den toewan mumpe, sira mu kuinui ugauga ge
    isimuranaiwa dam gina ubeubewa oya mu den anoigimpe. Dividivi mame apewa gara
    di aigimpe. Me God nauwawa onan. Kuiyawa God nauwawa yumateba matai veniyape anotumat
    gumbe.
  pad-NT: Macedônia kaaraboni-ra oanikhahavini kari ira ohonariavini hiki Éfeso sidajia
    ihojaronini. Éfeso sidajia vahojaki adani makhira ojomo'ihi athini asohirikia
    vakavaraniki. Va'ora kaabani bana mahija vahoariha-ra va'ora vaka'ojomo'ijanaravini.
  twi-twi: Mepɛ sɛ motena Efeso sɛnea merekɔ Makedonia no meka kyerɛɛ mo no. Nnipa
