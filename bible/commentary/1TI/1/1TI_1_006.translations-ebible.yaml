  cbt-NTPO: Nisha a'china'piro'saso nipirinhuë', co ina pochin yonquipihuë'. Yosë
    nohuantërinso' naniantatona', topinan quëran nonsapi.
  srn-NT: Fu di son sma lasi a prakseri disi, meki den go ini wan lo soso-taki.
  cta-NT: Pana ntsuꞌu xi xaꞌ la ñati̱ nu ná ntajaꞌa̱ nguꞌ cuna nguꞌ chaꞌ biꞌ; xaꞌ
