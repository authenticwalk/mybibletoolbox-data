  bqc-SIM: Gbɛ̃eↄ pã̀alɛ yã́piↄnɛ aa pɛ̀lɛ yã́ àisai bↄlɛau.
  tcz-CHONGTHU: Ahinlah mi phabep in alakhel gamtauvin, amaho chu hichehoa konin akihei
    mang gamun thilpha chomlou kihoulimna'ah akimangcha gam tauvin ahi.
  mar-mar: या गोष्टी सोडून कित्येकजण व्यर्थ बोलण्याकडे वळले आहेत.
  snp-snp: Wenena liligate aya monawa ya ata witi u faifa ka olu oloto piti lodilumu
