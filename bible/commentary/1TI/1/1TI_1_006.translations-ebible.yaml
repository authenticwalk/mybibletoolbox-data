  spy-NT: Kiikuchuunnyēē ꞉alake kookaasee keey Yēyiin ānkuyēēlchi ng'al buch chēē
    mābo man.
  xnn-xnn: Ngem nan men-it-itdo is baken osto et teken nan nemnemnemenda isonga ik-ikkanda
    nan maid silbina ay mangsapsapit isnan adi mapaay.
  mwe-mwe: Bhandu bhananji bhashipuganikanga ni tendebhushila malobhe gangali ga mmbone.
  tte-tte: Na tomo tupwaliyao meli bwaite sisikotanan na walo bwagabwaga koina silosuwala.
  tcs-tcs: Dem pipol uda tise lai tising, dempla nomo pole da wei blo God. Dempla
    mata graul ane tokbaut ol lai samting wea i nogad no mining.
  hlt-THB: Thlang vang ingtaw ve ve cehta unawh, a lawng a lam amak awm awipungnaak
    benawh cet uhy.
  soq-soq: Apana isiwa sumanai waeuwa intawa ema enaiane ita gagalo ipusiawaia kainokaino
    waie waimoi.
  qub-qub: Waquenga manami Tayta Dios munashannönachu cawaycan. Paycunaga rimanacurmi
    pantacasha carcaycan.
  att-att: Á ajjan garè yù ira tatolay nga manángngák ta bídá nga meyannung sù ira
    naggaká nira ánna yù pangilistá ra ta ngágad da, á nallikuránád den yù napiá nga
    metuddu nira, á tángngagad da lâ yù pappereperang da ta ubobuk, nga awán ta serbi
    na.
  bki-bki: Mia vonganei naio bova, bior napano nalo na vio na tai, ajitiravo ajaluvo
    den m̃arabo na bo nei, amiel ban ea m̃arabo na ilivovuiano nalo.
  bqp-bqp: Gbɛ̃kenↄ pã̀ yã pìnↄnɛ ò gɛ̃̀ yã pãpã onan.
  mcp-mcp: Bɔ́ɔ́l búúd bwə́ á mə́ yîl mílâm jɔ̧ mínjɨ́ɨ́gʉ́lá mínɨɨ́d, bwə́ á mə́
    kə cwagʉwa bɛ̧ dʉ́lə lás mbɛɛ ílɨ́s-lɨ́s kú nə shwóg kú nə shug.
  hat-hat: Gen ladan yo ki pèdi chemen yo, yo lage kò yo nan yon bann diskisyon san
    sans.
  npl-NT: Sikimeh yokikakajtejkeh nochi tlan kuali, iwa yomoixpolojkeh itech nonteh
    tlájtolteh non amitla impati.
  bgg-bgg: Giak bran ne ji re-è khid din chiih-è awie pha bi-ìe muphak pha lumuii
    hà san dun ro.
  eng-TCENT: Some have strayed from these and have turned aside to meaningless talk,
  eng-BSB: Some have strayed from these ways and turned aside to empty talk.
  cpu-NT: Ari itzipinayetakari irikapayeeni, amenaashivaitaka okaratzi iñaaventayetziri.
  san-ASM: কেচিৎ জনাশ্চ সৰ্ৱ্ৱাণ্যেতানি ৱিহায নিৰৰ্থককথানাম্ অনুগমনেন ৱিপথগামিনোঽভৱন্,
  tac-NT: Jaré ralámuli benírame 'ma tabilé oyérame ju ye ra'íchali, pe tabilé 'la
    ra'íchali ra'íchaga na'áwame ju.
  eng-WEBPB: from which things some, having missed the mark, have turned away to vain
    talking,
  gfk-H: Ma i tahut bia ni tangai hua kanong aring diet ta siel laah talur kaiken
    ra magingin ma diet ta talingan tar ta ira worwor bia.
  viv-viv: Kaliva tufoidi mena edai-nadi hifaniyena ada gahe-kawowo ana edeya hidamana
    be hinanauna.
  yao-yao: Nambo ŵandu ŵane gasoŵile gelego ni kugalauchila kuusyanausyana indu yangalimate.
  tgp-tgp: Tamlohi hai, la jalio, la posi la usuri na sorasora vono,
  auc-NT: Ïñæmpa pancadäniya mänïnö ante ëñëninque Baa ante ñimpo cæte wadæ godinque
    önonque ante quëwënänipa.
  kbc-NT: Onateciɡ̶ijo oko eyamaɡ̶aticoace, oika eliwaɡ̶atakaneɡ̶egi anewi, inokaanaɡ̶a
    odotaɡ̶atigi niɡ̶inoa notaɡ̶a ane diɡ̶ica jaoɡ̶ate.
  bmh-bmh: Duailel ipal ag igul naliu go uteimai, ag ze gaul gaul en ze alalanemen.
  ctu-BL: Pero lamital tsi' cʌyʌyob chuqui wen cha'an mi' cha' ñopob lolom jach bʌ
    t'an.
  meq-meq: Ndo mekeleŋ eye hay na, ta dze abəra ka tsəveɗ, ta gər ha wu ŋgwalak eye.
    Ɗuh faya ta tsikiye wu neheye ma giye ŋgama bay aye.
  noa-H: Mamʌ har chi sëuk'a nem jaau nʌm k'ʌʌnau magba, warag k'ĩirjug chaaur k'ĩirjuwia
    sĩi parhooba maadëu nem higmap'amʌgta hee t'ʌnarram.
  alp-NT: Sie ilaru esi suka saka meije moneka. Hoko esi lepa rame po esi hasile sae
    mo.
  san-VEL: kecit janaa"sca sarvvaa.nyetaani vihaaya nirarthakakathaanaam anugamanena
    vipathagaamino.abhavan,
  kbq-kbq: Na'ankure mago'a rempi huzmi vahe'mo'za knare'zana agatere'za hazagre'za
    nevu'za, zamaza osugazanku havi naneke nehantagaze.
  kbh-kbh: Báseftanga tmojtsajbaná chca jtsemnana y inÿe soyëngama tmojonts̈é juabnayana;
    chíyeca chënga mora imojtsents̈ena nÿe ndayámnaca ndoservena soyëngama enatsëtsnayana.
  ron-LSB: de la care unii, ratând ținta, s-au abătut spre vorbărie deșartă,
  pon-pon: Jan mepukat akai muei janer, rap wuki on poupoulap.
  nhe-BL: Sequin tlacame quicajtejque ni tlalnamiquilistli tlen achtohui quineltocayayaj.
    Ama san monajnanquilíaj ica tlamantli tlen ax ipati.
  sps-sps: Mesapan tsuri takopis osing a fo kat to, ri vevegiau babainy tsun rato.
  wnc-wnc: Siwan aminu kunduta sanga wa peke wamu yapiina wena natake apbotasukukaing.
  bus-bus: Gbɛ̃kenↄ pã̀ yã pìnↄnɛ, aↄ̃ gɛ̃̀ yãpãpã'onan.
  gub-BL: Amo teko nepyr har a'e wà kury, noho kwaw a'e heze'eg rupi a'e wà kury.
    Uze'eg e waiko uzeupeupe wà.
  imo-imo: Imbo mare aku tepa konopu pengama naa pepili molko aku ulu pengama tiye
    kolkolio we unguma kau ningo keke lepo toromele.
  boj-boj: O Timoti, tamo qudei naŋgi kumbra di urateqnub deqa naŋgi tulaŋ nanarioqnsibqa
    anjam laŋa laŋa mareleŋeqnub.
  eng-DRA: 'From which things some going astray, are turned aside unto vain babbling:'
  knf-knf: Kë banjaaŋ bajukan iko impaţi başë low uko mënţ, ukaaŋ kë baneem ţi bţup
    banwooŋ baanka udooni.
  san-KHM: កេចិត៑ ជនាឝ្ច សវ៌្វាណ្យេតានិ វិហាយ និរត៌្ហកកថានាម៑ អនុគមនេន វិបថគាមិនោៜភវន៑,
  arn-NT: Fey tüfachi dungu inangenoyüm, welulkawkey ta che, fey miyawkey engün falinochi
    dungu mew müten, re ñi üyawtuwael engün.
  zas-NT: Din yuꞌ reeman ad rüjntri zian guial ganax ree ni ren ni ad rüjnt ree sirv
    rü reeman.
  ken-NT: Mbɔk bho bárɔ mɛnyɨŋ ɛbhɛn bágúrɛ ɛbhɨ ndu kɛ́mbwɔ́bhɛ́ ntí ti.
