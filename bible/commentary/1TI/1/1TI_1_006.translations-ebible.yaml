  urd-urd: इनको छोड़ कर कुछ शख़्स बेहूदा बकवास की तरफ़ मुतवज्जह हो गए,
  hot-hot: Avômalô doho lêk etak auk takêŋ ba idum mayaliv hatôm abô anêŋ ôdôŋ mi.
  mqj-NT: Dengan pira-pira tau tae' unturu' lalan iatoo, sapo lempang lakomia tula'-tula'
