  ata-ata: Seꞌi noxiꞌa mipolo vaꞌaxu no anu ꞌiliꞌilixo ane ne, la sou milai no anu
    vaikala vitavitanisi ne.
  qvw-NT: Ñatac jinapäcunanpïtá chay milaynincunapi tapunacuycunamanmi achca pintïlälin.
  nfa-nfa: Te ngaa abhu mese cahagꞌe dhu kako sala le jꞌara, ra tèke eele lii holo-nori.
    Hèia lasi core eele lodꞌo iia dꞌara dènge padhue-padhai jꞌara-jꞌara dhu dènge
