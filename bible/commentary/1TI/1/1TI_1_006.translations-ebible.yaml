verse: 1TI.001.006
translations:
  kpx-kpx: Ata degomoleau vaveve dua kateale vaholisito hotou ihuholiale kemo hoto
    louma.
  okv-H: rate embo nenei na ari erevi toto degi nei ta pahue ke gurou nei te nei te
    erera.
  tbo-tbo: Lawa gehouhi geka dewahi hi wihinigigiyehi uyahinei tahaya wogiyogiyona
    he wootagoya yaka hai bahahi apo hina wiginouli yabayababa.
  mal-C: ചിലർ ഇവയിൽനിന്നു വ്യതിചലിച്ച്, അർഥരഹിതമായ വാദങ്ങളിൽ ഏർപ്പെടുന്നു.
  grc-SR: ὧν τινὲς ἀστοχήσαντες ἐξετράπησαν εἰς ματαιολογίαν,
  bgc-bgc: झूठ्ठे शिक्षकां नै इन सारी चिज्जां ताहीं छोड़ दिया सै, अर सिर्फ बेकार की
    चिज्जां पै बातचीत करै सै।
  khz-khz: Talima reketa voanana gelaka-gerevagito, ne kila kawakawa, ati ganira kilara
    gekilagirana.
  deu-TKW: davon sind einige abgeirrt und auf eitles Gerede verfallen,
  zsr-NT: Ca nacgac lë ni, cutu gulurujëꞌ dxiꞌa laꞌquëꞌ bönniꞌ, san gulaguel‑lëꞌë
    nöz yubl, len tunëꞌ ba laꞌn yuguꞌ le cunácz.
  lin-lin: Bato mosusu basili kobunga mosika ya makambo yango mpe bamipesi na masolo
    ezanga tina ;
  hns-NT: Bakie koetjh iesaai log aapan djiewan aise na bietaawe hai, ohie se oesab
    and-band baat batia hai.
  noa-E: Mamʉ ar chi sëukha nem jaau nʉm khʉʉnau magba, warag khĩirjug chaaur khĩirjuwia
    sĩi parhooba maadëu nem igmaphamʉgta ee thʉnarram.
  eng-EMTV: from which some, having strayed, have turned aside to futile talk,
  mib-NT: Te sava ñayuu chi ni cajica yátá i, te ni cascuíta i jnūhun ya, ni quɨ̄vɨcoo
    i nuū tāca jnúhun jeē tu ndé jéjníñu.
  lif-NT2: खे़न् पाःन्‍हाॽओलाम् कुभा मनाहाॽ मे़नुःक्‍खे़ मे़बेआङ् हने़बा पाःन्‍धङ्‌ङो
    लाम् मे़बोःत्ते़आङ् मे़वाॽरो॥
  xnj-xnj: Vandu vangi vakongiwi na kung'anamukila malongesi gangali utangatila.
  mmx-mmx: Leventaba luvuttadi digara rem gili su vam basinge i na la dira domampe
    vam langas at lununu la di tong asu mun levelinga kopmen tavasuun teren.
  cbr-NT: Usaía 'inun 'unánminun ca Nucën Papa Dios cuëënia quixun sinanima ca bëtsi
    bëtsi uni amanu amanua sinani banaia. Usa 'ixun ca Nucën Papa Dios cuëëncësabi
    oía 'inun aín unicama 'aquinima.
  tee-NT: Para ni jantu chun ixjunita ju is'atsucunti'an ju ali'in lapanacni pus yuchi
    jantu sok xatalhi'an. Jantu tamasui ixchivinti Dios. Alai yuchi ju tamasui ju
    va tu'u' chivinti ju jantu lhitapalai.
  eng-LSV: from which certain [men], having swerved, turned aside to vain discourse,
  cak-NT: Roma jec'o jujun ri man niqui'en ta chic ronojel re'. Cami xe tzij ri man
    jun quikalen yequi'en.
  pah-NT: Nanongara rehe jararamo g̃a ndokoi okote'varuhuavo. A'ero g̃a imombe'utehei
    mbatera.
  sja-NT: Mamĩda ɨ̃rá jãpemaarã ũk'uruurãpa mãga ooda-e p'anɨ. Ma k'ãyaara awaraa
    k'ĩsia atajida. Mapa pariatua pedee wãpata.
  xed-xed: Tsughwaɗaghu tsughwaɗa sanlaha ta tvi, ka laghwi zaɗamta ma tsa hwazlaɓakuha
    dzaʼa kwal katanaftá həŋ ya.
  mks-NT: Joo java ña̱yivi na̱jándicoo na ña̱ nda̱a̱ ta na̱játi̱ví na̱ ña̱ cája na
    jáchi̱ ña̱ quíhví cuití va ndítúhún xi̱hi̱n táhan na.
  gfk-S: Ma i tahut be ni tange hobi kinong ari di te tamapas leh talur kakarek ra
    tintalen ma di te tahurus ter ta ira winor bia.
  bmu-bmu: Tosatŋan Anutugö malmal areŋi mi siŋgiba jaŋjuŋ aka oyoŋdewedewet keu omaŋi
    omaŋi laŋ jimakze.
  dgz-dgz: Ap gapan waenapan upi inak kakaewa mame gaset wakauman nop iwa tavewa uoni
    ewap amon.
  eng-GNV: From the which things some haue erred, and haue turned vnto vaine iangling.
  zaa-NT: Tuchuppa cą nna labiru guyú'u latsi' quį guni cą tì' ra ca titsa'a, acca
    chì bettse'e latsi' quį neda nu cca qui' Tata Dios, porqui'ni rue' cą puro taá
    ca titsa' nu labí riỹu' para gá'a cą razón.
  eng-WEBSTER: From which some having swerved, have turned aside to vain jangling;
  guh-guh: Bajarapamonae pacuenia Dioso jitsipa apo pexanavanapaexae, Dioso pejitsipaejavami
    vecuanajamatabëcuenemuxufeta. Nexata jamatabëcuenenaxuaba natsiquejemalivaisixi
    pecuaicuaijaitsabiabinexa.
  bon-bon: Poto biname cina kaake ca itu sicelyäremumesi ai mule bine, siige kuu cäco
    mene bine jitranenemisi.
  nhw-BL: Sequin tlacame quicajtejque ni tlalnamiquilistli catli achtihui quineltocayayaj.
    Ama san monajnanquilíaj ica tlamantli catli amo ipati.
  swh-ONEN: Watu wengine wamepotoka kutoka haya na kugeukia majadiliano yasiyo na
    maana kwa kuwa,
  wbi-wbi: neke vamonga vasilekile isio, vagalwike vingiile mujova amasio amasila
    luvumbulilo.
  bba-bba: Wee, ɡɑbɑ ɡɛrɑ sɑɑ ɡɑri yin min di mɑ bɑ kɔ̃ɔrɑ sikirinɔ kɑmɡisu sɔɔ.
  eng-KJVCPB: from which some having swerved have turned aside unto vain jangling;
  kgk-NT: Ha ha'e kwéry ndaipy'a porãiry, nahembiapo porãiry, ndogwerovia teéiry.
    Upéa-gwi ojehesa rerova uka nhe'ẽ rei-rehe onhombo'e mbo'e rei okwa-vy.
  waj-waj: Vaidi vooya itaama yoketaama varira aataruuvaa pikiada mmanna kuaiyauvaara
    sabi kua sabi kuaiyauvaa ngiari kiaa mmi ngiari kiaa mmiida varida kumimakakiaavai.
  cpy-cpy: Ari itzimpina-yitaki irika-paeni, aminaashi-waetaka okaatzi ikenkithata-koyitziri.
  mpx-mpx: Yaa gamagalau ya pagan bolo ya ali en hi pek, ge hi talamwagil liwan bwagabwaga
    elana.
  wbp-wbp: Yalumpurraju watijilirla jurnta yanu muku kuja-purda-kari warntarla Kaatukuju.
    Kujarlanya kula kalurla yulkamilki Kaatukuju, manu kula kalu-jana yapa-patu-karirlanguku
    yulkami. Ngari kalu warrarda wangka lawangka.
  luo-luo: Jomoko osebaro oweyo magi mi gidonjo e mbekni mag oyuma maonge tiendgi.
  nhe-NT: Sequin tlacame quicajtejque ni tlalnamiquilistli tlen achtohui quineltocayayaj.
    Ama san monajnanquilíaj ica tlamantli tlen ax ipati.
  aii-aii: ܚܲܕܟܡܵܐ ܚܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܐܲܢܹܐ، ܘܩܠܝܼܒ ܠܗܘܿܢ ܠܗܹܡܸܙܡܵܢܹ̈ܐ ܒܲܛܝܼܠܹ̈ܐ.
  esk-NT: Iñuich iḷaŋich ulapnaaraqtut Agaayyutim tumigitqukkaŋaniñ taŋiġiḷaanun uqavaaġutinun.
  msb-msb: May mga tawo na nagbaya sani na pagkamuot, kaya an naabtan ninda pabaragsa
    na mga suruay.
  cpa-NT: Jøng² chian² báh³ dsa² ma²ŋi²nio³ juu¹² siíh². Jmáh¹lah jǿg³ tsa¹quien¹²
    báh³ ma²dsii¹²dsa.
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବୁଲ୍‌ ସିକିଆ ଦେଲାଇନି, ଏ ସବୁ ବିସଇ ଚାଡିଦେଇକରି ଚୁଚା ବିସଇ
    କାତା ଅଇଲାନି ।
  meu-meu: Haida ese unu amo vada e raka siri, edia dala vada e reaia, hereva kavakavadia
    e gwauraimu,
  yva-NT: Weramu kurune inta wo ananyao so rapaya ti ntami to, yara soamo utavondijo
    ayao ama ine meweno raije obo rai.
  dgc-dgc: Pero te sénganya sina a tolay a pinabayan de dén i éya a nisulat ko diko.
    I gustu de sana éy négpasupasuway side ta éwan tu pasa a kagi.
  zpm-NT: Sac goṉ, no bla zha ne quiasaanle Xtiidz Ndzon Jesús miṉe nac diidzli, leḻ
    lo grë cuent ncuaaṉe paat rquiind co no zho.
  hix-NT: Àro wyaro ehutwahra ro mak natxhe, àton kukuru komo. Anar me rha nehutwetxhe.
    Àro ke, àtohnawo rma haxa nosonytxetxhe.
  sim-sim: Hako welmbahalanda ma ondo nombo wornan tiyandan angop li halawa sir. Uwak
    wavu lihi angop si fenjeshiwak olmu maintarmben saweyanduwa.
  npi-ULB: केही मानिसहरू यसबाट बरालिएर खोक्रा कुराहरूतिर फर्केका छन् ।
  cgc-cgc: May mga ittaw na ula en gasunod ta dayad na batasan na igo ta liag ta Dyos.
    Pirmi danen an gadiskasay ta mga ula pulos.
  tim-tim: Dâ luâk bikŋande âmâ den are hâkâŋ akmâ yeŋaet den are makmâ mem magaŋgi
    goaŋgi akbiâ bunŋe bo miawakyeŋgiep.
  yor-yor: Àwọn ẹlòmíràn ti yapa kúrò tí wọ́n sì yà sápá kan sí ọ̀rọ̀ asán.
  wos-wos: Du nawulak yikafre mawulika hu hwetaka wangété yata di baka hundi male
    di bulé.
  emp-NTPO: Baribʌrʌ ʌ̃cʌrʌra maʌ̃nebemada ãĩ wãsid̶aa. Maʌ̃be baridua bed̶ea dadji
    carebacada ẽpẽsid̶aa.
  eng-F35: some having strayed from these have been turned aside to empty talk,
  ind-ind: Sayangnya, sebagian orang sudah tidak lagi hidup seperti itu. Mereka hanya
    buang-buang waktu dengan ajaran yang tidak berguna.
  pes-OPCB: اما این افراد، اصلاً توجهی به این امور روحانی ندارند و فقط در پی ایجاد
    مجادلۀ بیهوده هستند؛
  mpt-mpt: Eka mak ile kukub ayam olo ne kobo baabkeibio deiboniba besa weng ota wafu
    bianiba obiobe.
  ssx-ssx: Mandane wanda꞉halima꞉ do haumanu mina꞉pa꞉lao mo hande popeke na piki pimanu
    hotu haleme ekima꞉ epeke hau pea꞉peke ya꞉la꞉ pota꞉manu handa꞉pa꞉peke na ya꞉la꞉me.
  mkl-mkl: Wee inɛ ɡɔ ŋɑ ɑ̀ yɑɑ hɑi si ideu ihɛ̃ nɔ ɑ̀ koo ɑ̀ lɔ si kɑkɔɔ nfe ku ce.
  gaq-gaq: ଉଡ଼ି ରେମୁଆଁ ଏନ୍ ମ୍ନାଃ ବିସୟ୍ ଇଂ ଆବବିଚେ ସରାଃ ଅଡ଼୍‌କା ଅଡ଼୍‌କିନ୍ନିଆ ଗାଲି ଆବବି
    ପେବକେ ।
  gof-RNT: Issi issi asati hayssa aggidi, pathonna odakko simmidosona.
  unx-unx: ଚିମିନ୍‌ ହଡ଼କ ନେ ବିଶେଷ୍‌ କାଜିକ ବାଗିକେଦ୍‌ତେ ସାମାକାଜିକରେ ପାତିୟାର୍‌କେଦ୍‌ତେ
    ଆକଆଃ ହରାକ ଆଦାକାଦା ।
  gah-gah: Ve lugáa nenete monó gapo imane ánigi ahuliki kemegesa amiake, ha gakó
    gihila nomimó nene ligili hagili iaká niave.
  lcm-lcm: Mang matan kitala pasal pelek a lau roron suke na kilapo telan si uli angmemengenai
    ta keve mengen palau luai.
  aer-aer: Artwe areye, ayeye akurne-arle akaltyele-anthemeke, apale alheke-arle Ngkarte-ketye
    untyeme-irremele. Alakenhe ikwerenge anteme itne Ngkarteke ahentye-anetyakenhe
    anteme aneme, itne tyerrtye arrpenhe areyeke anteme ahentye-anetyakenhe. Itne
    arrpenhe itnekenge akwetethe ahele-ahele akerreme.
  qvc-NT: Piru wakingunaqam kay allin yuyaykunata dijashpa, paykunapura yanqa anyanakunllapa.
  tgl-ULB: May ilang mga tao na hindi naabot ang layunin at tumalikod sa mga bagay
    na ito at napunta sa mga walang kabuluhan na pananalita.
  cbs-NT: Jaska tibi besti yui ja iki inun jamen jancha chakabu chibain yusian pepa
    chibanma kanekanikiki, jatun shinan jusitan benuidan.
  xtm-NTPP: Vaa jaku ñayii ma chi ni ka xndoo i sukan kúni Su'si ma ja jin ko kuu
    i ma, te ni ka skenaa i maa i, kuechi ja ni ka jatanuu i tnu'u ndeva'a tnu'u masu
    nde jiniñu'u ni ka yo ka'an i ma.
  nnq-nnq: Bandu bange bijilekite ilebe yenie nu kugalambuki ilebe yangambone.
  bao-NT: Mee, jĩcãrã ano yʉ ca ĩirijere tiitirãra, apeye peere tii nʉnʉjee waa, ca
    ĩiña manirijerena ameri ĩi tuti, bii maa wijiacã yai waama.
  san-ORI: କେଚିତ୍ ଜନାଶ୍ଚ ସର୍ୱ୍ୱାଣ୍ୟେତାନି ୱିହାଯ ନିରର୍ଥକକଥାନାମ୍ ଅନୁଗମନେନ ୱିପଥଗାମିନୋଽଭୱନ୍,
  huv-NT: Cos altiül lamambiülüjchiw ayaj, andeacndeacüw pálwüx leaw ngo metam.
  otn-NT: Porque 'bʉ i'da yø ja̱'i̱ ngue ya bi hyɛp'ʉ na̱ ra̱ hya̱ dí xi'i, høndra̱
    nju̱n'ma̱hya̱ nne.
  nop-nop: Iŋgoŋ mebop noli adi titiŋ momooŋ i bikabuŋa mede folooŋnit mokit tubumintagiŋ
    uŋak kamehatiiŋ.
  obo-NT: Duwon mgo tohodnonaw no worad mid ikuu ka-ay'n kodbovotasan, woy iyon dan
    moho od puungan, iddos waa koru-anon no kodpo-opuloy.
  cak-ENT: Roma yec'o ch'aka vinük ri man nquibün tüj chic ronojel re'. Xaxe chic
    tzij ri man jun cakalen ri nyequibanala'.
  lif-NT: ᤂᤧᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥᤗᤠᤶ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤏᤢ᤺ᤰᤂᤧ ᤔᤧᤒᤣᤀᤠᤱ ᤜᤏᤧᤒᤠ ᤐᤠ᤺ᤴᤎᤱᤅᤥ ᤗᤠᤶ ᤔᤧᤒᤥ᤺ᤳᤋᤧᤀᤠᤱ
    ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: Sochi sava nchivī chi nī jica yátá ji, de nī scuíta ji tūhun yā, chi nī
    nquīvi ndá ji nūū ndācá tūhun jāá nduú jétíñú.
  san-TIB: ཀེཙིཏ྄ ཛནཱཤྩ སཪྻྭཱཎྱེཏཱནི ཝིཧཱཡ ནིརརྠཀཀཐཱནཱམ྄ ཨནུགམནེན ཝིཔཐགཱམིནོ྅བྷཝན྄,
  qve-NT: Wakinqa chay cheqaq khuyanakuymanta karuncharukuspankun, tiemponkuta pierdeshanku,
    yanqamanta discutinakuspanku.
  pao-NT: Susumudu numu ka Te Naa besa po ooemota maneyugwe. Umuoo sukwe apegea, gi
    hekwitu nehanepana.
  cbu-NT: Ashpatam tputs nda itsinsaru tayaspatakana. Apanllee kuk kapeeteersin, piyari
    chinayarusin, masatakpaz ashirusin, piyarisha tamasingaktar ashkana.
  usa-usa: yaímma-wayukama íráqôn-apake yuwéta paábaq kóureta neginaagí-aimma téite
    urááe.
  soy-soy: Picɔ yɛ ncée kɛcirɛ mmɛ̃ pitíki tíyɛlɛ ɑpi pɔlu ɑpi iníri kɛŋɛnɛ-i
    loni.
  hui-hui: Wali agali marume mana bayale ogoni wahalu bi galone nawini bi anda halu
    lulu yu ibaga bu ka.
  amf-amf: Waani waani eena igina yerrakalanka dhaddhismayse sun pootima waraqadhadhendar
    ke maatade.
  quc-NNT: E k'o k'u jujun ri xkisach ru b'eyal we taqanik ri', xetzaq k'ut. Xkijach
    kib' chub'ixik tzij chb'il taq kib' ri man k'o tä ki patän.
  dob-dob: ꞌAina tomota emisa gete siguitoyasena, ga ona besobesoega niꞌatu sikwani.
  wrs-wrs: Monglava indhanamba doa pilalola ungu vena honaminiva. Wo himba moamba
    eishov seposam ambo, kellava sisiha vevmoa owainonoa.
  mca-mca: Na'l pe' uja'x yili'ijju' in yaqsi'jtaxijkii ekewe'en ma' qa yamitfik'i
    in yijamti'ets wiikfik'i qa yeqfeetsinhetkii kekhewe' witlijeiƚe.
  tzo-TZC: Yuꞌun oy jlom laj xa xchꞌayic ta yoꞌntonic ti jech taje. Jaꞌ yuꞌun un,
    tey xa ichꞌayic ta be ta scoj ti ta stsacolan sbaic ta cꞌop ti muꞌyuc smelole.
  mya-mya: လူ​အ​ချို့​တို့​သည်​ဆို​ခဲ့​သော​သ​ဘော​မျိုး​ကို မ​ကျင့်​ဘဲ အ​ကျိုး​မဲ့​ပြော​ဆို​ငြင်း​ခုံ​မှု​များ
    ပြု​၍​လမ်း​လွဲ​သွား​ကြ​ပြီ။-
  gng-NT: Binib biba te, ka ji pɛ u ya sɛn bo, bi tùre' nɛ, ki lienh gbɛfɛnfɛnm,
  cbi-NTPO: Tsenñuren mantsa chachillaya entsangue ura' kiikenutalaya tsaa tujlanchi
    ide-i', tiba uraa kikaanu' jutyuu kuindatala tene aindya' papatimu tiya deiñuve.
  ikk-NT: O nwẹọlẹ ndị latọ ihiẹn ndịnị, kpahu, sọnmẹ oku nwọnlẹni isi.
  leu-leu: Saxanofuna ri faasaal pana maana vilaana aanabeꞌ e ri ferawai palau mon.
  maz-NT: Pero bübü c'o dya ne o̱ mü'bü ra tsja c'o na jo. Dya ätäji na jo Mizhocjimi.
    Nguec'ua ya xõgüji cja c'e 'ñiji c'ü na jo, me mamaji jña c'o dya pje ni muvi.
  bod-N: ཡང་མི་འགའ་ཤས་ཀྱིས་དོན་འདི་དག་དང་ཁ་བྲལ་ནས་སྙིང་པོ་མེད་པའི་གཏམ་སྨྲ་བར་བྱེད༌ཅིང༌།
  tca-NT: Natürü ñuxre i duü̃xü̃gü rü marü nüxna nixĩgachi i Tupanaãrü ore na nawe
    naxĩxü̃cèx i ngẽma ore i taxuwama mexü̃ i nuẽwa nagagümarexü̃.
