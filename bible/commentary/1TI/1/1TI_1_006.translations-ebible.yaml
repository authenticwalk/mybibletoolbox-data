    হয়ে বিপথে গেছে।
  ntu-ntu: Murde kzdung leplz nzesablqtipelr da lcng tqmrlz, murde naprtrng mz nzycmnengr
    kx trokatrleu leplz.
  pan-pan: ਅਤੇ ਕਈ ਇੰਨ੍ਹਾਂ ਗੱਲਾਂ ਤੋਂ ਭਟਕ ਕੇ ਵਿਅਰਥ ਗੱਲਾਂ ਵੱਲ ਮੁੜ ਗਏ ਹਨ।
  gvc-gvc: Cãina ahri noaa buheare cohã tuhsʉ paye buhea sehere cahmana tjoa. Ã ti
    cahmachʉ, tí buhea sehere ti cahma sayochʉ tó wahaerara. Tí buheare ti cahma sayoa
    yaba cjihti jierara.
  mwp-mwp: Dhuray mabaygal ubigasimoeyn sethabi mina zangu aymoeyle, a thanamun yangukudul
