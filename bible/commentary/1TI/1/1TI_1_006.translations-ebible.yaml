  cnl-NT: '''E³ quie''²³ xen³ dsa³ ''i³ mɨ³có̱²³ jia''³ cɨ''²³ jui³¹. Mɨ³ca³caa''n³²te''²³
    ''e³ lʉ²³te''²³ júu² ''e³ güíin².'
  zar-NT: Ca nácagaca lë ni, bitiʼ buluʼrúajëʼ bal-lëʼ bönniʼ dxiʼa, pero gulaʼguélëʼë
    tu nöza yúbölö, en tunëʼ bal yuguʼ le bitiʼ nácatë.
  kde-kde: Henga vanu vanji vànilaleka anelo lammalele nkuipindikukila chihi myaha
