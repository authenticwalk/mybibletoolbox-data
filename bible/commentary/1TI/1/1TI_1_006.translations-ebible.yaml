  sbk-sbk: Abhantu wamo wakosile shashahanziwaga bhazileshile endijizyo ezi bhagulishiye
    enongwa zyabho endema ndema.
  mya-JVB: ထိုသို့သောအကျင့်ကိုလူအချို့ တို့သည် အမြဲမကျင့်၊ အချည်းနှီး သောစကားပြောခြင်းသို့
    လွှဲ သွားကြပြီ။ ထိုသူတို့သည် မိမိတို့ပြော သောအရာ ကို နား မ လည်။
  kgf-kgf: Ic embac tosara ieneŋ imi sigima ac eŋomia imuaru qiʒiʒiŋgéma keŋanʒu.
  awb-awb: Táhmaro kegá mi kawéq sánsá sinehepeq suera peh seyene iwíáhéra peh abehq
    éhwéhmárínowe.
  gdn-gdn: Ko iyapana dai ki mu ka iya bagi ki tagararamupu kwako-tagubu yawata kwaiya
    kayatagubu ki pokere mu karako yona asusu yaba-yababa mena tagamu iwu.
  nko-NT: Akʋ bʋmobuo alɩ ɔkpa ánfɩ. Mʋ́ sʋ bafwɩ́ yɔ́ bʋdɛ asʋ́n ánɩ́ ɩma asɩ blɩ́.
  bsn-NT: To bajiro yʉ gotimasioboajaquẽne, ti macana sĩgʉ̃ri Dios oca ñamasusere
    ajitʉjacõari, vaja mani gajeyejʉare tʉoĩacõari, gãmerã ñagõrãma ĩna.
  pib-NT: Pimrine pupjetachinni pnu yiyluna tyekaka. Gike gapri migje yanumsayegitachinni.
  wiv-wiv: Taza manumanu dia te vatia na moge kua dia kene vano babatola kamana polealea
    kamahi kua beta mining vona.
  reg-reg: Abhanu bhalebhe bhabhulilwe echimali nibhasiga ameigisho ganu no kuindukila
    amagambo ge chimumu.
  mlh-mlh: Goineji Anuture gogo buruine oi ririru tiŋtuŋ eru buŋo mitomi omaine omaine
    kosa miegobi.
  gof-ENT: ኢሲ ኢሲ ኣሳቲ ሃይሳ ኣጊዲ፥ ፓና ኦዳኮ ሲሚዶሶና።
  aau-aau: Uwrsa har homkwe yor yaprue-ar seme po kankoum sow hain, sa homkwe ok meyk
    lopa mo yerki mon ley neyney lanyan ha.
  tvk-tvk: Rut moletin namim xil latehusil hisit sexien hos xil ak tetiamu. E taxeak,
    xil lakavitou ni sexien xil ak e dit lapurun melengien nae xil e sepinien xil
    xa be neta sav tang.
  prf-NT: Tehud a sangan a inumadág ti bagayid a hidi iyád sakay inatubeng di en awan
    ti kuwenta a pákpágdadibati.
  auy-auy: Tuwímbai minááí ifátuwesa úwoi-aai símae wénesa
  tbg-tbg: Hini vaiintinavu vi okarara qaqirake qumina uvaqai tivaqi vi variara.
  hub-NT: Turasha shuar chicham nekasa nuna inaiyainak, chicham nekaschaun jianaitan
    sukartina nuna jintinkartuinawai.
  hmo-hmo: Haida ese inai bamona kara namodia idia rakatania vadaeni. Unai dainai
    hereva kavakava idia gwauraia noho.
  big-big: Pewili kazing wazono peyengki kezanga mana kopong wiyalowei mizagela ngago
