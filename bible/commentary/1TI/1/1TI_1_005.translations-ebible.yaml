    पैदा हो।
  hot-hot: Yahanaŋ abô takêŋ ek alalôaniŋ kapôlôŋiŋ ênjêk mabuŋ lôk nasôi ba naya
    lôk nanêmimbiŋ avanôŋ ek leŋiŋimbiŋ avômalô vi.
  mqj-NT: Ia kungei ma'pakilala susi, anna malara dengan kasikamasean illalan alla'-alla'mua'.
    Sapo anggami la nangei kendek pa'kamase lantuk ke ma'penawa mapattingkoa', anna
    anggamo musanganna mapia la mupogau', anna dengan kapangngoreanan tongan illalan
    kalemua' langngan Puang Yesus.
  rus-SYN: Цель же увещания есть любовь от чистого сердца и доброй совести и нелицемерной
    веры,
  mbh-mbh: 'Naro ong pator or venen aken moro aken asaguong a vothung aro i velpol.
    Na vothung ako o pavelpol asaguong aken nge, kene i vene: Toko i rov ako ve, vothung
    kerenga e avele i voth a ilemi, na ilemi i riritet, na ile lemioong nge a Krais
    i nunganga.'
  bdd-bdd: Bewa ꞌigu loina ma ꞌane nuwami ꞌehaudiyega waboi wahelau hilegomi moisa
    ma wanuwanuwatuhu bwaibwaini, ma wahemisa moisa Keliso ꞌoina.
  cbt-NTPO: No'tën nanansáchin imapatëhua', catahuarinpoa' noya ninosorocaso'. Noyápiachin
    cancantohuatëhua', co nisha nisha yonquiarihuahuë'. Ina quëran cancanënpoa quëran
    huarë' natëarihua'. Ina pochin cancantohuatëhua', noya nosoroarihua'. Ina Yosëso'
    nohuantërin.
  srn-NT: Mi e taigi yu fu du a sani disi, bika mi wani tak' den sma mus lobi makandra
    nanga wan lobi di e kmopo fu wan krin ati, wan krin konsensi nanga wan trutru
    bribi.
  cta-NT: Culo nuꞌu̱ cña jiꞌi̱ nguꞌ chaꞌ tsoꞌo tsa tyuꞌu tyiquee nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱
    tyaꞌa nguꞌ, chaꞌ biꞌ laca cña nu nduꞌni ñati̱ nu ngua lubii cresiya jiꞌi̱ cuentya
    jiꞌi̱ ycuiꞌ Ndyosi; jlo tiꞌ ñati̱ biꞌ ñiꞌya̱ laca cña tsoꞌo, loꞌo juaꞌa̱ ndyuꞌni
    nguꞌ biꞌ cña tsoꞌo biꞌ liꞌ. Chañi chaꞌ ngusñi nguꞌ biꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi
    si ntsuꞌu tyiquee nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ.
  bqc-SIM: Ma yã́pi dìlɛ kɛ́ aaↄ yekↄ̃i yã́iɛ, yeakↄ̃i pↄ́ ì bↄ nↄ̀sɛpua ń làasoodaadoũo
    ń luanaaikɛa mↄafilisaio guu.
  tcz-CHONGTHU: Keiman nang kathuhilna-a katup chu ahileh tahsan chate jouse hi lungthim
    thengtah a selepha hetkhenna toh tahsan kicheh tah a kona ngailutna adimsetna
    diu kati ahi.
  mar-mar: आणि या आज्ञेचे उद्दिष्ट प्रीती आहे, जी शुद्ध अंतःकरणातून, चांगल्या विवेकभावातून
    व निष्कपट विश्वासातील असावी.
  snp-snp: Eti loto logimageto, ya koliti seni-muluni mo limo ya minoti, Goti omunalo
    ka ukadelo minámaiye, loti luni-kani laloko minoti, kati lawoko koli kikito umu
    minoti, ya etiti wenena muki seti-muludi giminawae, loto kolito ya logimo.
  isl-isl: Markmið kristinnar kenningar er að menn fyllist sönnum kærleika, hafi góða
    samvisku og eignist sterka trú.
  spy-NT: Kiyēē burē siibōlchi bichu ku kule kunyōōr chamateet kubununēē mooyēēt nyēē
    lēēl ankuyey kiyēē inkētē kule bo man ankookaasee keey Yēyiin.
  xnn-xnn: Tay nan kayat Apo Dios ay ommat ay banag nan ibagbagami et nan manglaydan
    tako isnan iib-a tako ay ipogaw. Magapgapo di isnan kamaid ngawi isnan nemnem
    tako is mabainan tako ya isnan katet-ewan nan pammati tako ken Apo Dios.
  mwe-mwe: Kwa nneyo, shitumbililwe kwa gene malajiloga, nikwaakwiyanga bhandunji
    bhapingananje, kwa ntima gwa mmbone, na ng'aniyo ya muntima ili ya mmbone, na
    ngulupai yangali ugulumba.
  tte-tte: Ilonamwayagila tem sauga meuloina ala kaba nuwanuwatu lalakina bwaite besiele.
    Nuwanuwala tem katela kapwakapwali mena yo nuwatu daudaumwalili mena yo meli yawasosi
    Yeisu Keliso koina na mulolo yawasosi iyawatagilima na tem tomo meuloili kolili
    tamulolo.
  tcs-tcs: Wa, da meinting blo dis oda i po ebri Kristian de, dat dempla mas soe lab
    po wananada wea i kamaut prom klin at ane wea i gad rait tingking ane wea dempla
    mata lisen ane mekem wanem dem tising blo da Gudniuz baut wanem Kraist i spik.
  hlt-THB: Vawhkaw awipeek ang cainaak taw kawlung ciimcaihnaak, ak che ak leek hqimhqanaak
    ingkaw cangnaak ak thym awhkawng ak cawn law lungnaak taaknaak thai hamna ni.
  soq-soq: 'Tane sumanai waeuwaida dewa eubu ema otedie wisede: Nuala euda os mampe
    sosola do nuawadawadaitonuna. E mai kadi da dewasano nuala wawusampa, ita do sumanai
    dodomana eudida nualawo winompo wanlempa.'
  qub-qub: Nogaga chayno willapaycä cuyanacunayquita munarmi. Chayno cuyanacoj canayquipäga
    Tayta Diosmanmi yäracunayqui, alli shonguyquiwan Tayta Dios munashanno cawanayqui.
  att-att: Á yawe yù napiá nga pabbalinán nayù ipetuddu mi nikaw, ta makkaká-iddù
    ira. Á mapalurò yù pakkaká-iddù da nu ari ira mabbábáng sù ángngikatalà da kâ
    Apu, ánna aláppaw yù nonò da, gapu ta awán ta liwâ da nga nononopad da.
  bki-bki: Tibe na bo ka kito roverburelo, ka rila na mia kiado tomu nalo, kialo iviso
    mijikia rimeravo rivu, kialo jidomiano mijikia memedu rivu, a kialo viekouoiano
    ve riano to, bior napano ver tibe na, mia bajago novo na tinietii kito naio mijikia
    rimei rive toru laka bure kito bereio.
  bqp-bqp: Ma yã pìi dìtɛ de ògↄ̃ yenyĩ vĩ yãimɛ, yenyĩ kũ àdi bo nɛ̀sɛpura kũ
    laasunlɛna dokↄ̃nↄo kũ ludanaanikɛna manafikisarioo gũn.
  mcp-mcp: Ja mə́ lás ntʉ́nɨ yí, mə ŋgə jɨɨ nə́ obúgʉla bwə́ bə́g nə fwámɛ́ cɛɛlí.
    Muud jɨ́ nə lâm fúbán, lâm nə́ sáŋ, búgə́ jé kú nə məkə́ŋ yɛ́, nyə wə́ mə́ dʉ
    cɛɛl búúd fwámɛ́ cɛɛl yɛ́, váál cɛɛlí jɔɔŋg wə́ mə́ jɨ́ɨ́ nə́ bɨ bə́g nə ndɨ́
    yí.
  hat-hat: W'ap ba yo lòd sa a, pou yo ka rive gen renmen ki soti nan yon kè ki nan
    kondisyon pou sèvi Bondye, nan yon konsyans trankil ak yon konfyans sensè nan
    Bondye.
  npl-NT: Tlan axa nomechnawatijtok, nikneki xikajsikamatikah nonkipiah nonmotlasojtlaskeh
    ika nomoyolo chipawak, kemi tetlasojtlah akimeh kipiah intlalnamikilis iwa intlaneltokalis
    chipawak.
  bgg-bgg: Hì pha muyung chiang è igang lubu, sang munow, chiih-è isbang migi re-è
    khia pha miie shii dong khlei.
  eng-TCENT: The goal of our instruction is love from a pure heart, from a good conscience,
    and from sincere faith.
  eng-BSB: The goal of our instruction is the love that comes from a pure heart, a
    clear conscience, and a sincere faith.
  cpu-NT: Aryaajaini aaka aririka ayotaante, añaaventziro tsika ikantaita jetakotavakaita.
    Tema aririka ankiteshiretanai, aririka ampampithashiretanairo tampatzikatatsiri,
    aririka ankempisantaperotanai, arira amatzirori etakoyetanta.
  san-ASM: উপদেশস্য ৎৱভিপ্ৰেতং ফলং নিৰ্ম্মলান্তঃকৰণেন সৎসংৱেদেন নিষ্কপটৱিশ্ৱাসেন চ
    যুক্তং প্ৰেম|
  tac-NT: '''Lige neka najkíguru napurigá mué benírimala napurigá ''la niraga járowa
    a''bópika. ''Lige ''la bi''wígame alawégame nísaká, tabilé chátiri ''nátame ''lige
    ''we ''la bijchígame nísaká Onorúgame ''la sébali olamio napu anile, ''liko ''we
    ''la ganíliga járowa a''bópika.'
  eng-WEBPB: But the goal of this command is love from a pure heart, a good conscience,
    and sincere faith,
  gfk-H: Iau tangai kan ra dadas na nianga hua bia dahat naga harmarsai hargilaas.
    Ma iakan ra magingin na harmarsai i la hanhanuat maram narako ta ira gamgamatien
    na bala dahat ma tano nurnur tutuna. Ma iakan ra harmarsai i tahtahuat mah ing
    bia dahat mur ing dahat nunurei tar bia i tahut.
  viv-viv: Mena vehawala veꞋalololona ana hawata gayakahina be higa nuwanuwa hawahawahegana
    hinaseyemaunena. Nuwanuwai-nadi inubana ma aseꞋasedi yegayegana hinamiyami, kadu
    keke tamo vita nuwafoudiya hinaꞋayauneni, kadu Keliso ana vetumagana keke kebuladiya
    tu nuwadiya ginadauda-yo au nuwanuwa hawahawahegana againe hinamaga.
  yao-yao: Nningwa wa lyele lilajisyo uli unonyelo waukutyochela mu ntima weswela
    ni nkuimanyilila kuitenda yaili yambone ni chikulupi cha usyene.
  tgp-tgp: Pani nor̃a r̃omr̃omi tavera hinia, enia opoia, opoia mo tai isana mapu
    vokevoke peresi na rongovosahi na hinau tataholo, peresi na rasua varar̃uhu.
  auc-NT: Mänömaïnö ante äninque botö, Tömënäni mïmö ïïmaï entawëninque waadete pönencædänimpa,
    ante ämopa. Edæ mïmö waëmö pönï entawëninque tömënäni Wængonguï ingante wede näni
    pönënö beyæ̈ waadete pönencædänimpa. Ayæ̈ adobaï nämä apænte adinque wentamö mongæ̈nämaï
    entawënäni inte tömënäni waadete pönencædänimpa.
  kbc-NT: Jiɡ̶idaaɡ̶ele memiitiogi manajoinitiniwace ɡ̶onioxoadipi, amanagawini yapidi
    laaleɡ̶enali me dinemaatiwage, codaa amanagawini odeemitetece catiwedi laaleɡ̶ena
    me diɡ̶ica libatiigi, codaa amanagawini ewi meniwaɡ̶atakanaɡ̶a, aɡ̶okowo meniwaɡ̶atakanaɡ̶a.
  bmh-bmh: 'Ig gusig ze go awarem, go gonugau bigeg guzenai: igual oigeb unu tamacag
    daimai, igual dabeleu ig igul eg memun aimai i aiganeu, igual oigeb petak emun
    gusig mai daimai, ig igual oigeb nug zaiger en noumamam.'
  ctu-BL: Che'ʌch wolic sub cha'an com mi' ñopob c'uxbiya mu' bʌ i p'ojlel che' sʌc
    lac pusic'al che' ma'anic woli ti t'an, che' woli lac ñop Dios ti jump'ejl lac
    pusic'al.
  meq-meq: Ka tsikakwateye andza niye na, hərwi ada tâ wuɗa ndo hay. Kə satay mawuɗe
    ndo hay na, ɗərev tay mâ təra tsəɗaŋŋa lele, tâ ge wu ŋgwalak eye ɗekɗek ada tâ
    dzala ha ka Mbəlom lele. Niye na, ta wuɗa ndo hay.
  noa-H: Mua pʌrʌg mag jaaupʌ̈i chirʌmʌn, hich mag wënʌrraju k'ãyau warag chik'am
    k'a k'õsi hamk'ĩirta mag ham wawibá ha chirʌm, magbaawai hamau hagdaujö hö hajap'anaa
    nem k'aigba waujujã k'ĩirjuba sĩi t'ãrauchata Cristo hiek hʌ̈k'amk'ĩir.
  alp-NT: Apletaesi saka au betekele meije leke tamata esi oki lomai. Esi oki lomai
    bei lalesi tinai. Esi oki lomai bei batuke lale misete rebe etiluke saisa rebe
    tinai kai tinai mo. Esi oki lomai bei esi hlaleke sou nkenale titinai.
  san-VEL: upade"sasya tvabhipreta.m phala.m nirmmalaanta.hkara.nena satsa.mvedena
    ni.skapa.tavi"svaasena ca yukta.m prema|
  kbq-kbq: Hianagi tagrama rempi hunezamuna zamofo agafa'a, zamesi nezmante'za zamagu'areti
    agru hu'ne'za, knare zamagu'zamagesareti zamentinti hugahaze.
  kbh-kbh: Chca mando entsemna nÿetscanga chamotsenbobonshánama, y chë bonshánana
    endóbocana nda chabe ainanents̈e ndocna bacna soyënga tondbomnábents̈ana, nts̈amo
    tojtsamcá ts̈abá yojtsemna ca ainaniñe tojtsejuabná y tojtsetats̈ëmbuábents̈ana,
    y Jesucrístbeñe ndegombre os̈buachiyábents̈ana.
  ron-LSB: Dar scopul acestei porunci este dragostea dintr-o inimă curată, o conștiință
    bună și o credință sinceră,
  pon-pon: Pwe aude pan kujoned limpok jan nan monion makelekel, o injen mau, o pojon
    melel.
  nhe-BL: Pero quema tojuanti tiquinmacaj toicnihua tlanahuatili ma quichihuaca, tijchihuaj
    para tlahuel ma teicnelica ica ininyolo tlen tlapajpactique iixpa Toteco huan
    para ma quipiyaca ininyolo tlen ax quinteilhuía para quipiyaj ome ixayac. Tijnequij
    para nelía ma quineltocaca Toteco ica nochi ininyolo.
  sps-sps: A ka te tsue faparits iny anyo to tsurin vainy fafaaman te kaa ror na aya,
    aave rari ma via tsitapuu men kat iny mangiir a mes a vainy an mangiir to ayei
    te tapokaa minon tan aaven a sikia ta fo bong nan, ai te tapokaa kan me tan fakats
    arasan rof ai tana faason faman ten Jisas Krais.
  wnc-wnc: Siwan gata wa amin yanindakngake tasiwi buya aawan aminda notnae musip
    gwaang natayamuning. Ngan. Gata tasike wa amindane musia papi nomatawa wa aminda
    inandek inandek ina natapa natdetdetna kakaa siknga siwik. Siwan wa aminda Jesue
    natake musia takngaaya dua natapning. Aho. Ie natapa akekekawik. Unzingge wa aminda
    inane notnae musip gwaang natayamuning.
  bus-bus: Ma yã pì dìɛ lɛ aↄ̃gↄ̃ yenzi vĩ yãnzimɛ, yenzi kɛ̀ è bↄ nↄ̀sɛpura kↄ̃n
    laasuu kɛna dↄ̃nkↄ̃o kↄ̃n ludanaanɛkɛna mↄnafiki saio guu.
  gub-BL: Amume'u agwer ma'e teko tuweharupi ihe, uzeruzar ma'e wanupe ihe. A'e rupi
    wapy'a ikatuahy putar Tupàn pe a'e wà nehe. A'e rupi na'ipurapo wer kwaw ikatu
    'ym ma'e rehe wà nehe. A'e rupi upuruamutar wera'u putar oho waiko wà nehe no.
    Uzamutar wera'u putar Tupàn wà nehe no. Amume'u agwer ma'e teko uzeruzar ma'e
    wanupe tuweharupi. A'e rupi ukwaw putar ikatu 'ym ma'e iapo re upytu'u haw a'e
    wà nehe. A'e rupi upuruamutar wera'u putar wà nehe no. Uzamutar katu wera'u putar
    Tupàn wà nehe no. Nuzeruzar mua'u kwaw wà nehe.
  imo-imo: Kano iyemani ningo kenjiko imboma teko embambo tirimele iyemando aku teko
    naa teaio niwi nio mele Kraistinga imboma nendo yando enongano konopu mondoko
    molangei nimbo kano iyemando aku teko niwi nio. Paimbo ningo enge ningo pimele
    ulumu paa paimbo teremele ulumu kinye, konopu kake teli ulumu kinye, konopuni
    pilkolio Goteni kanopa keri karomo ulu keri te konopuna naa peremo lepamo ningo
    pileli ulumu kinye, aku tepa konopu penga peremo imboma andi yando enongano konopu
    mondoli ulumundo nio.
  boj-boj: Gago wau agiende. Iga na tamo uŋgasari naŋgi Yesus aqa anjam minjreqnam
    naŋgi a qa naŋgo areqalo siŋgilatoqnsib endegsi poinjreqnu, “Bole, iga Qotei aqa
    ŋamgalaq di une saiqoji unum.” Degsi poinjreqnaqa naŋgi are bole ti sosib qalaqalaiyo
    kumbra dauryeqnub.
  eng-DRA: Now the end of the commandment is charity, from a pure heart, and a good
    conscience, and an unfeigned faith.
  knf-knf: Dţup uţup wi ţiki dŋal bañaaŋ banfiyaaruŋ baŋalad. Uŋal mënţ uwoona ţi
    uhaaş ujinţ, uşal unuura na pfiyaar panjoonanuŋ.
  san-KHM: ឧបទេឝស្យ ត្វភិប្រេតំ ផលំ និម៌្មលាន្តះករណេន សត្សំវេទេន និឞ្កបដវិឝ្វាសេន
    ច យុក្តំ ប្រេម។
  arn-NT: Fey iñche feypipeeyu tüfachi dungu felelu am taiñ welukonkechi piwkeyewael,
    tati piwkeyewün mew tripalu küme lif piwke mew, nor rakiduam mew, ka küme mupiltun
    mew.
  zas-NT: Canabeen lüj din güün reeman zian din guiguien guial diidxli rën lasaꞌ reeman,
    achet naladx reeman din guiguien tëë guial guidib luxdoo reeman rliladx reeman
    xtiidx Dios.
  ken-NT: Ntí anɛ ngátí wɔ ɔ́ndɛm bǒbhɔ mándɔ́ bɛ́tɔŋ baraká nsé chí bɛ bo
    Mandɛm mámbɔŋ ɛkɔŋ nɛ batɨ. Nɛ chi ɛnyǔ ɛkɔŋ ɛnɛ ɛ́fù ndǔ ntɨ ɛnɛ́n nɛchí
    amɛm pɛ́pɛ́p, ntɨ ɛnɛn nɛpú ka mmu ánkʉ ɛnyɨŋ ɛnɛ́ ɛ́twɔ̀ yi nɛ áyɔ́mɛ, ɛkɔŋ
    ɛnɛ́ ɛ́tɔ̀ŋ nɛtɔ́ŋ ɛnɛn tɛtɛp.
