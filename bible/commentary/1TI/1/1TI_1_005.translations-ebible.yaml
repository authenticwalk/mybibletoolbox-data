verse: 1TI.001.005
translations:
  kpx-kpx: Di kateale louale keu koseanu. Di isiviale abu huhuihuhuie toela halevai
    abu uvu hoesegevei abu evievimo negolahai. Katealemo elike abuna abu uvu mole
    ovei mole tedaevegei.
  okv-H: Eto ke erena emo embomeni na osa mine ara aisora avoeto erena. Eto osa ari
    amo jo javotoho eto hotembari javotoho eto God humota ari na puvaguja
  tbo-tbo: Nugonugou ipa emosi po emosi hina lauhogalena mehi po anai nugoyeuyeuhi
    ma anai nugodewadewahi Keliso hina wiitumaganena dumaya.
  mal-C: ഞാൻ നൽകുന്ന ഈ നിർദേശത്തിന്റെ ഉദ്ദേശ്യമോ നിർമലഹൃദയം, ശുദ്ധമനസ്സാക്ഷി, കാപട്യമില്ലാത്തവിശ്വാസം
    ഇവയിൽനിന്ന് ഉത്ഭവിക്കുന്ന സ്നേഹംതന്നെ.
  grc-SR: Τὸ δὲ τέλος τῆς παραγγελίας ἐστὶν ἀγάπη ἐκ καθαρᾶς καρδίας καὶ συνειδήσεως
    ἀγαθῆς καὶ πίστεως ἀνυποκρίτου·
  bgc-bgc: योए म्हारे हुकम का मकसद सै, के थम सच्चे मन, शुद्ध अन्तरात्मा अर सच्चे बिश्वास
    तै एक-दुसरे कै गेल्या बिना कपट के प्यार करो।
  khz-khz: Au na ekila ganina taunatauna geku ririwa ulamagi pene matagai. Voulamagi
    voo ao vealeva iwavagina, tugamagi rorirorina, e kamonagi taunatauna geriana evogomaina.
  deu-TKW: das Ziel des Gebotes aber ist Liebe aus reinem Herzen und gutem Gewissen
    und unverfälschtem Glauben;
  zsr-NT: Le rëꞌni gun lë ni rëpaꞌ liꞌ, nac quië laꞌdxíꞌi lzaꞌgac bunách, nac gdu
    ládxiꞌdauꞌgac, len gac dxiꞌa le taꞌzáꞌ ládxiꞌgac, len gac gdu le taꞌyejlëꞌ Dios.
  lin-lin: Tina ya mitindo yango ezali bolingo oyo ewuti na motema ya peto, na makanisi
    ya malamu mpe na kondima ya solo.
  hns-NT: Djab hamlog aapan iesaai bhaai-bahien ke siekhaaila tab hamlog maangiela
    kie oesab safa diel se pjaar kare, be-kasoer rahe aur diel bhar se Parmeswar me
    bieswaas kare.
  noa-E: Mua pʉrʉg mag jaaupʉ̈i chirʉmʉn, ich mag wënʉrraju khãyau warag chikham kha
    khõsi amkhĩirta mag am wawibá a chirʉm, magbaawai amau agdaujö ö ajaphanaa nem
    khaigba waujujã khĩirjuba sĩi thãrauchata Cristo iek ʉ̈khamkhĩir.
  eng-EMTV: Now the goal of the commandment is love out of a pure heart, from a good
    conscience, and from sincere faith,
  mib-NT: Te ndácu ri jniñu yáha chi cúní rī jeē na cúndáhú ni i jnáhan i sɨquɨ̄ jeē
    iyó ndoo íyó ndáā anuá i, te cácandíje ndije i ya.
  lif-NT2: कन् इङ्‌जाःङ्‌ङिल्‍ले़न् निङ्‌वाॽसोःक्‍किङ्‌ग सेसे निङ्‌वाॽ, नुःबा खासिङ्
    नु से़क्‍खाबा नसाःन्‍लाम् के़लःम्‍बा मिःम्‍जिरो॥
  xnj-xnj: Chindu chivaha cha mhilu uwu ndi kukangamalisa uganu weuhumila mumtima
    wa msopi, mtima wa kugana kuhenga gabwina, na sadika ya chakaka.
  mmx-mmx: Lavasuun at nai levelinga rak, ti lox axatu labalamu xantubu at limixin
    nunu. Nom labalamu i ravasu boro xeneng at lorooro kopmen taxakapmek teren la
    boro bok at lodoxoma, kopmen tusumsuma mamangan teren la boro bok at lununu ruturun.
  cbr-NT: 'Nucën Papa Dios ca cuëënia aín unicamaxa ësai ''inúnu ''unánmiti: aín nuitu
    upí ''ianan aín ''uchacama tërë́ncë ''ixun ''atëcënti sináncëma ''ianan Jesucristomi
    asérabi catamëcë ''ixun unicama nuibati.'
  tee-NT: Para ju Dios quintaxtaknitan ju ani lhich'alhcat ni laich ca'a'aktaijuya'
    ju Dios ju lapanacni ni laich cata'amapaininilh. Chai laich cata'amapaininilh
    acsni na salaka ju ix'alhunut'an chai acsni jantu tu'u' tanavita ju laich catalhixcanilh
    ix'alhunut'an chai acsni slivasalh talhilaca'an ju Jesús.
  eng-LSV: And the end of the charge is love out of a pure heart, and of a good conscience,
    and of unhypocritical faith,
  cak-NT: Jari' ta'ij chique, roma ri Dios nrojo' chi ch'ajch'oj ta ri cánima, y can
    ta nuna' ri cánima chi can utz c'aslen quic'uan chech. Y chuka' ri Dios nrojo'
    chi can ketzij niquiya' cánima riq'uin. Y can ta quiri' xtiqui'en chi xtiquijo-qui'.
  pah-NT: 'A''e ji nde ve a''ero: Emombi ti g̃anemimbo''ea. A''ereki ji apota ndepyrive''g̃a
    nhoarõhetea. Imombopavukarame okote''varuhua Tupana''ga pe opohia onhimimombe''utehea
    hugwi, g̃a onhoarõ hete tuhẽ. Gweaporog̃itapyryvame g̃a onhoarõ hete tuhẽ. Ojikogame
    Jesus Cristo''ga rehe g̃a onhoarõ hete tuhẽ.'
  sja-NT: Mɨa jaraji mãɨrã mãgá ũraamerã k'inia bairã ijãapataarã chik'inia p'anapataadamerã.
    Mãga p'anapataadai wãara ijãadak'ãri mãik'aapa t'ãripa oo k'inia p'anadak'ãri
    Tachi Ak'õrepa oopi bɨk'a, k'ĩsia p'ua wẽe.
  xed-xed: Klatá ghəŋa tsa gwaɗa ta mnaghata yu ya ná, tsaya sliʼanaftá ɗvu ya ta
    sabi ma ŋuɗuf ya nda ghuɓa, nda vərɗa ndanu kul haɗ sana dga ghəŋ, nda vərɗa zlghay
    nda ŋuɗuf.
  mks-NT: Ndítahan ca̱hún ña̱ yóho xi̱hi̱n ná jáchi̱ cúni̱ Ndióxi̱ ña̱ ná qui̱hvi̱
    ini táhan í xi̱hi̱n ndihi ínima̱ yo̱ ta cúni̱ a̱ ña̱ ná caja í ña̱ va̱ha cuití
    va ta cúni̱ a̱ ña̱ ná cándeé iní mé á xi̱hín ndinuhu iní.
  gfk-S: Iou tange kin ra dades na nianga hobi waing dait nage harmarsai harbasie.
    Ma ikin ra tintalen na harmarsai ila hananawat metuma naramon ta ira gamgamatien
    na tinga dait ma tano nurnur tutuno. Ma ikin ra harmarsai i tatahuat bileng ing
    be dait mur ing dait nunure ter be i tahut.
  bmu-bmu: 'Jim kutum gihizali, miaŋgö tohotŋi mi urujöpak. Nöŋön urukalem ahumapköra
    bim qeba kewö jim tuarim eŋgiba malmangö kuŋgum gihizal: Yeŋön uruŋinan sarakŋi
    ahömapköra galöm köl aŋgugetka mötmöt bölöŋan mi qahö gwözöŋma. Qahö gwözöŋniga
    Anutunöŋ saŋep alakzawi, mi urukezapŋinan ölöp möta malme. Mewö mala Kraist törörök
    möt narigetka Anutunöŋ mönö urukalemŋi uruŋine ali ölöp ahumakŋa. Urujöpak miaŋön
    sutŋine ahumapkö kapaŋ kölakzal.'
  dgz-dgz: Ne nop ma dandamunagaet waingina iwa waenapan inamup baigan wandepen, baigan
    ame imu pose ganganatait gapan, amba i namu woup sep kakaewa amba ge anu dao tavewa
    gapan wa taiwanuman.
  eng-GNV: For the end of the commandement is loue out of a pure heart, and of a good
    conscience, and of faith vnfained.
  zaa-NT: Nia' lu' nùi nna para qui'ni telini cą qui'ni nu adiru dacca' ną́ ttu losto'
    nàri delante de Dios de yù cą qui'ni bittu biỹa mal runi cą, ą'hua qui'ni tsía
    latsi' quį nu ná lí tulidàba, laniana gulue' cą qui'ni te la' tsi'ilatsi' qui'
    Tata Dios lo losto' quį.
  eng-WEBSTER: 'Now the end of the commandment is charity out of a pure heart, and
    of a good conscience, and of faith unfeigned:'
  guh-guh: Bajarapacuenia caitorobatsi nejumeitavetsinexa bajarapamonae pecopatsinexa
    bajarapalivaisi pecuaicuaijaitsabiabijava. Nexata juya pexanaenexa pacuenia Dioso
    jitsipa. Dioso cajena jitsipa jivi pejamatabëëthëtovetsina jamatabëcuenexanepanaeya
    namataenetsia penaasivatsavanapaejava. Dioso jitsipanua jivi pejinavanapaenexa
    aneconijibia Dioso pitabarata. Dioso jitsipanua jivi pejamatabëëthëtovetsina xaniavaetsia
    pejumecovënëtavanapaenexa Dioso pejumelivaisi.
  bon-bon: Cane ai mene naace name pi jiicenine, egä mine miiji mimämu singi äbitename
    epu singi cama, lui te täduge jugi cäco ngene atwana cabu ca, ngenecu poode cabu
    ca piiyepu toraca ätrunga cabu ca.
  nhw-BL: Pero quema tojuanti tiquinmacaj toicnihua tlanahuatilme ma quichihuaca,
    tijchihuaj para tlahuel ma teicnelica ica ininyolo catli tlapajpactique iixpa
    Toteco huan para ma quipiyaca ininyolo catli amo quintelhuía para moijixpatlaj.
    Tijnequij para nelía ma quineltocaca Toteco ica nochi ininyolo.
  swh-ONEN: Kusudi la maagizo haya ni upendo utokao katika moyo safi, dhamiri njema
    na imani ya kweli.
  wbi-wbi: uvufumbue vwa ndaghilo siitu kwekuti avitiki vaghananaghe nu mwojo um'balafu,
    ni nyivonelo inofu, nu lwitiko ulwa kyang'ani.
  bba-bba: Adɑmɑ nɑ yiire bi mɔ̀wɑ n kɑ bɛɛn kĩru seeyɑ te tɑ wee sɑɑ ɡɔ̃ru ɡe ɡɑ
    dɛɛren di kɑ lɑɑkɑri tɑɑrɛ sɑriruɡiɑn di kɑ mɑɑ nɑɑnɛ doke kpikibun di.
  eng-KJVCPB: 'Now the end of the commandment is charity out of a pure heart, and
    of a good conscience, and of faith unfeigned:'
  kgk-NT: Aipo ramo enhemonhe'ẽ katu íxupe kwéry ojohayhu rei hagwã okwa-vy. Ha nhande
    py'a porã ramo ae katu oĩ vérami nhande py'a-py, “Ne rembiapo porã ra'e” he'i
    va'e nhande-vy. Upe jave jarovia tee ramo anhetegwa va'e katu, jajohayhu porã
    tee rei va'erã. Upéa-gwi enhemonhe'ẽ katu íxupe kwéry opena e'ỹ hagwã nhe'ẽ rei-rehe
    hikwái. Ojohayhu rei hagwã ae okwa-vy.
  waj-waj: Na iya ooqoo kianeera kiau kua oyaivo ataama vainoo. Gioonna kiaapuuya
    ngiariiyara ngiariiyara mmuduuya ruateera kiauvai. Fai iya aakiaiyauvo yoketaa
    tuanaayauvai vaino iya yaata utiraiyauvo hama mmuaararaivaa iya mminai iya Yisuunnara
    kutaavaivee tida fai iya ngiariiyara ngiariiyara mmuduuya ruaaravai.
  cpy-cpy: Aryaajeeni aaka aririka ayotaante, akamantantziro jempe ikanteeta retakota-wakaeta.
    Tema aririka akite-shiretanee, aririka akenkishiryaa-neero tampatzikata-tsiri,
    aririka akemijanta-perotanee, rootaki amatantawori etakoyitanta.
  mpx-mpx: Ya ba nu lopwalil kaiwena nuwau avalau ta nunuwana-agil, ge i bosowaina
    ya te ta nunuwana ebo atela ni yanayana, ebo ta ginol ni ola hauna ta atena i
    sapu, ge ebo ta abulilek hot.
  wbp-wbp: Timiji, wangkaya-jana Kirijini-patuku yungulu-nyanu yinyi Kaatu-kurra.
    Wangkaya-jana yungulu ngurrju nyina majungka-jarrinja-wangu, kajikalu marda kurnta-jarrimi
    majungka-jarrinja-warnu. Wangkaya-jana yungulu Jijaji Kiraji-kirlangu-mipa yimiji
    purami manu kuruwarri. Kajili nyina jungarni kuja-piya, ngulaju kapulu-jana yapa-patu-karikiji
    yulkami ngurrju. Kulalu kurnta-jarrilki nyiyarlangu-jangka.
  luo-luo: To wach maduongʼ mar Chikni en hera mawuok e chuny maler kendo maonge bura
    kod yie mar adier.
  nhe-NT: Pero quema tojuanti tiquinmacaj toicnihua tlanahuatili ma quichihuaca, tijchihuaj
    para tlahuel ma teicnelica ica ininyolo tlen tlapajpactique iixpa Toteco huan
    para ma quipiyaca ininyolo tlen ax quinteilhuía para quipiyaj ome ixayac. Tijnequij
    para nelía ma quineltocaca Toteco ica nochi ininyolo.
  aii-aii: ܐܝܼܢܵܐ ܢܝܼܫܵܐ ܕܦܘܼܩܕܵܢܵܐ ܚܘܼܒܵܐ ܝܠܹܗ ܡ̣ܢ ܠܸܒܵܐ ܕܸܟ݂ܝܵܐ، ܘܐܸܢܝܲܬ ܛܵܒ݂ܬܵ‌ܐ
    ܘܗܲܝܡܵܢܘܼܬܵ‌ܐ ܫܲܪܝܼܪܬܵ‌ܐ.
  esk-NT: Taavruma tillisim iñuŋnik piqpaksriyumapkaġayaġaatin, takku ipqitḷutin iḷisimaplugu
    qauġrimmaaġiutillautapni nalaunŋaruaġlu nalaunŋaitchuaġlu suli piqaqhutin ukpiqsrił̣iġmik
    iḷumutuuruamik.
  msb-msb: Kaya ginsugo ko ikaw agod mapukaw mo sa inda an pagkamuot na hali sa malinis
    na tagipusuon, malinis na kaisipan kag tunay na pagtuod.
  cpa-NT: Hniu¹ Diú¹³ hi² hnio¹ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³, hi² lén² jniang³
    dsa² ti³jai¹ dsǿa¹². Hniu¹dsa hi² ŋi³niang³ jniang³ hi² ha¹chi² dsag³ re² jniang³,
    hi² lah¹dsóh² hé² jniang³ jǿg³ quiah¹²dsa.
  dso-dso: ତମେ ଏନ୍ତାରିଟା ତିଆରା ଜେନ୍ତାରିକି, ସେମନ୍‌ ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌
    କର୍‌ବାଇ । ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ସତ୍‌ ବିସ୍‌ବାସ୍‌ ଆରି ସୁକଲ୍‌ ଜିବନ୍‌, କାଇ କପଟ୍‌ ନ ରଇବା
    ମନ୍‌ ଆଚେ, ସେମନ୍‌ସେ ଏଟା କରିପାର୍‌ବାଇ ।
  meu-meu: Egu hahedua anina korikori be lalokau, lalo-ḡoevaḡoeva amo bona lalo hadai
    maoromaorodia amo bona abidadama korikori amo e varamu.
  yva-NT: Ananyao somamo syo raugaje indamu wamuinyo wasai vambinibe. Muinye mamo
    ntipu no wansanuga rai arono wamanave Yesus ai tugaive, muno ntipu arono wansanuga
    ngkakavimbe yara ana ngkakainoanive inta raen no rai ramu.
  dgc-dgc: Kanya gustu ko éy hatulan mo du tolay sina, Timoteo, monda négmahalan side
    ta mahusay. Ewan kitam maari a négmahalan éng éwan kitam pa méniwala ta mahusay,
    sakay éng éwan matapat i isip tama.
  zpm-NT: Laa naa rso diidz rii lo luu, sac racladz naa guiaaṉmbe zdoo grëse miech
    qui, guiaaṉmbe xquieḻrien zho ni dib zdoo zho gliladz zho Dios; zeeṉa scagaa grieelo
    gleynie zho samiech zho.
  hix-NT: Onà wyaro esnàr kom horà haxa ryhe, Khoryenkomo mryenon komo thananàhyatxhe,
    kàwyamo, osoxe rma haxa esnàr kom horà. Àsok kehtokony hana, osox tehxatxow ha,
    kàhnawonye anhà hoko ehutwahnà ro me kehtokony hamà, kàhnawonye yaworon me xaxa
    kehutwantokony hamà, kanhàn kom hokonohnà me xaxa kehutwantokony hamà, Kryestu
    hona xenye ro me xaxa kehutwantokony hamà. Àro wyaro ohxe kehutwantokonye, osoxe
    rma haxa tehxatxow hamà.
  sim-sim: Os a hishihi na mbawa karem, Jisasin tiyanda ma ondo halanak lihi ambek
    li anarupshika. Uhu anarupshinda lihi oso halanak wornakop er si naka. Uhu halanak
    kavakava ol li undan ermba ermbak Avui Wasilakan li sawenak or laha ermbeshinak
    jivik li naka. Uhu Jisasin tiyanda nombo lihi wavu namtaskop si naka.
  npi-ULB: तर आज्ञाको लक्ष्यचाहिँ विशुद्ध हृदय, असल विवेक र निष्‍कपट विश्‍वासबाट आउने
    प्रेम हो ।
  cgc-cgc: Liag ko na iling tan iambal no ki danen aged mga gatuo dyan maggugmaay.
    Dapat maggugmaay danen ta usto na limpyo iran na tagipusuon daw maggugmaay na
    magbuat danen ta mga miad ta panan-aw ta Dyos daw magtuo na terek ta iran na tagipusuon.
  tim-tim: Gârâmâ Anutuŋe makmâ hârenengiep are hin akmaen. Han lâuwâ bo akmâ âmâ
    biwi kau kau akmâ Yesu nâŋgaŋmâ manmâ pâŋân mem kepilâmaengât biwi konok akmaen.
  yor-yor: Ète àṣẹ náà ni ìfẹ́ ti ń jáde wá láti inú ọkàn mímọ́ àti ẹ̀rí ọkàn rere
    àti ìgbàgbọ́ àìṣẹ̀tàn.
  wos-wos: Nana wamben hundi deka hundi maki yingafwe. Nani du takwaré Kraiska nani
    wakwe, deka mawuli jémba téndét di yikafre mawuli yata Godka jémba sarékéta du
    takwaka némafwimbu mawuli yandate.
  emp-NTPO: Mʌ̃a mãwã jara b̶ʌa djabarãba crĩcha biad̶eba, sobiad̶eba, wãrãda Ãcõrẽ
    ĩjã panʌneba dji quĩrĩã duananamãrẽã.
  eng-F35: Now the goal of that command is love, out of a pure heart and a good conscience
    and a sincere faith;
  ind-ind: Tujuan utama dari tugasmu itu adalah supaya jemaat sungguh-sungguh saling
    mengasihi. Kasih sejati hanya bisa terjadi bila hati kita dibersihkan oleh Allah
    dan kita berusaha menjaga hati nurani kita tetap tulus, serta sungguh-sungguh
    percaya kepada ajaran benar tanpa berpura-pura.
  pes-OPCB: منظورم از این حکم این است که همۀ ایمانداران از محبت لبریز شوند، محبتی
    برخاسته از دلی پاک و انگیزه‌ای درست و ایمانی اصیل.
  mpt-mpt: Ina otane ne funania I kukubo afet ota nabianiba i bobol temo kining aniba
    fiab bianiba Gode bobolo fumbianiba bainobo geine! I inamib mole i Gode goba bianiba
    eka i nakaia unanga isa gobeniba daayemomabiobo ge funaiobe.
  ssx-ssx: Mo iki pa꞉ta꞉ na lapepee lapeke alo ekina꞉ teketa꞉ kota꞉ mo wanda꞉hali
    ika꞉ hone teke yako pea make ika꞉ puki lopao make ika꞉ Yesu pa꞉ta꞉ ota꞉ hone tulao
    halimi ekima꞉ make koto haumanu pilimi ekima꞉ ika꞉ ika꞉ kone pukima꞉ homa꞉ alualu
    pea haena꞉yeke loa꞉me.
  mkl-mkl: Ammɑ mii iyi ɑ̀ wɑɑ le ɑ̀ wɑɑ sɔ̃ ŋɛò ideu ihɛ̃i í jɛ kubi nŋɛ ku kɔ̃ɔsi,
    kubi iyi wɑ nɑɑ hɑi si idɔ iyi í mɑ́, do idɔ hɑi nɛ tɑɑle.
  gaq-gaq: ପର୍‌ଚଲ୍‌ ଗାଗ୍‌ଡ଼େ, ପର୍‌ଚଲ୍‌ ବୁଦି ଆରି ସତ୍‌ ବିସ୍‌ବାସ୍‌ବାନ୍ ଆଣ୍ତିନେ ଆଲାଦ୍
