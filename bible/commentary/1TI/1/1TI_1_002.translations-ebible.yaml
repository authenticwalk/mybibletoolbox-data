  mek-mek: '@see-verse:1TI.001.001'
  aey-aey: Timoti, hina wawi meleec melami bahic, ijana jaqec je i jaqihigina. Anut
    ege Memigeca egena Tibud Jisas Kraisca ale eelhec uum ihecca, waug qocca, malol
