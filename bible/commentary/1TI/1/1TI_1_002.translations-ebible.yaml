    sa Jesus Christ na Aofia kia ke kwatea na leꞋangaꞋa, ma na kwaimanataiꞋanga, ma
    na aroaroꞋa fuamu.
  eng-WYC-2017: to Timothy, beloved son in the faith, grace and mercy and peace, of
