  gup-gup: '@see-verse:1TI.001.001'
  bss-NT: A-Timoti, wɛ-ɛɛ́ ńtenlɛɛ́ enɛ́n kálag. Edíi nɛ̂ŋgáne awem mwǎn mwěn,
