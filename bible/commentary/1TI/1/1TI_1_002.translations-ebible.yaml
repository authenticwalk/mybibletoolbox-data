  gdn-gdn: '@see-verse:1TI.001.001'
  nko-NT: '@see-verse:1TI.001.001'
  bsn-NT: 'Yʉ macʉre bajiro bajigʉ ñaja mʉ. Yʉ gotimasiocatire ajitirʉ̃nʉcõari, yʉre
