  agt-agt: '@see-verse:1TI.001.001'
  lug-lug: nkuwandiikira ggwe Timoseewo, omwana wange ddala mu kukkiriza. Nkwagaliza
    ekisa n’okusaasira, n’emirembe, ebiva eri Katonda Kitaffe ne Yesu Kristo Mukama
    waffe.
  yby-yby: Timotiyo, monoka anuguya ilime moloko ilime sa-odanaki ipane loko noloe.
    Sakoya emoda luhuwa maya je noemoe. Ahote Omai ito We napate Jisesi Kalaestikahokiya
    weunipo imiki nasahili igitiki ilimi hulu ideyo. 2 Apo 16:1
  heb-heb: אל טימותיוס בנו האמתי באמונה חסד ורחמים ושלום מאת אלהים אבינו והמשיח ישוע
    אדנינו׃
  mpp-mpp: Ga ngage-ngagesinggonele ailu madecnebenang aigic, Timoti, gale hibi yago
    kwelengkegelegabac. Wapong Mamacnonggeng nga Sugucnenonggeng Kristo Yesu, yekele
    kwele-madic nga kwele-sowac ailu kwele-mogungtowadi gala fadaic.
  apb-apb: No ko uusue oto ie huni'o kaleku Timoti, aana i'oe oto mwela maa'i ineu
