    paikumtus, nua wat kiwainpa, nua pashinapa, nu kalpain uznapa.
  agm-agm: '@see-verse:1TI.001.001'
  ubr-ubr: 'Timothy, yau fef agagayam om aurim, om on dura bag yau natu au nuabo ba,
