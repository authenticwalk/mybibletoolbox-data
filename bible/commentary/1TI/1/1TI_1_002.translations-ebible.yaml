  tcz-CHONGTHU: Keiman tahsan jal a chapa deitah Timothy henga dinga kasut ahi. Pa
    Pathen leh Pakai Yeshua lungsetna leh khotona chuleh chamnan naumpihen.
  mar-mar: विश्वासातील माझे खरे मूल तीमथ्य यास आपला देव जो पिता आणि आपला ख्रिस्त येशू
    आमचा प्रभू याच्याकडून कृपा, दया आणि शांती असो.
  snp-snp: '@see-verse:1TI.001.001'
  isl-isl: Til Tímóteusar. Tímóteus, þú sem ert mér sem sonur í trúnni á Drottin.
    Guð faðir og Drottinn Jesús Kristur auðsýni þér kærleika og miskunn og gefi þér
    frið í hug og hjarta.
  spy-NT: Āsiruung', inyiing' Tēmētēēwō nyoo āchāmiing' ānkyāāyēētyēēchiing' icham
    Yēēsu. Kōōbēruuriing' ꞉Baaba Yēyiin āk Mokoryoontēēnyoo Yēēsu Kiriistō, kuriireeniing'
    ānkukōōning' kaalyeet.
  xnn-xnn: Mensolatak ken sik-a Timoteo ay ibilangko ay kanegko tet-ewa ay anak gapo
    isnan pammatim. Sapay koma ta kanayon ay wada ken sik-a nan seg-ang ya nan badang
    ya nan natalna ay nemnem ay magapgapo ken Apo Dios ay Ama tako ya ken Jesu Kristo
    ay Apo tako.
  mwe-mwe: Ngunakunnjandishila mmwe a Timoteo mmanangu bha kweli nngulupai. Ngunakunnjujila
    nema na shiya na ulele, kukopoka kwa Atati a Nnungu, na a Yeshu Kilishitu Bhakulungwa
    bhetu.
  tte-tte: '@see-verse:1TI.001.001'
  tcs-tcs: Ai raite dis leta po yu Timoti. Yu mina blo mi bikoz yu mata bilib wea
    Zizas Kraist. Ai prea po PapaGod blo yumpla ane Zizas Kraist, BosLod blo yumpla,
    po soe yu spesilpeiba, sorewei ane po gibe yu kuaiatwei.
  hlt-THB: 'Cangnaak awh ka Capa tang tang Timote a venawh: Pa Khawsa a ven ingkaw
    ni Bawipa Jesu Khrih a venawh kaw am qeennaak, lungnaak ingkaw ngaihdingnaak awm
    seh.'
  soq-soq: Ne otonaida Timoti sumanai bedewe waroroneiana manawo leta ema girumantedina.
    No Mamamba God ita Tatamba Keriso Iesu saubu amonawa euwa, do mo nuapareu e baia
    ita wanwan euda eneempa! Niapo!
  qub-qub: '@see-verse:1TI.001.001'
  att-att: Á mattúrákà nikaw, Timotio, nga anâ ku. Ta mebiláng ken ta kuruk nga anâ
    ku gapu ta sikán yù manabarang nikaw ta meyannung sù ángngikatalà mu kâ Apu Kesu.
    Á ipakimállà taka kári Namarò nga Yáma tam kâ Apu Kesu Kiristu nga Yápu tam, ta
    iddi-iddukad da ka. Á parè bì ta ikákkállà da ka gapay ánna pagimammatad da ka,
    tapè napiá yù ággiám mu.
  bki-bki: Kiniou najaaro toru ka nevitavo easo bereio ea vio na, bior nabano nemialso
    jibe ka napano jau kobe keneriku riano tai joomo ea m̃aratavo na viekouoiano na
    kiado. Nojo nobolkouo biorso, ka Atua karam̃ado, bija Kristo Yesu Tubo na kiado,
    mia nalo aje tiniememiano, a tinieiiano, a tum̃aro na kanalo to rivijaso.
  bqp-bqp: ma takada dí kɛ̃̀nnɛ Timↄti, ma nɛ́'ina Yesu zɛ́ gũn. De Luda kũ ó Dikiri
    Kirisi Yesuo gbɛ̃kɛ kɛnnɛ kũ sùruuo à n gba aafiaa.
  mcp-mcp: Mə́ cilə wo Timotê fwámɛ́ mwân waamə́ mə́ á byâ cʉg krîstɛn dɨ́ yɛ́. Zɛmbî
    Sɔ́ɔ́ŋgʉ́ bá Cwámba wúsʉ́ Krîst Yésus bwə́ ɔ́ sá wo mpaam, bwə́ ɔ́ gwág wo cɛy
    lámʉ́d, bwə́ ɔ́ sá nə́mə́ nə́ wo cʉ́gəg mpwogɛ́.
  hat-hat: m'ap ekri ou, Timote, pitit lejitim mwen nan konfyans mwen gen nan Bondye.
    M'ap mande Bondye, Papa a, ak Jezikri, Seyè nou an, pou yo gen pitye pou ou, pou
    yo ba ou benediksyon ak kè poze.
  npl-NT: Nimitsontlajkuililia Timoteo, akin otimochiwako tinokone ken otikneltokak
    Cristo Jesús ijkuak ne onimitsmatilti itlajtol. Dios Totajtsi iwa Cristo Jesús
    Toteko mamitstlasojtlakah iwa mamitstiochiwakah iwa mamitsmakakah yolsewílistli.
  bgg-bgg: 'Thimothi shii, migi pha guro zai dufuii: Aphuii Hamangkhung-aphuii nane
    Masi Isu gathek ro Ithong re-è na shii ne bushun, nane liijiing phi ro.'
  eng-TCENT: 'to Timothy, my true child in the faith: Grace, mercy, and peace from
    God our Father and Christ Jesus our Lord.'
  eng-BSB: 'To Timothy, my true child in the faith: Grace, mercy, and peace from God
    the Father and Christ Jesus our Lord.'
  cpu-NT: Eeroka nosankinatzini Timoteo, nokempitakaantaami notomi novimi akempisantanaira.
    Onkamintha ineshinonkataimi Ashitairi Pava eejatzi Avinkatharite Cristo Jesús,
    onkamintha iretakotyaami, piñeero pisaike kameetha.
  san-ASM: অস্মাকং তাত ঈশ্ৱৰোঽস্মাকং প্ৰভু ৰ্যীশুখ্ৰীষ্টশ্চ ৎৱযি অনুগ্ৰহং দযাং শান্তিঞ্চ
    কুৰ্য্যাস্তাং|
  tac-NT: Neka mué Timoteo oséguru. Mueka napurigá ne inolá neraga ju, napugiti mueka
    'we 'la e'wámpá napu ne nulegé. Neka alekeri 'we 'la tania napurigá 'we 'la gu'íriwa
    Onorúgamete ramué O'nola 'lige Wa'lula Kristo Esúsite napu ramué nuleme ju, 'lige
    aminami napurigá 'we 'la na'temápua mué, 'lige aminami napurigá 'la senibí Onorúgamecho
    'yuga 'nata asimela mué, tabilé we'ká e'karúginti.
  eng-WEBPB: 'to Timothy, my true child in faith: Grace, mercy, and peace from God
    our Father and Christ Jesus our Lord.'
  gfk-H: Ma iau pakat ken ra nianga ukaia taam Timoti, no natigu tutuna narako tano
    nudahat nurnur ta Karisito. Io, a harmarsai ma ra malum maram ta Kalou no adahat
    Sus ma Iesu Karisito no nudahat Watong ukatika taam.
  viv-viv: Timoti o vaita natuku velemoꞋena amine, faꞋina Keliso ana vetumagana againe
    iya gahawavenatune-moꞋe. Yaubada Tamada kadu Yesu Keliso yada Kaiwabu hinanuwadoge
    hinahinekalikaliye kadu aseꞋase hinakiveniwalovina.
  yao-yao: Ngunnembela che Timoseo mwanangu jwa usyenesyene mu chikulupi. Ngummendela
    umbone ni chanasa ni chitendewele kutyochela kwa Akunnungu Atati ŵetu ni kwa Che
    Yesu Kilisito Ambuje ŵetu.
  tgp-tgp: Timothy, natuku hin nor̃a mauri rasua, na lo usiusi matam vara God Tamar̃a
    enia Kr̃isto Iesu nor̃a Moli, la sileho na r̃omr̃uhu, na r̃omopoia peresi na tamata.
  auc-NT: Tïmoteo ëñëmi, Bitö acæbiimpa, ante bitö ïmite yewæ̈mömopa. Edæ mönö wede
    pönënö ante apæ̈nebo në ëñënïmi inte bitö Itota Codito quïmi badinque näwä botö
    wëmi baï ïnömi ïmipa. Ïninque botö, Mæmpo Wængonguï tönö Awënë Itota mönö Codito
    tönö bitö ïmite waadete pönö waa cæda ate bitö gänë entawencæbiimpa, ämopa.
  kbc-NT: Timóteo, jidikotibigaɡ̶aji leeɡ̶odi me idejigotaɡ̶awa micataɡ̶a deɡ̶ewi
    makaami ionigi, igaataɡ̶a ee jaotibige me iwaɡ̶ati Ǥoniotagodi. Jemaa Aneotedoɡ̶oji
    Ǥodiodi, iniaa Ǥoniotagodi Jesus Cristo midioka limedi meletaɡ̶adomi, codaa midioka
    limedi metiɡ̶adiwikodeni, codaa mowo midioka limedi mele ɡ̶adaaleɡ̶ena.
  bmh-bmh: O Timoti, iz Yesus nugau ze abai marai darena, na nait ounab Yesus en petak
    emen, gonun, na izal nagwai pet. Iz na sikut e wai mizem. Iz Uwait guzenai aurem,
    gonugau ougab naliu eiman na isanizeimai, na en bisom peimai, Uwait, igual Memenig
    mui, igual Dubanou Ban, Yesus Kristus goagen na ibaiz ereg dabi, nait ounab selai
    damau.
  ctu-BL: Mic ts'ijbubeñet ili jun, Timoteo, mero calobilet ti' t'an Dios. La' aq'uentiquet
    i yutslel a pusic'al ch'oyol bʌ ti Dios lac Tat yic'ot ti Cristo Jesús lac Yum.
  meq-meq: Na watsaka naha a nəkar Timote. Nəkar na, andza wawa ga deɗek eye hərwi
    ka dzala ha ka Yesu Kəriste. Mbəlom Bəba kway tə Yesu Kəriste Bəy Maduweŋ kway
    tâ pa fakaya ŋgama, tâ gaka ŋgwalak ada tâ vəlaka zay.
  noa-H: Mag Jesucristo cha mua jaau chirʌmuata mʌg hatagjã hʌ̈u maach k'ĩir meeupiju.
    Maachdëu hi hiekpai hãba hʌ̈k'a wënʌrrʌm gaaimua pʌʌta mua mʌch chaaijö hʌ̃rcha
    hig chitʌm. Maach Haai Hẽwandamag jëeunaa maach Pör Jesucristoogjã jëeu chirʌm,
    pʌ dau hee haug k'aug paraanaa hʌ̈uu wai nʌm dʌ̈i pʌ k'õinaa wai wënʌrramk'ĩir.
  alp-NT: Timotiuse, au leki sulate meije etemu. Alupe auku nanae le ahlaleke loko
    Yesuse peneka. Au kotie bei iteki Alla Amate kai iteki Tuhane Kristuse Yesuse
    be, “Amate, Ariluke misete ete Timotiuse. LaleMu noai kai laleije ndene noma.”
  san-VEL: asmaaka.m taata ii"svaro.asmaaka.m prabhu ryii"sukhrii.s.ta"sca tvayi anugraha.m
    dayaa.m "saanti nca kuryyaastaa.m|
  kbq-kbq: Timotiga nagri tamage mofavremoka mago tamentinti nehu'mokarega, Anumza
    Nerafantegati'ene Krais Jisasi Ranti'mo'a asunku huganteno asurgi'zane, arimpa
    fruzana kamisigeno kagrane mesie.
  kbh-kbh: Timoteo, ats̈e quem tsbuanácha cbontsabobiamná. Ats̈e Bëngbe Bëtsabe soyëngama
    ents̈anga sënjanabuayiyná ora, aca Jesucrístbeñe tconjanos̈buaché, y chca, aca
    mo ats̈be ndegombre uaquiñacá tconjanóbema. Ats̈e së́ntseimpadana, Bëngbe Bëtsá
    Bëngbe Taitá, y Cristo Jesús Bëngbe Utabná, chaboma aca ts̈abe bendicionënga chacotsebomnama,
    chata chacmolastemama y ainaniñe ts̈abiana ebionana chacotsebomnama.
  ron-LSB: 'către Timotei, adevăratul meu copil în credință: Har, îndurare și pace
    de la Dumnezeu Tatăl nostru și de la Hristos Isus, Domnul nostru.'
  pon-pon: On Timoteuj nai jeri melel ni pojon mak o limpok, o popol jan ren Kot Jam
    o Krijtuj Iejuj atail Kaun.
  nhe-BL: Noicni Timoteo, nimitztlajcuilhuía ni amatlajcuiloli. Nimitzicnelía ipan
    Toteco queja tinonelcone, pampa tijneltocatoc Toteco queja na nijneltoca. Toteco
    Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo mohuaya huan ma mitztlasojtlaca,
    huan ma mitzmacaca tlasehuilistli ipan moyolo.
  sps-sps: Nyo kirkir naa rou tsumanyi Timoti, anyi faarei rom a guei tsoiny tsonyo
    faman, tana saa, nyo faatok manyi ten Krais. Nyo faakats rou ten Gov a Taman ai
    Krais Jisas a Tsunaun tsura ma faan manyi na koma ree'un, ana tagtag ana aaverof.
  wnc-wnc: Siwan nata pas asanu ga Timotie matanggamunggat. Tupa nata ga ganindamuba
    gata Jesue natapi kekekawan nata gae natapa natane waaknga siknga binga daknganggayak.
    Sike nata Anutue tumuk wam iniwa Nanin Anutuat gatu nindane Buyambam tapaninu
    Jesu Kraiskatda gae butaya natake gatu musip kwikwik natanggamuke tasiwat musipba
    kwikwikngata yuya.
  bus-bus: ma takada kɛ̀ kɛ̃̀nnɛ Timↄti, ma nɛ́'inaa Yesu zɛ́ guu. De Luda kↄ̃n wa
    Dii Kirisi Yesuo gbɛ̃kɛɛ kɛnnɛ kↄ̃n sùuo, à n gba aafia.
  gub-BL: Kwehe mehe amume'u Tupàn ze'eg newe ihe. Erezeruzar katu hehe henu mehe.
    A'e rupi hera'yr ài ereiko. Tupàn zaneru a'e, Zaneruwihawete Zezuz Zanezar a'e
    no, tuwe uzapo ikatuahy ma'e newe a'e wà nehe. Tuwe nepuhareko wà nehe no, ma'e
    wi nekyze re nemupytu'u kar pà wà nehe no, a'e rupi nerurywete putar tuwe nehe.
  imo-imo: nu Kraistinga iyemu molko kondani nimbo nani nu nokoro, nu kinye ilto Kraistinga
    iye talo morombolomunga nu nanga kandi malo Timoti i pipiamu topo tiro. Lapa Gote
    kinye linonga Awili Kraist Jisasi taloni nu kinye konopu noiko teko kondoko, nuni
    wali te ulu mare teko kenjinio kinye nu kondo kolko mindili nani naa ningo, nu
    konopu ame topili taka liko molani nengili.
  boj-boj: O Timoti, e anjam endi neŋgreŋyosim inoq qariŋyonum. E nami Yesus aqa anjam
    bole ni mermonam qusimqa ino areqaloq di siŋgilatem. Deqa ni ijo aŋgro bole bulonum.
    Gago Abu Qotei wo gago Tamo Koba Kristus Yesus wo naŋgi aiyel ni qa dulosib are
    boleinjrimqa ni lawo na soqnime.
  eng-DRA: To Timothy, his beloved son in faith. Grace, mercy, and peace from God
    the Father, and from Christ Jesus our Lord.
  knf-knf: Dpiiŧu, iwi Timote abuk naan na manjoonan ţi pfiyaar Kriŧtu, añehan Naşibaţi
    Aşin nja na Yeŧu Kriŧtu Ajugun bawulu bnuura na mñaga babot bajoobţënan ŋhaaş.
  san-KHM: អស្មាកំ តាត ឦឝ្វរោៜស្មាកំ ប្រភុ រ្យីឝុខ្រីឞ្ដឝ្ច ត្វយិ អនុគ្រហំ ទយាំ ឝាន្តិញ្ច
    កុយ៌្យាស្តាំ។
  arn-NT: wirileleyu ta tüfachi karta, eymi Timotew, iñche tañi fotüm reke nieel tati
    mupiltun dungu mew. Ayünieleyu taiñ Chaw Ngünechen mew ka Cristo Jesus taiñ Ñidol
    mew tami eluaetew engu ñi piwkeyechen, tami nielaetew kisu engu tañi kutranpiwkeyechen,
    ka tami nieael küme tüngün ta eymi.
  zas-NT: Cucan guiꞌch guie par lüj Timoteo, din par naj lüj na̱j ziꞌcgajc da xiꞌnan
    guial tiblojzi raliduladx Jesucrist. Dux Dad ree Dios në Dad Jesucrist güünleꞌ
    lüj, yayaman lüj yabeꞌcdxe tëëman luxdool.
  ken-NT: Tímɔti, nchí sɨ́ŋ ntá yɛ, wɔ mmu ɔ́chí mbɔ mɔ́wa tɛtɛp ndu ɔ́bhɔ́ŋɔ́
    nɛka nɛ Yesu mbɔ mɛ. Mandɛm Ɛtayɛsɛ nɛ Yesu Kristo Acha ywɛsɛ mántɔŋ wɔ bɛrɨ̌ndu
    nɛ ntínso, mánchyɛ wɔ kpák.
