    καὶ Χριστοῦ Ἰησοῦ τοῦ Κυρίου ἡμῶν.
  nag-nag: Timothy ke likhi ase, biswas te ami laga hosa chokra; anugraha, daya, aru
    shanti Baba Isor aru Jisu Khrista amikhan laga Probhu naam pora.
  eng-OEBCW: 'To Timothy, my true child in the faith: May God, the Father, and Christ
    Jesus, our Lord, bless you, and be merciful to you, and give you peace.'
  knj-NT: Jaach Timoteo, tol chi watoj jun jin carta ti' e ach an. Jaxca tol jin c'aal
    jaach, yutol wu, yuxan jix ja waoc ja c'ul yin Cristo. Chi woche chi x'ox swatx'
    c'ulal cu Mam Dios c'al naj Kaawil Jesucristo e ach. Chi woche chi ok' sc'ul ja
    win, catu' ey ojab watx' c'ulal snan je xol titu'.
  deu-1912: 'dem Timotheus, meinem rechtschaffenen Sohn im Glauben: Gnade, Barmherzigkeit,
    Friede von Gott, unserm Vater, und unserm HERRN Jesus Christus!'
  san-PUN: ਅਸ੍ਮਾਕੰ ਤਾਤ ਈਸ਼੍ਵਰੋ(ਅ)ਸ੍ਮਾਕੰ ਪ੍ਰਭੁ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ਼੍ਚ ਤ੍ਵਯਿ ਅਨੁਗ੍ਰਹੰ ਦਯਾਂ
    ਸ਼ਾਨ੍ਤਿਞ੍ਚ ਕੁਰ੍ੱਯਾਸ੍ਤਾਂ|
  nob-LB: Til Timoteus, som har blitt min ekte sønn ved troen på Jesus. Jeg ber at
    Gud, vår Far i himmelen og Jesus Kristus, vår Herre, vil vise deg godhet og omsorg
    og fylle deg med fred.
  ntj-ntj: Yuwa Timatji, nyuntulu-tjun katjapirinyarringu tjukurrpa walykumununyan
    mularrkuliranytjatjanu. Nyangkanta Mama Kuurrtu-pula Puurrpa Tjiitja-Kurayitjalu
    pukurlmara kanyinma. Palunyalunta ngarltunytjulu kanyiranyangkayin kurrurnpa rapa
    nyinama.
  sxb-NT: '@see-verse:1TI.001.001'
  nhu-NT: Me nsaaŋke ŋwa' wvun fô wo le Timatio wvù ɛ̀ nu waa wɛm wvu kecɛɛy yî mbee
    le. Nyo' Ice bô Klistu Jisos wvù Tata wesebeene ebuw wo, ecam shen fô wo le, enya
    wo bô nyɛkeey.
  row-row: '@see-verse:1TI.001.001'
  msy-msy: Timoti, nɨ na ko nɨghnɨzir gavgavim ikiava, egha mati guizbangɨra nan otarim.
    Ezɨ kɨ akɨnafarir kam nɨ bagha an osiri. God en Afeziam ko Krais Iesus en Ekiam,
    aningɨn apangkuvim koma kuarkuvim, nɨ damutɨ nɨ navir amɨrɨzimɨn ikɨ.
  agg-agg: Timoti, wandɨ süŋgumboyo se anɨhondümbo-marɨworɨ asu se wandɨ nɨmorɨ hondü
    nahurai-anafɨ. Pas nda sɨhambo sürü papɨrɨhɨ koararɨheheandɨ. Ape God asu ahandɨ
    nɨmorɨ Sisas Krais ai sɨhambo moanɨ hɨpoambondɨne hohoanɨmo-ndɨnanɨhü ŋgusüfoambe
    afurɨfe küfimbɨ hohoanɨmo mbɨsabɨnanɨn-amboane.
  ptp-ptp: Timoti, ông ge a nug vông vinên nôn. A kɨvuu kɨpihac ga loc vô ông. Mag
    Anutu hɨxôn Apumtau Yesu Kɨlisi, yuu i vông vɨzid nivɨha i loc vô ông, dɨ xo vɨgwe
    pɨsiv ên ông, dɨ vông kɨyang malehe i hɨvun ông xôn.
  nak-nak: '@see-verse:1TI.001.001'
  lbb-lbb: A tumus a pas ne tetek u e Timoti, a natuklik momol ana tortorot. A marmaris
    pa a wakak a toltol taum ana bal molmol, ta e God a Tamandala pa e Karisito Iesu
    anundala Leklek, ir kes taum hom.
  kan-2017: ನಂಬಿಕೆಯ ವಿಷಯದಲ್ಲಿ ನಿಜಕುಮಾರನಾಗಿರುವ ತಿಮೊಥೆಯನಿಗೆ ಬರೆಯುವುದೇನೆಂದರೆ, ತಂದೆಯಾದ
    ದೇವರಿಂದಲೂ ನಮ್ಮ ಕರ್ತನಾದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಿಂದಲೂ ನಿನಗೆ ಕೃಪೆಯೂ ಕರುಣೆಯೂ ಶಾಂತಿಯೂ ಉಂಟಾಗಲಿ.
  cso-NT: zein²¹ jná¹³ sí² lá² ñí¹con² hnú² Timoteo, hnú² tsá² lɨ́n³ nú² la³juah²¹
    dúh¹ jón³² jná¹³ cu³tí³ cun³ñí¹ hi³ táunh²³ dí² ta²¹ cú²re². Cuɨ́¹ má¹hé¹ má¹mieh²
