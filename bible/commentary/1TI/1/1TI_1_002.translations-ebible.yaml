  caf-NT: Timothy ts'un, ndi be 'alha 'uhoont'ah, 'i bugha soo suye' inli. 'Ink'ez
    ndi dustl'us nts'o tl'ai'ai, Yak'usda ne'aBá 'ink'ez Sizi Gri neMoodihti, 'en
    bugha ye unzoo, be ugha te'nudzun, 'ink'ez be nedzi dooghel, 'i chah, 'i ónt'i
    hukwa' nuszun.
  mio-NT: Maun cuu sava ta cua iin sehi, vati chinu ndicha ini cun cha ni cahin chihun
    cuenda ra Ndioo. Na cua savaha ra Ndioo sutu yo tu manini chihun, ta na cua cundahvi
    ini ra chihun, ta na cua savaha ra cha cua coo vii anima cun. Ta ni cuhva na cua
    savaha tahan ra chahnu Cristo Jesuu chihun.
  srq-NT: Aɨco ã mbesa ndeje a, Timoteo. Secheẽ nguire chõ ereɨco nguiã Jesús ɨcua
    aque. Nyebe aɨco nguiã seriirĩ ɨ ndeje co. Dios rei nanderu. Jesucristo rei nandererecua.
    Sã ũquɨ̃ turã mbeɨ riqui ndeje. Sã ũquɨ̃ ia eã mbeɨ riqui nderese. Sã ũquɨ̃ nembia
    tuchɨ.
  kje-NT: Ya'u aku horok eni ki o, Timotius. O maise ya an'u mememen ono ik akin naili'il
    Makromod Yesus Kristus wewerre. Ya apanak na'amoli ik Amad Makromod Lalap noro
    ik Makromod Yesus Kristus rala rere'e haharu, ampun, noro wawa'an rara'e ki o.
  gaz-gaz: 'Gara Xiimotewos isa amantiidhaan ilma koo dhugaa taʼeetti: Waaqa Abbaa
    fi Gooftaa keenya Kiristoos Yesuus irraa ayyaanni, araarrii fi nagaan siif haa
    taʼu.'
  kud-kud: Timoti, owa dova natugu moiha yemidi ainaena eeta yam leta yavetamalenawa.
    Tamada Yaubada yo Besinana yada Bada yadi ve'i'ila, yo atemuyamuya, na nuwadaumwali
    himiya vahaligo.
  urb-NT: '@see-verse:1TI.001.001'
  fra-LSG: 'à Timothée, mon enfant légitime en la foi: que la grâce, la miséricorde
    et la paix, te soient données de la part de Dieu le Père et de Jésus-Christ notre
    Seigneur!'
  san-HK: asmAkaM tAta Izvaro'smAkaM prabhu ryIzukhrISTazca tvayi anugrahaM dayAM
    zAntiJca kuryyAstAM|
  cak-SNT: Nitak-el va carta va chava atreꞌ Timoteo, ri can at incheꞌl nucꞌajuol ruma
    acukubꞌan acꞌuꞌx riqꞌuin ri Jesucristo. Ja ta ri favor, ri misericordia y ri paz
    ri nuyaꞌ ri Katataꞌ Dios y ri Kajaf Jesucristo ticꞌujieꞌ riqꞌuin avánima.
  uvh-uvh: Ka Timoti gu nagok girii ga' naktangka dabik tiamuk wa gu iik inga'ni wara'ganang
    naganing sabana ning itang guta' kudi i yokamarik. Sibeng Anutu a girini' Kasira
    Aming Jisas wari begaga tanga kafakafa yotangkagabinga kabaka kugurang guk irotang.
  ino-ino: Ani yafe Timotika Yisasi ke kahapauke'ka afi'ka kaipafi male'nana yafe
    nakaeya mafa'ne'ni'kana hu'ka mai'nanake'ana Anumaya Koti Afotimo'ae Yisasi Kalaisi
    Anumayati'ae hanautaki ne'kate'ana vaya ali'ana kayone hu ya'ani'ae kaipa falu
    kahaisea ya'ani'ae kamisa'ae hu'nae nehoe.
  gnn-gnn: Ŋarra yukurra wukirrinydja dhuwala nhuŋu Dimithi ŋunhi nhenydja marrkapmirrina
    gäthu'mirriŋu ŋarraku, liŋgu nhenydja ŋunhi märr-nherraṉmina Garraywala balakurru
    ŋarrakala djämakurru. Ŋarra yukurra bukumirriyama nhuŋu yulŋunydja, märr yurru
    Godthu Bäpayu ga Garrayyu Djesu-Christthu gäma yukurra nhuna galkikuma yana nhanukalay
    ŋayi märr-ŋamathinyarayu ga mel-wuyunarayuna, märr yurru nhenydja nhina yukurra
    ŋayaŋu-yal'yunara waŋgany-manapanmirri Djesu-Christkala.
  yal-yal: N na a sɛbɛma Timɔte ma, n ma diin yɛtɛna dɛnkɛlɛyani. Fafe Ala nun en
    Marigi Yesu Alaa Muxu Sugandixin xa hinanna nun kininkininna nun bɔɲɛ xunbenla
    fi i ma.
  cnt-NT: Jaun₂ jmo₂₃ si₂ la₂ tsɨ́ng₂ ne'₅₄ 'ne₂ Timoteo, 'ne₂ guë'₂ dsa₂ ma₂lɨ́ng'₅
    co₂'nió'₄ jan₂ jón₃ quiáng₃ të₃dsón'₂ ia₁ ca₂rë₃'éng'₂ jág₁ quió'₅ Diú₄. Jaun₂
    'nio₃ juɨ₁jme₂gu'₅₄ bá₄ Diú₄ 'ne₂. Juɨ₁jmo₅₄ bá₄ Diú₄ Jmei₂ jniog₄ quian'₅₄ Te₁gui'₅₄
    Cristo Jesús quián₂ jniog₄ 'ua₁ ŋéi₂ dsɨ́₅ ja₁cong'₂, a₂'ag₃ tei₄ 'au'₂ në́₃.
  tif-tif: '@see-verse:1TI.001.001'
  nlx-nlx: 'तीमुथीयुस ने नाव जो बोरहा माय मारो खीरलो बिटोख हे: बोगवान आबोख, एने आमरा
    मसी यीशुन उगे रेन तुवाह गीण एने सान्ती एने किव जुड़ते रेय।'
  apw-NT: 'Timothy, odlą’ bee da’aṉii shiye’ nlíni, bich’į’ k’e’eshchii: Bik’ehgo’ihi’ṉań
    nohwiTaa ła’íí Jesus Christ nohweBik’ehń biłgoch’oba’íí ła’íí bits’ą́’dí’ aatét’íi
    ła’íí iłch’į’gont’ééhíí bee nich’į’ goz’ąą le’.'
  gum-gum: nui isubigwan Jesucristoinug pasra tøgaig, tru cierton nai nusrkai lataig
    ñi Timoteowan i kilgawan pørar. Tius Møskaimba, Cristo Jesús namui Señorba nui
    ka yandø tab indigwan køben, lastima asigwan køben, chi isumgaig tab købigwan
    køben ørtraimab isua inchar.
  not-NT: Yamai nasanguenaquimini Timoteo obironta naguemisantacagane, obiro cantaca
    nasi notomi nacanqueminta piquemisanqueri Jesoquirisito. Nocoguini përosati ingábintsemi
    Pabati Tosorintsi, aisati ingantaneintëgotasantimi, iromagoriasëretaquemi, caninasati
    intimacagasantimi Iriro aisati Jesoquirisito Atingomi.
  plu-plu: Nah awahkis inin kagta pimin Timótyu. Pis kewa nukamkayhbe nuthu mmanawa
    inyerwa pis kamaxwene ta gipitit Kiyapwiye Jesus ku samah nah ekke ta pit. Wigwiy
    Uhokri gikak Ukiparawiy Cristo Jesus gabaykis akak gamnihrakis pikaknek. Igkis
    kariswehse piyakninek.
  iou-iou: '@see-verse:1TI.001.001'
  ntp-NT: Gʌoojidi aanʌ aapi Timoteo. Aapi giñmara gʌducami vaavoitudaitai aapi Suusi
    Cristo. Aanʌ ipʌlidi sai Diuusi gʌrooga ʌʌmadu Suusi Cristo gʌrtʌaanʌdamiga cʌʌgacʌrʌ
    gʌnʌijadagi, dai soigʌnʌliadagi aapicʌdʌ, dai ibʌstudacan tadacagi gʌibʌdaga.
  rai-rai: Iaau timu a buk mi karom ui Timoti, a natunglik mulu u ra nurnur. A maarmaari
    ma ra koina mangamangaan ma ra maalmaal, kon God Tamaandaat ma Kaarisito Iesu
    anundaat Tadaaru in ki karom ui.
  haw-1868: Ia Timoteo i ko keiki ponoi ma ka manaoio; ke aloha, ke ahonui, a me ka
    maluhia, mai ke Akua mai o ko kakou Makua, a me Iesu Kristo ko kakou Haku.
  ffm-ffm: Aan Timote, a ɓiyam jaati e ley goonɗinal, miɗo jowte. Yo Baabiraaɗo men
    Laamɗo e Joomiraaɗo men Iisaa Almasiihu njurme, ndokke moƴƴere e jam.
  arb-NAV: إِلَى تِيمُوثَاوُسَ وَلَدِي الْحَقِيقِيِّ فِي الإِيمَانِ. لِتَكُنْ لَكَ
    النِّعْمَةُ وَالرَّحْمَةُ وَالسَّلامُ مِنَ اللهِ أَبِينَا وَالْمَسِيحِ يَسُوعَ
    رَبِّنَا!
  cop-CNT: ⳿ⲛⲧⲓⲙⲟⲑⲉⲟⲥ ⲡⲁⲙⲉⲛⲣⲓⲧ ⳿ⲛϣⲏⲣⲓ ϧⲉⲛ ⳿ⲫⲛⲁϩϯ ⳿ⲡ⳿ϩⲙⲟⲧ ⳿ⲫⲛⲁⲓ ϯϩⲓⲣⲏⲛⲏ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ
    ⲫϯ ⳿ⲫⲓⲱⲧ ⲛⲉⲙ ⲡⲉⲛ⳪ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅.
  sri-sri: Mʉ diayeta yʉ magʉ̃ irirosũ ããrĩgʉ̃́ ããrã. Irasirigʉ mʉrẽ ire gojáa. Marĩpʉ
    ããrĩnígʉ̃, marĩ Opʉ Jesucristo mʉrẽ iritamu, bopoñarĩ merã ĩã, siuñajãrĩ merã
    ããrĩrikʉmakʉ̃ iriburo.
  nal-nal: Nia ga varaar a waambaar angkari xa waan sin Timoti, naarugu vaaratunaan
    lamaskana ainaxam paazaaiang azaxai. A daxaiang ma a varamaaluvang ma a luaai
    zin Nakmai Damana dia ma Iesu Kaarisito a Piran sin dia xa waan sunum.
  kyq-kyq: Maktubm se maam mꞋraaŋin̰ naai Timote ki. Naai se aan gɔɔ goonum mala taa
    naai aalga maaki do Isa al‑Masi ki kici. Ɔn̰ Raa Bubu ute Mɛljege Isa al‑Masi
    ai tɛɗn bɛɛɗe ai kɛɛjn̰ doi ki ɔɔ ai kɛɗn lapia.
  kwd-kwd: Nau ku giri kau famu la Timoti. 'I'oo 'ilaka'u no'o nga wela agu, tofuna
    'i'oo tagoto'o na fatalagu suria la Kraes. Nau ku fo'a fana God nga Mama'a fe'enia
    la Jisas Kraes nga Alafa adauru 'ani kwatea nga kwaimanadainga, ma nga kwailaeta'afiinga,
    ma nga aloalonga famu.
  ded-ded: Kibi yomoc negen negensinnu medacna Timoteo, geac ohogenduae. Anutu Mannina
    nga Kebunina Yesu Kristongo wosoefac nga ubamangang amma ruaea gembeso.
  ewe-ewe: 'Na Timoteo, vinye vavã le xɔse la me: Amenuveve, nublanuikpɔkpɔ kple ŋutifafa
    si tso Mawu, Fofo la kple Kristo Yesu, míaƒe Aƒetɔ gbɔ la nanɔ anyi kpli wò.'
  nuy-nuy: Anaani nugawi-wuy, nagang Timothy. Nagang nu-ngu-burraa nguynju ngayawi-nyinyung
    na-wirrinyung, nagang yamba nu-ngu-jambarrgiiyn, ngayawi-nyinyung-gala a-lhaawu.
    Na-God na-Baba marri na-Buunggawa na-Jesus Christ, nagang ambi-man.galagana marri
    ambi-walgaṉmana marri ambi-lhamaamura-gang.
  cop-BHC: ⲚⲦⲒⲘⲞⲐⲈⲞⲤ ⲠⲀⲘⲈⲚⲢⲒⲦ ⲚϢⲎⲢⲒ ϦⲈⲚⲪⲚⲀϨϮ ⲠϨⲘⲞⲦ ⲪⲚⲀⲒ ϮϨⲒⲢⲎⲚⲎ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲚⲞⲨϮ ⲪⲒⲰⲦ
    ⲚⲈⲘ ⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Aö gato yom dindec têŋ am Timoti, naŋ aö galic am gitôm aö atuŋgac ŋandô,
    tu am nem kêŋ whiŋ-ŋga. Mwasiŋ ti tawalô ma yom malô têŋ am, akêŋ Damaŋ Anötö
    lu yac neŋ Pômdau Yisu Kilisi.
  pri-NT: '@see-verse:1TI.001.001'
  zpq-NT: Chzoja' le' Timoteo, ḻe naco' ca dogualje xi'iṉa' da' bzejni'ida' le' cont
    chejnilažo' Criston'. Na' chṉablaža' ṉita' X̱acho Diosen' len X̱ancho Jesucriston'
    yesyeyaše' yesyeži'ilaže'de' le' na' yesaclene' le', na' yesone' cont soa cuezo'
    binḻo len xbab da' yo'o ḻo' yic̱hjlažda'oguon'.
  por-TFT: Você, Timóteo, é como [MET] um verdadeiro filho para mim, porque confiou
    em Cristo depois que eu lhe falei dele. Oro/Desejo que Deus, que é nosso Pai,
    e Cristo Jesus, que é nosso Senhor, continuem agindo para com você com bondade
    e misericórdia, e que possam dar-lhe paz no seu interior (OU, que façam com que
    você tenha paz.).
  gwi-NT: Timothy, gwik'injigwiighit łi'didlii gwizhit shidinji' inlii, Diiti' Vit'eegwijyąhchy'aa
    chan ts'ą' Diik'eegwaadhat Jesus Christ haa vich'eegoonzhrii, neeshraahchy'aa
    yiindhan akwat tsinehdan haa nats'an ohtsyaa. Łi'didlii Kwaa Haa Geech'ǫąąhtan
    Nąįį Ts'į' Idik'oontii.
  gvn-gvn: Ngayu yanyu kaban yungal yunundu, Timothy. Jakalbaku ngayu yununin binal-bungan
    Godunku. Yinyaynka yundu yala kangkalkuda ngayku. Nganjanangka Godungku bula Majangka
    Christ Jesusangka yunun ngulkurrduku kujil, manun-manunmal yununku, wawu-ngulkurr-bungal
    yunun.
  nhy-NT: Nimitzijkuililia yin amatl, Timoteo, tej tikaj kej yeskia melawak tinokone
    porke otikneltokak in Jesucristo por medio de nej. ToPapan Dios iwan Cristo Jesús
    in toSeñor ma mitzmakakan intlatiochiwalis, inteiknotlamachilis iwan inyolosewilis.
  asm-FB: বিশ্বাসী হিচাবে মোৰ এজন প্ৰকৃত পুত্ৰ তীমথিয়ৰ সমীপলৈ, পিতৃ ঈশ্বৰ আৰু আমাৰ
    প্ৰভু খ্ৰীষ্ট যীচুৰ পৰা অনুগ্ৰহ, দয়া আৰু শান্তি হওক।
  okv-okv: eto nanena Timothy umo Keriso tumota ere oa avoeto umo nau meni be ra eto
    no degi ta ahari erevi ere kaitena. Eto God mamo te ungotenau Bada Iesu Keriso
    te amita hondate ari te jo ari te peka te tapa no degi ta iroi.
  mxt-NT: Tyaí tutu ihya chi yoho Timoteo vatyi sehe vahi cuví chuun cha cuenda cha
    chinó iñun tuhun ra Cristo cha sacote̱ chuun. Ta cuñí vatyi nasoco Nyoo Sutu yo
    ta Sutu Mañi yo Jesucristo chuun. Ta na nyehe ndahvi ra chuun. Ta na coo ca cha
    taxi ri añimon saha ra.
  tzo-NT: Ho'on chajc'oponot ti carta, Timoteo. Ho'ot jnich'onot yu'un ti sventa laj
    jcholbot ti sc'op ti Diose hech laj ach'un. Ac'o yac'bot bendición ti Jtotic Diose
    xchi'uc ti Cajvaltic Jesucristoe. Ac'o xc'uxubinot, ac'o yac'bot jun avo'nton.
  ind-AGS: Saya mengirimkannya kepada kamu Timothy. Kamu adalah putra sejatiku karena
    kepercayaanmu kepada Allah. Semoga kamu memiliki kasih karunia, rahmat, dan damai
    sejahtera dari Allah Bapa dan Kristus Yesus Tuhan kita.
  omw-omw: Nte i Timotiranima mwaa quara qara ntumwa tena. E Iesusi Karaisirara qutaave
    qiananranra tina, nte iara ni maaquve titi hurama. Tiri tiqova Kotivavata, tiri
    vunyaa vaisi Iesusi Karaisivavata, i kyuqema mwateta iara po timwa mwate varivaro
    i mwutukyavanto qihaakya hi varirara variante.
  yrb-yrb: Timoti ewa sina ea. Bodere nanu we sina nauiba Yesunu sina naueta amara
    siniro iba aba nanu amara ari watane. Yanu Baba Godini yanu Dera Waria Amara Yesu
    Kerisoini Emana a kobererau durua ufisite Emanu wesa ueta aba mafisiro merau ibifae
    watane.
  maa-NT: Ngaji̱ Timoteo, koni tsà ki'ndí ts'a̱n xan‑lè nga 'a̱n tsakoòyandaà‑lè koni
    s'ín mokjeiín‑ná i̱t'aà ts'e̱ Cristo. Nainá xi Na̱'èn‑ná ko̱ Na̱'èn‑ná Jesucristo
    kàtatsjá‑lè kjo̱ndaà, kàtahi̱ma̱keè‑lè, kàtas'e‑la̱ kjoa̱'nchán i̱jiìn ini̱ma̱‑lè.
  mcq-mcq: Timoti a nimaa ronujihunaꞌe a nuni hariha renana. ꞌEnaꞌomo Godi Amoꞌo Jesu
    Keriso kaꞌene núni Natohwijiꞌo a maiji vwihanae ꞌee numirame ꞌee matauviꞌiniji
    ꞌwaramareꞌe veju.
  sus-A: ﭑ نَ يِ بَتَاشّ سّبّقٍ تِمٌتٍ نَن مَ، نَشَن قِندِشِ ﭑ مَ دِ يَتِ رَ عَ دَنشَنِيَ
    كِ مَ. بَبَ عَلَ نُن وٌن مَرِفِ عِسَ، عَلَ شَ مِشِ سُفَندِشِ، عٍ شَ هِننّ نُن
    بْحّسَ قِ عِ مَ، عٍ شَ كِنِكِنِ عِ مَ.
  jpn-1965: 信仰による真実のわが子テモテへ。父なる神と私たちの主なるキリスト・イエスから、恵みとあわれみと平安とがありますように。
  fra-SBL: 'à Timothée, mon véritable enfant dans la foi : Grâce, miséricorde et paix
    de la part de Dieu notre Père et du Christ Jésus notre Seigneur.'
  yka-yka: Pasampayku sulat inin piyu si kaˈu, Timoteo, peggeˈ kuweˈ ne kew anakku
    lasiyaˈ peggeˈ tinoloˈan kew weˈ ku sandel pu si Isa Almasi. Karayaw kew luwal
    ipat Samate bi Tuhanin duk Isa Almasi, Panuhutanten bi. Karayaw kew isab kaˈaseˈande
    duk pasanyangde dem ateynun.
  mle-mle: Wun kil lapa nyig sukwutuwa min Timotiyak. Wun minak God diki Viyakita
    Maaj kalivatuwik wukijibir timinilik tikuw, alik God dikidi gwalugwum min mwiya
    mwiyab wun wunadi nyan kaytik-adimin. Wun bas situwabir Asaay Godawa nyanadi Yitaypika
    Duw Jisas Kraisak minak wukikuw, aal birakil sukwasukw kwurkwanaal mawul kwiybirkik.
    Aw minakil mawulaam sisuwbir, kwusida-takaan tikwana mawul kwurminkik.
  shp-NTPO: nato kirika wishaxon en mia bomai Timoteo, en Cristo ikonhamaa ikax, kikin
    nokon bakebi keská mia iketian, ja non Papa Dios betan non Ibo Cristo Jesussen,
    jawen icha noimisti shinan mia menibanon, mia jatíbinin akinbanon, itan jawen
    jakon shinanribi mia menibanon.
  aom-aom: Naro Timothy jasi örire jejamije. Naehu Keriso mae uehorovajëhi jero nasi
    ijore ijore juvoromo Keriso ëhi mae uehorovanuëro javëꞌëro ëhuꞌëro ja nasi harihu
    mae jave. Na nege God Vavuohuꞌo nosi Bada Iesu Kerisoꞌo ëho jaburo jabesi vavaenimoromo
    ajamijego maro hiꞌiranego.
  geb-geb: Timoti, ndu na phorgap guigira Zisas khothɨgap, ndu guigira nan kama fara
    muuŋgi. Gu kha gava khergiap, ndu ndi mbai. Nzan Ndia Fhe Bakɨme gum nza Bakɨme
    Krais Zisas, mani tɨvar vhuun ndun muuŋv, ndun korar muuŋv, ndava mɨɨtɨgar ndun
    nɨɨŋrim, ndu kɨri.
  bsj-bsj: 'Mulangum ki Timoti, bi bwe mi bi com mor bilenke: Luma, jireduwe, kange
    fuwor neret fiye Kwama kange Almaciya Yecu Tee luwe be.'
  cak-cak: Chave rat Timoteo nintz'ibaj-vi-e ri vuj re', rat ri kitzij rat nuc'ajol
    chuvech ri Dios, roma ayo'on avánima riq'uin ri Jesucristo. Can ta xtipokonex
    avech, y can ta xtic'uje' ri favor y ri uxlanen richin ri Katata' Dios y ri Kajaf
    Cristo Jesús pan avánima.
  chf-NT: Cä täscäbenet ni junda, ane Timoteo. Aneba es ca' a wälä totoj cajlo'et
    chich uc'a a tz'oni aj Jesucristo jinq'uin cä tz'aycäbet u t'an. Co que cä Papla
    Dios y Cajnojala aj Jesucristo u ch'ämbenetob yajin y ajnic utz u c'ajalinob t'oc
    ane. Co que u yäc'benet ajniquet utz.
  tlf-tlf: '@see-verse:1TI.001.001'
  piu-2006: '@see-verse:1TI.001.001'
  poh-NT: Reꞌ hin cꞌahchiꞌ nitzꞌihmbam je hu̱j wili aweh hat Timote̱yo reꞌ xaꞌn chi
    til jeꞌ hat wacꞌu̱n naxapꞌut johtok jenaj chic acꞌ cꞌacharic ru̱cꞌ rinimjic i
    cꞌuhbal xnikꞌor aweh chiri̱j i Jesus. Jeꞌ reꞌ kꞌuruꞌ Timote̱yo tinicꞌalenej je
    eh niban je niti̱j chawi̱j chiwach i kAja̱w Dios chꞌi̱l i Lokꞌ laj Ajabe̱s Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric chi kana̱. Jeꞌ reꞌ niban reh chi reꞌ ta nak take
    reꞌ enquiyew cho catoꞌbil chana̱, equicꞌaxbic aweh eh equiyeꞌbic woꞌ sukquil cꞌuxlis
    pan acꞌacharic.
  tue-tue: '@see-verse:1TI.001.001'
  bjp-bjp: Ia sisiit usuf o Timoti, keng kalalik tekentu na unune. Famais, falupes
    ke siaroh usuf o sing God Tama kerer ke Karisito Iesu kirer Kumguui kirer.
  xon-xon: M ŋmee kigbaŋ kee m tii si Timoti, u ye maabo bamɔnn Uwumbɔr aasan ni na
    la. Tite Uwumbɔr ni Tidindaan Yesu Kristo ŋa tinyoor ŋa aa pu, ki san si kinimbaak,
    ki tii si nsuudoon.
  tzo-ZNT: Timoteo, chajcꞌopon ta vun. Yuꞌun achꞌun li scꞌop Rioxe ti cꞌalal lacalbee,
    yechꞌo un coꞌol xchiꞌuc jchꞌamalot chcaꞌi. Acꞌu yacꞌbot crasia ti Jtotic Riox
    ta vinajele xchiꞌuc ti Cajvaltic Jesucristoe. Acꞌu xcꞌuxubinot. Junuc me avoꞌon,
    mu me cꞌusi xal avoꞌon.
  mpm-NT: Ti chaa ri tutu jaꞌa nuu ra Timoteo, ti kuu ra nanu ɨɨn seꞌe ri, chi ni
    kandixia ndaa ra taka jniñu ni saꞌa Cristo Jesús. Na chindee chituu Tata yo Yandios
    roꞌo Timoteo, ti na kundaꞌu ga ini Jitoꞌo Cristo Jesús maa ra. Ti na kukuee kuncha
    ra nuu ichi ya.
  ots-NT: Dí pɛnquigö na̱r carta‑na̱, nuquɛ, Timoteo. Guehquɛ guí ncja ngu̱ ʉm ba̱jtziquigö,
    como por rá nguehca̱ dú xihqui nʉr evangelio, gú töti car nzajqui ca jin da tjegue.
    Cam Tzi Tajʉ ji̱tzi, yojmi cam Tzi Jmu̱jʉ Jesucristo da möxquiguɛ, da nu̱qui co
    cár tzi tti̱jqui, cja̱ da jñu̱jtiqui ir mʉy.
  hoy-hoy: तीमुथियुस उन हेसुर जो विश्वास दा नानव खरा पार आन. आप्प परमेश्वर, अदिक नामव
    प्रभु यीशु मसीह अन दी टु नीनी अनुग्रह, अदिक दया अदिक शांती सिकतेला ईरूल.
  amo-amo: Udu kitin Timothawus usaun kiden nanya nyinnu sa uyenu, ubolu kutellẹ niin
    lisosin limmang, unuzu Kutellẹ ucif bite nin Yisa cikilari bite.
  pjt-pjt: '@see-verse:1TI.001.001'
  cwe-cwe: Nokwandikila weye Timoseyo, mwanangu kweli muna uhuwilo. Nokulondela unovu
    na ubazi na tindiwalo kulawa kwa Mulungu Tata na Chilisito Yesu Mndewa wetu.
  daa-NT: Nu siiraat lociŋ ɗo kiŋ Timote. Iŋ imaanji taat ɗo Iisa Masi, kiŋ ar roŋdu
    kaak taɓ. Tatte Buŋ ho iŋ Rabbinte Iisa Masi, ŋuun̰ barkiye, ŋuu tale aminduwin̰
    ho ŋuun̰ iye aapiye.
  mlp-mlp: Timoti, ya inad Krais anan helmo haqaiqta nazaq ni ninad usaqmo. Nazaq
    iyan ni yaqgo amunmo diq. Ya ninmen gamuk ka mar tonim eman tileh nigaq. I Gimam
    God teq i gigo Iyahta Krais Yesus inaq in gigem dimunta nigad in ni ninan ginad
    meqniysa ni nigem midemeqmo usan.
  ape-C: '@see-verse:1TI.001.001'
  bgs-bgs: Igsulatta áknikó Timoteo na bánnal batà ku tun ta kapamaké. Mólà pa ka
    matanggap nu tô tabang, kédu, asta kasunayan tikud tun ta Ámmà Manama asta tikud
    tun ta Áglangngagán ta na si Jesu-Cristo.
  faa-faa: Timoti, néaki nōmo sawi one poparaka makerakanapo. Nōmo néaki Yasu Keresoane
    some kasane nómo kakimaka eaki rekeako parisapo. Asiasamo né nōmo hokosa asiapo.
    Nōmo hemakapusuane Ata Kotipe Unihae Yasu Kereso tetapō auaraka rerane soko,
    kamenakaraka rerane soko, yaku ararenane soko, néaki kakasimo nōmo hemakapurakaripo.
  kik-kik: 'Ndĩrakwandĩkĩra marũa maya wee Timotheo, mũrũ wakwa kũna thĩinĩ wa wĩtĩkio:
    Wega, na tha, na thayũ kuuma kũrĩ Ngai Ithe witũ o na kũrĩ Kristũ Jesũ Mwathani
    witũ irogĩa nawe.'
  cap-NT: Timoteo jila, amquin tii cartal cjijrz̈cuc̈ha. Weriz̈ Yooz taku paljaytaz̈
    cjen amqui tjapa kuztan Yoozquin criichamc̈ha. Jaziqui wejt maati cuntamc̈ha.
    Amc̈ha lijitum criichi z̈oñiqui. Yooz Ejpz̈tan uc̈hum Jesucristo Jilirz̈tan amquiz
    zumaj yanapla, niz̈aza amquiz okzla, niz̈aza walikaj kamkatla.
  ksr-ksr: Oo Timoti! Gii uuga meleema Jiisas moma laariŋ momalaariwaa mera sorona
    kolooŋ laligojaŋ. Maŋ Anutu ano Poŋnana Kraist Jiisas, yoronoŋ mono kiaŋkomuŋ
    kaleŋmoriaŋ goni luaenoŋ laligowa.
  eng-TNT: Vnto Timothe his naturall sonne in the fayth. Grace mercy and peace from
    God oure father and Lorde Iesus Christ oure Lorde.
  sbs-sbs: 'kwa Timotea, mwana we niti mwi ntumelo: Chisemo, inse ni nkozo izwa kwa
    Ireeza Ishetu ni Chrisite Jesu Simwine wetu.'
  sue-sue: Gera mai naso me Timoti, nimore pas ei awa gainona ewa. Anutu Mama ata
    Tua nasokai Kristo Yesu nusoto nana ena sogawaire awa-diaire duba-ozaire semu
    niso nana niro itaise.
  fra-NCL: 'à Timothée, mon véritable fils en la foi : grâce, miséricorde et paix
    de la part de Dieu le Père et du Christ Jésus notre Seigneur !'
  bhg-bhg: '@see-verse:1TI.001.001'
  snn-NT: Raoni jo'cajënna, më'ë, Timoteo hue'eguëna, utire toyani saoyë yë'ë. Më'ëbi
    Jesucristoni si'a recoyo ro'taguëna, Riusubi baguë Espíritute më'ëna insini, yë'ë
    mamaquëre më'ëre re'huabi. Mai Taita Riusu, mai Ëjaguë Cristo Jesús, bacuabi më'ëni
    caraye beoye conreba conja'bë. Më'ëni ai ba'iye ai yëreba yëjën ba'ija'bë. Më'ëni
    recoyo re'o huanoñete jo'caja'bë cayë yë'ë.
  atb-NT: haû lumjíng hkyô má ngá zo sîng nghut sû, Timohti lé dang kyô kat lhê; haû
    Îwa Garai Gasang eq nga-nhûng é Yhumsîng Hkrisduq Yesuq chyáng mâ é, jeju eq shogyo
    nhikmyin hkyô, nguingón hkyô gi, náng chyáng ru joq nyî sháng gaq ô.
  cek-AK: tanghaih bangah ka capa tangtang, Timote khaeah, aicae ampa Sithaw hoi aicae
    Angraeng Jesu Kri khae hoi ih tahmenhaih, palungnathaih hoi monghaih om nasoe,
    tiah ca tarik.
  bkd-bkd: Sinulatan ku ikaw, Timoteo sa batà ku duun hu pagtuu. Sa Dios ha Amay taw
    daw si Jesu Cristo ha Ginuu taw mahid-u daw mag-ila ikaw hu grasya daw kalinaw.
  ctu-76: Mic ts'ijbubeñet ili jun Timoteo, che' bajche' yoque calobilet cha'an ti
    jini mu' bʌ lac ch'ujbin. Com ajniquet ti yutslel i pusic'al Dios yic'ot ti' p'untyaya
    yic'ot ti' ñʌch'tyʌlel tyʌlem bʌ ti Dios lac Tyat yic'ot ti lac Yum Cristo Jesús.
  lac-NT: Tan in ts'ibtic tech Timoteo, a je' ju'una' quire' a techo' u tajir in pararech.
    Mʌ' ja wirej, ta wacsaj ta wor u t'ʌn C'uj caj a wu'y in tsicbʌtech. In c'at C'uj
    ca' u yam tech quire' raji' ic Tetex, Timoteo. Quire' in c'at C'uj, ic Tetex,
    ca' u yajquintech soc mʌna' ba' ca tucric. Ca' qui'ac a wor ten C'uj soc mʌna'
    ba' ca tucric quire' C'uj ic Tetex, yejer Jesucristo ic Jaj Ts'urirex xan.
  xla-xla: Na꞉tapo yu ilimale iye Timoti wa꞉ watle hamima. Adipalati, mikadepe dle
    dulu dla Timoti wa꞉ye na꞉ maseyemala ikadepe sepena. A God mate epame Yesu Keliso
    di Lod mate yia꞉ta bokotiyapo malamale mate epame sadle mateta wa꞉ mate hallepe.
  xav-NT: '@see-verse:1TI.001.001'
  cuk-cuk: Timoteo, we-garda na bese narmaked, be Bab-Jesúsʼba-naid-ular, an-machi-sunnadyob
    gunonikid. Bab-Dummad-anmar-Baba, degi, anmar-Dummad-Jesucristo, begi nued binsamarsun,
    degine, wile be-dakbarsun, deginbali, ulubgi bogidik be-itogega imakbarsun.
  tbf-tbf: O vavataor rakot se Timote, e natung tuktuk simi vodovodon tuktuk. Mi tentoiv,
    mi aor molous ma mi molu se Raban mi Tam ma e Karisito Iesu magiet Nguts ta mon
    meie no.
  uig-CYR: етиқат йолидики өзүмниң садиқ оғлум болған Тимотийға салам. ХудаАтимиз
    вә Рәббимиз Мәсиһ Әйсадин саңа меһри-шәпқәт, рәһимдиллик вә хатирҗәмлик болғай!
  ikw-NT: M naagbaznenu Timoti nnwọ m n'ezi n'ọkwnata ovu ọkwukwo. Chiokike Nda aị,
    nụ Nyenwe aị Jizọsi Karaịsi nyee i oru, obirizi nụ udno.
  khs-khs: 'Timoti, kema neyewi sawi we momate tiye ilikepilakeye. Neyewi kema Yesu
    Kelesowa solo se tiye miwa keyawa ta: tiyapola: Ewalapulu elapose ke enekeye.
    Alanase, kewa ni sa:le epapulakeye. Neyewi matanawa nini Ata Kotewalapulu Piseiki
    Yesu Keleso a:tewi hopola tesewana, hauwekilise tesewana, mokopo seselesewana,
    kema mita: neyewi matanekeye.'
  dwr-ENT: ኣማኑዋ ባጋና ታ ቱሙ ናዓው፥ ፂሞቶሳው ሃ ዳቢዳቢያ ፃፋይ። ፆሳ ኑ ኣዉዋፔኔ ኑ ጎዳ ኪሪስቶሳ ዬሱሳፔ ኣ ኬካቴይ፥
    ማሮቴይኔ ሳሮቴይ ኔው ጊዶ።
  pma-pma: More minuk Timoti, koa kosuval natkuli kati ven demkatien oralu vatte tas.
    Navisi keke more envatien, enmahisien ka tomat onen Ahi Tamer ka Iesu Kristo hel
    enuk.
  atd-NT: Igpaalap ku sikoykow, Timoteo, no ogkounawa ka to lagboy no anak ku to pogtuu
    ki Hisus. Ogbuyu a to Magboboot no Amoy ta woy si Hisu Kristu no Lagboy no Igbuyag
    ta oyow ogbuligan woy ogkohoy-uan ka woy to oyow ogbogayan ka ran to maawang no
    goinawa now.
  tel-2017: తండ్రి అయిన దేవుని నుండీ మన ప్రభువైన క్రీస్తు యేసు నుండీ కృప, కనికరం,
    సమాధానం నీకు కలుగు గాక.
  hat-BSA: 'A Timothée, vrè pitit mwen nan lafwa mwen an: lagras, mizerikòd, ak lapè
    ki soti nan Bondye Papa a, e Senyè nou an, Jésus Kri.'
  top-NT: Cma̱lakacha̱niyá̱n jaé carta huix Timoteo tí cli̱macá̱n xli̱ca̱na quinkahuasa
    ni̱ma̱ cli̱ma̱pa̱huani̱ni̱t Cristo. Quinti̱cucán Dios y Quimpu̱chinacán Jesucristo
    ca̱cxilhlacachín, calakalhamán y cama̱xquí̱n li̱pa̱xáu latáma̱t.
  msk-msk: Ikaw, kay Timoteo, maynang tudtuud anak ko kay arag kita tomotoo. Yabay
    ta kaw ampo sang Ama na Dios aw kang Jesu Kristo na kanatu Ginoo antak kaw abay
    panalanginan, aw antak kaw abay kallaatan antak marinaw yang dumdum mo.
  gyr-NT: '@see-verse:1TI.001.001'
  kmh-kmh: Timotiy. Yand nep aŋgrep genik, Jiysis nup gosimb niŋban ak; nip ñi yand
    apiyn. Bapiy Gor yip, Biyomb chin Jiysis Krays yip nip simb niŋiy, kond mindrep
    ginimiyr.
  ukr-ONPU: Тимофієві, моєму справжньому синові у вірі. Благодать, милосердя і мир
    від Бога Отця та Христа Ісуса, нашого Господа.
  emi-emi: Ta Timoti natughu koronna io, ta poli unem niaikaaiaa. Alooloo sae va God
    Tamaita ia me Karisto Iesu kapuita Vau ngepona ia lalu tau aatu maamasinaane God
    me alousiusiaane me luei.
  zpv-NT: Rucaꞌhn dxihtsi riiꞌ loh luꞌh Timoteu nin naa paꞌca lliiꞌnahn loh ziga riachiistoꞌ
    nuꞌh xchiꞌdxyi Dxiohs; laꞌh Xtaada Dxiohs nuꞌh nee Daada Jesucristu gacanee yiꞌh
    cun galahsastoꞌ Ñiꞌh yiꞌh cun gusacwahchidxyii Ñiꞌh lastoꞌ luꞌh.
  gux-gux: N diani apo fini Timote yua n tie n bimoanga li dandanli nni U Tienu yua
    n tie ba leni ti diedo Jesu Kilisiti yaa ŋanbili leni o niŋigbadima leni o yanduanma
    n yaa ye leni a.
  kos-kos: 'Nu sel Timothy, tulik pwaye nutik in lulalfongi: Lungkulang, pakoten ac
    misla nu sum sin God Papa, ac Christ Jesus Leum lasr.'
  ibo-ibo: Na-edegara gị bụ Timoti ezi nwa m nʼime okwukwe akwụkwọ a. Ka amara, na
    ebere na udo nke sitere na Chineke bụ Nna, na Kraịst Jisọs Onyenwe anyị dịrị gị.
  yml-yml: Timoti, ꞌu vetumagana Iesu ꞌwaineye, begaidi a veꞌawa-natuna ꞌwaimuye.
    ꞌOmu mogitana baniꞌodi natuku, bega a veveluꞌui faifaimu nuanuaku Yaubada Tamada
    wata ꞌada Toveimea Iesu Keliso ma yadi nuakalikali i na vevesauluva ꞌatumaina
    ꞌwaimuye wata i na ꞌiꞌisanuakalikaliemu. Wata nuanuaku yadi nuanua bikana i na
    velevelemu mia ꞌatumaina taiadi.
  ory-ory: ବିଶ୍ୱାସରେ ଆପଣା ପୁତ୍ର ତୀମଥିଙ୍କୁ ପତ୍ର; ପିତା ଈଶ୍ବର ଓ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଖ୍ରୀଷ୍ଟ
    ଯୀଶୁଙ୍କଠାରୁ ଅନୁଗ୍ରହ, ଦୟା ଓ ଶାନ୍ତି ତୁମ୍ଭ ପ୍ରତି ହେଉ।
  bzj-bzj: Ah di rait tu yoo, Timoti; yu da laik mi oan son, kaa too a wi ga fayt
    eena Jeezas Krais. Ah di pray seh dat Gaad di Faada ahn Krais Jeezas wi Laad gi
    yu ih grays ahn mersi ahn pees eena yu haat.
  wmt-wmt: '@see-verse:1TI.001.001'
  chk-chk: 'üa kapong ngonuk Timoty wesewesen nei lon lükülük: Samach Kot me ach Samol
    Kraist Jesus epwe ngonuk ümöümöch, tong me kinamwe.'
  ssd-ssd: '@see-verse:1TI.001.001'
  acr-TNT: Cantzꞌibaj pan waꞌ wa carta chawe riꞌat Timoteo, ri pakatzij wi at nucꞌajol
    chupa rubiꞌ ri Cristo ma wuma riꞌin xacoj rubiꞌ Rire. Chacꞌulu cꞌu ri unimal rutzil
    cꞌuꞌxaj, ri relej cꞌuꞌxaj y ri utzil chomal re ri Kakaw Dios y re ri Kanimajawal
    Jesucristo.
  rop-rop: Wal Timathi, mi raidimbat dijan leda langa yu dumaji yu jidan jis laik
    main ronwan san, en mi gulum yu san dumaji yu bilib langa Jisas Krais. Wal mi
    wandim God det Dedi blanga wi en Jisas Krais det Bos blanga wi garra kain langa
    yu en lukaftumbat yu en meigim yu jidan gudwei.
  mee-mee: Iau ka papaꞌe lau laekia te one ae Timoti a one a tugu mannangana ngallo
    nga lopatokona ae ita te Karais. Iau ka kavkave Nutu a i ae Tamara ta i kala nge
    Iesus Karais A Avolaukita ngeke tunge lopengana, ba lonana, ba momongpengana ae
    ri te one.
  dif-dif: Timotheungu, kupa talkuni ngakanani, morlalu ngundranani; manjula, kalumiltjamiltjarina,
    Goda ngaianani Ngaperandru, ja Christus Jesus ngaianani Kaparandru.
  gam-gam: Timoti, na ni pepa bolo aundo. Nono Jisas Krais kandjiye al pillgi djinmoll
    ge, ni na warna mal kaima moren. God nono Nane ne, Krais Jisas nono Iwa Kerman,
    soka wopake pille awo, wandill golo aumbellka, ni ellin tukin arngan yenda mopen.
  nou-nou: God Mamo de ingodenaso Bada Iesu Keriso de mi ingoda yei ewamei ari de
    jo ari de jo jamo jamo ari de itore.
  mqb-NT: Nə vindek ayak ɗerewel a anan nà, akiken Timote. Iken kawa wan si zek uno
    awan, anga iken ɗo sa ɗaf nga pə Yesu. Atə Mbərom Bəbay a nuko tə Yesu Almasihu
    Bahay a nuko tâ gak sumor, tə̂ varak zay a tinen, aday kâ gan atan ì zek wa
    ite re.
  ape-B: '@see-verse:1TI.001.001'
  grc-F35: Τιμοθέῳ, γνησίῳ τέκνῳ ἐν πίστει· Χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ Πατρὸς ἡμῶν
    καὶ Χριστοῦ Ἰησοῦ τοῦ Κυρίου ἡμῶν.
  cav-NT: Timoteo, miquemi ecue ebacua neri buchique, Jesús queja nimee juishu era
    tsahuahua tibu. Yusu ecuanaja etatara, tumebaedya Ecuana Cuatsashaqui Jesucristora
    jida tsehue narucue tatseja quiyuhuebati tsehue. Tatseja miatsehue canerecabati
    paani. Tatsera inime tsapema anishacue.
  kgp-NT: Isỹ inh kósin tỹ Timóteo mỹ rán hã vẽ. Tỹ ã inh kósin pẽ ri ke nĩ, ã tỹ
    isugrĩn Topẽ vĩ kri fin kỹ. Ẽg jóg tỹ Topẽ mỹ sóg to vĩ tĩ, ti tỹ ã tar han jé,
    ti tỹ ã jagãgtãn jé, ti tỹ ã krĩ kuprã han jé, ẽg Senhor tỹ Jesus Cristo ti ke
    gé.
  bvd-bvd: Nau ku kekeda kau fuamu Timotii, suli 'oe talafana 'alakwa mamana tiifau
    nau naa 'ana bali 'ana manata mamana lae 'ana Kraes. Maa kia God fainia Kraes
    Disas na Aofia kia daru ka ade diana fuamu, ma daru ka kwai'ofei 'ani 'oe ma daru
    ka falea 'adaru aroaroe fuamu.
  ukr-1871: 'Тимотею, правдивому сину в вірі: Благодать, милость, мир од Бога, Отця
    нашого, і Христа Ісуса, Господа нашого.'
  apz-apz: '@see-verse:1TI.001.001'
  eng-AOI: You are like my son, because I was the first to tell you about Jesus Christ.
    So now you believe in him. May God our Father and Jesus Christ our Lord be kind
    to you and have pity on you and give you peace.
  yon-yon: Timoti, eb yaa wongkani keebdaan. Nub anam andi yaambed eb kuu ne dana
    anam kerewen. Eb yaa kabamoon keebdi ye mimyob dowakeniib mimyob keebde kakman
    are nonondandiyiib yewenubmo dobiriyiib kuu Ambe God yoom nub Yariman Yesu Keresu
    yoom yaambed bangkabdime.
  poi-NT: Sɨɨp manjáyáypa miTimoteo. Mich michɨ́ypa juuts annuntama̱nɨc porque iŋcupɨcne
    jém wɨbɨc aŋma̱t́i jém manamíñayñewɨɨp. Sɨɨp tanJa̱tuŋ Dios con tánO̱mi Jesucristo
    miyo̱xpátpa iga wɨ̱tsɨ́yiñ jém íña̱nama. Miyaachaŋja̱mpa. Michiiba jém wɨbɨc paz
