    yeb Jahawil Jesucristo iscꞌulal yeb issakꞌalil iscꞌul yeb xin akꞌancꞌulal tawet.
  cak-CNT: Ninben c'a el re carta re' chave rat Timoteo. Can at achi'el nuc'ajol,
    roma can animan-vi ri Jesucristo. Ri utzil, ri joyovanic y ri uxlanen ri petenek
    riq'uin ri Katata' Dios y riq'uin chuka' ri Kajaf Cristo Jesús xtic'oje' ta c'a
    pan avánima.
  zia-zia: Ge nigao mani nana me Timoti, ning eno igi ewiya gainena era. Tuwa Bayau
