  dop-dop: Mɑ́ ŋmɑɑkǝnɑ tɑkǝlɑɣɑ kɑnɛɣɛ Timotee. Nyɑ́ kɛnɑ mɑ pǝyɑɣɑ tǝsiɣisiɣi kɛ́
