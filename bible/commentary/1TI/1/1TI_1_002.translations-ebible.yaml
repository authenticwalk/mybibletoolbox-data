    Nuhuata Tupana, Jesucristo hua'até la'acá pipechu palá. Nuhuata caja nahue'epica
    pimu'ují palá. Marí que nuhuátaca nala'acá picá palá.
  djr-djr: Dimithi dhuwal ŋarra ga nhuŋu wukirrin, nheny dhuwali balanya nhakun yuwalknha
