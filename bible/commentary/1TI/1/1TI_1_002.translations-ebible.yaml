  quf-NT: '@see-verse:1TI.001.001'
  yuw-yuw: Timoti, kombing tobic tobic notiha tongga gocu nochon manana sinom itaroc.
    Tongo nocho bapiya ngo gocha yongo irim tat. Kopotoroc Nandöng noni orin Duic
    Yesu Moröma noni, yuho gocha uroci kombingga gang banangmuna iroda tun guc mauna
    ogep iti.
  hus-NT-1971: Nan tu thuchanchal axe’ xi u Timoteo cum tu tsu’tal ejtil max pel tu
    tsacamil. Nan tu tolminchi ca bela’ an Ajatic ani pel it lej chubax belom. U lej
    le’ abal i Tata Dios ani i Ajatic Cristo Jesús ti lubach co’onchi a ichich c’al
    in alhua’ inictal. Jaye ti yajnanchi ani ti jun ejetbethanchi a ichich.
  med-med: Kang wu Timoti, na nga mondʉp pili uⱡ ila, koip purum ei kʉn, mon rop mundʉp
    nʉmp mel, Got Tipam ei kʉn, wote tʉn nga Wu Nuim Kraist Jisas nga wamp poⱡ ti
    uⱡ ei kʉn, wamp kaimp kul uⱡ ei kʉn, wote numan wang ni uⱡ mbʉ pora, nim kʉn kan
    piyangga!
  bch-bch: Gau nabode laulau toa ne ila pago Timoti. Ngan leda kadonga lolo matua
    aea, eao mambe leg gergeu tautaunga. Kemi ngan Deo Tamada ga ada Maron Iesus Kristus,
    gisirua led kadonga lolo marum aea, ga lolo isat aea, ga lolo tarui aea idio pago.
  cco-NT: Jo̱ jmoꞌˊo e jiˋ la e catɨ́ɨngˉ ꞌnʉˋ, Timoteo, co̱ꞌ ꞌnʉbˋ lɨnꞌˊ lafaꞌ dseángꞌˉ
    jó̱o̱ˋo̱ i̱ dseángꞌˉ lajangꞌˆ nɨcajángꞌˋ uøꞌˊ fɨˊ jaguóˋ Dseaˋ Jmáangˉ. Jo̱ mɨ́ɨꞌ˜ɨ
    Tiquíˆiiꞌ Fidiéeˇ có̱o̱ꞌ˜guɨ Fíiˋnaaꞌ Dseaˋ Jmáangˉ e niꞌɨ́rˉ güeaꞌˆ quiáꞌrˉ fɨˊ
    lɨ˜ táanꞌˋ, jo̱guɨ e nilíˋ fɨꞌˋ lɨ́ɨiñˉ ꞌnʉˋ, jo̱guɨ cajo̱ e nicuǿrˉ e nilɨseenꞌˋ
    juguiʉ́ˉ júuˆ røøˋ.
  deu-1951: 'an Timotheus, seinen echten Sohn im Glauben: Gnade, Barmherzigkeit, Friede
    von Gott, unsrem Vater und Christus Jesus, unsrem Herrn!'
  alq-ALGNT: Kin Timote kidojibiamon, mi maia nig8izis eneniminan, adi Jesos eji teb8eta8adj.
    Nipagosenimag Kije Manido Kidadaminan acitc Jesos Christ ka Tibeniminak kidji
    ca8enimik8a, kidji kidimagenimik8a, acitc kidji minik8a pekadendamo8ini.
  ixl-NNT: As tuk untzꞌibꞌa bꞌen umaꞌl u uꞌuj see, Timoteo, tan ech chit axheꞌ echeꞌ
    umaj unkꞌaol, tan umaꞌl kuxh u kꞌujlebꞌal kukꞌuꞌleꞌ. As aꞌ u Kubꞌaal Tiixheꞌ tukꞌ
    u Kubꞌaal Jesucristo la aqꞌon vibꞌaꞌnileꞌ see. As la itxum Aak avatz. As Aak ni
    bꞌanon uvaꞌ bꞌaꞌn etatin sevatzaj.
  boa-NT: Aabe íhyaamɨ diéllevu ó caatúnú ópée o úwáábóneri Píívyéébeke u cáhcújtsónéllii
    ávyeta tájtsɨɨménédú uke o ɨ́jtsúcunúúbé Timotéo éllevu. Aane ihdyu óvíi meke
    ɨɨ́daatsóllédú íjcyamútsí Máavyéjuube Jetsocríjtoma uke pɨ́aabó ɨ́búwajɨ́ɨ́ u
    íjcyaki.
  quh-NT: Kelkamushayqui kanman, Timoteo wawáy. [Nokanejta Diospi jap'icorkanqui;
    chayraycu wawayjina canqui.] Dios Tataj, Cristo Jesús Señorninchejpatapis c'acha
    yanapaynin, qhuyacuyninpis kanwan cachun allillanpi causacunayquipaj.
  kwi-kwi: Timoteo, mɨri. Nane nua sun pɨnkɨh pamtus. Nune ap watcha painkulkana i,
