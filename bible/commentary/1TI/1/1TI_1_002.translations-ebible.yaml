  kpw-kpw: Dimodi. Krais manö aij u nöp hag ñainö, Krais Jisas nɨŋ udpan u me, nöp
    ñɨ aij yad, a gabin. Bapi God, Bɨ Kub hon Krais Jisas, nöp mög nɨŋmil, ud aij
