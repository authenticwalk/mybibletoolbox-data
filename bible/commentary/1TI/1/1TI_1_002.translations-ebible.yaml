    tjang-pawenhem, ratherr ngkweng kangkentj mernelhetjeh, ratherr ngwenh mantj arntarnt-aretjeh,
    ntwang ngwerleny kwet anetjenheng, ater-kweny.
  ake-NT: 'Temu''ti, i''nai rɨ umu pe te''sen apurɨto'' yau enakan: Wakʉ nonkasa'',
    usentu''man nɨto'' mɨrɨ awonsi''kɨ tʉusewankamai'' pʉra e''nɨto'' Papa, Ikʉipʉnʉ
    mɨrɨ awonsi''kɨ Kʉrai Sises, uyepuru kon winon.'
  qvn-NT: Timoteo, nogapag gam cayanqui juc churïnuymi Jesuspita rimapaptï payta chrasquicusha
