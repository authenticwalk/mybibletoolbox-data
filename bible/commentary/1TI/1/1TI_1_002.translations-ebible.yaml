  dso-dso: କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ, ତୁଇ ତିମତି ମର୍‌ ନିଜର୍‌ ପଅ ଅଇ ଆଚୁସ୍‌ । ଆମର୍‌
    ବାବା ପର୍‌ମେସର୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟ ତମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଅ ଆରି ସାନ୍ତି
    ଦେଅ ।
  meu-meu: 'natugu korikori Iesu ibadinana ai, Timoteo, na tore henimumu: harihari-bada
    bona hebogahisi bona maino, Tamada Dirava ena amo bona Keriso Iesu eda Lohiabada
    ena amo, bavabi.'
  yva-NT: Timotius, winyamo maisyare taune sya arikainye pi winy, weye wusyinoe syo
    nanyao indamu nyanave Yesus ai. Syare muinye muno kove muno saumane no no Injayo
    Amisy muno wama Amisy Yesus Kristus no wasautan tenambe.
  dgc-dgc: Saye i sulat kua ni Timoteo a tunay ko a anak ta péniwala tam. Tama tam
    a Diyos sakay ti Panginoon tam a Cristo Jesus, éy atdinan de ka maka ta biyaya,
    sakay kagbian de ka maka, sakay atdinan de ka maka ta kapayapaan.
  zpm-NT: Laa naa rxeḻ guits rii lo luu, rzaac naa luu zig tib xpëëd naa ne squi dib
    zdoo luu rliladz luu Jesús. Dios meṉ ne nac Pxoz ne, ni Jesús meṉ ndzon ne rnabey
    ne, me yquia zdoo luu, me tsoxco grë zhizhgab luu zeeṉa peet tsienied guic luu.
    Miṉ co racladz naa, ni miṉ co rnab naa lo Dios.
  hix-NT: Txemohtyo y, ohyaka àmenhehe. Rohokru me xaxa manaha, omoro. Àsok tawro
    hana, Kryestu hona xeny me rowya oynyàr ke hamà. Onà wyaro àkehe, Khoryenkomo
    wya, ohoko. Towahke exko, Txemohtyo hoko, àkehe. Àhnàn yawo rma haxa exko, ohxe
    txeryko, àkehe, àwya, Kryestu Txesusu wya xarha. Kyàmkom me rma naha, Khoryenkomo.
    Kohkom me rma naha, Kryestu Txesusu.
  sim-sim: Timoti, an nga mir nga Kraisin nakrem shi tiyaha an nanda hom mi nawa osik
    mir jikisi anhi mira. Mirnjik Avui Wasilakan a sawenak or nga Krais Jisas Wasilaka
    nihi nga waprupshi frihi nga holo frihi nga waphimbiji frihi nga avak fri halashinak
    mihik si naka.
  npi-ULB: विश्‍वासमा साँचो पुत्र तिमोथीलाई, हाम्रो परमेश्‍वर पिता र हाम्रा प्रभु
    येशू ख्रीष्‍टबाट अनुग्रह, कृपा र शान्ति ।
  cgc-cgc: Gapangamusta a ki kaon Timoteo na pabilang ko na matuod ko na bata ta pagtuo
    ki Cristo. Kabay pa na mabaton no mga kaayaran, kaluoy daw katawwayan na alin
    ta Dyos Amay daw alin ki Jesu-Cristo na ate na Ginuo.
  tim-tim: Timoteo nanne gâŋgât kulem ire kulemgogiŋdân. Anutu Ewenenŋe akto Kembunenŋe
    Yesu Kristo yâk yetŋe han kalem âlepŋe akgiŋmâ damunge akbela biwige sândugeâk.
  yor-yor: 'Sí Timotiu ọmọ mi nínú ìgbàgbọ́: Oore-ọ̀fẹ́, àánú àti àlàáfíà láti ọ̀dọ̀
    Ọlọ́run Baba àti Jesu Kristi Olúwa wa.'
  wos-wos: Reta wuni méni Timoti, ménika wuni hayi. Hanja méni wuna hundi xékétaka
    méni Krais Jisaska jémba saréké. Sarékéta wuna nyan maki reméka méniré wuni we.
    Nana yafa God wali nana Néma Du Krais Jisas wali méniré yikafre huruta ménika
    saréfa naata ménika nakélak huru mawuli hwembéte wuni Godré wakwexéké.
  emp-NTPO: Timoteo, mʌ̃a naʌ̃ cartara bʌ itea b̶ʌbʌrʌa. Mʌ̃neba Critora ĩjãna bẽrã
    bʌra wãrãda mʌ̃ warraca b̶ʌa. Mʌ̃a quĩrĩã b̶ʌa dadji Zeza Ãcõrẽba dadji Boro Jesucrito
    bid̶a quĩrã djuburia pananida, ãdji biad̶eba careba pananida, idjab̶a necai b̶ai
    sid̶a dia pananida.
  eng-F35: 'to Timothy, true son by faith: Grace, mercy, peace from God our Father
    and Christ Jesus our Lord.'
  ind-ind: '@see-verse:1TI.001.001'
  pes-OPCB: این نامه را به فرزند حقیقی‌ام در ایمان، تیموتائوس می‌نویسم. از پدرمان
    خدا و خداوندمان عیسی مسیح، خواستار فیض و رحمت و آرامش برای تو هستم.
  mpt-mpt: '@see-verse:1TI.001.001'
  ssx-ssx: Do wape Timodi neke pa꞉ta꞉ wape pitolome. Mo Koda꞉ pa꞉ta꞉ hone tulaaseme
    ekina꞉ta꞉ neketa꞉ ota꞉ ya weki haleme. Mo Apa꞉ Koda꞉ pita꞉ Ketiso Yesu nika꞉ Tekehali
    ipilikana꞉ma꞉ mo tamba꞉ mina꞉la꞉eki make a꞉ta꞉ma꞉ homa꞉la꞉eki make puki lopaasa꞉eki
    make neke pa꞉ta꞉ kina꞉e.
  mkl-mkl: Ǹ ceɛ tiɑu ihɛ̃ wɑi Timɔtee, ɑwɔ iyi ì yɛ bɛi ɑmɑ ɑbím si kpɑ̃ɑi nɑɑnɛ
    ku dɑsi. Ilɑɑɔ̃ Bɑɑbɑ do Jesu Kirisi Lɑfɛ̃ɛ nwɑ ɑ ce ɑrɑɑreɛ ɑ muuɛ didɔ̃ do lɑɑkɑi
    ku sũ.
  gaq-gaq: ମେଁନେ ଦରମ୍ ଉଙ୍ଗ୍‌ଡେ ତିମତିନେ ଡାଗ୍ରା ଗୁଆର୍‌ ବକ୍ନେ ଉଲିଆ ଆବା ଇସ୍‌ପର୍ ଆରି ନେଁଇଂନେ
    ମାପ୍ରୁ କିସ୍‌ଟ ଜିସୁ ଆପେକେ ଲିବିସ ଆସିର୍ବାଦ୍ ଆରି ସାନ୍ତି ବିଃଲେଃ ।
  gof-RNT: ammanon taw tuma na7a gidida Ximotiyoosas. Xoossaa nu Aawa, nu Godaa Kiristtoosa
    aadho keehatethay, maarotethaynne sarotethay new gido.
  unx-unx: 'ବିଶ୍ୱାସ୍‌ରେନ୍ ସାର୍‌ତି ହନ୍‌ ତୀମଥିତାଃତେ ଅଲାକାନ୍‌ ଚିଟାଉ : ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆଡଃ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆପେକେ ସାୟାଦ୍, ଲିନିବୁଇ ଆଡଃ ଜୀଉସୁକୁ ଏମାପେକାଏ ।'
  gah-gah: Timotiga monó gapogú gelémo muluke gelémo lá uke gipáne noane loko noluve.
    Geí luhuva imane gizo nogumuve. Ómasi ameteho itó Guivahanite Izesu Kilistó agika
    hize gemeko nasahilí ogetoko hulu ale utó ogetino.
  lcm-lcm: Napo alis a panbuk ke ane singim, Timoteo, numai kag nat atutuman si kara
    lomlomon. Roron, ngorem na marip le si God tamara na kara Volava Karisto Iesu
    ka sinong singim.
  aer-aer: 'Timothy, ayenge ngkwenge ilkelheme anthurre unte-arle alere atyinhe anthurre-arteke
    anemenge, unte-arle Ngkarteke atyewe-irreke atyengenge. Ayenge angkeme Ngkarteke
    Jesus Christ anwerneke-artweyeke-arlke alakenhe: “Akngeyaye, ayenge Ngkwenge angkeme
    Unte-arle Timothy mwantye-mwantye iletyeke, renhe mwantyele arntarnte-aremele,
    nhenge re mwerre anthurre anetyenhenge.”'
  qvc-NT: '@see-verse:1TI.001.001'
  tgl-ULB: 'para kay Timoteo, isang tunay na anak sa pananampalataya: Biyaya, habag,
    at kapayapaan mula sa Diyos Ama at kay Cristo Jesus na ating Panginoon.'
  cbs-NT: Timoteoon, en mia kene bumai uindawe, min Jesucristo ikunwainwen taea min
    en bake kayabi keskakidan. Nukun Epa Dios inun nukun Xanen Ibu Jesucristo miwen
    nuikin jau mia unanuma jiwemakin pewakin duawapakekubainunbunwen.
  xtm-NTPP: Tétniñu sa carta ya'a nuu ni, Timoteo, vaa ni ka'an sa tnu'u Su'si o a
    nuu ni a, te ni kandija ni, te chukan kúu ja kuenda tnu'u ja sa'ya sa kúu ni nuu
    Su'si o a. Na kunda'vi ini ña'a Yuva o Su'si ma, ji'in Jesucristo iya tátnuni
    nuu o a, te na skuta'vi ña'a ya ja vii ja va'a, te kási ndee ya, te ñatuu nawa
    ko xtna'a ña'a i, te koo sii ini ni.
  nnq-nnq: nunhwandakila Timoteo mamanango makweli mu imani. Nannyope gwambone na
    kia na tengela kuboka ku Nnoongo Awabito na Yesu Kilisto Nngwana gwito.
  bao-NT: Timoteo, Cristo Jesús yee quetire yʉ ca wede majio majoricʉ, yʉ macʉ̃ majuropeere
    biro ca niigʉre, mʉre yʉ añu doti cojo. Ʉmʉreco Pacʉ mani Pacʉ, ñucã mani Wiogʉ
    Cristo Jesús, cʉ̃ja yee añurijere, cʉ̃ja ca ĩa mairijere, añuro niiriquere, mʉre
    cʉ̃ja tiicojojato.
  san-ORI: ଅସ୍ମାକଂ ତାତ ଈଶ୍ୱରୋଽସ୍ମାକଂ ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟଶ୍ଚ ତ୍ୱଯି ଅନୁଗ୍ରହଂ ଦଯାଂ ଶାନ୍ତିଞ୍ଚ
    କୁର୍ୟ୍ୟାସ୍ତାଂ|
  huv-NT: Timoteo, xique sarang aaga acas poch cam nüüch ique, cos sayaag atnej naleaing
    xecual ic cos lamayariiüts andeac Teat Dios. Tanaámb ich mambeol ic Miteatiiüts
    Dios y Miteatiiüts Cristo Jesús, majiür ic lasta, müüch ic xeyay monajneaj.
  otn-NT: Ague Timoteo, da̱di zɛngua'i. Pɛ nu̱'mø dá̱ bɛ̱n'a̱'i̱, xøgue ɛ̱ntho ma̱jua̱ni̱
    ngue ma̱ ts'ʉnt'ʉ'i p'ʉ nná̱ bɛ̱n'i̱. Porque go dá̱ ja'i gá̱ 'yɛ̱c'ɛ̱i̱ na̱ ra̱
    hya̱ guí ɛ̱c'ɛ̱i̱ ya. Dí̱ nnegä ya ngue nu̱na̱ Oja̱ ma̱ Papáui co 'nɛ̱hna̱ ma̱
    Hmu̱ui ra̱ Jesucristo, di ja̱p'a̱'i̱, di huɛ̱c'a̱'i̱, 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉi.
  nop-nop: Timoti, du adi metam nadisukilitihinit hatiyamneniŋ mihine hinek, dutok
    pepa i youkamulat. Baŋ Bepaŋ eŋ Wapumnik Kilisto Jesu’walaŋ siloŋ tobogoŋ, be
    welekulema, eŋ kulemadi dukut hatuwaak.
  obo-NT: Ini en kos sulat ku kikow, Timoteo no mooggot no anak ku riyon to kopomakoy.
    Muopa nod kotanggap du kos kopiyannoy, eru woy kosunayan no id pomon diyot Monamon
    Amoy woy ki Disas Krays nod Longaggon ta.
  cak-ENT: Nintz'ibaj c'a e ri carta re' chave rat Timoteo. Rat cachi'el nuc'ajol,
    roma ataken-vi ri Jesucristo. Ri utzilüj sipanic ri nspaj-pe ri Dios, ri joyovanic
    y ri uxlanen ri petenük riq'uin ri Katata' Dios y riq'uin chuka' ri Kajaf Cristo
    Jesús nc'uje' ta c'a pan avánima.
  lif-NT: '@see-verse:1TI.001.001'
  mie-NT: De tée nī carta yáhá cuēē nūū nū Timoteo, chi cúu ndija nú tá cúu sēhe nī
    sīquī jā ní scándíja nī ndóhó. De ñúhún inī ni jā Tatá ó Yāā Dios jíín Jētohō
    ō Jesucristo ná sáhá cā yā jā váha ndóhó, de cundáhví inī yā ndóhó, de sāhá yā
    jā coo ndeé coo siī inī nū.
  san-TIB: ཨསྨཱཀཾ ཏཱཏ ཨཱིཤྭརོ྅སྨཱཀཾ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚཤྩ ཏྭཡི ཨནུགྲཧཾ དཡཱཾ ཤཱནྟིཉྩ ཀུཪྻྱཱསྟཱཾ།
  qve-NT: Qanqa Jesucristopi cheqaqta creesqaykiraykun, noqapa waway hina kanki. Chaymi
    kay cartata qanman escribimuyki. Hinaspapas Dios Taytanchisyá, hinallataq Señorninchis
    Jesucristopiwan ima, qantaqa anchata khuyapayaspa, tukuy imapi yanapasunki, hinallataq
    hawkallata kawsachisunki ima.
  pao-NT: Nu u sopedakwatoo. U togesoo oo naka'oedyukute ka ume e tuukwena ka Te Pabe'e
    Jesus-witu. Nu meeoo u nanesootuhikute soo Te Naa ka Te Pabe'e Jesus-no sakwa
    besa u mabetsea, u sootuhina, u magwetzoi.
  cbu-NT: Ashiri Aparini shiyaa wanasiri napchinlla; nayanichinlla. Shiyaam mangooz
    mapiymaam panachinlla. Isus, iy kurakarini, shiyaa ashtachtamparee tina.
  usa-usa: '@see-verse:1TI.001.001'
  soy-soy: '@see-verse:1TI.001.001'
  hui-hui: Timodi-o í̠ mini mbiraore henene wu kegome i̱ igini ale kegoni. Aba Ngode
    Datagaliwabebi inanaga Anduane Homogo Keriso Yasubi libunaga biamogo bia holenebi
    dara holenebi mo palia holenebi í̠hondo ngilo hamelo ko.
  amf-amf: Barjodar woylamin qajintaka gon isa naasi maataa Thimaatoosna nittsadhoono
    warqannone. Barjo Imbaabee Imbaa wontea Yesus Kiristoosbesa sunin imintonbee,
    garintonbee, payyamonbe hana ko dee.
  quc-NNT: Ri at, Timoteo, kintz'ib'aj b'i we wuj ri' chawe, je' ta ne chi qas at
    nu k'ojol rumal chi rumal ri nu tzij xatkojonik. Are ta ri Dios qa Tat xuquje'
    ri Qajaw Jesucristo kel u k'ux chawe, kutoq'ob'isaj a wäch, kub'ano chi kuxlan
    rawanima'.
  dob-dob: ꞌOyo lowa Keliso ꞌuemisena ꞌenega yaꞌawa natuna ꞌaiꞌailemu. Tamada Yaubada
    be ꞌida ꞌInapwana Yesu Keliso sida obobomeyo, be wate sida ꞌatenuwa ꞌoleꞌoleyeyo,
    be ꞌenega ma imu gwausowala ꞌuda miya boboꞌana.
  wrs-wrs: '@see-verse:1TI.001.001'
  mca-mca: Ha'ne witfaakanek t'ejuyii ha' Timoteo. Hik hakha' yijaa'ija in hik ƚunye'j
    qu' ya'se' qe ta'ƚets in yijaa'ija in yijayan ha' Jesús. Na'lƚek pa' Intata Dios
    qa ha' Yatsat'ax'inij Jesucristo qu' net'iftits ewets qa qu' nenq'elet'ej iye
    qa neƚisij iye pa' wit'ikesimeya'x.
  tzo-TZC: Ta jtsꞌibabot talel ti jcarta liꞌe, Timoteo, ti batsꞌi jnichꞌonot ta sventa
    ti laj achꞌun ti scꞌop Cajvaltic ti laj calbote. Ta jcꞌan ti acꞌo yacꞌbot bendición
    ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe. Acꞌo xcꞌuxubinot. Acꞌo yacꞌbot
    jun avoꞌnton.
  mya-mya: ယုံ​ကြည်​ခြင်း​အား​ဖြင့်​ငါ​၏​သား​စစ်​ဖြစ် သော​တိ​မော​သေ​ထံ​သို့​စာ​ရေး​လိုက်​ပါ​သည်။
    သင်​သည်​အ​ဖ​ဘု​ရား​သ​ခင်​နှင့်​ငါ​တို့​အ​ရှင် ခ​ရစ်​တော်​ယေ​ရှု​ထံ​တော်​မှ ကျေး​ဇူး​တော်၊
    က​ရု​ဏာ​တော်​နှင့်​ငြိမ်​သက်​ခြင်း​ကို​ခံ​စား ရ​ပါ​စေ​သ​တည်း။
  gng-NT: Timote, n kiɛh kugbɔnku kuu ń de sin nɛ. A yé nʼbumɔ̀nk kí ñɛ ti ŋmɔbe
    mitekjim mà nnɔ bo nɛ. Baa Uwien nin Yonbdaan *Yesu Kristo ń juoke ŋɛ, kí muɔ
    ŋɛ micɛcɛkm, kí de ŋɛ uyɛnduɔn.
  cbi-NTPO: Diosnu keranguenchiya uwain in na juuñuu Timoteonu ura' chusa ti', entsa
    kiika piikentsuyu. Lala' Apa Dios bain, tsenmin lala' Bale Ruku Jesucristo bain
    ñunu tenbikere', estya' keeware', tiba bulla jutyu ura' dechukaasa.
  ikk-NT: M rị e dejẹnni Timoti wụ nwa m esi imẹ okukwe. Ẹfọma lẹ omikẹn lẹ udọn hụn
    gha ẹka Chuku-Nẹdi lẹ Jesu Kristi Nna ẹnyi bịa ya rịnị ị.
  leu-leu: E voxo ne taxa xalei a lagasai aanabeꞌ xe siim, Timoti, no lak tuuna siak
    senaso no namkai se Yesus. E voxo ne nung a Piran aava na Tamataara e na Krais
    Yesus aava Memai sitaara o re taa tavai nano pana xakaavangan xatam, mamaaluxan
    e a luaian sire.
  maz-NT: Nu'tsc'e Timoteo rí pen'c'e ne carta. Rí cja'c'ö nza cja 'ma ri ngue ín
    ch'itsc'ö. Na ngueje 'ma ró zo'c'ö, xo i̱ 'ñench'e in mü'bü e Jesucristo. Rí ötcö
    Mizhocjimi c'ín Tataji ra nuc'ü na jo, 'ñe ra juen'tsc'e, ngue c'ua ra mäjä in
    mü'bügue, dya pje rí mbeñe. Je xo rgá ötcö a cjanu e Jesucristo c'ín Jmugöji.
  bod-N: འཕྲིན་ཡིག་འདི་ནི་དད་པ་བརྒྱུད་ནས་རང་གི་བུ་དངོས་སུ་གྱུར་པ་ཐི་མོ་ཐེ་ལ་སྤྲིངས་པ་ཡིན༌ཏེ།
    ཡབ་དཀོན་མཆོག་དང་བདག་ཅག་གི་གཙོ་བོ་མཱ་ཤི་ཀ་ཡེ་ཤུས་ཁྱོད་ལ་བྱམས་དང་སྙིང༌རྗེ། ཞི་བདེ་བཅས་གནང་བར༌སྨོན།
  tca-NT: '@see-verse:1TI.001.001'
  zpl-NT: Quieꞌa carta quieꞌ lulu Timoteo, liꞌilu enu neca xi neca endua equie nú
    nzeli arquiꞌ rucuaꞌa Jesucristo, Diose Pa liñibe cuna Jesucristo enu rnibiyaꞌ
    luaꞌahua riꞌinu nú cha nzeꞌca lu cuendaꞌlu, cuna nú huaꞌa arquiꞌnu liꞌilu cuna
    nú riꞌinu nú nzuxe arquiꞌlu.
  mbc-NT: 'Timóteo, amîrî wanî unmu pe pu''kuru, maasa pra innape Cristo kupî''pîya
    uurî wenai. Apona epîrema sîrîrî. Tauya Paapa, Uyunkon pî'', moropai Cristo Jesus
    uyepotorîkon pî'' nîrî: —‍Tamî''nawîron morî pe awe''to''kon ke Timóteo repatî.
    Moropai a''noko''pîkon pe era''matî, moropai tîwanmîn tîîtî iipia —‍tauya.'
  ndg-ndg: Timotheo wa kweli katika aminia, Nema lwungo na amani yaibuka kwa Nnungu
    Tate bitu na Kirisitu Ngwana witu.
  wsk-wsk: Ani tam gawa imi bataguru ni Timothy, ni Kristus ningi aninga namar nunguning,
    kisisam. Kaem nanga Nainet mu se nanga Kari Biya Jesus Kristus ilak nunga nongomang
    nangara, se nunga nongomang bataga, se nunga nongomang lila, ni kerak pempem la
    anirukko.
  toj-NT: Timoteo, ja hueni lajan soc mero cunina porque spetzanil ac'uan ja jas cala
    huabi. Quena ni huax tz'ijba hui ja carta iti. Huax c'ana oj sc'uluca bendiciar
    ja Diosi soc ja syajal sc'ujoli ba laman oj ya ajyuc ja hua c'ujol ja jTatic Diosi
    soc ja Cajualtic Cristo Jesusi.
  kkl-kkl: '@see-verse:1TI.001.001'
  tbc-tbc: O Timoti, oŋsa ilo rumok lo oŋ ŋaisag nanuk mok a. Girek en oŋsa na ŋigane
    ipalu da. Ak niŋen o Anut idsad Tamad, iŋ Jesus Kristus da sad ilo panek, ilo
    muŋanek, agod ilo maror an lo ka mado wa.
  sna-sna: 'kuna Timoti mwanakomana wangu chaiye pakutenda: Nyasha, ngoni norugare
    zvinobva kuna Mwari Baba naKristu Jesu Ishe wedu.'
  smk-NT: Surat koyayti komo Timoteo a man'ikwinta ko nin peteg a anak ko yupa' sa
    pammemper mo kona ni Cristo. Sapa kumon ta si Dios a si Ama tan si Uunuren tamon
    Cristo a si Jesus, lawas a bindisyunan raka, inganga'dwen raka tan byan raka nin
    mabistan kapapa'sar.
  grc-TCGNT: Τιμοθέῳ γνησίῳ τέκνῳ ἐν πίστει· χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ πατρὸς
    ἡμῶν καὶ Χριστοῦ Ἰησοῦ τοῦ Κυρίου ἡμῶν.
  gof-WFTW: ammanon ta tuma na7a gidida Ximotiyoosas. Xoossaa nu Aawa, nu Godaa Kiristtoosa
    aadho keehatethay, maarotethaynne sarotethay new gido.
  spa-BLM: 'a Timoteo, mi verdadero hijo en la fe: Gracia, misericordia y paz de parte
    de Dios nuestro Padre y de Cristo Jesús nuestro Señor.'
  kyz-NT: Ymã te ako je Jejui 'ga mome'ui enee ikue, ki Timoteo. Aipo renupawe ako
    ene 'ga rerowiaa ikue. A'eramũ ene jera'yra 'jawe ekou jee. Ku'jywa 'ga 'ã Janeruwaretea.
    Jejui Kristu 'ga 'ã Janejararetea. 'Gã nesagea ene rerekoa je afutat. Ene ree
    'gã jemuaẽma nanẽ je ifutaa nũ, ene mopy'ata'waa 'jau.
  dao-dao: 'Jumnak üng ka ca kcang Timotia veia: Mi Pa Pamhnam ja mi Bawipa Khritaw
    Jesuh naw bäkhäknak, mpyenmseinak ja dimdeihnak ning pe se.'
  cya-cya: Nde ngua'an tñan sca quityi 'in, Timoteo, nu cha' ñi ca lca ña'an nchca
    ti' sca sñen' nu ndiya qui'an ti' 'in Ndiose. Nchca tin' si'yana Stina Ndiose
    lo'o Ñi X'nan na Cristo Jesús taa ñi cha' tsu'hue nu chu'hui ni' cusya 'in, ña'an
    'tnan ti' ñi 'in, lo' cu'ni ñi cha' tyi'in tsu'hue.
  wrk-wrk: '@see-verse:1TI.001.001'
  nii-nii: Timosii na Gos ek nip nim ngamb kin, pii gii nirin. Ełe nge na nim arnim
    mił moł. Na pipe ei połup nim ngond. Sinim Owundu Jiisas Krais ni, Erinjpin Gos
    ni, wumb kaimb sipi, wumb noman emin ka ngopu, wumb noman ka ngopu, yi ełim nge
    pułwu. Eim nim kin mułangłi.
  ign-NT: Nímiamareca eta juca nucartane piyehe piti nuparape Timoteo. Némuna­cavihi
    tímicu­ti­ji­ri­cavahi nuchicha­vi­nahíni táichavénehi eta péhisi­ranuhi eta nusuapa­ji­raivahi
    mayehe ema Cristo. Nuvaraha macata­ji­cavini majapa­nuvini ema Tata Vicaiyaquene,
    émapa ema Viáquenu Jesucristo. Náijara­cavini eta táurivaina eta pipane­reruana.
  dik-NT: Ee ɣɛn tuc athöör manh cït manhdiɛ̈ ayic cï wɛ̈t Nhialic gam cɔl Timothï.
    Bï Nhialic Wäda ku Jethu Krïtho Bänyda yïn a ŋuään ku yïk yï dhëëŋ ku dɔ̈ɔ̈r.
  cac-cac: Ach Timoteo, svac'b'at jun in carta tic d'ayach. Icha val vuninal aji,
    yujto vuuj ix ac'och Cristo d'a a c'ool. Yac'ocab' svach'c'olal co Mam Dios yed'
    Cajal Jesucristo d'ayach. Oc'ocab' sc'ool d'ayach, yac'ocab' pax sjunc'olal d'ayach
    ta'.
  tzj-E: Atet Timoteo at wlec'wal chwech Dios. Ja utzil je nsipaj Dios chka ruq'uin
    jun anm jkas qui'il nec'je'a chwech, jara' ta xtacochij más tzra Kadta' Dios y
    tzra Kajaw Jesucristo, y xtpoknaj ta awech.
  san-BUR: အသ္မာကံ တာတ ဤၑွရော'သ္မာကံ ပြဘု ရျီၑုခြီၐ္ဋၑ္စ တွယိ အနုဂြဟံ ဒယာံ ၑာန္တိဉ္စ
    ကုရျျာသ္တာံ၊
  yaa-NT: Nãskaxõ ẽ mia Jesucristo chanĩmara famaxõ, ẽ mia fakekõi faa, Timoteo. Nãskaxõ
    ẽ mia yoixõ Epa Nios, Cristo Jesús nõko Ifo feta mia shinãsharanõ mĩo noikĩ, mĩ
    shinã mẽra mia shinãmasharanõ, mĩ õiti fekaxtenõma.
  cab-NT: Nabǘrüjañoun gárada to bun, Timotéo, niraǘ le tímatimaati lídan wafíñen
    luágu Jesucrístu. Resíbibeí abíniruni, gudémejabu lúma darángilaü lúmagiñe Wáguchi
    Búngiu lúma lúmagiñe Jesucrístu le Wabúreme.
  clu-clu: Nagapangomosta ako kanimo, Timoteo, bilang akun matood nga bata sa pagtoo.
    Kabay pa nga kaloyan ka ra gid ang Dios nga Amay kag ni Cristo Jesus nga atun
    Ginoo nga mayad ra imong kaimtangan.
  swh-ULB: 'kwa Timotheo mwanangu wa kweli katika imani: Neema, rehema na amani zitokazo
    kwa Mungu Baba na Kristo Yesu Bwana wetu.'
  tpt-NT: Aniy iktsꞌoqniyan uxintꞌi, Timoteo, yu tacha mero kesꞌatꞌa untꞌi tejkan
    lhakꞌapꞌupꞌi ixchivinti Dios. Kamapaynin y kapaxkan y oxamaktaun kamakan kimPay
    Dioskꞌan kun Cristo Jesús kiJalhachimoꞌonukꞌan.
  aai-aai: O Timothy isa iti fef akikirum, ayu natu anababatun baitumatumayan. Isa
    ayoyoyoban baiwanbabanen, manaw kabeber, tufuw Tamat God naatu ata Regah Keriso
    Jesu’une isa nama.
  sny-sny: Ane ne, Timoti, ma'e lese ausawiyei. Ne Owane Sitewi lo peri wanu tote
    tawesi umasiye su, ne a'i lai meni eime wiyeme ano wou henerai. Owane Sitewi,
    Tai nomo lo, le a'i lai ne ma'e ferafereiyei lo auwei. Le Meni Owane nomo lo,
    Jisas Krais, aiwawe a'i, ne ma'e marepi fetane a'i auwei. Lowesi ne ne ferafereiyei
    erasi teritesiya. [Ap 16:1-3; Ta 1:4]
  myy-myy: '@see-verse:1TI.001.001'
  trc-NT: ꞌYáá ꞌu̱nj yanj cartá nihánj caꞌne̱j ꞌu̱nj rihaan so̱ꞌ si̱j cuꞌna̱j Timoteo
    a. Dan me se tihaán ꞌu̱nj se‑na̱na̱ Diose̱ rihaan so̱ꞌ, ne̱ cuchumán rá so̱ꞌ nana̱
    yoꞌ, ne̱ cheꞌé dan ase vaa ꞌo̱ taꞌníj roꞌ, da̱nj vaa yá so̱ꞌ rihanj ei. Me rá
    ꞌu̱nj quiꞌya̱j Rej níꞌ Diose̱ quiꞌya̱j Jesucristó si̱j ꞌni̱j raꞌa man níꞌ quiꞌya̱j
    ndoꞌo se lu̱j cheꞌé so̱ꞌ, ne̱ ga̱a̱ ꞌe̱e̱ rá ro̱j soꞌ mán so̱ꞌ, ne̱ ga̱a̱ xe̱j
    nimán so̱ꞌ, quiꞌya̱j ro̱j soꞌ, raj a.
  cut-NT: Timoteo, dechúh ca̱ca cuh yehn. Di ne, nduhca̱ da̱ya má̱n di, te riquendi
    u, ritehne numa cua̱co Dihvo vo Jesucristo. Chido vo Dendiohs nduco Dihvo vo Jesucristo,
    din yahino ye di, din ye che nduhca̱ conen.
  bel-bel: 'Цімафею, шчыраму сыну ў веры: мілата, міласэрнасьць, мір ад Бога, Айца
    нашага, і Хрыста Ісуса, Госпада нашага.'
  zlm-KSZI: 'Kepada Timotius, anak sejatiku dalam iman: Semoga Allah Bapa dan Isa
    al-Masih Junjungan kita menganugerahimu kasih kurnia, belas kasihan dan kesejahteraan.'
  gdr-gdr: Sɨ kon ɨte re leta yɨrɨken re gar ke utkunda ke koina ɨmɨnjog b'ɨga Timote
    mor pɨlwa e. Sɨ Abu Godɨm pɨlke dɨde mera Yonggyam Keriso Yesum pɨlke wurar ɨ
    kear ɨ dɨde ngɨmbla man kɨma.
  vmy-NT: Tetsikasenra̱ xujunbi, Timoteo, xi joni kiꞌndina̱ fa kuáin tu ngatꞌare kjuamakjainna.
    Ngatjasꞌeri kjuanda ko kjuanima kakun ko kjuaxiu xi tsjana Naꞌenchana ko Naꞌenna
    Cristo Jesús.
  cmn-FEB: 本信函写给我们真正的儿子提摩太，因为你们相信上帝。愿你们拥有来自父上帝和我们主基督耶稣的恩惠、怜悯和平安。
  gmv-RNT: Ammanon taas tumu naa gidida Ximtoosas Xoossa nu Aawappe nu Goda Yesus
    Kirstoosappe kiyateth, maarotethinne saroy nees gido.
  ncl-NT: Nimitzijcuiluilijtica tehual, Timoteo, tehual neli tinoxolol. Nimitzijcuiluilijtica
    pampa jan quinami nimitzilic Dios ilajtol, yoje tiyuli ticneltocatica Dios huan
    Jesucristo ixolol. Ma Dios toTajtzin huan Jesucristo toTata mitzmacacan inminlachihualisli
    cuali huan inminlaicnililisli huan inminmosehuilisli pa moyolo.
  sua-sua: '@see-verse:1TI.001.001'
  klt-klt: Timoti, no papia ná uyingga se kákkán da áwek. Kák ku Jesu Son Iháhá wata
    naráng háting mánggoelák wata hánám bu kák ku nák nanggena ina átalák. Nan náni
    Ánutu watyot Táwi náni Jesu Son Iháhá watá urákka narángga pahán kamán pahán láláp
    hára átnelák.
  are-are: Timothy-ai, atha pepa nhanha ungkwangurna yairnama. Unta kunha worra nuka
    inthorra ngerra nama, ilirna tharralantema Ingkartanha tnakamanga. Altjirra Kaartanha,
    Krista Jesua Ingkarta nurnakanha turta, ungkwanga ngwanga, montjamontja, rilhera
    turta ntelalhama.
  gai-gai: Na u Timoti, u aukna rɨtɨpacna nuoc laŋ ŋgoin, aintik aku umo gan timbiŋ
    rapara tirra neaŋga aindopek, aina Raraŋ Aetaniacapa, aina Kacoot Karais Iesusa,
    nenmo kadmaiapa, kakadmaina opotacapa, nena iroar inkarmo, moi wewettaca laŋ ndeacnandet.
  qvm-NT: '@see-verse:1TI.001.001'
  chz-NTPS: Sɨɨnꜙ kyahꜗ Timotä, hneˉ hi̱ˉ la̱a̱ꜗ läꜙko̱o̱ˉ gyʉ̱ʉ̱ˉ kya̱a̱nꜙ läꜙlluꜗ
    heˉ jä̱ä̱nꜙ hneˉ jwëꜘ kihꜗ Dio. Ngɨɨnˊ kihˈ Dio hi̱ˉ la̱a̱ꜗ Tääˋ jnänˋ hiꜙ kihꜗ
    Cristo Jesús Dsaˉjø̱ø̱hˈ jnänˋ waˊ kwayꜘ läꜙjëꜙ heˉ lluꜗ kyahꜗ, waˊ läˉñihꜘ dsëyꜗ
    hneˉ, hiꜙ waˊ jmeeyꜘ hiiꜘ tiiˊ kyahˈ.
  kmu-kmu: Ani yafe Timotiga Yisasi kema kahanepauva yafe nagai nafane kana huka mainanageno
    Anumaya Kotia, Nelaafaene Yisasi Kalaisia, Anumayatiamoene hanau hugateana kayone
    hisana yaene kaipamoa falu kahaisia yaene kamisae huna nehue.
  ood-NT: Ab g ni-kaiham ahpi Timothy map d ni-alidag ab i s-wohochudk g haꞌichu ni-ahga
    ab amjed g Jesus Christ. Ab o wa si s-m-hoꞌigeꞌid g t-ohg Jiosh g t-kownalig Jesus
    Christ wehm ch ab wo wa baꞌich i m-mahkad g i wehmtadag ch s-ap tahhadkam.
  lbm-lbm: 'तीमुथियुस को नाम जो विश्वास म मोरो सच्चो बेटा हय: पिता परमेश्वर, अऊर हमरो
    प्रभु मसीह यीशु को तरफ सी तोख कृपा, दया अऊर शान्ति मिलती रहेंन।'
  ncj-NT: Nimitzihcuiluiya inin amatl Timoteo, tehhuatl aquin onimitztlaneltocti quen
    se noconeu ica itlahtoltzin Jesucristo.
  yuj-yuj: Timoti e, ono Kwaromp kar farákáp nanko, amo wawiaka ankár mántwaok akwap
    napantá, amo te ankár onokump táráp kare niamponoriaka ono waráp por má pas má
    kumwi nampon. Ono nɨnɨk namp te, Naropwar Kwar ntiaka nomp Tokwae Kar Krais Jisas
    mao námokuráp nɨnɨk fek amwan nɨnɨkia aropompiaka, yonkwae porokwe sánk keponoria
    nampon.
  kto-kto: Timoti, nunuo gare poi ruang migat na bonim a Iesu ga omirtung uriro babam
    ga osagarung ga ila noi. Narung aime Morowa mamo ga ila kakani buang Karisito
    Iesu leba lialang ubonuvarap ga kadik ga malum noun.
  gmv-NT: ኣማኖን ታስ ቱሙ ና ጊዲዳ ፂምቶሳስ ፆሳ ኑ ኣዋፔ ኑ ጎዳ ዬሱስ ኪርስቶሳፔ ኪያቴꬅ፥ ማሮቴꬂኔ ሳሮይ ኔስ ጊዶ።
  por-BLT: Estou enviando essa carta a você, Timóteo, meu verdadeiro filho na fé.
    Que a graça, a misericórdia e a paz de Deus, o Pai, e de Cristo Jesus, nosso Senhor,
    estejam com você.
  stp-NT: Baꞌ aañ tum uaꞌñxidhaꞌ bhaan dhiꞌñi uꞌuan aapiꞌ Timoteo nañ jaꞌp jum ɨlhiiꞌñ
    nap jir jiñ mar, na pich guꞌñ aꞌm dɨr maat na jax jaꞌk jix bhaaiꞌ nap buiñor jix
    biiñak kaꞌ guch Xoiꞌkam, baꞌ pui miꞌ puiꞌ tu daaꞌñchuꞌ ap na jax aañ. Baꞌ guch
    Gɨꞌkoraꞌ Dios gio gu Gɇꞌkam Jesuus jich Xoiꞌkam xim joiꞌmdat jum aꞌm tɨ nɨidhidhat
    jum tajaañdhidhaꞌ am jum jur am guiꞌ nap kɨꞌn jix ioꞌm jum biiñkadidhaꞌ ja bui,
    gio guiꞌ nap kɨꞌn jum guguuxdhat cham jax jum aagɨt jix bhaiꞌm taatɨt oirɨdaꞌ.
  ame-NT: '@see-verse:1TI.001.001'
  mgh-2016: Kinoolhepa iwarakha iwe uwaninyu Natimotheo anaaka e ikeekhene o munrimani.
    Kinoulhapelhelhani nnema, ikiriri, ni mpuha ukhuma wa Nlhuku Athumwanihu ni Kuristo
    Yesu Athithi.
  kvn-NT: Timoteo, antin pega karta wis palmijii. Imi pe Pab-Jesúsbal-naidbal, pe
    an-machi-chunnad. Imi Pab-Tummad-anmal-pab tegin Jesucristo-anmal-tummad pega
    immal-nuegan imakelen, nabirin, tegin wilejakwa pe-takelen, nabirbalin, tegin
    ulubgin akalzhul-itogal pe-imakelen, nabirbalin.
  gvf-gvf: Timoti i teiwe. Yalini ka main pire gi di milungwa iwe, na ka main di yalini
    tere kule yegire milemue. Abe God, te na ibal kobe Singaba Kirisito Yesu mile
    kenin wai ere i terere, te miriin bilkaw pire i terere, te denin miriin wai painama
    dire, kalin sutakobe iru ere i tenama di piriwe.
  san-ISO: asmākaṁ tāta īśvarō'smākaṁ prabhu ryīśukhrīṣṭaśca tvayi anugrahaṁ dayāṁ
    śāntiñca kuryyāstāṁ|
  deu-ELBBK: 'Timotheus, meinem echten Kind im Glauben: Gnade, Barmherzigkeit, Friede
    von Gott, dem Vater, und Christus Jesus, unserem Herrn!'
  mcb-NT: Timoteo, virori vinti notomisanorira, nantitari kematsatagakempi. Noniaventakempi
    inkavintsaavageigakempira Apa Tasorintsi intiri Atinkami Jesokirishito intsarogakagaigakempira
    intimakagaigakempira kameti ganiri tatoita povankinaventumataa.
  yle-yle: Timoti, dini ghi n꞉ii ngê Yesu u yoo vy꞉o nî kaa nyoo, a tp꞉ee ntee pini
    ngê nî pyódu nyoo. Nmî Mî Chóó Lémi, nmî Lémi Yesu Kédisu u k꞉ii mb꞉aamb꞉aa ngê
    ṉga dny꞉oo a vyuwo, ye chi ch꞉anêch꞉anê, ṉuw꞉o ngmidi ngê dny꞉oo a pyépi.
  swh-1850: nakuandikia Timotheo mwanangu halisi katika imani. Nakutakia neema, huruma
    na amani kutoka kwa Mungu Baba yetu na Kristo Yesu Bwana wetu.
  ese-NT: Timoteo, miya ecuea ebacua ejja jayojja poani Jesosa nijje jjapeequianijo.
    Jamajjeya eyaya esohui tehueaña mi que. Eyacuiñajji esejaya Chii ai eyajo ani;
    Jesosa Quito eseja Emeshi Mese nei poani peaꞌai. ¡Ohuaya miya cajaahuana cahua
    quea pame nee! ¡Mijo cajjashahuabaquiꞌyahua quea pame nee peaꞌai! ¡Miya quea bei
    nee capo mee cahua peaꞌai!
  jac-NT: Chintzꞌibn̈etojan huneꞌ carta tiꞌ tawet hach Timoteo. Incꞌaholan hawe yin̈
