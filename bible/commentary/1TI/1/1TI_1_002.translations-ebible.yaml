    buku orotŋâ sot um lumbe gâgâren zem zimbap.
  ppo-ppo: Ti i dere fota, Yesu Kerisoné ala tua̧mó beteró̧póló, ya̧lo deyóló beteró
    betere naale Timotipaae dapa, da̧né Aya Kótóró Tale Yesu Kerisotamo tua̧mó kaaróló
    wó tare ha̧le hamokoróló eratere alakélé, ko̧lené sukó̧ló tao sere alakélé, hosaa
    muni deyóló mo dua betere alakélé, ya̧paae eró̧póló yae.
  hin-2017: 'तीमुथियुस के नाम जो विश्वास में मेरा सच्चा पुत्र है: पिता परमेश्वर, और
    हमारे प्रभु मसीह यीशु की ओर से, तुझे अनुग्रह और दया, और शान्ति मिलती रहे।'
  wol-KYG: ñeel Timote, sama doomu bopp ci wàllu ngëm. Aw yiw ak yërmande ak jàmm
    ñeel na la, bawoo ci Yàlla Baay bi, ak sunu Sang Almasi Yeesu.
  bef-bef: Timotio mono kapogu keleꞌmoꞌohuna panaꞌni nohane luto nolube. Kai fayahi
