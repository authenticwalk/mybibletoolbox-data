  ben-IRV: বিশ্বাস সম্বন্ধে আমার প্রকৃত পুত্র তীমথিয়র প্রতি পত্র। পিতা ঈশ্বরও আমাদের
    প্রভু খ্রীষ্ট যীশু, অনুগ্রহ, দয়া ও শান্তি তোমায় দান করুন।
  ntu-ntu: '@see-verse:1TI.001.001'
  pan-pan: ਅੱਗੇ ਯੋਗ ਤਿਮੋਥਿਉਸ ਨੂੰ ਜਿਹੜਾ ਵਿਸ਼ਵਾਸ ਵਿੱਚ ਮੇਰਾ ਸੱਚਾ ਪੁੱਤਰ ਹੈ, ਪਿਤਾ ਪਰਮੇਸ਼ੁਰ
    ਅਤੇ ਮਸੀਹ ਯਿਸੂ ਸਾਡੇ ਪ੍ਰਭੂ ਦੀ ਵੱਲੋਂ ਕਿਰਪਾ, ਦਯਾ ਅਤੇ ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਰਹੇ।
  gvc-gvc: '@see-verse:1TI.001.001'
  mwp-mwp: Ngath nubi thusi ngibepa palan Timothi ngaw mina kazi mari igililmaynu.
