  ena-ena: Timoti nama Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ lamɨlanaŋ sadaŋ nama iadɨ
    ninaŋ sɨbaŋ me hɨnilanaŋ uami. Viaŋ manasɨŋ nagadɨ nasaŋ lɨbavɨla igulɨŋ ubali
    uami. Aludɨ Iavaŋ Asɨ agaŋ aludɨ Hekɨlɨ Jisasɨ Kɨlaisɨ hula nasaŋ mavɨn hɨniavɨbali
    uami. La nadɨ huaci lamavɨdaci nadɨ humɨgaŋ agaŋ simɨ hɨnibali uami.
  nbq-nbq: '@see-verse:1TI.001.001'
  tgo-tgo: Ya roriya letake iyake na i ghaona e ghen, ghen Timoti ŋgorana naruŋgu
    moli len loŋweghathɨna kaiwae. Lo naŋgo weya Loi Ramanda na Krais Jisas ghanda
    Giya lenji mwaewo bwagabwaga na lenji gharevɨrɨ e ghen, na lenji gharemalɨlɨ i
    riyevanjara gharena.
  yap-yap: 'Ngak Timothy, nike mang be’ nri fakag u daken e mich u wun’uy ngak Kristus:
    I Got ni Chitamangiy nge Kristus Jesus ni ir e Somol rodad e ngu’ur ayuwegew gur
    ma yow be runguyem, ma yow be pi’ e gapas nga lanin’um.'
  mop-NT: Timoteo, tan in tz'iibtic tech a carta ada'a. Incheche, jabix ilic chucul
    in mejenech u men quet ti walac ti tz'ocsic a Dioso. In c'ati ca' u yaanteech
    a Dios a Tattzili, y ti Noochil a Jesucristojo. In c'ati ca' u ch'aa' a wotzilil
    y ca' u jetz'cun a wool.
  tet-tet: '@see-verse:1TI.001.001'
  hlt-MCSB: tangnah dongah ka ca tak Timothy taengah kan pat. Pa Pathen neh mamih
    Boeipa Jesuh Khrih lamkah lungvatnah, rhennah, ngaimongnah om saeh.
  xtd-NT: Tundaꞌa‑r carta yaꞌa juan xee nuu‑n, Timoteo. Xaxeꞌe xa n‑dakuaꞌa ñaꞌa‑r,
    xijan kuu xa n‑kukanu ini‑n Cristu Jesús. Kuenda kɨu daꞌya yɨɨ‑r kuu ñaꞌa xaxeꞌe
    xijan. Xijan taꞌu‑r nuu Ianyuux xiꞌin nuu Cristu Jesús, Ia kuu Xtoꞌo‑ro xa na
    chindee chituu ñaꞌa‑ia xiꞌin xa na kundaꞌu ini ñaꞌa‑ia. Dɨuni xijan taꞌu‑r nuu‑ia
    xa na ku kundaa ku kuvatu anu‑n chi n‑natu ini‑n xa n‑kida‑n kuechi.
  mdy-ETH: ፆኦሲ ጉሙርቂፆ ዛሎና ጎኔ ታኣኮ ናዓሢ ማዔ፥ ፂሞቴዎሴም፤ ኑ ዓዳሢ፥ ፆኦዛሢዳፓ ሃሣ ኑ ጎዳሢ፥ ዬሱስ ኪሪስቶሴይዳፓ
    ኮሹሞ ዒንጊፆና ማኣሪሢና ሃሣ ዎዛና ኔኤም ማዖንጎ።
  spl-spl: Âi ya mem Kiristohât den pat ekgohomune nâŋgârâ bulâŋe otmu nanŋe âwâŋaŋe
    tânahomawot yakât dopŋeâk yâkâlen biwinetŋaŋe kepeim tânahom hoŋ bawaŋgimait.
    Otmu Kiristoŋe âwurem ge nine lohimbi sâm menenekmu manman kârikŋan mannomgât
    nâŋgâm biwinenŋaŋe mem mansain. Otmu gâhât nâŋgâm Anitâ yuwu sâm ulitguman. “O
    Awoŋ, gâ Kutdânenŋe Yesu Kiristo orop Timoteo nâŋgâwaŋgim tihitŋe otmutâ biwiŋe
    sânduk sâekgât ulitgohoan.” Yawu sâm ulitguman.
  usp-NT: Tantz'ib'ajb'i man wuj ri pi awe Timoteo, ri at tz'etel inca'jol chirij
    Kakaj Jesucristo jwi'l niq'ui' cub'ul kach'ol chirij. Chwaj chi Kakaj Dios pach
    Kakaj Jesucristo ri Kajawl tijye' rutzil ranm chawe y tril c'ur awch y tijye'
    utzil laj awanm.
  zav-NT: Na' chzoɉa' le' Temtio dao'. Banona' le' ca xi'iṉa' laogüe de'en bsed blo'ida'
    le' par chonḻilažo'o X̱ancho Cristo Jeso'osən'. Chona' orasyon chṉaba' lao X̱acho
    Diozən' na' lao X̱ancho Cristo Jeso'osən' əsa'aclenšgue' le', na' yesyə'əyašə'
    yesyə'əži'ilaže'e le', na' so'onšgue' ca so cuezo' binḻo len xbab de'en yo'o ḻo'o
    yic̱hɉla'ažda'ogo'onə'.
  sgz-sgz: Uri narsam Timoteo, iáu ngoro natung muswan apong, kápkabin iau keksa pas
    iáu uri ruruna erei ukte kipi. Iau sung Káláu Kák git mái Iesu Karisito kángit
    Konom suri diara tari kándiar artangan má kándiar bál matau má armámna mul uri
    narsam.
  kek-NT: At Timoteo, yo̱quin chi tz'i̱bac a̱cuiq'uin. Chanchanat li tz'akal cualal
    nak cuancat xban nak chicuu xapa̱b li Cristo. Chicua̱nk taxak a̱cuiq'uin li usilal,
    li uxta̱n ut li tuktu̱quilal li naxq'ue li Dios li kaYucua' ut li naxq'ue li Ka̱cua'
    Jesucristo.
  blz-NT: Bona i Timotius, men yaku' popo'anakmo na sa'angu' kaparasaya'an! Sulano
    kaporean, lino-linoan, ka' koratongan men ringkat na Alaata'ala Tama na surugaa,
    ka' i Kristus Yesus, Tumpunta, surioon na tutuo'om.
  poe-NT: Ikjian tí xroon chrꞌanhan jaha Timoteo. Tꞌíkua̱n éxí xja̱nna tí jaha kíxin
    jaha tinkachónkia Cristo Jesús. Kjuasáyé Itꞌéni Dios la ko Ìnchéni Jesucristo
    chrókjuintaya̱van chꞌán la ko chrókui̱konóa̱ha chꞌán kíxin kjuaxróxin tsjakꞌe
    jaha.
  san-TAM: அஸ்மாகம்ʼ தாத ஈஸ்²வரோ(அ)ஸ்மாகம்ʼ ப்ரபு⁴ ர்யீஸு²க்²ரீஷ்டஸ்²ச த்வயி அநுக்³ரஹம்ʼ
    த³யாம்ʼ ஸா²ந்திஞ்ச குர்ய்யாஸ்தாம்ʼ|
  cof-NT: '@see-verse:1TI.001.001'
  srm-NT: '@see-verse:1TI.001.001'
  qvs-NT: Jesukristuta allita kreyishkaykirayku willayki wambrayni kanaykita. Kay
    kartata killkashpa munani Tata Diosninchi Señorninchi Jesukristuwan yanapashunaykipa
    kuyashunaykipa kushichishunaykipa.
  zca-NT: Kixëla yech re' lol, Timoteo, lu nak nela tu xga'na, por ngwayilal widi'zh
    che'n Krist Jesús kwa'n midizha lol; lë' Xuz be Dios no Señor Krist Jesús gaknul,
    no lats laxto' Me lu, no zil chul dizde le'n laxto'l.
  cbc-NT: Timoteo, mʉrẽ ati cartare mʉ quetibʉjʉ woajoʉ yʉ átiya. Mʉ pʉame yʉ macʉ̃rẽ
    bairo caãcʉ̃ mʉ ãniña, yʉ caquetibʉjʉriquere tʉ̃goʉsari bero yʉrea bairo Jesucristo
    mena mʉ catʉ̃goñatutuarije jʉ̃gori. Bairi marĩ Pacʉ Dios, marĩ Quetiupaʉ Jesucristo
    mena caroare mʉ cʉ̃ jonemoáto. Caroaro ãmeo maimasĩrĩqũẽ cʉ̃ãrẽ mʉ cʉ̃ jonemoáto.
    Tunu bairoa caroaro yerijõrõ ãnajẽ cʉtaje cʉ̃ãrẽ cʉ̃ jonemoáto mʉrẽ.
  qxo-NT: '@see-verse:1TI.001.001'
  mox-mox: Oʼa Timoti yaʼawanatuna aqiaqieu, mana oʼa be yaʼa Keliso ana tovetumaqana.
    Tamada Yaubada ta eda Kaiwabu Ieisu Keliso edi veyoluba be, edi nuakolokolo ta
    wese edi nuadaumwala ʼiuya.
  kew-kew: Timoti, neme lagisude epe agaa pagoa neme kone rulae. Goa pua nere ora
    nina si ya-pulu neme go pepare ne piri-para epenalo repaato. Gore Aapa Gote-para
    niaana Aa Mudu Yesu Krais lapome nipuna epe raba meape kone-para odo omape kone-para
    kuma pi lo robaa niaa guaaya.
  dww-dww: Tam Timoti ḡarome uma letanama yà girugirumina. Am waisumaḡe tam taugu
    natuḡomiguma. Tamadama Mamaitua be dà Badama Yesu Keriso adi raukiviverema, adi
    raunuatoima be adi subama ḡarome ta kenana.
  twi-ASANTE: 'Meretwerɛ akɔma Timoteo a ɔyɛ me ba kann wɔ gyidie no mu: Agya Onyankopɔn
    ne Kristo Yesu a ɔyɛ yɛn Awurade no adom, mmɔborɔhunu ne asomdwoeɛ nka mo.'
  aoj-aoj: Aeꞌ andaꞌmenago basef ifimba inaꞌ Timoti, inaꞌ nahapifa God deiꞌ nataga
    nogame aeꞌinai endilisi. Aeꞌ aꞌi God noloma Krais Jisas dembinai afaꞌinai muti
    uwahipina motopalopena dowaf mowaꞌ banagaena, opaf ineꞌifi fope saꞌombel.
  cbv-cbv: Timoteo, meemdíh Jesúíh doonádih weemjéh wã bohénachah joinít, Jesúsdih
    ma jwíih jepahachah, wã wʉ̃ʉ́h panihni ma jʉmna caá. Dios jwĩ íip, jwĩ Maáh Jesucristobʉt
    oi jĩ́gah ennit, ĩ teo wáaca naáh, ma tʉ́i jʉmat pínah niijná.
  taw-taw: Timoti, nad yad ayɨp Klays nop gos lɨnopul tek ak, ñɨ yad mɨdeban. Pen
    mɨj anɨb ak ñu kɨl tɨkɨl nep ñebin. Bapi God chɨn ak ayɨp, Bɨawl chɨn Klays Jisas
    ayɨp, kɨli apɨlmɨŋal nep yɨmug nɨŋɨd gɨtep gɨlɨg kod mɨdel, mɨdtep gɨnɨmɨn.
  jic-NT: Timoteo, pülücj jin tji'yüsa la tjejay napj Jesucristo po'ó. Nasa tepyon
    jipj Jesucristo lal. Po 'üsüs jin tji'yüsa, tsjicj si 'üsǘ jinwá, popay si 'üsǘ
    liji na. Jipj mpes nin pyac quinam. Dios cupj qjuis Papay, Jesucristo cupj qjuis
    Jepa Püné. Najas 'üsüs way lajay yupj jipj mpes. Najas yupj lovin cyapj mp'a'sacj,
    malala 'e palá na. Najas pjü mpes ma jele nsem, nin la mijicj yupj.
  zap-NT: Rkaa noo gyiichree yxaal noo we lo de Timotew ne nak de zegnak zhiin noo
    ne rlaleedx be Jesucrist. Dëdyuzh Xuz be yrup Ne Jesucrist gaknonen de no yles
    lextoo Ne de no yseleedx Ne gyelendxi lo de.
  wer-wer: '@see-verse:1TI.001.001'
  ipi-ipi: Wamba nambato Gotena pii layene epene oko nimba langewa okone nimbato bilipi
    lo atele mambele, Timoti nimba nambana iwanane enene gulo atele. Wuaneko, nanimana
    Akali Andane Jisasa Kataisa-la, Ayiane Gote-la, okonelapo-mane nimba ondowa moyoto,
    nimbana yamapane mo tambo laya yakale lo nambato pote leyo.
  qul-NT: Cay cartata escribimuyqui, creeypi verdadero churíy, Timoteo. Dios Tatanchis
    Señorninchis Jesucristopiwan favorninwan, qhuyapayacuyninwan, sonko tiyaycuyninpiwan
    kanta bendicichun.
  ter-NT: Mbahúkinopea ra koyuhópeti Timotí, iti koati kaná'uti nje'éxa vo'oku kívivo
    Jesus yaneko ngoyuhó'inopea koêku. Iká'iparaxapi Itukó'oviti, Ha'a ûti, yoko Kristu
    Jesus Vúnae, uhá koêti ne únatinoe koekúti ukeâti xokóyoke. Koane itúkapumaka
    hána'itike seánakopi yóvoheixo, koane úhepetike isoneûti ukeâti xokóyoke.
  bmr-NT: Timoteo ɨɨdi caatɨnɨhi jihaameque ɨɨjoho tamiyaabo tamiyaavogofeenedɨ ɨɨcɨɨbo
    taseemene idiicaabedi. Imeguehi ɨco Dios Moocaani, bu Mohaivojɨɨbo Jesucristo
    icamɨsi ɨɨdaasugomaño imino omoonɨnoma, sajeebɨɨco aacɨnoma icano idiicanoco.
  fuf-fuf: Mi salminii ma yo Timotee, an oo ɓiɗɗo an e nder gomɗinal. Yo Alla Baabaajo
    on e Iisaa Almasiihu Joomi men on yeɗe moƴƴere e yurmeende e ɓuttu.
  bhl-bhl: '@see-verse:1TI.001.001'
  ons-ons: Na Timoti, naŋane kibi ge iwa qe ginmaile, ge naŋane giponne koboine, mali
    malipse weku, maine Anutu Magak so Yesu Kristo, Waomze eto mosopgane more sot
    turuŋone nigetosiake, paki peam gingeik.
  con-NTPO: Ña dutssi'ye Timoteo, quenga gi tevaen'jen. Ña condasesi Na'sune pañamba
    in'jamba qui ñoa'me ña dutssi'yea'can. In'jan gi cuintsu Chiga ingi Quitsa, Na'su
    Cristo Jesús'qque quema mende'yepa ñotsse tsonsi opatsse canseye.
  ghs-ghs: '@see-verse:1TI.001.001'
  peg-peg: ପାର୍ତିତ ଜାର୍‌ ଦରମ୍‌ ମାଜ଼ି ତିମତି ଲାଗାଂ ଆକି ଲେକିକିନାଙ୍ଗା, ଆବା ଇସ୍ୱର୍‌ ଆରି
    ମା ମାପ୍ରୁ କ୍ରିସ୍ଟ ଜିସୁତାଂ ଉପ୍‌କାର୍‌, ଦୟା, ଆରି ସୁସ୍ତା ମି କାଜିଂ ଆଏତ୍‌ ।
  txu-NT: '@see-verse:1TI.001.001'
  eng-WEBU: 'to Timothy, my true child in faith: Grace, mercy, and peace from God
    our Father and Christ Jesus our Lord.'
  gnw-NT: Aicuatía cua tupapire ndeve, Timoteo. Nde co jae cheraɨ añetete vae yandepurugüɨrovia
    re. YandeRu Tumpa jare yandeYa Jesucristo tumee ndeve ipɨacavi jare ipuruparareco
    jare ipɨacatu.
  mux-mux: ⸤Nu ‘Krais-nga yili molkunu konjani.’ nimbu na-ni nu nokuliu,⸥ nu kene
    olsula Krais-nga yisele molembuláliinga nu nanga kandi-málu Timoti nu pepá ili
    topu siker. Lapa Pulu Yili kene oliunga Auli Krais Yesos-seleni nu we kondu kolku
    teku konjukulu, nu-ni walse-walse ulu mare teku kis-sini kene nu kondu kolkulu
    “Mindili nani.” naa nikulu, ‘Nu numanu waengu nipili táka-nikunu molani.’ niangli.
  maj-NT: Tífaniñaha Timoteo̱, ji xi ntína̱ a̱t'aha̱ nkuhú xi s'ejinná. Katsjáhi kju̱a̱nda
    ko̱ kju̱a̱jyu Nti̱a̱ Na̱'miná ko̱ Nda̱ Nti̱a̱ná Cristo̱ Jesu ko̱ nda katasehi.
  bkq-NT: Xirâ âyam kâinwenily, Timóteo, Jesus mâinwântobyry wâgâ ymery ara kâenkyly
    mawylygue. Âynynâ Kunwym Deusram, Kywymâry Cristo Jesusram warâ kâenkadyly, koendâ
    mâzehohoem, âtyendâlâ itoem, akaladâni peba itoem warâ.
  kue-kue: Timoti, pirngi mina ene na wana kaima motnga. Na pepa i bogl teinga. God
    Neno ya Yesus Krais nono Yaglkandeno, ye wakaimo ya mitno goglkwa ya nomano pokndungwa
    i ene mina panambiwo.
  cot-NT: Imaica nontioncaquempi, irijani Timoteo. Nirijanintamajataquempi, naroguentitari
    tsaroventacaaquempica. Noninquequea incavintsajamajataquempi Aapani Irioshi aisa
    Amajirote Quirishito Jesoshi, noninque impintsatacomajataquempi, inchoocatacaaquempi
    cameetsa aatonijite pishoshoguitetajatsi.
  bnp-bnp: A here lakene vomu, o Timoti. Ioe o manga e tugu muholi, a vuhuna tu luhoi
    torea e Kristo. A Vure, e Tamane hita, turane Bakovi Dagi ne hita e Isu Kristo,
    ru gu rata kamumu ioe, ru gu dodo ioe, ru gu habi a nivalemu vomu.
  apn-NT: 'Nà ra ate ixkapẽr mar xà hkôt Jejus kôt amnhĩ xãm jakamã te apê ixkra pyràk
    Ximotre. Jakamã na pa hte ato Mẽpanhĩpêêxà maati Tĩrtũm mẽ panhõ Pahihti Jejus
    Kris wa hwỳr o ixpa nẽ ato wa hwỳr o: —Pa Tĩrtũm mẽ Pahihti wa. E Ximotre ho na
    pa war awỳr kaxyw. Kwa kêr ka wa kamã axukaprĩ nẽ kutã war anojarêt rãhã ho wa
    ri apa. Kot kaj wa ã ho mex anẽ nhũm war anhỹ hã hamakêtkati nẽ àmnhĩx pa ho pa.
    Anhỹr o na pa hte war ato kuwỳ'
  ctp-NT: Ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin nuꞌwin, Timu, chaꞌ ñaꞌan tiꞌ sñiěnꞌ,
    ngwañaꞌan lka nuꞌwin, chaꞌ msñii chaꞌ ꞌin Jesucristo ti xa nu ngwaꞌuǔn chaꞌ kanꞌ
    ꞌiin. Nde tñan nchka tiǎnꞌ chaꞌ ka ꞌiin, chaꞌ ti kuꞌni Ndiose Stian chaꞌ suꞌwe
    loꞌoo, chaꞌ chka tꞌnan tiꞌ Ni ꞌiin, chaꞌ ngwañaꞌan kuꞌni Ni chaꞌ tiin ti tyiꞌin
    kasiya ꞌiin chunꞌ Jesucristo nu nka Xꞌnaan.
  opm-opm: Timoti go norhe meng naporpat ohe pe oh go Krais ohwi inahatin hatin hanwa
    dahat pat ohoh ihan go norhe namanhetin brer hatin hat pato rim noh mama brak
    mat nasar ohmur. Gin ditadite at Gotsi; Hanipyah Krais Jisas ihitnong noh ma nadahandeipat
    oh Gut gutagute damdapat ma ihirnong imat yah matpera dahapti da ohsi; gutagutsi
    manap goshat paten ohe da ohsi mat paptenmur por nadahandeipatmur.
  bvr-bvr: Dimati (Timothy), a-lay, gun-guna janguny nggula ny-jurda ny-nyaypa walkur,
    ny-jurdiya minypa Christ Jesus ngu-ngurrjinga nggula rrapa nginyipa marr ny-balcha
    nula. Wangarr an-gata Nyanyapa arrku, rrapa Jesus Christ an-gata an-ngayburrpa
    Bunggawa, bitipa abirri-gunggaja barra nggula minypa bitipa burr-guya abirri-mola
    nggula, rrapa bitipa wupa nyanma nginyipa ny-molamola nyi-ni barra, gala barra
    minypa gun-nga ny-borrwa nyi-ni.
  wal-wal: ammanuwaa baggaara ta tumu na7au, Ximootiyoosau ha dabddaabbiyaa xaafais.
    Xoossaa nu Aawaappenne nu Godaa Kiristtoos Yesuusappe aaro kehatettai, maarotettainne
    sarotettai neeyyo gido.
  zad-NT: Chzej' li', Timoteo, nako' ka dowalj bi' c̱ha' daa nakcho txen chonḻilall'cho
    Jesucrístona'. X̱acho Chioza' len X̱ancho Cristo Jesúza' gaklenshgagake' li',
    na' yiyesh'lall'gakile' li', na' gongake' ka so' mbalaz.
  kmg-kmg: mitio motec jâmbâŋ-nane Timoteo go papia ši qâreŋke-garekopac. Anutu Mamac
    â Wofuŋ-nâŋec Kristo Jesu eraonec aki anonoc â uruc jauŋ â wama gorao fotâcnerâ
    fozejec.
  aso-aso: gaza monokuꞌ neniꞌ gipeꞌne gihile loloꞌ ogo minanive geiꞌ Timoteoꞌni nene
    nogize-giduve. Neꞌmine ogosa meteho Oꞌmosolatiꞌ idoꞌ Guvetesi ve Izesuꞌ Kilisitodatiꞌ
    nasahilikisi idoꞌ mulumote ningaaꞌ monovosi idoꞌ hongu lo lamino minaaꞌ monovo
    nesi nene lehizi-gidikesivo geitoꞌ minivoo losa noluve.
  uli-uli: Ngali Timothy, le yesa mel le spegil layi luwul tuwgul le yar Kristiano.
    Deus le Temach mo Kristus Jesus le yach Samol yebe holbuwah ngo ye hamomayi yal
    hagiyeg ngalug ngo ye fang ngalug hopos.
  nin-NT: Ingga yo ko charr ku ùwà Timoti, uzumu jiji ni iga yi. Abachi Aki wa tuku
    Yesu Kristi Atiko amunta wa, a bu na ku ùwà uzizi na bu ki itito nu ùwà ku na
    nu ùwà isu isisurr.
  acu-NT: 'Timoteowa, ju papin aatjame. Ameka wi etsermauka nekasampita tinu asakmin,
    wikia aminka yajutmarchayatnak: Wína nekas uchirua tumawaitme tajame. Ii Apaachiri
    Yus tura ii Apuri Cristo Jesús amincha yainmakarti, tura amincha wait anentramrarti,
    tura angkan pengker pujustinasha suramsarti tusan amin aatkun pujajai.'
  cak-WNT: Ntz'ibaj c'a el re wuj re' chawe riyit Timoteo ri can yit achi'el nuc'ajol,
    ruma can animan wi ri Jesucristo. Ri utzil, ri joyowanic y ri uxlanibel c'u'x
    ri nuya' ri Katata' Dios y ri Kajaf Cristo Jesús xtic'oje' ta c'a pan awánima.
  ebk-ebk: Nauy nan suratku kan he-a Timoteo ay ifilangku as tit-iwa ay anakku kiapú
    as nan enmafurotam. Sapay koma ta mawawacha nan grasya, sug-ang ya nan natalna
    ay numnum kan he-a ay nurpu kan Dios Ama ya kan Cristo Jesus ay Apo takú.
  spa-PDDPT: a Timoteo, legítimo hijo en la fe. Gracia, misericordia, paz de Dios
    Padre y de Cristo Jesús nuestro Señor.
  ruf-ruf: Nokwandikila Timoteo imwanangu ghendoghendo mne inoghola. Nokulombela kwa
    Aba wetu Imulungu na Imtwatsa Yesu Kiristu yamtendeleni uluso na yamwikeni tseghamba.
  gun-gun: Ndee Timóteo pe axarura. Rejeroviaa py xera'y ete rami reiko. Tove terendu
    Nhanderuete ha'e nhande-Senhor Jesus Cristo guigua mborayvu, nemboaxya ha'e mby'a
    porã.
  agu-BL: Na chintzan tan stz'ibe'n nin yi carte'j tzawetz Timoteo, yi aẍ incy'ajl
    tane'n tk'ab Jesucristo. Tak' tzaj Kataj Ryos tu Kajcaw Cristo Jesús yi banl tu
    tzatzin paz tzawibaj.
  isn-isn: 'kung''wa Timoteo ung''wanane nuatai muuhueli: Nekanda, ukende nuupolo
    nuupumile kung''wi Tunda Tata nukung''wa Yesu Kilisto Mukulu witu.'
  eng-PEV: '@see-verse:1TI.001.001'
  ilo-ULB: 'Kenni Timoteo, a pudno nga anak iti pammati: Ti parabur, asi, ken kapia
    manipud iti Dios Ama ken ni Cristo Jesus nga Apotayo.'
  pir-NT: Mʉhʉre Timoteore Jesu yere buhei. Yʉhʉ sa ni buhegʉ̃ tʉhogʉ Jesure wacũ
    tutua dʉcari mʉhʉ. Sa yegʉ mʉhʉ potota yʉhʉ macʉ yero saha ijigʉta nine. Sa yegʉ
    Cohãcjʉ̃ mari Pacʉ mehna, mari pʉhtoro Jesucristo mehna mʉhʉre quehnoa dutiaja.
    Sa yegʉ mʉhʉre paja ihñañe tiquina yedohoye mehna quehnoano ijiya mʉhʉ.
  anv-NT: Ntɔme ŋwɛ yina ɛta wyɛɛ́ Timɔti. Wɔ ɔlú ɛké maá wa wáwálé gétúgé
    ɛsé ne wɔ défyɛɛ́ metɔɔ́ né depɔré Jisɔs. Nnɛnemmyɛ nnó Ntɛ sé Ɛsɔwɔ ne
    Ata Kras Jisɔs alɛrege wɔ galɔ́gálɔ́, agɛne wɔ meshwɛ, ne apyɛ nesɔ ne bwɔ́ ne
    bɛ ne wɔ.
  sab-NT: '@see-verse:1TI.001.001'
  tmd-tmd: Timoti. Krais mönö wä akwör yad nölmön, Krais Jisas nugw pɨlö aku mɨ, nagö
    ha wä nɨ, me rɨ rɨbyöx nugumɨdla. Acö God aipam, Nöbö Dib ana Krais Jisas aipam,
    nagö uliöxön, pɨ ösös rɨ ri abön nugwidɨx mɨdɨŋ, naŋ tar mɨd ri ab gɨ mɨdö.
  acr-NNT: Kantzꞌibꞌaj pan waꞌ wa carta chawe riꞌat Timoteo, ri paqatzij wi at nukꞌajol
    chupa rubꞌiꞌ ri Cristo ma wuma riꞌin xakoj rubꞌiꞌ Rire. Chakꞌulu kꞌu ri unimal
    rutzil kꞌuꞌxaj, ri relej kꞌuꞌxaj y ri utzil chomal re ri Qaqaw Dios y re ri Qanimajawal
    Jesucristo.
  kpg-kpg: ang gi Timothy, dagu dama daane donu mai di hagadonu. God tadau Damana
    mo Jesus Christ tadau Dagi, gi dugu adu gi di goe tumaalia, di aloho, mo di noho
    i di aumaalia.
  taj-taj: '@see-verse:1TI.001.001'
  avt-avt: Hi Pol hi hesiuwe tɨwei ik ken ti Timoti, ti hɨre nɨkan kai kerekek ke
    menmen me God. Hi hanhan God Haai ketike Krais Jisas Mɨtɨk Iuwe kaiu han yaaik
    kɨrakɨt tatu tatikewit, hɨrakɨt hanhanit tatrekyut yaaim te ti ehu werek werek.
  cbk-cbk: Ta escribi yo para contigo, Timoteo, mi verdadero hijo na fe. Ojala que
    el Dios Padre y si Jesucristo el di aton Señor ay dale contigo el di ila gran
    favor, lastima, y paz.
  uig-ARA: ئېتىقاد يولىدىكى ئۆزۈمنىڭ سادىق ئوغلۇم بولغان تىموتىيغا سالام. خۇدائاتىمىز
    ۋە رەببىمىز مەسىھ ئەيسادىن ساڭا مېھىر-شەپقەت، رەھىمدىللىك ۋە خاتىرجەملىك بولغاي!
  tuf-tuf: Timotéou, bahan as acu ajmár wacján wanro. As ajc cut chihtá uní bi cajac
    reht as acu wacján wanro. Sirat Tetát cat Cara Jesucrístoat cat bah sehnác etar
    aját bah cuitar conro. Bah obir yajcayta acu, bah cuécuti acu, bah ohbac ítayta
    acu conro.
  abx-abx: Tigsurat-koy to para si ka'aw Timoteo, ka'aw nga ungod dadi'-ko tungod
    si pagtu'o. Amalako ako si Diyos Tata' pati' si Kristo Jesus nga Paragdalum-ta
    nga sa'angkun-mo i mapinalangga'on pagpanginanu-na, i kalu'uy-na pati' i kamurayaw-na
    mga iya.
  mco-NT: Cham ɨɨch miich nijayɨ̈y Timoteo. Jadu'n njɨhuɨ̈y nej ɨɨch miich ngɨ'm'ung'adyii,
    co miich Dios ytɨy'ajt tɨ mbaady ma ɨɨch. Huen Dios Teedy etz Cristo Jesús ɨɨch
    ajt nhuindzɨn may'ajt tunɨpy mɨɨd miich, huen xypa'ayoohuɨpy etz xyajjotcugɨ̈huɨpy.
  cpb-NT: Eeroka nosankenatzini Timoteo, noshiyakaakemi notomi nowimi akemisantanaira.
    Onkamintha ineshironkataimi Ashitairi Pawa eejatzi Awinkatharite Cristo Jesús,
    okamintha retakotemi, piñagairo pisaikai kameethaini.
  aon-aon: '@see-verse:1TI.001.001'
  hus-NT-2005: Timoteo, tu dhutsuntsal jechéꞌ an ti úw, xi nanáꞌ tu chuꞌtal jelti
    jun u chakámil kʼal tin kwenta an belomtaláb xi koꞌol. U léꞌ ka bachʼwal an alwaꞌtaláb,
    an yajnantsixtaláb ani an kʼijidhtaláb xi tál ba ni Tátaꞌ Dios ani ba ni Ajátik
    Jesukristo.
  mig-NT: 'Cháa‑ri̱ tutu̱ yá''a nuu̱ Timoteo, se̱''e ndija‑ri̱ ja̱ ní skándíja‑ri̱:
    Tu̱''un luu íó ini̱‑ya̱, jíín tú''un kúndá''ú ini̱‑ya̱, jíín tú''un kuaká''nu
    ini̱ ja̱ kíi nuu̱ máá Táa̱‑yo̱ Dios, jíín núu̱ máá Jíto''o̱‑yo̱ Cristo Jesús,
    ná kóo jíín‑ró.'
  bps-bps: Smulat agu di ge Timoti, ge i glut tingàgu di kafaglutta di ku Dyisas Krayst.
    Kayègu ku banlé ge Màta Dwata na Amuta Dyisas Krayst kafye, kakdo, na ktanak nawa.
  mbs-mbs: Simolat a kamno, Timoteo. Iling ka te ontò batà ko tandà te pegpemenal
    no ki Cristo. Ibeg ko, tebangan ka, aw keidowan ka, aw begayan ka te kelinaw te
    pedowan lekat te Amay tadon Timanem aw Pengolo tadon si Jesu Cristo.
  tof-tof: Timoti, ka marüka wialómdóla. Ma kürü amkoman siman olomzanla, zitülkus
    ka marü tangmamtirrü marü amkoman angun dódórr ainüm. Ka tóredóla, sab ⌊gail tonarr⌋,
    gyaur, akó paud marüka asi ki kwarilün God mibü Abdógab akó Kerriso Yesu, mibü
    ⌊Lod⌋.
  cme-NT: Mi nyɛgãaŋ-yo da mi hã Timote nuɔnɛi. Diiloŋ-hũmelle-na, nii dii mɛi
    fɛrɛŋ biɛŋ nuɔ. I To‑i Diiloŋo‑i, baa Itieŋo‑i Yesu-Kirsa‑i, ba ce hujarre niɛ
    aa kãyã-niɛ aa fɛ̃ ŋ huɔŋga‑i.
  sus-sus: N na yi bataaxɛ sɛbɛfe Timote nan ma, naxan findixi n ma di yati ra a danxaniya
    ki ma. Baba Ala nun won Marigi Isa, Ala xa Mixi Sugandixi, e xa hinnɛ nun bɔɲɛsa
    fi i ma, e xa kinikini i ma.
  pon-2006: 'Ong Timoty, nei pwutak mehlel nan pwoson: Koht Samatail oh Krais Sises
    atail Kaun en ketin kupwureiuk oh ketikihong uhk kalahngan, mahk, oh popohl.'
  dad-dad: Timoti, momoiya bun neu kesu bagai, bun pas enei atotof. Tamada Negur ado
    neda Odug Kristus Jesus neid wau ifenẽya, wau yũya ado, wau inosiya, õ bun ibodõf.
  zab-NT: Cacuáa cartré par liú Timoteo, te pur par nare liú noo zecac tuby llingaana
    pur ni tubylote roldilaaznɨ Jesucrist. Xtadnɨ Dios ne Dad Jesucrist gunldeeny
    quiu, ilaslaazny liú, ne iguaadny liú guelnaldiulaaz.
  jae-jae: tec kato ŋoc papia tonec gêdêŋ aôm, Timote. Aôm kôtu aê latuc kêtu kôkêŋ
    gêwiŋŋa. Tameŋi Anôtô agêc aêacnêŋ Apômtau Kilisi Jesu nêŋ moasiŋ to taêŋ walô
    ma biŋmalô êndêŋ aôm êwac.
  ksd-ksd: 'tadav Timoteo, a natugu tuna ta ra nurnur: A varmari, ma ra bala na varmari,
    ma ra malmal, tai God Tama i dat, ma Kristo Iesu kada Luluai.'
  msm-NT: '@see-verse:1TI.001.001'
  myk-myk: Na wu tun mu Timote mu, mu wemu wʼa pye nɛ ja yɛ pyaa pyaa nʼa daa wu funŋɔ
    ni ge. Wù To Kilɛ ni wù Kafɔɔ Yesu Kirisa ni, pu niimɛ kan ma mu, pʼi da ɲuŋɔ
    ɲaari ma na, pʼi ɲaɲiŋɛ kan ma mu.
  sbe-sbe: Leta ta ya kuliyawa Timoti kalimwai. Sunuma ta debanaena kowa meta natugu
    mamohoina. Taba Yaubada Tamada yo Yesu Keliso yoda Guiyau yodi kabinamwa, yodi
    katekamkamna yo yodi nuwadaumwali se lediwa kalimwai.
  mcr-mcr: Timoti, si quuvqe, nyi eqiyäŋqä-pa eqiyäŋä-qae, si ŋqä ymeqä naqä-qakuä-qukiyi.
    Nyi tuwaŋuä tä sinyqä äväwqatqä. Goti Hanjuwä Apiqutä, itaŋga Jisasi Kraisi neqä
    Naqä Iqutä, Iquaqu nätmatqä äŋguänäŋi hiŋgi vqetä, qeqä-tmäkqetä, äwqä haŋuä iŋqä
    pmeqetä ktapinyä.
  cux-NT: '''Úú ngiicá compañero yeⁿ''é chi idingúuⁿ yā carta ''cūū yeⁿ''e dii Timoteo
    chi saⁿ''ā chi cuaacu nííⁿnyúⁿ i''téénu sa Señor Jesucristo yeⁿ''ē yú. Ní alumno
    yeⁿ''é. Ní tan''dúúcā chi daīyá ''tíícā di. Neⁿ''é chi Ndyuūs chiida yú ndúúcū
    Señor Jesucristo yeⁿ''ē yú tée yā dii vaadī n''dai yeⁿ''é yā ndúúcū vaadī ya''ai
    ''iinú yeⁿ''é yā. Ní tée yā dii vaadī ''diiíⁿ yeⁿ''é yā.'
  tur-YTC: '@see-verse:1TI.001.001'
  san-ITR: asmAkaM tAta Ishvaro.asmAkaM prabhu ryIshukhrIShTashcha tvayi anugrahaM
    dayAM shAnti ncha kuryyAstAM|
  bel-N: 'Цімафею, шчыраму дзіцяці ў веры: ласка, літасьць, супакой ад Бога, Айца
    нашага, і Хрыста Ісуса, Госпада нашага.'
  sch-sch: 'Taksônna jâra ka nâipasal diktak, Timothy kôm: Pathien ei Pa le ei
    Pumapa Khrista Jisua han moroina, inriengmuna le inngêina nang pêk rese.'
  mic-MIQNT: Teli gsalul pa wijei aq 'ngwis Gjinisgamewigtug muta ta'n tel gina'muei
    na gi'l getlams'tasin. Etamgig Gjinisgam gujjinu aq Se'suguli, Gjisaqamawminu,
    ul'telmulinew, ewlitelmulinew, aq ignmulinew uggelu'lgmuow, aq wantaqo'ti 'ggamlamung.
  huu-NT: '@see-verse:1TI.001.001'
  jiv-NT: Timiutéu, ju̱ papin áateajme. Wi ujakam Yus-shuar ajasu asam nekas winia
    uchirua áinkiaitme. Tuma asakmin Yus Apasha tura ii Uuntri̱ Jesukrístusha ti anenma
    ásar waitnentramainiak imiatkinchanum ti shiir pujustinian yainmakarti.
  otm-NT: Dí pɛnh'na n'da ra søcuą gra Timoteo, tengu'bʉ majuąni ma ts'ʉnt'ʉ i, ngue
    ya dá xän'na ma t'ɛ̨c'yɛihʉ. Nɛ dí äp Oją ma Tahʉ di 'da'a rá mate nɛ rán huɛ̨cate,
    nɛ da hyut'a ni mbʉi a ra Cristo Jesús ma Hmuhʉ.
  dah-dah: Gebe Al Kuruŋ niŋ saba girde himeke keŋkela po gama irde hayen goke teŋbe
    urne nigen wor po yeŋ nurde guneŋ himyen. Niŋgeb nebe Nanniniŋ Al Kuruŋya Kuruŋniniŋ
    Yesu Kristuya beleŋ ge goyen buniŋeŋ girde igiŋ igiŋ girke bege kamke igiŋ po
    hiwoŋ yeŋ gusuŋaŋ yirde hime.
  tnk-tnk: Iakamrai nəkukuə i mik, Timoti. Ia nahatətəien səkrau ikəmwhen ia nərɨk
    pərhien. Pwəh Tata Kumwesən mɨne Iesu Kristo Iərɨmənu səkɨtaha trouəriari pehe
    namasanien mɨne napiien mɨne nəmərinuien mik.
  kpr-kpr: '@see-verse:1TI.001.001'
  san-IAS: asmākaṁ tāta īśvaro'smākaṁ prabhu ryīśukhrīṣṭaśca tvayi anugrahaṁ dayāṁ
    śāntiñca kuryyāstāṁ|
  nho-nho: '@see-verse:1TI.001.001'
  gym-NT: '@see-verse:1TI.001.001'
  azg-NT: '@see-verse:1TI.001.001'
  bhd-bhd: अवं ई चिट्ठी तीमुथियुसे जो लिखने लोरोईं। हे तीमुथियुस तू मेरे मट्ठे ज़ेरू
    आस, किजोकि ज़ेन्च़रे अवं विश्वास केरताईं तेन्च़रे तू भी विश्वास केरतस। अवं प्रार्थना
    केरताईं इश्शो बाजी परमेशर ते प्रभु यीशु मसीह तीं अनुग्रह, दया त कने शान्ति देतो
    राए।
  too-NT: Timoteo, quit ictzo'knuni'mā'ni'. Hui'x hua'chi qui'o'kxa' porque icmākalhlaka'ī'nīni'
    ixtachihuīn Dios. Dios camaktaka'lhni' lā' calakalhu'mani'. Lā' xa'nca calatahui'la'
    ixpālacata quinTāta'ca'n Dios lā' Jesucristo quiMāpa'ksīni'ca'n.
  ind-AYT: Untuk Timotius, anak yang sah dalam iman. Anugerah, belas kasih, dan damai
    sejahtera dari Allah Bapa kita dan Yesus Kristus, Tuhan kita.
  cjo-NT: '@see-verse:1TI.001.001'
  nsn-nsn: Timoti, ingga misianahiampe paha tuguo tun gitier siokono pe regira nitagorong
    man. God ge Tamagigeig me Iesu Kristo ura heir tar nimalauelhir keip tar niueldolom,
    kaura uahiarouo tamiuoum.
  san-DEV: अस्माकं तात ईश्वरोऽस्माकं प्रभु र्यीशुख्रीष्टश्च त्वयि अनुग्रहं दयां शान्तिञ्च
    कुर्य्यास्तां।
  tna-NT: Timoteo, mida da quema Cristo jepuiti ebacua. Tata Diusu, Echua Puji Jesucristo
    detse ja ibuneba putsu, nimepijajametaque.
  lid-lid: 'Jo atorou la-ukei dah i tam Timoti, ou naduk handru i san ta budon handru:
    Tikisiy ma mondrei ta tama taha Kindrei ma Krais Jises, iy Laban tataha badeh,
    kudu hawem.'
  wim-wim: Nintiy Timothya keꞌ nhengk ngatharam yimanangana, ngayan puth Jesus Christ.antam
    wik waaꞌ-waaꞌang nungkar, nint ngulan ngangk theeꞌan nungantweya. Ngay kaangk
    pul piip God.angan aꞌ Lord Jesus Christ.angan ngangk minangam iiy-iiyowpul nungkar,
    maꞌ-aath-aathowpul nintang, aꞌ puth ngangk min yumpowpul nintang.
  zga-M: hya Timotheo umanango uvayelyeli khulwedkho uluhungo, Ulyesayo ne amani nchincho
    nchi homana Nguluve Udaada Uyesu Kilisiti Untwa veto.
  yom-yom: mfidisidi nkanda kuidi Timote, muanꞌama wu kiedika mu minu. Bika nlemvo,
    mambote ayi ndembama bi Nzambi Tata ayi bi Klisto Yesu Pfumueto bibanga yaku.
  san-SIN: අස්මාකං තාත ඊශ්වරෝ(අ)ස්මාකං ප්‍රභු ර‍්‍යීශුඛ්‍රීෂ්ටශ්ච ත්වයි අනුග්‍රහං
    දයාං ශාන්තිඤ්ච කුර‍්‍ය්‍යාස්තාං|
  yut-yut: Timoti, gak nandaŋ gadat asal do nak da gandabo gak monjɨnosi asal. On
    papia gak do mandaŋ gamɨsat. Piŋkop Dat ae Amɨn Tagɨnin Yesu Kristo dakon bupmɨni
    gat ae but yawotni gat gagon tosak.
  grc-BYZ: Τιμοθέῳ γνησίῳ τέκνῳ ἐν πίστει· χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν
    καὶ Χριστοῦ Ἰησοῦ τοῦ Κυρίου ἡμῶν.
  cpc-NT: Iiroka nosankinatzini Timoteo, nokimitakaantzimi notomi nowimi akimisantanai.
    Inkamintha inishironkataimi Ashitairi Pawa iijatzi Awinkathariti Cristo Jesús,
    inkamintha jitakotimi, piñiiro pisaiki kamiitha.
  nhg-NT: Temetzejcuelfea ini nönca cörta para taja, Timoteo, tli tecaca quieme tenoconie
    de melöhuac, ipampa tomoneltocac ca Cristo por medio de naja. Deus toTajtzi hua
    toTlöcatzintle Cristo Jesús ma metzmacacö tieinfavur, hua tieintlöocolteles, hua
    yulsiebelestle.
  nya-nya: Kwa Timoteyo mwana wanga weniweni mʼchikhulupiriro. Chisomo, chifundo ndi
    mtendere zochokera kwa Mulungu Atate ndi Khristu Yesu Ambuye athu zikhale ndi
    iwe.
  ngu-NT: Nimitztlajcuilhuia in tlajcuilolamatl, Timoteo, notlajsojcaconetzin itech
    Jesucristo. Ma Dios toTajtzin niman Cristo Jesús toTeco ma mitzmacacan intlatiochihualis
    niman inteicnelilis niman inyolsehuilis.
  kup-kup: Met Timoti ni deip honeo Iesuz homehot hezaek ni nem ro pimaupuz zut ravat
    hezap ok. Met God ma Iesu Kristo darim Amipuhö masakavor zakepiv ni nanohopanen
    lop tinarinañ hekez ne zait toh.
  jid-jid: Hi ni Timotawus janji vre u kpayeim. Alheri, jinkai ni sun si rji ni Rji
    Iti ni Kristi Yesu Bachi mbu.
  wmw-wmw: Nankukwandikira uwe Timotiyu, mwanangu wa kweli nkati ya kwamini. Mwenyezimungu
    Baba wetu, pamoja na Almasihi Insa, Mwenye wetu, wakujanliye rehema na salama,
    na wakutendere huruma.
  gmv-GGM: Ammanon taas tumu naa gidida Ximttoossas Xoossa nu Aawape nu Goda Yesus
    kiristtoossape kiyateth, maarotethine saroy nees gido.
  ssg-ssg: Timoti, o masin natuk wanen nake o soh hawane kakai Haeu ti nga kaxi ahuti
    haniwen o. Nga kamei Haeu tel Tamakako ma Jises Krais tel Masiwi ti kako lehe
    lalu kola lalape soliaialalu hetekie tatahan ma hatona hasolia tiam.
  zpo-NT: Nkee na yech ne lo lu Timoteo. Wlipa na, lu nak mod xgaan na lo kwaan nak
    cheen Xaa Nabeyy. Nzhekla na luu Dios, xaa nak Xuz be, nu Jesucrist, Xaa Nabeyy
    be, re yalnkela cheen xaa lo lu, nu noka nzhekla na lesla xaa ne xaa lu, zee nix
    doo gak lextoo lu.
  poy-poy: Nukulembera Timotewu yaguwera gambira mwana gwangu gwa nakaka munjimiru.
    Mlungu Tati gwetu na Mtuwa gwetu Kristu Yesu kakupanani gwenga manemu ga Mlungu
    na lusungu na ponga.
  qwh-NT: Tsemi, allapa cuyë Timoteu, que cartata qamman cartacamü. Qamqa imeca tsurï
    cuentam canqui Jesucristuman marcäquiniquirecur. Y allapam munecü Dios Yayantsic
    y Jesucristuntsic alli queninwan y ancupäquininwan shumaq pasaquicho canequipaq
    yanapecushunequita.
  gaw-gaw: Amu da Timotius, oop̱a genab doyakp̱a na am da beḵalnab daaṯem amu, da
    nahipnu uḏug imu iiḵu yaaṯem. Kayak, ig Mamenig, amu Kristus Jesus ele, ahilah
    ehaniṯak oḵai hamu megṯep amu ahilah oo gai iiṯa doyak kobol amu ahilah maḏoḏ
    ele nahipp̱a daaglagnu ool daaṯe.
  nca-nca: Timoti, sokome ŋa keŋo nakayáŋoteno. Keto iŋondutuwiqo, neneŋo naŋone hamó
    tunoqaró. Anutu Awandoya Kristo Yesu, Uni Paráminanimboya samaka-samaka tuwó te
    kunoro, sikíŋge te kunori, newonde imemo yoroweya.
  zpz-NTPP: Orzeꞌ Timoteo, ya̱ ca̱a̱ gyicy ii nu zeeda̱ ñii lor. Ru nar gal nu na
    yu feñ ne̱ nu nac nu ya̱ bicya̱ nu fert zir ricy cup ru consuel lo Crisht. Orzeꞌ
    Ñgyoozh Uz den nu Shuaan den Jesucrisht gyicy mi faboor nu nap gyicy num ru, nunu
    gashni lagy mi ru, nunu gyicy mi nu cheti ri añ nir.
  zac-NT: Quëquëaꞌa cartë rëꞌ lul, Timoteo, nal cumë ziquë shinia purquë gualdí ldúꞌul
    Jesucristo iurë guniꞌinúa lë́ꞌël dizaꞌquë. Rac shtuaꞌa gápël favurë shtë Dios,
    quë guëgaꞌa lduꞌu më lë́ꞌël, quë rbedchí ldúꞌul por pudërë shtë Dadë Dios con
    Jesucristo, Shlámaꞌa.
  kyg-kyg: Kagesa afika fatago nehana mafaꞌneꞌnimo lama ge Goti mafaꞌneꞌamo Timotigaeꞌmo
    mani avoꞌmo nekaove. Afotimo Gotiꞌe Ala kava neꞌmo Yesu Kalaisiꞌeꞌmo fiku kaha
    maeꞌana kamiteꞌana hanau huꞌana kateꞌanageno kaipamoꞌmo falu hino.
  kmk-kmk: '@see-verse:1TI.001.001'
  cao-NT: Mi qui naa chani quënëquia, Timoteó. Noho baquë jascaria xo mia iquia, Ibo
    tahëhax na. Noba Jahëpa Dios, noba Ibo Jesucristo, tihi cabá mia shomahuano. Mia
    ja noicano. Mia ja ranihuariacano iquia.
  bbr-bbr: O Timoti, is Jisas nukan ämän tamare raita, na nan won Jisas mesin epar
    momon, okon, na isan mokoi senes. Is na okoro jer we musom. Is Anut keser aurim,
    kon wou näu oripas na sareisianik, na mesin wouti monuk, Anut, iken Momonek pak
    iken Näwäu, Krais Jisas awas na pak erek rausa, nan won päurar rawai.
  inb-inb: Kam Timo­teo­ta­mi kai karta kachaiki. Kam, Jesu­cristo­wa suma iuia­rig­manda­mi
    nuka kikinpa wam­bra­sina ka­puangi. Taita Dius i nukan­chipa Iaia Jesu­cristo,
    kamta kuiaspa, lla­kispa, suma iuiai­wa kawa­pua­chu.
  hrv-hrv: 'Timoteju, pravomu sinu u vjeri: milost, milosrđe i mir od Boga Oca i Krista
    Isusa, Gospodina našega!'
  box-NT: Timɔtee, lé ũnɛ́n á ĩ wee túa ho vũahṹ na kà á à na yi, lé bìo
    á wa sĩadéró o Krista yi dã́ní yi á ũ lé ĩ za. Le wàn Maá Dónbeenì
    là a Yeesu Krista na lé wa Ɲúhṹso à wé mu bè-tentewà làa fo. Le ɓa na
    mí waminì lè mí hɛ́ɛrà mia.
  ote-NT: Dí opꞌaꞌi nuꞌi Timu dí ja ra uɛnda gue ma tꞌʉꞌi ngueꞌa̱ go dá zoꞌaꞌi de
    ra jamfri. Ajua̱ ma Dadahʉ ne ma zi Hmuhʉ ra Jesucristo da ja̱pꞌaꞌi, da mɛꞌtsꞌa
    ra nthecate, ne da maxꞌaꞌi pa gui ꞌbʉi te rá ꞌñentho.
  wnu-wnu: End Timoti, nonou oau apand end ne yonou wau ten. Qenu ininou Tain ne Munon
    inubersiau tari Yisas ininou Munon Barai nemusub oau nemenima wo nob ten igoar.
  zam-NT: Ngue que'en ye's ndxè' lool, Timote, lùu co' nac xal xgan'pe' daa loo cón
    che'n co' ndxela's na' cón che'n Jesucrist. Anze'f ndlyazen le' Diox xud na' no
    Tad Jesucrist na' li anggàc con' ndac lool. Ndlyazen lyat lezo' xud na' Diox no
    Tad Jesucrist na' ñèe xud na' Diox no Tad Jesucrist na' lùu. No ndlyazen le' Diox
    xud na' no Tad Jesucrist na' li nagàl yo lezo'l loo ryethe con' no que tee banl
    rye ndal no rye ndye'thl làth xtàal.
  zyp-NT: zingnah letei ka sawtei hmuisui a cangpaw Timote khatah ca ka ca kua. Khazing
    kaa Paw le Khri Zisu kaa Buipaw taiteipaw ningdonah le zawngenah le thlawlungnah
    cawh na cung letah ung ky seh.
  sey-NT: Maijaꞌquëre paꞌire paji cuasa doꞌire yëꞌë mamaquë aꞌë, mëꞌë. Ja̱je paꞌina,
    iye toya jaꞌhua toyayë, Timoteo mëꞌëre. Maijaꞌquëpi cuiꞌne mai Ëjaë Jesucristopi
    co̱ni mëꞌëre deꞌoye necaijë, teaye ñani oiyere, cuiꞌne joꞌcua deꞌoye paꞌiyere
    i̱sija̱jë.
  nvm-nvm: '@see-verse:1TI.001.001'
  mps-mps: Timoti, nage dali eno e po asęna tolobao. Te eno nagebolo Godigo po pusama,
    tama nago homu te poba begi peyu, tama nage te gesi noma bidi pedalali. Tama tiyu,
    tama nage eno ogwa mu tiwai dao. Tama eno homugo dago Aya God dali, dago Genuai
    Bidi Krais Jisas dali, augwali sigo nagebolo te olo tau sabo kolesagago dwagi
    yai sę eyu, tama homu dene eyu elama, tama nago homu nagamea peyu bugagia bidao.
  pab-NT: naxairatya exe babera homana, Timóteo. Nityani hisaona Jesus Cristo koamaniya
    hisaohenere hiyeta. Maika Wexe Enore, Wiyekohase Jesus Cristo waiye moka hiso,
    airakoaneharetya hiso, exahe hoka himehexaikohare moka.
  llg-llg: '@see-verse:1TI.001.001'
  kyf-kyf: -Mɩ Timotee na cɛlɩa 'wʋ. -Amɩaa -Lagɔ dlɩgʋzʋzʋe 'wʋ, -mɩ -wa na 'yuu
    'zayli. Nɩɩ, -amɩaa Dide -Lagɔ -yɔ -amɩaa -Kanyɔ -Zezu Klisɩ ŋwna -mɩ 'nyu la,
    wa 'yɩlɩ -mɩ nyazɩ, 'ɩn wa 'nyɛ -mɩ 'wʋtʋtʋe -dlɔɔ.
  tpi-tpi: Timoti, yu save bilip long Krais Jisas, na long dispela pasin yu stap pikinini
    tru bilong mi. Mi raitim dispela pas i kam long yu. God, Papa bilong yumi, wantaim
    Krais Jisas, Bikpela bilong yumi, i ken marimari na sori long yu na mekim yu i
    stap bel isi.
  mih-NT: Tyei tutu ya suun Timoteo. Ndisa cuii vatyi zehe mi cuu suun sa catyi Tuhun
    Ndyoo. Nacuhva ra Ndyoo Zutu yo sihin ra ndyaca ñaha, ra Jesucristo, cuaha xaan
    sa vaha suun; nacundahvi iñi ra suun, ta nacuhva ra sa coo sa taxi añimon.
  qvh-NT: '@see-verse:1TI.001.001'
  kms-kms: Nge nu Timoti nu nge wand simbe gad ye te kutungu di Yumbui nei gubig kin
    te ningg nu nge wo quan nganye yawo kiraw righe kin pugri puq guduw ye, nunde
    nyumo raqe wen ur gidiq. Nge God beghi wuyi di Kraist Jisas beghi Yumbui ni pengu
    gidim ei ni nikin nde nei pene nu yuwon muaw, nu yawo mitow di ni umbo yuwon kin
    te nu mew.
  agn-agn: Pagsolato ong nio, Timoteo, ang agkabigenong matod ang anao ong pagto ta
    ong ni Cristo. Balampa pirmi ong nio tang kaloy, kate-bek ig kao-yan ang pagalin
    ong Dios ang Tatay ig ong ni Cristo Jesus ang yaten ang Gino.
  nhi-NT: Inmitzontlahcuiluilia touatzin, Timoteo, naquin tonpoui quemeh milauac tonnoconeu
    itich in tlaniltoquilistli. In toTahtzin Dios uan toTecotzin Cristo Jesús mamitzonpialican
    tetlasohitalistli, teicnoitalistli, uan ninseuilitzin mai mouantzin.
  ttc-NT: '[Nqet ntz''ib''a'' ja u''j] te yatz Timotey, yatz aj [naqe] jun b''an nk''wa''al
    a''ich tzan tpaj toklen wit''let ak''u''j ti''j Krist. Qtata Dios b''ix te Qajaw
    Kristo Jesus tzaj ksi''xwit awajsik jun nim b''an galan b''ix tz''okxwit lo''et
    kyk''u''j awi''j b''ix qet kchewsa''xwit ak''u''j.'
  dan-1931: 'til Timotheus, sit ægte Barn i Troen: Nåde, Barmhjertig Fred fra Gud
    Fader og Kristus Jesus vor Herre!'
  kwj-kwj: E, Timoti, sembe ha sumbu numbo ti mini a mekuro ti keke, mini ai che mwe
    naha hinga, woroti do chengi mini a kaindau. E, nui Yapai Gotri ga nui Apukolaka
    ri, Jisas Kurais, ga fi hima keke wo sumbu tinga, e, fi sembe wahapi sumbu tinga
    mini ki ya sa ete da.
  vie-OVCB: Mến gửi Ti-mô-thê, con thân yêu của ta trong đức tin. Cầu xin Đức Chúa
    Trời là Cha và Cứu Chúa Giê-xu, Chúa chúng ta ban cho con ơn phước, nhân từ và
    bình an.
  kze-kze: Tímótiyo Ísu Káráísitinka'a agevamái maéndawai árai'a kesááninkaamba ómpo
    isaaó. Áánútu kentáásivowawe Ísu Káráísiti kentáásí Ísóigowe úwoi áwa'naa esarai
    tirumbá umánkesarai paru umánkaayantave'a námúnaa kwésune.
  mpj-mpj: '@see-verse:1TI.001.001'
  lbk-lbk: Siya na nan solatko ken sik-a Timoteo, ay ifilangko ay tet-ewa ay anakko
    isnan pammati. Asop ya nan fachang, seg-ang ya talna ay nalpo ken Dios Ama ya
    si Cristo Jesus ay Apo tako nan wad-ay ken sik-a.
  mto-NT: Timoteo, nꞌonu̱kjaꞌvipts a̱ts mitseꞌe je̱ꞌe̱ ka̱jx ku veꞌe xjaanchjaꞌviꞌukvaajñ
    je̱ Jesucristo ku a̱tseꞌe xꞌamo̱tunajxy. Je̱ Nteꞌyam, juuꞌ veꞌe nTeeꞌimdup, je̱ts
    je̱ nMa̱ja̱ Vintsá̱namda Cristo Jesús, je̱ꞌe̱ tseꞌe mkunooꞌkxjadap je̱tseꞌe mꞌijtnit
    je̱ tyukmo̱ꞌtu̱n ma̱a̱tta je̱ts je̱ yꞌo̱y jo̱o̱t ma̱a̱tta.
  bzh-bzh: Lob sa ḳevu ḳapiya sënë yök vu honġ Timoti sën sa nehalë honġ bë sa
    naluġ anon honġ in ayom neya timu vu Kerisi lo. Hil Amad Anutu luho hil Mehöböp
    Kerisi Yesu degevonġ semusemu vu honġ los kwaj gevonġin honġ, gedegevonġ
    bayom gëp revuh.
  guj-2017: ઈશ્વર આપણા પિતા તથા ખ્રિસ્ત ઈસુ આપણા પ્રભુ તરફથી તને કૃપા, દયા તથા શાંતિ
    થાઓ.
  jvn-NT: '@see-verse:1TI.001.001'
  byr-byr: Sareinyɨ Timotigɨnyɨ pɨkarya dathaꞌ githawasɨwaabe. Kagɨthe Naangereigɨ
    yɨmaꞌnagɨna gamɨre yagaalyaꞌ mɨdɨdɨnyaꞌna nɨnnya kaimɨraaya nawɨꞌnyaigɨ mwaaihɨ.
    Sareigɨnyɨ Gotɨyai Nɨmwalyɨ Kɨraazɨtɨyai Jizaazai nemɨre Naangelyɨ yangeꞌna tewaanya
    gɨhaimwagika! Kaleꞌna gɨhaimwagika! Kɨrɨmɨre kwaamuꞌnanyabwi gɨzaayɨka!
  ian-ian: Kan pas Timoti kat pɨlɨwutɨgowun. Jisasna mbaapma wuleimangat wuna nyan
    vla lɨgamɨn. Mɨn kat tamba kandi kwutaa kaliwun. Nɨna nyaek Godnogwi nɨna njambwi
    nyan Kraist Jisaso mɨn kat woviyaguga lɨga sɨka lɨmeya vat kwimbangat wowun.
  hun-hun: 'Timóteusnak, hitben az én igazi fiamnak: Kegyelem, irgalmasság és békesség
    Istentől, a mi Atyánktól és Krisztus Jézustól, a mi Urunktól.'
  mcf-NT: 'Ëmbi chiondac Esus tantiabenash con mado icbobimboecquid mibi neque. Mimbi
    iste nëid dada uanu. Mibi tantiec: —Nuquin Papan aton Mado Nuquin Icbo Esuquidistubëdtan
    con mado bëdamboen isquin bëdambo icmepashun —quiobi.'
  kjs-kjs: Timoti, ne lagelisuade epe agale pagoma neme kone rulasi. Go-rupa puma
    nere ora nana si ya-pulu neme go pepare ne piri-para epenalo rapaato. Gore Aapa
    Gote-para naana Ali Mudu Yesu Keriso laapome nipuna epe raba meape kone-para kodo
    komape kone-para kuma pi pu robaa naa go aaya.
  mni-mni: 'Thajabagi marida tasengba ichanupa oiriba Timothy-da chithi asi i-jari:
    Ipa Ibungo Tengban Mapu amasung eikhoigi Mapu Ibungo Christta Jisuna thoujal,
    chanbiba amasung ingthaba nangonda pibiba oirasanu.'
  yad-NT: Rañu̱y catera jiijyu̱, Timutévu, jiryatiy ri̱tay daryaju̱ si̱tenu radyenu
    ji, tapi jityuva̱chu simu Ju̱denu ri̱tedamuju̱. Ray va̱ta jiijyu̱ra samirya jivyicha̱da
    Ju̱denu jtedamuju̱, Ju̱denu jantyutya samiy variy ji, samirya jivyicha̱daju̱ jiryorimyu.
    Ti̱ta̱ju̱ jirya ravya̱ta jiijyu̱ Ju̱denumusiy, jiryatiy Vu̱jye̱ daryaju̱ni̱. Crístu
    Jesúsmusiy jarye ravya̱ta jiijyu̱, Vu̱yntyityu̱ daryaju̱ntiñi̱.
  mxb-NT: Ta káꞌa̱n yuꞌu̱ ndisáꞌán xíꞌín yoꞌó, Timoteo. Miía̱n ndaa̱ kuiti kúúón táto̱ꞌon
    de̱ꞌi sa̱ꞌá ña̱ kándéé ino̱n Jesús. Ta mií tatá yo̱ Ndios xíꞌín satoꞌo yo̱ Jesucristo
    ná kee na ña̱ mani̱ xíꞌín yoꞌó, ta ná kuꞌu̱ ini na̱ sa̱ꞌo̱n, ta ná ki̱ꞌo na ña̱
    koo va̱ꞌón.
  pon-2006A: 'Ong Timoty, nei pwutak mehlel nan pwoson: Koht Samatail oh Krais Sises
    atail Kaun en ketin kupwureiuk oh ketikihong uhk kalahngan, mahk, oh popohl.'
  maq-NT: Tsihindu ri xujun vihi, ngaye Timoteo. Ngaye ne, sacuaha quihndi ndaja naha
    ngaye ta, tsëhë xi camacjain ri cjua rë Nina, hora xi cachjá cojo ri cjua jan.
    Nina Nahmi naja cojo Nai naja Cristu Jesús ne, catamayuma rë me ngaye, catisua
    ri me cjuandaja cjuajeya.
  hto-hto: Juzíñamui uai coco ɨ́ɨnogafuemo nahí cue jitó izóidɨo. Ie jira bibe omo
    cuetɨcue. Caɨ Moo Juzíñamui íemo ñue caɨ Ocuíraɨma Jesucristo dɨga o ézɨcɨllena
    ɨere jitáidɨcue. Daje izói afe íaillɨnoɨ omo dúecaillena jitáidɨcue. Iemona afe
    íaillɨnoɨ o comecɨ ñue uái íllena óiacadɨcue.
  por-BRBSL: 'para Timóteo, meu verdadeiro filho na fé: Graça, misericórdia e paz
    da parte de Deus nosso Pai e de Cristo Jesus nosso Senhor.'
  ces-NKB: 'Timoteovi, [svému] vlastnímu synu ve víře: Milost, milosrdenství a pokoj
    od Boha, našeho Otce, a [od] Ježíše Krista, našeho Pána.'
  cui-cui: Timoteo, xam cata tinatsi barapo carte, xam bara xaniwaicha be taxantom
    canatsicotainchi, tsipei cayawenatsi xua nejume cowʉntsiwa Nacom. Ichichipan xua
    Nacom pon Waxa, irʉ Cristo Jesús, pon Wanacanamataxeinaein, baponbe bara amanaya
    cayawenaena pia necaantobexaebe. Mataʉtano ichichipan xua baponbe nantanuweya
    cayabara nanta xeinaenabe pia necayawenaenexabe. Mataʉtano ichichipan xua jʉntema
    popona jinya necaexanaenexabe.
  boj-2014: O Timoti, e anjam endi neŋgreŋyosim inoq qariŋyonum. E nami Yesus aqa
    anjam bole ni mermonam qusimqa ino areqaloq di siŋgilatem. Deqa ni ijo aŋgro bole
    bulonum. Gago Abu Qotei wo gago Tamo Koba Kristus Yesus wo naŋgi aiyel ni qa dulosib
    are boleinjrimqa ni lawo na soqnime.
  eng-OEBUS: 'To Timothy, my true child in the faith: May God, the Father, and Christ
    Jesus, our Lord, bless you, and be merciful to you, and give you peace.'
  eri-eri: Timoti, ne yame magana tigini, ji pas beha ne yerege hanini. Ere ebere
    Jijei Itou, ebere Anyakaro Yesus Kristus ngare edo tere bode aau narire gonga,
    tere bode augami nironga tebere huwanyatege ono tagorunga foinga inyonbona.
  aly-aly: 'Timothy, ayeng ngkweng artewenty ilkelheyel. Ngan alerey atyenh-apenyarl
    aneyel, ntwap Jesus-ew iterreyel ayeng-apeny. Athan intem Akngey ayern-ayntem
    Lord Jesus-then alakenh: “Akngeyay, nga athamerr-aynteyew Timothy-ew. Renh arntarnt-araynteyew
    mwanty-antey, raw mwerr anaynteyew.”'
  wiu-wiu: Timosi neke i pipia wiane wini wetekakilepa nepa anu manago tetepo taneya
    mea nopala odene wene piitikoa Keraisunole takama yawa toko ago tokolo tuku. Toneketai
    Akolali tone Ali Muno Yesu Keraisuta kitame einago nepa pewe wia ela moa tepe
    kolotini kilikoa pikoa toe wane neke kowitikakene uku-ye.
  swe-swe: '[Till:] Timoteus, mitt äkta (sanna) barn i tron. [Grekiska ordet för barn
    som används här är inte ”huios”, en vuxen son, utan ”teknon”. Ordet betyder ordagrant
    ”att vara född av någon” och betonar relationen mellan föräldern och barnet, en
    älskad familjemedlem. Timoteus kom från Derbe, i nuvarande centrala Turkiet, där
    Paulus träffade honom under sin första missionsresa. Timoteus mor var judinna
    och hans far var grek, se . Han följde med på flera av Paulus resor och blev hans
    närmaste medarbetare. Paulus var hans andliga far.] Nåd (kraft, gudomlig favör),
    barmhärtighet (medlidande uttryckt i handling) och frid från Gud Fadern och den
    Smorde (Messias, Kristus) Jesus, vår Herre. [Uttrycket nåd och frid är vanligt
    hos Paulus, dock finns tillägget med ”barmhärtighet” bara här i pastoralbreven.
    Jesus talade i Bergspredikan om att den som ger barmhärtighet kommer att möta
    barmhärtighet, se .]'
  cth-cth: Na pa Cathut hoi maimae Jisuh Khrih koehoi lungmanae, pahrennae hoi lungmawngnae
    teh nang koe awm lawiseh.
  mti-mti: Timoti me ne di utunwa anotumat gumbe, genan teeni. Mamunwa God ge Ayapan
    numa Keriso Iesu gumbe, ano oraiwa ge ano nuniviwa ge yum gungap wakeigimpe.
  pad-NT: Timóteo, Jesus kania iabononi gahinai inihavini ira oakodia'avini mani ida
    kodisaia ira onaonivini hija. Onofiki ida Deus akadiabi'i, Jesus Cristo akadika'da'di
    khama ira vakajoamoraha'oadahavini, ira vanakaidivavini, ira vano'avini jaboni
    va'i jahajahania.
  twi-twi: 'De rekɔma Timoteo a ɔyɛ me ba kann wɔ gyidi mu no nkyɛn: Agya Onyankopɔn
    ne Kristo Yesu a ɔyɛ yɛn Awurade no dom, mmɔborɔhunu ne asomdwoe nka mo.'
  hlt-hlt: tangnah dongah ka ca tak Timothy taengah kan pat. Pa Pathen neh mamih Boeipa
    Jesuh Khrih lamkah lungvatnah, rhennah, ngaimongnah om saeh.
  tbz-SIM: Timɔntee, m birɛ mɔ́mmɔndɛ Kuyie nkó kucɛ miɛkɛ. Ti cicɛ Kuyie nnɛ̀ ti
    Yiɛ̀ nYesu Kirisi bɛ̀ dɑ kuɔ́ mmɛsémmɛ̀ kɛ dɑ dɔɔ̀ mɛsɑ̀ɑ̀ nkɛ dɑ duɔ́ ndiwɛ̀ì.
  san-GUJ: અસ્માકં તાત ઈશ્વરોઽસ્માકં પ્રભુ ર્યીશુખ્રીષ્ટશ્ચ ત્વયિ અનુગ્રહં દયાં શાન્તિઞ્ચ
    કુર્ય્યાસ્તાં|
  amx-amx: Timothy-ay, thang pip nhenh ngkweng-warn lanthem. Ntwang kwenh ler tjengenh-arteh
