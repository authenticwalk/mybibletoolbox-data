verse: 1TI.001.002
translations:
  kpx-kpx: Timoti, di a haivuge au evievi ata seleve holinu. Iale di isiviale nahie
    Mama Dilava isi nahie Kosive Iesu Keliso keau a huhuai aho uvulahai a hoesehavoge
    ana ue dua vanela.
  okv-H: eto nanena Timothy umo Keriso humota ere oa avoeto umo nau meni be ra eto
    no degi ta ahari erevi ere kajihena. Eto God Mamo te ungotenau Bada Iesu Keriso
    te amita hondate ari te jo ari te peka te tapa no degi ta iroi.
  tbo-tbo: Timoti, tam mei natuwe dumana witumagana uyahinei yaka om leta a himiliyahi.
    Yaubada Amata ma ata Guyau Yesu Keliso hai lunugotootogo po hai lunugohegohegoya
    po hai nugodumola hina melabenimi.
  mal-C: 'വിശ്വാസത്തിൽ എനിക്ക് യഥാർഥ പുത്രനു തുല്യനായ തിമോത്തിയോസിന്, എഴുതുന്നത്:
    പിതാവായ ദൈവത്തിൽനിന്നും നമ്മുടെ കർത്താവായ ക്രിസ്തുയേശുവിൽനിന്നും നിനക്കു കൃപയും
    കരുണയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.'
  grc-SR: Τιμοθέῳ γνησίῳ τέκνῳ ἐν πίστει· χάρις, ἔλεος, εἰρήνη ἀπὸ ⸂θεοῦ πατρὸς ἡμῶν⸃
    καὶ χριστοῦ Ἰησοῦ τοῦ κυρίου ἡμῶν.
  bgc-bgc: मै या चिट्ठी तीमुथियुस नै लिखूँ सूं, मसीह पै बिश्वास करण के नाते तू मेरे
    आत्मिक बेट्टे की तरियां सै, मै प्रार्थना करुँ सूं, के पिता परमेसवर, अर म्हारै
    प्रभु मसीह यीशु की ओड़ तै तन्नै अनुग्रह, दया अर शान्ति मिलदी रहवै।
  khz-khz: Timoteo, goi atalo-venimuna, natuku taunatauna kamonagi aonai. Palagu ita
    Tamara e Keriso Iesu ita gera Velekou geriana vega-nama iwavagina, venugagiviti,
    e maino gemu ai pia mia.
  deu-TKW: an den Timotheus, sein echtes Kind im Glauben. Gnade und Barmherzigkeit,
    Friede von Gott dem Vater und Christus Jesus unserem Herrn.
  zsr-NT: Rugapaꞌ Dios liꞌ, bö́chaꞌadauꞌ Timoteo, nacuꞌ ca zxiꞌnczaꞌ le réjlëꞌruꞌ
    Dios. Rnabaꞌ lahuëꞌ Xuzruꞌ Dios len lahuëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë quiuꞌ,
    len huechiꞌ ladxëꞌë liꞌ, len gunëꞌ ga soa dxi icj ládxiꞌdaꞌu.
  lin-lin: 'Epai ya Timote, mwana na ngai ya bolingo kati na kondima : Tika ete ngolu,
    mawa mpe kimia epesamela yo kowuta na Nzambe Tata mpe na Yesu-Klisto, Nkolo na
    biso !'
  hns-NT: Tiemotias, ie tjietthie tor khaatien hai. Toe hamaar sattja bieswaasie ke
    beta baate. Pieta Parmeswar aur Prabhoe Kriest Jiesoe tor bhalaai aur daaja kare
    aur toke sjaantie dewe.
  noa-E: Mag Jesucristo cha mua jaau chirʉmuata mʉg atagjã ʉ̈u maach khĩir meeupiju.
    Maachdëu i iekpai ãba ʉ̈kha wënʉrrʉm gaaimua pʉʉta mua mʉch chaaijö ʉ̈rcha ig
    chitʉm. Maach Aai Ẽwandamag jëeunaa maach Pör Jesucristoogjã jëeu chirʉm, pʉ dau
    ee aug khaug paraanaa ʉ̈uu wai nʉm dʉ̈i pʉ khõinaa wai wënʉrramkhĩir.
  eng-EMTV: 'To Timothy, my own son in the faith: Grace, mercy, and peace from God
    our Father and Christ Jesus our Lord.'
  mib-NT: Te tée ri carta yáha cuájeē nuū rō Timoteo, chi cúu ndije ró nájnūhun sēhe
    ri sɨquɨ̄ jeē ni scándíje ri rohó. Te ñúhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho
    yō Jesucristo, na sáha ga yā jeē váha róhó, te cundáhú ni yā rohó, te sáha ya
    jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: '@see-verse:1TI.001.001'
  xnj-xnj: Nikuyandikila Timoti mwana vangu wa chakaka musadika. Nikuganila ubwina
    wa Chapanga na lipyana na uteke kuhuma kwa Chapanga Dadi witu na Kilisitu Yesu
    Bambu witu.
  mmx-mmx: Nia a malagan na lovoang ti ne Timoti, lamdak tinotno rak maxeneng at legesa
    nunu. Letaba nabalamu, lebelen tuntun, la lenmila bok tu boro at ne Temen dik
    la ne Iesu Karisito, Leeme Silok atdik.
  cbr-NT: Timoteo, 'ën cana ënë quirica mi buánmin. 'Ëx ami sináncësaribi oi mix Jesucristomi
    sináncë 'aish camina 'ën bëchicësa 'ain. Nucën Papa Dios 'imainun Nucën 'Ibu Jesucristo,
    an nu ainan 'inun ië́micë, an nuibaquin min 'uchacama tërë́ncë cupími ainan 'aish
    chuámarua 'iti cana cuëënin.
  tee-NT: Pus va icmac'amiyan ji Timoteo laca'ats'oknut. Ju uxint'i tachi vasalh quints'alh'at
    unit'a ni quit'in ju icmalaca'inin ju ixchivinti Dios. Pus ictapainini ju quimpai'an
    Dios chai ju qui'ucxtin'an Cristo Jesús ni catanaviniyan lamapainin chai cata'aktaijuyan
    laca'amapaininti chai cata'aktaijuyan ni jantu calac'alh ju mi'alhunut.
  eng-LSV: 'to Timotheus—genuine child in faith: Grace, kindness, peace, from God
    our Father and Christ Jesus our Lord!'
  cak-NT: Nintak-e ri carta re' chawe ret Timoteo, ri can jat anche'l walc'ual roma
    can animan-wi ri Jesucristo. Xtijoyowex ta awech roma ri Katata' Dios y ri Kajaf
    Jesucristo, y ri bendición y ri uxlanen ri nipe quiq'uin reje' xtic'ue' ta pa
    awánima.
  pah-NT: 'Timóteo, kiro ji ikwatijari nhinhi''ig̃a imondouka pevo nde ve. Nde ko
    jira''yra''java''ea. A''ereki nde erejiko Jesus Cristo''ga rehe ji ga mombe''urame
    nde ve. Kiro ji ei: Nhanderuvete''ga Tupana''ga ti tomombyry nde ve Jesus Cristo''ga
    pavẽi nhandepojykaharete''ga pavẽi. Tandeporogwety ti g̃a. Tonog̃atu ti g̃a ndepy''a,
    a''e ji.'
  sja-NT: Timoteo, pɨ mɨchi warrak'a, Cristode ijãapari perã mɨ k'aurepa. Mɨa ɨt'aa
    iidi bɨ Tachi Ak'õrepa mãik'aapa Tachi Waibɨa Jesucristopa pɨ pia ak'ɨ p'anadamerã
    mãik'aapa chupɨria k'awaadamerã. Mãgá pɨ k'ãiwee bapariit'ee.
  xed-xed: Ŋa kagha Timute, vərɗa zwaŋa ɗa ma zlghay nda ŋuɗuf ta vinda yu. Ka vlaghavla
    Lazglafta ta nzakway ka Da, nda Mghama mu Yesu Kristi ta zɗakatahuɗani, nda tawa
    hiɗahiɗani, nda zɗakwani.
  mks-NT: Cáhyí i̱ carta yóho nu̱ mún, Timoteo jáchi̱ cúún tátu̱hun ja̱hyi ma̱ní i̱
    sa̱há ña̱ cándeé inún Jesucristo. Ta cúni̱ ña̱ ná caja Ndióxi̱, tátá yo̱ xi̱hi̱n
    Jesucristo, xitoho í cua̱há ña̱ma̱ni̱ xu̱hu̱n. Ta ná ta̱hvi̱ ini a sa̱hu̱n ta
    ná caja ña̱ ná coo va̱ha inún.
  gfk-S: Ma iou pakat karek ra nianga ukaia ho ugo Timoti, no natigu tutuno naramon
    tano nudait nurnur tane Krais. Io, a harmarsai ma ra malum metuma hone God no
    Tama dait ma ne Krais Jisas no nudait Watong ukatika ho ugo.
  bmu-bmu: O Timoti! Gi urugi meleŋda Jisös möt nariba mötnaripkö nahön sorokni aka
    maljan. Iwi Anutu aka Kembunini Kraist Jisös, yetkön mönö ak kömumba kalem möriam
    gihiyohotka luainöŋ malman.
  dgz-dgz: Ok ma ne Timoti inap siangin, ge ne otuna mini iwa ge anu tumat Iesu Keriso
    inap taiana menan. Amba Mamanua God ge Ayop nuga Iesu Keriso wat aipakam muga
    garaetawa, bagu sisi muga nunan anuinewa ge baigan nonup muga den inagap wande
    ep.
  eng-GNV: 'Vnto Timotheus my naturall sonne in the faith: Grace, mercy, and peace
    from God our Father, and from Christ Iesus our Lord.'
  zaa-NT: Rudiánia' lu' Timoteo ti'átsi ná lu' ỹi'nia' porqui'ni rudà naga' lu' quia'
    nna runi lu' biỹa ca titsa' nu riquixa'a' nu cca qui' Tata Dios enne' ría latsi'
    ri'u. Dios Padre qui' ri'ua nna gunie lu' bendecir lani adí favor quì'e nna la'
    retúalatsi' quì'e nna, ą'hua lani la' ỹeni nu runna Cristo Jesús enne' rigú'ubi'e
    lo iyate.
  eng-WEBSTER: 'To Timothy, my own son in the faith: Grace, mercy, and peace, from
    God our Father and Jesus Christ our Lord.'
  guh-guh: Timoteo, bepepo taxënatomë tacataenë, Jesucristo pelivaisi xamë ata nejumecovënëtsixae.
    Catoyaquinatsi mapabaxutoje. Catovajëtatsi vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia
    ata, pecayavenonaenexabeje pecaasivaxaebeje. Catovajëtatsinua bajaraponëbeje pecaitaxutotsoniataenexabeje
    pecajamatabëcuene xanepanaeyaexanaenexabejenua.
  bon-bon: Timoti, ätrunga cabu ca lui cäme bägrä gäte, cane määme bau me yoogärenine.
    Acejiyame mime Babe piiyepu Keriso Yeesu mime Yageyame, teeme miiji te määme cabu
    lenajame, teepi owecu äbitame määme tääpume piiyepu poode ceerame meebine.
  nhw-BL: Noicni Timoteo, nimitztlajcuilhuía ni amatlajcuiloli. Nimitzicnelía ipan
    Toteco quen tinonelcone, pampa tijneltocatoc Toteco quen na nijneltoca. Toteco
    Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo mohuaya huan ma mitztlasojtlaca.
    Ma mitzmacaca tlasehuilistli ipan moyolo.
  swh-ONEN: 'Kwa Timotheo, mwanangu halisi katika imani: Neema, rehema na amani itokayo
    kwa Mungu Baba na kwa Kristo Yesu Bwana wetu.'
  wbi-wbi: nikukulembela uve Timoti ghwe mwanango ghwa kyang'ani muvuvangilanisi vwa
    lwitiko. ulusungu ni lipyana nulutengano kuhuma kwa Nguluve uNhaata na kwa Yesu
    kilisite uMutwa ghwitu fivisaghe numue.
  bba-bba: '@see-verse:1TI.001.001'
  eng-KJVCPB: 'unto Timothy, my own son in the faith: Grace, mercy, and peace, from
    God our Father and Jesus Christ our Lord.'
  kgk-NT: Ãy amondo-ta nde-vy, Timóteo, xe nhe'ẽ. Xe remimombe'ukwe-rupi ereiko-magwi,
    nde erejerovia-ma Hesu-rehe. Upéa-gwi nde xe ra'y ete ramigwa voi ereiko-ma nde
    xe-vy. Tande rexakwaa rei katu Nhandejáry Nhande Ru, Nhandejáry Cristo Hesu ave
    nde rovasa porã-vy. Toity katu gwesa nde-rehe nde poriahuvereko-vy. Tane mbopy'agwapy
    katu.
  waj-waj: Timotii-o, na Anutuuqaa kuaivaa i kiaa i mmiaaduu a Yisuunnara kutaavaivee
    tunnaivaara a ni maapu tuanaavai roosiima variannanoo. Na aa yanaa aavaa aini
    fafaarakiaunoo. Ti Napoova Anutuuqoota ti Udaanga Yisuu Kirisiivaatama kati aiyara
    yoketaama yaata utida aiyara boo tida ngiari ausa nuufaivaitana i mmida nnaasu
    variateeraivaara na yaata utuaunoo.
  cpy-cpy: Eeroka nojankinatzini Timoteo, nokimita-kaanteemi eerokami notyomi akemijanta-neera.
    Okantashitzimaetya ineshironkateemi Ashiteeri Tajorentsi eejatzi Awinkatharite
    Jeepatzii-totaa-rewo Jesús, okantashitzimaetya retakotemi, piñeero pijeekei kameetha.
  mpx-mpx: Leta ya ya leli ge ya patuna Timoti eliyam, owa wam abulilek kaiwena u
    ola natu hot. Ya awanun Yehoba Tamala ge Keliso Yeisu wala Babala nihi mulolu
    ge nihi atilomwan-agiwa, ge wali nuwa laumwal atem ni pakalaopop.
  wbp-wbp: '@see-verse:1TI.001.001'
  luo-luo: 'Andikoni in Timotheo wuoda mar adier kuom yie: Ngʼwono gi kech kod kwe
    moa kuom Nyasaye Wuoro gi Kristo Yesu Ruodhwa obed kodu.'
  nhe-NT: Noicni Timoteo, nimitztlajcuilhuía ni amatlajcuiloli. Nimitzicnelía ipan
    Toteco queja tinonelcone, pampa tijneltocatoc Toteco queja na nijneltoca. Toteco
    Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo mohuaya huan ma mitztlasojtlaca,
    huan ma mitzmacaca tlasehuilistli ipan moyolo.
  aii-aii: ܠܛܝܼܡܵܬܹܐܘܿܣ، ܒܪܘܿܢܵܐ ܫܲܪܝܼܪܵܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ. ܫܵܦܵܩܲܬ ܘܪ̈ܲܚܡܹܐ ܘܫܠܵܡܵܐ،
    ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܵܐ، ܘܡܫܝܼܚܵܐ ܝܼܫܘܿܥ ܡܵܪܲܢ.
  esk-NT: Timothii! Ukpiqsrił̣ikun iḷumun iġñiġigikpiñ. Uvvatuq Agaayyutim Aapauruam
    suli Christ Jesus-ŋum Atannapta qaitchiḷisi iłuaqqutmik, iḷunŋusrił̣iġmik suli
    qiñuiññamik.
  msb-msb: Ginapadara ko ini sa imo, Timoteo, na tunay ko na anak sa pagtuod. Nagapangadyi
    man ako na an Dios na aton Ama kag an aton Ginooʼn Jesu-Cristo magaataman sa iyo
    sin maayo, maluluoy sa iyo kag magapalinaw san iyo isip.
  cpa-NT: Dsianh¹³jni cøng² si² la² Timoteo, dsa² ma²lanh¹² ju³lah jan² jon¹jni. Di³
    ca¹heh³hning jǿg³ quiah¹² Diú¹³ ca¹juǿi²jni hning². Ju³jmo¹³ Jmi² jniang³ quianh¹³
