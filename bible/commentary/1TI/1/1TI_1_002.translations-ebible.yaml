  swp-swp: 'Timoteo arinai, eau natugu mamohoina sunuma boeana eai: ainauia, eo nuatoatoa,
    eo loni, Eaubada Tamada arinai se laowa, eo Iesu Keriso eda Guiau arinai se laowa.'
  bjr-bjr: Oo Timooti maasa qikoofa Anutufa faqa maasa karaambaiqa asauku mundirafa
    Yisufa faqa ani dadaaqiaqa, misa nariqa nifauarana ani amiaqa. Misa ani aundura
    asooarana faqa amiaqa.
  aby-aby: Dimodi, ama yewa owaowa kakure ea. Adinaro nanu we wake nauiba ibake ae
    Yesu Kerisonu wake naukeka mi siniro ibake ae nanu amara ubi ari sini. Iyanu Babae
    Godini iyanu Dai Waria Mi Yesu Kerisoini emuama a irauaiai unu kofisike imukari
    ufisike emenu irauaiai wirokeka abairo mafisiro me irauaiai ibifane ibake weakune.
  eng-YLT: 'to Timotheus — genuine child in faith: Grace, kindness, peace, from God
    our Father, and Christ Jesus our Lord,'
  jni-jni: Uhana ahira Timoti, vana um ukadura uhem, ubura nan iriba ishew usuro Asere
    nan Ugomo Asere Yeso Ugomo Asere aru.
  kne-kne: Naey di solat ko en sik-a ay Timoteo ay ibilang ko ay tet-ewa ay anak kos
    pammati. Sapay koma ta wada en sik-a di seg-ang ya talna ay mapmapo en Diyos ay
    Ama tako ya si Cristo Jesus ay Apo tako.
  tgj-tgj: 'Mvngjwng lokv ngoogv jvjvnv kuunyilo bv rinv Timotinyi: Ngonugv Abu Pwknvyarnv
    okv Kristo Jisu ngonugv Ahtu nam anyubv aya nga okv sarsopoyo nga jigv nyika.'
  gui-NT: Aicuatía cuae tupapire ndeve, Timoteo. Nde co jae cheraɨ añetete vae ñandeporogüɨrovia
    re. ÑandeRu Tumpa jare ñandeYa Jesucristo tomee ndeve ipɨacavi jare iporoparareco
    jare ipɨacatu.
  quc-TT: 'Che ri Timoteo ri qas nukꞌojol pa ri kojobꞌal: Are bꞌa ri Dios xuqujeꞌ
    ri Cristo Jesús ri Ajawxel, kayoꞌw toqꞌobꞌ, toqꞌobꞌisan wach, xuqujeꞌ jaꞌmaril
    chawe.'
  heg-NTPO: '@see-verse:1TI.001.001'
  ptu-ptu: O Timotius to kuala änä' ikale kahana kamatappasanta, handandanni Puang
    Allataala Ambeta anna Debatanta Kristus Yesus la untamba'ko anna nakamasei sola
    namana' kamasakkeam anna kamasannangam.
  bzd-NTPO: A Timoteo, ye' tso' yëkkuö i' shtök be' a̱. Be' dör we̱s ye' alà chö́k
