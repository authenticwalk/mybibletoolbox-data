  ong-ong: Ki kantei youti nepei ne ye Timoti, ye wata pirpolo ninge nange leikitei
    liti wepi wingiepe il pite Krais Jisas. Ma Ili, le Eiya louku lire Apa Ili louku
    Krais Jisas, te miso taileleiye re onom maneiye le te waiye onom malye.
  tnn-tnn: Rəhalau nahatətəən e Kristo tahmen ahmen əm, kən tol nəhlan in tahmen-pən
    əm məmə ik nətɨk pahrien. Pəs Uhgɨn Tata rəhatat ilau Kristo Iesu, Iərəmərə rəhatat,
    okuawte-in rəhalau nəwɨrən kəm ik, kən muasəkitun ik, kən muələhəu nəməlinuən
    tətatɨg ron ik.
  hch-NT: Nemanivaüritüaca Timuteu. Yuricü pecaninenivetüni yuri temüte'eriecü. Cacaüyari
    müta'uquiyari, Cürisitu Quesusita mütati'aitüvame, xüca 'aixüa mete'u'iyarini
    'ahesie mieme, xüca memasinenimayaca, xüca memasipitüaca 'a'iyarisie pemüca'uximatüariecacü.
  crn-NT: Ayee nu yé tíꞌimuayuꞌuseꞌe múꞌee, Timoteo, pej piyen nemuari yee niyauj
    aꞌiné múꞌee pej pajta piyen cheꞌatá penaꞌa tzáahuatiꞌiraꞌa ráꞌastijreꞌe ɨ́ tavástaraꞌa
