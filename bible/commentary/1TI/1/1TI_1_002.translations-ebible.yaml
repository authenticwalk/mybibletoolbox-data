    kasa ye nina-una gairo mitaise.
  mal-2015: 'വിശ്വാസത്തിൽ നിജപുത്രനായ തിമൊഥെയൊസിന്നു എഴുതുന്നതു: പിതാവായ ദൈവത്തിങ്കൽനിന്നും
    നമ്മുടെ കർത്താവായ ക്രിസ്തുയേശുവിങ്കൽ നിന്നും നിനക്കു കൃപയും കനിവും സമാധാനവും ഉണ്ടാകട്ടെ.'
  tuo-NT: Timoteo, mʉꞌʉrẽ ojaꞌa. Mʉꞌʉ Jesucristore ẽjõpeoyucã, yʉꞌʉ macʉ̃ waro weronojõ
    niꞌi. Õꞌacʉ̃ marĩ pacʉ, tojo nicã Jesucristo marĩ wiogʉ mʉꞌʉrẽ añurõ weeato. Pajañaꞌto.
