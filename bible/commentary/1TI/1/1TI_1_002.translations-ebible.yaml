  mqj-NT: '@see-verse:1TI.001.001'
  rus-SYN: 'Тимофею, истинному сыну в вере: благодать, милость, мир от Бога, Отца
    нашего, и Христа Иисуса, Господа нашего.'
  mbh-mbh: Tho wat malueng ake a wong a Timoti nge, ako ong ini tuk, eneke ler lemioong
    omole ol inga nge a Jisas Krais. Naro wong el themosaling, asaguong na lemi moring
    a God nge ako ini Titemer tomo nge a Krais Jisas ako ini ar Pomnga.
  bdd-bdd: Cowa mwalo Keliso ꞌuhemisaeya, ꞌoinega yaꞌahwa natunegowa moisa. Tamada
    Yehoba ma ꞌida Bada Yesu Keliso sihelauwego, ma wete siꞌatemuyemuyego, ma ꞌumiya
    yaliyaya.
  cbt-NTPO: Timotionquën ninshitaranquën. A'chintëranquën ni'ton, Quisocristo natëton,
    ina imaran. Napoaton hui'nahuë pochachin ni'nanquën. Na'con nosororanquën. Tata
    Yosë inaora nohuanton, catahuainquën. Noya nosoroinquën. Nani tahuëri asanocancainquën.
    Quisocristonta' inapochachin catahuainquën. Inasáchin natërëhua'.
  srn-NT: Mi e winsi tak' Gado a P'pa, nanga Kristus Yesus wi Masra, sa sori yu bun-ati,
    sari-ati nanga freide.
  cta-NT: Nscua naꞌ quityi re chaꞌ ca̱a̱ slo nuꞌu̱, Timoteo, chaꞌ ñiꞌya̱ si laca nuꞌu̱
    sñiꞌ naꞌ, juaꞌa̱ ntiꞌ naꞌ ñaꞌa̱ naꞌ jinuꞌu̱, chaꞌ ngusñi nuꞌu̱ chaꞌ jiꞌi̱ Jesucristo
    tya loꞌo nguluꞌu naꞌ chaꞌ biꞌ jinuꞌu̱. Ndiꞌya̱ ntiꞌ naꞌ, chaꞌ ñaꞌa̱ ti cuaꞌni
    ycuiꞌ Ndyosi Sti na chaꞌ tsoꞌo loꞌo nuꞌu̱, chaꞌ cuaꞌni tyaꞌna tiꞌ Ni jinuꞌu̱,
    chaꞌ juaꞌa̱ cuaꞌni Ni chaꞌ ti̱ ti tyiꞌi̱ cresiya jinuꞌu̱ xquiꞌya Jesucristo nu
    Xuꞌna na.
  bqc-SIM: ma láɛ bee kɛ̃̀nɛ Timↄtee, ma nɛ'ia Yesu zɛ́ guu. Mae Lua ń wá Dii Kilisi
