  gof-ENT: ኣማኖን ታው ቱማ ናዓ ጊዲዳ ፂሞቲዮሳስ። ፆሳ ኑ ኣዋ፥ ኑ ጎዳ ኪሪስቶሳ ኣ ኬሃቴይ፥ ማሮቴይኔ ሳሮቴይ ኔው
