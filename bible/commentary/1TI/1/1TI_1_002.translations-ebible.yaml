    ginaga fi limiseꞌna hiti to fulunaꞌa leleꞌmo huseꞌna yamofihi huto hu keteno.
  amm-amm: Yo mo Timoti nonoso tokumononinoki. Nono mo asani alu komiyai. Isiso Kolaisoso
    tomulumolo luwai manoni, no monoi no. Koto noko tiyo mo na tofasini, Apou Siyoliwoi
    moini Isiso Kolaiso Siyoliwoi. Mulu mo yau yau, suomoso monoiso na tofasini. Totiyo
    noinomo mulu tomokiso na totoloni.
  zaj-zaj: Nokwandikila gweye, Timoteo, mwanangu wa ikweli mnhamanila. Ngekewa, bazi,
    na tindiwalo kulawa ha Mulungu Tata na kulawa ha Kilisto Yesu Mndewa wetu viwe
    hamoja nagwe.
  chq-NT: Sɨ́ɨ³na 'e jí² lo tyi'i, Timoteo, joon lawa yʉʉn²¹ tyiia 'nʉ tsʉ galija'²mo
