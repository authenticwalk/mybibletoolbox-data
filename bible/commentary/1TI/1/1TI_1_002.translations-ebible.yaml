  gvs-gvs: '@see-verse:1TI.001.001'
  kbm-kbm: Beti ayeu garo kapia etenik gitangi mie Timoti, mie weik ayeu natungg roro
    ve mie aplom givin Pomate ane yaun ebe ayeu ganei gitangi mie ok. Eitit Tamand
    Pomate gabu Natu Yisu Kilisi as tas givin tis as tas viti be tis as yaun buaibwaya
    nilek nivang nivin mie. Nam nuli imatenge ve yaun bingkasop ane.
  tew-tew: Naaḏi u̖ Timothy nä́ˀin wînta̖ˀdoˀ. U̖-á naví koḏi̖ˀdi ay waagiˀbá unmuu,
    naa waagibá Christ-víˀpiyeˀ biwhä̖yundeḏi. Yôesi Táḏá-áḏí heḏá Naˀinbí Sedó
    Christ Jesus-áḏí séegísehkanä wóemä̂äní heḏá uvíˀpiyeˀ daˀiyapúwí heḏá wóekhä̖ge̖ˀnamí
    ánshaaginpíḏíboˀ uncha̖ˀníḏí.
  rmc-rmc: 'pisinav le Timoteoske, mire čače čhaske andro pačaben: Mi del tut o Del
    o Dad the o Ježiš Kristus, amaro Raj, e milosť, o lačhejileskeriben the o smirom!'
  apr-apr: Ngan rau i awode pong Timoti. Ong in ye lom medana yo kutaru pang Maro
    i, in le dawa ben au natuk moolmool nga. Nen le apatarau pang Tamada Maro iye
    Yesu Kirisi yo Tool Mai kiidi i, in bet yeru lodi mulumulu yong a tiyei dada dook
    mata pong, inbe tikaua lo silene kidi pong.
  tiy-tiy: '@see-verse:1TI.001.001'
  nlg-nlg: U gerea vanigho Timothy to puku ni dalegu tana taluutuni. Inau tu kokoeliulivuti
    vania God a Tamada, maia Jesus Christ a dida na Lord, koro vahegho na sonihalavu
    mana veiarovi mana mabo.
  dgr-DOGNT: Tımothy, nets'ǫ̀ eehtł'è. Sexè Zezì-Krı gha eghàlaı̨da t'à, xàè seza
    lanet'e. Nǫ̀htsı̨-Gotà eyıts'ǫ Zezì-Krı nets'ǫ̀ sǫgı̨ı̨wǫ welè, etenegeèɂı̨ welè,
    eyıts'ǫ nexè sìghà hòɂǫǫ̀ agııle.
  pes-OPV: به فرزند حقیقی خود در ایمان، تیموتاوس. فیض و رحم و سلامتی از جانب خدای
    پدر وخداوند ما مسیح عیسی بر تو باد.
  ron-1924: 'кэтре Тимотей, адевэратул меу копил ын крединцэ: Хар, ындураре ши паче
    де ла Думнезеу, Татэл ностру, ши де ла Христос Исус, Домнул ностру!'
  tpz-tpz: Timotiꞌ, eën e koaꞌ rakah peöꞌ, suk eën to vaman e Ieesuꞌ Kristo. Eöꞌ to
    hinhin noꞌ e Sosoenën e Tamaara, me e Ieesuꞌ Kristo e Apuh pea, ee pon se vataare
    a oah o heꞌ vih, me o ururuan pee pa ma tah kurus se tavus manih pën, me ee se
    heꞌ a oah a taateꞌ moomo.
  agd-agd: Monó avúavápin ma se sanin uron an dakhein banta Timoti vaípái ma vompon
    uvamádé uno. Teti Sifóe Tiyarafenu vá tetisi Bafan Yisas Karaisin mái sarisari
    vá arunaná bá ará kusin má ano vá en má bano.
  rkb-NT: 'Ikiakta katse wata. Ikia katuk Sesus humo aspirikporẽta. Deus pe my: —
    O Deus kazo Timoteo humo tyzipokzitsikita iwatahi kytsa nasipokzitsi. O kazo Kiristu
    Sesus mypehatsa humo niwatihi ahahumo tsakurẽta mykara — my.'
  san-THA: อสฺมากํ ตาต อีศฺวโร'สฺมากํ ปฺรภุ รฺยีศุขฺรีษฺฏศฺจ ตฺวยิ อนุคฺรหํ ทยำ ศานฺติญฺจ
    กุรฺยฺยาสฺตำฯ
  iws-iws: Kara ta yokwowa Timoti kɨriiram wɨn hauugika. Kɨra Adi Komii siirɨm naɨngwo
    tɨbmiigɨn mɨ kɨra kariir yɨnisɨmnan asi nwokɨn. Kara mɨnam naɨngwowi, Adi Komii
    krɨmiir Wanɨn mɨ Krais Jisɨs krɨmiir Bɨiyan Inkam Komiiyɨn siir naɨngwobumbuwa
    mɨ siir naɨngwoyɨmyoka mɨ siir siyɨuɨn iwa inan kaikpɨmpɨtiyɨn wɨ kɨriir hauugi.
    Ɨriig.
  pol-SZ: piszę do ciebie, Tymoteuszu, mój prawdziwy synu w wierze. Niech Bóg Ojciec,
    i Chrystus Jezus, nasz Pan, obdarzają cię swoją łaską, miłością i pokojem!
  ztq-NT: Lëën xal kitsy re lool, Timoteo, xiñpaa nakoo por xniladzyoo xtiits Dios.
    Xñabaa lo Tat Tios ni lo Jesucrist nii kakni xaa lii ni jkëstyoo xaa lii ni knee
    xaa tiits nii mbëë kpañoo.
  zai-NT: Cucaa gui'chi ri lú lu, Timoteu, xiiñe neza Jesucristu Señor stinu. Dios
    Bixhoze nu ne Señor Jesucristu gu'ya lii ne cu' ndaaya lii ne quixhe dxí ladxidó'
    lo'.
  upv-upv: Nuwrai ‘erres’ tevi nik Timoti. Kurpe natuk woswos renge kalesia nir. Ko
    ngel evi loten suk, nga merrenien, netlasien, ko demat se Atua Tata ko Numal se
    kerr Iesu Kristo piptevim.
  wap-NT: Aizii õsaadan wuruꞌu diꞌoraz kaaritaꞌa pugaru Timothy atiꞌo, õdani kawanuꞌoraz
    manawun õtaapan, pumishidan idi Christ. Marii Tominkaru waDaru naꞌiki Christ Jesus
    wanaobanaa kamunanun puꞌati, naꞌiki ukamunan-kida kizi pugaru, naꞌiki utaa kizi
    punyukunuu kaiman-kinaa nii.
  mva-mva: Be nge kaiko Timoti ka ugereniko. Kristus lama taunaniaru bokana kaiko
    nge natugu-tina. Tamada Nanaranga be Tanepoa neda Kristus Iesus iboadu marou ne
    tadokidoki-ba, ilo-taga ne be ilo-uia ne ngangko.
  dwr-NT: ammanuwaa bagganna ta tumu na7aw, Ximootoosaw ha dabidaabbiyaa xaafay. Xoossaa
    nu Aawuwaappenne nu Godaa Kiristtoosa Yesuusappe aadho keekatethay, maarotethaynne
    sarotethay new gido.
  kfw-kfw: 'Inngamna jarra inthiang kei kasapa Timothy diang um: Pa Pathian khat-um
    Christa Jisu eini Pumi''n riangwai, minriang, khat-um kadaikha naparase.'
  bfz-bfz: आँऊ ये चिट्ठी तीमुथियुसो खे लिखणे लगी रा जो विश्वासो रे मेरे सच्चे पाऊए
    जेड़ा ए। आँऊ प्रार्थना करूँआ कि पिता परमेशर और म्हारे प्रभु यीशु मसीह री तरफा
    ते ताखे कृपा, दया और शान्ति मिलदी रओ।
  cuk-09: Timoteo, we-garda na bese narmaked, Bab-Jesúsba-naid-ular be an-machi-sunnadyob
    gunonikid, ar be Bab-Jesúsgi-bensulidba. Bab Dummad, anmar-Baba, degi, anmar-Dummad-Jesucristo,
    amar bitigi begi nued binsamalana-gadin, degine, wile be-dakbalina-gadin, deginbali,
    ulubgi bogidik be-itogega imakbalina-yerban.
  ben-OBCV: বিশ্বাসে আমার প্রকৃত সন্তান তিমথির প্রতি এই পত্র লিখছি। পিতা ঈশ্বর এবং
    আমাদের প্রভু, খ্রীষ্ট যীশুর অনুগ্রহ, করুণা এবং শান্তি বর্ষিত হোক।
  mil-NT: Te yòhó té Timùteú cúú‑n ɨ̀ɨⁿ tée ní sanu ichi ndisa‑í ichi Xítohó Jesucrìstú
    chi ío váha ní sándáá iní‑n‑gǎ. Te càdúha‑í ɨɨⁿ tutú daquìxi‑í ndaha‑n. Te xìcáⁿ
    táhù‑í núú Tǎtá‑ó Dǔtú Ndiǒxí ndɨhɨ núú Xǐtohó Jesucrìstú sá ǐo na chìndee chitúu
    ñaha‑gǎ xii‑n, te ducaⁿ ndɨ̀ nduú‑gá ná cádá te ío váha cuu iní‑n cùndecu‑n.
  myu-myu: Ẽn okpot co'i jewag̃uyjojo'i ma wuyetabut Jesus Cristo kay buye. — Bay,
    xipan cuy Timóteo ejukuk — i õn e'em Deus pe―wuyebay be. — Etabotaidabotbon cuy
    eg̃uy Timóteo kay — i õn e'em Deus pe, Jesus Cristo be dak―wuykukukat pe. — Yag̃uymubabibin
    cuy eg̃uy — i õn e'em cebe.
  fue-fue: Emi sannee Timote, ɓiyam gooŋaajo, mo dimumi dow laawol goonɗinki. Alla
    Baaba meeɗen, e Joomiraawo meeɗen Yeesu Almasiihu enɗee, hokkee moƴƴere e jam.
  amk-amk: '@see-verse:1TI.001.001'
  fai-fai: Timoti atin nalam min makuw kaba, alew num afan kalin bo makuw kala. Kaleyo
    Natim Got keida, Kadais Yesus nulum Kamok keida imi min dakáyamin, aket dakbudin,
    aket budunin uyo ilimiyo kal tadebu kale bu kukamin kala.
  ura-NT: Ii raine caa quiricha laenaunra cacalabi Timoteeo. Cacoreniha Cana Coaunera
    Calaohi Jesocurisito coitucuhina jaunte, cacalabi neeincha. Raotojoein neeine
    coina rai raotonoque ii rausiajeein ii coroatajaneeine Cana Inaca Cana Coaunera,
    Cana Curuaanaa Jesocurisito, naaonjoain.
  mcd-NT: Ascano un mia Jesucristohuunoa yoiaiton min icoinra huani. Ascacun min icoinra
    huahuunshon min uhuun facu cuscaracoin. Un mihuun fasi noi. Nocon Upa Diosin futan
    nocon Ifo Cristo Jesús mia noiquin mia cushusharafain mihuunrifi ramapaia. Ascashon
    min ointi mia main huamanon.
  urt-urt: Nin Timoti pe, nin taꞌe ŋaiye talah bwore ŋam. Detale, nin si ŋenerme Krais
    gande wusyep ŋaiye ŋam si mana nin me kin. Tup eꞌe ŋam member malme nin. Ŋoihmbwaip
    ŋumwaiye, ŋoihginir topoꞌe ŋoih miꞌmiꞌ tikin Yai topoꞌe Krais Jisas Lahmborenge
    poi sai topoꞌme nin.
  kiz-kiz: 'kwa Timotheo mwanabhangu ghwa kweli mu imani: Neema, rehema ni amani syasihomela
    kwa K''yara Dadi ni Kristu Bwana bhitu.'
  tzo-TZE: Jech ta jc'opanot tal ta carta, Timoteo. Ta sventa ti laj ach'un li sc'op
    Dios la jcholbote, jech xco'laj xchi'uc jnich'onot ya'yel. Ac'o yac'bot bendición
    li Jtotic Diose xchi'uc li Cajvaltic Jesucristoe. Ac'o xc'uxubinot, ac'o spasbot
    ta jun avo'nton.
  lex-lex: '@see-verse:1TI.001.001'
  dov-dov: 'kuli Timoti, mwanan mulombe wasimpe mulusyomo: Lizyalo, luse, a luumuno
    kuzwa kuli Leza Taata aKkilisito Jesu Mwaami wesu.'
  rgu-rgu: '@see-verse:1TI.001.001'
  toc-NT: Luu ca̠na li̠pa̠­xúhu ctzok­nimá̠n eé carta huix Timoteo hua̠nti̠ cli̠­ma̠x­tuyá̠n
    quin­ka­huasa porque caj quim­pa̠­la­cata ma̠squi na̠ li̠pa̠­huana Cristo; cla­cas­quín
    pi̠ Quin­tla̠­ticán Dios xa̠hua Quim­pu̠­chi­nacán Jesu­cristo casi­cu­la­na̠t­la­huán
    y cama̠x­quí̠n hua̠ntu̠ li̠pa̠­xúhu latáma̠t.
  som-som: waxaan warqaddan u qorayaa Timoteyos oo xagga iimaanka ku ah wiilkayga
    runta ah. Nimco iyo naxariis iyo nabadu ha kaaga yimaadeen Ilaaha Aabbaha ah iyo
    Rabbigeenna Ciise Masiix.
  mam-C: Nxi ntz'ib'inji'y u'j lu'n tey, Timotey, ay ok nq'o'n te nk'wala toj qnimb'il.
    Noqit ax qMan Dios ex Crist, a Jesús, tzaj q'o'nte t-xtalb'il, tq'aq'b'il tk'u'j,
    ex jun nuk'b'il toj tchwinqila.
  ndj-ndj: Timotewu, mwana wangu nakaka muujumilwa. Ngukuluvila usangi na lusungu
    na kusika kwa Chapanga Tati na Kilistu Yesu Bambu wetu.
  mbj-NT: '@see-verse:1TI.001.001'
  lat-VUC: Timotheo dilecto filio in fide. Gratia, misericordia, et pax a Deo Patre,
    et Christo Jesu Domino nostro.
  ngp-ngp: nakuwandikila weye Timoseo mwanangu ywe kindedi mwo mhuwi, Chawalombezelani
    uwedi na mbazi no utondowazi kulawa kwa Mnungu Tate na kwa Yesu Kilisito Zumbe
    ywetu, vinde na weye.
  aoi-aoi: Nungkwaja wuburre-ka nganyangwa ningkenikuwarrka ningkakina, mena ngayuwa
    ningeningadinuba-wiya yirra-maka-mubaba ayakwa Jesus Christ-langwa-langwa nungkuwa-wa.
    Kembirra arakba nungkuwa ningku-werrikambilyama ningkakina enuwa-manja aduwaba.
    Nganja ningarra-ngayindenama wunalakina Nungwanyungwa Neningikarrawara akwa Jesus
    Christ ngakwurra-langwa Nubungkawa kenu-marngkirradinama nungkuwa-manja wunalakina
    akwa ngawa ken-errukwulinama nungkuwa akwa ngawa kabumini-lyurrkwakinama nungkwa-langwa
    yukwudukwuda.
  enq-2: '@see-verse:1TI.001.001'
  eng-ASVBT: 'unto Timothy, my true child in faith: Grace, mercy, peace, from God
    our Father and Christ Jesus our Lord.'
  mna-mna: O Timoti, axbeede ro ti ima paso, urlaxana kiti ilup ituru ma tewe tamen,
    mi axreu kembei lutux xonoono. Tamanda Anutu ziru Merere kiti Yesu Krisi ko tikampeu,
    mi timuxaiu, mi timborou ma mbot ambai. Xonoono.
  myw-myw: '@see-verse:1TI.001.001'
  sby-sby: ndalembelenga obe Timoti mwaname mwine mwine mulushomo. Ndambangeti kwina
    moyo inkumbo ne lumuno lwa Lesa ne Klistu Yesu Mwami wetu bibe nenjobe.
  sll-sll: Yal Timoti ye, homa yal tau ha maing nir si ni tongwo pire yol e pir tengere
    ni na kina yona tani ebilga i, na wana monangwo meri monia.Pasi i kere pinana
    dire bol ni teiwa. Ena nan nabe God ire, nan pi tege eminga yal Kraist Yisas ire
    dire, pirari pare ol wai ol ni tere, milni pir ni tere ni God kina guman pule
    ire u tani nanga ipire yon aura di ni tomue.
  yaq-NT: Inika'a ji'osia ji'ojteita nee eu bittua, Timoteo, Krijtopo betana in yoemia,
    tua yuma'isi aapo'ik sual ta'aakai. Inepo, itom yo'owa Liojta betana intok itom
    yo'owe Jesukrijtota betana, si'imeku eu tu'ik intok tua em nak jiokolinaa'uta
    intok yuma'isi, yanti elaka em jiapsinee'uta, inika'a em bitnee'uta ee betana
    a' waatakai.
  uro-uro: Dä ngut säm dangät täkt ama enge sagem nge ma Timoti ainge qärak i ngua
    emga na nge mamär nävät ama qatnanakt. Mamär iva qale ama ñämsävätki dä ama lavuqi
    näkt ama bulap gem nge nage ma Ngämuqa ama Ngätmamäk dä ma Jisas ma Krais aurha
    Engeska.
  ita-1885: a Timoteo, mio vero figliuolo in fede; grazia, misericordia, e pace, da
    Dio nostro padre, e da Cristo Gesù, nostro Signore.
  muy-muy: Nəbukki wakita hini ti ana nak Timote, nak ti kìgia akaɗa wur ga huɗ goro
    eɗeɗiŋ eɗeɗiŋena aɗaba kə̀bu kəfəki ahàr ka Yezu. Bəŋ geli Melefit nday ata Bay
    geli Yezu Krist tə̂gruk sulum gatay, tə̂jənaki kur, tâgray ti kânjəhaɗumkabu akaba
    mis àna sulumani ti.
  kqc-kqc: 'Timothy, mokena vari gira aenari nai mida rama iniye, ya rofu bura reida:
    Baba Sei ma Iesu Keriso uni Varika amiye yaku buni tora gade, iriyeduka ma uka
    amuta ya maragane.'
  tav-tav: '@see-verse:1TI.001.001'
  eng-ULB: 'to Timothy, a true son in the faith: Grace, mercy, and peace from God
    the Father and Christ Jesus our Lord.'
  spa-VBL: Esta carta la envío a Timoteo. Tú eres mi hijo por causa de tu fe en Dios.
    Recibe gracia, misericordia y paz de Dios el Padre y de Cristo Jesús, nuestro
    Señor.
  fra-_FOB: A Timothée, mon vrai fils en la foi. Grâce, miséricorde, paix de la part
    de Dieu notre Père, et de Jésus-Christ notre Seigneur.
  hau-ULB: 'zuwa ga Timoti, dana na gaske cikin bangaskiya: Alheri, jinkai da salama
    daga wurin Allah da Almasihu Yesu Ubangijinmu.'
  mal-mal: 'വിശ്വാസത്തിൽ യഥാർത്ഥപുത്രനായ തിമൊഥെയൊസിന് എഴുതുന്നത്: പിതാവായ ദൈവത്തിങ്കൽനിന്നും
    നമ്മുടെ കർത്താവായ ക്രിസ്തുയേശുവിങ്കൽനിന്നും നിനക്ക് കൃപയും കനിവും സമാധാനവും ഉണ്ടാകട്ടെ.'
  kkc-kkc: Ayo to hogugu hagee Timoti namapoo ka tonowa. Tei too ma kulodu no tei
    mo holo masi badoso. Ayo Godee mapoo taka, Ma Godeeye, osoloso ibada Lodee Yesu
    Kelisoye, no sooloo dolone pidilame, osoloso mesie goo namapoo tenelame.
  lit-lit: Timotiejui, tikram vaikui tikėjime. Malonė, gailestingumas ir ramybė nuo
    Dievo, mūsų Tėvo, ir Jėzaus Kristaus, mūsų Viešpaties!
  urd-GVR: Maiṅ Tīmuthiyus ko likh rahā hūṅ jo īmān meṅ merā sachchā beṭā hai. Ḳhudā
    Bāp aur hamārā Ḳhudāwand Masīh Īsā āp ko fazl, rahm aur salāmatī atā kareṅ.
  far-far: Nau ku kekede kau fuamu sa Timoti. 'Oe dia na wele mamana nau, sulia 'oe
    famamana laugo dia nau. Nau ku foa fua God na Maa fainia sa Jesus Christ na 'Aofia
    kia kai kwatea na kwaiofeie, ma na kwaimanataie, ma na aroaroe fuamu.
  suz-BL: गे थमा सुइक्‍ब, आं दाक्‍शो तौ खोदेंशो तिमोथी, इ कली चिठी ब्रेक्‍ताक्‍ङ।
    इं आफ परमप्रभु यावे नु प्रभु येसु ख्रीस्‍त आस दाक्‍चा गे नु बाक्‍ल। आस शिशीमी
    इ कली थुं नाइश्‍शा बाक्‍चा गेम्‍सेक्‍ल। प्रेरित १६:१-२; तीतस १:४
  car-NT: mo'ko Tamusi amyikary ta tymuru wara 'ne ro tynenary 'wa. Mo'ko jumynano
    Tamusi turu'popory, mo'ko Kyjopotorykon Kristus Jesus turu'popory enapa amaro
    nainen. Akotanory enesen. Sara'me enapa ajysen.
  amp-amp: Timotiye, ni Bro Nkifrarhu mro-kfot hikwa yuhatn nanhu yon mife. Nmoh Yifem
    Bro Nkifrar yo nmoh Nungothet Krais Jisasr yuhuwafhato ninhu rhu nmbuham yak marnya
    bomarnyahekahtfn yima yuhur mirhurahrn.
  bht-bht: तीमुथियुस मैं ऐ चिठ्ठी तिजो लिखा दा है, तू मेरे अपणे पुत्रे सांई है क्योंकि
    तू भी प्रभु यीशु मसीह पर भरोसा करदा है। मैं ऐ प्राथना करदा है की पिता परमेश्वर,
    कने साड़ा प्रभु यीशु मसीह, तिजो हमेशा अनुग्रह, दया कने शांति दिन्दा रे।
  eng-NOY: 'to Timothy, my true child in the faith: Grace, mercy, peace, from God
    the Father and Christ Jesus our Lord.'
  cub-NT: Mʉ, Timoteo, yʉ meaicõjeivʉ mʉre. Jãve jímacʉpe páyʉbu mʉ, mi jʉ aiye boje
    Jesúre. Majepacʉ Jʉ̃menijicʉ, maje jabocʉ Jesucristomaque, mearo d̶acajacʉrĩ mʉre
    bojecʉbeda ʉ̃i me boje. Aru cõmaje ãroje jã́jacʉrĩ mʉre. Aru torojʉrĩ cʉre d̶ajacʉrĩ
    mʉre cãrijimecʉva.
  ita-1927: a Timoteo mio vero figliuolo in fede, grazia, misericordia, pace, da Dio
    Padre e da Cristo Gesù nostro Signore.
  lww-lww: Nekekara navitawen ko si e nini, vanon nepisu ko sane ko ope naruu wawa
    loyum̃a e namratava na kieta naviawaena. Nemlenin ko ke, sane Ntewa arimata, amio
    kieta Sup̃e Kristo Yesu yoko aligan lemamiena, sineyeena, amio kiela sum̃arena
    sike amio ko.
  ckb-ckb: 'بۆ تیمۆساوس، کوڕی ڕاستەقینەم لە باوەڕدا: با نیعمەت و بەزەیی و ئاشتی لە
    خودای باوک و عیسای مەسیحی خاوەن شکۆمانەوە لەگەڵت بێت.'
  nas-nas: Daꞌ Timoti daarireromaang; daꞌ nnuring masikung-pinaꞌ noruꞌdamaung Karistooꞌ
    masikaꞌantavemaung-koo. Biraanke, piaa, eeꞌnoko mooa daꞌkoo otoaing Kumponing
    Neuma-itaing eeꞌnoko teieta Ovoring Jiisuuꞌ Karistooꞌ.
  uvl-uvl: Timoti, e heto tukia iong iange ita nai letera manmanna nge Kristus. Ke
    pomalam ehas ia alalaha nei ke lange iong. Pe e hetalaulau ke Temere NeHalang
    pe ara Non Soke Iesus Kristus te tunge halaunga palaungana lange iong pe leteria
    porekeia iong pe te heurana ia letem ke ma ke nek.
  eng-BBE: 'To Timothy, my true child in the faith: Grace, mercy, peace, from God
    the Father and Christ Jesus our Lord.'
  ixl-CNT: Nunqꞌilabꞌenaxh Timoteo tan, nojchit unkꞌaol aatin tiꞌ u kunimat u Jesuus.
    Utz u Tioxh, u kuTat tuchꞌ u kuBꞌaal Cristo Jesuus koj aqꞌon kuꞌl vibꞌaꞌnil saiꞌ.
    Itxum koj aatz. Utz atin koj u paas tavaanima taqꞌo majte.
  xsi-xsi: Naŋa aŋgere ŋgua lâ pepa ŋine tini imâ pa noko Timoti. Kinda rua kalonda
    tawana Yesu, aku ŋana nenda kalo-tawana ŋine kâ, ande noko kumo kutogo naŋa natuŋgu
    mao. Tamânda Maro Kindeni ŋga nenda Maro Ŋalae Yesu Kirisi rua nenzi wisi-wisi
    wa kalo-sukâŋa wa wisi-pisi wa imo kuno.
  crx-NTPO: Timothy ts'un be 'alha' hoont'oh-i 'i gha soo sye' inli. 'Ink'ez ndi 'udustl'us
    nts'o tl'as'aih-i, Yak'usda neBá 'ink'ez Sizi Gri neMoodihti, 'en gha ye unzoo-i
    cha, be ugha te'nudzun-i cha, 'ink'ez be nedzi doghel-i cha, 'i ont'e' hukwa'
    nuszun.
  kan-OKCV: 'ನಂಬಿಕೆಯಲ್ಲಿ ನನ್ನ ನಿಜ ಪುತ್ರನಾಗಿರುವ ತಿಮೊಥೆಯನಿಗೆ ಬರೆಯುವುದು: ನಮ್ಮ ತಂದೆ ದೇವರಿಂದಲೂ,
    ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಿಂದಲೂ ನಿನಗೆ ಕೃಪೆಯೂ ಕರುಣೆಯೂ ಶಾಂತಿಯೂ ದೊರೆಯಲಿ.'
  bbb-bbb: '@see-verse:1TI.001.001'
  blw-blw: Antoyan hen sorat-o an heay Timoteo way anào tot-owa gapo hen ommafurotam
    an Jesu Cristu. Hen chawat-o an Amataaw way Apudyus ya Apotaaway Jesu Cristu,
    wat ta totollongan chitaaw ya séség-angan chitaaw ya ta papannohoncha agé hen
    hamhamàtaaw.
  tam-2017: 'விசுவாசத்தில் உத்தம குமாரனாகிய தீமோத்தேயுவிற்கு எழுதுகிறதாவது: நம்முடைய
    பிதாவாகிய தேவனாலும் நம்முடைய கர்த்தராகிய கிறிஸ்து இயேசுவினாலும் கிருபையும் இரக்கமும்
    சமாதானமும் உண்டாவதாக.'
  azz-NT: Tejua Timoteo, nimitztajpaloa ica nijín amatzin. Porín nicmatoc que tejua
    queme yesquía tinoconetzin porín nimitztaneltoctij ya ihuan Cristo. Huan semi
    nicnequi xicpixtiu ne tetatiochihualis huan ne teicnelilis huan ne yolsehuilis
    ten hualehua imaco Totajtzin Dios huan Totecotzin Jesucristo.
  spa-RV-1909: 'A Timoteo, verdadero hijo en la fe: Gracia, misericordia y paz de
    Dios nuestro Padre, y de Cristo Jesús nuestro Señor.'
  csy-csy: 'Upna sung ah ka tapa tatak Timothy tung ah: i Pa Pathian le i Topa Jesus
    Christ tung pan in thuthiamna, hesuakna le thinnopna hong om tahen.'
  mxq-NT: nduknigejxypyʉts mijʉ tya̱dʉ neky, Timotee. Dʉꞌʉnʉts mij njawʉ éxtʉmdsʉ
    nꞌuꞌunk, jaꞌa ko ʉjts mij tʉ ndukmʉbeky ja Kristʉ. Waꞌan ja Dios Teety esʉ Nindsʉnꞌa̱jtʉm
    Jesukristʉ mguniꞌxyʉty es mmoꞌoyʉty ja paꞌꞌayoꞌon esʉ agujkꞌa̱jt jotkujkꞌa̱jtʉn.
  tzj-NT: Ja c'a ratat Timoteo at nc'ajol chwach Dios. Ja rutzil ja nsipaj ja Dios
    chake rachbil ja quicotemal xin Dios ja tari' xtacochij más tre ja katata' Dios
    in tre ja kajaw Jesucristo. Eje'e' ta xtiquipokonaj awach.
  tdt-tdt: Hau hakerek surat nee ba o, Timóteo. O hanesan hau nia oan rasik tanba
    o mos fiar ba Kristu. Hau harohan atu Aman Maromak ho ita nia Nai Kristu Jesus
    hatudu Sira nia laran diak ho laran luak ba o, i foo pas ho hakmatek ba o.
  ron-BTF: 'Lui Timotei, adevăratul meu fiu în credință: Har, milă și pace de la Dumnezeu
    Tatăl nostru și de la Isus Cristos, Domnul nostru.'
  eng-WEBP: 'to Timothy, my true child in faith: Grace, mercy, and peace from God
    our Father and Christ Jesus our Lord.'
  eng-FBV: I'm sending it to you Timothy. You are my true son because of your trust
    in God. May you have grace, mercy, and peace from God the Father and Christ Jesus
    our Lord.
  nld-1939: 'aan Timóteus, zijn rechtgeaard kind in het geloof: genade, barmhartigheid
    en vrede van God den Vader en van Jesus Christus onzen Heer.'
  bwo-bwo: Imnetiyon ari t naayi wottso T'imotiyossh, Ik'o nonihokere, nodoonz Iyesus
    Krstosoke s'aatonat mihretiyonu, jenonu neesh wotowe.
  nch-BL: Noicni Timoteo, nimitztajcuilhuía ni amatajcuiloli. Nimitzicnelía ipan Toteco
    quej tinonelcone, pampa tijneltocatoc Toteco quej na nijneltoca. Toteco Totata
    huan Toteco Jesucristo ma quipiyaca hueyi iniyolo ica ta, huan ma mitztasojtaca
    huan ma mitzmacaca tasehuilisti ipan moyolo.
  quc-TNT: Ri at, Timoteo, quintz'ibaj bi we wuj ri' chawe, je' ta ne chi kas at nu
    c'ojol rumal chi rumal ri nu tzij xatcojonic. Are ta ri Dios ka Tat xukuje' ri
    Kajaw Jesucristo quel u c'ux chawe, cutok'obisaj a wäch, cubano chi cuxlan rawanima'.
  tfr-NTPO: Timoteo, kjibokwo ëre ichër jek bop kong. Pja mär Cristo Jesús go, pinor
    bop kong sorë l̈i eni. E kjĩshko ga pja bor wa wl̈eni. Rokër Data Sbö kong, bi
    Tjl̈apga Cristo Jesús kong ga ba wopjl̈ú l̈i kjĩshko ga pja kjimte l̈ok ara, pja
    songe l̈e ĩyado, pja ie l̈ok ber shäng wl̈ẽp bakoe.
  kaq-NT: Hea Pablon tah hen mihqui nea joi raanai, heen baque Timoteon. Heen baque
    coin tah min qui, hean yohihah min Papa Dios qui hinamehni. ¿Papan shinanya min
    jihueyamahin? ¿Mihon shinanxon noquen Hihbo Jesucristo betan Papan sirijaha min
    jointi siripax jihueyamahin?
  sgb-sgb: Anhulatan kata Timoteo, ya pêtêg kon anak ha paniwala kan Apo Jesu-Cristo.
    An-ihalangin kata ya dyanan ka dayi hên kapatêkbêkan nakêm, haka ingalwan ka dayi
    ni Apo Namalyari ya Tatang tamo, haka ni Panginoon Jesu-Cristo.
  vie-1934: 'gởi cho Ti-mô-thê, là con thật của ta trong đức tin: nguyền xin con được
    ân điển, sự thương xót và sự bình an ban cho bởi Đức Chúa Trời, Cha chúng ta,
    và bởi Đức Chúa Jêsus Christ, Chúa chúng ta!'
  kxv-kxv: ନାମୁତା ନା଼ ଦାର୍ମୁତି ଜୀୱୁତି ମୀର୍‌ଏଣାତି ତିମତି; ଆ଼ବା ମାହାପୂରୁ ମା଼ ପ୍ରବୁ ଜୀସୁ
    କ୍ରୀସ୍ତ ତା଼ଣାଟି ଜୀୱୁନ଼ନାୟି କାର୍ମାମେହ୍‌ନାୟି ଅ଼ଡ଼େ ହିତ୍‌ଡ଼ି ନିଙ୍ଗେତାକି ଆୟାପେ ।
  amu-NT: Matseiljeiya cartawaañe na matseicwano̱ⁿya na mꞌaaⁿꞌ ꞌu Timoteo, na cwiluiindyuꞌ
    jndaaya ncꞌe na matseiyuꞌya tsꞌomꞌ ñꞌeⁿ Tyꞌo̱o̱tsꞌom. Ntyjaaꞌ tsꞌo̱o̱ⁿ nquii Tsotya̱a̱ya
    Tyꞌo̱o̱tsꞌom ñequio Cristo Jesús na cwiluiiñê na matsa̱ꞌntjoom jaa na ñequiana
    na nncoꞌñomꞌ naya na laꞌxmaⁿna ñequio na mꞌaⁿna nawiꞌ nꞌomna nnꞌaⁿ ndoꞌ na meiⁿcwii
    ñomtiuu tincꞌoomꞌ jo nda̱a̱na.
  hin-CV: 'विश्वास में मेरे वास्तविक पुत्र तिमोथियॉस को: पिता परमेश्वर तथा हमारे प्रभु
    येशु मसीह की ओर से अनुग्रह, कृपा और शांति.'
  spa-BES: 'A Timoteo, mi verdadero hijo en la fe: Gracia, misericordia, paz, de Dios
    nuestro Padre y Cristo Jesús, nuestro Señor.'
  san-BEN: অস্মাকং তাত ঈশ্ৱরোঽস্মাকং প্রভু র্যীশুখ্রীষ্টশ্চ ৎৱযি অনুগ্রহং দযাং শান্তিঞ্চ
    কুর্য্যাস্তাং|
  tdx-tdx: 'Ho a i Timoty, toe anako am-patokisañe: Hasoa naho fiferenaiñañe vaho
    fañanintsiñe boak’ aman’ Añahare Rae naho i Talèntika Iesoà Norizañey.'
  naf-naf: Timoti, neŋ gâgât meluwaŋ kapi kumgayap. Geŋ nâmkiŋpepeen nemun penaŋ benik.
    Kogogapmti Kawawaŋ Bipm ma Zisas Kilais ningat Amobotnaŋnnaŋgalen keŋ taolet ma
    aŋgalaŋgogot ma keŋ sewakŋaŋ geŋmak tatagalen nâmti dunduyap.
  grc-MT: τιμοθεω γνησιω τεκνω εν πιστει χαρισ ελεοσ ειρηνη απο θεου πατροσ ημων και
    χριστου ιησου του κυριου ημων
  vid-vid: ndangukwandichila hegwe Timoteyi mwanangu ng'hatu kuli makundo. Ndangukulandila
    kwa Nguluwi Mhaza na Kilistu Yesu Mkulu wa hetwe yakupe utambichizo na isungu
    na kikala goya.
  pio-NT: Nutànàaca pirí cuyàluta Timoteo, píacata nuiquéerica càiride iyúwa nuìriwa
    báisíta peebáidacáiná Jesucristo itàacái, càide iyúwa nuebáidáaná nacái. Yá nusutáca
    Wáaniri Dios íicha pirípiná, Wáiwacali Cristo Jesús nacái, namàníinápiná pirí
    cayábéeri mawèníiri iyú, naicáanápiná nacái pipualé namàacáanápiná nacái matuíbanáica
    piwàwa.
  tsn-tsn: Lo ya kwa go! Timotheo. Timotheo o ntse jaaka morwaake mo dilong tsa Modimo.
    A Modimo Rraa rona le Jesu Keresete Morena wa rona a go bontshe tshiamo ya gagwe
    le kutlwelobotlhoko mme a go neye kagiso e kgolo ya pelo le mogopolo.
  amr-NT: '@see-verse:1TI.001.001'
  pwg-pwg: Kiiwa kiiwa, Timoti kurim. Am vitumaghana kubiine, tam natuku vaghata.
    Ainowi Mamai God ma Yesu Keriso ita Bada kurisi da i agabiibai, i vikamyuyuwa
    ma i nuwanuba ina verem.
  cjv-cjv: Ena, Timoti yo, na akire di ereika ne fi ki si tenga ena “Ne na wanam kawom
    moine,” diye. Ena na ka i munom ganom boi ereiye. Ena Yai Gumam nenom te no Ari
    Wanopanom Kirisito Yesu surai bei moiro ne bei nokapu de erere te ne kanum fi
    erere te bei wira di erowaipire.
  tha-KJV: ถึง ทิโมธี ผู้​เป็นบุตรแท้ของข้าพเจ้าในความเชื่อ ขอพระคุณและพระกรุณาและสันติสุขจากพระเจ้าพระบิดาของเราและจากพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเรา
    จงดำรงอยู่กั​บท​่านเถิด
  por-BR-2018: Para Timóteo, meu verdadeiro filho na fé. Graça, misericórdia e paz
    da parte de Deus, nosso Pai, e de Cristo Jesus, nosso Senhor.
  mhl-mhl: O Timoti! Go maŋgo kerisieru Yesu manesiŋ garu mamanesinde madene sari
    fukeru goge. Mama Anutu eru Ofoŋnoŋuŋ Kristo Yesu, yokoji ŋonemaiŋ yauŋmoriri
    garebire womoo goigoŋ.
  klv-klv: Nutos napisulan egai van hǝn gaiug, aTimoti, gotovi anatugw kitin len nadǝlomian.
    AGot teviol kǝmas hǝn navoian mai gaiug, nǝlon titaŋis gaiug, mai gai tigol nǝlom̃
    tikad natǝm̃at tabtab; natgalenan tovoi legǝm tǝban aGot Tata mai aYesu Kristo,
    aMasta sidato.
  bco-bco: Timoti, ge hendele tilidabu ko꞉lo꞉ ni so꞉wale o꞉ngo꞉ fa꞉la꞉dowo꞉. A꞉la꞉fo꞉ko꞉lo꞉
    niyo꞉ mo꞉fo꞉s we gemo꞉ sa꞉sa꞉liga꞉to꞉l. Do Gode o꞉lia꞉ nili Misa꞉ Ya꞉su Keliso
    o꞉lia꞉ma꞉yo꞉ ini kanulo꞉ o꞉lia꞉ nofolan o꞉lia꞉ ha꞉salo꞉ mesa꞉no꞉ man a꞉no꞉lia꞉yo꞉
    gi o꞉lia꞉ dofo꞉melea꞉ki, to we a꞉na sa꞉sa꞉lo꞉l.
  kdl-NT: Aɗa ma koronku ukuna u na vi Timoti, avu uza ɗa va̱ri maku ma maci ma va̱
    adama a upityanangu. Kashila̱ ka Tata u tsunu, Yesu Kawauwi kpam aya Asheku a
    tsunu. Uciga u va̱ u ɗa, a na̱ka̱ vu ukuna u shinga n asuvayali, kpam n uma u
    ndishi n shinga.
  apu-NT: Pite Tximótxio, nota ãkiri atoko pitxaua, kotxi merepitipanika pauikari
    Xesosi sãkire nota sãpiretakasaakii. Aĩri Teoso, aãuĩte Xesosi Kristo pakini sikai
    ikinipoko erekari. Iamonĩkaina. Ikamaerekaxiniretaina pite.
  roo-roo: '@see-verse:1TI.001.001'
  miz-NT: Taxnūu ú tutú saꞌa íña o, Timóteu. Tsí dɨvīn é vata kaa iꞌxá ko kuenta iña
    Xuva ko, tsi kuíntiꞌxe o Xuva ko kuēnta iña túꞌūn é kākaꞌán u ni ō. Na naxnuu
    viko Xuva ko ō. Na ntuntāꞌví ini ña o. Na tāꞌxi ña é kutūvín vaꞌan, dɨvi ña nī
    Tóꞌo ko Jesūcristu.
  qvz-NT: Cai cartata canma quillcauni Timoteo. Can ñuca camachishcata uyasha sirtu
    quirishcamanda ñuca churicuinta mangui. Cunanga Yaya Diospas, ñucanchi Señor Jesucristohuas
    llaquisha, canda alita rasha yanapachun can cungailla mana manzhasha causangahua
    nisha canmanda Diosta tapuuni.
  deu-ELO: 'Timotheus, meinem echten Kinde im Glauben: Gnade, Barmherzigkeit, Friede
    von Gott, dem Vater, und Christo Jesu, unserem Herrn!'
  mjc-NT: Tyaá yu carta ihya tsa cuenda un, yooho Timoteo, tyin sehe yu cuví tsi un
    tsa cuenda tsa natsinu̱ iñi un tuhun ra Cristo tsa jacoto̱ yu tsi un. Na̱quihin
    tsa vaha tan tsa taxin tsa tsahá Nyoo Jutu yo tan Jutu Mañi yo Jesucristo coo
    añima un. Tan na nyehe ndaahvi ra tsi un.
  ktm-ktm: Timoti, yu nedu ou ndre ndrokene ile pahndran bilip tadam. Yu udetorwe
    pas kuti ise ndrongon ou pe usurok ou ile ta Lapan, Iy Tama' tidu, pe Yesus Iy
    Mandra-an ta tidu. Horu harla huye' Horu kile tadam, hartawe karundrum ta Horu
    kile tadam, pe hartawe penuw ta Horu kimin ndrodan ou.
  caa-caa: Pues nen war intzꞌijbꞌa e carta era tabꞌa Timoteo xeꞌ laret cocha inteꞌ
    nisitz tama e cꞌupesiaj. Que e Dios xeꞌ jax Catata taca e Cristo Jesús xeꞌ jax
    Cawinquirar uyajqꞌuiquet utacarsiaj y ucꞌunersiaj y ujiriar.
  pls-NT: Janha rricjin na carta jihi para ixin jaha, Timoteo, jaha tti cjoi inchin
    xanhna ixin jaha ndoa vitticaon ngain Jesucristo are janha jointtacoanha jaha.
    Dios Ndodá na co Jesucristo, tti chonda cain joachaxin para ixin ján na, sinttanchaon
    jaha, tsiaconoaha, co rrochjá tti c̈hjoin que tsonohe ansean.
  eng-WYC-2018: to Timothy, beloved son in the faith, grace and mercy and (the) peace,
    of God the Father, and of Jesus Christ, our Lord.
  bdv-bdv: ମର୍‌ ବିସ୍ୱାସାର୍‌ ହଅ ତିମତିକେ ଚିଟି ଲେକୁଲେ, ଉବା ଇସ୍ୱର୍‌ ଆର୍‌ ଅଃମିମଃନାର୍‌ ମାପ୍ରୁ
    ଜିସୁ କ୍ରିସ୍ଟର୍‌ ତଃୟ୍‌ହୁଣି ଉହ୍‌କାର୍‌, ଦଃୟା, ଆର୍‌ ସୁସ୍ତା ତର୍‌ ଉହ୍ରେ ଅଃଉଅ ।
  otq-NT: Di otꞌa nunar he̱ꞌminu̱, Timoteo, ngu ma tꞌu̱ꞌi, ngetho da zoꞌaꞌi ár mhö
    Jö ne ga ñꞌemu̱i. Jö ma Dadahu̱ ne ma tsi Hmuhu̱ Hesukristo da hwëkꞌa yá ñho,
    ne da ko ár mu̱i da ma̱xꞌi gi ꞌbu̱ nꞌar hogamꞌu̱i.
  tzo-SA: Ta jcꞌoponot batel li ta cartae, Timoteo. Ta sventa ti achꞌun li scꞌop Dios
    li cꞌalal laj calbote, jech coꞌol schiꞌuc jnichꞌonot yaꞌel. Acꞌo yacꞌbot slequilal
    yutsilal li Jtotic Diose schiꞌuc li Cajvaltic Jesucristoe. Acꞌo scꞌuxubinot, acꞌo
    spasbot ta jun avoꞌon.
