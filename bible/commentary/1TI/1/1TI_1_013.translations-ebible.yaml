verse: 1TI.001.013
translations:
  kpx-kpx: Isito dau subuta kateholisito Kosiveho hotoe toela loui atave aiogevei
    kebia havelage au daho uvuai hilokage dau evievi ata holioholinu. Isi di ono vade
    vamale ke hilokaholinu.
  okv-H: Rate na iji kihi ta amo na God ta degi sapura ue tumo eto amita embomeni
    ta degi memenga ikeo kia amo na God ke be ae ue kiae kiae ere uaehena
  tbo-tbo: Odubona tau ega geka pitenana, tau Keliso tu wiapapoena gehouna, po tu
    wotagona a laipilipilihi ma a iapapoenihi. Ma Yaubada i’mtaibagibagi u winugoneina
    binei, po i lunugotootogogeu ega ata itumaganeya binei.
  mal-C: മുമ്പ് ഞാൻ ദൈവദൂഷകനും പീഡകനും നിഷ്ഠുരനുമായിരുന്നു; എങ്കിലും എനിക്കു കരുണ
    ലഭിച്ചു. കാരണം അവിശ്വാസിയും അജ്ഞനുമായിട്ടാണ് ഇവ ഞാൻ പ്രവർത്തിച്ചിരുന്നത്.
  grc-SR: ⸂τὸν⸃ πρότερον ὄντα βλάσφημον καὶ διώκτην καὶ ὑβριστήν· ἀλλὰ ἠλεήθην, ὅτι
    ἀγνοῶν ἐποίησα ἐν ἀπιστίᾳ·
  bgc-bgc: बिश्वास करण तै पैहले, मै बुराई करण आळा, सताण आळा, अर अन्धेर करण आळा था,
    तोभी मेरै पै दया होई, क्यूँके यीशु मसीह पै बिश्वास करण तै पैहले मन्नै अबिश्वास
    अर बिना सोच्चे-समझे ये काम करे थे।
  khz-khz: Taunatauna, kunenai au na Keriso avaikila-rakava-veniawai, aguiawai e avega-rakavaawai.
    Na Palagu na evetugakuto, kwalana volaganinai rakagau akalaawai au ati ripaku,
    e Keriso ati avega-taunataunaawai.
  deu-TKW: der ich zuvor war ein Lästerer, Verfolger und Bedrücker. Aber ich habe
    Erbarmen gefunden, weil ich es unwissend gethan im Unglauben.
  zsr-NT: Cni benëꞌ zal‑laꞌ ziꞌal nedaꞌ gnë ziꞌa queëꞌ, len gdxia ladxaꞌa bunách queëꞌ,
    len zian le biꞌa döꞌ quequëꞌ, san Cristo buechiꞌ ladxëꞌë nedaꞌ, le benaꞌ cni lu
    yöl‑laꞌ curejniꞌi quiaꞌ catiꞌ niꞌ cutu réjlëꞌdaꞌ Lëꞌ.
  lin-lin: atako liboso nazalaki kofinga mpe konyokola Ye mpe nazalaki moto na kanza ;
    kasi ayokelaki ngai mawa, pamba te nazalaki koyeba te makambo oyo nazalaki kosala
    mpe nazalaki na kondima te.
  hns-NT: tjaahe pahiele ham okar niendara aur bedjatie karat rahielie aur oke sataawat
    rahielie. Bakie ham na djaanat rahielie kie ham ka kariela. Ham to bieswaasie
    na rahielie.
  noa-E: Muan warran Cristo ëugar khaigba iekha chitajim; magnaa i iek ʉ̈kha nʉm khʉʉn
    khaibag wawaag am ẽudeejã ẽkhanaa ich Cristo thʉ̈rcha thʉ̈rthʉ̈rnaajã ĩchab i
    wau iekhakha aajeejim. Mag chitarr ãba, Ẽwandamau mʉ dau aug khaugjim, agtha i
    iek ʉ̈khaba chirʉm gaaimuata mʉch mag chitʉmjã khaugba chitaajerr aawai.
  eng-EMTV: I, who was formerly a blasphemer, a persecutor, and an insolent man; but
    I was shown mercy, because, being ignorant, I did it in unbelief,
  mib-NT: Te súcuan ni sáha ya jiín rí vēsú ni cahān ndevāha ri sɨquɨ̄ yā nde saá,
    te ni sáha ndevāha ri jiín ñáyuu cácandíje, te xeēn ni sáha ri. Te vēsú súcuan
    te ni cundáhú ni yā ruhū, chi ná tu candíje ri yā nde saá, te tu ní jécūhun ni
    rī na vé cúu jeē sáha ri.
  lif-NT2: इङ्‌गाॽ पेये़म्‍मोग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया
    पाःन् पाराङ्, कुमनाहाॽ तुक्‍खे चाःत्तुङ्‌सिङ् हे़क्‍क्‍याङ् कुजाःत्‍थि तेःसुङ्॥
    हे़क्‍केसाङ् खुने़ॽ लुङ्‌माॽ तुक्‍ताङ्‌लो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ खुने़ॽ नसाःन्
    मे़न्‍जोःक्‍के वयाङ्‌बाल्‍ले़ चोगुल्‍ले़ थे चोगुङ्‌ल पत्‍छाङ् थेआङ् मे़न्‍निःबान्‍लो॥
  xnj-xnj: Hati peatumbwili pala namng'ahili na kumliga na kumvevesa, nambu Chapanga
    anihengili lipyana, ndava muni navili lepi na sadika kwakona, ndi namanyili lepi
    chenikita.
  mmx-mmx: Keke i do gano migomgo aga paase vupu rin, la agap sep limixin teren, la
    agak lox asongot di. Ketla ne Moroa ga lox asuusu lebelen tuntun teren tia, mila
    nenia agoxoklen levempanga salai gak mokso la goxopmen tununu rak.
  cbr-NT: Jesús ñui 'atimati bananan 'atimaquin sinánquin aín unicama tëmëramianan
    'atimaquin ñuia 'icëbi ca 'ë aín uni 'imiacëxa. 'Ëx Jesucristomi catamëcëma pan
    'ianan ax ca Nucën Papa Diosan Bëchicë 'icë quixun 'unáncëma 'ixun usoquin 'a
    'icë ca Nucën Papa Diosan nuibaquin 'ën 'uchacama 'ë tërë́nxuancëxa.
  tee-NT: Chunch qui'ulhtulh ju Jesús mas na macxcai xaclhichivinin ju Dios ju mak'anchich
    chai xac'alhimakchapui ju ixtalhilaca'anta ju Cristo chai na macxcai chivinti
    xac'ajuni. Para ju Dios qui'aktaiju laca'amapaininti va ixlaca'atalh ni jantu
    xacmachakxai tuchi xacnavi acsni tuca' xaclhilaca'anta ju Cristo.
  eng-LSV: who before was speaking slander, and persecuting, and insulting, but I
    found kindness, because, being ignorant, I did [it] in unbelief,
  cak-NT: Xuya' nusamaj, más que yalan itzel xich'o'n chirij, y chuka' más que xenya'
    pa sufrimiento ri quiniman raja', y q'uiy itzel tak ex ri xin-en chique. Pero
    raja' xujoyowaj nuech, roma ren chupa ri tiempo ri' man weta'n ta ri anchique
    yinajin roma man jani tinnimaj rutzij.
  pah-NT: Jijikoge'ymame Cristo Jesus'ga rehe ji ete'varuhui ga mombe'gwovo ojipe'g̃a
    pe kako. Gaha ranuhũ! Tupana'ga ra'yra'ga rũi po ga, a'e ji. Jirekote'varuhuavo
    ga rehe ji jigwarai gareheve'g̃a ndehe. Nahanahã ji ga mbotegweteuhui. Emo Cristo
    Jesus'ga ji porogwety. A'ereki ga rehe jijikoge'yma g̃waramo ji ndakwahavihu jirekote'varuhuavo
    ga rehe g̃a ndehe no.
  sja-NT: Mɨ chupɨria k'awaaji, naaweda mɨa ne-inaa k'achia k'ĩra t'ãdoo ooji mĩda.
    Iru ãpɨte mãik'aapa irudeerã ãpɨte ik'achia jarapachi. Ma awara irudeerã jɨrɨji
    miapiit'ee. Mãga ooji waide k'awa-e bada perã iru cheji eperãarã k'aripait'ee
    mãik'aapa waide irude ijãa-e bada perã.
  xed-xed: Aŋ mndani, nda nza yu ka mndu si ta pgha rutsak tida ghalya, ka mnda giri
    ŋani, ta balanata, ama ka tawatá Lazglafta ta hiɗahiɗa ta iʼi, kabga ma kwala
    ɗa kul snaŋta si ta maga yu ta tsa skwiha ya. Si haɗ zlghay nda ŋuɗuf da iʼi wa.
  mks-NT: Va̱tí jihna na̱ca̱ha̱n i̱hvi̱ i̱ sa̱ha̱ Ndióxi̱ ta na̱caja xíxi i̱ xi̱hi̱n
    á ta na̱cana̱há i̱ xi̱hi̱n á joo na̱ca̱xi a ye̱he̱. Ta na̱ta̱hnda̱ ini a sa̱há
    i̱ tá cáma̱ni̱ candeé ini i̱ Jesucristo jáchi̱ co̱ó na̱canda̱a̱ ini i̱ ña̱ na̱caja
    i̱.
  gfk-S: '@see-verse:1TI.001.012'
  bmu-bmu: Nöŋön mutuk Jisös mepaiköba alaurupŋi ilita sesewerowero könöpuk ak eŋgiba
    malal. Mewö malalmö, yuai mi Jisös qahö möt nariba silebile tönpin mala laŋ aka
    memba malal. Siŋgisöndok mewö aka malalaŋgöra mönö ak kömum niŋgiiga kölöŋaiba
    letoral.
  dgz-dgz: Gosi ne watagaet yonan Keriso dugup mega nagirewa inamup wawa koko tan
    inamup ta koeragam mumingin, amba inak koe koe inamup taingin go God bagu sisi
    nenan anuiwandin, iwa wam ame gapan ne anu tumat da inanap uoni menan ne ya anun
    amba taingin.
  eng-GNV: 'When before I was a blasphemer, and a persecuter, and an oppresser: but
    I was receiued to mercie: for I did it ignorantly through vnbeliefe.'
  zaa-NT: masqui'ba ttu cuaỹa nua nna guléqquia' por menos Tata Dios lani ca titsa'
    quia', porqui'ni beduadí'a' canu ría latsi' quì'e nna betsía látsa'a' cą. Pero
    yala betúa latsi'e inte' porqui'ni yùe qui'ni labí yúa' qui'ni nu chi benia' nna
    ną́ contra lee, porqui'ni labí chì ría látsa'a' Cristo Jesús.
  eng-WEBSTER: 'Who was before a blasphemer, and a persecutor, and injurious: but
    I obtained mercy, because I did it ignorantly in unbelief:'
  guh-guh: Copiata abaxë itsa apo jumecovënëtsinë Jesucristo, pibisiacuenia picani
    baracuaicuaijanë tsabiabi Jesucristo. Pijajivi ata tobarajinabiabajë tabejiobiaexanaenexa.
    Pibisiacuenia bijataeyabiabajë Jesucristo pijajivi. Bajarapacuenia taexanabiabinë
    ata, Dioso itsiata nebejiobiatane. Tsipaji jamatabëcuenenavëxaniabiaya bajarapacuene
    exanabiabajë. Apo yapëtaenë picani xua exanaponajë Jesucristojavabelia. Tsipaji
    abaxë apo jumecovënëtsinë Jesucristo Dioso pexënatocuene.
  bon-bon: Cane puu niinäcerage niiya mene tiicemäjemumene teeme poto cidi me, teeme
    binamewale bine sabe tewenenanemumene piiyepu seglecenanemumene, yepä Acejiyame
    te cebine owecu nawenuji, niiya daremu lica näcäruji, ingle pui padare cabu cäme
    ätrunga lica ge, peei name pi cane umle lica ge, cane ngena ne jewenujine.
  nhw-BL: Masque yaya cuali quimatiyaya para achtihuiya nicahuilmatiyaya itoca Cristo.
    Achtihui niquintlaijiyohuiltiyaya imasehualhua huan nelía nimosisiniyaya. Pero
    masque quej nopa nielqui, Toteco nechtlasojtlac pampa ayamo nijneltocayaya huan
    amo nijmachiliyaya catli nijchihuayaya.
  swh-ONEN: Ingawa wakati fulani nilikuwa mwenye kukufuru, mtesaji na mwenye jeuri,
    lakini nilipata rehema kwa sababu nilitenda hivyo kwa kutojua na kutoamini kwangu.
  wbi-wbi: napano ulutasi nilyamulighile na kukumpumusia na kukuvalemasia avaanhu
    vaake. akasungukila ulwakuva nikavombagha isio muvujasu na muvusila lwitiko.
  bba-bba: bɑɑ mɛ nɑ rɑ rɑɑ nùn ɡɑri kɑm ɡerusi mɑ nɑ nùn nɔni sɔ̃ɔwɑ mɑ nɛn mɔru
    ku rɑ n tomɑ. Kɑ mɛ, u mɑn wɔnwɔndu kuɑ yèn sɔ̃ nɑ ǹ yɛ̃ ye nɑ mɔ̀, domi nɑ ǹ
    dɑɑ nɑɑnɛ doke.
  eng-KJVCPB: 'who was before a blasphemer, and a persecutor, and injurious: but I
    obtained mercy, because I did it ignorantly in unbelief.'
  kgk-NT: Yma anhe'ẽ rei rei hese aiko-vy va'ekwe. He'ýi-pe gwive areko asy va'ekwe.
    Xe seve seve aiko ramo va'ekwe, he'ýi-pe areko poxy va'ekwe areko asy-vy. Upéixa
    voi xe rekokwe va'ekwe. Upéixa jepe xe aiko va'ekwe, ome'ẽ joty va'ekwe xe-vy
    xe rembiaporã, xe poriahuvereko rei joty va'ekwe Cristo. Ndaroviái joty va'ekwe
    íxupe. Gwaperã oikwaa e'ỹ va'e-rami xe py'agwasu va'ekwe. Ndaikwaáiry vyteri íxupe
    jave ha'e katu oity joty gwesa xe-rehe. Upéa-gwi xe poriahuvereko joty va'ekwe
    xe-vy.
  waj-waj: Tauraa na innara maisa kua tiee innara maisa mmooriivaa iina inna kuaivaara
    haunninniina maisamaisama variaivaara hama ivo yaata utuoo ni ooqoo tiravai. Na
    hama innara arinaima rikiee kutaavaivee kiaa kiee kumimakama variaivaara ivo niiyara
    kaayauma boo tioo hama ni ooqoo tiravai.
  cpy-cpy: Okantawitaka paerani osheki notheen-kashi-waetakari, nokijaneentakiri,
    nowajankitaa-piintakiri rashiyitaari, roo kanteencha retakotaana rirori. Tema
    tee niyowitawo okaatzi nantakiri tekira nokemijanta-nakiita.
  mpx-mpx: bwagana valila ya ba sigasiga-an, ya palomwanan ge ya ba panapanak-an.
    Yaa Yehoba i atilomwan-agau, kaiwena saugena o nigeya ga ya aabulilek inoke nige
    ya aatena te hauna ya giginol eliyana.
  wbp-wbp: Ngakalku kujarna ngaju Kirijini-jarrija, ngula-wangurla-wiyi kalarna manyu-pungu
    yirdi Jijajiji, manulparna-jana Kirijini-patu warru murrumurru-manu kulu-parnta-nyayirnirli
    ngajulurluju. Ngajujulparnarla ngurrpa-nyayirni nyinaja Jijaji Kirajikiji. Manu
    kulalparnarla ngungkurr-nyinaja. Kujarlanyaju ngajukuju mari-jarrinjarla ngurrju
    nyinaja nyanungu-juku Kaatuju.
  luo-luo: Kata obedo ni chon ne awuoyo marach kuom Nyasaye kendo ne asando joma oyie
    ka akwiny, to nokecha nikech natimo gigo kuom kia kendo kuom bedo maonge yie.
  nhe-NT: Yonque yajaya cuali quimatiyaya para achtohuiya nicahuilmatiyaya itoca Cristo.
    Achtohui niquintlaijiyohuiltiyaya itlacajhua huan nelía nimosisiniyaya. Pero yonque
    queja nopa nielqui, Toteco nechtlasojtlac pampa aya nijneltocayaya huan ax nijmachiliyaya
    tlen nijchihuayaya.
  aii-aii: ܐܘܼܦ ܐܸܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܓܵܕܦܵܢܵܐ ܝܘܸܢ ܗܘܵܐ، ܘܟܲܡܪܵܢܵܐ، ܘܨܲܥܪܵܢܵܐ. ܐܝܼܢܵܐ
    ܦܝܼܫ ܠܝܼ ܝܘܼܗܒ݂ܵܐ ܪ̈ܲܚܡܹܐ، ܣܵܒܵܒ ܟܲܕ ܠܹܐ ܝܵܕܥܹܢ ܗܘܵܐ ܦܠܝܼܚ ܠܝܼ ܒܠܵܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Qaaŋiqsuami uvaŋnun uqautigigaluaqtitluni pigiiḷipḷugu suli piyuaqługu unniiñ
    piñġiqł̣ugu, Agaayyutim nagliginiġaaŋa takku ukpiqsriñġił̣ikun taatnaqama sutilaamnik
    nalupluŋa.
  msb-msb: bisan ngani kasadto ginparapakaraot ko siya, ginparatuya-tuya kag ginparapasakitan
    an iya mga sumurunod. Pero an Dios naluoy sa akon kay dili pa man ako nagatuod
    kag dili ko aram na sala an akon ginahimo.
  cpa-NT: Ha¹chi² lǿa¹² jmáh¹lah jǿg³ hlaih¹³ ca¹hia¹jni Cristo Jesús lah¹jiá¹². Ca¹mi³dsian¹³jni
    dsǿa¹² dsa² quián¹²dsa. Hlaih¹³ ca¹quian¹³jni Cristo Jesús. Jøng² ca¹jmo¹ dsa²
    héi² huø³ dsǿa¹² ja³cog² jní². Di³ ca¹jmo¹jni lah¹jøng² jmai³ tsa¹mi³guiang³jni,
    tsa¹mi³hé²jni jǿg³.
  dso-dso: ଗଟେକ୍‌ ବେଲାଇ କିରିସ୍‌ଟର୍‌ ବିସଇର୍‍ କାରାପ୍‌ କାତା କଇତେରଇଲେ ମିସା ଆରି ବିନ୍‌ ବିସ୍‌ବାସିମନ୍‌କେ
    କାରାପ୍‌ ଇସାବେ ଦେକି ନିନ୍ଦା କର୍‌ତେରଇଲି ମିସା, ପର୍‌ମେସର୍‌ ମକେ ଦୟା ଦେକାଇଲା । କାଇକେବଇଲେ
    ମୁଇ କାଇଟା କର୍‌ତେରଇଲି, ସେଟା ନିଜେ ନାଜାନ୍‌ତେରଇଲି । ଆରି ମୁଇ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌
    ନ କରିରଇଲି ।
  meu-meu: Ena be gunaguna na ere dikava, na daḡedaḡe heniava, ladana na hadikaiava,
    to e bogagu hisi; badina be mata-lahui ai na karava, asi egu kamonai dainai
  yva-NT: Weramu arono wusyinoe syo Yesus Kristus aura tantunawi muno risivuin dave,
    syo arare veano vatano wanave Aije mansave. Sya ana dave umaso ngkakai tenambe,
    weramu syantukambe weye syanave Yesus ai rainy, weti Amisye aemeno rinai.
  dgc-dgc: maski linapastangan ko siya to araw. Pinékialaman ko du naniwala diya,
    a pinahirapan ko side. Pero kinagbianék na Diyos, da éwan ko pabi tukoy a medukés
    tu ginamet ko, da éwanék pabi méniwala diya.
  zpm-NT: Ne nligaa rded naa xquizh lo me, sac glo ntseeb goc naa, bneenë naa me,
    ptsidiḻ naa grë zha ne no xnëz me, ntseeb goc naa lo zho. Ni niicle ne scataa
    nac grë ncuaaṉe beṉ naa, per pquia zdoo me naa; sac leṉ dze co gard gliladz naa
    cho nac Jesús, lega lo xquieḻnxen naa ga sca beṉ naa.
  hix-NT: Amnyehra rma haxa haka, noro àwàràhyakekonà htxer hakahpa. Weryewhamnohyakon
    xarha, rowya àmryenon komo yeryewhamnohrà ke. Noro hoko, atxke rma haxa kàrwonakon
    xarha. Noro haxa ryhe, rohnàn yawo rma haxa nehxakonà. Àsok tawro hana, noro hutwahra
    rma hak ryesnàr ke hamà, noro hona xenyhera rma hak ryesnàr ke hamà.
  sim-sim: Hako ome sira. Mas wavun a tormble namber, orin a okolehe wutari orhik
    a naha ma orhin a jila mandingormelakurik a undari nir. Hako os erem a urik or
    heyeri mbeek orin wavu anhik a ewehe orin yawur a heyekrahakorori ambu nir. Undari
    osik anjik or holoho anin ormu jivinara.
  npi-ULB: म पहिला ईश्‍वरनिन्दा गर्ने, सताउने र एउटा हिंस्रक मानिस थिएँ । तर ती मैले
    अन्‍जानमा र अविश्‍वासमा गरेको कारण मैले कृपा प्राप्‍त गरेँ ।
  cgc-cgc: Bisan gambal a kan-o ta malain kuntra ta Ginuo daw gapangabot a kuntra
    ta mga gatuo ki kanen daw malain gid ake na buat ki danen, naluoy kanen an ki
    yaken tak kan-o na ula a pa gatuo ki kanen ula ko nlami na malain ake na mga buat.
  tim-tim: Gârâmâ nâ ulikŋân Yesugât nâŋgâre gembo yâk makmâ gasa agaŋmâ luâklupŋe
    gasa akyeŋgire hanâk dâm nâ Kembugât keiŋe pâpkom manmâ bonâŋgaŋmâ malângât han
    kalem akniŋmâ okot nâŋgâniŋmâ yai nuguep.
  yor-yor: Bí mo tilẹ̀ jẹ́ asọ̀rọ̀-òdì sí Ọlọ́run rí, àti onínúnibíni àti ìkà ènìyàn,
    ṣùgbọ́n mo rí àánú gbà, nítorí tí mo ṣe é nínú àìmọ̀ àti àìgbàgbọ́.
  wos-wos: Hanja wuni Kraiska haraki hundi wata déka du takwaré héle nambwe diré wuni
    haraki huru. Wungi huruwuka dé xékélaki, wuni déka yike yata déka jémba sarékéhambawuni.
    Wungi xékélakita dé wunika saréfa na.
  emp-NTPO: Naẽna mʌ̃a idjid̶ebemada biẽ́ bed̶eabadjia idjab̶a idjid̶erãda biẽ́ oi
    carea ẽpẽbadjia. Djãrãa biẽ́ bed̶eabadjia. Baribʌrʌ idjia mʌ̃ra quĩrã djuburiasia.
    Idjida wad̶i ĩjãẽ́ b̶ad̶a bẽrã adua b̶ʌd̶eba mãwã biẽ́ obadjia.
  eng-F35: I, who was formerly a blasphemer and a persecutor and arrogant; but I was
    shown mercy, because being ignorant I did it in unbelief;
  ind-ind: padahal dulu saya menghina nama-Nya, suka bertindak keras, dan bahkan menganiaya
    para pengikut-Nya. Tetapi Kristus mengasihani saya, karena waktu itu saya belum
    percaya kepada-Nya sehingga tidak tahu bahwa perbuatan itu salah.
  pes-OPCB: با اینکه قبلاً به مسیح کفر می‌گفتم و مسیحیان را تعقیب می‌کردم و آزار و
    شکنجه می‌دادم، اما خدا بر من رحم فرمود، زیرا نمی‌دانستم چه می‌کنم و هنوز مسیح
    را نشناخته بودم.
  mpt-mpt: Sino ne Yesuse niniino weng dobo weng owe biania eka bainobo galin nakaia
    unangai kukub misiam omkaye biam biania weng omdibi binibu otane Gode nemhalilanea
    daatnenebiobe. Niminbabe, o dimo ne Gode kukubo tobtlin bianea Klaiste mo bainobo
    geim blim biania funania Ne Gode okoko okok kebibo gabi kesota o mitmakam ota
    Gode nemhalilanea daatnenebiobe.
  ssx-ssx: Amba꞉ta꞉ I̱ma꞉ ota꞉ Ketisona꞉ biki hoke pi pi alo hata꞉ make ipika꞉ wanda꞉hali
    ka꞉nda꞉ma꞉ homa꞉ tiao make iki tekipuleke laasa꞉ hali haowa꞉me. Kutu pua꞉ ekita꞉
    I̱ma꞉ Ketiso pa꞉ta꞉ hone na tulao make mo pua꞉ ekina꞉ teketa꞉ hone wopu na wiki
    hata꞉ pueke handaa Koda꞉ma꞉ I̱ pa꞉ta꞉ a꞉ta꞉ma꞉ homeekeme.
  mkl-mkl: bɑɑ do iyi ǹ yɑ n mɑɑ n fɔ lɑɑlɔɛ wo nɔ ǹ yɑ n mɑɑ n kpɑ̃ɑ iju nɔ idɔɔkɔ̃m
    ci yɑ jĩ. Do nŋu fei, í ce ɑrɑɑrem si bɛi n kù mɑ̀ mii iyi ǹ wɑ n ce, si nɑ
    iyi í jɔ̀ n kù dɑsiɛ nɑɑnɛ wo.
  gaq-gaq: ଅଃସେ ନେଙ୍ଗ୍ ଜିସୁନେ ବିରଦ୍‌ରେ ବାସଙ୍ଗ୍‌ ମ୍ୱକେ ଆମେକେ ନିନ୍ଦା ବିମ୍ୱକେ ଆରି ଆମେକେ
    ବାଦେକେ ରକମ୍ କାମ୍‌ଇଂ ଡିଙ୍ଗ୍ ମ୍ୱକେ । ମାତର୍‌‌ ନେଙ୍ଗ୍ ମେଃନେ ଣ୍ଡିଂକେ ଡାଗ୍‌ଚେ ମ୍ୟା ନାଁ
    ଲେଃଲା ପର୍‌ମେସର୍‌ ଆନେଙ୍ଗ୍ ଦୟା ଡିଙ୍ଗ୍‌କେ । ଅବିସ୍‌ବାସି ଲେଃକେଲା ନେଙ୍ଗ୍ ଦେତ୍‌ ରକମ୍
    ଡିଙ୍ଗ୍ ମ୍ୱକେ ।
  gof-RNT: Taani hayssafe kase iya cayeyssa, iya yedetheyssanne metootheyssa gidikkoka
    taani hessa eronnanne ammanonna oothida gisho Xoossay tana maaris.
  unx-unx: ଆଇଙ୍ଗ୍‌ଦ ସିଦାକରେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌କେଇଙ୍ଗ୍‌ ନିନ୍ଦାକିୟା, ସାସାତିକିୟା, ଆଡଃ ଲାନ୍ଦାକିୟା,
    ଏନ୍‌ରେହ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ଦାୟାକେଦିୟାଁ, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଚିନାଃ କାମି ତାଇନାଇଙ୍ଗ୍‌
    ଏନା କା ବିଶ୍ୱାସ୍‌ତେ ଆଡଃ ବେଗାର୍‌ ସାରିତେଇଙ୍ଗ୍‌ କାମିକାଦା ।
  gah-gah: Goí oko nene alevo letovo uke gopoguni nomolotuke agulizá ale mumusopa
    zeaká umó nene neza aí monó gele guni amuke gatizá minokuke, lá ukumú agika hize
    nemeake,
  lcm-lcm: Kantanem natapo mengen arikek aino ania, na natapo vis arikek luai ani
    kana vap, sikei kata ngorem iau using parik natapa malangas a sa natapo abis ia,
    using natapo tav lomlomon lak.
  aer-aer: Kenhe urreke ayenge Ngkarteke atyewe-irretyenhenge, arrwekele awerne-arle
    ayenge Jesus-akerte akurne angketyarte, Ngkarte-kenhe areyeke ahele-irremele itnenhe
    atwetyarte. Ayenge-arle ahe-akngerre anthurre anetyarte, akutne aneke arne akurne
    itneke-akerte the mpwaretyame. Ayenge Jesus-eke akangkwe-irretyakenhe aneke, akutne
    aneke Ikwere. Alakenhe ikwerenge anteme, Ngkarte atyenge alhwarrpe-irreke.
  qvc-NT: 'Ancha malu kaptiypismi, Dyusqa ancha llakipawarqan. Chaqa unayqam Jisukristupi
    manaraq kriyishpaqa, paypa kuntranda rimashpa, paypi kriyiqkunata qesachashpa,
    ancha wapuyashpa kawsarqay. Piru Dyusqam ancha allin kashpa, ancha wapu kaptiypis,
    llakipawarqan. Chaqa noqaqam mana yach''arqaychu: Pim Jisukristu, nishpa.'
  tgl-ULB: Isa akong lapastangan sa Diyos, umuusig, at marahas na tao. Ngunit tumanggap
    ako ng habag dahil sa hindi ko alam ang aking ginagawa sa kawalan ng pananampalataya.
  cbs-NT: Ja dukunan, Jesucristokidi chakabu yui jaki xechakakin ja ikunwainbu danankin
    en jatu ichakawayuniki. Jaskati dabanen Jesucristo en ikunwandiama jaska en shinain
    inun jaska en akubainai Dios en benimawai dabanen en ibiaya ja en kaneaiwen taea
    Dios ewen nuichakayamaniki.
  xtm-NTPP: visi onde xi'na‑ka ma ni yo ka'an ndeva'a sa ja kuu tnu'u vii tnu'u va'a
    ya a, te ni yo sondikin sa ñayii ka kandija Jesús o a, te ni yo ka'an ndeva'a
    sa ja jin kuu i ji'in ya ma. Kovaa ni ndakunda'vi ini ña'a ya, vaa masu nde jini
    sa nawa kúni Su'si ndija o a ja sa'a sa ma nkuu, te masu nde kándija sa tnu'u
    maa ya ma nkuu, te chukan kúu ja ni yo sondikin sa ñayii ka kandija Jesucristo
    ma.
  nnq-nnq: Iganukube kalakala nenga ngununtukana na kumpoteka nu kuntende chanaki.
    Nambu Nnoongo ngamone kia, kwa magambu nakiba natokamau kabe nanga imani.
  bao-NT: Ména jʉgueropʉra, ñañari wãmeri cʉ̃re ĩi tuti, ñañaro tiirʉga nʉnʉjee, acaro
    bui tuti, ca tiigʉ yʉ ca nii pacaro, Ʉmʉreco Pacʉ pea yʉre ĩa maiupi, yʉ ca tiirijere
    “To biro tiigʉ yʉ tiicu” ĩi majiti, tʉo nʉnʉjeeti biima ĩigʉ yʉ ca tiirije ca
    niiro macã.
  san-ORI: ଯତଃ ପୁରା ନିନ୍ଦକ ଉପଦ୍ରାୱୀ ହିଂସକଶ୍ଚ ଭୂତ୍ୱାପ୍ୟହଂ ତେନ ୱିଶ୍ୱାସ୍ୟୋ ଽମନ୍ୟେ ପରିଚାରକତ୍ୱେ
    ନ୍ୟଯୁଜ୍ୟେ ଚ| ତଦ୍ ଅୱିଶ୍ୱାସାଚରଣମ୍ ଅଜ୍ଞାନେନ ମଯା କୃତମିତି ହେତୋରହଂ ତେନାନୁକମ୍ପିତୋଽଭୱଂ|
  huv-NT: Masey nomb titsojos Teat Cristo, tayambas ombasüw monyar nej andeac, tandeacas
    xeyay ngo majneaj wüx nej. Pero tajiürüchiüs lasta cos tarangas ayaj wüx ngo najaw
    nicuajind, wüx nganaw nandüüb Teat Cristo.
  otn-NT: Bi 'yøt'e ngue drá̱ mɛfigui̱ ma̱da̱gue'a̱ xtá̱ nu̱ ma̱n'ʉgä ma̱m'mɛt'o na̱
    ra̱ Jesucristo. Porque xtá̱ ma̱ngä yø ʉmhya̱ co nu̱na̱, 'nɛ̱ nmi̱ sʉcä'ʉ yø ja̱'i̱
    mi̱ ɛ̱c'ɛ̱i̱ na̱. Pɛ bi huɛ̱ga̱gui̱ Oja̱, porque pa̱ Oja̱ ngue hi̱ndí̱ pa̱di̱
    te dí øt'e ngue tobe hi̱n ma̱rá̱ 'yɛ̱c'ɛ̱i̱.
  nop-nop: Nu koom Jesu wou nintifooŋ kayoŋbopŋiye memik tiyemiŋa widihiŋa yehitubu-figita
    tulugut, iŋgoŋ kibi adi momooŋ unduŋ tinamguk. Nu uŋaniŋ Wapumnik diniŋ mebiŋiŋ
    mu nadidakalegut tiŋa nadisukilitinenit mokit hatiŋila unduŋ tugut doktiŋa adi
    welekulema tinamguk.
  obo-NT: Id puungan din idda, ahad id sumpalit ku sikandin dangan, id posupittan
    woy id po-ilawan ku iddos mid pomakoy kandin. Piru no-eruwan sikandin koddi, oyya
    su iddon timpu, waa a pa mid pomakoy, de-en waa ku nosorolli no morat bos iddos
    id puungan ku.
  cak-ENT: Xuya' nusamaj, stape' (aunque) xinbij itzel chirij, y stape' (aunque) chuka'
    xenya' pa pokonül ri vinük ri quitaken rija' y juis ri itzel ri xinbanala' chiquij.
    Pero ri Ajaf xujoyovaj nuvüch, roma yin chiri' man vetaman tüj ri ninbün roma
    man jani nutaken tüj ri Jesucristo.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤣᤕᤧᤶᤔᤥᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤔᤠᤱᤆᤧ᤹ᤕᤠ ᤐᤠ᤺ᤴ ᤐᤠᤖᤠᤱ. ᤁᤢᤔᤏᤠᤜᤠ᤹
    ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤳᤋᤢᤱᤛᤡᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤈᤠ᤺ᤳᤌᤡ ᤋᤣ᤺ᤛᤢᤱ॥ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤂᤢᤏᤧ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤠᤱᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤀᤡᤱᤃᤠ᤹ ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤘᤕᤠᤱᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤌᤣ ᤆᤥᤃᤢᤱᤗ ᤐᤳᤇᤠᤱ ᤌᤣᤀᤠᤱ ᤔᤧᤴᤏᤡ᤺ᤒᤠᤴᤗᤥ॥
  mie-NT: De súcuán nī nsāhá yā jíín nī vísō nī ncāhān nāvāha nī sīquī yā jondē saá,
    de nī nsāhá nāvāha nī nchivī cándíja, de xēēn nī nsāhá nī. De vísō súcuán de nī
    ncundáhví inī yā nduhū, chi ncháha ca candíja nī yā jondē saá, de nduú ní jícūhun
    inī ni nā cuá cúu jā sáhá nī.
  san-TIB: ཡཏཿ པུརཱ ནིནྡཀ ཨུཔདྲཱཝཱི ཧིཾསཀཤྩ བྷཱུཏྭཱཔྱཧཾ ཏེན ཝིཤྭཱསྱོ ྅མནྱེ པརིཙཱརཀཏྭེ
    ནྱཡུཛྱེ ཙ། ཏད྄ ཨཝིཤྭཱསཱཙརཎམ྄ ཨཛྙཱནེན མཡཱ ཀྲྀཏམིཏི ཧེཏོརཧཾ ཏེནཱནུཀམྤིཏོ྅བྷཝཾ།
  qve-NT: Ñawpaqtan noqaqa Jesucristopa contranpi rimaspa ofenderani; hinaspan paypi
    creeq runakunatapas k'amispa, qatikacharani ñak'arichinaypaq. Chaykunataqa ruwarani
    Jesucristopi mana creesqayraykun, hinallataq paymanta manaraq yachaspay ignorante
    kasqayraykun. Saynata ruwashaqtiymi Diosqa noqata khuyapayawaspa perdonawaran.
  pao-NT: O'nosoo nu gisoo tunaka'oedyukuna ka Jesus suda netammana, ka oo nanumu
    kusegeana, nu tookwa ka Te Pabe'e wohonepana, gi oo nakasopedakwatoo. Ooonne'yoopana
    soo Te Pabe'e e sootuhipu.
  cbu-NT: '@see-verse:1TI.001.012'
  usa-usa: naayóbáqá kemá wení waayúkama mamá táíq umáyikeq wemmá timá táíq umákeq
    áyoqa atáunamanibo Áánûqtuma wení paru-yátáákómá kemmá tímikaiye. áraimma kemá
    nôrawabi únna-yataaqtabama mi-kánááráqá íma tágama arútáraunanaboana wení paru-yátáákómá
    tímikaiye.
  soy-soy: Nɛ pɛɛ mɛkɛɛ unkópɛ símɑɑnkɛɛlɛ, ɑm u wéékusɛ ɑm íwɛ u wɑi, ɑm kɔ
    u lɑ́misi. Amɑ́ uu íwɛ nɛ́ téni kɑ́m pɛɛ nfɑtɛnɛ m mɑ́, ɑ́m kɔ pɛɛ lɛ̃ kɑm n
    wɑi nyu nnyɑ.
  hui-hui: Ala i̱na ibu mini mege bialubi mo tandaga halubi bi ko marubi lalu harugoni.
    I̱na Keriso Yasuhondo mini mbiraore nawi howa ko bero manda nabi bialu hewago
    hondowa Ngode Datagaliwabehanda i̱ dara howa biamogo biya.
  amf-amf: Ena birayse Kiristoosam iireabee, oytayeabee, eediam ooshinseabe i dahaakaar,
    kidi ina ki garade. Harrna hambhidianna, ogo wulam ina kinin garoono kidar woylamin
    qajimabee kiam dhesimabe inin hayonnane.
  quc-NNT: Je wa' xub'an chwe pune ri in nab'e xinyoq'on che ri Jesús, xintze'j u
    wäch, xinb'an k'äx chke ri e kojoninaq che. Ri Dios k'ut xel u k'ux chwe rumal
    chi aretaq xinb'an wa' k'ä mäja' kinkojon che ri Cristo, man kinch'ob' tä k'ut
    chi man utz taj ri kinb'ano.
  dob-dob: Tuta lowa nigeya nadigega, manuna tuta nina ꞌena Keliso yaꞌawa toꞌumaliyena
    ta ꞌina bodao yaetalauwaledi, ta tuwa tuga Yaubada ꞌimwalatonina ꞌaene yage nidi
    toꞌumalidi yaguinuwedi taugu ꞌigu emwagemwageyega, ta wate nigeya yaemiemise,
    ꞌenega ꞌiꞌatenuwa ꞌoleꞌoleyegu,
  wrs-wrs: Seilmba doarava kava indkokla vrevna Kristusmba, hena ungundrini kava lohvna,
    wo manimani sahonam kava vevna, hemba indkokla vrelmba. Wo heva os Sesoava kamba
    wavra vovhoamnana, manara noinda kava tit vevna nomba, osva ovna, os kava vev.
    Kava vevna nomba, nonam undnahonam kav lohm owai vevnam mendah.
  mca-mca: Yemjeetax yakha' tooxik'i in hi'ttaxijetskii ke' uƚ'etsik'i hakha'an, yakha'
    hawitji qa yakha' iye hawtsheten. Qa ƚunye'j ji'ij in qi in neq'eletyij yemjeetax
    in nite' hijayantax qa ka' haqsiijkii iye in uƚ'ax qa humtitax qu' hik kakha'ye'
    pa' yisu'un pa' Dios.
  tzo-TZC: Acꞌo mi laj jchopol-cꞌopta ta voꞌnee, acꞌo mi laj quilbajin, acꞌo mi laj
    jsaꞌbe smul, pero qꞌuel avil cꞌu sꞌelan laj spasbun ti Diose. Laj xcꞌuxubinun.
    Yuꞌun maꞌuc to ox jchꞌunolajelun. Jech o xal un, mu laj jnaꞌ ti cꞌusi laj jpase.
  mya-mya: '@see-verse:1TI.001.012'
  gng-NT: Uyo uba n là lienh uʼbo fɛnfɛnm nɛ, ki jɛ̀ndeh uʼnib, ki bre ka muɔh bɛ
    cɛcɛkm, ama u muɔ' nni micɛcɛkm, kimɛ ma là bɛn n teh bà, ka laan là teke'
    wɔ ki jin' mɔ.
  cbi-NTPO: naamika iyaa kaspele yanu kentsure' papatimuwaañu bain, naa keranguemulanu
    ka' tituba dekenu bendaa kes nemuwaañu bain, tsenmin naa firu' papatimuwaañu bain.
    Tsaaren Diosya inu mika tenbitya' mityaa ya' chachi tireve, iya jumalaya kayu
    yanu keenguityu jutaa ti kenduba mijtu ju' tsa tsanguemuwaañu' mitya.
  ikk-NT: ọsụọn'a nị m te kutọ a, kpokpo ndị nke ẹ, gi ẹka-ikẹn sọn wẹ. Kanị ọ nọ
    mẹ ebere m, makẹni amarịn m ihiẹn m rị e mẹ ogẹn ahụn, m'e ke kwerizikwọ ogẹn
    ahụn.
  leu-leu: Paamua, ne fuuna ferawai fasaat sena Piran e ne vil pengan a mu rabuna
    e faisok sina. Ne pife usi a vilaana sina Piran taasaxa nane xo a muluxau senaso
    ne vil a maana mo mosaat aave pana vungutan.
  maz-NT: O juancü zö na s'o mi cjagö 'ma ot'ü. Mi sadügö e Jesucristo. Y mi cjapü
    ra sufre c'o ätpä o̱ jña c'ü; mi cjapcö ma nozgö, dya mi juentsegö anguezeji.
    Pero o juentsque e Jesucristo, na ngue dya be mi ench'e ín mü'bügö c'ü, dya mi
    pãrãgö pje pjëzhi angueze. Nguec'ua mi pëzhgö ma jo c'o mi cjagö.
  bod-N: སྔོན་ཆད་ང་རང་ནི་དཀོན་མཆོག་ལ་སྐུར་བ་འདེབས་མཁན༌དང༌། དད་ལྡན་རྣམས་ལ་གཉའ་གནོན་བྱེད་མཁན༌དང༌མི་གདུག་རྩུབ་ཅན་ཞིག་ཡིན༌མོད།
