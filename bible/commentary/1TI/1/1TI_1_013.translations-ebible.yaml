    sei la katene dauk itakaan Naꞌin Yesus Kristus, no sei la fiar dauk baa Nia. Mais
    Nia la naluꞌa haꞌu. Nia nadomi haꞌu, toꞌo natudu laran diꞌak baa haꞌu. Nia fakar
