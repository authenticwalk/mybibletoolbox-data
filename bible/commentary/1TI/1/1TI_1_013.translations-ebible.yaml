  zpo-NT: 'Per yilo mle na kwaan nawent lo xaa: nzhé na nanont xaa, nu mrenal na re
    xaa xaa, nu mseweey na re xaa. Per mlesla Dios ne na nel zer labeyy na xaa, nu
    nanet na cho kwaan mle na.'
  poy-poy: Makashu neni nweriti mwigiranga na mtabisiya na ndenditi ndewu, kumbiti
    Mlungu kamonera lusungu toziya nweriti ndiri na moyu, hangu nuvimaniti ndiri shanweriti
    nankutenda.
  qwh-NT: Puntata pepaq mana allicunata parlar contran quecaptïpis, y qatiraqnincunata
    asharnin ushacätsinäpaq qaticachëcaptïpis, Diosmi ancupämashqa; porqui tsepenqa
    manaraq peman creyicurmi, musyarqätsu ima ruranqätapis.
  gaw-gaw: Anuḵa da Kayak amu nuhig keeke ele dabaṯen, awe awe aqami. Da danab nuhiḵud
    eheḏ hadṯami, Kayaknu nai nau ele aṯami amge Kayak Nug dahilnu oo gai iiṯa doyom.
    Aḏinu? Da Jesusnu oolp̱a genab ii doyeye, da ool ele ii maiṯeṯe, da eheḏ hemi.
  nca-nca: Hamó, komo no yesaráŋoro eneŋo unipareyó saŋgirí te yunoro kuma parámi
    teyanowó. Quko ene ŋande iŋaró, komo no iŋo-iŋone meté horé kini, iŋowe tondaŋewero
    mepémo kini, ko kama iŋondutuwoyanowó. Ŋu murí ŋuro no sikíne te nunaró.
  zpz-NTPP: Ni bicy num ya̱ mas shiñ bicya̱ gulas. Mne̱e̱ riidz nu gua contr nim.
    Psheed zi̱ de mbecy nim. Nunu mne̱e̱ zi nim. Tees gushni lagy mi ya̱, gun gyel
    ton ziꞌl bicya̱ ndeꞌ, nunu tiem zeꞌ nigul gyicy cupa̱ consuel lom.
  zac-NT: Gulë́ më na aunquë antsë napa gustë guníꞌihia didzabë guëc më, bëna cuntrë
    lëꞌë më, gurushtiáhia guëc më, perë bëgaꞌa lduꞌu më na purquë todavía adë guc
    bë́ꞌadiaꞌa pë canihuna. Adë bëdchínidiꞌi llni shtë Dios guëca.
  kyg-kyg: Hogoteꞌna Yesufeꞌmo huꞌna faipa huꞌna atege vayaꞌalegamo naini huꞌna apatege
    kame huꞌna apatege huꞌna maiꞌnovaꞌmonanafa hau huno nateꞌniye. Alagepa huꞌna oꞌafiꞌna
    nagesa afiꞌna fatago osuꞌnovaꞌmofeꞌmo hau huno nateꞌniye.
  kmk-kmk: Ta ulay nu utdit nangkallabos nan-uguugudak si sumuganggang kan siya, pinalpaligat
