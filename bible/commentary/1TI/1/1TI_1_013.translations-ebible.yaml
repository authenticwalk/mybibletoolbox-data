    tenānukampito'bhavaṁ|
  nho-nho: Niaaina maa nau ni taratara hakallika iaa Ia ka mee pakavaina Ia aa ka sasaakiri
    iaa Ia imua raa, TeAtua ni aroha koi iaa nau, i te aa, i aa nau seki lotu are
    i te saaita naa, teenaa nau ni see iloa i aku vana ni mee naa.
  gym-NT: '@see-verse:1TI.001.012'
  azg-NT: Itsꞌaa jon na nndaꞌ min na toxenꞌchen totsinën jñꞌoon tsanꞌ cjooꞌ jon, ndoꞌ
    tontyꞌëhin ndoꞌ totsitëëꞌ tsꞌönhin na totsꞌa vꞌi nnꞌan na vantyja nꞌon jon. Majoꞌ
    min nanꞌminꞌ totsꞌa, tomꞌaan jon na ntyꞌia rö ntyjii jon ngꞌe veꞌ totsꞌatöhanꞌ
    ee juu xjenꞌñeen taꞌnan taaꞌ tsꞌön min tyíꞌcovantyja tsꞌönhin.
  bhd-bhd: विश्वासी बन्ने करां पेइलो अवं यीशुएरे बारे मां तुहीन केरनेबालो ते विश्वासी
    लोकन सताने बालो, ते तैन नुकसान पुज़ाने बालो थियो। पन परमेशरे मीं पुड़ अपनि दया हिराई,
    किजोकि मीं हेजू यीशु पुड़ विश्वास न थियो कियोरो ते अवं न थियो ज़ानतो कि कुन लोरोईं
    केरने।
  too-NT: Xapū'la tū' tzey a'nchī iccālīchihuīna'lh a'ntīn ixtakalhlaka'ī' lā' xa'iccāmacaputza
    lā' xa'iccālakapala xlaca'n. Pero Dios quilakalhu'malh porque tū' xa'icca'tzī
    a'ntū xa'ictlahuamā' lā' tūna'j xa'ickalhlaka'ī'nī't.
  ind-AYT: Walaupun dahulu aku seorang penghujat, penganiaya, dan orang yang kejam,
    tetapi aku menerima belas kasih karena dahulu aku melakukannya tanpa pengertian
    dan dalam ketidakpercayaan.
  cjo-NT: Paerani nokantzimatawitarini, nokantakaaperotzimowitarini, eejatzi nokijeeyawitarini
    maawaeni aapatziyariri. Omaanta tekirani niyotawitarini Jesokirishito, tekirani
    naapatziyawitarini. Tee niyotawitani oetarika nantayitzirini, rootaki ikaminthaantakinari.
  nsn-nsn: O man! Sioun inggo ter tang sioko nomana ku menmene uasa tang God, kara
    mamantou, karu uoto uiliatung tosno tamaton, bo Inggono puk ke ueldolomo totoguo,
    teeit inggo ahik pah ku ate tar inetene ru guatain, kare ahik meg nitagorong mana
    tang Kristo.
  san-DEV: यतः पुरा निन्दक उपद्रावी हिंसकश्च भूत्वाप्यहं तेन विश्वास्यो ऽमन्ये परिचारकत्वे
    न्ययुज्ये च। तद् अविश्वासाचरणम् अज्ञानेन मया कृतमिति हेतोरहं तेनानुकम्पितोऽभवं।
  tna-NT: Equene yama Jesús madhabana biame, tuahueda ema mesa emebajaji ichatana.
    Daja huecha mesa dharejiji cuana yama jubida tijetije aina madhada hue ya puji.
    Yama madhabaina huecuana. Daja madhada yama aina biame, tuahueda ema ibunebatana,
    yama tueda ai madhada cuana aina tu shanapaji mahue su. Bue mahue ema puina putsu,
    daja yama aina.
  lid-lid: Jo mene bobose nyaran, ma jo mene idi iri lau tan, ma jo badeh, ndramak
    ta tebelese i badan. Badeh mene, tasah jo batehei budon handru bala tan bwe, ma
    jo bala tanan iy bala mwasin bwe. Arile, iy tikisi jo labai.
  wim-wim: Ngay kaꞌathaman-a, wik wayanang kuyam waaꞌ-waaꞌangan nunang Jesus.ana,
    nench-nenchangan thaka, aꞌ pam wanch nungantam al-alantan way thak yump-yumpangan
    thant, puth thaamp-thaampangan thanang. Nungkway ngay pam way-wayaman iiy-iiyangan-a,
    nil Christ.angan-a, ngangk mamanya, puth ngaywey kaꞌathaman ngoongk-ngoongkam
    ngayan pam way iiy-iiyangan, ngay puth keꞌaman yippak ngaantam-ngeey-ngeeyangan
    nunanganiya nil nhengk God.antaman.
  zga-M: Nale munu va hotesya nukhumanga. Napatile olosayo ulyakova navombile khovopumbafu
    ulya khosita khuva mwedesi.
  yom-yom: Ka diambu ko ti minu ndituama ba mvuezi, nyamisi ayi mfingi. Vayi ndimono
    kiadi bila mu kambu ku diela ndiba vangilanga mambu beni ayi mu kambu ku minu.
  san-SIN: යතඃ පුරා නින්දක උපද්‍රාවී හිංසකශ්ච භූත්වාප්‍යහං තේන විශ්වාස්‍යෝ (අ)මන්‍යේ
    පරිචාරකත්වේ න්‍යයුජ්‍යේ ච| තද් අවිශ්වාසාචරණම් අඥානේන මයා කෘතමිති හේතෝරහං තේනානුකම්පිතෝ(අ)භවං|
  yut-yut: Asi, nak kalɨp uwalon da jɨgɨlak aŋ ɨmɨŋek manji gen yaŋ ɨmgum. Mani Piŋkop
    da bupmɨ nandaŋ namgut, nido yo nibaŋ agɨm uŋun dɨma nandaŋek Monji do dɨma nandaŋ
    gadaŋ ɨmgum.
  grc-BYZ: τὸν πρότερον ὄντα βλάσφημον καὶ διώκτην καὶ ὑβριστήν· ἀλλ᾽ ἠλεήθην, ὅτι
    ἀγνοῶν ἐποίησα ἐν ἀπιστίᾳ,
  cpc-NT: Okantawitaka pairani ojyiki nopairyaashiwaiwitakari, noisaniintani nowiri,
