  pan-pan: ਭਾਵੇਂ ਮੈਂ ਪਹਿਲਾਂ ਨਿੰਦਿਆ ਕਰਨ ਵਾਲਾ, ਸਤਾਉਣ ਵਾਲਾ ਅਤੇ ਧੱਕੇਖੋਰਾ ਸੀ ਪਰ ਮੇਰੇ ਉੱਤੇ
