    Agiburaŋ oŋu eru goboŋ ore ŋonemaiŋ enareku bogbore nume qowirieboŋ.
  klv-klv: Naut kǝmas a m̃o nukel ke aYesu savi a Kristo aGot totabtabuh lan, mai
