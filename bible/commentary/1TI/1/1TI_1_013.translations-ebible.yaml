    nǝlon itaŋis ginau husur notǝtan hǝn nǝsa notogole mai nǝsǝkad nadǝlomian.
  bco-bco: Tamin amio꞉ Ya꞉suwa꞉ wiyo꞉ dio꞉ge sa꞉laki, e o꞉lia꞉yo꞉ gis dowa꞉liki, e
