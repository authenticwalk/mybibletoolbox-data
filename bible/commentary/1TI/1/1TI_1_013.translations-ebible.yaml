  nhg-NT: Ejqueu oquechijque mösque oyeya nechecuatlajtoöya cuntra yejuatzi hua nequentepotztocaya
    inu giente tli tiehuöxcahua, hua netiepöpöcaya. Pero amo necmateya tli necchijtaya
    cuöc ayemo noneltocaya, hua por inu Deus niechperdonörfejque noche tli netiechibeliöya.
  nya-nya: Ngakhale kuti kale ndinali wachipongwe, wozunza ndi wankhanza, anandichitira
    chifundo chifukwa ndinkachita mwaumbuli ndi mopanda chikhulupiriro.
  ngu-NT: Masqui nejhua achtopa nicuijhuicaltiaya Dios, niman nictlahuelitaya niman
