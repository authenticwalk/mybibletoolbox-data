  ukr-1871: мене, що був колись хулителем і гонителем і знущателем, та помилувано
    мене; бо, невідаючи, робив я в невірстві.
  apz-apz: Hohonta ngko Jisasɨmneꞌno hwe wonyo hweho lonji ngko kakineꞌno yokumpohnꞌnyo
    imoꞌnɨtɨhwanji kakoe aꞌamu ne somo ngko hofɨkimo fonɨfonyo ulohoꞌmentohefoho.
