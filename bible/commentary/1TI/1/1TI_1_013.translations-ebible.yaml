    manuttuwaak payyan sidit ot naid tigtigammuk sit kokkook.
  cao-NT: Chahahuanox pari tsi Ibo ë ocahuapaoniquë rë. Jasca, chahahuacanaibo ë tënëmapaoniquë
    jato qui caxaxëniria ë ini iqui na. Jatsi Diós ëa shomahuaniquë, cahëhaxma tsi
    ë tocani iqui na. Toatiyá tsi jari Cristo qui ë chitimiyamani quiha.
  bbr-bbr: Meter, is Jisas nukan sarau mau wa opok, is kon enip opok jeje ämän momoi,
    orip orip kasi penuk, kon roasiret sosop aru mareäimin. Utianik, Anut nukas isanun
    wouti mowon, owon, isan woi Jisas mesin epar mau wa opok, is kiro onok keseriäimin.
    Kiro ses opok, is äpu wa kon amukup kiro onok aru momin.
  inb-inb: Ñug­pata karka­nimi pai­manda mana alli­lla rimaspa kami­dur. Chasa­lla­ta,
    pai­wa tukus­ka­kunata puchu­kan­ga­pa kal­pa­chi­dur­mi kar­kani. Pai­wa manara
    iuia­rispa, paita mana alli­lla iachas­pa­mi chasa rura­kur­kani. Chi­manda­mi
    Taita Dius nuka­manda llaki­ri­puarka.
  hrv-hrv: koji prije bijah hulitelj, progonitelj i nasilnik. Ali pomilovan sam jer
    sam to u neznanju učinio, još u nevjeri.
  box-NT: Ĩnɛ́n na fù wee yáa o yèni, á wee beé bìa tà a bìo lò, á mún
    wee là a, ɛ̀ɛ ká arɛ́n wón màhã́ zũna ĩ màkárí lé bìo á ĩ lá yí
    zũ bìo á ĩ wee wé, á ĩ yí dó ĩ sĩi wo yi.
  ote-NT: Nugui maꞌmɛtꞌo xi ndí ña̱maꞌñʉ de ra Zidada Jesu y ndrí ʉtsa, nehe xi ndrá
    tsꞌoꞌmʉi co ya gamfri. Pe nuꞌá̱ bi mɛsca ra nthecate ngueꞌa̱ hindí pa̱di hma̱ha̱
    núꞌa̱ ndí øtꞌe nguetho hinstí camfri thohoꞌa̱.
  wnu-wnu: Git apand, qoan ye wo me imbig ne sai qob wot qamb a wonou yurau wot oabig
    igour eng igaramb ne mag birebir qib igumei. Eng ye wot me oabig ende at qirine
    wonou uyes yetoubeterei.
  zam-NT: Per co'se' ndoore' gàc con' ndxè' loon, ngòc daa mèn co' gunii yèe gunii
    tìi cón che'n Diox. Ngòc daa mèn co' mque tee mdub ngu's mèn co' ngòo loo cón
    che'n Diox por cón che'n Crist. Ngòc daa mèn nayi' axta plóthe. Per ale mastale'
    mblin ryethe con'a, ale ndxe'leque', mblyat lezo' Diox gunèe Diox daa tac mblin
    ryete con'a xal mèn co' nau' loo no xal mèn co' nau' yéc loo cón che'n Diox. Ne'needen
    cón ngulàa yéquen no cón ngulàa lezon mblin con'a. Mblina tac tarte yilazen loo
    Tad Crist.
  zyp-NT: Khuahlai ning taco Khazing a reipachiatu le cawngsaw a hrehlai tu le mehpiathy
    ka za cang naná teitah ka hni ly cawtah le ka zing ly cawtah ka za tuapaw a cangnah
    cawtah ka cung letah a zawngenah a langsahpaw a cang.
  sey-NT: Yëꞌë cato ja̱ꞌnë Jesure sa̱ñope caquë, sehuosicohuaꞌire tse̱aquë, cuiꞌne
    coꞌaye caquë yoꞌoquë paëꞌë. Paꞌina, sehuomaꞌquëpi huesëquë yoꞌoji cuasani Maijaꞌquëpi
    yëꞌëre teaye ñani oi co̱cajiꞌi.
  nvm-nvm: Regavo amur naka vuak ise fuisina kuain ga efuon arafiriaknum ire ise buon
    ren revo fu na kie na fuifuon ikrekno kien. Regavo God fu na gieme ba afikin mien
    revo fu ise nun gieme aren. Ijefuon maiji naba Jesu Kurais vierafen ijefuon irerag
    na rejo iji naba vierafeknum ren.
  mps-mps: Mu tama, polobadu eno agai nogibolo dwai posobo po wabo bidi bidai, tama
    eno agai po odobo we bidi dabe dali boi bidi eyu, augwalibolo dene mabo sę iduai.
    Tama eno aga dali hagoma eyu, aga nogi dolobo sę eyu bidai. Eno Kraisde tama
    dwai sę yali goli, Godigo ena homu dene eyu tau sali. Magi basowe? Eno konealubo
    po Kraisde dąų wasiąbaso eno bugagia konesiąma, tama eno te tiwai dwai kolesaga
    aga dali iduai.
  pab-NT: Nikare tyoma, toahiya xakore iniyalahare niraeta etahi, iniyalahare namokitene
    xoaha hoka. Nokirawanetene harenae xakore hoka Enore airakoaneharetya natyo. Maisa
    notyakekorene hoka hatyo hiyeta maisa waiyekehalakere nomani notyomitereharenae.
  llg-llg: Naa te makahulun, au ateme kokolak aboboo, ma atuda Yesus naden, ma tao
    doidoso hataholi mana tungga Ndia dala sodan. Au ahiik tuni-ndeni sala ma tao
    akalulutu sala. Au manggalaung leondiak, huu faik ndia au ta bubuluk, hata fo
    au taok ndia, ma au bei ta amahele neu Yesus Karistus. De Ana ta lilii heni au,
    ma Ana natudu susuen neu au.
  kyf-kyf: -Amɩ, -ɔ gba bhaa ɔ daa gbʋnyuu, -amɩ, -ɔ 'palɩ bhaa ɔ 'klɩyɩe 'wʋ, -amɩ,
    -ɔ vɛlɩ bhaa ɔ, nɩɩ, ɔ ka 'mɩ nyazɩ 'yɩlɩ. -We ka gbʋ -wa, -we na nʋ bhaa lɛ,
    ɩn 'nɩ we -yi. Ɩn 'nɩ ɔ dlɩ -gʋ zʋʋ 'gbʋ.
  tpi-tpi: Tru, bipo mi bin tok bilas long nem bilong em, na mi birua long em na mi
    bin tok nogut long em. Tasol em i save, mi bin mekim ol dispela pasin, long wanem,
    mi no bin save gut long em na mi no bilip long em. Olsem na em i sori long mi.
  mih-NT: Tacuan i zavaha ra vazu nu quisi quɨvɨ i cui minoo ra cahan xaan ndya vaha
    ñi sii ra. I zayuhu xein sii ñiyɨvɨ sino iñi sii ra, ta i quehin ndya vaha ñi
    sii ñu. Zoco i cundahvi iñi ra Ndyoo sii vatyi quɨvɨ i zavehi cuhva cuan tañaha
