    po'ó. Ma t'üc' way nin tji'yüsa Jesucristo po'ó, ma seletsja malala la tjejaytsja
    napj. Mpes Jesucristo ma malala la tjiji napj lal. 'Üsüs la ntjiji.
  zap-NT: mase chekwlo wnii noo diznyaan por laa Ne, wkanal noo xpén Ne no wninyaan
