    ihat sapat moh noh norhe danong hatin ohe da oh matpora daham orhe damdapat Noh
    ohnong imat yah matpora ma dahapat ohe yah da oh nohnong isip nahatipmur. Isip
    nahama orhorsi tap hat patim bopor goshat indin ohe dao Orhorwi inahatin hatin
