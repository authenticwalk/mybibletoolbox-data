  cap-NT: Tuquiqui wejrqui Jesucristuz̈ quintra chiiñtac̈ha, niz̈aza niiz̈ quintra
    iñariñtac̈ha. Niz̈aza Jesucristuz̈quin criichi z̈oñinacz̈ quintra payiñtac̈ha.
    Jalla nuz̈ paanami niz̈aza chiyanami, Yoozqui wejtquiz okzic̈ha. Ima Jesucristuz̈quin
    criican, jalla nuz̈ ana wali ojklaychintac̈ha ana ultim werara zizcu. Jalla niz̈tiquiztan
    Yoozqui wejtquiz ancha okzic̈ha.
  ksr-ksr: Niinoŋ wala Jiisaswaa alauruta mepaegoŋ sisiwerowero molaŋkota ama oŋoma
    laligowe. Kaaŋa laligoweto, iwoi ii Jiisas mende moma laariŋ silemale tompiŋ laligoŋ
    tondu ama meŋ laligowe. Siŋgisoŋgo kaeŋ ama laligowetiwaajoŋ mono kiaŋkomuŋ noma
    koloŋaniŋ nono letombe.
  eng-TNT: when before I was a blasphemar and a persecuter and a tyraut. But I obtayned
