    su tô iglumuwa kani, ándà ku kasóddóri na madat tô iglumu ku, su ándà a pamaké
    kandin.
  faa-faa: Fana nōmo eane mainamareraka mawakasemaraka somesapo. Yasu soko arirakano
    Yasua paosa aporo hinamoane soko nōmo mokoatikirakano yia, Yasumo ano kamenakarakasupo.
    Nōmo epo someane kakimakasiraka meraruraka rekeno asekea, epo ano kamenakarakasupo.
  kik-kik: O na gũtuĩka rĩmwe ndaarĩ mũrumi Ngai, na mũnyariirani, na mũndũ wa ngũĩ,
