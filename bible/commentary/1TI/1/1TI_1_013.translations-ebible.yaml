  tnp-tnp: Aupən iəmətəghati rah e nərgɨn, kəni iəmatoh nətəm kəutəfaki matol tərah
    e Iesu. Nati əpnapɨn iəu iəmatol pau lanu lan, mətəu in təmasək ohniəu mətəu-inu
    iəməsəni əhanəhiən nɨpəhriəniən lan, kəni iəməruru məmə nati nak iətəm iəu iəmatol
    in tərah.
  urd-urd: अगरचे मैं पहले कुफ़्र बकने वाला, और सताने वाला, और बे'इज़्ज़त करने वाला
    था; तोभी मुझ पर रहम हुआ, इस वास्ते कि मैंने बेईमानी की हालत में नादानी से ये काम
    किए थे।
  hot-hot: Sêbôk atu ba miŋ yahêvhaviŋ ami ba yahasoŋ nena yahadum mavi ba yahanaŋ
    abôma hathak Wapômbêŋ lôk yahêv vovaŋ hadêŋ anêŋ avômalô ma ya anyô yaleŋŋaŋa.
    Ma doŋtom Wapômbêŋ hêv kapô ek ya.
  mqj-NT: moika anna sikutelle yolona, anna angganna to unturu'i sikupakario-rio sola
    kudarra-darra. Sapo' nakamaseina' aka' balan takuissanannapa annu attu iatoo ta'pa
    kuorean.
  rus-SYN: меня, который прежде был хулитель и гонитель и обидчик, но помилован потому,
    что так поступал по неведению, в неверии;
  mbh-mbh: I nunganga ako nomenga tho voltitet, na nik silal, na tho pakerenga ile
    tokokoere, aveto God kene i themosal tho, eneke lemiko a i nge rongan, na lemik
    mire ako ur areko tho oma i, kene i kerenga avele.
  bdd-bdd: Mwalo geya gide, ma hesi Keliso yaꞌahwa galagalaeya ma ꞌina bodao yalosahiyediya,
    ma tuwa Yehoba ꞌisanapuya ꞌabehega ginaula galadi taugu yapaihowediya ꞌigu henuwa
    potapota ꞌoinega, ma wete geya yahemisa, ꞌoinega ꞌiꞌatemuyemuyegauwa.
  cbt-NTPO: Iráca caso' nisha cancantërahuë. Quisocristo pinorahuë. Imarinsopita no'huito,
    aparisitërahuë. Quisocristoso nipirinhuë' nosororinco. Co nohuitatohuë', co natëyatërarahuë'
    ni'ton, nosororinco.
  srn-NT: Fos'fosi mi ben e afrontu Gado, mi ben de baka den sma fu En fu du den ogri,
    èn mi ben e pina den. Ma toku A sori mi sari-ati, bika mi no ben sabi san mi ben
    e du, fu di mi no ben bribi.
  cta-NT: Ngusubi Ni jnaꞌ, masi subaꞌ tsa nchcuiꞌ naꞌ jiꞌi̱ Ni cua saꞌni la, tyempo
    loꞌo nguxcubeꞌ naꞌ jiꞌi̱ ñati̱ jiꞌi̱ Jesucristo; tyaala tsa naꞌ nu ngua liꞌ. Pana
    ná jlo tiꞌ naꞌ tyempo biꞌ, chaꞌ bilya xñi naꞌ chaꞌ tsoꞌo jiꞌi̱ ycuiꞌ Ndyosi, biꞌ
    chaꞌ ngua tyaꞌna tsa tiꞌ Ni jnaꞌ.
  bqc-SIM: Ma aà tↄbɛ̃ɛsì yãa, ma ĩadà aà gbɛ̃́ↄwa, ma gbãablèmá. Ń beeo
    à wɛ̃nadↄ̃̀mɛɛ, asa má kɛ̀ wɛ́siakɛ ń aà náaikɛsaio guuɛ.
  tcz-CHONGTHU: Keima tumasanga Christa min taitoma kana pana thilse bolhat kanahin,
    amite kanabolset jeng vang'in Pathen khotona chu kachangin ahi. Ajehchu keiman
    hetthemlou jeh le tahsan loujeh a kanabol ahi.
  mar-mar: जरी मी पूर्वी देवनिंदा करणारा, छळणारा आणि हिंसक होतो पण मी ते अजाणता व
    अविश्वासाने केले म्हणून माझ्यावर दया झाली.
  snp-snp: Komu ya namo kamana kito ka nosámami lo edeto ya kuwonefole, loto koli
    kikito umamo wenena ya ginito keina ka naba gimomo yama mono ya kolife loto koli
    kiki ádoma nenako, yamu milumane kolito,
  isl-isl: Mig, sem margoft hafði hætt hann og spottað. Ég ofsótti þá sem á hann trúðu
    og olli þeim eins miklu tjóni og ég frekast gat. En Guð miskunnaði mér, því að
    ég vissi ekki hvað ég gerði, enda þekkti ég þá ekki Krist.
  spy-NT: '@see-verse:1TI.001.012'
  xnn-xnn: '@see-verse:1TI.001.012'
  mwe-mwe: nkali bhukala gula, natendaga kwaatukana na kwaashima, na kwaatendela nngomo.
    Ikabheje a Nnungu gubhamonele shiya, pabha ngakweteje ngulupai na ngashimanyaga
    shingutenda.
  tte-tte: Baguna nige besiele kaiwena tauna kona Yeisu Keliso yakawa-naenae-yani
    yo ana bodao yayakamkamnali na iyamo Yaubada ikatekamkamna-yagau kaiwena walo
    yawasosi yau besiele tomangibugibu, nige yakakatai, kabo nige yamemeli koina.
  tcs-tcs: Ane i tru, de pas wen ai no bin Kristian ai bin mata tok rongwei daune
    God. Ai bin meke tumas trabol gense ol nada pipol uda bin bilib wea God. Bat God
    i bin soe sorewei blo em ane em no bin panse mi bikoz ai no bin sabe wanem ai
    bin mekem.
  hlt-THB: Ma na Khawsa ak thekhanaak ingkaw thlangboel ak thekhanaak thlangna awm
    nawh thlakche na awm hlai nyng, a sim kaa ingkaw ak cangnaak kaana ka awm dawngawh
    ka venawh qeennaak ce dang law sak hy.
  soq-soq: '@see-verse:1TI.001.012'
  qub-qub: Ñaupataga Jesucristupa contranmi rimarä. Yäracojcunatapis ashiycur-ashiycur
    carsilman wichgachirä. Tayta Diosmi ichanga cuyapämasha mana musyaynëpa rurashäpita.
    Chay wichanga manarämi Jesucristuman yäracurärächu.
  att-att: Ta inagálán nangà, mássiki nu sikán garè yù ngaw nakkakagi kâ Apu Kesu,
    ánna jinigirigâ ku yù ira manguruk kuna, nga ibiláng na ta kunnay ta baggi na.
    Á inikállà nangà ni Apu Kesu, gapu ta arák ku kánnámmuán yù kingnguâ kuna, ánna
    aringà paga nanguruk kuna.
  bki-bki: Beamu, kiniou nebe toro tai napano m̃a nojo nomioluolu niegeniegeio ea
    sio lu nei Yesu, a nojo nomila lelan naio toru, napano nojo nomila bova laka ea
    namoneano nalo na kanano, napano memedu ga ka naio rije mauo van kiniou riviorio.
    Mia makanio, naio bitilubario ka nojom̃a nemiel ea melijokouo ga, maka nomonea
    naio, maka nejikia vite venia napano m̃a nojo nemila, naruei naio mila bo laka,
    be tiniememiano ka kiniou.
  bqp-bqp: Ma a tↄ́ bɛ̃̀nɛɛ sì yã, ma wɛ́ tã̀ a gbɛ̃nↄa, ma gbãna mↄ̀ńnɛ. Bee kũ
    abireo à sùruu kɛ̀ kũmao, zaakũ ma kɛ̀ wɛ́sirakɛnaa gũmmɛ kũ a náanikɛnasario.
  mcp-mcp: Í njúl nə́ mə á dʉ bul jág lás nə nyə yág, mə á dʉ jugʉshi buud bɛ́ mə
    njúl ŋkí jág gwɔ̧́ lâm; njɨ, nywáá nyə a mə́ bwɨ́ɨ́g mə nə́ ŋkwoŋʉ́ nəcé mə á
    ŋgə sá isâ byɔɔŋg jág dɨ̂, mə kú nə búgə́.
  hat-hat: atout nan tan lontan mwen te konn pale l' mal, mwen te pèsekite l', mwen
    te joure li. Men, se Bondye menm ki te gen pitye pou mwen, paske lè sa a mwen
    pa t' gen konfyans nan li. Konsa, mwen pa t' konnen sa m' t'ap fè.
  npl-NT: Achto fiero onitlajtoaya de Cristo iwa onikintotojtokaya iwa onikinwijwikaltiaya
    akimeh okineltokayah. Dios onechiknoma maya ne ayamó onikneltokaya, iwa mach onikmatia
    tlan onikchiwaya.
  bgg-bgg: Dohbi hàne gu è aishii awie pha yao ne diig phi ne makhak-riing. Jishii
    Hamangkhung-aphuii gu shii bushun rek phi nyieliieshii gu ne migi de oi ba chiih-è
    gu ne nyie rek pha ji ne gu ne athieg ba ro.
  eng-TCENT: even though I was formerly a blasphemer, a persecutor, and an insolent
    man. But I received mercy because I had ignorantly acted in unbelief,
  eng-BSB: I was formerly a blasphemer, a persecutor, and a violent man; yet because
    I had acted in ignorance and unbelief, I was shown mercy.
  cpu-NT: Okantavetaka pairani osheki nopairyaashivaivetakari, noisaneentane noviri,
    novasankitaapiintakeri jashiyetaari, iro kantamaitacha jetakotaana irirori. Tema
    te niyovetaro okaratzi nantakeri, tekera nonkempisantanakeeta.
  san-ASM: যতঃ পুৰা নিন্দক উপদ্ৰাৱী হিংসকশ্চ ভূৎৱাপ্যহং তেন ৱিশ্ৱাস্যো ঽমন্যে পৰিচাৰকৎৱে
    ন্যযুজ্যে চ| তদ্ অৱিশ্ৱাসাচৰণম্ অজ্ঞানেন মযা কৃতমিতি হেতোৰহং তেনানুকম্পিতোঽভৱং|
  tac-NT: Neka abé 'yako asíriga chálagá ra'íchame ke ne Kristo Esusi olagá, 'lige
    'we najátame ke ne Kristo Esusi oyérame ralámuli cha olamia. Nobi Onorúgameka
    'we na'temaka etélekó ne'chí, 'lige e'kale ne'chí, neka pecha 'cho bijchígame
    kéturu Kristo Esusi nila ra'íchali, alekeri neka pecha machiékó ala'siá.
  eng-WEBPB: although I used to be a blasphemer, a persecutor, and insolent. However,
    I obtained mercy because I did it ignorantly in unbelief.
  gfk-H: '@see-verse:1TI.001.012'
  viv-viv: Boi tuwaina Yesu gahawatagona kadu gahawaveꞋiyohoyohoyena ada yana kaliva
    gakivekoyodi nonogana Yaubada yana hinekalikali agaikuya givetalaiyena, faꞋina
    iya fanifaniku keke yaku wavetumagana.
  yao-yao: Namuno kalakala naliji ngwatukana Akunnungu ni kwalagasya ŵandu ni naliji
    mundu jwaumenyani, Akunnungu ŵaangolele chanasa, ligongo natesile yeleyo nkuloŵela
    kwangu ni kwa ungamanyilila wangu ni pakuŵa nganingola chikulupi.
  tgp-tgp: hina purongo vara tiroma na lo verelejleji Kr̃isto, na lo unuhi na nona
    tamlohi vara a komora, ale na kerekerera, pani God mo r̃omopoiau mata na sopo
    lo levosahi na sava na lo vaia matan na sopo rasua,
  auc-NT: Botö wëënëñedë Itota Codito ingante në godö babæ ante änewengaïmo ïmopa.
    Tömengä ingante në pönënäni ïnänite wënæ wënæ cæquïmo, ante në togæ̈nömo inte
    botö në pïinte quëwengaïmo ïmopa. Incæte botö në pönënämaï ïnömo inte, Quïnö cæquïï,
    ante ëñënämaï inte cæbo adinque Wængonguï, Quëwencæbiimpa, ante pönö waadete waa
    cægacäimpa.
  kbc-NT: Idaaɡ̶ida me beyagi me jotaɡ̶atibige Ǥoniotagodi niɡ̶ijo jotigide, codaa
    jiatetibece niɡ̶ijo anoyiwaɡ̶adi Ǥoniotagodi, codaa me ee ɡ̶oneleegiwa loidenigi
    niɡ̶ijo jotigide. Pida Cristo idiwikode leeɡ̶odi niɡ̶ijoa yoenataka ane jaote,
    leeɡ̶odi maleedaɡ̶a jowooɡ̶odi niɡ̶ica anewi, igaataɡ̶a anaɡ̶a jinakato Ǥoniotagodi
    niɡ̶ijo jotigide.
  bmh-bmh: Getal, iz Yesus nugau salau i mau ebu, iz gonugau enib ebu ze biabial kuaimai,
    umkoskos aisisilina, gonugau duailel asiu eg maranemin. Bo, Uwait nug iz en bisom
    peun, einen, izal oiab Yesus en petak i mau ebu, iz igul go guzenanemin. Ziwas
    go ebu, iz i abiu gonugau ameg ebu igul eg go memin.
  ctu-BL: Ti yambʌ ora tsac cha'le p'ajoñel yic'ot tic'laya yic'ot ts'a'leya. Tsa'
    p'untʌntiyon come tsac mele c tontojlel che' maxto anic tsac ñopo Cristo.
  meq-meq: Ahəl niye na, na tsalaway ka gər a Mbəlom, ada ta zlapay ga na, na gawatay
    ɗəretsətseh a ndo ŋgay hay haladzay hərwi nakə na dzala ha ka neŋgeye bay aye.
    Ane tuk na, Yesu neŋgeye na, kə geŋ ŋgwalak hərwi wu nakə na gawa aye na, na sər
    bay.
  noa-H: Muan warran Cristo hëugar k'aigba hiek'a chitajim; magnaa hi hiek hʌ̈k'a
    nʌm k'ʌʌn k'aibag wawaag ham hẽudeejã hẽk'anaa hich Cristo t'ʌ̃rcha t'ʌ̃rt'ʌ̃rnaajã
    hĩchab hi wau hiek'ak'a haajeejim. Mag chitarr hãba, Hẽwandamau mʌ dau haug k'augjim,
    hagt'a hi hiek hʌ̈k'aba chirʌm gaaimuata mʌch mag chitʌmjã k'augba chitaajerr
    haawai.
  alp-NT: Kena au hlaleke loko Yesuse mosare, au lepa tiae eteI. Au ono susate ete
    Eni tamataru. Au tasieNi. Masike ele mere po Alla laleIje noa au le au hlaleke
    lokoI mosa hoko au rekwa mo be saisa rebe au onolu mere mise mo.
  san-VEL: yata.h puraa nindaka upadraavii hi.msaka"sca bhuutvaapyaha.m tena vi"svaasyo
    .amanye paricaarakatve nyayujye ca| tad avi"svaasaacara.nam aj naanena mayaa k.rtamiti
    hetoraha.m tenaanukampito.abhava.m|
  kbq-kbq: Hianagi korapara Anumzamofona nagra azanva ke nehu'na, amage' nentaza vahera
    zamazeri kore nehu'na, tusiza hu'na Jisasi agifi amage'nentaza vahera harezmante'noe.
    Ana hu'noanagi asunku hunante'ne. Na'ankure antahi'na ke'na osu'nena namentintia
    osu'nogu anara hu'noe.
  kbh-kbh: Cha chca áts̈eftaca tonjanma, masque tempo ats̈e chabe contra ba soyënga
    sënjánichamo, chabe ústonënga sënjanë́camena, y chabiama tondaye respeto ntsebomncá
    sënjánenobuena. Pero Bëngbe Bëtsá s̈onjanlastemá, er ats̈e, Jesucrístbeñe os̈buachiyá
    cabá ndoñe quetsjátanmëna, y chca, ats̈e ndoñe quetsjátantats̈ëmbo ndayá tsjánamama.
  ron-LSB: deși eram hulitor, prigonitor și obraznic. Cu toate acestea, am obținut
    îndurare, pentru că am făcut-o din necredință, în necunoștință de cauză.
  pon-pon: pwe maj o nai lalaue amen, o kaloke jaulan kan, ao lolap amen, ari jo I
    diaradar mak o, pwe I wiadar mepukat ap jaja o ni ai jopojon.
  nhe-BL: Yonque yajaya cuali quimatiyaya para achtohuiya nicahuilmatiyaya itoca Cristo.
    Achtohui niquintlaijiyohuiltiyaya itlacajhua huan nelía nimosisiniyaya. Pero yonque
    queja nopa nielqui, Toteco nechtlasojtlac pampa aya nijneltocayaya huan ax nijmachiliyaya
    tlen nijchihuayaya.
  sps-sps: kainon to te tsue vaaserere fi nyo Ya muan, nyo kat fifiiring Towa, ana
    nyo kat fatafisuainy kainy Towa. San e Gov te tagtag fiisok vanyo, tana saa anyo
    gima faamainy e Jisas ana nyo gim kan to ma inainy fanatnat iny a ka te kat anyo.
  wnc-wnc: Siakan. Tupa nata asinggan itane umanae sapdut wam yakum. Yake nata itane
    aminabamde semna siknga natake wa amin pasiwa mainingge puya kekeknga siknga tasikum.
    Ngana na itane yapii katak dua natake nata apbotasukuke tasikum. Unzingge ita
    nae butaya natapbut.
  bus-bus: Ma à tↄ́ zaaa sì yã, ma wɛ́ɛ tã̀ à gbɛ̃nↄa, ma gbãaa mↄ̀ńnɛ. Baa kↄ̃n
    beeeo à sùu kɛ̀mao, zaakɛ má kɛ̀ wɛ́ɛsiakɛ kↄ̃n à náanɛkɛnasaio guumɛ.
  gub-BL: Kwehe mehe aze'eg zemueteahy Zezuz rehe ihe, hemiruze'eg wanehe ihe. Ata
    aha hehe uzeruzar ma'e wapyhyk pà, wamunehew kar pà. Zezuz hepuhareko a'e. Nuzepyk
    kwaw herehe. Ta'e nakwaw kwaw heremiapo kwer iaiw paw ihe xe. Nazeruzar kwaw hehe
    a'e 'ar mehe ihe rihi.
  imo-imo: Paimbo oi yunge imbimu lipo ungu taka tondopo, yunge imboma kinye opa pule
    topo mindili tipo topo kondomboi teru nalo yu paimbo Gotenga Malo molopa Goteni
    lino nokopili nimbe maina lipe mundurumu iye Kraist molorumu mele pilipo tundupolio,
    Yunge temanemu toringi pilipolio kolo toromele nimbo enge nimbo pileru mele akumu
    tepo alowa terumunga yuni kanopalie na kondo kolopa mindili nopili naa nimu.
  boj-boj: Bole, nami e Yesus aqa ñam misiliŋyoqnsim a jeutoqnsim a qa anjam uge uge
    maroqnem. E nanari tamo sosim ijo areqalo Yesus qa siŋgilatqa uratoqnem deqa e
    kumbra uge di yoqnem. Yeqnam bati di Qotei a e qa dulej.
  eng-DRA: Who before was a blasphemer, and a persecutor, and contumelious. But I
    obtained the mercy of God, because I did it ignorantly in unbelief.
  knf-knf: nji mbiiŋ akar ţfa katimul, ahajan bankţaşuluŋ, awo naŋoonk, kë aşë ñagi'aan,
    awin kë dwo ţi kapaam awo mënfiyaara.
  san-KHM: យតះ បុរា និន្ទក ឧបទ្រាវី ហិំសកឝ្ច ភូត្វាប្យហំ តេន វិឝ្វាស្យោ ៜមន្យេ បរិចារកត្វេ
    ន្យយុជ្យេ ច។ តទ៑ អវិឝ្វាសាចរណម៑ អជ្ញានេន មយា ក្ឫតមិតិ ហេតោរហំ តេនានុកម្បិតោៜភវំ។
  arn-NT: tunte kuyfi mew iñche rume wesa kayñetukefuiñ ta Cristo ñi küme dungu, inantukukayñetukefuiñ
    ka wesa lukatukefuiñ. Welu Ngünechen ta kutranpiwkeyeenew, iñche am petu feyentukenofulu
    ta Cristo mew ka kimkelafun rume tañi wesa femkefel.
  zas-NT: majsi yaloj gunen laaman diidxguijdx abiꞌ guzunaalan bén rliladx ree laaman
    din günan laa reeman ni mal abiꞌ dád naya bennëꞌn laa reeman. Per Dios bayaman
    naj guial ad bigniaꞌtan ni cayünan din gad naj chililadx Jesucrist.
  ken-NT: Akʉ nɔ nɛ mɛ yɛ̌ndu nchí rɛm nyaka ɛbʉ́bʉ ɛ̌ti yi nchyɛ́ nɔkɔ yi ɛsɔŋɔri,
    nsɔkɔti nɔkɔ yi. Kɛ mbɨ́kɨ́ rɨŋɨ nyaka ɛnyɨŋ ɛnɛ́ mɛ̌kʉ̀ nɛ mbɨ́kɨ́ re noko nyaka
    yi. Ɛ́kʉ́ aghɔ mɛ ntínso.
