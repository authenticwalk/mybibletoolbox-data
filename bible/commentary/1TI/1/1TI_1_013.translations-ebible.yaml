  dwr-ENT: ታኒ ሃዋፔ ካሴ ኣ ቦሪያዋ፥ ኣ ዬዴርሲያዋኔ ቱጋዪያዋ ጊዶፔኔ፥ ታው ሃዋ ኢ ኦዳ። ሺን ታኒ ኤሬናን ኦዳ ዲራዉኔ
