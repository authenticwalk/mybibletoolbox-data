  ctu-76: Tsa'ix i yajcʌyon aunque ti ñaxan tij contraji tic t'an. Tic wajle. Tic
    tyʌc'la jini chʌncol bʌ i ch'ujbin Dios. Pero Dios ti' p'untyʌyon che' ñac max
