  ory-ory: ଯଦ୍ୟପି ମୁଁ ପୂର୍ବେ ନିନ୍ଦକ, ତାଡ଼ନାକାରୀ ଓ ଅତ୍ୟାଚାରୀ ଥିଲି; କିନ୍ତୁ ମୁଁ ଅବିଶ୍ୱାସ
