    na ugjit Gjinisgam ewlitelmip.
  huu-NT: Jaie naimɨena jeare ñaɨtɨcue. Naimɨena ɨɨnotɨnona jɨaɨ duere fɨnodɨcue.
    Abɨna cue uiñoñena jira, naie facaiseconi naimɨena nia cue ɨɨnoñena jira cuena
    duenaillamona, naimɨe cuena fetode.
  jiv-NT: Wi Yúsan imiá yajauch chicharniuyajai. Yus-shuarnasha áintrarmiajai. Yusnasha
    katsekniuyajai. Túrin ai̱ṉ Yus winia waitnentrurmiayi. Kame Jesuska Yus Anaikiamun
    nékachu asan wi túramu yajauchiiti tu enentáimchauyajai.
  otm-NT: Pɛ nugä ɛ̨mmɛ dra nɛxmategä mam'bɛt'o, nɛ mí sangä a ra Cristo gue'bʉ go
    má ʉnba ʉ 'da yʉ́ 'yɛ̨c'yɛi. Nɛ xíngui ts'ʉ mí pącä 'bɛ'a nam bøn'a mí øt'ä, nguetho
    him mí ɛ̨c'yɛigä ra Cristo. Pɛ Oją bi 'dac rá mate bi pungui.
  dah-dah: '@see-verse:1TI.001.012'
  tnk-tnk: Fwe kupwən, iou iərmama riti sə iakani ərəha nəɡhɨn, nənə mamometə nərmama
    me səvənhi, mamousi pɨk irəha. Mətə in rapi iou tɨ nəri nə mə iapkɨni mhə ihi
    nɨpərhienien irə, nənə, mɨreirei mə nəfe nəha iakamo.
  kpr-kpr: Giti, na nunda javo eko use, nunda natofokena fakarago use, a nundae aji
    sise iriani. Avata kotugo, amo na bunise, Iesu jo tumondae use amingedo ghusena
    aindae, God nandae joka usira.
  san-IAS: yataḥ purā nindaka upadrāvī hiṁsakaśca bhūtvāpyahaṁ tena viśvāsyo 'manye
