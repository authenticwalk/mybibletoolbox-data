    ulofahonɨngki ntɨmaꞌmentisofoho.
  eng-AOI: I used to speak badly about him and I hated him and made trouble for God's
    people. I was a proud and cruel man. But God had pity on me, because I didn't
    know his Son Jesus then, and so I didn't know I was doing wrong.
  yon-yon: Kurin kuu ne kuu yeremborom ye karub, Keresu yaningko monmareni yenbandeni
