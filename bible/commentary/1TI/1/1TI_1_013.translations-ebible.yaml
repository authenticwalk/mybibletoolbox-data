    henneme ig amnihpen ig bayahminepun ariw ntaraksan mmanawa nah ka hiyak hawkri,
    mmanawa apim ini nah kote kamaxwate ta gipitit.
  iou-iou: Bian it yäpmäŋ äbutken uken näk Kristota yäŋärok man yäŋit, komi imiŋit
    ba piäni täŋpäwakta kädet mebäri mebäri pewa-ahäŋkuŋ. Täŋpäkaŋ guŋ itkaŋ Ekäni
    täŋo mebäri nämo nadäwa tumbäpäŋ waki täŋ imiŋkuro mebäri unita Anututä butewaki
    nadäŋ namiŋkuk.
  ntp-NT: tomasi ʌʌquioma cʌʌdaiña aanʌ, dai galñaasi ñioocaiña aanʌ ʌgai vui, dai
    soimaasi taatamituldiña aanʌ ʌgai ismaacʌdʌ ʌʌgidiña ñiooquidʌ. Dʌmos Diuusi soigʌʌli
    aanʌcʌdʌ. Aanʌ maiquiaa vaavoitudaiña, cascʌdʌ maimaatʌcana aanʌ istuma vueeyi.
  rai-rai: Namuga iaau laana pir aakaka Iesu, iaau baanaakaka a taara na nurnur ma
    iaau wakadik diat. Iaku God i maari iaau, kabina baa pa iaau nunura a kum utnaa
    baa iaau paami, ma pa iaau nurnur utbaai.
  haw-1868: I ka mea hoino wale mamua, me ka hoomaau, a me ka hooluhi hewa aku; aka,
    ua alohaia mai la au, no ka mea, ua hana au ia mea me ka naaupo, a me ka manaoio
    ole.
  ffm-ffm: Arannde miɗo bonkotonoo mo, miɗo torrannoo yimɓe makko, miɗo hoynannoo
    mo. Kaa Joomiraaɗo men oo yurmike kam sabi mi anndaano ko ngollannoo-mi e ley
    waasude am goonɗinde.
  arb-NAV: مَعَ أَنِّي كُنْتُ فِي الْمَاضِي مُجَدِّفاً عَلَيْهِ، وَمُضْطَهِداً وَمُهِيناً
    لَهُ! وَلَكِنِّي عُومِلْتُ بِالرَّحْمَةِ، لأَنِّي عَمِلْتُ مَا عَمِلْتُهُ عَنْ
    جَهْلٍ وَفِي عَدَمِ إِيمَانٍ.
  cop-CNT: ⲛⲁⲓⲟⲓ ⳿ⲛⲣⲉϥϫⲉⲟⲩⲁ ⳿ⲛϣⲟⲣⲡ ⲡⲉ ⲛⲉⲙ ⲇⲓⲱⲕⲧⲏⲥ ⲟⲩⲟϩ ⳿ⲛⲣⲉϥϯϣⲱϣ ⲁⲗⲗⲁ ⲁⲩⲛⲁⲓ ⲛⲏⲓ ϫⲉ
    ⲁⲓⲁⲓⲧⲟⲩ ⳿ⲛϯ⳿ⲉⲙⲓ ⲁⲛ ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲑⲛⲁϩϯ.
  sri-sri: 'Iro dupuyurogue yʉ Jesucristore ñerõ werení, ĩgʉ̃rẽ bʉremurãrẽ ñerõ iri:
    “Ĩgʉ̃ õãbemi”, ãrĩnabʉ. Yʉ ĩgʉ̃rẽ bʉremubirisĩã, yʉ ñerõ iririre: “Ñerõ irigʉ
    irikoa”, ãrĩ gũñabirisĩã, irasiribʉ. Irasirikerepʉrʉ, Marĩpʉ yʉre bopoñarĩ merã
    ĩãgʉ̃, beyedi ããrĩmí.'
  nal-nal: Naapalaau waamua ga ra piaat faraksaat naan, ma ga rat famazik aubina zina
    ma ga zopsop naandi, Nakmai xa vatangin a varamaaluvang sina wana nia. Avuna la
    raan angkanaan, nia xawit ga maravas pana aze razaan ka tak ma xawit nanga ga
    rauxin ainaxam paazaaiang pana Iesu.
  kyq-kyq: Ey num, do dɔkin̰ se, maam mꞋtaaɗo taargen jig eyo ron̰ ki mꞋdabaro jeen̰ge
    ɔɔ mꞋnaajin̰o kici. Gaŋ Isa al‑Masi se ɛɛjumga dom ki, taa nakgen maam mꞋtɛɗin̰o
    se mꞋjeel te mɛtin̰ eyo taa kaaɗ kɛn se maam mꞋaal te maakum don̰ ki ey ɓɔrtɔ.
  kwd-kwd: Nga alata laka'u 'i na'o, nau ku fata ngadaa la Jisas ma kua malate'ote'o
    na ta'a aana. Tafe'ua ma God 'e kwaimanadai fagu, tofuna nau ku 'ame tagoto'o
    'ua, ma nau ku 'ame su'asuria nga 'ola na nau ku agea.
  ded-ded: Amma ni warac ye demanganema ngaba ammima habufora yunukporac ayemmekecma
    yarengic anai. Nga yeng sifu wosoefac anenec. Nocac ni faka fora mi negentegecma
    Yesu mi negensinggema sicsauc kefai.
  ewe-ewe: togbɔ be meɖu fewu le Kristo ƒe ŋkɔ ŋuti kpɔ gɔ̃ hã. Meti eƒe amewo ƒe
    agbe yome, eye mewɔ nu vevi wo le mɔ ɖe sia ɖe si dzi mate ŋui la nu. Ke Mawu
    kpɔ nublanui nam, elabena nyemenya nu si wɔm menɔ la o, eye dzixɔse menɔ asinye
    o.
  nuy-nuy: Yijgubulu-windiyung anaani-yung, ana-wulhu-wulhurr, anubani-yunggaj, anaani-yung
    nga-yambini lhaguḻa-maaḻang yij-galaaladi-yinyung nigawi-wuy, marri warruburru-yung
    ngaya ngarra-wungarri-dhijgaa, nigawi-nyinyung warra-wurru-wurruj, marri nganaaladi-yamawaa
    niga. Yagu na-God niga ngani-man.galagana, ngaya yamba nga-maḻaḻadi aniijgubulu-windiyung
    anaani-yung, anubani-yunggaj waari-waj nga-ngu-jambarrgini.
  cop-BHC: ⲚⲀⲒⲞⲒ ⲚⲢⲈϤϪⲈⲞⲨⲀ ⲚϢⲞⲢⲠ ⲠⲈ ⲚⲈⲘ ⲆⲒⲰⲔⲦⲎⲤ ⲞⲨⲞϨ ⲚⲢⲈϤϮϢⲰϢ ⲀⲖⲖⲀ ⲀⲨⲚⲀⲒ ⲚⲎⲒ ϪⲈ ⲀⲒⲀⲒⲦⲞⲨ
    ⲚϮⲈⲘⲒ ⲀⲚ ϦⲈⲚⲞⲨⲘⲈⲦⲀⲐⲚⲀϨϮ.
  buk-buk: Aö ŋgac naŋ muŋ-ŋga gasôm yom sac sambuc pi Yisu ti ndê lau sêkêŋ whiŋ-ŋga,
    ma gakêŋ kisa ŋac ma gac lau ŋatô. Magoc Yisu Kilisi gêlic bu aö neŋ gauc sa dom,
    ma gakêŋ whiŋ iŋ su dom, dec gakôm gêŋ dinaŋ, ma tu dinaŋ-ŋga dec iŋ tawalô aö
    ma gêm aneŋ ŋalôm kwi.
  pri-NT: '[Câé caa côo pâ] béaa, âna go pwi a pitaurèe gooé, ma pi-inaê ba èpà. Â
    ia go po dau tubaèpà têe, [na go tubaèpà tà tèpa âboro kêe]. Êco na é meaario,
    â é wâdéario, [â câé caa naa wârimuru tôo]. Ba é côo pâ, go wàrapwiri, gée goro
    ê pai càcaa tâmogòori kôo. Ba ia câgo caa pâji cèikî naa gooé.'
  zpq-NT: Gwleje' neda' ḻa'czḻa' cana' bia' diža' bya' c̱he' na' bgue'eda'ne' na'
    bc̱hi bsaca' beṉe' ca' chesonxene' ḻe'. Na' ḻa'czḻa' bena' ca', Diosen' beyaše'
    beži'ilaže'de' neda', ḻe biṉa' šejnilaža'ne' ca hora' na' biṉa' gacbe'eda' chona'
    clele.
  por-TFT: Anteriormente eu disse coisas ruins acerca dele e fiz sofrerem os que pertenciam
    a Ele, agindo de uma maneira muito cruel para com eles. Mas Cristo agiu bondosamente
    para comigo, porque eu agi na ignorância por não crer nele.
  gwi-NT: Yeenii gwįhdaii gwizhit Vit'eegwijyąhchy'aa gwiizųų veegiihkhe' ts'ą' gwik'injiighit
    nąįį ninjitsałthat googaa reh. Gaa Vit'eegwijyąhchy'aa sheenjit neeshraahchy'aa
    yiindhan ąįįt'ee gwik'iinjigwiighit shi'įį kwaa ts'ą' deeshi'in gaashandaii kwaa
    geh'an.
  gvn-gvn: Ngadiku ngayu kuku buyun balkan Jesusanka. Ngayu nyungu bama buyun-daman,
    nyungunku kuli-bakaman. Yamba nyulu manun-manunman ngaykunku, ngayu kariku nyungundu
    mambarrijin. Nyulu binal ngayu ngambabuku buyun-daman.
  nhy-NT: Maski achtoj nej onitlapoaya biero de Cristo, onikintlatlalochtiaya katlej
    okineltokayaj iwan onikinwikaltiaya. Pero Dios onechiknomatke, porke nej ayamo
    onikneltokaya iwan mach onikmatia tlan onikchiwaya.
  asm-FB: যদিও আগেয়ে মই খ্ৰীষ্টৰ নিন্দক আছিলোঁ, অত্যাচাৰী আৰু হিংস্ৰ আছিলোঁ, তথাপি
    তেওঁ মোক দয়া কৰিলে কাৰণ মই নুবুজি অবিশ্বাসী হৈ সেইবোৰ কৰিছিলোঁ৷
  okv-okv: Rate na iji kiti ta amo na God ta degi sapura ue tumo eto amita embomeni
    ta degi memenga ikeo kia amo na God ke be ae ue kiae kiae ere uaetena
  mxt-NT: Tyehe caa sacuvi ra chihin vasɨ ta ityi chata ca yuhu caha̱n ña vahi sɨquɨ
    ra. Chica̱ nyiquen chi ra ta caha̱n cuehi chi ra. Soco Nyoo cundahvi̱ cuñi̱ ra
    nyehe ra chii, vatyi yuhu ta chino ca iñi chi ra, ta ña chite̱ cha chinyacuvi̱.
  tzo-NT: Ti vo'onee laj jtoy jba ti stojol ti Cajvaltique, chopol nic'opoj yu'un.
    Laj quilbajin ti much'utic xch'unojbeic ti sc'ope. Ja' laj xc'uxubinun ti Cajvaltique
    yu'un laj sna' ti scoj ti muc jna'e, scoj ti mu to ti jch'une, hech yu'un ti hech
    laj jpase.
  ind-AGS: Padahal dulu saya adalah orang yang tidak menghormati-Nya dengan cara menghina
    nama-Nya, bertindak keras dan juga menganiaya para pengikut-Nya. Tetapi Kristus
    sangat berbaik hati terhadap saya, karena pada waktu itu saya tidak tahu apa yang
    saya lakukan, dan saya tidak percaya kepada-Nya.
  omw-omw: Qutaa nte haaru Karaisirara uaqia hi quara timwa kyeqana mwia nraaqiara
    mwihua uaqiamaqi viqana mwihua ntuqutuavara. Nte mwitaamaqi viqana mwi entara
    Karaisira okyara hia ntapihiraitina mwitaa hiavarara tiro, Kotiva nianra po tiro
    kyuqema mataihana nte Karaisirara qutaa mwivave tura.
  yrb-yrb: Bodere nana Dawaba siosawere utebitara. Danu ifu ma siosa ue Danu naueta
    uwara ma siosa uteda Dawaba sina siosawere webitara. Nanu beforo ba me. Nana kobere
    iwata meba Godima na fanisi matawa nanu ba me ueta mune sani.
  maa-NT: na̱s'ín k'e̱ nga sa̱ ítjòn, 'ñó ch'o kis'iaàn; kichjàjno‑la̱ Nainá; kondra̱
    kiìtji̱ngui‑la̱; toòn kijtseè xi̱ta̱‑la̱. Ta̱nga kjòhi̱ma̱keè‑na Nainá, nga kj'eè
    kiì be, koa̱ kj'eè kiì mokjeiín‑na i̱t'aà ts'e̱ Cristo.
  mcq-mcq: Na nimarako ijaho ꞌunamakaho matihe ꞌee ea sisei ꞌahie ꞌee ea siseꞌi ruarahuta.
    ꞌEnakaivo Hu ijihuni vaji na numirimana. Ijihuni maijaho na panimaa rojujihunaꞌe
    na pahene pakaviꞌi avajuta.
  sus-A: سِنفٍ ﭑ نُ عَ رَ سْتْمَ نّ، ﭑ عَ تْورْ، ﭑ عَ كٌنبِ. كْنْ عَ نَشَ كِنِكِنِ
    ﭑ مَ، بَرِ مَ عَ عَ كٌلٌن ﭑ نُ نَ بِرِن نَبَمَ كٌلٌنتَرٍيَ نُن دَنشَنِيَتَرٍحَ
    نَن كُي.
  jpn-1965: 私は以前は、神をけがす者、迫害する者、暴力をふるう者でした。それでも、信じていないときに知らないでしたことなので、あわれみを受けたのです。
  fra-SBL: bien que j'aie été autrefois un blasphémateur, un persécuteur et un insolent.
    Mais j'ai obtenu miséricorde, parce que j'ai agi par ignorance, dans l'incrédulité.
  yka-yka: Wakilan Isa Almasi ku bisan ne matuˈuhin binissāhan iye weˈ ku laˈat duk
    bininasa isab weˈ ku meˈ tindegnen duk pinaˈiyaˈ weˈ ku. Saguwaˈ kaˈaseˈan ku
    weˈ ne bisan kuweˈ miyaˈan hininangkun peggeˈ gaˈ pe ku miyaˈan sandel si iye
    hangkan gaˈ kataˈuhanku weˈ laˈat meˈ hininangku miyaˈan.
  mle-mle: Aw wun tayir dikik kupwarapa maaj waan dikik wajibayin kwurtuwil ab, aw
    adiy di dikidiy tidiyik kupwarapa jaav kwurtuwilab, aw di tasakwudidiwun diki
    yawiyik. Aw a sikir wun kwurtuwidiy yawiy dayadiy maaw wun maa laakw. Aw wun Jisas
    Kraisak mwiyir laakw maartuwilik tikuw, alik atawa kwurdiwun. Aw wun Jisas Kraisak
    atawa jawjaay kwur-bagwutuwik, God wunak wukididiwun.
  shp-NTPO: Moabo ea jaki jakonmaibo yoyo ikatiainbi, masábo tenemanoxon en benaa
    ikenbi, itan en ichatabo ikenbi. Jaskara ikenbira Diossen jawen akinmisti shinanman
    ea akinna iki, já ikonhaama ixon en akai jawékibo en onanyamaa iketian.
  aom-aom: Urimo naro Keriso-are jöho agoromo hesi aribövioho sisë vaejëvoromo biririꞌövoromo
    hesi muoho ijumoꞌi ëꞌo gabe rovodeje röhu huro hesi muoho iae bojemadeje. Huhu
    nasi jöëni ëhi vavaenimade hesi bëhoho naro hu bogo mae uehorovoromo nasi mu sisë
    hesi bëhoho bogo gavëꞌego ëhuni ëꞌadeje.
  geb-geb: Gu guigira fhum, ana zɨ nzɨɨv, gu panan ana kegap, gu buni mbatɨgir ana
    suaŋgi. Gu ana muuŋgi bigi, ana nta kaŋgi. Ne khaŋ muuŋgi, gu mba tugen gu tuituigiap
    ana kaŋgi fhu, gu vhɨra ana khothɨgi fhu. Gu maaŋ muuŋgim, ana nan kora muuŋgi.
  bsj-bsj: Fiya co no min nii dilaka, nii ne dotange tiye, nii kwenang ka dila gwam
    kange wo cin ciyaye wori ma macwo mor kumtacili kange bwini neka bilenke.
  cak-cak: Masque pa na'ey, yin itzel xich'o chirij, xencanoj ri quiniman rija' richin
    xin-en pokon chique, yin jun yok'onel richin, pero riq'uin rupokonaxic nuvech
    xic'ul-vi, roma yin man veteman ta ri achique yitajin ri tiempo ri', ni man jani
    tinnimaj ri Jesucristo.
  chf-NT: Ajniba, no'on cä cäräx älbi aj Jesucristo, cäq'ui tä yänäl chäninte y cä
    tz'ibajtesi machcatac u tz'omben u c'aba'. Pero uneba u ch'ämbon yajin uc'a jinq'uinba
    mach cuwi lo que cä chen, mach to cä tz'onä täcä ni u toja.
  tlf-tlf: '@see-verse:1TI.001.012'
  piu-2006: Yurrunpa ngayulu kuyakuya nyinangi. Paluru ngayunya wantimara ngulytjurrinytjawiyangku,
    kutuṉa palunya panypurangkupayi. Ngayulu palumpa walytja tjuṯa pungkupayi. Ngayunya
    Yiitjulu wantimara. Wiya. Yiitjunyatju yaḻṯururringu ngayuku, ngayulu palumpa
    walytja tjuṯa ngurrpangku panypurangkula pungangitja. Yurrunpa ngayulu wiyawana
    yalatji kulilpayi, “Yiitjunya wiya Katutjaku katja nyinanyi, paluru mungutja.”
  poh-NT: Coric ruꞌ, najtir cho kꞌi̱j hin nak cho aj tzꞌuju̱l reh i Dios, hin nak
    cho banol tiꞌcꞌaxic queh take raj tahkanel i Jesus eh jeꞌ woꞌ hin nak cho aj tzꞌakol
    wach kꞌoric chiqui̱j. To̱b ta woꞌ jeꞌ nak reꞌ quinbanic cho, reꞌ Dios xiquetelej
    cho niwach ruꞌum chi maꞌ nirak ta nak chiri̱j chaj bih cꞌahchiꞌ nibanam ruꞌum
    ricowil ninoꞌjbal chi maꞌ nwa̱j ta nak rinimjic i Jesus.
  tue-tue: Too sʉgueropʉ yʉʉ cʉ̃ʉ̃rẽ ñañarõ wedesepacari, cʉ̃ʉ̃rẽ padeoráre ñañarõ
    netõrĩ́ tiipacári, cʉ̃ʉ̃ye maquẽrẽ buijã́pacari, yʉʉre sõnecorigʉ niiwĩ. Yʉʉ cʉ̃ʉ̃rẽ
    padeorére masĩriwʉ ména; yʉʉ tiirére tʉomasĩ́riwʉ. Teero tiigʉ́, yʉʉre Cõãmacʉ̃
    bóaneõ ĩñarigʉ niiwĩ.
  bjp-bjp: Taftawa le pakanini ia use falaulau Iesu la, ia ka ta fangungut la usuf
    foron tom unune ke ia ka falaulau ri la, isau le famais ke God usuf iau i laumet
    kanaka, wara le biil ia to usum na sani ia tel u ke biil biitom ia to unune.
  xon-xon: N‑yoonn mu jer na, m nan len tibɔbir u pu, ki seei u, ki ŋa waanib falaa.
    Maah kaa nan gaa u ki kii n‑yoonn ngbaan na, le maa nan nyi ke m ŋani ni kaa ŋan
    na. Maah kaa nan nyi na, le Uwumbɔr san mi kinimbaak,
  tzo-ZNT: Ti voꞌnee muc xquichꞌ ta mucꞌ, ijtoy jba. Chopol cꞌusi ijpꞌis o. Iquilbajin
    ti muchꞌutic yichꞌojic ta muqꞌue. Ti Cajvaltic Jesucristoe lixcꞌuxubin yuꞌun mu
    toꞌox jnaꞌbe smelol, yuꞌun mu toꞌox bu jchꞌunoj ti jaꞌ istoj jmultique.
  mpm-NT: Undi nuu ni kuu ri ɨɨn chaa ni kaꞌan ndevaꞌa kuɨtɨ sɨkɨ Cristo Jesús. Ti
    ni ndikun ri taka yɨvɨ ni ka kandixia jnuꞌun ya, ti ni saꞌa kuaꞌan ni saꞌa vaji
    ri jiin yɨvɨ ndaꞌu un. Ko vijna tukaa ga saꞌa ri siaꞌan, chi ni kundaꞌu ini ya
    ruꞌu, ti ni jankaꞌnu ini ya nuu kuachi ri. Ni jini Yandios ja tu iyo vaꞌa jniñu
    saꞌa ri, vasu maa ri ndoꞌo ini ri ja iyo vaꞌa ɨɨn jniñu ni saꞌa ri, vasu kuaꞌan
    ri nanu ɨɨn kuɨtɨ.
  ots-NT: Car Jesucristo bi cjagui ʉ́r jmandaderogui, masque má̱hmɛto ndí tzani guegue,
    cja̱ ndí cöhmi cʉ to mí tɛni, ndí ndo øhtibi ca rá nttzo. Nu ca Ocja̱ bi jui̱guigö,
    porque jí̱ bbe ndí pa̱di, ¿cja mí gue car Jesús ca xcuí mɛjni pa di salva yʉ cja̱hni?
    Guejtjo jí̱ bbe ndí pa̱di, má̱s már nttzo ca ndí øte.
  hoy-hoy: ना रा पयले अपमान माळावाळा, अदिक सतुसावाळा, अदिक हिंसा माळावाळा ईरीन; तरी
    भी नान मा दया आत, यतिकी ना अविश्वास इन दशा दा बिना सोच समझुस्कु ई क्याल्सागोळ
    माळीदीन.
  amo-amo: Meng, na nwandi unan tizogo Kutellẹ, unan tizu nanit ineau, nin nan nnanzu.
    In mini na se nkunekune Kutellẹ bara na nwadi nsue nanya ntanni, nin salin nyinnu
    sa uyenu.
  pjt-pjt: Palu ngaṉmanytjuṉa palunya kuranmanangi munuṉa ananingi, munuṉa palumpa
    walytja tjuṯa kuḻu kuraṟa pungangi. Katju Godanya ngayuku nyakula ngaḻṯuringu,
    panya watarkungkuṉa kura palyaningi palumpa mulamularingkuwiyangku.
  cwe-cwe: Hata fana umwaka nimuliga na kumgaza na kumsovula. Mbali Mulungu kaniwonela
    ubazi kwaviya nikala nabule uhuwilo na ivo sivimanyile bule yaja yonikalile notenda.
  daa-NT: Zer awalle, nu nig bir iŋ ŋaara, nu taaɓiyig geen̰ji ho nu warga. Kar Buŋ
    gay tal aminduwir, asaan nu bal aamine misa ɗo Iisa Masi ho nu ibanno maan kaak
    nu giniyo.
  mlp-mlp: Helmo kwaziqmo ya in abin bilawunad ya in ago on mataw gimuzad gimeqin
    tonyaiqta. Ad ya in ago nan a hi huritad ya girerey ayahmo emyaiqta. Ta teq ya
    in ago a hi hurit kemta na ago ya in anan helmo a hi haqad daq nagan emyaiqta.
    Nazaq iyan in ya inan anad meqniy.
  ape-C: Aria seiwok sagomatin eik wata imnek Jisas ananin baraen um uwe, eik yabubunim
