    uli ali yach yowechikech yenekech chemnek nebehi nyih. Ali ababuk nyultab yek
    yenekech namudak umu, yek wo idukemech ikli yek yenek yowenyi e, wak. Yek wo isuh
    ananin balan igipechen e. Namudak ali God nakli mapiliwe ali wo nubeme yowenyi
    yek yape yeneken uli e, wak.
  grc-F35: τὸν πρότερον ὄντα βλάσφημον καὶ διώκτην καὶ ὑβριστήν· ἀλλὰ ἠλεήθην, ὅτι
    ἀγνοῶν ἐποίησα ἐν ἀπιστίᾳ·
  cav-NT: Icuene ique Jesús tsehue cahuaitinicuare. Ijillahuananicuare tuque era.
    Eratu canerecatishahua tuja cuanaque. Ique tuna tsehue dyaque jidama juhua. Era
    tuna iyuhueda tsehue ama bahua. Jadya ama bucha Yusuja canerecabati anihua eatsehue.
    Ique jadya baya ama bucha, tura ujeu bahua ama. Ique bacue Jesús queja catyatima
    jari juhua. Jadya tibudya ique Yusu pureamaturaya bucha cabatihua. Yuneridya ique
    jadya juyaque baecua juhua; dyaque jidama ique juhua.
  kgp-NT: Sỹ tá krỹg ke tũ vẽ vẽ, isỹ ti rãnhrãj han jé. Vãsỹ sóg ti mỹ vĩ kónãn ja
