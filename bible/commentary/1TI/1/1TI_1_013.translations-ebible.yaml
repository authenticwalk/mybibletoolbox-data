    anam andindombed kamimamaan kowe.
  poi-NT: Wiñɨc tsa̱m pɨ̱mi ammalnɨ́máy jém tánO̱mi Jesucristo. Ammalwadáy y aŋcujɨy
    jém icupɨcneyajwɨɨp Jesús. Pero ocmɨ Dios ayaachaŋja̱m porque d́anam aŋcupɨcne
    tánO̱mi Jesús. D́a id́ɨc aŋcutɨɨyɨ́ypa, jeeyucmɨ ammalwatpa.
  wuv-wuv: Fa'ua ba mina, una warefafeloaa mei Haidaa ma yau hemea haperara ma hemea
