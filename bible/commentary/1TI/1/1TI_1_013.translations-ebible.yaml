  epo-epo: kvankam mi antaŭe estis blasfemanto kaj persekutanto kaj insultanto; tamen
    mi ricevis kompaton, ĉar mi tion faris nesciante kaj nekredante;
  gfk-gfk: '@see-verse:1TI.001.012'
  bjz-bjz: Sei amó undú sembago rirota, unda natofo dea ga urota, unda tamova gaga
    sembago reta urere. Tago, fefera aghade andava gaabee ari tefo, kotú amó donu
    eta urera, aná jo gerurota, ambi eta urera-du God andú neno mema ea kauta urie.
  atg-NT: Abi o tseku khia khi ẹghẹghẹ ni o dọsẹ khi mhi pfi unu-a deba Ẹshinẹgba,
    ali ni mhi i jili ẹgbọ ni e miesuọ, ni mhi nu wẹ khọli, ọọ mhọli ilẹlemhi na mhẹ
    irari khi umhalẹsẹ ali umha miesuọ o rẹmhẹ li ghọ.
  bjv-NT: Mi kɨ kəte mi nje kəl ta kɨ mal dɔ tɔ Luwə tɨ, mi nje kadɨ ko̰ dɨje lie,
    kɨ nje taje. Nə Luwə, oo kəm-to-ndoo ləm, tadɔ m-ra nḛ je kɨn pətɨ kɨ go gər-e
    tɨ al. M-ra-de tadɔ m-adɨ mem al.
  tos-NT: Ma̱squi xli̱ca̱na̱ pi̱ xapu̱laná̱ quit luhua li̱pe̱cua̱ la̱ntla̱ xacma̱xcajua̱li̱y,
    chu̱ xacta̱la̱tlahuay xli̱pacs hua̱ntu̱ xlá̱ xtlahuay la̱ntla̱ xacputzasta̱lako̱y
    hua̱nti̱ aya xli̱pa̱huanko̱ni̱t, chu̱ lhu̱hua̱ hua̱ntu̱ cli̱lacatá̱qui̱lh. Hua̱mpi̱
    Dios snu̱n quilakalhámalh, xli̱pacs quintala̱kalhí̱n quinta̱pá̱ti̱lh, sa̱mpi̱
    acxni̱ chuná̱ xaclama̱ ni̱ xaccatzi̱y tu̱ xactlahuama̱ sa̱mpi̱ ni̱ xacli̱pa̱huán.
  rro-rro: Iamo 'uainai hanona Keriso atana ihinana a'iki'ana mai a'oatana, haeamona
