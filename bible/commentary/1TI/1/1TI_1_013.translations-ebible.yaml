    egha nɨghnɨzir gavgavim an itir puvatɨ, egha arazir kabagh ami. Kamaghɨn amizɨma
    a nan apangkufi.
  agg-agg: Yɨnɨ, ro horombo ahambo hoafɨyahandowohü tɨrɨfoarɨhinühɨ moaruwaimbo-rɨhinühɨ
