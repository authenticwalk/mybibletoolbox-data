  row-row: Feꞌesaꞌan, au hiiꞌ a olaꞌ uꞌumuti fo uꞌututudꞌaꞌ Yesus Naran, ma tao doidꞌoso
    atahori mana tungga dꞌala masodꞌan. Au hiiꞌ a tuni-ndeni ulutu se. Au deꞌulaka
    ngga taꞌo naa, huu leleꞌ naa, au nda uhine saa fo au taoꞌ naa, ma nda feꞌe umuhere
    hita Malanggan Yesus Kristus sa. Huu au nda uhine saa fo au taoꞌ naa sa, dadꞌi
    Ana nda liliiꞌ au sa. Ma Ana o natudꞌu susuen neu au. Lenaꞌ fai, natudꞌu rala
    malolen neu au nakandooꞌ a! Ana mbori-mboꞌa papala-babꞌanggiꞌ fee au, fo umuhere
    uhereꞌ neu E, ma sue atahori ra onaꞌ Ana sue au boe.
  msy-msy: Guizbangɨra, fomɨra kɨ dɨbovir akabar an ziam gasɨghasɨki, egha kɨ an apanim
