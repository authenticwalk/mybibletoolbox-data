    shasuhw ananin baraen iri aria yasuwesh yoweshikesh yenekesh shemnek debeiri eriger.
    Aria abudok nyutob eik yenekesh namudok um, eik madae idukemesh ikri eik yenek
    yoweishi inahos uwe, uwok. Eik madae isuhw ananin baraen igipeshen uwe. Namudok
    aria Iruhin nakri gihaum eik aria madae nuwaname yoweishi inahos eik yape yenekesh
    iri uwe, uwok.
  bgs-bgs: Tô gó tô igimu din agad igbuyas-buyas ku sikandin dángngan, igirrayatan
