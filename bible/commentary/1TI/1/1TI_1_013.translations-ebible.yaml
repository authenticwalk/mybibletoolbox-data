    fi sarawa fine.
  fai-fai: Kale bude afan, naka kamakikiw Got ididlawin kinim ade kinim tal leiw kukumin
    kinim, keng gam mafak, kata Got ayo aket budunin daunamse watawo kaleyo bá, naka
    kanamin kukuw bela ki faku bom nadine naka mak kal kei be kukuw mafak kalongin
    danim ade naka mak Got afan kalongin danim.
  ura-NT: Baasoneeinna Jesocurisito que erein nere tonoraaurera cairichaerichaetoonlu.
    Nii atiinte atiin cacoelaain carae Cana Coaunera. Nii bana esenetaain coitucuenihanuluna
    jaunna nitohaneein nerejetoonlu.
  mcd-NT: '@see-verse:1TI.001.012'
  urt-urt: Somohon ŋaiye teter yukur ŋam mimbilme ŋoihmbwaip ŋam malme kin pe, ŋam
    mihyele maname wusyep pupwa, gwonome naŋ kin, maname wusyep hiꞌe, topoꞌe ŋam mongombe
    lenge mitiŋ ŋaiye jande Jisas. Kom ŋup uku pe, Got ŋoihginirme ŋam. Detale, ŋoihmbwaip
    ŋam yukur teŋeime Jisas pe, ŋam yukur sisyeme ŋaimune ŋaiye ŋam si mende malme
    kin.
  kiz-kiz: Najhele munu ghwa kukufuru, n'tesaji ni munu ghwa ngondo. Lakini nakabhili
    rehema kwandabha nabhombili kwa ujinga kwa kutokukiera.
  tzo-TZE: Ta vo'onee mu'yuc laj quich' ta muc', la jtoy jba ta stojol. Yan xquich'
    xcalbe to'ox. La jcontrain to'ox li boch'otic xch'unojbeic sc'ope. Pero la xc'uxubinun
    li Cajvaltique yu'un mu to'ox jna'be smelol, yu'un mu'yuc to'ox jch'unoj.
  lex-lex: Enamkek rer a lia ululu de a'g ed maka upolu-uliella E nanni, ne a'g ed
    maka umuki-uma'ala, nniahora-nniala' E'a. Mere Uplerlawna Ntutga ralam kalwiedni
    mai a'u, yoma la' ler de de, a'g edonna puesiay mia'ta pede a'g edonna gatga hya'a
    maka aghi'a-yapia.
  dov-dov: Ndakali kusampawula Leza, mufwabyi, alimwi mwaalumi wankondo. Pesi ndakatambula
    luse nkaambo ndakalikuchita mukutaziba a mukutasyoma.
  rgu-rgu: Sekonaa te fai maneuꞌ ara, au ahiiꞌ dedea amumulu Yesus, ma tao doidoso
    lahenda fo tuka Ria eno masoda Na. Au ahiiꞌ ese-rumu ma tao alulutu si. Au tadalu
    leo naꞌ, nana huu tepoꞌ ria au ta bululuꞌ hata fo au taon, ma beita amahere neuꞌ
    ita Ramatuan Yesus Kristus. Tehuu Ana ta nafarene heni au ma natudu susue-lalain
    neuꞌ au. Lena-lenaꞌ bali, Ana natudu naroo dale malole Na neuꞌ au! Ana fee au
    babati-papalaꞌ mananoꞌu-manadaiꞌ, ela amahere tebe-tebe neuꞌ Ana, ma bisa sue-lai
    lahenda ra, sama leoꞌ Ana sue-lai au.
  toc-NT: ma̠squi xli̠­ca̠na pi̠ xapu̠lh aquit luu li̠pe̠cua la̠ta xac­li̠­kalh­pa­la­chu­hui̠nán
    xli̠­hua̠k hua̠ntu̠ xlá xtla­huay, xac­ca̠­pu­tzas­ta̠lay hua̠nti̠ aya xta­li̠­pa̠­huani̠t
    y lhu̠hua hua̠ntu̠ cli̠­la­ca­tá̠­qui̠lh. Pero Dios snu̠n qui­la­ka­lhá­malh,
    xli̠­hua̠k quin­ta­la̠­ka­lhí̠n quin­ta̠­pá̠­ti̠lh porque xacak­tzan­ka̠­ta̠­yani̠t
    y acxni̠ chuná xac­lama ni̠ xac­li̠­pa̠­huán, ma̠squi lhu̠hua hua̠ntu̠ cli̠­la­ca­tá̠­qui̠lh
    ni̠ xac­ca­tzi̠y hua̠ntu̠ xac­tla­huama.
  som-som: in kastoo aan hore u ahaan jiray mid dadka caaya oo silciya, oo dhiba,
    laakiin waa la ii naxariistay, waayo, aqoonla'aan baan ku sameeyey, anigoo aan
    rumaysanayn.
  mam-C: Nejlku nim ma chin q'ojli'y ti'j, ex ajinqi'n ẍin el i'jlin kye Ttanim, ex
    ma chin yasin ti'j. Me ma tzaj q'aq'in tk'u'j wi'ja, qu'n na'mtaq nnimi'n ti'j,
    ex mi n-eltaq nniky'a te' nb'anttaq wu'n.
  ndj-ndj: hata leki pakwandi nenga ndamujowulili na ndaveli mgobola na chandewu.
    Lakini Chapanga ang'onilili lusungu, kwanongwa ndagolili nahawu kwa upufi na ngajila
    kuva na ujumilwa.
  mbj-NT: P'ooj ub ta hã ỹ ky n'aa rejã né paawä, ta karapee ỹ no n'aa maso né paawä,
    ỹ rejã né paawä sa hã, Jesus Kristo ỹ tat'yyd mehĩĩn, dooh ta hã ỹ h'yy kae nä
    bä do hyb n'aa, dooh ỹ h'yy ganyy nä bä P'op Hagä Do t'aah tado bä do hyb n'aa.
  lat-VUC: 'qui prius blasphemus fui, et persecutor, et contumeliosus: sed misericordiam
    Dei consecutus sum, quia ignorans feci in incredulitate.'
  ngp-ngp: hamwenga na kugamba aho nk'hongo nehinda hahomola, naho nehinda msulumizi
    naho mnt'hu ywa nk'humbizi. Mna Mnungu anionelaga mbazi kwaviya nadamanyaga ivo
    haheina kukombaganya naho hyandile na mhuwi.
  aoi-aoi: Ningi-yengbiyenginuma ayakwa awurruwurrariya ena-langwa-langwa adinuba-wiya
    akwa ningenu-wirrikbama. Kembirra ningi-ngekburakama awinyamba Neningikarrawara-langwa-manja
    warnumamalya. Ninguwarnkarnyerre-ka ngayuwa akwa ningu-ngkweningabakajungwunuma.
    Akena eneja Neningikarrawara n-errukwulinuma ngayuwa mena ningeningbala-baba ambaka
    ningakina Jesus ena-langwa Nenikuwenikba, akwa kembirra ningeningbala-wiya ningi-yamama
    awurrariya ngayuwa.
  enq-2: Wamba nambame Kraisa lao nepao, baanya siosa doko tanda maiyoo koeyasoo,
    luiyao kateo. Dopa pyoo kateo doko, nambame Kraisa masala naeyao, tungi napyao
    pipi mambele pilyinona lao kandatala, baame namba kondo kaeya.
  eng-ASVBT: 'though I was before a blasphemer, and a persecutor, and injurious: howbeit
    I obtained mercy, because I did it ignorantly in unbelief;'
  mna-mna: Xonoono, muxgu nio axurla kini som, mi axpasansaana uruunu, mi axmaxgaxga
    pa wal kini, mi axseseeze kat matan, bekena axpamiax zin. Axmuxai zin risa som.
    Paso, nio axkilaala Merere kiti Yesu Krisi som, mi axkankaana pini. Uunu tina
    ta ni leleene isaana pio, mi imuxai yo, mi kampexana kini isalakaala yo ma biibi.
    Re. Ni ikam yo ma axsekap la kini, tana axurla kini, mi axur lelex pini mi zin
    tomtom tomini.
  myw-myw: Kweiboug agusinap kweitan bo ayeg Yeisuw yagan, mo akamliwes inagamag,
    ayagages. Tage deisina inok nuwan yey, peinan tatagouwaw yey, nag asimounid waseg.
  sby-sby: Nikukabeti ndalikusampula Lesa nekupensha bantu ba Lesa, nsombi Lesa walanyumfwila
    nkumbo pakwinga paliya ncendalikwishiba nkandalikukute lushomo sobwe.
  sll-sll: Homa Kraist ol wai ol na tomia di pirikire God gaung ha sire gamahobi sire
    gale ol gogo dal teiwa. Teiba, na tal gogo ol waiya di pirikia Kraist gamahobo
    ta molkiba, God milna pir na tere na sikimua.
  yaq-NT: Si'imeta inika'a nee ya'arialaa, junuen bat naataka nee aapo'ik beje'eka
    ka tu'ik teuwaaka intok jume' aapo'ik sualeme, jiokot emo am bittuaka, aapo'ik
    beje'eka nee jiapsisuk juni'i. Taa ju'u Lios, nee nak jiokoleka, tu'ik nee ya'ariak.
    Bwe'ituk junak inepo, kee nee Krijtota sualen, intok ka tu'ik in joa'ut nee ka
    ju'unean.
  uro-uro: Ngäktki i mudu di ngua märhamän mava nä ma Ngämuqa dä ngua sangäm na aa
    ruvek mavängam dä nguat täranas na ama inirqi i ngu slava na aa lat sokt di ma
    Ngämuqa di qät lavuqi na ngo inguna as kaku nguat nanakt na qa rhoqoräkt i nguat
    tualat nä iarhongäkt.
  ita-1885: il quale innanzi era bestemmiatore, e persecutore, ed ingiurioso; ma misericordia
    mi è stata fatta, perciocchè io lo feci ignorantemente, non avendo la fede.
  muy-muy: Ahaslani ti nə̀ɗəmkia ma magədavana, nə̀gria daliya ana ndam ya tə̀fəki
    ahàr na, nìndivia naŋ a daya, ay ti nə̀sia cicihi a aɗaba nə̀sər ere ye ti nàgray
    ni do, aɗaba nə̀fəki ahàr ndo.
  kqc-kqc: Idu sena na bi Keriso di roka moi no risi esika esika masi nifafana regamaka.
    Idu Sei yaku na iriyeduka reyo, adina mokena vari gira de aena dudu, beika regamaka
    mina diba de niyaka.
  tav-tav: '@see-verse:1TI.001.012'
  eng-ULB: I was a blasphemer, a persecutor, and a violent man. But I received mercy
    because I acted ignorantly in unbelief.
  spa-VBL: Aunque yo solía insultar a Dios, y perseguía y abusaba de su pueblo, él
    me mostró misericordia por causa de mi ignorancia e incredulidad.
  fra-_FOB: Moi qui étais auparavant un blasphémateur, un persécuteur, un homme violent;
    mais j'ai obtenu miséricorde, parce que j'agissais par ignorance, étant dans l'incrédulité.
  hau-ULB: Dama can ni mai sabo ne, mai tsanantawa kuma dan ta'adda. Amma duk da haka
    aka yi mani jinkai domin na yi su cikin jahilci da rashin bangaskiya.
  mal-mal: മുമ്പെ ഞാൻ ദൂഷകനും ഉപദ്രവിയും ധിക്കാരിയും ആയിരുന്നു; എങ്കിലും അവിശ്വാസത്തിൽ
    അറിവില്ലാതെ ചെയ്തതാകകൊണ്ട് എനിക്ക് കരുണ ലഭിച്ചു;
  kkc-kkc: Ayo daga tei telega badolone, Kelisowo hu maga to tokenee takeliso. Osoloso
    Yesu Keliso mapoo tei telaga odoo mapoo, ayo dala goo sabolo hegi goo sabolo teneliso.
    Esino Godeeye a sooloo dolone mo goo tokenee eyo nei tenele. Bei, biame omapoo
    a tei telega badolone, goo mawo tomo silee susuga ee, a medee kibiya gooleedele.
  lit-lit: kuris anksčiau buvau piktžodžiautojas ir persekiotojas ir įžūlus žmogus.
    Tačiau manęs buvo pasigailėta, nes nesuprasdamas veikiau netikėjimo įtakoje.
  urd-GVR: Go maiṅ pahle kufr bakne wālā aur gustāḳh ādmī thā, jo logoṅ ko īzā detā
    thā, lekin Allāh ne mujh par rahm kiyā. Kyoṅki us waqt maiṅ īmān nahīṅ lāyā thā
    aur is lie nahīṅ jāntā thā ki kyā kar rahā hūṅ.
  far-far: sui boroi 'ana kada be 'i nao, nau ku fata falia sa Christ ma nau ku famalagaigaia
    wane famamana ki. Boroi ma God ka kwaimanatai aku, sulia nao nau si famamana 'ua,
    ma nau si saitamana ru ne nau ku sasia.
  suz-BL: ङोंइती गो मेको कली शुक्‍शी पाइब, श्‍येत गेब नु शुश मरिम्‍शो पाइब बाक्‍ती।
    तन्‍न मतुइक्‍ब नु थमा मसुइक्‍ब बाक्‍तीके परमप्रभु यावे आ शिशी ताता।
  car-NT: moro uwapo y'wa taju'po se'me, moro yjerekuru 'wa tywekena'po se'me, moro
    y'wa tykota'ma'po se'me enapa. Ykotanory te tone i'wa man, oty anukutypyn me,
    Tamusi anamyikapyn me o'to ywe'i'po ke.
  amp-amp: Na tafi rorhu hingrneft yarim fnahne duha na nda ror kfo garib bogarib
    hnamoahat, yo tamoh tamoh nefm na namoampno rorhu yima yuhenr muh wohne thunimoahat,
    yo faso faso kfo rindho borindho thumoahat, ror nhai nd na nayuk neft mhtiyakrmor.
    Nhai. Yuhuwafmora. Na namoa nefm ror htimohat duka memor, “Ndr niwa nefm tafi
    na hti duka tunguna duha ndnetrn ndhtet nefm newurm.” Rorhu htiyeft inji htihat
    hifa yima yuhur niamotrr nhai yak tutfarmora.
  bht-bht: मेरे विश्वासी बणने ला पेहले, मैं यीशु मसीह दी बुराई करदा था, विश्वासियां
    जो मारदा कुटदा था, कने उना ने बड़ा बुरा बर्ताब करदा था; तमी मिंजो पर दया होई,
    क्योंकि मैं तालू दीकर यीशु मसीह पर भरोसा नी कितया था, इस तांई नी समझदा था की जड़ा
    मैं करा दा है सै गलत है।
  eng-NOY: though formerly I was a blasphemer, and a persecutor, and a doer of outrage;
    but I obtained mercy, because I did it ignorantly, in unbelief;
  cub-NT: Yópe mearo d̶acaibi yʉre javede, ãmeina ʉ̃́re yávayʉ bácʉreca, cujurĩ ñájine
    d̶ayʉ bácʉreca ʉ̃́re jʉ aivʉre, aru maucʉvacʉ bácʉreca ʉ̃́re. Ʉbenita Jʉ̃menijicʉ
    cõmaje ãroje jã́rejaquemavʉ yʉre, ji que d̶aiye boje caiye iyede coreóvabecʉpe,
    ji jʉ abe boje Jesúre cãreja.
  ita-1927: che prima ero un bestemmiatore, un persecutore e un oltraggiatore; ma
    misericordia mi è stata fatta, perché lo feci ignorantemente nella mia incredulità;
  lww-lww: Nanua sumo, in na nepe yar tai nap̃a nepepeyun kare ke kia wa nene nap̃a
    Yesu, ana nekila kare ke naga pap̃isi, nap̃a nekila piowa manene laa pap̃isi pan
    kiena nalelagaena lala, mesmesun ga nap̃a la nakoaena van inu vanonia. Ana peraga,
    pisu sane nemial ke ga e pupumalko, pe nemlelaga re e naga poli, ana pe nekilia
    re sur nap̃a nemiyum̃aen ke poli, p̃isi na naga kila po manenea, sinen miye inu.
  ckb-ckb: هەرچەندە جاران کفرکەر و چەوسێنەر و توندڕەو بووم، بەڵام عیسا بەزەیی پێمدا
    هاتەوە، چونکە بە نەزانی و بێباوەڕی دەمکرد.
  nas-nas: Bane ning tutung tee bakanamuiaang orakaꞌ nkoarankoꞌ, barakosiꞌama, pooreꞌama,
    nka tee Jiisuuꞌ Karistooꞌke piaamuuꞌ. Aming-koo? Nnaꞌ noruꞌampaꞌ nkoankoꞌnung
    tee, masikaꞌantavamparuitaaꞌ;
  uvl-uvl: Nge nike letek manmanna nge Kristus ero pe e hele poreke tote I. Pe epoi
    poreke pe epal ule nena hana mur. Pe I letena porekeia iau iange letek manmanna
    nge I ero pe e eteia ure nenge e popoia ero.
  eng-BBE: 'Though I had said violent words against God, and done cruel acts, causing
    great trouble: but I was given mercy, because I did it without knowledge, not
    having faith;'
  ixl-CNT: Kꞌuxh aal inich yoqꞌol Tioxh. Inich yoqꞌol tetz qꞌu niman Tioxh. Nichunbꞌan
    unkꞌuꞌl tiꞌ, nichvojcha. Utz aal txꞌanel munkꞌulaxeꞌ, txumax unvatz tan, yeꞌxhkamich
    vootzaj utz, yeꞌ nichunnima.
  xsi-xsi: Mao nâ, muŋga naŋa aporo ŋgua pavaligiŋa papa i, aku aveta keŋgu sakamao
    panzi i ne tamâta apunzi tona. Andeta isama tu naŋa azizâla ŋana i kâ, aku ŋandai
    kaloŋgu tawana i ŋga, kala aveta vetâŋa ŋinde. Mine kala i kalo sukâŋa ŋanana.
  crx-NTPO: Niz de haoodanzut Yak'usda ch'az dasni 'ink'ez ooba 'alha' hoont'ohne,
    'enne dzoh nubuzusde. Ts'iyanne ba dzoh 'udusni inle'. 'Et hoonts'i 'aw hoonli
    t'eoonuzuszun-un, sba 'alha lhe'hoot'oh 'et huwa 'ist'en, 'et hoonts'i sgha te'duninzin.
  kan-OKCV: ಮೊದಲು ದೇವದೂಷಕನೂ ಹಿಂಸಕನೂ ಅಪಮಾನ ಮಾಡುವವನೂ ಆಗಿದ್ದ ನಾನು ಅಜ್ಞಾನಿಯಾಗಿ ಅಪನಂಬಿಕೆಯಲ್ಲಿ
    ಹಾಗೆ ವರ್ತಿಸಿದ್ದರೂ ದೇವರು ನನಗೆ ಕರುಣೆತೋರಿದರು.
  bbb-bbb: Na ude naka vua ise fuesina kuaekinu e fuone ije kame arafiriana vajae
    fiane vajiae. Rove Godi fuka una none oefiane abe ijadufuo fu naebe dabe isekafie
    ro fume ise none giena arei. Ijadufuo maeje na naebe Jesu Kuraesi vierafeva ijadufuo
    irere na renoevo ije na naebe vierafekinu renoe.
  blw-blw: Te uray inustà hen anchichay ommafurot an hiya hen anchi ar-argaw yag penaligatà
    ya lenaweng-o chicha amin, anà chillu ammag senég-angan an Apudyus te hen hiyachi,
    cha-anà omafurot wat iggay-o ma-awatan hen chà enammaan.
  tam-2017: கடந்த காலத்தில் நான் நிந்திக்கிறவனும், துன்பப்படுத்துகிறவனும், கொடுமைப்படுத்துகிறவனுமாக
    இருந்தேன்; அப்படி இருந்தும், நான் தெரியாமல், விசுவாசம் இல்லாமல் அப்படிச் செய்ததினால்
    இரக்கம்பெற்றேன்.
  azz-NT: Huan Yejuatzin nechtequimacac masqui nejua nicmohuispoloaya Jesucristo huan
    no masqui nejua nictajyohuiltiaya huan niquihuijuicaltiaya Yejuatzin. Pero Totajtzin
    Dios nechyolicnelij porín ayamo niyectaneltocaya in Tajtoltzin de Dios huan nochi
    nijín nicchiutinemía sayó de mijmiquiloyot san.
  spa-RV-1909: 'Habiendo sido antes blasfemo y perseguidor é injuriador: mas fuí recibido
    á misericordia, porque lo hice con ignorancia en incredulidad.'
  csy-csy: 'Keima sia nidang in ngual sonsia, ngual a vawtsia le ngual supna tu a
    vawt ka hihang: hesuakna ka sang hi, banghangziam cile up ngawl na sung ah he
    ngawl in ka vawt hang hi.'
  mxq-NT: es dʉꞌʉnʉts tʉ xytyuknipeky óyʉts ʉj jawyíñʉp ngamʉjꞌijxy mʉdʉdsʉ nꞌayuk,
    es óyʉts oj njajʉna̱ꞌa̱ñ tsa̱a̱tsykyʉbéty mʉt yʉꞌʉ, es nbajʉdijtyʉts ja jyaꞌay.
    Perʉ Dios myʉda̱jt ja paꞌꞌayoꞌon mʉt ʉj, jaꞌa ko kyajnʉmdsʉ naty nmʉbeky ja Jesukristʉ
    es kyajtsʉ naty nnijawʉ tiidsʉ dʉꞌʉn ndiimpy.
  tzj-NT: Queri' xuban chwe masqui anin nabey xa itzel xintzijon tre, xinban pokon
    chique ja xeniman rxin in xintz'uj. Pro ja Dios arja' xpokonaj nwach como anin
    ma wotak ta ja xinban como jari' tiempo ma nniman ta ja Jesucristo.
  tdt-tdt: Afinal uluk hau hatete aat Nia i halo terus ema nebee tuir Nia hodi sama
    sira too rai. Maibee Nia la kastigu hau, tanba tempu nebaa hau seidauk fiar ba
    Nia, i hau la hatene saida mak hau halo.
  ron-BTF: Eu, cel care mai înainte eram blasfemator și persecutor și insultător;
    dar am obținut milă, pentru că am lucrat din ignoranță în necredință.
  eng-WEBP: although I used to be a blasphemer, a persecutor, and insolent. However,
    I obtained mercy because I did it ignorantly in unbelief.
  eng-FBV: Even though I used to insult God, and persecuted and abused God's people,
    God showed me mercy because of my ignorance and unbelief.
  nld-1939: hoewel ik toch vroeger een godslasteraar was, een vervolger en geweldenaar.
    Maar omdat ik het in ongeloof onwetend deed, vond ik ontferming;
