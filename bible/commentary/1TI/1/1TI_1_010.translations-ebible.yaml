verse: 1TI.001.010
translations:
  kpx-kpx: Isi abu keate degomolehi hotohotolahaito tota halevai malahaeau abu moletehi
    vaveve toela vama. Isi ata umudigevei malevei ataemo maketilahama. Isi lobolahai
    loboe hoto loui ata haivema. Isi vaveve degomole kateale vaevemaleau hoto seleve
    ke aiohavoma.
  okv-H: eto tiha embomeni te embo nei pegene eto embo nei ta degi koro ombuto humbari
    te ke sokova ijie ke be ari ke eagora eto ari nei do tapa amo God ta ahe poekari
    mane avoeto God na Moses ta degi ke pepeni avo ikarira.
  tbo-tbo: Tauhi tu matamaga he eneno gwaugena mehi po mei Sodom hai dewa, po lawa
    yamkwayahi, po tu kawaikoyakoyama po tu wigwala koyakoyama po nugotuhu dewadewana
    tu paliguyoguyougena ubeihi.
  mal-C: അവിഹിതവേഴ്ചക്കാർക്കും സ്വവർഗഭോഗികൾക്കും അടിമവ്യാപാരികൾക്കും വ്യാജം പറയുന്നവർക്കും
    വ്യാജശപഥംചെയ്യുന്നവർക്കും നിർമലോപദേശത്തിന് വിരുദ്ധമായി പ്രവർത്തിക്കുന്ന മറ്റ്
    എല്ലാവർക്കുംവേണ്ടിയാണ് ന്യായപ്രമാണം നൽകിയിട്ടുള്ളത്.
  grc-SR: πόρνοις, ἀρσενοκοίταις, ἀνδραποδισταῖς, ψεύσταις, ἐπιόρκοις, καὶ εἴ τι ἕτερον
    τῇ ὑγιαινούσῃ διδασκαλίᾳ ἀντίκειται,
  bgc-bgc: जारी करणीये, माणसां गैल कुकर्म करणीये, माणस नै बेचण आळे, झूठ बोल्लण आळे,
    झूठ्ठी कसम खाण आळे, अर इनकै अलावा खरे उपदेश के सारे बिरोधियाँ कै खात्तर बणाई गई
    सै।
  khz-khz: Mata-poraga e veopa-lema talimara, maru pa gare mataukavara ria gekala-kawakawana
    talimara, taunilimalima gelemarana ne magevoi-agirana talimara, opakau talimara
    Kota aonai opakau kilara gekilagirana. E kala rakavara vogo gekalana vevega-ripa
    kilara taunataunara ria ati gelegele. Rova votaunilimalima vetaira geria gekalarato.
  deu-TKW: Unzüchtige, Männerschänder, Seelenverkäufer, Lügner, Meineidige und was
    sonst noch gegen die gesunde Lehre ist,
  zsr-NT: nup tun le cunác, bönniꞌ nacuáꞌlenëꞌ laꞌ racz lzaꞌ bö́nniꞌquëꞌ, nup taꞌbán
    biꞌidauꞌ, nup taꞌzíꞌ yëꞌ, nup tun tsutsu xtídzaꞌgac, taꞌná le cunácz, nup taꞌdáꞌbagaꞌ
    zxba tsahuiꞌ.
  lin-lin: mpo na bato na pite, mpo na mibali oyo basangisaka nzoto na mibali, mpo
    na bato oyo batekaka baninga na bango bato na bowumbu, mpo na bakosi, mpo na bato
    oyo balapaka ndayi ya lokuta, mpe mpo na bato oyo basalaka makambo oyo etambolaka
    nzela moko te na mateya ya solo,
  hns-NT: Oesab tjhatjhoendaraipan kare hai aur laundan se kharaabie kare hai. Oelog
    doesar manai log ke tjoraaike betje hai, djhoeth bole hai, djhoetthe ke kasam
    kha hai, aur attjha gjaan oelta-phoelta siekhaawe hai. Ohie logan khaatien Parmeswar
    aapan kaanoen deis hai.
  noa-E: Lein ĩchab ar dich õor khabam dʉ̈ita khapes aajem khʉʉn atheeu; ar dich khamannaan
    appaita ʉʉin dʉ̈ímjö, wa ʉʉin khãijã amach appaita emkhooin dʉ̈ímjö aajem khʉʉn
    athee; ar ajués õor pʉrnaa amach athee phidkhamkhĩir dʉr arrjem khʉʉn athee; sëunemkham
    khʉʉn athee, maimua ar chad khabam nemta chadam iek gaai thʉ iekha sĩerrjëem khʉʉn
    atheeta phã pʉajim. Ajapcharan lein ar thum Ẽwandamau ich iek gaai nem ajaphamta
    waupi jaau sim ipierraa khaba, warag nem parhooba wau wënʉrrʉm khʉʉn khaibag waumkhĩirta
    phã pʉajim.
  eng-EMTV: for fornicators, for homosexuals, for kidnappers, for liars, for perjurers,
    and if there is any other thing that is opposed to sound doctrine,
  mib-NT: Te suni ni jecōo sɨquɨ̄ ñáyuu cájica jnéní, jíín tée cásáha ndɨyɨ̄ jiín
    jnáhan yɨ́ɨ́, jíín ñáyuu casácuíhná ɨnga ñayuu, jiín ñáyuu castáhú, jíín ñáyuu
    cácahān nīhin jnūhun yáá. Te ni jecōo sɨquɨ̄ tāca gá ñayuu jeē casáha jniñu tu
    quíjnáhan jíín jnúhun ya jeē steén ndaā vāha.
  lif-NT2: चागे़राम्‍बाहाॽ, ये़म्‍बित्‍छाॽनु ये़म्‍बित्‍छाॽए याम्‍गे़बोःप्‍पाहाॽ,
    योःक्‍पा के़इङ्‌बा के़सङ्‌बाहाॽ, हे़क्‍क्‍याङ् इङ्‌ले़क् के़बाःप्‍पाहाॽ, इङ्‌ले़क्
    तोःन्‍दि के़बिबाहाॽ, हे़क्‍क्‍याङ् से़क्‍खाबा निसाम्‍बुङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    के़बोःक्‍पाहाॽरे़ लागि साम्‌योथिम्‍मिन् चोगे़बारो॥
  xnj-xnj: Muhilu uvikiwi ndava ya vevikita ukemi na vagosi vevikita ukemi vene kwa
    vene, vevigulisa vandu, vaudese na vevilapa udese amala vovoha vangalanda mawuliwu
    gachakaka.
  mmx-mmx: la tinedi bok di lok laxakapmek maxamang at lixitkis epot, la tinedi lavatlok
    di velongka, la tinedi bok di babala ka limixin kusu dina gugu taba di. La tinedi
    bok di xaxarang la di tong asu levelinga xaxarang mumu laradi i tu at lavapaase.
    Tinedi bok di lok levempanga xerepmo xopmen na epovo mi levelinga ruturun at ne
    Moroa.
  cbr-NT: aín xanuma 'aínbi xanubë 'icë unicama, aín bënëma 'aínbi unibë 'icë xanucama,
    xanúxmabi unibë 'icë unicama, an ñu mëcamacë unicama, cëmëcë unicama, axa anun
    Nucën Papa Diosbë upí 'iti bana, ënë́xa quicë ñucama cuëëncëma unicama. Ësa ñu
    'acë unicaman —usai 'iti ca 'aisama 'icë —quixun 'unánun ca Nucën Papa Diosan
    uni aín bana 'ináncëxa.
  tee-NT: Vachu' navicanta ixlacata'an ju va tapuxcajui ixnavin'an chai ju talalactu'ui
    sia papanin u sia chakolun chai ju va ta'okxk'alhajui ixt'alapanac'an chai ju
    tanajun ta'aklhtamat chai ju va k'aya tamuc'ani ixtalak'alhin apumatam chai ju
    tanavi tachi chun atumpa alactu'unti ju jantu lhijun lacasoknic'a lhamap'aksin
    ni catanavi.
  eng-LSV: whoremongers, homosexuals, enslavers, liars, perjured persons, and if there
    be any other thing that is adverse to sound doctrine,
  cak-NT: Chuka' ri ley nika pa quiwi' ri achi'a' y ri ixoki' ri niquicanola-qui'
    chi niqui'en mac, y pa quiwi' ri achi'a' ri man yequijo' ta ixoki' y xa quiq'uin
    yan chic achi'a' yec'ue-wi y niqui'en mac. Chuka' pa quiwi' ri yequic'uaj winak
    chi yequiwewaj, pa quiwi' ri je tz'ucuy tak tzij, pa quiwi' ri niquinataj rubi'
    ri Dios xe chi quienimex chi can ketzij ri niqui'ij. Y chuka' ri ley nika pa quiwi'
    ri winak ri man nika ta chiquiwech ri tzij ri can je ketzij.
  pah-NT: kiroki g̃a gweroho ojive g̃wembireko'g̃arũive'g̃a kiroki akwaimbae'g̃a memei
    ojogwereko g̃wembirekoro kiroki kunhangwera'g̃a memei ojogwereko g̃wembirekoro
    kiroki g̃a omi ojipe'g̃a g̃ande'yja'g̃a hugwi g̃a mboporavykyavo i'mbeve'g̃a kiroki
    g̃a e'i o'mbero a'iti tuhẽ javo kiroki g̃a nohendukatui Tupana'ga nhi'ig̃a garemimbo'ekatuukara
    a'itituhẽva'ea. G̃a pe nhaporemo Tupana'ga ei ikwatijaruka Moisésva'ea pe pepohi
    ti pejikote'varuhua hugwi javo. G̃a nhaporemo oko te'varuhu hendukatue'yma a'itituhẽva'ea
    Tupana'ga remimombe'ukatuukara.
  sja-NT: miak'ãi p'anɨɨrã awaraarã ome k'ãipataarã; ɨmɨk'ĩraarã awaraa ɨmɨk'ĩra ome
    k'ãipataarã wẽraarã ome k'ãirutak'a; chĩara atapataarã esclavo papidait'ee; seewa-idaa
    beerã; seewa wãarak'a jarapataarã awaraarã k'ĩrapite ijãadamerã; mãgeerã-it'ee
    mãik'aapa jõma irua jara pëidak'a oodaamaa p'anɨɨrã-it'ee.
  xed-xed: nda gwal ta hliri, nda gwal ta hahanaku zgun nda zgun, nda gwal ta dzawaptá
    mndu ka vuʼa, nda gwal tsakalawi, nda gwal ta waɗa a ta waɗu ka bətbət, nda ya
    ŋa gwal ta maga sanlaha ma ghwaɗaka skwiha, ka zluŋtá vərɗaka tagha skwi.
  mks-NT: Ta chíca̱a̱n cua̱chi ja̱tá ña̱yivi ndúu xi̱hín ta̱a á ñáha̱, na̱ co̱ cúú
    yíi̱ ná á ñájíhí na̱. Ta chíca̱a̱n cua̱chi ja̱tá ta̱a líhi̱, da̱ quíhvi nuu xi̱hín
    inga ta̱a. Ta chíca̱a̱n cua̱chi ja̱tá na̱ cája cuíhná ña̱yivi sa̱há ña̱ cúni̱
    na̱ jicó ñahá na̱. Ta chíca̱a̱n cua̱chi ja̱tá ña̱yivi cáha̱n ña̱ tu̱hún, mé na̱
    ja̱nda̱ qui̱vi̱ Ndióxi̱ tává na̱ tá cáha̱n na̱ ña̱ tu̱hún. Ta chíca̱a̱n cua̱chi
    ja̱ta̱ tócó ndihi ña̱yivi tá co̱ cája na ña̱ nda̱a̱, ña̱ jána̱ha̱ Ndióxi̱ nu̱
    yó caja í.
  gfk-S: Ma i kis uta dong ing di hilawa, ma uta ira tunana ing di noh tikai baling
    ma ira tunana, ma hobi bileng ira haine. Ma i kis bileng uta ira ut na harakale,
    dong ing di kuman turadi, dong ing di hinawas harakale ta ira pana bung na harkurai,
    ma uta dong ing di na gil ra mes na mangana linge so i mes tano harausur i tutuno.
  bmu-bmu: Serowilin ahakze. Sodom taonöŋ akeri, miaŋgö dop köna oŋgita azi nanŋirök
    aka ambi nanŋirök amimakze. Ambazip mem bölim eŋgimegöra qeraköba jöhömakze. Keu
    muneŋ jimakze. Keu jiba jöjöpaŋ keunöŋ jöhöba töndup tilipkömakze. Anutunöŋ ahakmeme
    diŋdiŋi akingöra Ölöwak Buŋa neŋgiyöhi, mi iŋi waiŋi aka memba miaŋön qetalakze.
    Anutugö Köna keu miaŋön ambazip mötnaripkö köna diŋdiŋi siŋgimakzei, mönö i mindiŋgöm
    eŋgimapköra aka ahöza.
  dgz-dgz: Den yonane inak koewa wainan gogo ise ta ase ta tainewa, ge apan muk dere
    gare gare anu gwagwaramene amba ingane wainan gogo mini taine o waen muk dere
    ap anega tainewa munan, garewa warapen menan waen da go apan da up tane amuinewa
    amba negin gagape yonane ebo aopan wainewa, amba da da God nop oit mega kakaewa
    mini entanepen tainewa iragi iup ame munan.
  eng-GNV: To whoremongers, to buggerers, to menstealers, to lyers, to the periured,
    and if there be any other thing, that is contrary to wholesome doctrine,
  zaa-NT: Por nu ra lo ley nna ą' modo nna rulue'ní maldad qui' canu ridualàni canu
    labí ná tselį, ą'hua maldad qui' ca nubeyu' canu runi luetsi quį nu labí ná qui'ni
    guni cą. Ley nna rinnią en contra de canu ribana ca enne' a la fuerza para ccá
    cą esclavo qui' quį, canu beỹia nna, canu ribèqquia bela'na, ą'hua canu runi cą
    biỹa attu cosa nu labí ná de acuerdo lani enseñanza nu ná lí,
  eng-WEBSTER: For lewd persons, for them that defile themselves with mankind, for
    men-stealers, for liars, for perjured persons, and if there is any other thing
    that is contrary to sound doctrine,
  guh-guh: Pamonae ata pijavajivi vecuanamatayajita itsavajavabelia, toyaquinabiabatsi
    pitavetsilivaisinexatsi. Pamonae ata pevëna pebijavabelia pevitota pibisiacuene
    exana, toyaquinabiabatsi pitavetsilivaisinexatsi. Bajara pijinia pacuenia petiriavi
    ata. Pamonae pamonajivi vecuanamatayajita itsanëjavabelia, toyaquinabiabatsi pitavetsilivaisinexatsi.
    Pamonae ata pevëna petiriavijavabelia pevitota pibisiacuene exana, toyaquinabiabatsi
    pitavetsilivaisinexatsi. Pamonae ata jivi nacobetoxotsiaya pita, toyaquinabiabatsi
    pitavetsilivaisinexatsi. Pamonae ata najumetsënëta, toyaquinabiabatsi pitavetsilivaisinexatsi.
    Pamonae ata itsamonae yabara najumetsënëtsiaya baracuaicuaijai tsabiabi, toyaquinabiabatsi
    pitavetsilivaisinexatsi. Pamonae ata apo jitsipae pexaniajailivaisi jivi petsipaebaponaenexa,
    toyaquinabiabatsi pitavetsilivaisinexatsi.
  bon-bon: cuta eei bime tääpume lui cina magebi rooriye bime mule yaacnusi nuuja
    biname cama lui teeme coga coo rooriye lica birige. Cotre cina cuta rooriye imäbägrä
    bime tääpume lui cina teemeteme lacananinusi, piiyepu magebi ngulebägrä bime tääpume
    lui cina peei yepä mule jaawenusi, cuta eei bime tääpume lui cina biname bine
    aletname yaawadimusi, cuta lui cina walya waatromininusi, lui cina walya aitneja
    ne jiicusi, piiyepu iyeta lui cina poto mule jaawenimusi, lui mara gemi toraca
    abiberäja cabu ca.
  nhw-BL: Toteco quinmacac nopa tlanahuatilme para masehualme catli quichihuaj tlen
    hueli ica catli amo ininnamic, huan para tlacame catli nemij ininhuaya tlacame
    huan sihuame catli nemij ininhuaya sihuame para tlen hueli quichihuase. Quinmacac
    nopa tlanahuatilme para masehualme catli teichtequij, huan istlacatij huan teilhuíaj
    catli amo melahuac. Quena, quinmaca para catli quichihuaj miyac tlamantli catli
    nopa xitlahuac tlamachtilistli techilhuía ma amo tijchihuaca.
  swh-ONEN: kwa wazinzi na wahanithi, kwa wale wauzao watu, na kwa waongo na waapao
    kwa uongo, na kwa chochote kingine kilicho kinyume na mafundisho ya kweli,
  wbi-wbi: kange sivikilue kuva vwafu navano vivwafuka avaghoosi navaghoosi vanine,
    vano vikwuvila avanhu na kukuvaghusia kuvukami, avadeis na vano vijiigha isa vudesi,
    palikimo nisingi sooni sino nasikwiting'ana ni mbulanisio isa kyang'ani.
  bba-bba: kɑ mɑɑ sɑkɑrɑ kowobu, kɑ tɔn durɔ be bɑ kɔ̃ɔ mɛnnɑmɔ ben tii tiinɛ, kɑ
    be bɑ tɔmbu ɡbɛnimɔ bɑ dɔrɑmɔ, kɑ weesuɡibu, kɑ be bɑ weesu sɔɔ bɔ̃rumɔn sɔ̃,
    bɑɑyere kpuro ɡesi ye yɑ kun sɑ̃ɑ sɔ̃ɔsi ɡeeru.
  eng-KJVCPB: for whoremongers, for them that defile themselves with mankind, for
    menstealers, for liars, for perjured persons, and if there be any other thing
    that is contrary to sound doctrine;
  kgk-NT: Oĩ otĩ kwaa e'ỹ reheve gweko ky'a-rupi rei oiko va'e. Ohasa verei-ma tekoha.
    Oĩ oporovende va'e, oĩ ijapu va'e, oĩ, “Nhandejáry réry-py amombe'u-ta anhetegwa
    va'e” he'i ramo jepe ójehe, ijapu joty oiko-vy. Upéixa oiko va'e-pe nhahekombo'e
    porã tekoha porã-rupi oiko hagwã. Hesu Cristo rehegwa nhe'ẽ ombojevyse va'e-pe
    gwive, nhahekombo'e mbo'e joty jaiko-vy. Entéro upéixa okwa va'e ndatekoháiry
    ave ogwereko.
  waj-waj: Gioonna kiaapu sabi heeraiyaraata vaidiiya ngiari tasipa ngiari tasipaani
    gioonnaiya ngiari tasipa ngiari tasipaiyaraatama vaidiiya sikau irisaiyauvaa varaaraivaara
    vaidi voovai mmuara hatauma kiada vitada viraiyaraata unnakua tiraiyaraatama kua
    radudeera suaivaki yaagueeqama unnakua tiraiyaraata Anutuuqaa kua kutaivaa hatokeeraiyaraatama
    Anutuuqaa mmaanna tuu kuaivo tiravai.
  cpy-cpy: mayempiri-paeni, pankinatawakaa-chari ishiramparin-kaki, noshikan-taniri-paeni,
    theeri-paeni, kamatawiri-paeni, ikaatzi otzika-tzika-yitzirori ayotaan-tzirowa
    kameethari.
  mpx-mpx: toganawal, bolo avaliyau wali pan bolau hi loneganega, bolo avaliyau hi
    libil kaomel ge hi paliagil hi tabwa totuwalali loloyowanil, tolokalokakawi, ge
    bolo hi papasila kakawi kaiweliya, ge i ola al bolo hauna pagan hi giginol nige
    i oola panpankiti sasapona ana kamwasa.
  wbp-wbp: Manu panu-kariji kalu warru nguna ngurra-kari ngurra-kari-wana kalykuru.
    Manu wati-jarrarlu kapala-nyanu mardarni karnta-piyalku. Panu-karirli kalu-jana
    yapa-patu-kari rdarri-mardarninjarla jinyijinyi-mani warrki-jarrinjakuju pirijina-piyalku.
    Panu-karirli kalu-jana yapa-patu-kari warlkangku yimirr-yinyi. Panu-kari yangka
    kuja kalu-jana kuwurtu-kurra kanyi, ngulangka kalu warlka wangka. Nyampurraju
    maju-nyayirni. Kala Kaatu-kurlangu kuruwarri, kujarla yungu Mujujuku, ngulangkuju
    yungu-jana jungarni-mani yangkarraju maju-patu kuja kalu ngulangkuju kuruwarri
    rdilyki-pinyi warrarda.
  luo-luo: gi jochode, kod chwo ma terore gi chwo wetegi gi joma timo ohand wasumbini
    gi jo-miriambo, kod joma kwongʼore kariambo chutho mondo gigweny adiera. Adier
    chik oket ne gimoro amora makedo gi puonj mar adier.
  nhe-NT: Toteco quimacac nopa tlanahuatili para tlacame tlen quichihuaj tlen hueli
    ica tlen ax ininnamic, huan para tlacame tlen nemij ininhuaya tlacame, huan sihuame
    tlen nemij ininhuaya sihuame para tlen hueli quichihuase. Quimacac nopa tlanahuatili
    para tlacame tlen teixtequij, huan istlacatij, huan teilhuíaj tlen ax melahuac
    huan tlen quichihuaj miyac tlamantli tlen nopa xitlahuac tlamachtilistli techilhuía
    ma ax tijchihuaca.
  aii-aii: ܠܙܲܢܵܝܹ̈ܐ، ܠܕܵܡܟ݂ܵܢܹ̈ܐ ܥܲܡ ܐܘܼܪ̈ܙܹܐ، ܠܓܵܢܒ݂ܵܢܹ̈ܐ ܕܐܢܵܫܹ̈ܐ، ܠܕܲܓܵܠܹ̈ܐ، ܠܫܵܡܛܵܢܹ̈ܐ
    ܕܡܵܘܡܵܬܹ̈‌ܐ؛ ܘܟܠܔ ܡܸܢܕܝܼ ܐܚܹܪܢܵܐ، ܐܸܢ ܐܝܼܬ، ܕܝܼܠܹܗ ܕܲܠܩܘܼܒ݂ܠܔ ܕܝܘܼܠܦܵܢܵܐ ܫܲܠܡܵܐ
  esk-NT: tamatkunuŋa atlatuqtuanun, killuliqiruanun atugaġiplugich iyaalugruich aŋutitlu
