    tuhoslef irə, mɨne ieikuə me, mɨne nəkur kamheikuə ia kwopun kaməkiri nəɡkiariien
    ikɨn, mɨne nəkur kamho noien ərəha me nepwɨn mwi. Ouəh, nɨpərhienien kəmri Loa
    raməmak tɨ nəkur kamho narimnari me pam nəha sə ramərarki nəɡkiariien kamahatən
    nərmama irə sə ratukwatukw.
  kpr-kpr: evetu genembo kombo yagera eraera o sino fukade dabade kombo yaru eraera
    aindae sedo, God nunda Agho Dari futusira. Evetu genembo mave kokomana sandi bundedo
    bu ya moni dae oriro eraera, gungubo kakato, evetu genembo mave komana sonembari
    dae sedo o moni bari dae sedo, koto use ainda jokáda gungubo seraera, a evetu
    genembo mave ijuga beká ava buregeraera aindae sedo, God nunda Agho Dari futusira.
  san-IAS: veśyāgāmī puṁmaithunī manuṣyavikretā mithyāvādī mithyāśapathakārī ca sarvveṣāmeteṣāṁ
    viruddhā,
  nho-nho: naa tama e hai huri maa naa aavana aaraa tama, naa taanata e moemmoe maa
    aaraa taanata, naa tama e huuhuu tama, naa tama e taratara hakalellesi aa e taratara
    kailallao i aaraa tama, aa ma naa tama e hai ki te kau vana teelaa see hanotonu
    ma naa akonaki maaoni TeAtua.
  gym-NT: Ne kwrere arato, ni merire, ni brare ja mike gure bati bati amne, ni brare
    bike merire, ni merire bike brare, ni ngäbäkre mikaka ja ken, arato ni ni mda
    mda rürümoinkä mikakäre klabore amne, ni ni ngökaka amne ni blitaka ngwarbe ni
    mda mda rüere amne, ni kukwe nuenkä kämekäme Ngöbö kukwei metre rüere kore, mden
    kräke Ngöbökwe ja kukwei mikani nuendre, ni ngite ye mikakäre gare ie.
  azg-NT: Mantyi sijndaꞌ jonhanꞌ na quitꞌuiihanꞌ nnꞌan na veꞌ ndöꞌ ro mꞌanhan yo nnꞌan,
    ndoꞌ na quitꞌuiihanꞌ nannon na mꞌanhan yo ntyje nnonhan. Sijndaꞌ jonhanꞌ na quitꞌuiihanꞌ
    nnꞌan na contyꞌueehan nnꞌan ndoꞌ na quitꞌuiihanꞌ nnꞌan na veꞌ quintu na conanꞌneinhan
    cjooꞌ ncüiichen tsꞌan, ndoꞌ ntyja ꞌnaan nnꞌan na conduehan na ntyjii Tyoꞌtsꞌon
    na mayuuꞌ ncüii jñꞌoon, majoꞌ ngio yahan na veꞌ quintuhanꞌ, ndoꞌ yo minꞌcya ro
    mañoon nnon na vjahanꞌ nacjooꞌ jñꞌoon na taquintyja na ya tsixuanhanꞌ na conanꞌman
    nnꞌan ntyja ꞌnaanꞌ jon.
  bhd-bhd: ते कने बदमाशी केरनेबालां, मड़द मड़दन सेइं जिसमानी रिश्तो रखनेबालां, नौकर
    बेच़बालां, झूठ ज़ोने बालां, ते झूठी कसम खाने बालां, ते इन केरे अलावा रोड़ी शिक्षारी
    खलाफ कम केरनेबालां केरे लेइ आए।
  too-NT: Lā' huan ley para a'ntīn tamakpuscātīni'n lā' a'ntīn tā'lāka'lhī huan kalhatin
    chi'xcu' hua'chi ixpuscāt lā' a'ntīn ta'a'kxokonu'n lā' a'ntīn taka'lhan camana'
    lā' a'ntīn tahuan a'ntūn tū' stu'ncua' na ixlacapūn juez. Lā' huan ley para ixlīhuākca'n
    a'ntīn tatlahua catūhuā a'ntū contra ixtachihuīn Dios.
  ind-AYT: orang asusila yang melakukan dosa seksual, homoseksual, penculik, pembohong,
    saksi dusta, dan siapa pun yang melawan ajaran yang sehat,
  cjo-NT: mayempiriite eejatzi mayempiroete, antatenkatawakaenkari ishiramparinkaeteki,
    antatenkatawakaenkawo otsinaninkaeteki, noshikantatsiri, theeri, theeyawaetashitachari,
    maawaeni. Eejatzi rojankinatziniri maawaeni kijayitziririni riraga iyotaantayitzirorini
    kameethatatsiri. Tema riro Tajorentsi jankinatakaakiririni Moeseeshini.
  nsn-nsn: A ualatutunin a nas ponor uraur, kare maisir toking bulout ue a toking
    kuaha geura ueluelkale katongois, kare tas gera uabulaua tasir karabus, kare maisir
    bohoboh, kare maisir tang boho tola tasir gisiameher tamat, kare mais ponomper
    tamata gera guata tang hingiar hagar ger sa gere ualasira sioko tar niualasira
    ger kodkodoh,
  san-DEV: वेश्यागामी पुंमैथुनी मनुष्यविक्रेता मिथ्यावादी मिथ्याशपथकारी च सर्व्वेषामेतेषां
    विरुद्धा,
  tna-NT: '@see-verse:1TI.001.009'
  lid-lid: Ya kandriyen malen badeh, ta leheya iri lau ta karei, hawe i tiri lau mwan
    amekes mwan, ya i tiri badih amekes badih, ma i tiri lau ta bahana iri ndramak,
    ma hawe i tiri lau ta wasai, hawe i tiri lau ta wasai ta tandrakan handru i loken.
    Ma hawe i ta saba kandriyen bamwenen ta sahou handru bwe.
  wim-wim: Wiy anangan-a, maarich keeꞌ-keeꞌantan; wiyiy-a, pul-pamam maarich keeꞌ-keeꞌanpul.
    Wiyanganiy-a, than pam wanch puk wiy anangan mam-mamantan thanang aꞌ kalantan
    thanang ngulwey aak thonaka work yipam iiy-iiyayn thantana. Wiy anangan-a, wik
    uuy-uuyamantan; aꞌ wiyanganiy-a, wik thayan God.antaman pip-pipantan. Nil God.angan
    wik thayan anangan want pam wanchantana thanana way inangan yump-yumpantan, than
    yipam ngaantam-ngeey-ngeeyayn thanttakaman thanan way yump-yumpantan.
  zga-M: Khombombo yavaligu, khombombo ya vanu amalaya navavo visiwa avanu vikhovavomba
    vasukhwa, khombombo ya vadesi, khombombo ya wasaidiwa vodesi, yeyeyoni uyovile
    hosana ni ndagelo uwononu.
  yom-yom: mu diambu di bankua kitsuza, mu diambu di babakala bobo bamvanganga kitsuza
    bawu na bawu ; mu diambu di bobo banyibaka batu, bankua luvunuayi bobo bavananga
    zitsila zi luvunu ayi mu diambu di bobo bankakabamvanganga mambu moso madi kimbeni
    ayi malongi ma kiedika.
  san-SIN: වේශ්‍යාගාමී පුංමෛථුනී මනුෂ්‍යවික්‍රේතා මිථ්‍යාවාදී මිථ්‍යාශපථකාරී ච සර්ව්වේෂාමේතේෂාං
    විරුද්ධා,
  yut-yut: Gen teban uŋun amɨn yumabi mibɨlɨ mibɨlɨ aŋ, ae wɨli da wɨli notni gat
    wam toŋ amɨn do tosok, ae amɨn kabo paŋkɨsɨbɨŋ paŋkɨ oman monjɨ egɨpni do moneŋ
    paŋ amɨn gat, ae top yoŋ amɨn gat, ae topmon da geni paŋteban aŋ amɨn gat uŋuden
    amɨn do tosok, ae Yesu yolyol dakon gen madep madep morap toŋ uŋun yapmaŋek aŋpak
    yokwi dɨwarɨ aŋ amɨn uŋun kɨsi do tosok.
  grc-BYZ: πόρνοις, ἀρσενοκοίταις, ἀνδραποδισταῖς, ψεύσταις, ἐπιόρκοις, καὶ εἴ τι
    ἕτερον τῇ ὑγιαινούσῃ διδασκαλίᾳ ἀντίκειται,
  cpc-NT: mayimpiriiti, antaminthatawakaachari ishiramparinkaki, noshikantaniriiti,
    thiiyinkariiti, kamatawiririiti, ikaatzi otzikayitzirori ayotaantziro kamiithari.
  nhg-NT: 'hua niecate tli mopöctea ca sohuame tli amo cate insohua, niecate tlöca
    tli entre yejua mojeliebea, niecate tlajtlachtejque de giente, hua istlacateneme,
    hua niecate tli cafirmöroa mös amo melöhuac, hua niecate tli quechihua lo que
    tli ica cuntra de inu machestelestle tlin cuale: para noche niecate giente icaca
    inu ley de Moisés.'
  nya-nya: Malamulo amayikidwa chifukwa cha anthu achigololo ndi ochita zadama ndi
    amuna anzawo, anthu ogulitsa akapolo, abodza ndi olumbira zabodza, ndi ochita
    chilichonse chotsutsana ndi chiphunzitso choona.
  ngu-NT: No ijqui on tlanahuatijli oncaj para on yejhuan ahuilnemij, niman on tlacamej
    yejhuan quinelehuiaj tlacamej noso on sihuamej yejhuan quinelelehuiaj sihuamej,
    niman on yejhuan quimichtequij tlacamej, niman on yejhuan xquijtohuaj on tlen
    melahuac, niman para on yejhuan xcuajli teixpantiliaj. Niman on tlanahuatijli
    no oncaj para nochi on yejhuan xquinequi nohuicas ipan on yectiticaj temachtijli.
  kup-kup: ma biz bogï tavoz mauri ravat hezari, ma abanari parum aban modari añaholoz
    bamahavoz zut bamah-pori, ma monis bapan hat añarab zei patasikari basat modari
    manat monis bamah-aban pori, ma ñetï moregañ hamah-pori, ma aban nap ñevok biamah-porah
    popuz tahao ma natavoz homet modapuhö ñetï moregao aban koravorin mañamah-pori,
    ma Godiz baiñetinao betet mod tairao dari natotuz ahao hahan hez-poñ, paru am
    map tamah-poriz homet ñetï poñ hahan hez.
  jid-jid: Don bi fasikanci baba bi hu lilon ni lilon ba kru ni kpamba ni bi yib ndi
    da duba kani ti gran, ni bi ti ce, ni bi shaida zur ni kpie wa ana kpa yeimi ni
    kpie didi na.
  wmw-wmw: Wesusiriwa wanu wa lukware, walume na waka wakulólana watupu, wawaténda
    utwana wenziwawo, walongo, walapíra vinu vya ulongo, na wengine waténda vinu vyengine‑po
    vyakusiyana na mafunzo meema
  gmv-GGM: Hessathokka laymmatizaytas, addera aqqiza addistas, ase bayzizaytasine
    shaammizaytas, wordanchatas, asatas wordora caaqqizaytas, loo7o timirttera eqqettiza
    wurssootaskko.
  ssg-ssg: Tesol nauna ien tin kane seilon tenen laha to ailele saun lialun ti wawan
    hehin, teka laha ailele sikisiki tenen ti pate hienain, teka laha lungei waxi
    seilon ape hangaini hani unaui seilon liai, seilon ti weli puputa, teka laha putini
    laha aile waliko ma teka laha to ailele waliko liai tenen lialun. Na laha to ailele
    tesol waliko ien, laha pahoxai kakain salan i ahuma ti Haeu.
  zpo-NT: nu lo re xaa nchaal stub naz sa myet, lo re xaa nchaal leeka sa byi xaa,
    lo re xaa nlewann sa myet zee naab xaa demi, lo re xaa nkade, lo re xaa nchaw
    krus mbezh wliya nu nawlita, lo re xaa kwaan nanzaat yek gon kwaan wli.
  poy-poy: Malagaliru ga Musa gatulwa toziya ya wahumba na wapalu yawaligonja weni
    kwa weni na yawashuwuza wantu na yawapaya na yawalilapira kwa upaya ama yawatenda
    shoseri sha kugenderana ndiri na mafundu ga nakaka.
  qwh-NT: '@see-verse:1TI.001.009'
  gaw-gaw: ag gap̱ai heṯeb, ag danab danab o ah ah ele ag gap̱ai ele heṯeb, ag danab
    laa yabhok hip̱aladna daden maadṯeb, ag nai ham bup̱uak danab, ag heṯoḏiakp̱a
    ham bup̱unna, “Genab iiḵu aṯem,” aon aṯeb amu, ag keeke laala amubia, keeke amu
    oh am nai genab enanu kekeḏ daaṯe, danab ag amu heṯeb ele amu, ḏo nug danab amu
    dilagnu daaṯe.
  nca-nca: se simbururu teyoteŋgo ko urumuni kaya urumuni meyowomboya eneqaŋge se
    simbururu teyoteŋgo; meyowomboro simóye momo teyoteŋgo; mande kota yeyoteŋgo ko
    mande khono ŋuno uni kaná yereyoteŋgo. Otete meyowo ŋuya teyoteŋgo, ko otete soso
    ŋuko mande hamó mu rondaqe yunanowó ŋu ri umbuyote.
  zpz-NTPP: par de mbecy nu ral losaꞌ nu wanchelaa, par de mbecy nu ricy losaꞌ gyeey
    par biñ mñaa, par de biñ mñaa nu ricy losaꞌ mñaa par yu gyeey, par de yu nu rut
    losaꞌ nu tiñ, par de mbecy rguu, par de mbecy nu rnii cyoozh, orzeꞌ despuees rguuy.
    Par dela de mbecy nu ni ricy zeꞌ, za leey zeꞌ contr ni dey. Nunu de riidz ni Ñgyoozh
    rniiñ nu yuꞌ coz nu wac gyicy na. Benu mbecy gyicy yu de coz zeꞌ, orzeꞌ za gaꞌ
    leey contr niy.
  zac-NT: nu grë ra narquënú tseꞌlë saꞌll, nu grë ra naná rquënú mizmë saꞌ nguiu,
    grë ra narbaaꞌnë parë cu rall dumí, parë grë ra naná bishi ra, nu grë ra narunë
    jurar con bishi; por ra cusë ni rzu lëy shtë Dios. Nu lëꞌë lëy rzu parë grë ra
    narunë cuntrë enseñansë zaꞌquë.
  kyg-kyg: Kumai kavaꞌmo nehaya vayaꞌaitefenagi vemogi ve apafalugi neꞌaliya vayaꞌaitefenagi
    vayaꞌmo kumaya neꞌapavalaya vayaꞌaitefenagi aigofe gemo nehaya vayaꞌaitefenagi
    apagoꞌya neꞌataleꞌa aigofe gemo nehaya vayaꞌaitefenagi huno hu maleꞌniye. Inagi
    mani hosu kavatefenagi muki alu hosu kava alu hosu kavatefenagi huno hu maleꞌniye.
    Kaita haugekana gemo ohaneꞌneno vayaꞌaina alino hapageno neꞌapateya geꞌamo ago
    amagiꞌa neꞌatalaya kavateꞌefeꞌmo hu maleꞌniye.
  kmk-kmk: Padana pay un maipooy sidan tagu’n manog-on si bokona asawa da, sidan laḻaki
    kan laḻaki un koon da din koko-on di man-asawa onnu babai un asaw-on da dan pada
    da un babai. Maipooy pay sidan tagu’n man-itoddak si pada da un tagu asida pabayad,
    sidan natuli kan sidan sumasapata un adi da tungpaḻon dan isapata da. Maipooy
    pay dit lintog sidan tagu’n mangwa si singngadan na mana maisuganggang sit gattoka
    tudtudu
  cao-NT: Jasca, anoma ca chotacanaibo, nohiria yomacanaibo, quiacanaibo, juez bësojó
    tsi quiacanaibo, tihi cabo qui ja acacani quiha. Jasca, ë tiisimahai ca jia ca
    chani pasomaha cabo qui Dios yoba acacani quiha.
  bbr-bbr: Ak karauk roat akan asiret pak ariai, ak aka aka sapum onok aru murateäi.
    Ak karauk roasiret päu imwareanik, akan sarau roasiret (slev) saräun keseriäi,
    ak sät ämän äiäi, paip maun ses opok ak sät ämän miäi. Ak karauk onok aru nais
    ak Anut nukan ämän tainorau wa ätär maraun keseriäi. Anut nukas kon sintore ämän
    kesek roat jekwaraun jer we marowon.
  inb-inb: kari warmi­wa pan­da­rig­kuna­manda, kari­pura war­mi­wa­sina panda­rig­kuna­manda,
    runa­kunata randispa katug­kuna­manda, llullag­kuna­manda, llullaspa jurag­kuna­manda
    i Jesu­cristo­manda alli­lla iacha­chis­kata tukui sug rig­cha sug rig­cha nispa
    wabutig­kuna­manda­pas­mi ka.
  hrv-hrv: bludnike, muškoložnike, trgovce ljudima, varalice, krivokletnike, i ima
    li još što protivno zdravom nauku -
  box-NT: Ho mún bàrá bìa wee wé ho hã́-fénló lè ho bá-fénló lè mí sìíwà,
    lè ɓa báawa na wee da lè mí ninzàwa báawa, làa bìa wee yɛ̀ɛ́ ɓa nùpua
    bìo yi. Ho làndá mu bàrá ɓa sabín-fũ̀aalowa làa bìa wee dé mí ɲiní
    na ká ɓa máa bè mu yi bìo yi. Ho bàrá bìa ɓúenɓúen na yí máa bè ho
    kàránló na térénna yi bìo yi.
  ote-NT: Nehe pa núꞌʉ toꞌo ya ꞌñeja̱ꞌi, pa núꞌʉ ya ꞌñøhø ri hñuxui yá mi ꞌñøhøui,
    ne pa núꞌʉ ya ꞌbɛhña̱ ri hñuxui yá mi ꞌbɛhña̱ui, pa núꞌʉ toꞌo pe ya ja̱ꞌi, pa
    ya cꞌuamba, pa núꞌʉ toꞌo høxa ra thai rá miquꞌeiui, nehe pa gatho núꞌʉ toꞌo øtꞌa
    ya tsꞌotꞌøtꞌe núꞌʉ xicjʉ Ajua̱ gue hingui ho ga øthʉꞌʉ.
  wnu-wnu: Ne gor munon qiyo yamangar qarig ir qib igour eng ne Sodom qomon gas ebet
    igour eng ne munon qei der munon boru qei uyes wuriba munon barai qei wurisab
    taui qur ba igour eng. Ne munon qob qetopur qamarau eng ne gor qob qetopur qamb
    wabi wogub gagam qamb igour eng. Qomon eng qomon boru gugum wuriqubei wogub qob
    apand eng qarausi igo.
  zam-NT: par ñibe' leya loo mèn co' ncua'n xin' huan; par ñibe' leya loo mènbi' co'
    ndli yalmbi' con xtàabi' mènbi'; par ñibe' leya loo mèn co' ndli huan' myen' bix
    co' nac xin' chol mèn; par ñibe' leya loo mèn co' ngosua' yalgutyè'; par ñibe'
    leya loo mèn co' nde'thxù' lèe Diox; par ñibe' leya loo taamas mèn xal nac mèn
    ndxè' co' nac ngolo ngola's loo xley' ndac ndxè'.
  zyp-NT: a phei a hmangpaw le, a leihopaw le, sae a zua laipaw le, a hinghepaw le,
    biacenah letei biadih a rei lypaw sahlo aa cawtah tuapaw a cang.
  sey-NT: yëquë nomiore, pa̱nitaꞌa yeco ë̱mëre yoꞌocohuaꞌipi, ë̱mëohuaꞌija̱ꞌa sa̱ꞌñe
    yoꞌocohuaꞌipi, pa̱ire tse̱ani yecohuaꞌina i̱sicohuaꞌipi, cosocohuaꞌipi cuiꞌne
    care payë cajë coa cosocohuaꞌipi, cuiꞌne deꞌo cocare sa̱ñope cacohuaꞌi asa ja̱ꞌñepi
    paꞌiji, Maijaꞌquë cua̱ñeseꞌe.
  nvm-nvm: Regavo madu akaij iji bu barubara fudainamiknum ise rekuai vierafejo ijiebuon
    abeden. Regavo efarif iji bu efarif roina unam ise rejo ijiga e roin kuniaime
    tome kevaga bu buifuon ikrejo ijigam vuak kufuimejo ijiebuon abeden. Regavo be
    iji kot guf ijia vuak ma kafo kege karoime kufuimega e bu dibur vako ijigam e
    kafo Godon akai ma iji kege tuaseknum ba igiame javo ijiebuon akai iji bu abeden.
  mps-mps: Te penani kolesaga ebo we bidi, te ogomani dali dwai dwai sę ebo bidi
    dabe, te we bidi wi sabo bidi dabe me, te tibo po wabo bage, te po tųde tibo
    po wabo bidi dabe me, te bomai po dabe te tobage we bidibolo muai dao. Te tobage
    kolesaga te Sodom de Gomora hanu side yali kolesaga tiwai dao. Me te gasa haniani
    dwai sę ebo bidi dabe me, te Godigo dwagi yai ola mabo po odisąbo bage, augwalibolo
    me te bomai pogo po elalubao.
  pab-NT: Exahe hoka ohiroarexenae, enatyalolonae, haenane hatya kakoa ohiro akere
    tyaoniterenae anere. Maoseratyaliyenae, iraesetatere harenae anere. Kirakahare
    betetyaka akere kolatyaha haliti hoka betetitere harenae anere. Emetalahare xakaitere,
    xoaliniharetere iniyalahare tyomahitere hoka Enore niraene mahokoanetitereharenae
    anere tehitiya atyo kaomaka.
  llg-llg: Heti-heu kala sila nana sulak fee hataholi fo sao ta no hadak, touk sao
