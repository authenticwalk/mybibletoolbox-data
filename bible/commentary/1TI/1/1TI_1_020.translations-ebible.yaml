  snc-snc: Moḡesi ḡeveito tarimari ta tu Himenaio ma ta tu Alesanda. Ḡia tauri ruarua
    tu Satani ḡimana nuḡanai atorerito. Korana ḡia beḡene riba, be Barau asi ma beḡene
    vei-veḡare veḡarea ḡana.
  lgl-lgl: Ma nali ioli ada lia Haemeneas ma Aleksanda. Ma lau tafisidaroa lo fala
    Saetan 'ali ka taua ta 'are adaroa. Lau tau 'urifo 'ali daro saiai 'are daro tauda
    gi 'e rero, ma daro ka mano faasia saena rero sulia God.
  mmo-mmo: + o 1:20 2Ti 2:17-18; 4:14-15; 1Ko 5:5*Haimenias ayuuh Aleksanda lawiing
    paya nambêênjo, tombe saavu yuuh lalukala Saalang nama in nambe yuuh lanjak ni
    be yuuh akand bu vakasin nivasa, tombe mem yuuh-ame daanêêl Anutu pale jesin naah
    e.
  ncu-NT: Anyare̱ anyɔ ne̱ bo̱ du ane̱ŋ‑ɔ, e̱ gye̱ Himiniyus na Alɛsanda ne̱ mo̱ a
    gya le̱e̱ mfe̱ŋ a asɔre̱e̱‑ɔ‑rɔ‑ɔ, na a nya kaapo̱ bamo̱ kanyiase̱ŋ, na bo̱ ma
    lɛɛ tɔwe̱ ase̱ŋ bɔye̱ bo̱ kye Wuribware̱.
  cni-NT: 'Aitaque imataquero Imeneo aisati Arijantero: yojocajiro iquemisanti. Te
    oncameetsateji oca, irootaque nocantantacariri iriori: “Iroashinoncayempita Satanashi”;
    oncanteataquea iriotanteari pashini ashaninca eiro icantimatantaritsi iriori Tasorentsi.'
  eng-WMB: of whom are Hymenaeus and Alexander, whom I delivered to Satan that they
    might be taught not to blaspheme.
  zaw-NT: Si'c gusajc Himeneo näj Alejandro, luxh abatedäreni ladzṉaa beṉdxab te guisieedreni
    na'c guiniya'reni Dios.
  san-MAL: ഹുമിനായസികന്ദരൗ തേഷാം യൗ ദ്വൗ ജനൗ, തൗ യദ് ധർമ്മനിന്ദാം പുന ർന കർത്തും ശിക്ഷേതേ
    തദർഥം മയാ ശയതാനസ്യ കരേ സമർപിതൗ|
  tam-TCV: அவர்களில் இமெனேயும் அலெக்சந்தரும் அப்படிப்பட்டவர்கள். அவர்கள் இறைவனைப்பற்றி
    நிந்தித்து பேசாதிருக்கும்படி, நான் அவர்களை சாத்தானிடம் ஒப்புக்கொடுத்தேன்.
  mit-NT: Ùì tiàa sànì quida ducán nduú Himeneo xì Alejandro. Ñàyùcàndùá, sànì nacoo
    dahuin‑nè ñà‑coo‑ne ndahà ñà‑malu áma sáà‑nè cundaà ini‑nè ñà‑mà váha càhàn ndevàha‑nda
    sàhà ichì Dios.
  ceb-ULB: Sama nila Hemeneus ug Alejandro, nga akong gitugyan kang Satanas aron matudluan
    nga dili unta sila manamastamas.
  ces-LB: Alexandr a Hymeneus. Musel jsem ty dva vyloučit z církve, aby nedělali hanbu
    Kristovu jménu.
  mkn-mkn: Himeneus deng Aleksander dong, parsís ke bagitu su! Andia ko beta su sarakan
    sang dong pi setan dong pung bos. Beta bekin bagitu, ko biar dong balajar jang
    bekin rusak Tuhan pung nama lai.
  pol-UBG: Do nich należą Hymenajos i Aleksander, których oddałem szatanowi, aby nauczyli
    się nie bluźnić.
  qxh-NT: Mana wiyacushanpita Alejandrutapis, Himeneutapis Supaypa maquinman ćhurashcä.
    Chayrämi Tayta Diosninchita yapay mana apärinanpaj tantiyacunga.
  nwi-nwi: Iriə mir kɨraru e Haemeneus mɨne Aleksanda. Mərɨg yo yakwərəhu-pən ta əriu
    ye kwermɨ Setan mə tukhajoun əriu mə tukrɨpəh nɨrani-hahyen Kughen.
  kmo-kmo: Haimenias, Aleksanda piiriita tar yikadey ma. Eena ada piiriina Gaba riiti
    tapak harek, yepa God riiti hin saka kapasek habakiitawak.
  agr-agr: Nunak Himeneo, Alejandrojai nunikaje. Nunikmatai iwanchin idaitusmajai,
    ni waittan susati, dutikam Apajuí pegkegchau chichagchau atinme tusan.
  kyc-kyc: Akali lama nakambana kingi Aimeniasa Alekesandapa lenge dolapome dopako
    piyambi. Piyambinyisa nambame Anatunya kando pii koo laa nana lapala Satanena
    arapu dorena karena lamaiyu.
  urd-GVU: ہمنیُس اور سکندر بھی اِن میں شامل ہیں۔ اب مَیں نے اِنہیں ابلیس کے حوالے
    کر دیا ہے تاکہ وہ کفر بکنے سے باز آنا سیکھیں۔
  yre-NT: Ɛn 'wɩ 'bɔ zɩɛ -yɛɛ 'bɔ Ime 'lee Alɛzandre man. 'O "fli zɩɛ an 'o drɛ Satan
    -le vɛ -a 'e "pa 'ji, kɔɔ maan 'vɩ -wlɛ 'nan, te 'o 'ta "nyian 'kʋ yei "dɩ. Maan
    drɛ zɩɛ -e 'o -tɔ 'nan, Bali 'tɔ srɛdɩ bɛ e 'ka "yi "dɩ.
  fuh-BKF: Himene e Alesandere ina njeyaa e maɓɓe. Mi wattii ɓe e junngo Seyɗaani
    faa ɓe paama ɓe kaanaa mbonkaade Laamɗo.
  arl-NT: Naa miitiuquianuuri Himeneo, Alejandronio. Janiyari cunora Pueyaso secojorucuaani,
    Pueyaso cuaara nojori tarinitiaara Satanásra, Satanás miiniuria naquiya nojori.
    Naacuajitij, nojori cuaara niishiiria maja socua sacuaraatia nojori rimiaaquenura
    Pueyasoocuara.
  ziw-ziw: Mgati mwawo ni Humenayo na Alekizanda, simwinka Shetani awantu awo, chani
    wahinywe wasekumhuluta Chohile.
  grc-TR: ὧν ἐστὶν Ὑμέναιος καὶ Ἀλέξανδρος, οὓς παρέδωκα τῷ Σατανᾷ, ἵνα παιδευθῶσι
    μὴ βλασφημεῖν.
  nag-nag: Eitu khan to Hymenaeus aru Alexander ase, jun khan ke moi Saitan laga hathte
    di dise titia taikhan hikibo Isor naam ke ninda nakoribole.
  eng-OEBCW: Hymenaeus and Alexander are instances – the men whom I delivered over
    to Satan so that they might be taught not to blaspheme.
  knj-NT: Ja' naj Himineo yetoj naj Alejandro, quey tu' jix yute sba eb. Yuxan jix
    waoc eb yul sk'ab Satanás, yet watx' chi yotajne el eb, tol c'am chi ske' comon
    chi kal buchwal k'ane yin Dios.
  deu-1912: unter welchen ist Hymenäus und Alexander, welche ich habe dem Satan übergeben,
    daß sie gezüchtigt werden, nicht mehr zu lästern.
  san-PUN: ਹੁਮਿਨਾਯਸਿਕਨ੍ਦਰੌ ਤੇਸ਼਼ਾਂ ਯੌ ਦ੍ਵੌ ਜਨੌ, ਤੌ ਯਦ੍ ਧਰ੍ੰਮਨਿਨ੍ਦਾਂ ਪੁਨ ਰ੍ਨ ਕਰ੍ੱਤੁੰ
    ਸ਼ਿਕ੍ਸ਼਼ੇਤੇ ਤਦਰ੍ਥੰ ਮਯਾ ਸ਼ਯਤਾਨਸ੍ਯ ਕਰੇ ਸਮਰ੍ਪਿਤੌ|
  nob-LB: Blant dem er Hymeneus og Aleksander, som jeg har ekskludert av menigheten,
    for at de skal lære å ikke spotte Gud.
  ntj-ntj: Tjiinya wati Yamaniyanya-pula Yalitjantanya palunyapirinyarringu. Nyangka-pulanyarna
    Tjayitinku ma-nintirnu tjiinya-pula pina yarlarritjaku, palunyalu Mama Kuurrnga
    panypurangkula watjaranytjamaaltu wantitjaku.
  sxb-NT: Walala ku awantu awo ni Imanuusi ni Aleksanda, awantu awa miire okureka
    mu amakono aga *Sataani kugere waigerere owuwi owua okugamba-gamba uwiiwi ku Katonda.
  nhu-NT: Ŋgoo bó le nu 'Imenayus bô Alɛksanda. Me nu ɛ nya wase boban can Satan e,
    wvu lɛ bó ekɛŋkɛ bvufee, elu bô diee di Nyo' le dì bó beete dvú.
  row-row: Himenius no Alexander, onaꞌ naa boe! Naa de, au hela fee se reu nitur malangga
    monaen nauli se. Au tao taꞌo naa, fo dadꞌi nenoriꞌ sa, fo ara afiꞌ tao ralutu
    Lamatuaꞌ naran fai.
  msy-msy: Ezɨ men tongɨn Himeneus ko Aleksanda kamaghɨn ami. Ezɨ kɨ kamaghɨn ifonge,
    aning ua Godɨn ziam gasɨghasɨghan markiam. Aning kamaghɨn foghasa, kɨ aning isa
    Satanɨn agharim gatɨ.
  agg-agg: Nindou yimbu yahurai-anafanɨ ahafandɨ ndürɨ Himeneus, Areksander ahafanɨmbo
    ro Satanɨndɨ warɨhü-marɨheapɨrɨ. Nindou yimbu ai randafɨneandühɨ karɨnɨ asu ai
    Godɨmbo tɨrɨfoefe hoafɨkoate-mbeyafanda sahehea.
  ptp-ptp: Haimenias yuu Aleksanda vông môp tibêge om a vông yuu la vac Seten vɨgê
    ên a nêb yuu i pɨlepac yuu dɨ sea môp wê yuu mi nêl Anutu lê vô nipaên ge.
  nak-nak: mai egira taho lua e Haimenias mira me Aleksanda. Eau piligi taroti egirua
    soio te la limale Satan, veia egira ge lai, egira umalati ge mai ale vikara kukumu
    lou soio te la merera te La Tahalo Uru.
  lbb-lbb: E Himeneus pa e Aleksander naur a halinla, ning ia ka saran tar diau na
    kuna e Satan, sur diar tastasman mang gong ulak ma dia atong laulau e God.
  kan-2017: ಹುಮೆನಾಯನೂ ಅಲೆಕ್ಸಾಂದರನೂ ಇಂಥವರೇ. ಇವರು ದೇವದೂಷಣೆ ಮಾಡಬಾರದೆಂಬುದನ್ನು ಕಲಿತುಕೊಳ್ಳುವಂತೆ
    ಇವರನ್ನು ಸೈತಾನನಿಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟೆನು.
  cso-NT: La³ jáun² bíh¹ ca³lɨ³ quioh²¹ Himeneo jɨ³ Lí²ján¹, jáun² tsá² hí³ má²ca³jɨenh²¹
    jná¹³ ñí¹con² *Satanás, hi³ jáun² lɨ³ ñi³² tsú² hi³ tiá² chú³² tú² hión³² tsú²
    Dió³².
  ena-ena: Himeneusɨ hula Alekɨsadelɨ hula hameŋ ala lɨhavɨlalɨ uami. Lɨhavɨdaci viaŋ
    nulɨdɨ Satan dɨ human hɨvɨ lamacin uami. Nɨbɨlaŋ hɨji huaci viavɨla hɨji nameŋ
    lamavɨbali aba lɨcin uami. Alaŋ Asɨ dɨ cɨhu cɨhu abacuvɨmagalu aba abavɨbali aba
    hameŋ lɨcin uami.
  nbq-nbq: It anderogo ogasagwima, anen Ala inis miyuk-meyan erogo baup enalon ombarupwak
    yiluk, madis sile inggimu okbogogis.
  tgo-tgo: Gharɨgharɨko thiyako e tɨnenji, ghɨmoghɨmoru thenjighewo Haimeniyas na
    Aleksanda. Thiye kaero ya viyathuŋgi weya Seitan na gheko thɨ wo vuyowae, na thɨ
    ghareghare thava tembe thɨ utuvatharɨva weya Loi.
  yap-yap: ni Hymeneus nge Alexander e yow mu’un nga fithik’rad, ni kug pi’row nga
    gelngin Satan, ya ngar filew ni ngar talgow ndab ku rognew e thin nib kireb nib
    togopluw ngak Got.
  mop-NT: Tu yaamoo' abe'e, yan ca' tuul. Aj Himeneo etel aj Alejandro u c'aba'oo'.
    Inen in joc'sajoo' tu yaamoo' a hermano ca' p'aatücoo' tu c'ü' a quisini. In betaj
    ti baalo' ti'i ca' u cünoo' ti ma' u maclant'anticoo' a Dioso.
  tet-tet: Himeneus no Aleksander siakaan fiar, nunia tiꞌan! Tan baa nia, haꞌu klatan
    sia baa diabu ulun, atu kanorin sia nebee keta nahaat Naꞌi Maromak naran.
  hlt-MCSB: Amih khuiah Hymenaeus neh Alexander nuen rhoi van. Amih rhoi te Satan
    taengah ka voeih daengah ni ueih rhoi vetih a soehsal pawt eh.
  xtd-NT: Himeneo kuu ɨɨn‑s, Alejandro kuu ɨnka‑s. Dɨuni kuiꞌa n‑ka jaꞌan‑s Ianyuux,
    te n‑xejoon‑r xa n‑xeka ñaꞌa Kuiꞌna xa na dakuaꞌa koio‑s.
  mdy-ETH: ዔያቶ ባኣካፓ ሄሜኔዎሴና ዒስኪንዲሬና ዓኣኔ፤ ዔያታ ፆኦሲ ጫሽኪፆ ሃሻንዳጉዲ ፃላሄም ታ ዔያቶ ዳኪ ሃሼያኬ።
  spl-spl: Lok yâhâp, kutyetŋe Himenai yet Alesande, yâkŋe yawu otmâ Anitâ sâm bâlewaŋgim
    gawot. Yawu olowot yakât nâŋe ketetyelekmune yaehen ari manmutâ Satanŋe mâŋgâeyelekmu
    mansawot. Otmu orotmemeyetŋe bâleŋe ya ekmâ nâŋgâm âlâkuâk Kiristohâlen biwiyetŋaŋe
    kepeim mansetgât naŋgan.
  usp-NT: Chijxo'lak mak cristian li wi'taka' Himeneo pach Alejandro. Ximpe in xinjachtak
    laj jk'ab' man jb'ab'al etzl pire tretemajtak chi ta' tzi tritz'b'ejtak jwich
    Kakaj Dios.
  zav-NT: Can' bagwso'on Imeneo na' Ljandr. Chžona' so'on beṉə' ca' txen len chio'o
    chonḻilažə'əcho Cristən' na' chṉabda' Diozən' güe'e latɉə gon Satanasən' con nac
    chene'en len ḻega'aque' par nic̱h əsa'acbe'ine' de que bito cheyaḻə' yoso'ožia
    yoso'onite'e Diozən'.
  sgz-sgz: Má aru tili di ái Imanaus mái Aleksada. Iakte tar diar uri limán ái Satan
    suri nák apingping i diar be, má ngorer diarák arsok tili aratintin er a arsagil
    alari aratintin muswan si Káláu.
  kek-NT: Sa' xya̱nkeb a'an cuan laj Himeneo ut laj Alejandro. Ac xink'axtesiheb sa'
    ruk' laj tza re xc'ajtesinquileb ru re nak inc'a' chic te'xmajecua li Dios.
  blz-NT: Mian iraaya'a tonsoop i Himeneus tii Aleksander. Rua-rua' irana yaku' rookonmo
    na Ibiliis bo ukumonna, kada' i raaya'a modoa mingiroki Alaata'ala.
  poe-NT: Mé xi̱kaha kónhen chꞌín Himeneo la ko chꞌín Alejandro. Janhan kjuánjuan
    kjuachaxin kíxin chꞌín Tsochren mé sinchekjasóte sín kíxin mé xi̱kaha tsꞌitja
    sín kíxin í tsꞌántaxíe̱nhya sín Dios.
  san-TAM: ஹுமிநாயஸிகந்த³ரௌ தேஷாம்ʼ யௌ த்³வௌ ஜநௌ, தௌ யத்³ த⁴ர்ம்மநிந்தா³ம்ʼ புந ர்ந
    கர்த்தும்ʼ ஸி²க்ஷேதே தத³ர்த²ம்ʼ மயா ஸ²யதாநஸ்ய கரே ஸமர்பிதௌ|
  cof-NT: Himenéobe Alejándrobe tsanhicala joe. Yalaca Satanachi cuwapoca cuwenta
    casticaquiyoe yape Diosica yucacurano miitolajosa.
  srm-NT: Wan u dee sëmbë dee mi taki dë, da Himënëusi, wan da Alekesani. Ma nöö mi
    buta de tu sëmbë dë a di didibi maun kaa, be de lei taa de an musu ta waka ta
    mindi soni da Gadu ta poi ën në möön. Nöö da sö.
  qvs-NT: Himeneowan Alejandro katiykashkankunamanta manana katinsapanachu. Chayrayku
    ñuka rimashkani chay ishkay wawkinchikuna supaypa mandunpi kawsanankunapa. Chaypina
    yachakunkasapa amana Tata Diosta rabyachinankunapa mana allikunata rimashpankuna.
  zca-NT: Xid rë men re' nzho Himeneo kun Jand, no milan bixa' lo Mizhab, par tse'd
    bixa' nalu' ra' bixa' widi'zh che'n Dios xa'la mod.
  cbc-NT: Tore bairo tãmʉoñupã Himeneo, apei Alejandro mena. Roro Diore na cabotiorije
    jʉ̃gori tore bairo baiyupa. Bairi narẽ yʉ pʉame na masacatiáto ĩ, “Mai, wãtĩ narẽ
    roro cʉ̃ caátigaro cãrõ roro na cʉ̃ áticõãmarõ,” ñi cũwʉ̃. Tocãrõã yua, Diore
    roro qũĩ boyetiepeetigarãma.
  qxo-NT: Tsaynöllam Alejandruwan Himeneupis llutancunata yachatsicuycäyan. Tsaynö
    cayaptinmi paycunata michargä Jesusman yäracogcunawan manana tacucäyänanpä. Satanaspa
    munayninchö ñacarnam yarpachacuyanga. Tsaynöpaga ëllum tantiyacur llutanta yachatsicuycäyanganta
    jagiriycur Diosnintsicman cangan cuticuyanga.
  mox-mox: Ta tobeʼu diavona nuanidiega ʼoloto magilafudi itoatoa, taha ana wawa Aiminio
    ta taha ana wawa Alekisana. Taudi niʼau yaveʼineiedi Seitani ʼinaya naluvematasabudi,
    be yaqisa nuadi naʼeqaʼuya ta gebu wese eda Kaiwabu ana wawa ina ʼawaluveifei.
  kew-kew: Aa go-rupa pimiri Himeneus-para Aleksander-para nipu laapome goa pisipi.
    Goa pisipi-pulu neme nipu laapore Satan-na puri madaa mea kasu. Goa pua nipu laapome
    Gote-na bi madaa ero agaa wala meda nasipi.
  dww-dww: Tautauḡoma rabui isedima Himeneas be Alexanda taudi mate inam banegidima
    nopodie. Vutuna aubainama Seitan nimane è biridina, dabudine taudi sibo a kataie
    be nam Mamaitua sibo ai diboḡa munaḡe.
  twi-ASANTE: Saa nnipa no bi ne Himeneo ne Aleksandro a mayi wɔn ama Ɔbonsam na wɔatwe
    wɔn aso sɛdeɛ wɔrenka abususɛm ntia Onyankopɔn bio.
  aoj-aoj: Epes hiasi sandaꞌ waf afambai, amam biam Himeneusi Aleksander hapif amamini
    aꞌ awen. Aeꞌ andaiwaꞌmam aliꞌamonam mafeꞌ lagof Seteni ma mogogawa gawa fasini.
    Andaꞌam naꞌamba amom ina aꞌ mondaꞌ basef findiwaefa agol Godi, owaꞌi.
  cbv-cbv: Queét cádahnit poómpjeéh Himeneo, Alejandrojĩh ĩ jʉmna caá. Pánihna, jáantjeh
    nemépwã ĩ maáhdih wãát wʉ̃hʉp jĩ, ded pah ã náahat pah queétdih ã chãjat pínah
    niijná. Queét yeejép ĩ bohéátjidih cádahnit, ĩ jwʉ́ʉb tʉ́ʉt nʉʉmát pínah niijná,
    caandíh wã wʉ̃hʉp jĩ.
  taw-taw: Bɨ Himeneyus ayɨp, bɨ Aleksada ayɨp anɨb ak nep gɨl God nop agjuwelek,
    kɨlopmɨŋal kelɨgɨpin. Kelɨgen, Satan ñɨn kɨd ne ak lɨnek mɨdel mɨŋel yɨbɨl gek,
    God nop agjulek anɨb ak kelɨgɨnɨmil tek lup.
  jic-NT: Yupj pjaní Himeneo. P'a wa Alejandro. Napj tjijyütütj yupj ma mal Dios ts'uyupj
    'a si mulú nt'a. Tjevelé 'ücj Satanás malala la siji. Mpes ca sin mü'üsüs más
    'ücj ma malala javelepj Dios po'ó.
  zap-NT: Laa men te men nga nak Himeneo no le Lej. Por neguin wboleedx noo men lo
    Bzelo, chen yseed men yniidetre men diznyaan por Dëdyuzh.
  wer-wer: Omën pöröa naëaan Aimeniasre Alesanta pöaar nook Anutuun ökre was yamëëaut
    sëp wasëpënëak Setenë moresi moulmëaut.
  ipi-ipi: '@see-verse:1TI.001.019'
  qul-NT: Cay pasarkan Himeneowan Alejandrowan; paycunata supay Satanasman entregarkani
    yachakanancupaj Dios contra millaycunata mana parlanancupaj.
  ter-NT: Xapákukehiko, anêko Imîneu koane Alíxandere. Yoko mboré'okoane Satánae íkoitoponeokonohiko
