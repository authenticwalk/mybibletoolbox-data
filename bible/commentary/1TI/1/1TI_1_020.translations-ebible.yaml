    bu minj kabeneyawoyhwokdi kunwok kunwarre nuye God.
  bss-NT: Átîntê e bad ábe ńhɔ́bɛɛ́ nê, nhɔ́g adé bán Himenosɛ, aníníí-ʼɛ
    bán Alɛsandaa. Ábɛ́n bad ntɛ̌dté bɔ́ á mekáá ḿme Satanɛ ábɛl boŋ bébíi
    nɛ́n bán éebooʼɛ́ âhɔ́b Dyǒb mekan mé mbéb á yə̌l.
  met-met: Haimenias Aleksanda tang bing lipu luwa dilibu bila ba. Ngatadi Satan rimania,
    bu bungina daxap salaga bagula daxap xabianga bu sanga ba daharungia Urana te.
  kpj-NT: Ijõ Imineu inire, Alexỹdre ijõre. Jiarỹ rewahinyre Satanasi‑ò, Satanasi
    bedeburana tamyreny riwahinykre. Tiiboho rybebinamy tii Deuxu‑ò rarybeõtyhy.
  zao-NT: Tbaa mzhaak Himeneo ne Alejandr, kona mndan rop zha lo Maxuuy, tsa teed
    zha loozt zha Diox kon re kuu ndediz zha.
  byx-byx: I ma Haimanias ke ne ma Alaksada dai ian tekmet taqurla. De ngua mu iam
    met ma Satan aa ngerik, ip mager iv iane raqat mer ama adrlem, ai quasik mager
    iv ian druqut ama Ngemumaqa aa rlenki.
  ctu-CTI: Che' ti ujtiyob jini Himeneo yic'ot Alejandro. Ti cʌc'ʌyob ti' wenta Satanás
    cha'an mi' cʌyob i contrajin Dios ti' t'añob.
  zos-NT: Jetse tucyajque't Himeneo y Alejandro, lo que jutipø ndzi'ocuyajøjtzi Satanasis
    cyø'omo va'cø 'yaṉmayajø que ji'n vøj va'cø maṉ cyø'o'nøyaj Dios.
  gvs-gvs: Moe tauyadi yaidi goi koroto adi taiyuwo, tayamo Aimeniyo, tayamo Alekisanda.
    Tauyadi adi taiyuwokova bogina Kaleya nimana goi ayatoidi bego matadi ivasabudi
    be siyagoi Yaubada taabu sitaagiwōi!
  kbm-kbm: Be eisir nok as amol ailu eteik Haimenias gabu Aleksanda, ebe ayeu gas
    sulu as gen tiate ru gitangi sulu ate ve gab sulu gitangi Sadam gile ok. Veik
    gabu inatpweng as gen tiate are be inei yaun ungglus ungglus nipil Pomate vukuri
    ite.
  tew-tew: Hymenaeus-áḏí Alexander-áḏí ho ha̖ˀmin damuu. Indáho Satan i Penísendiví
    mange naaḏi dovä̂nyoeˀan heḏânho dahá̖hpúwíḏí Yôesi Táḏáví̖ˀgeḏi wíḏänyanäkíhíˀmáˀve-ípíḏí.
  rmc-rmc: Lendar hin o Himeneos the o Alexander, saven diňom le satanoske, hoj te
    odsikľon pes te ruhinel.
  apr-apr: Le di tooltool tina nga, ngan di diedi ru la Aimenias iye Aleksanda nga.
    Di suru tina ngan asuket di la Satan bene a bet tisolo masngana a iso matadi,
    a bet nen ngan tikan paseme Maro ye betanga dook tiap mulu be.
  tiy-tiy: I de dumo bero, been i ro Himeneowe brab Alejandrowe. Endob ténagak gu
    bero brab kénukum gu bero bé kéiray guwe bero dob Satanase inok gétiga ro énda
    fakay ro émbéréh tete fantag bé Tuluse.
  nlg-nlg: Hymenaeus ma Alexander erua na vavaghaha raini. Inau tu lubatira vaa ta
    nina maana Satan ge koro naunau ge koro bei koehorua God.
  dgr-DOGNT: Hymenaeus eyıts'ǫ Alexander gıxè hagòjà. Wehłı̨ı̨ ghàgèehła, hanì-ı̨dè
    Nǫ̀htsı̨ k'èch'a gogede ha-le gha hoghàgeetǫ ha welì.
  pes-OPV: که از آن جمله هیمیناوس و اسکندر می‌باشند که ایشان را به شیطان سپردم تا
    تادیب شده، دیگرکفر نگویند.
  ron-1924: Дин нумэрул лор сунт Именеу ши Александру, пе каре й-ам дат пе мына Сатаней,
    ка сэ се ынвеце сэ ну хуляскэ.
  tpz-tpz: E Himeneus, pen e Alëksantaꞌ to nok vavoh nën, keöꞌ vahoꞌ raoe pa koren
    e susun po oraꞌ hat. Ivëh, kee pon se kon vavaasis ko nat ne soe viivi hah e Sosoenën.
  agd-agd: Imeneusin nú Areksanda nú ano máan avúavái variyaré íká míkan nan mano
    afova máden Tiyarafenun ída oyampá baya sino van mi míkan avían Ban Anon ayampin
    kaé uno.
  rkb-NT: 'Situk tu makutsa petoktsa maha. Estuba Himeneu inarokota usta Aresãdere
    inarokota. Iwaze ispe iky: — Ikiahatsa Satanas harere bo yhỹ tsimykaranaha. Atahi
    za ahapehatsa mozik — iky. Iwa nitsasoko. Deus soho zisapybyrikinaha, kaharere
    humo mopyk tsihiknaha iwatahi iksibetsakak. Deus soho humo batu zikaha iwatahi
    iksibetsakak tozeka ja aibani Sesus humo mospirikpozonaha iwa mytsaty iky.'
  san-THA: หุมินายสิกนฺทเรา เตษำ เยา เทฺวา ชเนา, เตา ยทฺ ธรฺมฺมนินฺทำ ปุน รฺน กรฺตฺตุํ
    ศิกฺเษเต ตทรฺถํ มยา ศยตานสฺย กเร สมรฺปิเตาฯ
  iws-iws: Mɨ Haimenias mɨ Aleksanda sowa hɨnɨɨna tɨrko. Kara sowiirɨn yai karamaeka
    sowa Setan siiramar timɨ am, sowiirar kwoɨnkɨn. Mɨ sowa tɨkɨ hɨriinan siyɨuɨn,
    siir nwokɨ nɨnoknɨnkɨni. Sowa mhoɨiya wɨ Adi Komii siir nɨgbumbu haigɨnɨu rani.
    Ɨriig.
  pol-SZ: Przykładem takich ludzi są Hymenajos i Aleksander, których oddałem w ręce
    szatana, aby przestali obrażać Boga.
  ztq-NT: Singo ptsyool Himeneo ni Alejandro. Lëë xaa psanaa lo xaatox parñee kseedy
    xaa kxiñdy xaa tiits lo Dios.
  zai-NT: Zacá bi'ni Himeneu ne Alejandru. Ma bisaana laaca lu ná binidxaba ti iziidi
    ca cadi iní' ca Dios.
  upv-upv: Renge laru ngok nuru Aemenaeas ko Aleksanda, nuru orloli pa esij erpok,
    ko nulngi pa nuru re derteren se Demij nga porlinglingi murrun ne nale nga m̃isij.
  wap-NT: Kainaꞌa pidannao naꞌapaꞌo idiꞌo ĩwaotan kapam, Hymenaeus naꞌiki Alexander.
    Uruu idi õmuudaꞌakaꞌa naa ĩdyaun Satan ati, marii kiziꞌi naa uantamikitan ĩdyaun.
    Uruu shoman naꞌapaꞌo idaꞌan ĩaitapinan, aonaa kizi powaꞌa ĩdakoopan Tominkaru.
  mva-mva: Tamoata muzi bokainaina diemaki maradi nge Aimeneas be Aleksanda. Diaru
    nge ambe Satang luma-nao usalangaki-diaru. Bokai masa kaua dadokiru Nanaranga
    tago iboadu ono manai ngapura.
  dwr-NT: Xoossaa boriyaawaa aggana mala, hewaa tamaaranaw taani Seexaanaw aatha immeedda
    Hemeneyoosinne Iskkinddiri unttunttu giddon de7iino.
  kfw-kfw: Inmani ngai karra Hymenaeus khat-um Alexander hium Pathian karilse kada
    inchunna sik-ah kei'n karachaak ah Seitan kutchungnga kapeluutjei.
  bfz-bfz: तिना बीचा तेई हुमिनयुस और सिकन्दर ए, जो मैं शैतानो गे सम्बाल़ी ते कि सेयो
    परमेशरो री निन्दा करना नि सीखो।
  cuk-09: Deyob Himeneo, degi, Alejandro gusmalad. Degisoggu, amar an nia-saila-Satanásga
    urmaksasunnad, adi durdakmalagar, mer dule Bab Dummadgi dodoar e-nuggi sunmakmarye.
  ben-OBCV: তাদের মধ্যে রয়েছে হুমিনায় ও আলেকজান্ডার। আমি তাদের শয়তানের হাতে তুলে
    দিয়েছি, যেন তারা ঈশ্বরনিন্দা ত্যাগ করার শিক্ষা পায়।
  mil-NT: Te dɨu‑ni ducaⁿ nǐ quide té Himèneú ndɨhɨ té Lìjandrú ní dáñá ndèé‑güedé
    ñá túú‑gǎ sàndáá iní‑güedé nàcuáa càháⁿ tnúhu Xítohó Jesucrìstú, te ní xáhaⁿ‑ǐ
    xii‑güedé sá ná cùndoho‑ná‑güedé nǔu nása cada ñaha sàcuíhná xii‑güedé, te ducaⁿ
    nǐ xáhaⁿ‑ǐ cuèndá sá vǎ càháⁿ cuèhé‑gá‑güedé cuèndá Yǎ Ndiǒxí.
  myu-myu: Himeneu ixeyũ'in, Alexandre dak. Imẽnpuye ixeyũ xepxepayũ og̃ukorẽm. —
    Satanás eykukan cuy je'e — i juk oce cebe ip ixeyũ mukũyjo am. Ixeyũ og̃ukorẽm
    itaybit am Deus muymuy'ũm ãm.
  fue-fue: Himeneyus e Aleksandire na'on caka maɓɓe. Mi wattii ɓe e junŋo Seyɗan gam
    ɓe annita no haanay ɓe bata kalluka dow Alla.
  amk-amk: Uwemandu na inontarai tonana nesa, uwonomi fino Himeneusi tuti Aleksanderi.
    Inontarai ninsuru yeiaya suru to boriei weru inontarai eroasoa fosa, to Saminseni
    warang rorong fo, ambori na tonana ne usobu aunau we wiro ureibera Allai ahang
    kaha.
  fai-fai: Kale kinim madik kanabiw imi tem be Aimeneyas so Aleksanda so alow iyo
    imadáli yak Mafakim sikal ban dim abesidiw. Kale naka be kanoyamino, ikal kal
    keidomo, Got win be ididlawin bá, be kalin kala, kaleyo kanoyamasi ko.
  ura-NT: Nitohaneeinte situurelu Imeneeo, Alejaandoro, naaonjoaunri. Nii caaijiena
    Moconajaera que casetecaeratenajaaunlu, coaiteen enacoauneein Cana Coaunera que
    baasoneein ereeuruhane coataa. Nijiaonriha iitonai nitoanein situhine.
  mcd-NT: Noco yora rafu nanscara rafuquin. Himeneo yafi Alejandro un ato Satanás
    inan ato onaintimanon. Ascashon tapinonfo afanan noco Ifo Jesús chaca huanonfoma.
  urt-urt: Himeneus hindi Aleksander, tinge hindi yende taꞌe liki pe, ŋam member tinge
    hindi mal syep tikin Satan ŋaiye ka hindi sisyeme no, yukur ka hindi plihe yininge
    wusyep pupwa yilme Got.
  kiz-kiz: Kama fela Himeneyo ni Alekizanda ambabho nimpelili lisyetani ili bhamanyisibhwayi
    bhasikufuru.
  tzo-TZE: Ja' jech la spasic Imenéo xchi'uc Alejándro. Pero le'e laj cac' ta sc'ob
    Satanás yu'un ac'o sta svocolic, yu'un jech ac'o sna'ic ti chopol ti muc xich'ic
    ta muc' Diose.
  lex-lex: La' era re de, de rwet la Himeneus me Aleksander. Riy maroro'a re de, agukmua
    oleka wa pa agotlia la hegana amlawanni, totpena Uplerlawna Nwatut irrora hadewa
    la yapolu-yaliella la E'a.
  dov-dov: Bo mba Himeniyasi a Alekizanda, aabo mbindakapeda kuli Satani kuchitila
    kuti bakakuyisigwe kutasampawula Leza.
  rgu-rgu: Himeneus no Aleksander, leo naꞌ! De au heo heni si reme lahenda kamahereꞌ
    ara mai, sama leoꞌ fee heni si leo nitu ra malaka na reu. Au tao leo naꞌ, nana
    ela dadi nanoriꞌ esa, fo ara bosoꞌ ramumulu Manetualain bali.
  toc-NT: Chuná ca̠ak­spu­lani̠t Himeneo xa̠hua Ale­jandro hua̠nti̠ aquit aya cca̠­ma­ca­ma̠s­ta̠ni̠t
    nac xla­catí̠n akska­huiní la̠qui̠ nata̠­li̠­ca­tzi̠y y niaj ne̠c­xnicú cala̠huá
    nata­li̠­kalh­chu­hui̠nán y niaj ne̠c­xnicú nata­la­ca­ta̠­qui̠y nali̠­kalh­ka­ma̠nán
    Dios.
  som-som: Waxaana ka mid ah Humenayos iyo Aleksanderos, oo aan Shayddaan u dhiibay
    si ay u bartaan inayan wax caayin.
  mam-C: tze'nku ma b'aj te Himeneo ex Lejantr, aye' o chex nq'o'n tjaq' tkawb'il
    tajaw il, a satanás, tu'ntzin tajtz ti'j kyanmin, ex tu'n mi chi yolb'ine ti'j
    qMan Dios.
  ndj-ndj: Gati ya ava ndi Huminayu na Alekisanda yindivahadishili kwa Lijangavandu,
    ili vamanyi kumujowola Chapanga ndi wafu.
  mbj-NT: Ti hedoo do mahang ti abong ajyy Imenéw Aresãn häd enäh doo. Ỹ ah'eed h'ũũm,
    Jesus hã h'yy ka'eeh do mahang ranabok hyb n'aa. Nesaa Do Yb moo gó ỹ bahaëëj
    däk. Tii d' ỹ wén d'oo sa hã, rabahapäh hyb n'aa, dooh P'op Hagä Do ji ky n'aa
    rejã bä.
  lat-VUC: 'ex quibus est Hymenæus, et Alexander: quos tradidi Satanæ, ut discant
    non blasphemare.'
  ngp-ngp: Wamwenga mwa awo ni Humenayo na Alekizanda, awo niwenk'hilize kwa Mwavu
    vileke wahinizizwe wasekumhomola Mnungu.
  aoi-aoi: Aburnaja wunalakina wunambilyuma-kiya wunenungkwarba-kiya Yemineyija akwa
    Alijanda neni-yaminjamama amukwiyadakina awurruwurrariya aburnajukwaba. Umba nganja
    ningenu-kwama wunalakina wunenumamalya-kiya Namukwu-wa-da, kajungwa nakina Namukwa
    kenu-war•dikini-yada aburnuwa-manja-da. Kembirra aminakina-langwa ken-eningmidinama
    wunalakina neni-yamama awurrariya akwa kembirra nara arakba e-yengbuma wunalakina
    ayakwa awurruwurrariya Neningikarrawara-langwa-langwa-da.
  enq-2: Akali dopale dupanya Imeneusapa, Alekesandapa dolapo mendalapo kalyambino.
    Akali dolapo mana latatamopa, Gote kenge koo maiya naena lao, Satanenya kinginya
    yakineo.
  eng-ASVBT: of whom is Hymenaeus and Alexander; whom I delivered unto Satan, that
    they might be taught not to blaspheme.
  mna-mna: Wal ta kembei, kizin ru na, Aimenias ziru Alisande. Tanata axziiri zin
    pa lupxana ki Krisi ma timbot mat, bekena tiyamaana kat Sadan peeze kini. Naso
    ipei xgar kizin, to tipasaana Anutu zaana mini som.
  myw-myw: '@see-verse:1TI.001.019'
  sby-sby: Pakati pa bantu balico pali Humenayo ne Alekisandulo, bantu aba ndabapa
    cisubulo ne kubanyakila mu bwendeleshi bwa Satana, kwambeti bakaleke kusampula
    Lesa.
  sll-sll: Tongwo hobi Haimenias Aleksanda gamahobi kina momua. Yasuri God ha yong
    i tongure Seten kene ongwo bani molo di tega mole, Seten gul oun dongwo tenangure
    nomani si kulu sire God gaung ha hon si tekinamua.
  yaq-NT: Inien ameu yeu siika, waate, ju'u Imeneo' teamtau intok ju'u Alejanro' teamtau.
    Jiba inime'e, inepo, junuen bempo'im, ka intok Liojta beje'eka ka tu'ik bem noknee'u
    betana, iniae, jiokot machikue bem a' ta'aane' betchi'bo, inepo, ju'u bebeje'eritau
    am su'u tojak.
  uro-uro: Ma Himeneus kä nä ma Aleksander di aiomni nävät ama ruvek toqoräkt kärqiomni
    i sa ngua vodäm iom bä ma Sämga ivakt iva qunäga vät a iom iva qaku mamär iva
    ini su ama ruvek na in disu qärangätni i qaku ama räkt ngät i rhoqor qre i ama
    engäktki na ngät nage ma Ngämuqa.
  ita-1885: De' quali è Imeneo, ed Alessandro, i quali io ho dati in man di Satana,
    acciocchè sieno castigati, ed ammaestrati a non bestemmiare.
  muy-muy: E kiɗiŋ gatay gani nani bu ni ti ata Himeni nday ata Eleksender tə̀kibu
    ka tay. Nday ti nə̀biva tay a ahar va ana *Seteni a ti mâtraɓ tay, ti tìndivi
    Melefit va ba.
  kqc-kqc: Mina kana reyadi vene di fogori bi Hymenaus ma Alexander, kaere bi Satani
    di vanari aeyaka, Sei di roka dudusa moi no ga riyaganedi, mina diba nigedi.
  tav-tav: To bairona cabaiyupa Imeneo, Alejandro quena. Rooro ĩ buioma naa. To bairi,
    “Diore rooro mani caĩrijere cajanaparã mani ã,” na ĩato ĩi, Sataná maca dope bairo
    nare cʉ cátigaro cʉ áparo ĩi, na yʉ cabuio janawʉ yua.
  eng-ULB: Such are Hymenaeus and Alexander, whom I gave over to Satan so that they
    may be taught not to blaspheme.
  spa-VBL: Himeneo y Alexander son ejemplo de ello, y yo los he “entregado a Satanás”
    para que aprendan a no dar una mala imagen de Dios.
  fra-_FOB: De ce nombre sont Hyménée et Alexandre, que j'ai livrés à Satan, afin
    qu'ils apprennent à ne point blasphémer.
  hau-ULB: Kamar su Himinayus da Iskandari, wadanda na bada su ga shaidan domin su
    horu su koyi kin yi sabo.
  mal-mal: ഹുമനയൊസും അലെക്സന്തരും ഈ കൂട്ടത്തിൽ ഉള്ളവർ ആകുന്നു; അവർ ദൈവദുഷണം പറയാതിരിക്കുവാൻ
    പഠിക്കേണ്ടതിന് ഞാൻ അവരെ സാത്താന് ഏല്പിച്ചിരിക്കുന്നു.
  kkc-kkc: Esiga odoo hagee bia dima kulodu Humenayos dio osoloso Alesanda dio oso
    doso. O bakadio ee ayo Saiteneeyo dee mapoo magooso. Bei, o bakadio oso Godeeyo
    goo dooboo eligimo silesibili goo omaga Godeeyo hu tokenee peli goo ee dieso hoodo
    ogoloso omapoo pagalame.
  lit-lit: Tarp jų yra Himenėjas ir Aleksandras, kuriuos atidaviau Šėtonui, kad jie
    išmoktų nepiktžodžiauti.
  urd-GVR: Huminyus aur Sikandar bhī in meṅ shāmil haiṅ. Ab maiṅ ne inheṅ Iblīs ke
    hawāle kar diyā hai tāki wuh kufr bakne se bāz ānā sīkheṅ.
  far-far: Ma ro wane ada ne sa Haemeneas ma sa Aleksanda. Ma nau ku kwate keroa na
    fuana sa Saetan fua ka sasia ta ru 'adaro. Nau ku sasi 'urinai fua keroa ka saitamana
    na ru keroa sasia nia garo, ma keroa ka sui fasia fatae garo sulia God.
  suz-BL: मेको आन दातेमी हीमेनेयस नु अलेक्‍जन्‍डर बाक्‍नीसी। परमप्रभु यावे आ पर्बम
    मरिम्‍शो लोव़ मपचा, दे शेंचा कली, गो मेको आस कली सैतान आ गुइमी जिम्‍मा गेतासी।
    २तिमोथी २:१७; १कोरिन्‍थी ५:५
  car-NT: Imaroine ro mo'ko Himeneus, mo'ko Aleksander enapa man. Mo'karon ro mo'ko
    Satan ainaka syton, Tamusi ejuru poko iwore'no'to'ko'me.
  amp-amp: Himeneus Aleksanderof to inji namotf Satanrpno rifak htamoyanf. Yimam inji
    yak gnngtatetmn nhai tfit Bro Nkifrar kfo garib bogaribruhatmr.
  bht-bht: उना चे ही हुमिनयुस कने सिकंदर न, मैं उना जो कलीसिया ला बाहर कडी दिता कने
    शैताने दिया शक्तिया दे हवाले करी दिता, की सै परमेश्वरे दी बुराई करणा ना सिखन।
  eng-NOY: of whom is Hymenaeus and Alexander, whom I delivered to Satan, that they
    might be taught not to blaspheme.
  cub-NT: Pʉcarã ʉ̃mʉva cʉma nópe d̶aivʉ, ne ãmiá Himeneo aru Alejandro. Jave jícacʉ
    náre ñai abujuvai jabocʉ Satanáre, ne coreóvarãjiyepe ayʉ ãmeina yávaiye jaʉbede
    náre Jʉ̃menijicʉre.
  ita-1927: Fra questi sono Imeneo ed Alessandro, i quali ho dati in man di Satana
    affinché imparino a non bestemmiare.
  lww-lww: Pona ko okilia lalua nene Aemeneas amio Aliksanta, ana pe sineyeena nap̃a
    nesape nevisawalia sane lalua sanene rui. Akila m̃a piowa pano-o, pe sinelan re
    si yagogen poli, ana nekuan plan lalua apa si e liman Yermare sumo wa, ana vena
    lalua avisu kilale si yo, sane popon ve asum̃a akila kare re kia wa kiena ne Kristo
    sa nap̃a asum̃a akilakila ke ne.
  ckb-ckb: لەوانە هیمینایۆس و ئەسکەندەر، ئەوانم دایە دەستی شەیتان، بۆ ئەوەی فێربن
    کە کفر نەکەن.
  nas-nas: Teing-koo niiꞌnaanka Aimeneas naanka eeꞌnoko Aleksandaꞌ ninge beꞌantavampetuꞌnaanka
    Sietaniꞌ bakaang bireng-koo naunauavareta sipareeꞌnaang napoꞌ orara kara minku-koo
    Kumponing-aape.
  uvl-uvl: Hana nai, e tung tele iri langa non poreke ngana penna. Ngana laka Imenus
    iri nai Aleksenta. Iange iri te hetottoro nga ure nemur nenge te hele poreke NeHalang.
    Pe nei lape hetore iri ke te poia poinga nem ero ol.
  eng-BBE: Such are Hymenaeus and Alexander, whom I have given up to Satan, so that
    they may say no more evil words against God.
  ixl-CNT: Antu tixoꞌl qꞌu aanima tziꞌ u Himeneo tuchꞌ u Alejandro. Utz vetveesal
    xoꞌl qꞌu niman tetz u Jesuus, vaqꞌluka vatz u txꞌiꞌliꞌinaj; ech satootzaji aas
    ech koꞌn koj u qelonchil.
  xsi-xsi: Tamâta rua, Himeneus ku Arisande rua, muŋga siveta mine, kala naŋa aonzi
    rua silâ pa Sadana mbau ilo, ŋana ma kalonzi ŋgere sondo ku sipile nenzi mâsi
    ŋana siporo ŋgua pavaligiŋa pa Maro Kindeni kâ.
  crx-NTPO: Ndunne Hymenaeus 'ink'ez Alexander 'enne duhulya. 'Enne Yak'usda ch'az
    yahalhduk. 'Et t'ehonozin ndulhuhoost'en ha, 'et huwa Satan tl'abisti inle'. Ts'iyanne
    ba tenadondli
  kan-OKCV: ಹುಮೆನಾಯನೂ ಅಲೆಕ್ಸಾಂಡರನೂ ಅಂಥವರಾಗಿದ್ದಾರೆ. ಇವರು ದೇವದೂಷಣೆ ಮಾಡಬಾರದೆಂಬುದನ್ನು
    ಕಲಿತುಕೊಳ್ಳುವಂತೆ ಇವರನ್ನು ನಾನು ಸೈತಾನನಿಗೆ ಒಪ್ಪಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:1TI.001.019'
  blw-blw: Wat yachi angkay hen nekaman an cha Himeneo an Alejandro way an-og emporang
    chicha an Chumunyu ah manhamham-ancha ta achicha chan ay-ayaman ah Apudyus.
  tam-2017: இமெனேயும் அலெக்சந்தரும் அப்படிப்பட்டவர்கள்; அவர்கள் கர்த்த்தரை அவமதிக்காமல்
    இருக்கக் கற்றுக்கொள்ள அவர்களை சாத்தானிடத்தில் ஒப்புக்கொடுத்தேன்.
  azz-NT: Huan ijcón inpan mochihuac ne omen taneltocani ten monotza Himeneo huan
    ne Alejandro. Yejuan quisecocauque nintacuautamatilis ihuan Cristo. Ica ya nojón
    yejuan niquinmactilij ya imaco in amocuali Satanás, huan para ma yejuan ma moyecajsicamatilican
    ten melau huan amo ocsepa quihuijuicaltijtinemisque itocaytzin de Totajtzin Dios.
  spa-RV-1909: De los cuales son Himeneo y Alejandro, los cuales entregué á Satanás,
    para que aprendan á no blasfemar.
  csy-csy: Tuate sung ah, Haimenias le Alexander zong kihel a; amate sia mindaisak
    ngawl tu in a sin thei na tu Satan tung ah ka ap zo hi.
  mxq-NT: Dʉꞌʉn jya̱jttʉ ja Imeneeʉ esʉ Alejandrʉ. Pa̱a̱ty es tnijáwʉdʉt jatuk xʉʉ
    es kyaj tmʉꞌꞌʉdʉgoy tmʉga̱jxtʉgóyʉt ja Dios, ndukkʉdʉjkʉts ja mʉjkuꞌugópk Satanás.
  tzj-NT: Queri' queban ja Himeneo rachbil Alejandro rmalc'ari' tok xenujach pa ruk'a'
    ja Satanás chi nquetij ja rpokonal. Queri' xinban utzc'a chi ma itzel chi ta netzijon
    tre ja utzlaj tijonem ja rc'amonto ja rtzobal Dios.
  tdt-tdt: Husi sira nee, ida mak Himeneu, ida Alexandre. Hau entrega tiha ona sira
    nain rua ba Satanás para sira bele aprende atu la bele hatete aat tan Maromak.
  ron-BTF: Dintre aceștia sunt Himeneu și Alexandru, pe care i-am dat lui Satan, ca
    să învețe să nu blasfemieze.
  eng-WEBP: of whom are Hymenaeus and Alexander, whom I delivered to Satan that they
    might be taught not to blaspheme.
  eng-FBV: Hymenaeus and Alexander are such people, and I have “handed them over to
    Satan” to teach them not to misrepresent God.
  nld-1939: Hiertoe behoren Humeneus en Alexander; ik heb ze Satan overgeleverd, om
    ze het lasteren af te leren.
  bwo-bwo: Boyitse Hemenewosnat t Iskndrn fa'enee, boowere Ik' c'ash aap'o keewo k'azo
    bo danetwok'o Shed'anosh beshidek'at imik'rere.
  nch-BL: Himeneo huan Alejandro itztoque ome cati quej nopa quichijtoque. Niquinquixti
    ten campa taneltocani huan niquintemactilijtoc imaco Amocualtacat para ma quimatica
    para amo hueli camanaltise ten hueli ten Toteco.
  quc-TNT: Kesajmpe' ka no'j chrij ri xuc'ulmaj ri Himeneo xukuje' ri Alejandro, ri
    xeinjach pu k'ab ri Satanás rech cäquetamaj chi man utz tä ri' ri cäquibij ri
    äwas u bixic chrij ri Dios.
  tfr-NTPO: Himeneo omshäryono eni, Alejandro bakoe. E kjĩshko ga ioror beno tjeng
    Ä wl̈oshko. E goshko ga opping bi Sbö, e l̈ãywe owa ame wl̈o.
  kaq-NT: Jascapahbo ta Himeneo betan Alejandro qui. Jaabo rabe tah hen Satanas hinanscai,
    Papa qui tiromahi yohuantima honanahbo hihxon.
  sgb-sgb: Kalamo lan habaytsi hilan Himeneo haka hi Alejandro. Impaulay ko hilay
    na pon kan Satanas ta êmên hilay nan tunggên hên manalanghang kan Apo Namalyari.
  vie-1934: trong số ấy có Hy-mê-nê và A-léc-xan-đơ, ta đã phó cho quỉ Sa-tan rồi,
    hầu cho họ học biết đừng phạm thượng nữa.
  kxv-kxv: ଏ଼ୱାରି ବିତ୍ରାଟି ହୁମନାୟ, ଅ଼ଡ଼େ ଆଲେକ୍‌ଜାଣ୍ତାର ମାନେରି, ଏ଼ଦାଆଁତାକି ନା଼ନୁ ଏ଼ୱାରାଇଁ
    ସୟତାନ କେୟୁତା ହେର୍‌ପିତେଏଁ, ଏ଼ନିକିଁ ଈ ରିଆରି ପା଼ଣା ବେଟାଆ଼ହାନା ମାହାପୂରୁଇଁ ନିନ୍ଦା କିଅରି
    ।
  amu-NT: Luaaꞌ tseixmaⁿ Himeneo ñequio Alejandro. Joꞌ chii jnda̱ tio̱o̱ya joona lꞌo̱
    Satanás, cha calaꞌno̱ⁿꞌna na tantjeiiꞌna ñꞌoom ntjeiⁿ nacjooꞌ Tyꞌo̱o̱tsꞌom.
  hin-CV: ह्यूमैनेऑस तथा अलेक्सान्दरॉस इन्हीं में से हैं, जिन्हें मैंने शैतान को सौंप
