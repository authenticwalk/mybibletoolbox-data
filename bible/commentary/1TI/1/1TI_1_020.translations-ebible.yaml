    chakafakĩ, afianã Niospa mato kexeima.” Mã askafaito Satanás mato omiskõimatiro.
    Mato omiskõimanaito mã tãpitiro mã anã Nios chakafanõma.'
  cab-NT: Ítara líña lasúseredun lun Himenéo lúma Alejándro ja nedéregerubaña lun
    Máfia lun jafúnrendeirun lun manábagun jamáni Búngiu.
  clu-clu: pario kay Himeneo kag kay Alejandro. Dia nga mga tao ginintriga ko ron
    kay Satanas agud maulaman nanda nga bukun mayad ang nagaambal malain kontra sa
    Dios.
  swh-ULB: Kama vile Himeneyo na Alekizanda ambao nimempa shetani ili wafundishwe
    wasikufuru.
  tpt-NT: Chuncha tatapasal ni Himeneo ali Alejandro yu jantu ox ixtalhichiviniy Dios.
    Klakmakaul kun ni Satanás para katalanil ni jantucha chuncha katataylhaꞌal.
  aai-aai: Wanawanahimaim i orot rou’ab Haimeneus naatu Alexander hairi, ayu Satan
    umanamaim aya saise hinaso’ob God isan men hinigigim.
  sny-sny: Lu hesi etiri wisere a'i ape awera'iyenati. Lowesi lo iyape Himeneus, sosu
    aiwawe Aleksander. Ane lowesi sepei Satan lo kairefi ma'e ani arosawi. Serai lowesi
    etiri siye so'oruweyei su, lowesi Owane Sitewi ma'e te'e narurowata. [2 Ti 4:14-15;
    1 Ko 5:5]
  myy-myy: Ito bajiro yicã Himeneo ito yicõri Alejandro cʉni. Diore tʉorʉ̃nʉ jidicãcõri
    ñeñaro bʉsicã ĩna ĩre. Ito bajiri, Diore ñeñaro ĩna bʉsirise jidicãjaro yirocʉ,
    rʉ̃mʉ́ ĩnare ʉsirioro ĩ yi codeja camotabiticʉ yʉ.
  trc-NT: Dan me se vi̱j tuviꞌ nij soꞌ me ro̱j síí cuꞌna̱j Himeneo ga̱ Alejandro síí
    caꞌmii nij cheꞌé Diose̱ a. Dan me se nagoꞌ yá ꞌu̱nj man ro̱j soꞌ raꞌa Satanás,
    ga̱a ne̱ riꞌ rá ro̱j soꞌ, ga̱a ne̱ xca̱j ro̱j soꞌ cuentá, ne̱ yuún cheꞌe̱ me se
    se̱ caꞌmii nij ro̱j soꞌ cheꞌé Diose̱ maꞌ.
  cut-NT: Tihca̱ din Himeneo ma̱n, Alejandro ma̱n. Sa̱hn chahn ne, a nda̱hcó sa̱hn
    ta̱h chundah ca̱va che tuma cuahn se.
  bel-bel: такія Іменей і Аляксандр, якіх я аддаў сатане, каб яны навучыліся ня блюзьнерыць.
  zlm-KSZI: Antaranya ialah Himeneus dan Iskandar, yang kuserahkan kepada Iblis supaya
    mereka insaf daripada mengkufuri Allah.
  gdr-gdr: Ɨ onggɨt rɨga wɨngɨrɨnd kea de Imenayo ake Aleksandro ebnonda, ɨ kon ten
    sosi ke eaukenond, sɨ ket ton Satanamna yɨm kumb wa awonda, nokɨm da ɨdenat ton
    bebɨg takateneninya dɨmdɨm awowɨm ɨ ket maka Godɨnd ɨsadrena iyenya.
  vmy-NT: ꞌBa kuánre Himeneo ko Alejandro, nchjabiu xi je kitsingantsja_ra̱ chanayiu,
    tuxi ngatjamanire nga bi chꞌotsaꞌen kuinchja ngatꞌare Naꞌenchana.
  cmn-FEB: 许米乃和亚历山大就是这样的人，我已经“把他们交给撒旦”，让他们学会不要亵渎上帝。
  gmv-RNT: Ista giddon Xoossa cash aggidi tamarana mala tani Xala7es aaththa immidayti
    Hemenewoossinne Iskindirosi deettes.
  ncl-NT: Yojque cate Himeneo huan Alejandro, huan yehuanten niquinquixtic pa camo
    cayasi capa in laneltocanijmes. Niquincahuac pa quitocasi Satanás, pa yojque yesi
    lacocoltili, pa yojque yajmo quihuejuecaltisi in Tata.
  sua-sua: Ii, va alo mhel aloruk kun mnam o mia ruk endruk tok, e Haiminias kar e
    Aleksanda, alo mhel ri ko her ootgan pmin kun mnam e Yesus ka ngaomevek, to kle
    kael min ko maktiegom e Seten. Kua vle kar min tok, nang min kam kol a kapnes
    he kvitik kam lo kta kerrereng E Nut kat.
  klt-klt: Ámna urum wáina táená orek yáni háranan yará ku Himeneus káling Aleksenda.
    Ámna yará watá ku Ánutu ya me wáik mengngátamálák, wata ku no iháng kumbi kep
    káin tiut wawu Satan ketná hára ina tiut. Wáina táe ku kang rákit tángga nanará
    álosim bá ihán du Ánutu ya me wáik son ma mindamálák ingga wata wáina táut.
  are-are: Nhanha etnakanga nyinta nama Hymenaeus, arrpunha Alexander. Artwa nhanha
    tharranha atha Satan-aka impuka, eratharra kaltjerritjinanga itja Altjirranha
    arrampowutjika.
  gai-gai: Na mina ndeida ainda morinanna, anna Eimeneusapa, Aleksander. Aintik aku
    maniŋmo Ramoot Mbɨkna para tɨkrinan, te, maniŋa iro laŋ aŋgɨca, Raraŋ Aetaniacmo
    peperena kam ŋgoreaca mba mbopitndai.
  qvm-NT: Tsaynoglami Alejandruwan Himeneupis lutancunatana yacharcaycätsin. Tsaymi
    paycunata michashcä Jesucristuman yäracogcunawan manana juntacänanpag. Mana juntacaptinnami
    Satanás ima nacaycunawanpis nacatsenga. Tsaynog nacarga capaschari tantyacur lutanta
    yachaycätsishganta cacharinmanpis.
  chz-NTPS: U̱u̱ꜗ hi̱ˉ gaꜙjmeeꜘ läꜙja̱ˉ che̱e̱ˉ Himeneo kya̱a̱hˊ Leja̱ˊ. Hi̱ˉ heꜘ
    gaꜙngëënˋ kihˈ Tanaˊ mahꜗ läꜙja̱ˉ miˉtë̱ë̱yꜙ saꜙ miˉkwa̱yhꜗ Dio.
  kmu-kmu: Ania humainaya veapitila tole kanolatamogani anakia Himeneusiene Alekasataene
    ani kavala haageno Satania kana hanaisia yana anamisigeana anakua aiyahae huana
    Anumaya Koti agia nagoene huana haviya ohisaa yafe Satani ayapi hunatenoe.
  ood-NT: Hymanaeus ch Alexander oki haꞌi hegam ch pi ap has ahg g Jiosh. Nt gam hu
    i ha dagito ge Jiawul wui mat wo e shoꞌigchud k atp hems wo dagito g pi ap e-chuꞌijig.
  lbm-lbm: उनच म सी हुमिनयुस अऊर सिकन्दर हंय, जिन्ख मय न शैतान ख सौंप दियो हय कि ताकी
    ऊ सिखे कि दूसरों की निन्दा करनो बन्द कर दे।
  ncj-NT: Ijcon oquimpanoc in Himeneo huan in Alejandro. Yehhuan aquin oniquinmacti
    in ahmo cuali tlacatl itoca Satanás ic mamomachtican ahmo teixtlasasque in Dios
    ica in tlen oquinextilihque.
  yuj-yuj: Himeneus ntiaka Aleksander arop yaworao kor takepo, ono Satanomp yaek sánk
    nanko maok, Satano am arop yaworan sámpá sokoro nánko, warko nɨnɨkiaka Kwarén
    wouroump mo nenepon.
  kto-kto: Haimenias ga Aleksanda la okosarliong gare tiro, ga tuabuan na kilan a
    karorama, meba olila agat ula muru, meba gat tale tiesliong kirat me ira Morowa.
  gmv-NT: ኢስታ ጊዶን ፆሳ ጫሽ ኣጊዲ ታማራና ማላ ታኒ ፃላዔስ ኣꬃ ኢሚዳይቲ ሄሜኔዎሲኔ ኢስኪንዲሮሲ ዴቴስ።
  por-BLT: Himeneu e Alexandre são pessoas desse tipo. Por isso, eu os “entreguei
    a Satanás”, para que aprendam a não mais blasfemar contra Deus.
  stp-NT: Gu Imeneo gio gu Alijaanru puiꞌ jaꞌk tu ja duiñchuꞌ. Aañ xi ja nɨiꞌñ pɨx
    na pu ja doodaꞌ gu jaꞌook nam baꞌ miꞌ xi machiaꞌ na cham bhaiꞌ nam giilhim aiꞌchuxdhat
    aꞌgadaꞌ gu Dios.
  ame-NT: '@see-verse:1TI.001.019'
  mgh-2016: Akina aya phi Nahumenayo ni Naalekizanda, attu kinvanhe aka Nakare aatwarushe,
    ikhalhe phi iphiro yo weettuchiha ahinruwane Nlhuku.
  kvn-NT: Tenal tule-Himeneo-nugad tegin Alejandro an-chogzhadyob Pabgin pengunonimal.
    Al antin nia-Satanásga we tule-walbogwad-ukcha turdagal, melle Pab-Jesúsgin istar
    pal chunmagal.
  gvf-gvf: Yalin kobe milungwa suna Kaimenias milungure, te Alekanda yal sui para
    milemue. Yal sui God gain ka kwi ta si tekenama dire, Satan gain giil pire yal
    sui tenama dire, waa kire di mena erebinwe.
  san-ISO: humināyasikandarau tēṣāṁ yau dvau janau, tau yad dharmmanindāṁ puna rna
    karttuṁ śikṣētē tadarthaṁ mayā śayatānasya karē samarpitau|
  deu-ELBBK: unter denen Hymenäus ist und Alexander, die ich dem Satan überliefert
    habe, damit sie durch Zucht unterwiesen würden, nicht zu lästern.
  mcb-NT: Ariotari ikañoiganakerori Imeneo intiri Arijantero. Irorotari nokantantakarira
    ganigera itentagaigaari kematsaigatsirira yapatoitaigara kameti iratsipereakagavageigakeriniri
    Satanashi irogoiganakeniri ganigera iniashinaigaari Tasorintsi.
  yle-yle: Yi vy꞉o pi miyó, Haimeneyas pini dê Aleksándê, Setan kóó k꞉oo wunê nî kaa
    doo, mu kópu u dîy꞉o Chóó Lémi u pi daapîdny꞉oo dyede.
  swh-1850: Miongoni mwao ni Humenayo na Aleksanda ambao nimewakabidhi kwa Shetani,
    ili wafundishwe wasimtukane Mungu.
  ese-NT: Jamaya poanaje dejja bajjani Imeneo, Anejano cuanaya. Jamajje eyaya oya
    cuana cajaa aꞌyonaje. ¡Edosiquiaa canapa cahua! Jamajjeya ¡oya cuana cajjabahuejjaquiahua
    Eyacuiñajji nijje emimijaji pajeaꞌyojji!
  jac-NT: Hac tuꞌ yute isba naj Himeneo yeb naj Alejandro; yuxin wacojan ebnaj yul
    iskꞌab naj matzwalil yun̈e yilni ebnaj tato mach chu jalni tzotiꞌ txꞌoj yin̈ Comam
    Dios.
  cak-CNT: Que chuka' ri' xquiben ri Himeneo y ri Alejandro. Y romari' xenjech pa
    ruk'a' ri Satanás, richin queri' tiquetamaj chi man tiquibij itzel chirij ri Dios.
  zia-zia: Nunae-una etobe yazo nunato Haimenioto Alesanda, awongto pasena nunato-una
    susuwa giro Tuwa eno ge meko sinowato awiya yangduwaetose sero na awongto Sandara
    waweng pugaingwa ara.
  mal-2015: ഹുമനയൊസും അലെക്സന്തരും ഈ കൂട്ടത്തിൽ ഉള്ളവർ ആകുന്നു; അവർ ദൂഷണം പറയാതിരിപ്പൻ
    പഠിക്കേണ്ടതിന്നു ഞാൻ അവരെ സാത്താനെ ഏല്പിച്ചിരിക്കുന്നു.
  tuo-NT: Aꞌte tojo waꞌawʉ Himeneorẽ, tojo nicã Alejandrore. Tojo weegʉ ãꞌrã pʉarãrẽ
    Õꞌacʉ̃rẽ ñaꞌarõ ucũnemoticãꞌto nígʉ̃ Jesucristore ẽjõpeorã meꞌrã ninemodutitiwʉ.
    Narẽ wãtĩa wiogʉ deꞌro weesĩꞌrĩrõ weeato nígʉ̃ tojo weewʉ.
  mbl-NT: Ha yã kaxĩy mĩy 'Ĩmẽnẽm xix 'Anexãn, ha 'ãte Hãmgãyãgnãg pu nõm popmãhã',
    pu nõm pu hãmyũmmũgã', puyĩy Topa 'ãktux kummuk hok.
  zpc-NT: Canaꞌ guca quie Himeneo len Alejandro. Pero babebiogaꞌ lëjëꞌ, banacayaquëꞌ
    cuenda quie xanꞌ taxiꞌibiꞌ Satanás tacuenda ineziyaquëꞌ bireyaꞌalaꞌ utasi unioyaquëꞌ
    Diuzi.
  gul-NT: Hymenaeus, e one ob dem, an Alexander noda one. A done ton um oba ta Satan
    fa laan um dat dey mus dohn taak bad ginst God.
  mau-NT: Cˀoa⁴²cjoan³ Himeneo cao⁴ Alejandro, je² xi³ an³ qui³tsjoa³tˀa³-le⁴ Satanás,
    jme¹-ni³ nca³ cao⁴ cjoa⁴ñˀain³ scoe⁴-ni³ nca³ tsi² ma³ no²cjoa⁴ˀaon³.
  gup-gup: Bu kuhni wanjh benbenemarnekurduyimerranj bininj bokenh nawu kabenengeyyo
    nawu Hymenaeus dja mak nawu Alexander. Ngaye wanjh ngabenbenekurrmeng kore nawu
