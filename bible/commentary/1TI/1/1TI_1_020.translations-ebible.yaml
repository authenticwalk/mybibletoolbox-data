verse: 1TI.001.020
translations:
  kpx-kpx: Kebia vigomo ata abuita Hameneasi isi Alekisanda kebia di iovege abu ekalesiaholisito
    Setene vuvunemo ua. Kateige elike abu vali Dilava ivi aiohavo halevai.
  okv-H: Eto ari ainge ere ora embo heriso amo Hymenaeus te Alexander te aingeto God
    ta javo eagore sapura eaguja Satan ta ingeni ta toruhana amo ai ta kiari umbara
    uena.
  tbo-tbo: Geka pitenana ata lawa luwaga hi pipeu, gowahi Haimano ma Alesana, hai
    luwaga a palihalehi Tomodulele u nimana ipa hina galena tuhagaya, po ega Guyau
    gowana hina paliguyoguyougeya.
  mal-C: ഇക്കൂട്ടത്തിൽപ്പെട്ടവരാണ് ഹുമനയൊസും അലെക്സന്തറും. അവർ ദൈവദൂഷണത്തിൽനിന്നു
    പിന്തിരിയാൻ പഠിക്കേണ്ടതിനാണ് ഞാൻ അവരെ സാത്താന് ഏൽപ്പിച്ചുകൊടുത്തിരിക്കുന്നത്.
  grc-SR: ὧν ἐστὶν Ὑμέναιος καὶ Ἀλέξανδρος, οὓς παρέδωκα τῷ Σατανᾷ, ἵνα παιδευθῶσιν
    μὴ βλασφημεῖν.
  bgc-bgc: उन म्ह हुमिनयुस अर सिकन्दर भी शामिल सै, जिन ताहीं मन्नै शैतान की बुरी शक्तियाँ
    के हाथ सौंप दिया सै, ताके वे परमेसवर की बुराई करणा छोड़ दे।
  khz-khz: Wagekala-tiwato talimara ta Himenias e mataa Alesanda. Ira tauria ruala
    Satani gimana aonai ataorato. Kwalana ira pia ripa, pe Palagu ragai mapia vega-rakavaa
    ulanana.
  deu-TKW: unter denen ist Hymenäus und Alexander, die ich dem Satan übergeben habe,
    damit sie gezogen werden nicht zu lästern.
  zsr-NT: Cni glunëꞌ Himeneo len Alejandro, nup naꞌ busanaꞌ lu naꞌ Satanás tuꞌ xöhuiꞌ
    quië laꞌzëdëꞌ ca ral‑laꞌ lunëꞌ, cui laꞌnë́ ziꞌë qui le naqui queëꞌ Dios.
  lin-lin: Kati na bango, ezali na Imene mpe Alekizandre, ba-oyo nakabi na maboko
    ya Satana mpo ete bayeba ete basengeli te kofinga Nzambe.
  hns-NT: Oe manai log me bhie Hiemenejas aur Aaleksaandar hai. Ham oelogke saitaan
    ke haath me saup deilie hai djeme oelog siekhe Prabhoe ke sattjaai ke biese me
    koetjh kharaab baat na bole ke.
  noa-E: Magta ajierram maach khapeen Imeneo Alejandro dʉ̈i. Maguata amau deeu ewag
    khĩirju nʉm ora mua warag meperagta am thʉsĩebapʉ̈im, am dʉ̈i ichdëu ampierr amkhĩir;
    amach dʉ̈i jãgbaawai ẽudee tag sĩi Ẽwandam dʉ̈i ibʉʉr wau nʉmjö i dʉ̈i jãgam ugua.
  eng-EMTV: of whom are Hymenaeus and Alexander, whom I handed over to Satan so that
    they may be taught not to blaspheme.
  mib-NT: Himeneo jiín Alejandro cúu uū tēe ni casáha súcuan. Te je ni siaá rī de
    nuū Satanás, jeē stóho ún de, návāha jíín jnúndóho ún te cutūhva de jeē ma cáhán
    ndevāha ga de sɨquɨ̄ Yaā Dios.
  lif-NT2: खे़ङ्‌हाॽग हाइमेनियस नु अले़क्‍जे़न्‍दरसिरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    माङ्‌चे़ॽया पाःन्‍हाॽ पाःप्‍मा ले़प्‍मा पोःङ् के़लॽबा हुॽने़त्‍छिर फाॽआङ् खे़ङ्‌हाॽ
    इङ्‌गाॽ माफे़न्‍साम्‍मिल्‍ले़ कुमुक्‍साम्‍मो ले़रुङ्‌सिङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Pagati yavi vavili Humenayo na Alekizanda, ndi nivatovili kwa kuvagotola
    mu mawoko ga Setani, muni vawuliwayi vakotoka kumliga Chapanga.
  mmx-mmx: Kantubu atdi, ne Aimenias la ne Aleksanda, aga song araba vam du ri lekngen
    ne Satan, kusu dubaklen ka i do du noxo paase vupu ri ne Moroa.
  cbr-NT: Usai ca Himeneo 'imainun Alejandro 'iaxa. A uni rabë́ cana Nucën Papa Dios
    ñui 'atimati banatëcënunma ñunshin 'atimanën 'apu Satanasnëan tëmëraminun ëan.
  tee-NT: Pus pumat'ui sia yu'unch ju chunch tanavilh yuchi ju Himeneo chai ju Alejandro.
    Pus ju quit'in ic'ajuni ju ixlapanacni Dios ni jantu catamalak'avi ju yu'unch.
    Chach amamak'alhk'ajni ju lhacaticuru. Ta ts'a jantu catapuc'atsayach ni jantu
    k'ox ni macxcai catalhichivinilh ixchivinti Dios.
  eng-LSV: of whom are Hymenaeus and Alexander, whom I delivered to Satan, that they
    might be instructed not to speak evil.
  cak-NT: Quiri' xbanataj quiq'uin ri Himeneo y ri Alejandro. Romari' xenjach pa ruk'a'
    ri Satanás, chi quiri' tic'aj quiwech y tiquitzu' chi can man utz ta chi itzel
    yech'o'n chirij ri Dios.
  pah-NT: 'Nanongara''g̃a ko Himeneu''ga Alexandre''ga pavẽi. A''e ji: Satanás''ga
    ti tombohahy g̃a pe. A''ero po ti g̃a nde''iuhua''javi Tupana''ga pe okote''varuhua''jave''yma
    nehẽ.'
  sja-NT: Himeneo mãik'aapa Alejandro mãga p'anɨ. Mapa mɨa ãchi bɨji Satanás juade
    ichia oo k'iniata oomerã ãchi ome. Mãgá k'awaadai ik'achia jaradaik'araa bɨ Tachi
    Ak'õre ãpɨte.
  xed-xed: Mataba tsa mnduha ya na i Himene nda Alegzandra. Vlaŋvla yu ta həŋ ta halaway,
    kada kwala həŋ razəgəltá Lazglafta.
  mks-NT: I̱vi̱ táhan da̱ cán cúú Himeneo xi̱hi̱n Alejandro. Na̱ndiquia̱hva i̱ da̱
    cán ndáha̱ tiñáhá sa̱cua̱ha̱ va já ná canda̱a̱ ini da ña̱ a̱ cu̱ú quehe núu da
    Ndióxi̱ xi̱hín tu̱hun cáha̱n da̱.
  gfk-S: Ma ne Haimenias ma ne Aleksanda dur te gil bileng hobi. Io, iou te ter leise
    dur tano lumane Satan be dur na harausur be dur pai nale tange hagae God.
  bmu-bmu: Mötnaripŋinan pömsöm qeyöhi, yeŋgö sutŋine azi yahöt qetŋiri Himeneus aka
    Aleksander maljahot. Nanak mindiŋgöm etkimamgö osiba uruŋiri meleŋmahotköra i
    Satangö böröŋe al etkial. Al etkibiga Satangö kukösumŋi ahakmemeŋiraŋgö dop möta
    uruŋiran sihimbölögöra löwöriiga meleŋda mepaqepaik kunbuk qahö akahorak. Mewö.
  dgz-dgz: Endi yaumakamup apan Aemaneas ge Aleksanda ap anega taiwanume menan ne
    tambumon Seitan nani gwanap semon, ap tapen gapan nu asigip ta God inap wawa koko
    da sia ya tapen menan tan.
  eng-GNV: Of whom is Hymeneus, and Alexander, whom I haue deliuered vnto Satan, that
    they might learne not to blaspheme.
  zaa-NT: Luetsi canu chì yù cą qui'ni labiru runi cą nu ná tsè' nu ra Tata Dios,
    pues tse'e Himeneo nna Alejandro nna, acca chì beté ya' cą cuenta lani Satanás
    para gunią nu calatsi'į lani cą, para qui'ni ą' modo nna guthète' cą bittu ru
    inne cą contra Tata Dios.
  eng-WEBSTER: Of whom is Hymeneus and Alexander; whom I have delivered to Satan,
    that they may learn not to blaspheme.
  guh-guh: Bajarapamonaeyajuvënënëbeje Himeneobeje Alejandrobeje. Pibisiacuenia Dioso
    baracuaicuaijaibeje tsabiabi. Nexata pecopatsinexabeje Dioso pebaracuaicuaijaijavabeje,
    bajaraponëbeje copatajë dovathijavabelia. Nexata bexëa itsa najamatabëxainabeje
    pexanialivaisi, xaniavaetsia jane baja Dioso pejumecovënëtsinexabeje.
  bon-bon: Ai mule te itu läbitepi Humenus piiyepu Aleksanda tääpume. Cane teebibine
    itu lääyeblingtepene ätrunga ingle cabu ca, Satani me ime cabu laacitepene teepi
    piba abiberäjame, egä teepi niiyaniya mene gone iicema Acejiyame poto cidi me.
  nhw-BL: Himeneo huan Alejandro itztoque ome catli quej nopa quichijtoque. Niquinquixti
    tlen campa tlaneltocani huan niquintemactilijtoc imaco Amocualtlacatl para quimatise
    amo tlen hueli camanaltise tlen Toteco.
  swh-ONEN: Miongoni mwao wako Himenayo na Aleksanda, ambao nimemkabidhi Shetani ili
    wafundishwe wasije wakakufuru.
  wbi-wbi: avanhu avange navivikila mwojo kuvomba sino vasitang'inie kuuti sa kyangani,
    uluo lukuvapelela kuvuhiila kukumwitika uNguluve. Muvanhu avuo mwale uHimenaayo
    nu Alekisanda. avuo nimulekile usetano kuuti vamanyile, valekaghe kukum'benapula
    uNguluve.
  bba-bba: Tɔn be sɔɔrɑ Himɛnɛ kɑ Alesɑndu bɑ wɑ̃ɑ be nɑ Setɑm nɔmu sɔndiɑ bu kɑ ɡiɑ
    mɑ n ǹ weenɛ bu Gusunɔ ɡɑri kɑm ɡerusi.
  eng-KJVCPB: of whom is Hymeneus and Alexander; whom I have delivered unto Satan,
    that they may learn not to blaspheme.
  kgk-NT: Upeixagwa voi Himeneu, Alexandre ave, nohendusevéi ra'e. Sapy'a ame'ẽ kuri
    íxupe kwéry anháy ruvixagwasu Satanás po-py, Hesu reroviaha onhomboaty aty haty-gwi
    amosẽ-vy. Ponove onhe'ẽ nhe'ẽmba rei Nhandejáry-rehe amosẽ. “Nanhe'ẽ rei rei mo'ãvéi-ma
    hese” aipota he'i ójehe-gwi amosẽ-ma kuri íxupe kwéry. Aipota Nhandejáry ohekorerova
    jevy íxupe kwéry.
  waj-waj: Vaidiivaitana iyakidiri diaivaitana nnutuuvaitana Huminaiya Aresadereeya
    na Sataangaa mmi kiee pikiauko ivaitana yaagueeqama utivai. Ivaitana Anutuuqaara
    kua maisa kiaa aataruuvaa pikiaateeraivaara na ivaitana pikiauko Sataango ivaitana
    utivai.
  cpy-cpy: Ari ikantakari Himeneo eejatzi Alejandro. Riitaki noshinetakiri rowashironkaa-yiteeri
    Kamaari, ari okantyaa riyotan-tyaari eero itheenka-tajorentsi-waetziri Tajorentsi.
  mpx-mpx: Gamagalau o gamwaliyaa, bolau labui Haimeniyasi ge Aleksenda. Heliya iyaka
    ya pialiyohil hi na Seitani nimanaa ge eliyana lahi nihi pwawa, inoke nihi atena
    bahi al Yehoba nihi babaa panapanak-an.
  wbp-wbp: Yalumpu-jarra wati-jarra yirdi-jarraju Maniyuju manu Yilikijantu, ngulaju
    kapala maju-juku nyinami. Yalumpu-jarrarlangu-palarla kuja-purda-kari jurnta yanu
    Kaatu-kujakuju, manulpa-palarla jukuru-jarrinjarla nginji-wangkaja. Ngula-jarrajurnarla
    yungu Juju Ngawuku yungu-palangu murrumurru-mani. Kaji-palangu marda Jujungku
    murrumurru-mani, kuja-warnurluju marda ngakaju kajika-pala manngu-nyanyi Kaatuju
    marda nginji-wangkanja-wangurlulku.
  luo-luo: Moko kuom jogo gin Humenayo gi Aleksanda, ma aseketo e lwet Satan mondo
    opuonjre ni kik giyany Nyasaye.
  nhe-NT: Himeneo huan Alejandro itztoque ome tlen queja nopa quichijtoque. Niquinquixti
    tlen campa tlaneltocani huan niquintemactilijtoc imaco Axcualtlacatl para quimatise
    ax tlen hueli camatise tlen Toteco.
  aii-aii: ܡܸܢܵܝܗ‌ܝ ܝܼܢܵܐ ܗܹܘܡܹܢܹܐܘܿܣ ܘܐܵܠܸܟܣܲܢܕܪܘܿܣ، ܐܲܝܢܝܼ ܕܣܘܼܦܝܵܝ ܠܝܼ ܠܣܵܛܵܢܵܐ
    ܕܦܵܝܫܝܼ ܡܘܼܠܦܹܐ ܕܠܵܐ ܓܵܕܦܝܼ.
  esk-NT: Tamatkunani Hymenaeus-lu Alexander-lu akunnirautiruk, Tuunġaum saŋŋianun
    pilitakka, iliŋik iḷisaaqaquplugik nutqautrił̣iksraŋaknun uqamaqłuutriqałiġmiknik.
  msb-msb: Kaurupod sani amo sinda Himeneo kag Alejandro na ginpabayaan ko sa gahom
    ni Satanas agod maleksyon sinda na dili magpakaraot sa Dios.
  cpa-NT: Lah¹jøng² ca¹jmo¹ Himeneo quianh¹³ Alejandro. Jøng² ca¹cuan¹jni dsa² héi²
    ja³cog² dsa² hlanh³. Hno¹jni hi² li¹lih¹³ dsǿa¹² dsa² héi² hi² tsa¹ma¹juúh²dsa
    jǿg³ hlaih¹³ hia¹²dsa Diú¹³.
  dso-dso: ସେମନର୍‌ ବିତ୍‌ରେ ଉମନାୟକେ ଆରି ଆଲେକ୍‌ଜାଣ୍ଡାର୍‌କେ ବିନ୍‌ ବିସ୍‌ବାସି ମନର୍‌ଟାନେଅନି
    ବେଗ୍‌ଲାଇକରି ସଇତାନ୍‌କେ ସର୍‌ପିଦେଲିଆଚି । ଏନ୍ତାରି କଲେ ପର୍‌ମେସରର୍‌ ବିରଦେ କାରାପ୍‌ କାତା
    କଇବାଟା ସେମନ୍‌ ଚାଡିଦେବାଇ ବଲି ଆସା କଲିନି ।
  meu-meu: Ta be Humenaio, ma ta Alesana; raruosi be Satana vada na henia, bae mata
    kani, Dirava ladana basie hadikaia lou.
  yva-NT: Imeneus muno Aleksander maisyare wemaisy. Weti syo mangke raugaje yai, syo
    yaunanta no Anakakai Akoe ai indamu yo raen vemo yo Amisye aura tantunawi jakato
    inya.
  dgc-dgc: Kabilang de pati ti Himeneo sakay ti Alehandro. Kanya pinabayan ko side
    ni Satanas, monda tolduan maka side na kahirapan de a diyan side méglapastangan
    ta Diyos.
  zpm-NT: Zig nac Himené grop Lejandr, sca beeṉ zho; per laa zho bzonëzle naa sca
    tsie zho xnëz meṉdox teḻne sca racladz zho; zeeṉa guieṉ zho gaṉle nodne gneenë
    zho Dios.
  hix-NT: Nyamoro wyaro rma rha natxhe, Emenew komo, Aryesantàrye xarha. Àro ke, uro
    ryhe àhanatanàhtxownà. Onà wyaro ryhe àkekonà, àwyanye. Amna yakoro ohsamnohpàra
    harha ehtxok hampànà, àkekonà, àwyanye. Satanasà hyaka haxa àtotxok hampànà, àkekonà.
    Àro wyaro àhanatanàhtxownà, anar me harha ehutwanàr kom horà, Khoryenkomo wàràhyakahra
    harha esnàr kom horà.
  sim-sim: Ma lihi lap Himeneus fre Aleksander erem nanda vri. Unda osik fririn Laulakahi
    tavak a halashihindak opmu sinduwa. Erem a ushinak os erem fri unda kava frihi
    fri heyehe, os mashi Avui Wasilakahin fri mblarnaha orin fri okolendan, er fri
    halakmbahan.
  npi-ULB: हुमेनियस र अलेक्जेन्डर जस्‍ता मानिसहरुलाई मैले शैतानको हातमा सुम्पेकोछु
    ताकि तिनीहरूले निन्दा गर्नुहुँदैन भनेर सिकून् ।
  cgc-cgc: Iling tan pabuat danen Himeneo daw Alejandro. Papalin ko danen an naan
    ta pagtipon ta mga gatuo na paryo paintriga ko danen an naan ki Satanas aged maagian
    danen mga kabellay daw dilian man danen iran na pagtudlo ta dili matuod tak iran
    na patudlo paryo nang gaambal danen ta malain kuntra ta Dyos.
  tim-tim: Yâk yeŋgâlân gâtŋe luâk siâ Himenaio akto siâ Alesande yâk lâuwâ are Hiaŋgi
    Amboŋande hâk hilâlâm yetkimbo Anutugât kotŋe hâkâŋ akmandat aregât agak meme
    are hepuletgât yâkgâlân katyelegân.
  yor-yor: Nínú àwọn ẹni tí Himeneu àti Aleksanderu wà; àwọn tí mo ti fi lé Satani
    lọ́wọ́, kí a lè kọ́ wọn kí wọ́n má sọ̀rọ̀-òdì mọ́.
  wos-wos: Himeneus bér Aleksander wungi bér re. Reta bér Godka haraki hundi wa. Haraki
    hundi wambéka wuni wa, “Béni naniré mé yatakataka yi. Satan béna néma du reta
    bénika hatitandé. Béni Godka wambula haraki hundi yamba wakémbéni.” Wungi wuni
    wa, bér Godka wambula haraki hundi wahafi yambét bérka mawuli yikafre yandéte.
  emp-NTPO: Maʌ̃gʌ ẽberãrãnebemarã ab̶a Himeneo basía. Ab̶ara Alejandro basía. Ãdjira
    mʌ̃a diauru jʌwad̶e b̶ʌsia cawad̶amãrẽã Ãcõrẽnebemada waa biẽ́ bed̶ead̶iẽ́ panʌda.
  eng-F35: of whom are Hymenaeus and Alexander—whom I have handed over to Satan that
    they may be taught not to blaspheme).
  ind-ind: Contohnya Himeneus dan Aleksander. Saya sudah menyerahkan mereka berdua
    kepada Satanas agar mereka belajar berhenti menghina Allah.
  pes-OPCB: هیمینائوس و اسکندر، دو نمونه از این قبیل افراد می‌باشند. ایشان را در چنگ
    شیطان رها کردم تا تنبیه شوند و درس عبرت گیرند که دیگر به خدا کفر نگویند.
  mpt-mpt: Haimenias esa Aleksanda esa i inaniba kukub misiam olo nabib kesoa ne Klaiste
    baabaia Gululame baabanea e i enino omyenea tekein keniba Ni Gode niniino weng
    dobo weng ohamin olo kukub misiamobo geine genia baabaibiobe.
  ssx-ssx: Mo haliweki ame̱le̱ haepeke hali yaapo ipilika꞉ biki Haimeniasi pita꞉ A꞉lekesa꞉nda
    yaapota꞉ koto hau pipikime. Ipiliki tanda mina꞉ mo Sadanina꞉ kiki pa꞉ta꞉ pa꞉na꞉
    tapaowa꞉me. Kutu pu ekima꞉ta꞉ ipilikana꞉ma꞉ mo hande Koda꞉na꞉ biki laasepeeki
    mina꞉pa꞉laena꞉ tamba꞉ milieke.
  mkl-mkl: Si inɔ nŋɑi Himenee do Alesɑndu ɑ̀ wɑ, nɔ ǹ so ŋɑ ǹ dɑɑ Seetɑm si ɑwɔ
    ku bɑ ɑ mɑ̀ iyi kù sĩɑ ɑ mɑɑ fɔ lɑɑlɔi Ilɑɑɔ̃.
  gaq-gaq: କ୍ମେଇଂନେ ବିତ୍ରେ ହୁମନାୟ ବାରି ଆଲେକ୍‌ଜାଣ୍ତାର୍‌ ଲେଃଆର୍‌କେ । କ୍ମେଇଂ ଡିରକମ୍ ସାସନ୍‌
    ବାଚେ ଇସ୍‌ପର୍ ନିନ୍ଦା ଆଃଡିଂ ଆର୍‌ଏ ଣ୍ତୁ । ଏନ୍‌ସା ନେଙ୍ଗ୍ କ୍ମେଇଂକେ ଗଲିଆ ନ୍ତିନ୍ନିଆ ବିମ୍ୱକେ
    ।
  gof-RNT: Hessa hanidayssata giddon Hemeneyoosinne Iskkinddirey de7oosona. Entti
    tamaaridi Xoossaa cayeyssa aggana mela taani Xalahes enttana aatha immas.
