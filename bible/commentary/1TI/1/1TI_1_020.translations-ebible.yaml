    gare Satanaye mda. Nebtä abko ñan ñäkädre blo Ngöbö rüere kwetre abkokäre.
  azg-NT: Manndaꞌ vaa totsꞌaa Himeneo yo Alejandro. Mangꞌe joꞌ jndë tyiöhan ntꞌö Satanás
    chaꞌ quitsiꞌmanhanꞌ ndëëhan na tananꞌneinhan jñꞌoon tsanꞌ cjooꞌ Tyoꞌtsꞌon.
  bhd-bhd: तैन्ने मां हुमिनयुस ते सिकन्दरे, ज़ैना मीं शैतानेरी शेक्ति मां देइतां तैन
    सज़ा दित्तोरीए, एस सेइं तैना इन शिखेले कि परमेशरेरी तुहीन केरनि बंद केरन।
  too-NT: Kalhatu' de xlaca'n cāhuanican Himeneo lā' Alejandro. Iccātlakaxtulh xlaca'n
    para que Satanás nacāmāpātīnī lā' chuntza' tū'tza' catita'a'ksa'nli Dios.
  ind-AYT: Di antaranya adalah Himeneus dan Aleksander, yang telah kuserahkan kepada
    Setan supaya mereka belajar untuk tidak menghujat.
  cjo-NT: 'Aritaki rantakiro Imeneeyo eejatzi Arejaantero: rookaero raapatziyari rirori.
    Tee okameethatzi iroka, rootaki nokanantakariri rirori: “Rowashironkayemiita Jatanaashi;
    roojatzi piyotantyaari paashini ajoriiyotzinkarite eero pikantzimatziri riraga
    Tajorentsi”.'
  nsn-nsn: Himeneus me Aleksanda ter tang torik tasisin teku uamoko uoumusio tar limana
    Satan mara uanamang manateis mare haik pah ra menmene uasa uapoul tang God.
  san-DEV: हुमिनायसिकन्दरौ तेषां यौ द्वौ जनौ, तौ यद् धर्म्मनिन्दां पुन र्न कर्त्तुं
    शिक्षेते तदर्थं मया शयतानस्य करे समर्पितौ।
  tna-NT: Daja Himeneo, Alejandro detse puina. Tuatseda yama Ishahua peje su menajatiana
    pacastigata tse puji. Daja yama ana, Cristo sa puji madhada mimi pu taji mahue,
    pabuetsuati tse puji.
  lid-lid: Eme udu bolo oro badeh, Himeneyus hawe Aleksandra. Jo ndratehei uru ndra
    mine tama balik Satan. Idoh kameh ki bale uru ya hamon badeh, uru samekes luhe
    ndra-in ja sala ta Kindrei.
  wim-wim: Pam kucham inangan pul Hymenaeus aꞌ Alexander.angan-a, pulan yimananga
    woyan God.antaman kanam wantpul, woyan way ngul wak-wakanpul. Ngay maꞌam kanam
    theeꞌangan pulang oony way alantan, maꞌ nungantang ngul iiy-iiyowpula, pul yipam
    thiichowpul pulantakaman pulan wayan yump-yumpanpul, aꞌ yipam keꞌ-ngul wayan waaꞌ-waaꞌowpul
    nunang, God.an, yaꞌa.
  zga-M: Ndoloyevelile himeneyo nu alekizanda yoywa nepile utavango osetano afundesiwe
    asite uhokufuni.
  yom-yom: Mu bawu muidi Imene ayi Alekizandele, bandiyekula kuidi Satanamu diambu
    babika buela vuezanga.
  san-SIN: හුමිනායසිකන්දරෞ තේෂාං යෞ ද්වෞ ජනෞ, තෞ යද් ධර්ම්මනින්දාං පුන ර්න කර්ත්තුං
    ශික්‍ෂේතේ තදර්ථං මයා ශයතානස්‍ය කරේ සමර්පිතෞ|
  yut-yut: Imenius gat Aleksanda gat da yaŋ abal nak da Sunduk da kɨsiron yopgum.
    Uŋun nandak nandak kɨlegɨ tɨmɨgek buŋon Piŋkop do gen yokwi dɨma yonjil do aŋek
    uŋun agɨm.
  grc-BYZ: ὧν ἐστιν Ὑμέναιος καὶ Ἀλέξανδρος, οὓς παρέδωκα τῷ σατανᾷ, ἵνα παιδευθῶσι
    μὴ βλασφημεῖν.
  cpc-NT: Ari ikimitakari Himeneo iijatzi Alejandro. Iriitaki noshinitakiri jowashironkaayitairi
    Satanás, ari onkantya jiyotantyaari iiro ipairyaashiwaitantari Pawa.
  nhg-NT: Ejqueu quenpasöro Himeneo hua Alejandro, öque naja nequencö ma yöcö ca Satanás,
    para ma momachticö para ma ayecmo checuatlajtucö cuntra Deus.
  nya-nya: Ena mwa amenewa ndi Humenayo ndi Alekisandro, amene ndinawapereka kwa Satana
    kuti aphunzire kusachita chipongwe Mulungu.
  ngu-NT: Ijcon ipan onochiu Himeneo niman Alejandro. Niman yejhuamej oniquintemacac
    itech Satanás para ma ca más ma cuijhuicaltican Dios ica intlajtol.
  kup-kup: Met horï pov tamahariz aban nañariviz abatavokaro ev, nap Aimenias met
    modap Aleksanda poñariv het horï pov tohot hez, povoz parup ba borevotï bavatohon
    hezaek Seten honoñai nañ parup metohopan. Met tairaiz parup pot metohoek pihoen
    metohopan hometunei, oñ Godiz abatao bahorï batamahaek, hodad tinao bat maot natotuz
    okat metoh.
  jid-jid: Na ba Himinaeus mba iskandari wa mi vu ba no ibrji duba foro da koya bawu
    du ba na ti meme na.
  wmw-wmw: Nkati ya nowo, wawapo Himenayo na Alishandere. Ewo omi niwagabizi mmakono
    mwa Ibilisi, wafundiwe ipate wasikufuru.
  gmv-GGM: Istta giidon xoossa caashsh aggidi tamarana mala tani xalaes aatha immidayti
    Nemenewoossayine Iskkinddirossay deetes.
  ssg-ssg: Leilolaha Himeneus ma Aleksanda. Hauhua nga hani lioiwen Satan lehe ti
    lalape kawatan ien lalu paxai tioi lialui woulalu ape lalu aile tapeini kak halialui
    Haeu.
  zpo-NT: Sbaa mle Himeneo nu Jant, xaa mza na lo Maxuu, zee seed xaa naniiwent xaa
    Dios.
  poy-poy: Pakati pawu Himenayu na Alekizanda, ndoweni nuwapanani kwa Shetani, su
    wavimani nawamwigilanga Mlungu kayi.
  qwh-NT: Himeneutam y Alejandrutam tseno pasashqa. Tsemi diablupa munenincho cacuyänanpaq
    jaqirerqö, tsenopa itsa yachacuyanqa Diosnintsicpa contran mana imatapis parlayänanpaq.
  gaw-gaw: Kobol amunu amu Haimenias Aleksanda ele a anam hepiḏ. A anam heeh da a
    tamaniak oop̱anu lamaṯi, dimiṯim Satan ep̱egp̱a wapiḏ daaṯep, amup̱a a oolah eḏueb
    amu a baula Kayak amu nuhig keekenu ele dap̱adya aoi aoi aqaglahnu ii hemaya.
  nca-nca: Himeneus koya Aleksanda koya ŋunde naŋge tariyó. Otete piyimi tiriqo, nondo
    yorero Monimbu kandímo yorotanowó. Ŋunde tero otete meté mu qene iŋoro imemoŋgo
    Anutu pitu ko kama yesaráŋowari.
  zpz-NTPP: Lat de yu zeꞌ bruu Himeneo nu Alejandro. De yu zeꞌ bi bgu̱ꞌ dey yaa nuras
    nu gyicy ras nuy dey, gun orzeꞌ syaꞌ dey nu cueꞌ nii dey riidz nu za contr ni
    Ñgyoozh.
  zac-NT: Zni guzac Himeneo nu Alejandro, lëꞌë naná bëna intriegu lu Satanás të parë
    gac bëꞌa rall rquiꞌni cuezë ra diꞌdzë dzabë narniꞌi rall cuntrë Dios.
  kyg-kyg: Ani agufa kavaꞌmo Haimeniyasiꞌe Alekasanaꞌeꞌmo huꞌana maiꞌnaꞌae. Afiteꞌana
    Goti agiꞌaleꞌmo huꞌana faipa huꞌana oꞌatesaꞌafeꞌmo Satani ayapiꞌmo aliꞌna anateꞌnove.
  kmk-kmk: Maibilang da Himeneo kan Alejandro utdatuwa tagu. Impulang ku dida utdit
    pannakabalin Satanas daḻapnu maadaḻan da un adi mambagbaga si maisuganggang kan
    Apudyus.
  cao-NT: Jabi tocani quiha Himeneo, Alejandro ri. Ja iqui tsi Satanás qui jato ë
    mëaniquë ja copihacacano iquish na.
  bbr-bbr: Aimenius Aleksanda ori, au kesek roat senek, okon, is au Satan nukan ipokup
    matomin. Keseria, au Anut ätäi jeje ämän wa auraun äpu maieir.
  inb-inb: Imeneo i Ale­jan­dro­mi chasapi kan­kuna. Pai­kuna­taka iaia kuku­ta­mi
    karar­kani, Taita Diusta mana kamin­ga­pa iachai­ku­chu­kuna nispa.
  hrv-hrv: Među njima je Himenej i Aleksandar, koje sam predao Sotoni da nauče ne
    huliti.
  box-NT: Bán nùpua so ó o Himɛnɛɛ là a Alɛkisãndere wi tĩ́ahṹ. Á ĩ día
    ɓa á ɓa bìo sã̀ a Satãni yi, bèra a na à ɓa yí bĩní yí là le Dónbeenì.
  ote-NT: ꞌRa de gueꞌʉ go gueꞌa̱ ra Imeneo ne ra Jandro núꞌʉ dá ɛntꞌua ja rá ꞌyɛ ra
    Satá pa da ba̱di gue hinda ña̱maꞌñʉ de rá noya Ajua̱.
  wnu-wnu: Himeneus Aleksander nob Qenut birebir qob qamb igamari Satan wot duimine
    isub qoyam musub imbig Qenut birebir qob bo me qamarar qamb.
  zam-NT: Làth mèna ngo thìb mbi' co' ngro' lèe Himene no tedib mbi' co' ngro' lèe
    Alejandr. Ryop mbi'a mblàan cón che'n mebizya par li Mebizya loo ryop mbi'a xal
    nee lezo' Mebizya no par té'th mèna ya ne'tolode ñii yèe ñii tìi mèna cón che'n
    Diox par texi mèna lezo' Diox.
  zyp-NT: Ma sahlo hrong letaco Humenai le Alekzandar a tae hrah he. Khazing reipachia
    aa hmang khawh ly nápawtah aaning cawh Setan kih letah ka hlai thah he.
  sey-NT: Ja̱je yoꞌohuë, Himeneo cuiꞌne Alejandro. Ja̱je yoꞌosicohuaꞌini yëꞌëpi Satanásna
    i̱sihuë, coꞌaye cacohuaꞌipi Maijaꞌquëre coꞌaye caye pa̱ñere yeꞌyeja̱jë caquë.
  nvm-nvm: '@see-verse:1TI.001.019'
  mps-mps: Te Himeneus de Aleksander, te bidi sigo te tiwai kolesaga yalio. Tama tibaso,
    augwali si eno te dwai haubo tobolu bidi Satango nogoba muani, agai augwalibolo
    sęgę mawaibao. Augwali sigo sęgę selama, tama Godigo nogide dwai posobo po
    wabo tagalamainogo eno tama yai dao.
  pab-NT: Enekoniha Himeneu, Alexandre xoaha. Ahalakoahaliti niyatere ana nahalakisahene,
    kaxaotyakisaka hoka maisa Enore tahi iniyalahare iraehenahititaha maheta.
  llg-llg: Himeneus no Aleksander asa, sama leondiak so! Huu ndia, de, au fee sala
    leu nitu la malanggan. Au tao leondiak, fo nanoli sala suek ala hahae tao lakalulutu
    Manetualain naden.
  kyf-kyf: Imenee -yɔ Alɛzandlɩ mɩ wa glaa. 'Ma ɩn tɩlɩa *-Saatan, 'ɩn wa 'ka we 'wʋla
    'nʋ nɩɩ, wa'a vɛlɩ -Lagɔ.
  tpi-tpi: Himeneus na Aleksander i mekim olsem, na mi bin putim tupela long han bilong
    Satan, bai tupela i ken kisim gutpela save olsem, tupela i no ken tok nogut moa
    long God.
  mih-NT: Tacuan iyo ra Himeneo ta ra Alejandro. Yucuan cuenda i nacuhve sii ra sii
    cuihna zuhva quɨvɨ vatyi ndoho ra ta cutuhva ra ta ma cahan ra ndya vaha ñi sii
    ra Ndyoo.
  qvh-NT: Saynölami Alejandruwan Himeneupis lutancunatana yachaycäsiyan. Saymi paycunata
    michashcä Jesucristuman yäracogcunawan manana shuntacäyänanpä. Mana shuntacäyaptinnami
    Satanás ima nacaycunawanpis nacasenga. Sayno nacarga capascher tantyacur lutanta
    yachaycäsishganta cachariyanmanpis.
  kms-kms: Wute ren kin ninge te Himeneus di Aleksander, wute nge Satan nde si pe
    ki mondo ei ni nei materi di God wand brequ mindig segi.
  agn-agn: Pario da Himeneo ni Alejandro. Ang mga taw ang na, inintrigao ra lamang
    ong ni Satanas agod mangasigam tanira para indi ra mamagbitala ta kontra ong Dios.
  nhi-NT: Ohcon occhiuqueh in Himeneo uan Alejandro. Yehuan yonquintemactih imac in
    Satanás, ohcon matlasalocan nic amo icnamiqui pitzotic macteneuacan nitoocaatzin
    Dios.
  ttc-NT: Aj ntzanije' a te Iméneo b'ix te Jant. Wetz cha ekaj ntzoqpi' tuj tq'ab'
    Satanas tzan tox tuj kywi' tzan k'on kyk'ulun nya'tx galan ti'j Qtata Dios.
  dan-1931: iblandt dem ere Hymenæus og Aleksander, hvilke jeg har overgivet til Satan,
    for at de skulle tugtes til ikke at bespotte.
  kwj-kwj: Woro Haimeniyas hima pi Alekisanda fini o sumbu hinga fi wosiro. Wosiwani
    fini a toroni kapwa hima ri, Saiten, tapa tenge ki fini a yenguro. Woro o sumbu
    to sa fini ondiyakandiyawa Gotri hi tini fi saweholiyandau sumbu ti sa fi hanjaꞌai.
  vie-OVCB: Như Hy-mê-nê và A-léc-xan-đơ chẳng hạn. Ta đã giao họ cho Sa-tan hình
    phạt, để họ học tập đừng phạm thượng nữa.
  kze-kze: miwívínkémbá kae'nárai túwí'a moóráwai áwí'a Áíméniyasi isaná moóráwai
    áwí'a Arekesándaa isa'á ti'maráúnana Sáátáánigo tátokaiye. Áánútunka'a sáwí-aimba
    simái tuwáyááoiye sé'a ti'maráúnana Sáátáánigo tátokaiye.
  mpj-mpj: Kujarrapula nintipurluka jiingka nyinani, Yayiminajkamu Yalikijanta. Ngayulurna-pulanya
    julyju Mamangka japirnu, palunya kujarra-pulanya payira kurtingkura, malpumililu
    maajalu-pulanya kanyilkura. Mayitpipula ngulampa kulilku, ka Mama mirta nyurnimanku.
  lbk-lbk: Nan chwa ken chaicha et cha Himeneo ken Alejandro ay inchowak isnan kamabfalin
    Satanas tatno solowencha ay ad-i mangipangpangaag ken Apo Dios.
  mto-NT: Veꞌem xa veꞌe jyajtti je̱ Himeneo je̱ts je̱ Alejandro, je̱ꞌe̱da juuꞌ a̱tseꞌe
    mpa̱a̱mdu je̱m je̱ Satanás kya̱ꞌm je̱tseꞌe yaktsaachpaaꞌtjadat, veꞌem tseꞌe du̱nu̱jávadat
    je̱ts kaꞌa veꞌe je̱ Nteꞌyam du̱vinko̱jtspé̱ttat.
  bzh-bzh: Yiḳ Humenaius luho Aleksander devonġ nebë sënë, lob sa hevonġ luho loḳ
    yah Satan nema in bë luho degeḳo vanë medejaḳ ni, in luho su denanër pelësën
    jaḳ Anutu arë nah gökin.
  guj-2017: તેઓમાંના હુમનાયસ તથા આલેકસાંદર છે; તેઓ દુર્ભાષણ કરવાનું ન શીખે માટે મેં
    તેઓને શેતાનને સોંપ્યાં છે.
  jvn-NT: Kayadéné Himénéus lan Alèksander, sing wis tak pasrahké marang Sétan, supaya
    pada kapok enggoné ngèlèk-èlèkké Gusti Allah.
  byr-byr: Sasarerajɨyaraai Aaimenaayazalyɨ Alekɨzaadelyɨ saraai sara yagɨlyaraalyɨ.
    “Saataanɨ yɨhɨmaremwaalanneraaihɨlyɨ,” kude Saataanɨ taanga wɨjaavanɨꞌ. “Taanga
    kujaavojɨ saraai Gotɨyarɨna kayaaꞌnanya majɨ yɨka!” dena saraarɨna sara wɨde.
  ian-ian: Vɨlɨlɨk palɨ kat wowun. Mbɨtna sɨ Haimenias, Aleksanda. Mbɨlo ngivat kavle
    vat yimbɨt. Mbɨk kat waga kɨkliwun. Mbɨk kat Seten vɨga lɨgiyandɨ wowun, Seten
    mbɨk kat kavle vat yilɨndɨ, wan yilɨmba God kat kavle nyaangɨt ngambulɨmba vak
    kwagalagiyambɨt.
  hun-hun: Ezek közül való Hümenaiosz és Alexandrosz, akiket átadtam a sátánnak, hogy
    tanulják meg, hogy ne káromolják Istent.
  mcf-NT: 'Adecandedo caidbëdtan Imeneyo caidën aden Esus tantienquio yanosh. Aid
    daëdshun Nuquin Papa muauaquin icsamboen chuisho nadopombi. —Adquid Satanasën
    natiambo icmepashun —queshun: —Esus tantiaquido cho-choacno choenda —capombi.
    —“Nuquin Papa muauachitombi. Icsambo icchitebi,” quequin ma tantianu —queshun
    adopombi.'
  kjs-kjs: Ali go-rupa pirasipiri Himeneus-para Aleksander-para nipu laapome go-rupa
    pisipi. Go-rupa pisipi-pulu neme nipu laapore Satan-na puri madaa mea kalisua.
    Go-rupa puma nipu laapome Gote-na bi madaa ero agale wala meda nalisipi.
  mni-mni: Makhoidugi marakta Hymenaeus amasung Alexander-su yao-i, makhoina Tengban
    Mapubu thina ngangba adu toknaba eina makhoibu Satan-gi makhutta sinnare.
  yad-NT: Adejá̱ntru, Jimenévu jarye ji̱doda daryantiy. Ramuni̱ rache̱yada Satanásimyu
    nada, bayantu nutyityu̱mu, nanudatya̱daju̱ ne vu̱ryiñique Ju̱denu jiyaro̱ju̱.
  mxb-NT: Ta Himeneo xíꞌín Alejandro kúú dao ta̱a ni̱ ndoꞌo dión, ta ni̱ na̱ki̱ꞌo
    va yuꞌu̱ ra̱ noo̱ ndáꞌa̱ ña̱ uꞌu̱, dá ná nandikó iní ra̱, ta ná dándíꞌi ra ña̱
    káꞌa̱n ndava̱ꞌa ra saꞌa̱ Ndios.
  pon-2006A: 'Iet riemen irail: Imenius oh Aleksander, me I mweidohng ira pahn manaman
    en Sehdan pwe ira en padahngki duwen ara solahr pahn lahlahwe Koht.'
  maq-NT: Cuatjin cavatju cha Himeneo cojo cha Alejandro camá. Vëhë xi ngahan ne,
    casuá cahndë́ xi suandya hitsë Satanás cha xi cuacun vë, sehe cumachaya rë cha
    ta cuaaintjin camahani xi choho chja cha tsëhë Nina.
  hto-hto: Himenéomo Alejandro dɨga afe izói comuide. Ie jira afe íaillɨnoɨ Taɨfemo
    izájidɨcue, Taɨfe anamo íaillɨnoɨ daɨí zefuíllena. Dɨnomo Juzíñamui jánana úriñeillena
    ónoitiaillɨnoɨ.
  por-BRBSL: dos quais são Hymenaeus e Alexandre, que entreguei a Satanás para que
    eles pudessem ser ensinados a não blasfemar.
  ces-NKB: (z nichž je Hymeneus a Alexandr, které jsem vydal Satanovi, aby se odnaučili
    rouhat).
  cui-cui: Barapocotsi coyene Himeneo exana irʉrʉ Alejandro exanarʉ. Baponbe caenaetanbe
    pon caurimonae pia pentacaponaeintha tatsi pon Satanás beya poxonae baraponbe
    nacuidubinabe xua jopa bewa abe yabara paebi tsanebe Nacomtha.
  boj-2014: Agi Himeneus Aleksander wo naŋgi aiyel kumbra uge deqaji yeqnub. Deqa
    e na naŋgi aiyel Satan aqa baŋq di atem. Di kiyaqa? Naŋgi aiyel endegsi poinjrqajqa,
    “Bole, iga olo Qotei misiliŋyqasai.”
  eng-OEBUS: Hymenaeus and Alexander are instances – the men whom I delivered over
    to Satan so that they might be taught not to blaspheme.
  eri-eri: Himeneus no Aleksander ngare onou ono warenga, ji nere Satan owo langa
    tafa nirene, nere isou hilobainga edo benou todbodere, nere Itou ege beele inyaba
    ada letuwodere.
  aly-aly: Artwa yanh-atherr, Hymenaeus-then Alexander-then, ratherr alakenh aneyel,
    apmwangkwarr. Nthakenh ratherr apmwel-ayeth ikwer angkey-angenh-anem. Menty arrenty
    Satan yanhel renh-atherrenh irrwampenh-anthem, ikwerenh-angkwarr. Atha renh-atherrenh
    menty tyarlewew, ratherr iterl-areyew-awaty, apmwel-ayetharl ratherr aneyel.
  wiu-wiu: Dikane agota Aimeniasi Alekesadata einagotake Setanu awinome tete memotoane
    wakou. Nipa einagotame Akolaline ibini paya tetepo takoake wamotoane tekene tokou.
  swe-swe: Bland dem är Hymeneus och Alexander, som jag har överlämnat åt Satan för
    att de ska tuktas så att de inte hädar. [Uttrycket ”överlämnat åt Satan” kan syfta
    på att de fått lämna församlingsgemenskapen, se . Målet är alltid förlåtelse och
    upprättelse, se .]
  cth-cth: Hotnaw thung dawkvah Himenaias hoi Alexander a bawk roi. Ahnimouh roi ni
