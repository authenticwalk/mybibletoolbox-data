  sbk-sbk: Nashi shila ohemenayo no o Alekizanda ambao upiye o setano aje awafundizye
    bhaswilije.
  mya-JVB: ထိုသူ တို့တွင် ဟုမေနဲ နှင့် အာလေဇန္ဒြု ပါ သတည်း။ ထိုသူ တို့သည် ကဲ့ရဲ့ သောစကားကို
    ကြဉ်ရှောင်ခြင်းငှာသင် ရမည်အကြောင်း ၊ စာတန် ၏ လက်သို့ငါအပ် လိုက်ခဲ့ပြီ။
  kgf-kgf: Ic imuhucya ionac sucginaiguc Humeneo ʒéma Aleksande kecʒaoc. Iri imi kitiwa
    mema ʒébiri qébiri ménda wammaoc niŋac Biria miŋinawac mériaiguc waiérécmiyi.
  awb-awb: Mina tahnsanuya aníté sensíwíq Íménéúsireq Árékásántareq míéhye. Sega Manikánsabe
    éhruruuyansabé owainawanka anotahtaq kamah arinara siahtebageheéna owainawapa
    míáhtao arítóge.
  gdn-gdn: Iyapana ki mu paunamugu ka apunu Imeniyasi yo Arekisanda mu inako kwaetagamu.
    Mu Mamanuga God e si giripiyamu ko mu bera ki kamadamana ki nana ka nau ubupuwani
    mu midi-maga kwakwarepumaga Berokoi Apunai Seitani e idai rabineya nakata-puwani
    da e mu giritamana ki nana.
  nko-NT: Amʋ́tɔ́ akʋ gyí Himeneo mʋa Aleksandro. Napʋ́ amʋ́ wá Ɔbʋnsám ɩbɩtɔ.
    Ɔbɩ́tɩ amʋ́ ɩsʋ, mɛ́nɩ bɛ́bɩá mehián ánɩ́ fɛ́blɩ́ Bulu ɩwɩ abususʋ.
  bsn-NT: To bajiro bajicana ñaama Himeneo, to yicõari, Alejandro quẽne. Diore ajitirʉ̃nʉ
    tʉjacõari, ĩre rʉ̃cʉbʉobeticama ĩna. To bajiri, “Vãtia ʉjʉ, Satanás, ĩ bojarore
    bajiro rojose mʉare yimasirʉcʉmi yuja”, ĩnare yicajʉ yʉ, “Rojose tãmʉo quẽnabeti
    tʉoĩamasi, Dios ĩ bojarore bajirojʉa yato” yigʉ.
  pib-NT: Wannanwa Gimenyo ga wa Galegantro. Satanasyo yegi nsamyokna rumatkakikolupna
    wa mupashiregolune ma mixinitipna.
  wiv-wiv: A Himeneus hiro a Aleksander, ia hiro na kaka rua kua hiro te kukubarae.
    Kubarae, hau kene vala hiro na limani Satan kete beta hiro kata ma dedelahania
    a Vuvu.
  reg-reg: Lwa Himeneyo na Alekizanda bhanu nimuyaye Shetani koleleki bheigisibhwe
    bhasiga kugaya.
  mlh-mlh: Mamanesiŋyaŋunji jaŋgaru mataeya, yoŋore botugo ŋi yoyoka tinayakuŋ Himeneus
    eru Aleksander gogobire. Nake botiŋ yapebemiŋ ore embimbiŋgaru maŋyakuŋ kerisienimi
    ore oi Satande meo rua yapeboŋ. Rua yapebe Satande tobiri eeboboyakuŋ ore so maneru
    maŋyakuŋ joisererende ore wirieko kerisieru igosisi moke jikigaru so eenobu. Oŋu.
  gof-ENT: ሄሳ ሃኒዳይሳታ ጊዶን ሄሜኔዮሲኔ ኢስኪንዲሬይ ዴዖሶና። ኤንቲ ታማሪዲ ፆሳ ጫዬይሳ ኣጋና ሜላ ታኒ ፃላሄስ ኤንታና
    ኣ ኢማስ።
  aau-aau: Uwrsa sohom mo ompok mon kokwe uwr prueysyar Himeneus, Aleksander leys
    hoh non-wak. Hehe kokwe hakwe Satan so iha mon papo kow. Hakwe senkin sehe lon,
    hoh senkin lira nonkway e, hohkwe God se ok-piap-ok peie ma-me o.
  tvk-tvk: Moletin lu xa lupol mak, tei hisen Haemeneas, e tei mun xalu, hisen Aleksanda.
    Mak, ma inou nasil rat xalu ra xir tengan ha lalihur pangasien e he Temat. E suse
    ak, xalu lalipus kila xa lalnapispisi ti mun ni luvosen usil Hi.
  prf-NT: Kabilang dikodi de Himeneo ay ti Alejandro, kaya pinabayan ku dán hidi ten
    kapangyariyan ni Satanas tánni meimang dán en páglapastangan di ten Diyos.
  auy-auy: Miwífínkémbá kaeꞌnárai-tuwiꞌa moóráwigon-awiꞌa Áíméniyasi isaná moóráwigon-awiꞌa
    Árékísanda isaꞌá tiꞌmaráúnana waántáwanko taꞌótokaiye. Maníkómpáꞌá sáwí-aai símai
    tuwáyááye séꞌa tiꞌmaráúnana waántáwanko taꞌótokaiye.
  tbg-tbg: Himeneusivavata Arekisantavavata vitanta mintiake koqe aara qaqirake qora
    kaiqaqai varaqi vi variara. Vitanta kia Kotirara qora uva tivaqi vuate ti, te
    vitanta Sataanira kauquqi kaunara.
  hub-NT: Nuka Himeneo, Alejandrojai tumawarai. Tumawarmatai ni uruk wakerawak turusag
    Satanás inarti, turam Yuusan nakitainak pegkerchaun chicharchau arti tusan inaitusmajai.
  hmo-hmo: 'Inai bamona idia karaia vadaeni taudia rua be inai: Humenaio bona Alesana.
    Idia ruaosi be Satani ena imana dekenai lau henia, panisi do idia abia totona.
    Dirava ena ladana do idia hadikaia lou lasi.'
  big-big: Pilik miza neyau Aimeniya keya Alesenda. Piyau Anotoyegi ngago kaile meiyayau
    legi nogo Sadangyegi iza mana kalike piyau iwaka sibene.
  gux-G: Himene yeni Alekisandiri ye bi siiga nni, N sagni bani yeni sutaani, ke ban
    bangi ban ba tɔgni ya sanu ki ji da fanbi U Tienu yikodi.
  cnl-NT: La'³ mɨ³jmée³ Himeneo quia̱'² Jaan² 'i³ mɨ³dxen²³na²³ guoo³ Satanás 'e³
    cu²li³tɨn³te'²³ 'e³ 'a²³jia'³ ma²³ rɨ²³lʉ́²³te'²³ 'e³ 'a²³jia'³ dxʉ́²³ rɨ²³'én²te'²³
    Dios.
  zar-NT: Caní gulunëʼ Himeneo, en Alejandro, nupa naʼ busanaʼ lu naʼ Satanás tuʼ
    xihuiʼ para ilaʼzëdëʼ ca ral-laʼ ilunëʼ, para cabirö ilaʼnnë́ ziʼë que le nequi
    queëʼ Dios.
  kde-kde: Nnikuwa lya vanu anevo vaondongênge ding'ulupa dyavo nni Imenayo na Isikanda,
    vanu anevo nìvakamujije kwanga Nanchindenga uchinga valihunde, vanankufùlù Nnungu
    kavila.
  ata-ata: Tamei noxiꞌa ne, ualasiꞌa aloxo ꞌo Amenio ilou Alekisanda. La eni emuxaxaꞌa
    ilou no avolu Satani, mo sou aneꞌi ilou ilavusou lexe ilea vaikala masua ulai
    noxou Lataua la uasi.
  qvw-NT: Chaynu-ari Himeneowan Alejandropis puliyalcan. Cay nunacunäta Tayta Diosta
    manaña jalutacuyalcänanpä Satanaśhpa maquinmanmi ćhulaycülú.
  nfa-nfa: Himeneus dènge Aleksander si, ra sèmi èèna ka! Nèti èèna ka, jaꞌa soro
    le rèngu asa dhèu aae nidhu. Jaꞌa tao sèmi èèna, sèna ka ajꞌa si loe eele pakarehe
    kolongara Lamatua,
  tnp-tnp: Suah mil u Haemeneəs mɨne Aleksantə ilau kəmian motol kətiəh əmə ilah nətəmi
    mɨn u. Iəu inegəhan=pən rəkɨs e lau e nəhlmɨ Setən məmə okuəhrun məmə okuəkeikei
    məsuəni rahiən Uhgɨn.
  urd-urd: उन ही में से हिमुन्युस और सिकन्दर है, जिन्हें मैंने शैतान के हवाले किया
    ताकि कुफ़्र से बा'ज़ रहना सीखें।
  hot-hot: Himeneus lo Aleksanda bôk idum aêŋ ba yahêv i hadêŋ Sadaŋ ek thai neja
    auk ek miŋ thai nenaŋ abôma esak Wapômbêŋ ami.
  mqj-NT: 'susinna: Himeneus anna Aleksander to mangkamo kusorong rokko lisu pala''na
    ponggawana setang anna malara magarri'' ungkondo-kondoan kada Puang Allata''alla.'
  rus-SYN: таковы Именей и Александр, которых я предал сатане, чтобы они научились
    не богохульствовать.
  mbh-mbh: Na Himeneus na Aleksander o oma vene aken, ma tho sungu or paini a Satan
    imeni mo or paini o el paomelaling nge, mo o mothong tova o voltitet ol a God.
  bdd-bdd: Tobeꞌuwedi ꞌaigeda sanina Aimenio, ma wete ꞌaigeda sanina Alekisana. Siteluwaedi
    boꞌi Seitani ꞌoina yaꞌebwaediya ma ꞌihematasabuwedi ma sisanapu ma ꞌane sahena
    ꞌida Badaina siꞌahwaꞌahwa galagalae.
  cbt-NTPO: A'naso' Iminio itopi. A'nanta' Aricantëro itopi. I'hua niyontonpatëira,
    inapita chiníquën pënënahuë. “Quisocristo nanan quëtërinco ni'ton, ama huachi
    Tata Yosë a'paiinquëmasohuë'. Satanasë natërama' ni'ton, parisitamaso' ya'huërin,”
    itërahuë. Ama huachi Yosë pinocaiso' marëhuë' chiníquën pënënahuë. “Oshaquëran
    co noyahuë' yonquipisopita naniantatona', Yosë pochin cancantantapona' nimara,”
    ta'to napotërahuë.
  srn-NT: Himeneus nanga Aleksander na tu fu den sma disi. Mi libi den gi Satan fu
    den leri tak' den no mus pori Gado nen.
  cta-NT: Ñiꞌya̱ ntiꞌ yu Himeneo loꞌo yu Alejandro ni, ngaꞌaa ndaquiyaꞌ nguꞌ jiꞌi̱
    chaꞌ liñi, biꞌ chaꞌ cua nguxtyanu naꞌ jiꞌi̱ nguꞌ biꞌ yaꞌ nu xñaꞌa̱, chaꞌ ca cuayáꞌ
    tiꞌ nguꞌ chaꞌ tlyu tsa chaꞌ cuxi laca loꞌo nchcuiꞌ nguꞌ chaꞌ subaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi.
  bqc-SIM: Imɛnɛ ń Alɛsãndao kú ń guu. Ma ń kpá Setãuwa kɛ́ aaↄ dↄ̃ wìli dↄ́ɛ
    ń Luaoo.
  tcz-CHONGTHU: Hymenaeus leh Alexander teni hi vetkah thei ahilhon e. Keiman amani
    chu Pathen ataitom kitlhon louna dinga Satan khut a kapehdoh lhon ahitai.
  mar-mar: त्यामध्ये हूमनाय आणि आलेक्सांद्र आहेत त्यांना मी सैतानाच्या स्वाधीन केले
    आहे यासाठी की, निंदा न करण्यास शिकावे.
  snp-snp: Ayau yati Himeneusite Alekisadate lele ya Goti kamana kofa kiyámenawami
    mona ya api gilibinune, loto Satani anau fulowe.
  isl-isl: Hýmeneus og Alexander eru dæmi um slíka menn. Ég varð að gefa þá Satani
    á vald til refsingar, svo að þeim lærðist að lítilsvirða ekki nafn Krists.
  spy-NT: Alak ām bichooto kiikuyey kuu nyooto ku Umenaayo ākoo Alekisaanta. Kwāātōōrchi
    Kibrōkōsyoontēēt sukukasee keey kule māmāchāktōōs kung'āloolēē Yēyiin nyēē miyaat.
  xnn-xnn: '@see-verse:1TI.001.019'
  mwe-mwe: Munkumbi gwabhonji bhapalinji, a Imeneyo na a Alekishanda, bhene bhunimpele
    Lishetani, nkupinga bhaajiganywanje bhanaatukananje a Nnungu kabhili.
  tte-tte: Tobekune yabo esana Aimenio yo yabo esana Alekisana, yoli labuine siya
    Seitani koina yatalamwagili na manli iyabwakina na nuwali imayale yakato tabu
    ala Guyau esana sikakawa-naenae-yani.
  tcs-tcs: Dis tu man ya ai tokbaut, Amenaias ane Alikzanda, demtu i bin meke prapa
    nugudting gense God, so ai bin gibe demtu po Satana solong demtu go sabe i no
    lau po daune God.
  hlt-THB: Cekkhqi ak khuiawh Hymenias ingkaw Alexander awm paa hy nih, Khawsa thekhanaak
    kaana cukkik na ani awmnaak aham cekqawi ce Setan a kut awh pe hawh nyng.
  soq-soq: Sumanai bedewe omaomalala bedeuwo sosou nata ipa Imeneus ita Alekisanda.
    Mo nata matangelau donsapua baiwa otamone Seitan witapemona, mo aten wadapue God
    wakadisasaia gagalowa epua baiwa.
  qub-qub: Mana wiyacushanpitami Alejandrutapis Himeneutapis Satanaspa maquinman churashcä.
    Chayrämi tantiyaconga Tayta Diosninchïpa contran imatapis mana parlananpaj.
  att-att: Di Imenio kâ Alekanduru yù duá nga nekáttuay sù napiá nga ángnguruk da.
    Á initulù ku ira ta pakáwayyá ni Satanas, tapè mapággáng ira sangaw, á patukkatad
    da yù pakkakagi ra kâ Namarò.
  bki-bki: P̃eli komijikia tomu juo nei Aemeneas bija Aleksada, naruei kiniou neber
    aua ka neverial ka tomu juo nei ajibe na ruei. Amila bova banbano, maka asidom
    aiagago, ana nobuku bulaglo aban bereio ea Sim̃aro jum̃ano, ana vede naljuo abitilubario
    kiana vo ka atu re bunu ala bulag lu na Kristo siano tavukia napano ajum̃a amila.
  bqp-bqp: Imɛnɛu kũ Alɛsandao kú ń tɛ́. Ma ń kpá Setanwa, de ògↄ̃ dↄ̃ kũ òdi dↄkɛ
    kũ Ludaoro.
  mcp-mcp: Imene bá Aləgʉzándrə bʉ́sə sámbá búúd jɔɔŋgʉ́d; mə a mə́ cwámbʉlə *Sátan
    bwo shú nə́ bwə́ ŋwág njɨ́ɨ́gʉ́lá nə́ bwə́ nda ná bá bwɛlɛ *lás nə Zɛmbî bwaasʉ́lə
    mpu.
  hat-hat: Nan yo gen Imene ak Aleksann. Mwen lage tou de nan men Satan pou yo aprann
    pa pale mal sou Bondye.
  npl-NT: Ijkó okichijkeh n Himeneo iwa Alejandro, non ne onikintemák imak satanás
    para mamomachtikah amo fiero makitenewakah Dios.
  bgg-bgg: Ithek duchoi shii ne Hemenius nane Alezendar, hanyie shii gu è sakhathong
    pha blu shii phi srane lago phi; hì ne ithek ro makhak-riing pha ji shii gak yi
    pha yua ruii phro.
  eng-TCENT: Among them are Hymenaeus and Alexander, whom I have handed over to Satan
    so that they may learn not to blaspheme.
  eng-BSB: Among them are Hymenaeus and Alexander, whom I have handed over to Satan
    to be taught not to blaspheme.
  cpu-NT: Ari ikempitakari Himeneo eejatzi Alejandro. Iriitake noshinetakeri irovashinonkaayetairi
    Satanás, ari onkantya iriyotantyaari eero ipairyaashivaitantari Pava.
  san-ASM: হুমিনাযসিকন্দৰৌ তেষাং যৌ দ্ৱৌ জনৌ, তৌ যদ্ ধৰ্ম্মনিন্দাং পুন ৰ্ন কৰ্ত্তুং
    শিক্ষেতে তদৰ্থং মযা শযতানস্য কৰে সমৰ্পিতৌ|
  tac-NT: Oká ye ralámuli napu 'ma tabilé e'wame ju Onorúgame nila ra'íchali, bilé
    alué Imeneo anilime ju 'lige uché bileka Alejantro anilime ju. Neka 'ma tabilé
    a'ré napurigá napuíka e'yénamala Onorúgame oyérame 'yuga. Satanásika asíriga resí
    olámala 'lige alarigá machimela tabilé 'la ko sairuga ra'ichalia Onorúgame olagá.
  eng-WEBPB: of whom are Hymenaeus and Alexander, whom I delivered to Satan that they
    might be taught not to blaspheme.
  gfk-H: Ma Haimenias ma Aleksanda dir ta gil mah hua. Io, iau ta tar sei dir tano
    lima ne Satan bia dir na hausur ing pa dir naga tangai hagawai Kalou.
  viv-viv: Badi tobeꞋu agaidiya kaliva saꞋeyana ana egana Haimeniyo kadu saꞋeyana
    Alekisanida. Badi adi egana gayawelina ada Setani againe gahegenauwedi be higa
    vita hinaꞋayauneni-yo halamana hinavaina beꞋena Kaiwabu keke hinahawatagoni.
  yao-yao: Mwa ŵelewo apali che Himeneyo ni che Alekisanda unajamwiche kwa kwalechela
    mmakono mwa Shetani kuti ajiganyikwe anaatukane Akunnungu.
  tgp-tgp: Tatuara sei, Hymenaeus enia Alexander, enau na taura la vano na liman Setan
    vara i pa vujangira vara la pa sopo mele turuleji hin God na nora vujangi haluhalu.
  auc-NT: Ïïmëneo tönö Adecantodo adobaï Wængonguï ingante ñimpo cædinque wadæ godatapa.
    Ïninque, Tömëna, Wængonguï ingante mönö wënæ wënæ ante babæ änämaï ingæ̈impa,
    ante ëñencædaimpa, ante cædinque tömëna ïnate Tatäna nempo pædæ godontabopa.
  kbc-NT: Mijotaɡ̶a niɡ̶ijo oko, ijoa itoataale ɡ̶oneleegiwadi anodita Himeneu, ijaa
    Alexandre, ane jajigota libaaɡ̶adi Satanás, amaleeɡ̶aɡ̶a oyowooɡ̶odi me deɡ̶ele
    me jotaɡ̶anaɡ̶atibige Ǥoniotagodi.
  bmh-bmh: Himeneus zaug Aleksanda dual, ag dudu guzenai sul, gonun, iz ag Satan nugau
    ebeg ebu maremin. Gonun, ag Uwait koli ze biabial kuai i aurabun abiu mamam.
  ctu-BL: Che' tsi' cha'leyob Himeneo yic'ot Alejandro. Tsa'ix cotsayob ti' wenta
    Satanás, come woli' yʌc'ob ti p'ajtʌl i c'aba' Cristo.
  meq-meq: Mə walaŋ i ndo niye hay na, Himene ta Aləgəzandər. Nəteye na, na vəlay
    tay ha a həlay a Fakalaw hərwi ada tâ tətik metsehe lele eye ada tâ tsalay ka
    gər a Mbəlom sa bay.
  noa-H: Magta hajierram maach k'apeen Himeneo Alejandro dʌ̈i. Maguata hamau deeu
    hewag k'ĩirju nʌm hora mua warag meperagta ham t'ʌsĩebapʌ̈im, ham dʌ̈i hichdëu
    hampierr hamk'ĩir; hamach dʌ̈i jãgbaawai hẽudee tag sĩi Hẽwandam dʌ̈i hibʌʌr wau
    nʌmjö hi dʌ̈i jãgam hugua.
  alp-NT: Tamata lua bei sie meru, Himeneuse kai Aleksandere. Au sebeie ro tiaru esi
    elake kbasae luasi peneka, leke luasi rekwa be suke hleke bei lepa tiae loko Allare.
  san-VEL: huminaayasikandarau te.saa.m yau dvau janau, tau yad dharmmanindaa.m puna
    rna karttu.m "sik.sete tadartha.m mayaa "sayataanasya kare samarpitau|
  kbq-kbq: Ana agu'afina Haimenasi ene Aleksandake, e'inahu avamera hu'na'e. Ananku
    hu'na Sata azampi zanante'noe, Sata'a kna nezanaminke'ne rempi huteke, Anumzamofo
    agi'amofona azanva kea huontesa'e hu'na hu'noe.
  kbh-kbh: Chca tonjopasá Himeneo y Alejándroftaca, y ats̈e sënjalesenciá Satanás
    chaoma chata chabosufrima; y chca, chata chabuatsjinÿe Bëngbe Bëtsabiama ndoñe
    bacá ntsóyebuambnayana.
  ron-LSB: printre care se numără Himeneu și Alexandru, pe care i-am dat pe mâna Satanei,
    ca să fie învățați să nu hulească.
  pon-pon: Amen irail Imenauj o amen Alekjander, me panalan Jatan, pwe ren lelapok
    ki kalokolok, ap jolar lalaue.
  nhe-BL: Himeneo huan Alejandro itztoque ome tlen queja nopa quichijtoque. Niquinquixti
    tlen campa tlaneltocani huan niquintemactilijtoc imaco Axcualtlacatl para quimatise
    ax tlen hueli camatise tlen Toteco.
  sps-sps: Fapoopoan narari ere Aimenias ai Aleksanda, nyo faan ra naa ri niman e
    Satan, ma faonot ari tan tsue vaaserere iny e Gov.
  wnc-wnc: Siwan wa pimaking amikat nana tapaaya umana Haimenias gatu Aleksanda ngang
    yanikamang kapau nata Setendane kataune pekum. Ngan. Setenda aminu waapaat pasiwan
    maiwat natdetdetna kakaawan Anutue asapduke kem wamu gatuna dua yasande pekum.
  bus-bus: Imɛnɛu kↄ̃n Alɛsandao kú ń tɛ́. Ma ń kpá Setãn-a, lɛ aↄ̃gↄ̃ dↄ̃ kɛ̀ wè
    dↄkɛ kↄ̃n Ludaoro.
  gub-BL: Awa Imenew her ma'e a'e, amo awa Àrexàn her ma'e a'e no, nezewegatete wanekon
    a'e wà no. Umuaiw uzeruzar haw kwez wà. A'e rupi amono Zurupari pe ihe wà kury.
    Zurupari uzapo putar wemiapo putar haw wanupe a'e nehe. A'e rupi upytu'u putar
    Zezuz rehe uze'eg zemueteahy re a'e wà nehe.
  imo-imo: Aku teringi imbomanga iye Himeneus kinye Aleksander kinye elo aku teko
    teringili kinye kuromanga nomi Satan mindili lipe tipili mindili nangili niu.
    Aku teko molko kenjikolio Gote ungu taka tondoko yunge imbimu teko naa kenjingele
    mele pilengili nimbo aku ulu teru.
  boj-boj: Agi Himeneus Aleksander wo naŋgi aiyel kumbra uge deqaji yeqnub. Deqa e
    na naŋgi aiyel Satan aqa baŋq di atem. Di kiyaqa? Naŋgi aiyel endegsi poinjrqajqa,
    “Bole, iga olo Qotei misiliŋyqasai.”
  eng-DRA: Of whom is Hymeneus and Alexander, whom I have delivered up to Satan, that
    they may learn not to blaspheme.
  knf-knf: Himene na Alekŧandër bawo ţi bukuŋ mënţën, kë nşë wutar baka *Ŧatana bajukna
    pwo baankak akar katim ki Naşibaţi.
  san-KHM: ហុមិនាយសិកន្ទរៅ តេឞាំ យៅ ទ្វៅ ជនៅ, តៅ យទ៑ ធម៌្មនិន្ទាំ បុន រ្ន កត៌្តុំ
    ឝិក្ឞេតេ តទត៌្ហំ មយា ឝយតានស្យ ករេ សមប៌ិតៅ។
  arn-NT: Fey tüfa ta femngechi femürkey Imenew ka Alejandro, tüfey engu ta kisukünutufiñ
    tañi chumaetew rume ta weküfü femngechi ñi kimael engu tañi kümenon ñi wesa piael
    ta che Ngünechen mew.
  zas-NT: Zian ma guzajc ree Himeneo con Lejandr, zeel ma bayün laa reeman loj satanás
    din gusiid reeman guial ad rayalt guiniee reeman Dios diidguijdx.
  ken-NT: Himɛ́neɔs nɛ Aleksánda báchí nkwɔ́ mbɔ bo abhɛn bábyàk ɛnyǔ ntɨ ɛnɛn
    nɛpu twɔ nɛ áyɔ́mɛ. Ndɔ́ bhɔ́ bati apay amɔ Satan bɛ mándɔ́ bɛrɛm ɛbʉ́bʉ ɛ̌ti
    Mandɛm.
