  bod-N: བདག་ཅག་གི་གཙོ་བོའི་ཐུགས་རྗེ་ནི་ལྷག་ཏུ་ཕུན་སུམ་ཚོགས་པ་ཡིན༌པས། བདག་ལའང་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་དད་སེམས་དང་བྱམས་པ་ལྡན་པར་གྱུར༌ཏོ།།
