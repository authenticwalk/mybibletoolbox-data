  san-TEL: అపరం ఖ్రీష్టే యీశౌ విశ్వాసప్రేమభ్యాం సహితోఽస్మత్ప్రభోరనుగ్రహో ఽతీవ ప్రచురోఽభత్|
  ben-IRV: কিন্তু আমাদের প্রভুর অনুগ্রহ, খ্রীষ্ট যীশুতে বিশ্বাস ও প্রেমের সঙ্গে, অনেক
