    nge Karais Iesus.
  dif-dif: Ja ngaiananaia Kaparaia manjula morla pirna nganana wonti, morlalu ngundranani
    ja ngantjanani jela Christungu Jesungu.
  gam-gam: Nono Iwa Kerman na wopake kaima pille awi ge nu dal tulu dje na awo, na
    Krais Jisas boll pillgi paro ge, i awo, una kanwopake yenj me ge God na para awi.
  nou-nou: Edo Keriso mi na edo gogo edo isira. Edo uso ewamei ari awa teta umo uriri
