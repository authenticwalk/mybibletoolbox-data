  cbt-NTPO: Sinioro chachin inaora nohuanton, nosoroatonco, na'con catahuarinco. Catahuahuachincora,
    “Quisocristoíchin anoyacancantarinco,” ta'to, ina natërahuë. Ina imato, nosororahuë
    canta'.
  srn-NT: Masra sori mi En bun-ati bogobogo, èn A meki mi ati kon furu srefsrefi nanga
    a bribi èn nanga a lobi di de ini Kristus Yesus.
  cta-NT: Ntsuꞌu tsa tyiquee nu Xuꞌna na ñaꞌa̱ Ni ꞌna, biꞌ chaꞌ ngusñi naꞌ chaꞌ jiꞌi̱
    ycuiꞌ Jesucristo liꞌ; loꞌo nu juani ntsuꞌu tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱ Jesús,
    loꞌo juaꞌa̱ ntsuꞌu tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱ tyaꞌa ñati̱ naꞌ.
  bqc-SIM: Ɔ̃ wá Dii Kilisi Yesu gbɛ̃kɛkɛ̀mɛɛ zↄ̃ↄ, a tò ma a náaikɛ̀, míↄ ye
    gbɛ̃́i naawa guu.
  tcz-CHONGTHU: O, I-Pakai chu ichangeiya milungset them le khoto them hitam! Aman
    Yeshua Christa-a konin tahsanna le lungsetna chun eina sudimtan ahi.
  mar-mar: परंतु विश्वास आणि प्रीती जी ख्रिस्त येशूमध्ये सापडते ती आपल्या प्रभूच्या
    कृपेने ओसंडून वाहिली.
  snp-snp: Wekola nasafili monala ya oto dito oune-lune-kaneu faitoto leki nedaido
    ya Kilisto Yesu koli kikitoto sene-mulune umomo mona ya nomaiye.
  isl-isl: Drottinn sýndi mér mikla miskunn, því hann kenndi mér að treysta sér og
    síðan fyllti hann mig kærleika sínum.
  spy-NT: Kinyōōwoo ꞉Mokoryoontēēnyoo kaat ām chamateet nyēē kiboontēēnoo ānkoo kimaayemaat
    ꞉anii. Kiyeya acham inee ānkāākoosēē keey.
  xnn-xnn: Inyalin Kristo ken sak-en nan pilmi ay layad ya anosna danapay inted ken
    sak-en nan gawis ay pammatik ya nan manglayadak isnan iib-ak tay siya dana nan
    it-itedna isnan maitatapi ken siya.
  mwe-mwe: Ikabheje Bhakulungwa bhetu bhashinkumba nema ja punda, gubhambele ngulupai
    na pingana, nkulundana na a Yeshu Kilishitu.
  tte-tte: Bwagana nige yagu namwanamwa ipapagan na ala Guyau imulolo lalakina koliyau
    mwa koina meli yo mulolo kalakalapowonli Yeisu Keliso isuwai koliyau.
  tcs-tcs: Da gudpasin blo da BosLod blo yumpla i bin kapsaid antap lo mi, mina nadakain
    obamak, ane em bin pilemap mi tu wea da bilib ane lab blo Zizas Kraist.
  hlt-THB: Jesu Khrih awh ak awm cangnaak, lungnaak ingkaw Bawipa am qeennaak ce khawzahzah
    na kak khanawh ni hawk sih hy.
  soq-soq: Tatamba me amonawa euwa debamaia ne osonawo memediaubedie sumanai ita nuawadawada
    dosane Keriso Iesu bedewe ne nen.
  qub-qub: Chayno caycaptëpis Tayta Diosninchïmi alli cashpan cuyapämar tantiyachimaran
    payman yäracunäpaj y Jesucristo cuyacoj cashanno cuyacoj canäpaj.
  att-att: Á mássiki nu kuruk nga narákè yù liwâ ku, ngam nepallà yù allà ni Apu Namarò
    nikán. Á inagálán nangà ta mangikatalà kâ Apu Kesu, tapè mábbágánà nga mangiddù
    sù ira kábuluk ku, ta kunnay sù ángngiddù ni Apu Kesu nittam.
  bki-bki: Jibe na, nemial ka napano kiado Atua naio mije kanano tiniememiano novo
    ban kiniou burutomoruo laka, mison kanaku meuliano ka viekouoiano a tinietiiano
    napano be kiado robiniu napano robe takurano bija Yesu Kristo.
  bqp-bqp: Akũ ó Dikiri gbɛ̃kɛ zↄ̃kↄ̃ↄ kɛ̀mɛnɛ, à tò ma a náani kɛ̀, akũ má yenyĩ
    kũ à de ó pↄ́ ũ kunna Kirisi Yesu gũn vĩ.
  mcp-mcp: Cwámba íshé nyə a mə́ sá mə mpaam ntɔ̧ mínjɨ, nyə a mə́ sá nə́ mə bə́g
    nə búgə́, nə cɛɛlí í ŋgə́ zhu wə́ Krîst Yésus.
  hat-hat: 'Jezikri, Seyè nou, fè m'' anpil favè: li fè m'' gen konfyans ak renmen
    nou jwenn lè n''ap viv ansanm nan Kris la.'
  npl-NT: Ijkó kiné, n Toteko onechiknoma, yika satlawel onechtiochi iwa ijkó manikneltoka
    iwa manitetlasojtla kemi Cristo Jesús.
  bgg-bgg: Chiih-è gethek Ithong ro bajo bushun gu lakhung shii phi chiih-è gethek
    ro Masi Isu rog shii ò rek pha ji re-è migi nane miie ne gethek shii chodang pha
    phi.
  eng-TCENT: and the grace of our Lord abounded to me greatly with the faith and love
    that are in Christ Jesus.
  eng-BSB: And the grace of our Lord overflowed to me, along with the faith and love
    that are in Christ Jesus.
  cpu-NT: Iro kantacha irika Avinkatharite iniroite jetakoperotakana, ari opoñaanakari
    nokempisantanairi Jesucristo, osheki netakotanaari.
  san-ASM: অপৰং খ্ৰীষ্টে যীশৌ ৱিশ্ৱাসপ্ৰেমভ্যাং সহিতোঽস্মৎপ্ৰভোৰনুগ্ৰহো ঽতীৱ প্ৰচুৰোঽভৎ|
  tac-NT: Nobi Wa'lula Esukrístoka 'wéchigo 'la niraga etélekó ne'chí rekó ne 'we
    cha 'sime rió kachi. A'walí nejí napurigá ne 'we 'la bijchígimala napu anílige
    Kristo Esusi 'lige aminami napurigá ne 'we 'la niraga etémala uché jaré ralámuli.
  eng-WEBPB: The grace of our Lord abounded exceedingly with faith and love which
    is in Christ Jesus.
  gfk-H: Ma no harmarsai maram tano nudahat Watong ukai tagu ga tamat sakit. Ma ga
    haan taar tagu tikai ma no magingin na nurnur ma no magingin na harmarsai hargilaas
    kanong iau ta Karisito.
  viv-viv: Ada yada Kaiwabu yana nuwadoga iya agaikuya givewahivemavemauku, ada au
    tova adamoya Yesu Keliso againe gavetumagana ada Bana againe nuwaku gasena.
  yao-yao: Ambuje ŵetu ŵambele umbone wao wejinji ni chikulupi ni unonyelo watulinawo
    nkulumbikana ni Che Yesu Kilisito.
  tgp-tgp: Ale r̃omr̃uhu non nor̃a Moli mo mar̃ivi savulevule mataku na rasua peresi
    na opoia hin Kr̃isto Iesu.
  auc-NT: Mönö Awënë botö ïmo nanguï waadete pönö cæcä adinque botö Itota Codito nempo
    quëwëninque në wede pönëmo badinque në waadete pönëmo bagaboimpa.
  kbc-NT: Pida niɡ̶ina natigide Ǥoniotagodi eliodi me idibinie, eote mejiwaɡ̶adi codaa
    me jemaa Ǥoniotagodi Jesus Cristo leeɡ̶odi me idexogotege.
  bmh-bmh: Bo, igual Dubanou Ban gonugau ougab naliu eim iz naliu pet isanileun, gonun,
    iz Yesus en oiab petak aimai, duailel ipal ag en oiab noumanem, einen, iz abiu
    ig unum Yesus Kristus dual pezai darem.
  ctu-BL: C'ax cabʌl tsa' ajni i yutslel i pusic'al lac Yum tic tojlel come che' bʌ
    tsi' yʌq'ueyon c ñop, tsi' yʌq'ueyon j c'uxbiya ti Cristo Jesús.
  meq-meq: Bəy Maduweŋ kway Yesu Kəriste kə pa fagaya ŋgama haladzay. Anəke na dzala
    ha ka neŋgeye ada kə vəleŋ gədaŋ ka mawuɗe siye i ndo hay.
  noa-H: Jũrran mag chitajieb mamʌ, maach Pör Hẽwandamau hʌ̈u magʌmjã higba mʌch k'aibag
    t'um chugpatarr haawai hãba Jesucristo hiekpaita hʌ̈k'a chitʌm. Magua hĩsin mua
    hi k'õsinaa mʌch k'apeenjã t'um hãba daupii chitʌm, har chadcha hi hiek hʌ̈k'a
    nʌm k'ʌʌnau haajemjö.
  alp-NT: Iteki Tuhane Kristuse Yesuse Ioki au titinai kai Imise eteku rame leke au
    hlaleke lokoI kai au okiNi.
  san-VEL: apara.m khrii.s.te yii"sau vi"svaasapremabhyaa.m sahito.asmatprabhoranugraho
    .atiiva pracuro.abhat|
  kbq-kbq: Krais Jisasi'a Rantimo asunku hunanteno naza higena Agrite namentinti nehu'na
    avesinte'noe.
  kbh-kbh: Y chca, Bëngbe Utabná ba ts̈abe bendicionënga ats̈biama tonjanma, y chábeñe
    os̈buachiyá s̈onjánbema, y tonjanma ats̈e cha chaitsebobonshánama y ínÿengbioynaca.
    Cha chca bëngbiama tojama, bënga cánÿiñe mo canÿacá Cristo Jesúseftaca bétsemnayeca.
  ron-LSB: Harul Domnului nostru a abundat nespus de mult cu credința și cu dragostea
    care este în Cristos Isus.
  pon-pon: A mak en atail Kaun me lapalap alar kaualap ni pojon o limpok, me mi reh
    Krijtuj.
  nhe-BL: Nelía onpano hueyi iyolo Toteco ica na. Yajaya nechmacac nopa tlaneltoquili
    huan nopa teicnelijcayotl tlen tijpantijque quema techtlatzquilti ipan Cristo
    Jesús.
  sps-sps: Ana koma ree'un tana Tsunaun tsura na sikia ta fafakap nan tatsiiu of vatuanyo
    ana Ayei faan vatuanyo na faason an mangiir tsian tsonyo to te kaa mirora koman
    e Krais Jisas.
  wnc-wnc: Ngan. Nindane Buyambam tapaninu Jesu Kraisda nae musip kwikwik natangaman
    buyambam siknga sikut. Siwan ita natane musipma tangenawan nata ie natapa kekekawan
    ie musip gwaang natangamunggat.
  bus-bus: Ben wa Dii gbɛ̃kɛ bíta kɛ̀mɛ, à tò ma a náanɛ kɛ̀, ben má yenzi kɛ̀ dɛ
    wa pↄ́ ũ kuuna Kirisi Yesu guu vĩ.
  gub-BL: A'e re Zanezar a'e, ikatuahy ihewe a'e, ta'e a'e 'ar mehe hemuzeruzar kar
    uzehe a'e xe. Ta'e uzeamutar katu kar ihewe xe, amogwer wanupe no xe. Nezewe xiapo
    Zaneruwihawete Zezuz hemiapo putar haw zaiko zane no.
  imo-imo: Nalo na Kraist Jisasi kinye peya tapu topo molorumbulu kala linonga Awilimuni
    na paa we kondo kolopalie, Yu paimbo nimbo enge nimbo pileli ulumu kinye imboma
    konopu mondoli ulumu kinye kano uluma Awilimuni na olandopa tirimu.
  boj-boj: Osiqa a e qa are tulaŋ boleiyosiq ijo are tigeltetbej deqa bini e gago
    Tamo Koba Kristus Yesus qa ijo areqalo siŋgilatoqnsim qalaqalaiyo kumbra dauryeqnum.
  eng-DRA: Now the grace of our Lord hath abounded exceedingly with faith and love,
    which is in Christ Jesus.
  knf-knf: Kë hënk di Yeŧu Kriŧtu Ajugun aŧumanaanuŋ na bnuura, ado kë nwo ţi ploolan
    na a, nhilna nfiyaara mbot nŋal bañaaŋ.
  san-KHM: អបរំ ខ្រីឞ្ដេ យីឝៅ វិឝ្វាសប្រេមភ្យាំ សហិតោៜស្មត្ប្រភោរនុគ្រហោ ៜតីវ ប្រចុរោៜភត៑។
  arn-NT: Fey famngechi taiñ Ñidol rume füreneenew kisu ñi piwkeyechen mew, ka eluenew
    ta mupiltun ka piwkeyen Cristo Jesus mew.
  zas-NT: Abiꞌ dád benzaꞌc gojcaman con naj, balüüman naj xhienaag chililadxan balüü
    tëëman xhienaag guiënan Dad Jesucrist.
  ken-NT: Mandɛm Acha akʉ bɛrɨ̌ndu ɛbhi bɛ́jwi nɛ mɛ tontó mbɔ nnyɛ́n ɛnɛ́n nɛ́jwí,
    nɛ́gbóko, nɛtaka ɛbhɨ. Akʉ mɛ mbɔ́ŋ nɛka nɛ Yesu, achyɛ́ mɛ ɛkɔŋ nkwɔ́. Ɛnyu
    ɛyɔ kɛ ɛ́chí nɛ bo abhɛn bábhárɛ́ mmʉɛt nɛ Yesu Kristo.
