    Iŋoke qakatoru dimaku manjokoine raugaru ŋiŋigo maŋneji manjoko eyareego.
  gof-ENT: ኑ ጎዳይ ባ ኣ ኬሃቴ ታ ቦላ ጉሲዲ፥ ሄ ኣ ኬሃቴራ ኣማኖኔ ሲቆ ኪሪስቶስ ዬሱሳ ባጋራ ታው ኢሚስ።
  aau-aau: Seyr hromo Hakamay hiykwe hyo maym kow yor kokwe aiopey hay hane po swanonay
    prusow kow. Seyr hiykwe hane kokwe nan kiykiy-ay yor o, uron-pi ko-ar lwak yor
    o, Krais so mon ma lwak seme po kow.
  tvk-tvk: E Iesu Kristo, Suv nar, tepisen eheien hos nan minou xa eilep pupu, e tesak
    ni nou nateling neketen e eheien navan teti en.
  prf-NT: Pinasagana nen Panginoon dikoku en kabaitan na sakay impagkaluub na dikoku
