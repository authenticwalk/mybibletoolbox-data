  agm-agm: Iyatɨ nɨnɨ utaahonɨnɨ apɨpaahɨ maipɨhonɨnɨ wapa namaitɨhonɨnɨtihɨhandɨ
    kandɨ nyamɨ Awaisɨho komɨ gaahandɨ nahandɨ kandɨnɨhɨ naninyatɨ amɨ Kɨraisɨ Jisaasihoaisatɨ
    nɨnɨ tɨmaamaitohɨtɨhanda gɨwunyaatɨ maarɨho numwɨtandɨhandɨ naninyataise.
  ubr-ubr: Ato ati Bada an kaber gagamin auriu idebur isur ato baitutum a nuabo on
    iteu, on nuabo on ot sabu engon ebonanawaiit ato tanat Keriso Iesuai nan tabikaita
    on.
  tsw-NT: Zagbain yuwaan mu ta̱ isaꞌani ya̱ a̱bunda̱. Adama e isaꞌani† ya̱ yi u zuwa
