    monoon kuu dabokne kawoon.
  poi-NT: Tsa̱m pɨ̱mi ayaachaŋja̱m jém tánO̱mi. Agui ayo̱xpátne iga wɨa̱p aŋcupɨc
    jém Jesucristo. Aŋquejáy ju̱t́pɨc tatoypa porque taɨcht́am Cristo tamɨɨchit́am.
  wuv-wuv: Fei rawani'aa mei Fasuu o'ou ina ipinaa pafou fininaa fei we'iaa naranara
