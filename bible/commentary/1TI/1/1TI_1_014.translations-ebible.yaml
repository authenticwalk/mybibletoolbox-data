  ukr-1871: Намножила ся ж благодать Господа нашого вірою і любовю, що в Христї Ісусї.
  apz-apz: Oseso Jisas kako ngkimo wopɨngo ntohofonto nontɨmanto kakoꞌnjopo ngkimo
