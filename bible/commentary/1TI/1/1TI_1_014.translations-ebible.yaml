  cbc-NT: Bairo nocãrõ majũ yʉre caĩñamai ãnirĩ, nocãrõ pairo cʉ̃ yaye macããjẽ caroare
    yʉ jowĩ. Bairo yʉ jori, cʉ̃ mena jĩcãrõ tʉ̃ni tʉ̃goñatutuamasĩrĩqũẽ cʉ̃ãrẽ yʉ
    jowĩ. Tunu bairoa Jesucristo jʉ̃gori Diore nocãrõ marĩ camaimasĩnucũrĩjẽ cʉ̃ãrẽ
    yʉ jowĩ.
  qxo-NT: Tsaynö perdonamarmi tantiyaycatsillämashga payman yäracunäpä y pita maytapis
    cuyapänäpä. ¡Imanö cuyapäcogmi Señornintsic Jesucristoga!
  mox-mox: Ta vonahaqiaqi, eda Kaiwabu ena nuakolokolo qiduana neigu, ta wese vetumaqana
    be veyoluba Keliso Ieisu ʼinega luveagatunaʼigu.
  kew-kew: Goa pua Aa Mudumi ni waru odome omoa nipuna epe raba meape kone gisa. Goa
    pua nipumi robaa-para kone rulae-para pedo pu raaname omoa kone kuma pi gisa rabu
    Yesu Krais raapu epe-rupa piruaayo.
  dww-dww: Be dà Badama na raunuatoima ḡarogue ya yovo be ya voiegu da tauna èi sumaḡe,
    be wainuapaḡo nopoguma ya moḡavuna. Deḡoda tauda dà Badama Yesu Keriso mate tà
    mia tenaḡana, inam kauidima nama tokare ḡarode ta tubuḡana.
  twi-ASANTE: Yɛn Awurade hwiee nʼadom a ɛdɔɔso no guu me so maa me gyidie ne ɔdɔ
    a ɛsiane Kristo Yesu enti, abɛyɛ yɛn dea no.
  aoj-aoj: Dembinai apeꞌinai natopalope dowaf nowaꞌ banagae deiꞌ ahapifana okom maimailana
    aloma hiasi.
  cbv-cbv: Pánihna, jwĩ Maáh Jesucristo weemdíh bʉ́dí oinit, ã tʉ́i chãjatdih jéihna,
    caandíh wã jepahap jĩ. Pánih jepahni jʉmna, ã oyatjĩh bitadihbʉt bʉ́dí wã oina
    caá.
  taw-taw: Bɨawl chɨn Klays Jisas, anɨgɨl yɨp yɨmug awl nɨŋɨd gɨtep yɨbɨl gek, nop
    gos lɨnɨgɨlɨg binɨb okok kɨlop mapen lɨpin.
  jic-NT: Qjuis Jepa Jesucristo pajal quelel la ntjiji. Más 'üsüs la tjiji jupj pjü
    jis lal. Jupj la tjiji mpes, quina t'üc' way pyon napj jupj po'ó. Napj ninana
    pyon jupj jos jinwá. Jupj la tjiji mpes, napj quelel la sejay la p'a. Quelel la
    sejay la p'a, jupj jos jinwá.
  zap-NT: Per por tant waknonen Dëdyuzh noo, wlaa Ne ne wlaleedx noo Ne, wlaa Ne ne
    le noo wzelo wyaan semén noo por Jesucrist.
  wer-wer: Tiarim Aköpök komre kolap kësang pan elnëaut. Pël ëën ne Yesu Kristooring
    yal menak wë piin kön wi kosang mowesak lup santaring wë.
  ipi-ipi: '@see-verse:1TI.001.013'
  qul-NT: Ajinata Señorninchis favorninwan achqhata bendiciwan; creeyta munacuytawan
    kowan Cristo Jesuswan ujchaska caskanchiswan.
  ter-NT: Koati yupihóvati kóseanayeonu Vúnae, porexónuti ngúveova, koane ákoyeamaka
    omótovo ongóvo po'ínuhiko xâne, kuteâti pónevi Kristu Jesus kó'iyea ûti ikéneke.
  bmr-NT: Jaamaño Mohaivojɨɨbo aivo ajashutɨno uudi imino moonɨhi sano miyaavogoma
    icano, bu tollɨro gaijɨma Cristo Jesuma sano mihicamaño toonoma mihicaneri icano.
  fuf-fuf: Joomiraaɗo on yeɗii lan moƴƴere no yaajiri, wondude e gomɗinal e giggol
    ko woni e Iisaa Almasiihu on kon.
  bhl-bhl: Kenemei, nukalem Kamok Fian em ibolow folok e fian kuw keko, nem mutuk
    kel Kulais Yesus elo fein ibolow so, eso mali kawtiw iso ibolow dulew dulew kukuw
    so, alew kukuw be nem dim atin kuw weneko, gaktak bakilewse te.
  ons-ons: Paki, Waom eŋe manerop mosopnane more Yesu Kristo eŋane simile zok pa mangane
    ra more, eŋane mali malipine weneŋ qe watke ninge.
  con-NTPO: Nane tsa'caen ñama mende'yepa tsu ingi Na'suja ñama ñoa'me ñotsse tson.
    Tsa'caen ñotsse tsonsi Cristo Jesúsi'ccu jinchopa gi Cristove in'jan. Nane Cristove
    in'jamba gi tisema ñoa'me ñotsse in'jamba canse.
  ghs-ghs: Eetemi noho baruna heme minanipamu eetemi Dzesu Kiristu Soopara napahoi
    dzasa nomeho quba eeteqi hoobiremi ana ai tatauma mee saridzeta.
  peg-peg: ଆରେ, ମା ମାପ୍ରୁତି ଦୟା କ୍ରିସ୍ଟ ଜିସୁତି ଲାହାଙ୍ଗ୍‌ ପାର୍ତି ଆରି ଜିଉନନାକା ହୁଦାଂ
    ନା କାଜିଂ ବେସି ଆତାତ୍‌;
  txu-NT: Nãm gu banhõ Bẽnjadjwỳr tu ukaprĩkôt kum ikaprĩ raxkumrẽx ne prĩne ijo djuw
    mex. Djãm ukaprĩ kêt got. Kum ikaprĩ rax ba arỳm jakam ije amikajmã'ã amim markumrẽx.
    Ije amikajmã'ã Kritu Jeju markumrẽx ne imã abê:kumrẽx.
  eng-WEBU: The grace of our Lord abounded exceedingly with faith and love which is
    in Christ Jesus.
  gnw-NT: Jare yandeYa umee cheve jeta ete ipɨacavi. Jae ramiño vi umee cheve mburugüɨrovia
    jare mburuau. Echa'ã cua reta yanembae co Cristo Jesús re yarovia yave.
  mux-mux: Na Krais Yesos-kene wasie tapú-topulu mulurumbulaliinga oliunga Auliele-ni
    na aima we kondu kolupaliinga, ‘Yu sika’ nimbu tondulu mundupu piliili ulele kene
    numanu munjuli ulele kene na-kene pulele pelemú ulu kanusele Auliele-ni sirim.
  maj-NT: '''Yún nda kits''ínko̱na Nda̱ Nti̱a̱ná ko̱ kitsjána nga kui s''e̱jinna ko̱
    kitsjána kju̱a̱tjo xi kui nibáha̱ ra̱.'
  bkq-NT: Koendonro lelâlâ Kywymâry Jesus tytyenzein-emba, tâmakezein-emba warâ wawyly
    umelâ, kâinwântoem eynynonro modo kâinwynedoem warâ anieneho, Cristo Jesuslâ arâ
    tâinwânni modo aitoem aienehonrim.
  kue-kue: Ana Yaglkande Yesus ombugl wakaimo kaima ere narko na ye pre pirngidi ana
    munduna pangwa.
  cot-NT: Cotanquitsiquea coajicaquea icavintsajamajataquenaquea Amajirote itsaroventacaaquena,
    aisa yagavejacaaquenaquea nompintsatantamajaquemparica nonquempejiaquempari maasano
    tsaroventajigarica Quirishito Jesoshi.
  bnp-bnp: A Bakovi Dagi ne hita e Isu Kristo i rata kamumu hateka iau, i tuhori iau
    ga luhoi torea, ga ngarua a Vure, ga ngaru e huriki.
  apn-NT: Nẽ kãm ijapê xàj mẽmoj to ixkutã nojarêt rãhã ho pa nẽ tanhmã ixkrã hto
    pa ra amnhĩ kaxyw hkôt ijamaxpẽr nẽ hkôt amnhĩ xãm. Hãmri nẽ kukwak ri ra inhmã
    hkwỳjê hkĩnh nẽ hpãnhã mẽ ho mex o ri mẽ hkôt ixpa.
  ctp-NT: Loꞌo suꞌwe ꞌa ngwa tiye Xꞌnaan naꞌan Ni ꞌñaǎn, kanꞌ chaꞌ loꞌoǔn, msñiǐn
    chaꞌ ꞌin Jesucristo bra kanꞌ; loꞌo ni, suꞌwe ꞌa nka tiyeěn naꞌaǎn ꞌin Jesús, kwiꞌ
    ngwañaꞌan suꞌwe nka tiyeěn naꞌaǎn ꞌin nchga nten.
  opm-opm: '@see-verse:1TI.001.013'
  bvr-bvr: Nipa Bunggawa burr-guya an-mola apula a-gunggajinga apula wana. Rrapa minypa
    nguna-jarlapuna, ngaypa minypa marr ngu-balcharra nula nipa, rrapa minypa wurra
    gama gorlk jal ngu-nirra burrwa ngardawa nipiya nyanma Christ Jesus.
  wal-wal: Qassi nu Godai zawai bainna ba aaro kehatettaa ta bollan gussidi, Kiristtoos
    Yesuusa baggaara nubaa gidiya ammanuwaanne siiquwaa taayyo immiis.
  zad-NT: Na' dii xen goklene' nad', bene' ka chonḻilall'chee na' beṉe' nad' yeḻ'
    chakina' daa nak' txen Cristo Jesúza'.
  kmg-kmg: Eme Wofuŋ-nâŋecte aki anonoczi norao qaja fuseme Kristo Jesuraonec mamanasiŋ
    â maŋjauŋhec epo.
  aso-aso: Neꞌmine o-nedoo Guvetesi ve aza vauve goloso elo nasahiliꞌ o-nedosa naza
    eiꞌ Izesuꞌ Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ o mino luꞌne emelodoꞌ neleꞌmize molangumuꞌ
    nene opoꞌni lo isaaꞌ neve noluve.
  uli-uli: Iwe ngo Samol la yach yesa fangdiy haradiya la yal uwoy ngo ye fang ngalyey
    tugul mo hachangcheng le yesa mel bo yach irel yach sa sew chog mo Kristus Jesus.
  nin-NT: Atiko amunta wa à hi meme yo nggo na na ki ingga uzizi umaku kakami, na
    kpanye ni ingga ku na di ingga iyo isisurr ni ga yi kakami ni kpanye ni Yesu Kristi
    ku kakami.
  acu-NT: Tura ii Apuri wínaka nekas pengker awajtusmiayi. Tura Cristo Jesúsjai tsaningkiar
    pujamu asa, ni nekas pengker nintimtustinasha tura ni anengkratairincha surusmiayi.
  cak-WNT: Yac'a ri Kajaf Dios sibilaj nim rutzil ri xuya' pa nuwi'. Ruma xuben chuwe
    chi xincukuba' nuc'u'x riq'ui y xuya' chuka' ajowabel pa wánima can achi'el ri
    yatajnek chique ri xa jun chic quibanon riq'ui ri Cristo Jesús.
  ebk-ebk: Somabsafi nan grasya ay inchat nan Apo kan ha-un, at enettanak pay as pammati
    ya layadku as nan pachongku ay taku ay hiya challu nan chana id-ichat kan chitaku
    ay naetatapi kan Cristo Jesus.
  spa-PDDPT: Pero la gracia de nuestro Señor estuvo presente en gran abundancia con
    fe y amor en Cristo Jesús.
  ruf-ruf: Lekeni Imtwatsa wetu tsakangaya uluso wake bwelele, kangaya inoghola na
    unoghelo mne ukwilunga na Kiristu Yesu.
  gun-gun: Ha'e gui nhande-Senhor xemboaxy etea oexa uka vy omoĩ ajerovia aguã, mborayvu
    Cristo Jesus re oĩ va'e reve.
  agu-BL: Poro ja tak' Kajcaw wi'nin banl swibaj. Nin tan tu' yi banl i' yi ntak'
    swetz, ja k'uke' inc'u'l te'j, nin ja jal jun lok' ib wa'n yi ntin na jal ka'n
    ko ato' tk'ab Cristo.
  isn-isn: Kuite ukende nuang'wi Tunda witu wizue uuhueli nuulowa nuukole mung'wa
    Kilisto u Yesu.
  eng-PEV: '@see-verse:1TI.001.013'
  ilo-ULB: Ngem ti parabur ti Apotayo, aglupluppias a nabuyugan iti pammati ken ayat
    nga adda kenni Cristo Jesus.
  pir-NT: Sa yero Cohãcjʉ̃ mari pʉhtoro yʉhʉre tutuaro cahĩno, quehnoano yeri yʉhʉre.
    Sa yero Cristo Jesure wacũ tutuagʉ̃ yeri yʉhʉre tiquiro. Sa yero apequinare cahĩgʉ̃
    yeri yʉhʉre Cohãcjʉ̃.
  anv-NT: Yɛ́mbɔ Ata alɛre me ulɔɔ́ melu bi gejamégejamé, apyɛ me nfyɛ́ metɔɔ́ ne
    ji, ne mbɔ gejeé ne bɔɔ́ gétúgé nchome mmyɛ ne ji.
  sab-NT: Nege cha Jesucristonu, malen diali ama kle cha ta gbe Chube gerua gai ulia
    gwangerugu, kaire ama kle cha ta gbe ma no diali mo ta dbe no daba na ole ulita.
    Ulia Jesucristo agedu no cha alin.
  tmd-tmd: Nöbö Diba nɨ mɨ ödöriö ögwö yöxön, pɨ ösös rɨ ri abön, Krais Jisas nugw
    pɨb mag aku aipam, nöbö mö akuyöbö madmag nɨgɨb mag aku aipam, madmag na yuö kwo
    yu nɨgöŋa.
  acr-NNT: Yey ri Qanimajawal lik xukꞌut ri unimal rutzil ukꞌuꞌx chwe y xuya chwe
    kakubꞌiꞌ nukꞌuꞌx rukꞌ y xuya chwe kankꞌut ri rutzil ukꞌuꞌx Rire; y waꞌ xew ri
    Qanimajawal Jesucristo kayaꞌw re.
  kpg-kpg: Gei tadau Dagi gu llingi ia dono dumaalia dee odi gi ogu nua, ga dugu mai
    di hagadonu mo di aloho, dela e hai mee ginai gidaadou i tadau buni anga gi Jesus
    Christ.
  taj-taj: य्‍हाङला प्रभुसे ङादा ल्‍हानान दयामाया लजी। ओच्‍छे विश्‍वासदेन माया पिन्‍जी।
    तिग्‍दा भिसम ख्रीष्‍ट येशूदेन छ्‌याम य्‍हाङदा गिक स्‍होबा हिन्‍ना।
  avt-avt: Mɨtɨk Iuwe hanhana wɨsenum, te hi eisesik hanhanek. Hɨrak kekepai haiu
    yapɨrwe meriuwerem mentar haiu mɨt nɨrak.
  cbk-cbk: Pero el Señor ya dale gayot conmigo el gran favor di suyo, y ya dale tamen
    el fe y amor que tiene kita si unido kita con Jesucristo.
  uig-ARA: ھالبۇكى، رەببىمىزنىڭ ماڭا كۆرسەتكەن مېھىر-شەپقىتى زىيادىلىشىپ، مەسىھ ئەيسادا
    بولغان ئېتىقاد ۋە مېھىر-مۇھەببەت ۋۇجۇدۇمغا ئېلىپ كىرىلىشى بىلەن ئېشىپ تاشتى.
  tuf-tuf: As sehnác rehquít, Cara Sirat as obir yajacro. As obir yajca rabar Jesucristo
    tamo séhw̃ayta acu as quin urá wíjacro. Uw sehnác chácayta acu cat urá wíjacro.
    Jesucristo ajc cut eyta yajcayta acu urá wíjacro.
  abx-abx: I mapinalangga'on pagpanginanu-na si Paragdalum-ta kam bali pagsangyahan
    ato si ako ngan da'inan liwat i pagtu'o pati' i gugma' nga nagpumwan-na si mga
    dati na ag'adda si Kristo Jesus.
  mco-NT: Paady ycɨxpɨ ɨɨch ajt nHuindzɨn Dios may'ajt oy'ajt tɨ tuñ mɨjcajee mɨɨd
    ɨɨch, co tɨ xyajmɨbɨcyɨch Jesús. E Jesús tɨ xymöyɨch tzojcɨn jɨhuɨɨyɨn mɨɨd yɨ'
    yjäy ycɨxpɨ.
  cpb-NT: Iri kantacha jirika Awinkatharite antawoite retakotakena, ari opoñaanakari
    nokemisantanairi Jesucristo, osheki netakotaari iroñaaka.
  aon-aon: Aria apakin Debeini Krais Jisas nataurume meyoh abom nogabeye yatukur anan
    aria yape wosik. Namudok aria eik yasuhw ananin baraen dodog yagipeshen. Aria
    shopunek, eik urkum manawasham kupaishi arpesh aria yataurumesh.
  hus-NT-2005: An alwaꞌtaláb xi tin pidhám ni Ajátik, púlek tʼajat, aníl jeye an belomtaláb
    ani an kʼanidhaxtaláb xi koꞌolich abal u kʼwajatich juniniꞌ kʼal na Kristo Jesús.
  mig-NT: Ko tu̱'un luu íó ini̱ máá Jíto'o̱‑yo̱, ni̱ ndea̱‑ga̱ ini̱‑ri̱ jíín tú'un
    kándíja, jíín tú'un kúndá'ú ini̱ Cristo Jesús ruu̱.
  bps-bps: I kafye Amuta Krayst Dyisas di deg too bong, du fagu di kenen nun kafaglutgu
    na i kakdogu i gfunta di ksasatuta di kenen.
  mbs-mbs: Meneng songkani, ontò a tinebangan te Pengolo, so nemenal a kandin, aw
    dakel se pedowan ko kandin tandà te pegsebad ko diyà kandin.
  tof-tof: Mibü Lod kürü ngaru bapón-koke gail tonarre ngakókanórr. Ene ngarkwatódó,
    Kerriso Yesu kürü gaodó kyónürr oya amkoman angunüm akó wa ubi ekyanórr kürü moboküpdü
    ngibürr pamkolpamdó.
  cme-NT: Itieŋo Yesu-Kirsa ciɛ baa-mi cor. U ciɛ mi haa mi naŋga yuɔ aa tiraa ce
    mi ta mi dɔl-o.
  sus-sus: Marigi xa hinnɛ bara gbo yɛ. A danxaniya nun xanunteya fixi n ma Isa nan
    saabui ra, a xa Mixi Sugandixi.
  pon-2006: Oh atail Kaun ketin kapwildohng pohi reken sapwellime kalahngan poatopoat,
    oh pil ketikihong ie pwoson oh limpoak me kitail ahnekipene ni atail miniminiong
    Krais Sises.
  dad-dad: Neda Odug nẽ wau ifenẽya, Kristus Jesus nẽ momoiya wau laa fiya ado, mugi
    bagai aya bun foula felen.
  zab-NT: Ne quesentiand güen gucny cun nare, bliuuny naa xa xquel chaldilaaza ne
    bnɨɨdxzacny guelrcaaz ni rdxapnɨ pur Jesucrist.
  jae-jae: Aêacnêŋ Apômtau kêsêwa nê moasiŋ kêpi aê ma kêkêŋ aê kakêŋ gêwiŋ to têtac
    gêwiŋ ŋanô, taŋ ŋawakac kêsêp Kilisi Jesu tau naŋ.
  ksd-ksd: ma i ga peal vurakit ra varmari kai kada Luluai varurung ma ra nurnur ma
    ra varmari, nina tai Kristo Iesu.
  msm-NT: Madojow yagboy sikandin kanay su pigtabangan a din to pagtuu kandin dow
    to paghigugma pinaagi to pagkabogkot ku duon ki Cristo Jesus.
  myk-myk: A Kafɔɔ di niimɛ nigbɔ tirige nɛ na. Nʼa daa, ni taanɲɛɛgɛ kemu kʼa daa
    Yesu Kirisa wo kariɲɛɛgɛ ki ni ge, wʼa yee kan nɛ mu.
  sbe-sbe: Na yoda Guiyau yona kabinamwa ye inigabaeiyama kewaguyena meta ye lakikalili,
    yo hinage sunuma yo gadosisi Keliso Yesu kalinawai ne udiyedi ye hemwayaugau.
  mcr-mcr: Iqu qeqä e änuämäkätä, nätmatqä äŋguänäŋi aaŋä kuapänä qäpu maeqä yätqä
    hiŋginä ändapätä inyimäkqaŋgi, nyi Iquenyqä quuvqä eqiyätmä, ämaqeŋqä ŋqä qeqä-quuvqä
    yäpä tämda änyinätqäuä.
  cux-NT: Ní Señor diiⁿ n'dai cá yā nduucú, ní 'úú i'teenú Jesucristo, ní neⁿ'é Jesucristo
    caati maaⁿ ní 'úú ní yeⁿ'é Jesucristo 'úú.
  tur-YTC: Efendimiz’in lütfu, Mesih Yeşua’da olan iman ve sevgiyle bollukla bana
    verildi.
  san-ITR: aparaM khrIShTe yIshau vishvAsapremabhyAM sahito.asmatprabhoranugraho .atIva
    prachuro.abhat|
  bel-N: І ласка Госпада нашага памножылася разам з вераю і любоўю ў Хрысьце Ісусе.
  sch-sch: Male ei Pumapa'n a moroina tamtak hah taksônna le lungkhamna Khrista Jisua
    leh inzoma eita hah ku chunga a bun zoi.
  mic-MIQNT: Aq Gjisaqamawminu pajiji ul'te'tmuip, ignmuip ta'n teli gtlams'tm aq
    'gsalan ugtmimajuinumg muta nige' tleiawi Se'suguli. Getloqoq na.
  huu-NT: Cuena eo duenaite. Iemona naimɨena ɨɨnotɨcue. Naimɨena jɨaɨ isiruitɨcue.
  jiv-NT: Tura ii Uuntri̱ Jesukrístu ti nekas waitnentrurmiayi. Tura Jesukrístuja̱i̱
    tsaniṉkia pujakui Yus nekas enentáimtustinniasha tura aneṉkartin ajastinniasha
    surusuiti.
  otm-NT: Pɛ ɛ̨mmɛ xʉn ngu rá mate ma Hmuhʉ ra Cristo Jesús, bi jaqui dá däpä ma mbʉi
    a, nɛ bi jaqui ɛ̨mmɛ dá numanhogä a Oją nɛ dá huɛ̨c ma miją'i'be.
  dah-dah: '@see-verse:1TI.001.013'
  tnk-tnk: Iərɨmənu səkɨtaha rətəɡi irapw namasanien səvənhi ia nirak rasori pɨk irəhar
    nahatətəien mɨne nokeikeiien sə ruku pen tɨ Iesu Kristo.
  kpr-kpr: Aminguse, namondeda Bajari nunda sonemba tomanako namokena futusira. Kau
    nu Iesu Keriso da natofo isambukena eraira aminga ava, tumondari a dubo bari numokena
    ghedo foa gheraira ava, nune mutiri ruruseni.
