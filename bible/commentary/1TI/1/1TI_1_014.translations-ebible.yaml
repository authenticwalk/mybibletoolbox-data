  pan-pan: ਅਤੇ ਸਾਡੇ ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ, ਵਿਸ਼ਵਾਸ ਅਤੇ ਪਿਆਰ ਨਾਲ ਜੋ ਮਸੀਹ ਯਿਸੂ ਵਿੱਚ ਹੈ ਅੱਤ
