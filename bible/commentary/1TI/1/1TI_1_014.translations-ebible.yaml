verse: 1TI.001.014
translations:
  kpx-kpx: Kateige au daho uvuai au uvu bahata daoi di tedahoge di Iesu Keliso kemo
    evievi ata holige isivive keu daemo ua.
  okv-H: avo God na kito jo enu ungotenau Bada Iesu Keriso ta humota ari te osa ari
    te hondate ari isapamane nau degi ta overekena.
  tbo-tbo: Ma Guyau a lunugotootogo i hiwoga haleya uyahiu po uyahinei Yesu Keliso
    a witumaganeya po a luhogaleya.
  mal-C: ക്രിസ്തുയേശുവിലുള്ള വിശ്വാസത്തോടും സ്നേഹത്തോടുംകൂടെ, നമ്മുടെ കർത്താവിന്റെ
    കൃപയും എന്നിലേക്കു സമൃദ്ധമായി വർഷിച്ചിരിക്കുന്നു.
  grc-SR: ὑπερεπλεόνασεν δὲ ἡ χάρις τοῦ κυρίου ἡμῶν μετὰ πίστεως καὶ ἀγάπης τῆς ἐν
    χριστῷ Ἰησοῦ.
  bgc-bgc: अर परमेसवर का अनुग्रह मेरे पै भोत-ए घणा होया, उसनै मेरे ताहीं बिश्वास अर
    प्यार दिया, क्यूँके मै मसीह यीशु म्ह सूं।
  khz-khz: Gera Velekou gena vega-nama kamu iwavagi au ataku ai epopo-kauato, kamonagi
    e ulamagi ria. Vokamonagi e ulamagi Keriso Iesu ria pita kwapuna vou pita vaira
    gaura.
  deu-TKW: Die Gnade unseres Herrn ist um so mächtiger geworden mit dem Glauben und
    der Liebe in Christus Jesus.
  zsr-NT: Naꞌa, zxöntër nac le buzáꞌ ladxëꞌë quiaꞌ Xanruꞌ, lë naꞌ run ga réjlëꞌruꞌ
    Lëꞌ len run caꞌ ga nadxiꞌiruꞌ‑nëꞌ Jesucristo.
  lin-lin: Nkolo na biso atondisaki ngai na ngolu na Ye, elongo na kondima mpe bolingo
    oyo ezali kati na Yesu-Klisto.
  hns-NT: Ohie se Prabhoe hamme biesaal bhalaai karies. Oe hamme bieswaas aur prem
    se bhar deis hai, aur hamme Kriest Jiesoe se ek banaais hai.
  noa-E: Jũrran mag chitajieb mamʉ, maach Pör Ẽwandamau ʉ̈u magʉmjã igba mʉch khaibag
    thum chugpatarr aawai ãba Jesucristo iekpaita ʉ̈kha chitʉm. Magua ĩsin mua i khõsinaa
    mʉch khapeenjã thum ãba daupii chitʉm, ar chadcha i iek ʉ̈kha nʉm khʉʉnau aajemjö.
  eng-EMTV: and the grace of our Lord superabounded with faith and love which is in
    Christ Jesus.
  mib-NT: Súcuan ni sáha Jitoho yō jeē váha ndasɨ́ jíín rí. Te ni sáha ya jeē candíje
    ri jiín jéē cúndáhú ni rī jnáhan ri sɨquɨ̄ jeē ni quɨ́vɨ ri ndaha Cristo Jesús.
  lif-NT2: आनिॽ यहवे दाङ्‌बाल्‍ले़ग साॽरिक्‌लुङ्‌माॽ तुक्‍ताङ्‌लो, हे़क्‍क्‍याङ् ख्रिस्‍त
    ये़सुओ खोगे़दे़प्‍पा नसाःन् नु मिःम्‍जिन् आत्तात्तान्‍ने यरिक् पिराङ्‌लो॥
  xnj-xnj: Nambu Bambu witu anipelili ubwina waki kwa umahele, anipelili sadika na
    uganu wetivili nawu mukuwungana na Kilisitu Yesu.
  mmx-mmx: La Leeme Silok atdik ga sobang asi mo letaba nabalamu ren mavana rak la
    ga raba box ia mi lununu la labalamu, no i ravasu at ne Iesu Karisito.
  cbr-NT: Tërë́nxuanan ca Cristo Jesúsnan 'aish abë achúshi sinánñushi 'ixun, unicama
    upí oquin nuibanan upiti ami sinánun 'imiquin Nucën 'Ibu Diosan 'ë cushioxa.
  tee-NT: Pus na lhu lana xaquinavini lamapainin ju qui'ucxtin'an Cristo. Chai yuchi
    iclhilhilaca'alh ju Jesús chai alilh ju amapaininti laqui'alhunut. Yuchi ju alin
    la'ixmacni Cristo Jesús.
  eng-LSV: and the grace of our Lord exceedingly abounded, with faith and love that
    [is] in Christ Jesus.
  cak-NT: Pero ri Kajaf Dios can utz runo'j (runa'oj) xu'on wiq'uin; roma xu'on chue
    chi xinya' wánima riq'uin ri Jesucristo y chuka' xu'on chue chi xenjo' ri kach'alal,
    anche'l nu'on ri Jesucristo.
  pah-NT: Pyry hete Cristo Jesus'ga ji ve nhandepojykaharete'ga. Ga ji arõ hete ji
    mbojikoguka ojihe ojipe'g̃a arõheteuka ji ve.
  sja-NT: Mamĩda iru audú t'ãri pia bapari perã, mãga k'awapiji mɨmaa. Mãgá mɨa irude
    ijãa beeji mãik'aapa iru k'aurepa k'awaaji awaraarã k'inia iru bait'ee.
  xed-xed: Ka zɗiɗiŋtá Mghama mu ta huɗi katakata, ka vlihatá zlghay nda ŋuɗuf, nda
    ɗvu ya ta mutsu lu ma guyatá vgha nda Yesu Kristi.
  mks-NT: Na̱caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hín i̱ tá na̱caja ña̱ ná candeé ini
    i̱ mé á. Ta na̱caja mé á ña̱ na̱chutú nda̱a̱ ini i̱ xi̱hín ña̱ quíhvi̱ ini i̱
    na̱ cúú cuéntá mé á sa̱há ña̱ in na̱nduu u̱ xi̱hi̱n mé á.
  gfk-S: Ma no harmarsai metuma hono nudait Watong ukira ho iou ga manga tamat sakit.
    Ma iga hana tupas iou tikai ma no tintalen na nurnur ma no tintalen na harmarsai
    harbasie kinong iou tane Krais.
  bmu-bmu: Kembuninan kalem möriamŋi niŋgiba keleŋmaleleŋ mokoiga nöŋgö qakne öŋgöyök.
    Mewö öŋgöiga mötnaripnan asuhuiga urujöpakö kondotkondot Toŋi Kraist Jisös miwikŋaial.
    Yambuk qekötahöba kinda urukalemŋi buŋa qem aŋguba ambazip tosatŋi urunan jöpaköm
    eŋgimakzal.
  dgz-dgz: Go Ayop nuga wat aipakam mega garaetawa iragi itapue den aiganap aoma wa
    damagen, amba wat aipakam ame gapan, anu dao ge baigan, Iesu Keriso inap wandeni
    den nenen.
  eng-GNV: But the grace of our Lord was exceeding abundant with faith and loue, which
    is in Christ Iesus.
  zaa-NT: Iỹenini favor runie lani inte' nna runne la' huacca quia' para tsía látsa'
    ye' e, ą'hua runne la' tsi'ilatsi' lo lostu'a' tì'a chì te qui' iyaba ri'u de
    chì ná ri'u ttuba lani Cristo Jesús.
  eng-WEBSTER: And the grace of our Lord was exceeding abundant with faith and love
    which is in Christ Jesus.
  guh-guh: Nexata baja itsiata belia vajatuxanenë Jesucristo pinijicuenia neyavenona
    tanajamatabëcuenecopatsinexa bajaraponëjavabelia. Bajaraxuacujinae pijajivitonëxaenë,
    neyavenona tasivanexa itsamonae ata.
  bon-bon: Mime Yageyame babo owecu ge cäme tääpume, siige teeme pui owecu cabu ca
    cane kokre äbitujine Keriso ne ätrungame piiyepu singi äbitame iyeta ätrunga biname
    tääpume. Ätrunga piiyepu singi lui eei biname bime tääpu myene, Keriso Yeesu cama
    lui cina yepä gemi.
  nhw-BL: Nelía onpano hueyi iyolo Toteco ica na. Yaya nechmacac nopa tlaneltoquili
    huan nopa teicnelijcayotl catli tijpantíaj quema techtlatzquiltía ipan Cristo
    Jesús.
  swh-ONEN: Neema ya Bwana wetu ilimiminwa juu yangu kwa wingi, ikiambatana na imani
    na upendo ulio katika Kristo Yesu.
  wbi-wbi: kange uMutwa ghwitu alyasungukiile kyango, akamheela nu lwitiko nulughano
    luno luli mwa Yeesu Kilisite.
  bba-bba: Mɑ bɛsɛn Yinnin durom mu bɑndɑ nɛ sɔɔ. U mɑn nɑɑnɛ dokebu kɑ kĩru wɛ̃.
  eng-KJVCPB: And the grace of our Lord was exceeding abundant with faith and love
    which is in Christ Jesus.
  kgk-NT: Xe rexakwaa porã rei va'ekwe xe rovasa-vy Hesu Cristo. Ãy katu peteĩxa amoirũ-ma
    íxupe, xe mbojerovia uka ójehe, xe mbohekorayhu-ma ave.
  waj-waj: Ti Udaanga Anutuuqo ari vookaraama kati niiyara yoketaama yaata utuduu
    na innara kutaavaivee tiee innara mmuduuya riravai. Yisuu Kirisiiva tiiki variivaara
    ta innara kutaavaivee tida innara mmuduuya ruaunnavai.
  cpy-cpy: Roo kanteencha irika Awinkatharite antawo retako-perotakina, ari netanakari
    nokemijanta-neeri Jesús Jeepatzii-totaa-rewo, osheki netakota-naari, riitaki kantakaa-kinawori.
  mpx-mpx: Wala Babala wana mulolu bwagabwaga i liginem elau, inoke eliyana ya abulilek
    ge Keliso Yeisu ya nunuwana-an.
  wbp-wbp: Yuwayi. Kaatuju ngajukuju yimiri-nyayirni nyinaja. Kujarlanya karnarla
    nyanungukulku Jijaji Kirajikiji nyina ngajuju. Wala karnarla nyina nyanungukuju,
    manu karna-jana Kirijini-kariyi-nyanukulku yulkami.
  luo-luo: Ngʼwono mar Ruodhwa ne ool kuoma mogundho, kaachiel gi yie kod hera mayudore
    kuom Kristo Yesu.
  nhe-NT: Nelía onpano hueyi iyolo Toteco ica na. Yajaya nechmacac nopa tlaneltoquili
    huan nopa teicnelijcayotl tlen tijpantijque quema techtlatzquilti ipan Cristo
    Jesús.
  aii-aii: ܘܙܝܼܕ ܠܵܗ̇ ܪܵܒܵܐ ܥܲܠܝܼ ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ، ܥܲܡ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܚܘܼܒܵܐ ܕܒܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ.
  esk-NT: Taatnaqhuni Atannapta iłuaqqutiluġniġaaŋa atqunaq ukpiqsritḷasripḷuŋa suli
    piqpaksritḷasripḷuŋa Christ Jesus-kun.
  msb-msb: Pero apisar sana ginbu-bo san Ginoo sa akon an iya nagasup-ay na kaluoy.
    Tungod sani nagatuod na ako kan Cristo Jesus kag namumuot man gayod sa iya.
  cpa-NT: Ma¹dsio¹² ca¹jmo¹ Juu¹³ jniang³ hi² dsio¹ dsǿa¹². Ca¹cuø¹dsa hi² hé²jni
    jǿg³. Ca¹jmo¹dsa hi² hnó¹jni dsa² jmøi¹guǿi¹ jian¹²jni. Ma²lán¹²jni dsa² quián¹²
    Cristo Jesús.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ମକେ ବେସି ଦୟା ଦେକାଇଲା । ଜେନ୍ତାରି କି, କିରିସ୍‌ଟ ଜିସୁର୍‌ ସଙ୍ଗ୍‍
    ମିସ୍‌ଲାର୍‌ପାଇ ମୁଇ ତାକେ ବିସ୍‌ବାସ୍‌ କରି ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କରିପାର୍‌ଲି ।
  meu-meu: Bona eda Lohiabada ena harihari-bada vada e bada herea egu ai, abidadama
    bona lalokau na davaria Keriso Iesu lalonai.
  yva-NT: Wakoe, wama Amisye bekobe rave rinaija! Po apa kove raugaje rinai ti manakoe,
    muno anave muno muinye tavon, omamo nori rati Yesus Kristus ai.
  dgc-dgc: Nadid éy mebait diyakén a tahod i Panginoon tam. Binagu na dén i isip kua,
    monda maniwalaék diya, sakay monda mahalén ko be du iba a tolay. Ey gébwat ya
    ni Cristo Jesus.
  zpm-NT: ¡Pa lotaa pquia zdoo Dios naa! Ga blu me gaṉle zha noxcotaa me naa, pxobnia
    me guic naa bliladz naa cho nac Jesús, ni zig nac niina dib zdoo naa rleynie naa
    me.
  hix-NT: Àro ke, towahke rma haxa nehxakon hamà, rohoko. Thenyehra rma haxa towahke
    nehxakonà, rohoko. Àro ke, noro hona harha wenyakonà, noro yano me mak ha. Toto
    komo xe harha wehxakonà. Àro wyaro tehxatxow hamà, noro yoh me harha kehtokonye.
  sim-sim: Wapjivi orhi os anin or hari oso wasilaka mendek nari sir, kasai uku si
    rasaha hoje ngoronda hom si nahanda osik mbeek sainanda ambu sir. Wapjivi orhi
    oso anhik si naha si ushiwak orin sunguwavu anhi nga na hishiowehe hulaima nokopman
    a rupshihi orin amu toltambana sinduwa, os liri mik si oho sinda hom Krais Jisasik
    amu sinduwa.
  npi-ULB: तर हाम्रो प्रभुको अनुग्रह ख्रीष्‍ट येशूमा भएको विश्‍वास र प्रेमको साथ हाम्रा
    परमप्रभुको अनुग्रह प्रशस्तमात्रामा आयो ।
  cgc-cgc: Bakod gid kaluoy ta ate na Ginuo ki yaken na patabangan a din na magtuo
    ki kanen daw maggugma ta duma na mga ittaw. Iling tan tabang Jesu-Cristo ta tanan
    na mga ittaw na sakep ki kanen.
  tim-tim: Yai nugum han kalemŋe nâŋgâlân lugumbo pikto Kristo Yesu nâŋgaŋmâ okot
    âlep agaŋbiangât kârikŋe niŋep.
  yor-yor: Oore-ọ̀fẹ́ Olúwa wa sì pọ̀ rékọjá pẹ̀lú ìgbàgbọ́ àti ìfẹ́, tí ń bẹ nínú
    Kristi Jesu.
  wos-wos: Saréfa naata Néma Du Krais Jisas wunika jémba hatita wuniré baka yikafre
    hurundéka, wuni Kraismbu reta, wuni déka jémba sarékéta déka némafwimbu mawuli
    ye.
  emp-NTPO: Dadjirã Boro Jesucritoba idji biad̶eba mʌ̃ra bio carebasia idjida ĩjãmãrẽã
    idjab̶a idji quĩrĩãda erob̶amãrẽã.
  eng-F35: the grace of our Lord overflowed, along with the faith and love that are
    in Christ Jesus.
  ind-ind: Sungguh berlimpah kebaikan hati Penguasa kita kepada saya sehingga saya
    menjadi percaya kepada-Nya dan mulai mengasihi sesama. Itu terjadi karena saya
    menerima Kristus Yesus dan bersatu dengan Dia.
  pes-OPCB: وه که خداوند ما چه مهربان و پر محبت است! او نشان داد که چگونه به او ایمان
    بیاورم و از محبت مسیح عیسی لبریز شوم.
  mpt-mpt: Eka Sume Yesus Klaiste kukub ayamo omnenea daatnene kesoa ne e bainobo
    genia e kla gobania ne bobol temo omam blibe.
  ssx-ssx: Nika꞉ Tekehalima꞉ ipika꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki I̱ pa꞉ta꞉ wopu
    kua꞉niaeyekeme. Kutupa make mo nika꞉ Ketiso Yesu ame̱le̱ molome hone tulaasa꞉eki
    pita꞉ pukima꞉ homa꞉la꞉eki yaapo I̱ pa꞉ta꞉ make kia꞉me.
  mkl-mkl: Nɔ wee didɔ̃i Lɑfɛ̃ɛ nwɑ í cɑɑ sim, nɔ í jɔ̀ ǹ dɑsiɛ nɑɑnɛ nɔ ǹ nɛ kubii
    inɛ ŋɑ.
  gaq-gaq: ମାତର୍‌‌ ମାପ୍ରୁନେ ଲିବିସ ଆନେଙ୍ଗ୍ ମାଲେ ବାବ୍‌ରେ ମିଲେଃକେ । ଆତେନ୍‌‌ ଲିବିସ ଏତେ
    କିସ୍‌ଟ ଜିସୁନେ ଡାଗ୍ରା ଲେଃକ୍ନେ ବିସ୍‌ବାସ୍‌ ଆରି ଆଲାଦ୍ ଆନେଙ୍ଗ୍ ମିଲେଃକେ ।
  gof-RNT: Nu Goday ba aadho keehatethaa ta bolla gussidi, he aadho keehatethaara
    ammanonne siiqo Kiristtoos Yesuusa baggara taw immis.
  unx-unx: ଆଡଃ ଆବୁଆଃ ପ୍ରାଭୁଆଃ ସାୟାଦ୍‌ ପୁରାଃଗି ଆଦ୍‌କାୟାନ୍‌ ହରାତେ ଆଇଙ୍ଗ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ
    ବିଶ୍ୱାସ୍‌ ଆଡଃ ଦୁଲାଡ଼୍‌ରାଃ ମେନେସାରେ ମେନାଇୟାଁ ।
  gah-gah: Guivahanitémo nasahilí napa onimiake, Izesu Kilistotoka voko gímizumómave
    loko gele alévolé oaká itó agika nemeaká netá nene lehizenimikave.
  lcm-lcm: Au na Volava katala ngorem alava luai anig na kala alis alava anig ta lau
    i lomlomon na lau i vinga ro, nang tarapo atogon ia si kara angtogon ve Karisto
    Iesu.
  aer-aer: Yewe, Ngkartele imernemele Rarle atyenge ahentye-aneke ayenge mwantyele
    arntarnte-aremele. Alakenhe ikwerenge anteme ayenge Jesus-eke-ante ware anerle-aneme.
    Ayenge Ikwere ware anteme aneme Renhe awemele, Ngkarte-arenye areye mwantye arntarnte-aremele.
  qvc-NT: Piru Siñurninchiq Jisukristuqam ancha allin kashqa. Chaymi ancha yanapawashqa,
    tukuy shunqo paypi kriyishpa, Tayta Dyusta, runa masiykunatapis kuyashpa kawsanaypaq.
  tgl-ULB: Ngunit ang biyaya ng ating Panginoon ay nag-uumapaw sa pananampalataya
    at pag-ibig na nakay Cristo Jesus.
  cbs-NT: Nukun Yavé Dios ja besti nuikipajaidakin ea duawa chakayamakin jawen shinanwen
    en shinan ea betsa wamatan Jesucristo en ichakawabiaya ja ikunwainbuwen ea jatuwen
    nuitiwaniki, Jesucristowen taexunan.
  xtm-NTPP: Kovaa kua'a xeen ja vii ja va'a neva'a iya tátnuni nuu o a ja ni skuta'vi
    ña'a ya, te ja maa Cristo Jesús ma, te ni sa'a Su'si ma ja kuu kukanu ini sa ya
    te kuu jin kutoo tna'a o.
  nnq-nnq: Nambu Nngwana jwito ngandweleke gwambone nduu, ngambe imani ni lipalano
    elibi lito mukulondana na Kilisto Yesu.
  bao-NT: Mani Wiogʉ pea, añuro cʉ̃ ca tii bojariquere pairo yʉre tiicojo, Cristo
    jʉori díámacʉ̃ tʉo nʉcʉ̃ bʉo, mai, mani ca tiirijere yʉre tiicojowi.
  san-ORI: ଅପରଂ ଖ୍ରୀଷ୍ଟେ ଯୀଶୌ ୱିଶ୍ୱାସପ୍ରେମଭ୍ୟାଂ ସହିତୋଽସ୍ମତ୍ପ୍ରଭୋରନୁଗ୍ରହୋ ଽତୀୱ ପ୍ରଚୁରୋଽଭତ୍|
  huv-NT: Miteatiiüts Dios tüüch xic xeyay mimonajneaj nej, xeyay tajiür xic lasta,
    tambeol xic nandüüb Teat Cristo Jesús.
  otn-NT: Nu̱na̱ ra̱ Hmu̱, ma̱thoguitho rá̱ ma̱te bi 'daqui. Ngue ya dí̱ n'yo'be ra̱
    Jesucristo, nu̱na̱ di ha̱cra̱ ts'ɛdi ngue ma̱n'na di̱ ndʉ ma̱ nt'ɛ̱c'ɛ̱i̱, 'nɛ̱
    øt'e ngue ma̱n'na ma̱n'na gdá̱ ma̱di̱.
  nop-nop: Kaŋ Wapumnik’walaaniŋ siloŋ tobogoŋdi nu’walaŋkade fotokiune Kilisto Jesu
    gut galiŋa adi nadisukilitimiŋa welenedi metam noli yabukahilegut.
  obo-NT: Id busbus tod Longaggon ta iddos eru rin koddi, su id boggayan a nikandin
    to kopomakoy woy kodginawa atag to duma. Woy ini en kos notanggap to langun no
    nosokkad diyot ki Disas Krays.
  cak-ENT: Pero ri Kajaf Dios juis nim ri utzilüj sipanic ri xspaj-pe pa nuvi'. Roma
