  cax-NT: Bien buenurrti Tuparrü saübuñü. Uiti te cuasürüti iñemo Cristo Jesús. Uitito
    Tuparrü ñoncatü ümoti.
  aia-aia: Me'ia God 'a goro di'u 'iniau ma haua tanaau i hinihini mana heita'ahi
    nararu boi baania Jisas Kraest.
  srp-1865: Ali se još veæma umnoži blagodat Gospoda našega Isusa Hrista s vjerom
