  nfa-nfa: '@see-verse:1TI.001.013'
  tnp-tnp: Mətəu nolkeikeiən rəha Iərmənɨg rəhatah in iahgin pɨk ohniəu, mapirəkɨs
    noliən tərah mɨn rəhak. Kəni tatətəlmɨn nɨkik o nəhatətəiən lan mɨne nolkeikeiən
    iətəm tatsɨpən e Krɨsto Iesu.
  urd-urd: और हमारे ख़ुदावन्द का फ़ज़ल उस ईमान और मुहब्बत के साथ जो मसीह ईसा में है
    बहुत ज़्यादा हुआ।
  hot-hot: Anyô Bêŋ ma anyô wapôm ba haŋgasô êvhaviŋ lôk leŋiŋmavi atu ba yahapôm
