    umo na dubo be burira edo unemi etiri na umo gebe nembodiba isena awa gosisena.
  mqb-NT: Natiya, Bahay a mənuko Yesu Almasihu kà gak uno sumor məduwen a sa ɗaf
    nga pə winen a, aday kə̀ varak uno məgala sə pəlay ɗo ahay tə asan zek anahan
    awan.
  ape-B: Ali apakinu Diginali Krais Jisas nanubu nagakome meyoh nagabeye yenek pas
    anan ali yape kalbu. Namudak ali yek yasuh ananin balan dadag yagipechen. Ali
    chopuk, yek ulkum manosuh kipaichi elpech ali yagakomech.
  grc-F35: ὑπερεπλεόνασεν δὲ ἡ χάρις τοῦ Κυρίου ἡμῶν, μετὰ πίστεως καὶ ἀγάπης τῆς
    ἐν Χριστῷ Ἰησοῦ.
  cav-NT: Ecuana Cuatsashaqui Jesucristora tuja dyaque jida tsehue tura naruhua. Tura
    cuitadya tuaqueja catyatishahua. Tuaqueja iyuhue tura amerehua tumebaedya peya
    cuanaque. Jadya anie ecuana juya, tuaqueja catyatitsu. Tuque bacue ecuana tsehue.
  kgp-NT: Inh jagãgtãn há tãvĩ han tóg, ẽg Senhor ti, hã kỹ sóg ti ki rã há han, kỹ
