    ခြင်းနှင့်တကွ ၊ အတိုင်း ထက်အလွန် ကြွယ်ဝပြီ။
  kgf-kgf: Miŋ Kewuninawac ewa hia imi ninʒéŋ ninʒéŋnina ʒéma goi héihéi Kristo Yesuac
    qeriaiguc hezac imiguc momacnec qacnaiguc qocgénéŋu kuaya qeqeya hezac.
  awb-awb: Itene Wahnah Sísa Karáhéga iwíáh aintena íné anotah sehréh aintárái puana
    wensabé aiq pútare atena nirutaboirurauge.
  gdn-gdn: Nu Kaiwawonuga bagi kawaya nau nene kwaewena. Nau paereni ki denai bita
    naubo wadana ko ki e deni mena rikapupu manako e puyoi awana taparai maba nau
    kawarineya kwebu wira nau wadisinibu bagi. Iyesu Keriso pokaiya ka e nota kwarikwarisi
    ki notai nau tegebu ade e sumapana ki nana ki kasiyarai e nau mete tegebu.
  nko-NT: Óo, hɩɛ kɩ alɩá ɔhɩ́ɛ́ ɔbʋ awɩtɔlɛ! Ɔlɛha mɩ́ nenya mʋ hógyi pʋ́ mʋa
