  heb-heb: ויגדל עלי במאד מאד חסד אדנינו עם האמונה והאהבה במשיח ישוע׃
  mpp-mpp: Inguc gaebewa Sugucnenonggengte kwele-madic nga kwele-angac sugucnehacbenang,
