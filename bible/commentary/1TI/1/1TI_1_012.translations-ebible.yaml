  rus-SYN: Благодарю давшего мне силу, Христа Иисуса, Господа нашего, что Он признал
    меня верным, определив на служение,
  mbh-mbh: Na tho ri sivengaing a Krais Jisas nge ako ini ar Pomnga, ako i sungu engenging
    a tho nge, eneke ilemi ve tho pavurvur ako aro tho oma ile omaing. Make i ateal
    tho mo tho oma ile omaing ake.
  bdd-bdd: Ma wete ꞌida Bada Yesu Keliso ꞌiꞌabihewaiwai yegauwa ꞌigu paihowa bewa
    weyahina, ꞌoinega yaloyauwedo, weyahina ꞌihemisaegauwa, ma paihowaina ꞌiꞌebwaegauwa.
  cbt-NTPO: 'Ina marë'' Sinioro Quisocristo achinicancaninco. “No''tëquën natëarinco,”
    ta''ton, acorinco a''china''huaso marë''. Napoaton: “Yosparinquën Sinioro,” itërahuë.'
  srn-NT: Mi e taki Kristus Yesus wi Masra di gi mi krakti, tangi. Mi e taki En tangi
    tak' A fertrow mi dan A poti mi fu wroko gi En.
  cta-NT: Ndya tsa naꞌ xlyaꞌbe jiꞌi̱ Jesucristo nu Xuꞌna na chaꞌ nguaꞌni Ni chaꞌ caca
    cuaꞌni naꞌ cña jiꞌi̱ Ni; ndya naꞌ xlyaꞌbe jiꞌi̱ Ni chaꞌ ngusubi Ni jnaꞌ chaꞌ cuaꞌni
    naꞌ cña jiꞌi̱ Ni, chaꞌ jlo tiꞌ Ni chaꞌ ndaquiyaꞌ naꞌ jiꞌi̱ Ni.
  bqc-SIM: Ma Kilisi Yesu wá Dii pↄ́ ma gba gbãa sáaukɛ̀, asa à ma náaikɛ̀ à
    zĩdàmɛɛ.
  tcz-CHONGTHU: Hiche natohna dinga thahat eipea I-Pakaiyu Yeshua Christa kathangvah-e.
    Aman akinbol dingin tahsan theiyin eigelin, eipansah-in ahi.
  mar-mar: ज्याने मला शक्ती दिली त्या ख्रिस्त येशू आपल्या प्रभूचे मी उपकार मानतो कारण
    त्याने मला विश्वासू मानून सेवेत ठेवले आहे.
  snp-snp: Ena Wekolate Kilisto Yesukafo olu auma wi nedeto, lonowa moda efe loto
    olunane, loto mono lono nomami yamu siyane, lalole, loto loumu minowe.
  isl-isl: Ég þakka Drottni Jesú Kristi, að hann skyldi velja mig í hóp sendiboða
    sinna og gera mig styrkan í trúnni,
  spy-NT: Ābirchinē Mokoryoontēēnyoo Yēēsu Kiriistō kōōnkōy nyoo kikōōno kāāmuukēywēēk,
    kuuyu kikasa kule /kiikoosēēnoo keey. Kyāāyēyootē ng'al chēē kimāānkētē kumānāāyēnchinē
    inee nteenee kuriireenaa. Ānkoo kyāāng'āloolēē inee nyēē miyaat ānkāāwusootē biikyii
    ānkāākāwōōtēnootē, kutoola āyēchi yiisyēēnyii.
  xnn-xnn: Men-iyamanak ken Jesu Kristo ay Apo tako ay mang-it-ited isnan pigsak ay
    mang-ik-ikkan isnan oblak pala ken siya. Men-iyamanak ken siya tay taltalkena
    sak-en isonga pinilina sak-en ay mang-ikkan isnan ipaob-oblana ay olay inik-ikkak
    id kasin nan ngawingawi ken siya isnan adoado ay kinwanik ay nang-apos ken siya
    ya isnan nangpalpaligatak isnan ipogawna. Ngem gapo isnan seg-ang Apo Dios ken
    sak-en et pinakawana sak-en isnan am-in ay ngawi ay inik-ikkak id kasin tay maid
    gintekko is osto ay ikkak tay egayak namati ken siya issan timpo ay deey.
  mwe-mwe: Ngunakwaatendela eja a Yeshu Kilishitu bhambele mashili ga kamula liengo
    lyangu. Ngunakwaatendela eja pabha bhashimona nne kuti najwaakulupalilwa, gubhang'agwile
    naatendele liengo lyabho,
  tte-tte: Na ala Guyau Yeisu Keliso igitesipwaiyau yo ikabiyakaiweyau yagu paisowane
    kaiwena, mwa yakawatoki kaiwena imeliyagau yo ana paisowane iyeyama na yapaisowai.
  tcs-tcs: Ai mina big eso po Kraist Zizas, BosLod blo yumpla. Wa, diswan em uda meke
    mi strong, ane i em uda bin trase mi ane suze mi po meke wok blo em.
  hlt-THB: Tha anik pekung, Jesu Khrih, ni Bawipa venawh zeelnaak awi kqawn nyng.
  soq-soq: Ne Keriso Iesu no Tatamba, mida ne nolana baiwa muka nena, auwasadina.
    Imanamampe ne Keriso wakadisasadine ita me apanawaida wareuwamodine kadimodinee,
    tane ideita Keriso sumanainalene me nolawa baiwa ne sonabanene itunen. Ne sumanaisia
    wainedina walamawe dewa kadiu ema insakoa mampe dewamodinee, sa baiwa me ne nuaparenalene
    kadina insendabuasan.
  qub-qub: Taytanchi Jesucristumi imaypis yanapämasha. Chaymi payta agradësicö alli
    runata-japuy acramashanpita, willacuyninta willacur purinäpaj churamashanpita.
  att-att: Á mabbalabálakà kâ Apu Kesu Kiristu nga Yápu tam, gapu ta inikatalà nangà,
    á sinullà nangà ta masserbi kuna. Á pasikanan nangà, tapè palurotak ku yù ngámin
    nga ipakuá na nikán.
  bki-bki: Im̃auano nei naio joa jum̃aku ka nala, mia nojidom never burum̃ara siva
    van Kristo Yesu kiado Tubo. Naio naruei bitii kiaku meuliano, mialio ka nemijikia
    nebiekouo ea im̃auano nei, naruei naio bitirilar kiniou ka nalaiio, mia monoka
    neverial ka naio ga jo mije moroano ban kiniou dam̃ariga ka neim̃auka tavukia
    napano naio jidomio.
  bqp-bqp: Ma Kirisi Yesu ó Dikiri kũ à ma gba gbãna sáabu kɛ̀, zaakũ à ma náani
    kɛ̀ à ma sɛ mà zĩ kɛarɛ.
  mcp-mcp: Mə ŋgə yə Cwámba wúsʉ́ *Krîst Yésus akíba, nyə muud nyə a mə́ lʉlʉshi mə
    yɛ́. Mə yə nyə akíba nəcé nyə wə́ nyə á kwey nə́ a jɨ nə ŋkul jee shwu nyúul nə
    mə, a mú sá nə́ mə bə́g nyə sɔ́ɔl məsáal.
  hat-hat: M'ap di Jezikri, Seyè nou an, mèsi dèske li ban m' fòs kouraj pou m' fè
    travay mwen. M'ap di l' mèsi dèske li te konsidere m' anpil pou l' te fè m' tout
    konfyans sa a, pou l' te chwazi m' pou sèvis li,
  npl-NT: Niktlasojkamati n Toteko Cristo Jesús, Akin onechmák chikawálistli para
    manitetlapowi de itlajtol, porke Ye okitak nikmati niktlakita.
  bgg-bgg: Gu ne hanyie è gu blia shii chua phi pha gathek ro Ithong Masi Isu shii
    lasothek phi. Gu ne aishii laso phi nyieliieshii ai è gu shii airo blia rek mua
    sapho jo phi ne gu shii gua phi.
  eng-TCENT: I give thanks to Christ Jesus our Lord, who has given me strength, because
    he considered me to be faithful and appointed me to serve him,
  eng-BSB: I thank Christ Jesus our Lord, who has strengthened me, that He considered
    me faithful and appointed me to service.
  cpu-NT: Iriitakera Avinkatharite Jesucristo ovashinchaakenari. Iro nopaasoonketantariri,
    tema jiyotzi aritake kyaaryootakena, jotyaantakena nantavaiteneri.
  san-ASM: মহ্যং শক্তিদাতা যোঽস্মাকং প্ৰভুঃ খ্ৰীষ্টযীশুস্তমহং ধন্যং ৱদামি|
  tac-NT: Neka cheliera 'yáguru Wa'lula Kristo Esusi ramué nuleme, napugiti alueka
    'we 'la niraga etémpá ne'chí, 'lige alué 'sime ju a'walí nejía napurigá ne 'la
    sébali olame nímala napurigá najkí alué.
  eng-WEBPB: I thank him who enabled me, Christ Jesus our Lord, because he counted
    me faithful, appointing me to service,
  gfk-H: Iau tanga tahut ta Iesu Karisito no nudahat Watong nong ga tar iakan ra dadas
    tagu bia ena papalim ma ia. Iau tanga tahut tana kanong ga nas kilam iau bia a
    tunatuna iau nong gaar gil haruatanei ira nuna sinisip. Io, ga tar iakan ra pinapalim
    na tultulai tagu sukmaal bia naluai iau ga tangai hagawai ia ma iau ga tiga ngangariana
    tunatuna ing iau git hanghagawai ira nuna mataniabar. Senbia pa iau ga palai ta
    ing iau ga gilgil kanong pa iau ga nurnur baa. Io hua, Kalou ga marsei iau.
  viv-viv: Tu Yesu Keliso yada Kaiwabu mena faisewa faꞋina gifaiwalaveleku-ma againe
    yaku vesiule gayakayakahina. BanaꞋe giꞋitanuwenuweku vaita bonabonaꞋabiku faꞋina
    givegideku.
  yao-yao: Ngwatogolela Ambuje ŵetu Che Yesu Kilisito ŵandasile machili pa masengo
    gangu, pakuŵa amweni ndili jwakukulupilichika nipele ŵasagwile kuti natumichile.
  tgp-tgp: Na vere meje isan Kr̃isto Iesu nor̃a Moli, mo sile na r̃ilar̃ilangi isaku,
    matan mo hitea sohena vara a er̃i vai na masalona, ale mo vir̃oniau vara a volitusi
    isana,
  auc-NT: Itota Codito mönö Awënë pönö cæcä beyænque botö tæ̈ï ëwocabo batabopa. Tömengä
    ïñömö botö ïmote waa adinque, Bitö në pönëmi inte cöwë ædæmö cæbi ïmipa. Ïninque
    bitö botö beyæ̈ wadäni ïnänite në cæbi bacæbiimpa, ante pönö cægacäimpa. Mänömaï
    beyæ̈ botö tömengä ingante waa ate pönente apæ̈nebopa.
  kbc-NT: Iniotagodetibigimece Ǥoniotagodi Jesus Cristo, ane najigotediwa yoniciwaɡ̶a
    me joe ane libaketedi, leeɡ̶odi me yemaa me idinakato, codaa idiomaɡ̶aditedice
    me jibatema.
  bmh-bmh: Yesus Kristus, igual Banou nug iz gusig milena, gonugau salau mai darem.
    Gonugau dabeleu eim iz salau go mabun iboin, gonun, go iz gonugau salau murabun
    tapai mileun. Guzenaimai, iz go ‘Ese-e’ aurem.
  ctu-BL: Mic suben wocolix i yʌlʌ Cristo Jesús lac Yum, come tsi' wa'chocoyon ti'
    ye'tel. Tsi' p'ʌtesayon, come tsi' wʌn ña'ta xuc'ul mi caj cajñel.
  meq-meq: Na gay sɨsœ a Yesu Kəriste Bəy Maduweŋ kway hərwi nakə a zla ga andza ndo
    i deɗek. Na gay sɨsœ sa hərwi ka təra ga ha ndo i məsler ŋgay. Maa vəleŋ gədaŋ
    ka məge məsler na, neŋgeye.
  noa-H: Maach Pör Jesucristoou hich hi jaaumk'ĩir mʌch jʌr hautarr paar hirig hʌ̈u
    hajim ha chirʌm. Hichdëuta hʌ̈u mʌ juapá jãppibarmjö habarm mag hich hiek jaaumk'ĩir.
    Hirua hoowai mua hich p'idag gaai hogdʌba chitaju k'ap'ʌ sĩerr haawai mʌg p'idag
    mʌrʌg deejim.
  alp-NT: Au kotie loko iteki Tuhane Kristuse Yesuse be, “Auku Tuhane Yesuse. Au kotie
    trima kasi eteMu. Ariluke kbasa eteku eti au layani Ale. Ahlalekeku kai ulakeku
    eti Abitike au kena Amu tamata makerike.”
  san-VEL: mahya.m "saktidaataa yo.asmaaka.m prabhu.h khrii.s.tayii"sustamaha.m dhanya.m
    vadaami|
  kbq-kbq: Hagi Krais Jisasi'a tagri Ramo, hihamu nami'negu muse hunentoe. Na'ankure
    Agra nagri antahinamiteno, erizani'a erigahane huno huhamprinante'ne.
  kbh-kbh: Ats̈e, Bëngbe Utabná Jesucristo sëndëtschuaná, er cha tojanjuabó, nts̈amo
    cha s̈ojanmandacá jobedésama ats̈e tsjétseprontanama, y chíyeca s̈ojanábuayana
    ats̈e chabiama chaitrabajama; y cha endmëna nda inétsama ats̈e obenana chaitsebomnama
    chë trabajo jamama.
  ron-LSB: Mulțumesc Celui ce m-a făcut în stare, Hristos Isus, Domnul nostru, pentru
    că m-a socotit credincios, punându-mă în slujbă,
  pon-pon: I ap danke Krijtuj Iejuj atail Kaun, me kotin kamane ia da o kamelel ia
    ni a kotin kajapwil ia dan dodok.
  nhe-BL: Nijtlascamati Tohueyiteco Jesucristo tlen nechyolitac para nitemachtli huan
    yeca nechmacac ni itequi huan nechfuerzajmacatoc ma nijchihua.
  sps-sps: Nyo tsue faarof rou ten Krais Jisas a Tsunaun tsura, to te faan vanyo na
    parits tana binun tsonyo. Nyo tsue faarof rou Tsunia, Tsunia te fakats vanyo te
    onot rou sa pisan vanyo ma binun tana binun Tsunia,
  wnc-wnc: Siwan nata Buyambam tapaninu Jesu Kraisde inimbaknganggat. Ngan. Ita nae
    natapan aminu itane puya tasinangge semna dua natapit tapa dakngakum. Sike ita
    na tapan nata itane puya amina tapatu dakngawa ita na take siknga kekekangamukut.
  bus-bus: Ma Kirisi Yesu wa Dii kɛ̀ ma gba gbãaa sáabu kɛ̀, zaakɛ à ma náanɛ kɛ̀,
    à ma sɛ mà zĩi kɛare.
  gub-BL: Zaneruwihawete Zezuz Zanezar umur ukàgaw ihewe a'e, a'e rupi apuner ize'eg
    imume'u haw rehe ihe. A'e rupi — Nekatuahy ihewe ne, a'e Tupàn pe. Zezuz uze'eg
    uzeupe a'e, herehe a'e. — Pawru umume'u katu heze'eg oho iko a'e, a'e rupi amuigo
    kar putar heze'eg imume'u harete romo ihe nehe kury, i'i ihewe. A'e rupi — Nekatuahy
    tuwe ihewe ne, a'e izupe.
  imo-imo: Jisasi Kraist linonga Awilimuni i kongono tenderomunga engemu tipelie na
    kanopa penga pilipe nanga kongonomu tiye naa kolopa manda tepa kondombalo nimbe
    pilipelie i kongono tenderomu na tirimumunga yundo paa tereno nio.
  boj-boj: Gago Tamo Koba Kristus Yesus a na e siŋgila ebsiqa marej, “Pol a ijo wau
    tamo bole sqas. A ijo wau uratqasai.” Osiqa e giltbosiqa aqa wau ijo baŋq di atej.
    Deqa e a tulaŋ biŋiyeqnum.
  eng-DRA: I give thanks who hath strengthened me, even to Christ Jesus our Lord,
    for that he hath counted me faithful, putting me in the ministry;
  knf-knf: Dbeeb Yeŧu *Kriŧtu Ajugun, anwulnuŋ mnhina mi plempara. Atenën, afiyaarën
    aşë du'ën ndo kalempara,
  san-KHM: មហ្យំ ឝក្តិទាតា យោៜស្មាកំ ប្រភុះ ខ្រីឞ្ដយីឝុស្តមហំ ធន្យំ វទាមិ។
  arn-NT: Mañumtukefiñ taiñ Ñidol Jesucristo, fey eluenew ta newen, kimetew am iñche
    ñi rüf maneluwkülen ta kisu mew, feymew dullienew ñi poyeafiel kisu ñi küdaw mew,
  zas-NT: Quixtëë Dad Jesucrist laaman cayagnë naj, rajp tëëman naj confianz abiꞌ
    bacaabeeman naj par gatiechan xtiidxaman,
  ken-NT: Nchí kaka Yesu Kristo Acha ywɛsɛ tontó. Yi kɛ áchyɛ́ mɛ bɛtaŋ bɛkʉ bɛtɨk
    ɛbhɛn. Nchí chyɛ yí bakak mbɔnyunɛ aghɔ bɛ́ nkway bɛ́bhak mǔbɛtok yi, ayap
    yɛ mɛ bɛ́ nkʉ bɛtɨk ɛbhi.
