  ory-ory: ଆମ୍ଭମାନଙ୍କର ଯେଉଁ ପ୍ରଭୁ ଖ୍ରୀଷ୍ଟ ଯୀଶୁ ମୋତେ ଯୋଗ୍ୟ କରିଅଛନ୍ତି, ତାହାଙ୍କୁ ମୁଁ
