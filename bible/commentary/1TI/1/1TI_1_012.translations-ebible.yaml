    aundo.
  nou-nou: Ingodenaso Bada Iesu Keriso mi buro eiawa anase naso yei goroba ititisira
    awasedo na uso yei doio sena. Edo matu na Keriso da jawo da biae sedo isena. Edo
    na uso embobo eura edo tambudo na ungo dedo gaedo edo isena. Edo nanemi eono embo
    jiwae be memesi budo isera te Keriso kotisira nanemi buro eiawa edo gogo edo adena
