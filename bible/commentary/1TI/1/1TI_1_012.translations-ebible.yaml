    u mi du di wooko tu. Aai, di soni dë, a bigi da mi e.
  qvs-NT: Señorninchi Jesukristu riksiwarkan alli yachachikuk kanaynita. Chayrayku
    sukaman atipachiwashpa kachamuwashka rimananta yachachikuk. Chashna kachamuwaptin
    sukaman agradesini.
  zca-NT: Nizan xkix lo Krist Jesús, Me nile' mandad be, mbaino mine' Me yalnazhon
    che'n Me kan, miwi' Me lon, nela lo tu men dox nzhon ro' Me, ngule Me da par len
    zhi'n nazhon che'n Me.
  cbc-NT: Marĩ Quetiupaʉ, Jesucristo pʉame nocãrõ tʉ̃goñatutuariquere yʉ jowĩ, cʉ̃
    carotirore bairo yʉ átio joroque ĩ. Bairo yʉ átiri, cʉ̃ yaye quetire yʉ quetibʉjʉ
    roticũwĩ. Bairo tiere tʉ̃goñarĩ yʉ pʉame bʉtioro, “Yʉ mena mʉ ñumajũcõãña,” cʉ̃
    ñi basapeonucũña yua.
  qxo-NT: Señornintsic Jesucristutam feyupa agradesicü willacuyninta willacunäpä imaypis
    yanapaycamanganpita. Mana alli rurag caycaptïpis cuyapämarmi acramashga willacuyninta
    willacur purinäpä.
  mox-mox: Ta wese eda Kaiwabu Ieisu Keliso givewaiwaiegu egu fewa baʼe weaqina. ʼInega
    yalulukaiwa ʼinaya, mana vetumaqanegu ta venuaʼivinegu fewa nana weaqina.
  kew-kew: Niaana Aa Mudu Yesu Krais-me ni kogono panolo puri gisa-pulu neme ora pi
    to. Gore nipumi ni nipuna kogono epe-rupa panolo ni madaa kone gua ni mapiraasa.
    Goa pisa-pulu neme nipu-para ora pi lalo.
  dww-dww: Taugu èi nuavere kauana, baninama dà Badama Yesu Keriso rewapana ya utegu
    be ya noḡoti da taugu patupatutuguma, vutuna aubainama ya vinegu da taugu na noyama
    yà voivoiena,
  twi-ASANTE: Meda yɛn Awurade Yesu Kristo a wama me ahoɔden ma medi me dwuma no ase.
    Meda no ase sɛ wadwene me ho sɛ mefata na wayi me sɛ mensom no.
  aoj-aoj: Dembinai apeꞌinai Krais Jisas naseꞌe banagami, okom mapoma aeꞌ buꞌuwai
    andaꞌ maol ananini, nandaꞌe alutuma maol inimba, eaꞌ anifelona.
  cbv-cbv: Weém yeejép wã chãjachah yʉhna, “Pablo wã naáwátdih ã tʉ́i bohébipna caá”,
    niíj jenah joinít, jwĩ Maáh Jesús weemdíh ã ñíwip jĩ. Páant ã ñíwichah jéihna,
    “Tʉ́ina caá”, caandíh wã niijná caá. Páant ã ñíoni jʉmna, ã́ih doonádih wã bohénachah,
    ã wẽpatjĩh weemdíh ã teo wáacna caá.
  taw-taw: Bɨawl chɨn Klays Jisas, yɨp nɨgek wog nop ak gep tek lup. Wog anɨb ak ne
    yɨp aglɨl kod mɨdaknɨŋ gɨpin ak, nop tep yɨbɨl apin.
  jic-NT: Qjuis Jepa Jesucristo pajal ncapj tjep'ya'sa, mpes napj polel lejay jupj
    jos jin. 'Üsüstsja jupj lal napj tsji' lejay jupj mpes, ne wüi'is napj jupj lal.
    Wüi'is jupj lal jupj nin tjejyama tsji' lejay jupj mpes.
  zap-NT: Rdee noo dexkyizhtee lo XJesucrist be ne rniiz fwers lo noo, porke wkalo
    Ne noo ne noo ylaa xdxiin Ne no wzu Ne noo lo xdxiin Ne,
  wer-wer: Tiarim Aköp Yesu Kristo puuk weëre kosang nenak ya epët mëmpaat pël kön
    wiin pangk ëën nenaut. Pötaanök ne piin yoöre ërëp yamëëaup.
  ipi-ipi: Wamba nambato Gotena pii layene epene oko ale naene atoto, Jisasa lo bilipi
    nalewa. Okone angi, nambato atapiane tene moto, Kataisa ando lamba lalu, kenda-pene
    andane minditupa Kitisene wandakali tupa maiki pua atewa. Nambato wuane pua atewane
    tekeko, nanimana Akali Andane Jisasa Kataisato namba ondo wete wato moya-kola,
    nambato bala lo bilipi loto, wandakali yangone tupa towa epelewa yamapane yo atewa.
    Tene okonena, nambato balana piape tupa katulo pua atolopele nembo toto, balato
    namba minu tai laya wato, nambato balana piape tupa pua atape leane. Nanimana
    Akali Andane Jisasa Kataisato wuane peane okonena, nambato bala ando wayu pele
    leyo.
  qul-NT: Señorninchis Jesucristoman graciasta koni. Pay callpata kowan, imaraycuchus
    fielpaj jap'iwan, paytataj sirvinaypaj churawan.
  ter-NT: Aínapo ákoe Vúnae Kristu Jesus koxunákonu, enepone inixónutimaka indúkeovo
    motovâti kúveovokono, kutí'inoke porexónuti ngo'ítukeinoa,
  bmr-NT: Uujoho Mohaivojɨɨbo Jesucristoco imehi, diibo jinohallɨvɨ uco sefaco aacɨɨboco.
    Mɨɨro diiboco ejeevesujitɨnoco agaajacɨɨboro uco idudɨcamaajefaño ficuubo.
  fuf-fuf: Mi jarnii on yeɗɗinɗo lan, ɗun ko Iisaa Almasiihu Joomi men on, jogitorɗo
    lan wa holniiɗo, toɗɗii mi e ɗee golle makko,
  bhl-bhl: Ne nukalem Kamok Fian Kulais Yesus elo “Weso! Seyo!”, dangbi te. Nimtew
    angom? E nelo diw netemeko, “Fein kukuw so kunum kute te!”, nangeko, wiin so kitil
    so dunemsomi, akalem aluwbamin e nem teing dim elo dunemse kasike.
  ons-ons: Waomze Yesu Kristo eŋe zonom nine more matogole nange, ea wane bakomine
    kito okanmaile, oŋo detnangi menaŋgi, eŋane urata makalane ra ninge.
  con-NTPO: Na'su Cristo Jesús ñama quiñaensi gi tisema ñotsse afa. Ñajan tisema pañamba
    tsoña'chosi atesupa tsu Jesúsja ñama ttu'sepa quiñaen tise'be semañe.
  ghs-ghs: Oonita Dzesu Kiristu Soopara napahoi anake moohimi baura oho isaki naatetaho
    quba noi anake uhutomi ooraita oho dzoobeke ana hiire.
  peg-peg: ମାଦାଙ୍ଗ୍‌ ଇମ୍‌ଣି ମାପ୍ରୁ କ୍ରିସ୍ଟ ଜିସୁ ନାଙ୍ଗେଙ୍ଗ୍‌ ସାକ୍ତି ହିତ୍‌ତାନ୍‌ନା, ତାଙ୍ଗେଙ୍ଗ୍‌
    ଆନ୍‌ ଜୁଆର୍‌ କିନାଙ୍ଗା ଜେ, ହେୱାନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ପାର୍ତି କିଜ଼ି ହେବାକାର୍‌ୟା ପାଦ୍‌ତ ବାଚି
    କିତ୍‌ତାନ୍‌ନା,
  txu-NT: Ẽ, akmere, mrãmri ne Kritu Jeju gu banhõ Bẽnjadjwỳr amim idja. Kum idjàpênhmã
    ne amim idja. Nãm amikajmã'ã ima, ije 'ã ingrà tỳx ne kanga kêtmã kôt tu iman
    amim idjan imã idjàpênh jarẽ. —Dja ga imã apê, ane. Ne kam kadjy imã tỳx jadjà
    ba kam kum idjàpênh mex ar iban kôt kum amikĩnh jarẽ. Mrãmri ne Kritu Jeju imã
    mexkumrẽx ba kam kum amikĩnh jarẽ.
  eng-WEBU: I thank him who enabled me, Christ Jesus our Lord, because he counted
    me faithful, appointing me to service,
  gnw-NT: Jare amee yasurupai yandeYa Cristo Jesús pe imbaepuere umee cheve vae re.
    Jae uicuaaca quirãi chererovia catu. Echa'ã umee cheve ayeyocui vaerã chupe.
  mux-mux: Yesos Krais oliunga Auliele-ni kongun tenjiliu ilinga tondulale sirim yili-kene
    “Angke” niker. Yu-ni na kanupa kaí piliipa ‘Nanga kongunale mundupa naa kelepa
    kapula tepa konjumba.’ nimba piliipa kene kongun tenjiliu ili na sirimeliinga
    yu-kene “Angke” niker.
  maj-NT: Tsjaha̱ máb'a̱chjíhi̱ Nda̱ Nti̱a̱ná Jesucristo̱ xi tsjá nga'yúnna, a̱t'aha̱
    tsasejnuna nga ka̱mana ts'ian xáha̱,
  bkq-NT: 'Aunlolâ inanry Kywymâry Cristo Jesusram auguely: “Koendonro lelâlâ âmâ,
    amyguehobyry agânhetoem won-honru mâunduhobyry wâgâ” uguely. Auguely lâpylâ inanry.
    “Aiese ugonotobyry aieniem wawyly, tutuze mawylygue myakâwâm, uduakely imaryem
    witoem” uguely eyam.'
  kue-kue: Nono Yaglkandeno Yesus Krais na yombuglo bogl nare ana ye kongunmo i kaima
    na erambedi pirtre narkwa. Ipre na ye diwakai yei teinga.
  cot-NT: 'Noshineventacariquea agavejacaaquenaca, iriraquea Quirishito Jesoshi, Amajirote,
    nocanqueriquea: “Arioteesa”, yamenaquenatari nocoguitani noguijamajatanaqueri,
    inintacaantaquenaca nantavaetaqueneri.'
  bnp-bnp: A kavurikea a Bakovi Dagi ne hita e Isu Kristo, ra i habia nau a nitora
    ga ratea a leho iea. A kavurikea, a vuhuna i luhoi iau a kara ni rata lobo a leho
    i habi nau, i vulaki iau ga rata.
  apn-NT: 'Nẽ Pahihti Jejus Kris na hte ixto mex rãhã ho pa. Na hte tanhmã ixto pa
    ỹ hã mẽ piitã mẽ kãm tanhmã kot mẽ panê amnhĩ nhĩpêx to hã harẽnh o ri mẽ hkôt
    ixpa. Na pre ixte ã amnhĩ nhĩpêx anhỹrja kukamã inhmã ixàpênh ã karõ nẽ inhmã:
    —E ate amnhĩ kaxyw ixkôt ajamaxpẽr mex jakamã kêr ka ma mẽ piitã mẽ hkôt ri mẽ
    kãm ixkapẽr jarẽnh o ri apa. Anẽ.'
  ctp-NT: Ndyaǎn ꞌa xuꞌwe ꞌin Jesucristo nu nka Xꞌnaan chaꞌ nu yꞌni Ni chaꞌ ngwa ꞌñaǎn
    kuꞌniǐn tñan ꞌin Ni; ndyaǎn xuꞌwe ꞌin Ni chaꞌ ngulo suwi Ni ꞌñaǎn chaꞌ kuꞌniǐn
    tñan ꞌin Ni, chunꞌ jlyo tiꞌ Ni chaꞌ ndukwaǎn tñan nu ndlo Ni.
  opm-opm: Dire Hanipyah Krais Jisas oh nohnong Oh mama tamreindin mohe danongwi hama
    kasip hat tamrein sasipra ma hapat daham nohnong Go norhe natamreindinnong moh
    natamrein sashenmur napora mama tamrein sashen ohe kasip moh napdapmur. Nohnong
    imat napdap hano rim noh orhornong weso porpatmur.
  bvr-bvr: Christ Jesus an-ngayburrpa Bunggawa an-gata nguna-wuna ganyjarr, ngaypa
    ngu-japurramayana nula nipa. Minypa nipiya nguna-borrwurra gala ngu-jeka nula,
    wurra nguna-menga, nguna-gurrmurra, jama ngu-jirra nula.
  wal-wal: Taani oottiyo oosuwan taayyo wolqqaa immida nu Godaa Kiristtoos Yesuusa
    galatais. Tana ba oosuwau sunttidi, tana he oosuwau bessiyaagaa giidi qoodiyo
    gishshaukka a galatais.
  zad-NT: Cho'a X̱ancho Cristo Jesúza' yeḻ' chox̱ken chone' nad' wal, na' nx̱enlallee
    nad' wak gon xshine'na', na' bzoe' nad' gona'n.
  kmg-kmg: Tâpiri narehuc basanaŋnuwec Wofuŋ-nâŋec Kristo Jesu e daŋge âzâcneekopac.
    Eki mana-nareme sâckeme betoŋnuhuc miti gie munarewec hâcne.
  aso-aso: Aꞌmine gono dalongumuꞌ amuzo nimive Guvetesi ve Izesuꞌ Kilisitoꞌnimuꞌ nene
    isaaꞌ neve lo opoꞌni noluve. Ee, naza gomuꞌ eze nene dovo ledevoꞌ ogo mino evenele
    goboni molo-ngedo do goloso o-ngedaaꞌ uvoniꞌza naza eze monovo gele guno amuvodiꞌmo
    ezemuꞌ gele eleꞌvoleꞌ amo neꞌmine ogaꞌ uvonako nemuꞌ nene iseꞌne izosa nenikumuꞌ
    aꞌmine gonoꞌve nene ha dalidoꞌ o neive lo gele medele mino aꞌmine gonoloꞌ nene
    neleꞌmize molaave.
  uli-uli: Ima kangalu Kristus Jesus le iy yach Samol yal hachigchig le iy mele ye
    fang kkeley irel yengang ka yai. Ima kangalu yal hachigchig bo fael yal foru bo
    yebe yor mmaley ngo ye duwleyey bo ibe ma hasrowu,
  nin-NT: Ingga i nyarr ku Atiko amunta wa, Yesu Kristi nggo à kye ingga ima uni na
    ku undu umaku na ni ingga ukyekye.
  acu-NT: 'Ii Apuri Jesucristo wína akuptak: Amin pengker nintimtajme tusa, tura wína
    inatir ata tusa, ni kakarmarinka surusmiayi. Tura asamtai wikia Jesucriston maaketai
    tajai.'
  cak-WNT: Sibilaj c'a yimatioxin chare ri Kajaf Cristo Jesús, ri can ruya'on wuchuk'a'
    y rucukuban ruc'u'x chuwij chi can nben wi ri rusamaj. Rumari' xuben chuwe chi
    xinoc rusamajel.
  ebk-ebk: Munyamanak kan Cristo Jesus ay Apo takú ay mangepapapigsa kan ha-un ay
    mangekaman as nan nauy ay chunu, tay infilangak as matalek babaen as nan nangchutokanak
    ay munserfi kan hiya.
  spa-PDDPT: Estoy agradecido al que me fortaleció, a Cristo Jesús nuestro Señor,
    porque al ponerme en el ministerio, me consideró fiel.
  ruf-ruf: Nolonga mighede kwa Kiristu Yesu Imtwatsa wetu, iyangaile ingupfu, kwaapfila
    kambona nene namwenyepfale, kanisaghula nimsang'anile,
  gun-gun: Arovy'a ete nhande-Senhor Cristo Jesus xemombaraetea va'e, mba'eta ojeroviapy
    aikoa oikuaa vy xemoĩ ixupe amba'eapo aguã.
  agu-BL: Cha'stzun te na chintyoẍin tetz Kajcaw Jesucristo, na i' mmak'on tzaj inchamil
    tan xtxole'n yi yol i'. Nin na chintyoẍin tetz na ja chinje' xtxa'ol tan inxcone'n
    tetz, na ilijt ta'n yi sne'lk cu'n te ak'un yi na taj i' tzimban.
  isn-isn: Numulumbeye u Yesu Kilisto Mkulu witu. Aeumpee ngulu, kunsoko aeumbaiye
    unene kulula numuhueli, hange wikambika muwitumi.
  eng-PEV: I really want to thank our leader Jesus Christ. He makes me strong enough
    to do this job. He thought I will do this work properly, so he picked me out to
    do it for him, and I thank him for that.
  ilo-ULB: Agyamanak kenni Cristo Jesus nga Apotayo. Isuna ti nangpapigsa kaniak,
    gapu ta imbilangnak a napudno, ken inkabilnak ditoy a panagserbi.
  pir-NT: Sa yʉhʉ buhegʉ̃ Jesucristo mari pʉhtoro yʉhʉre tutuayere ohoro, yʉhʉre yedohore.
    “Pablo buhero, yee buheyere quehnoano buherota”, ni tʉhoturi Jesu yʉhʉre. Sa yero
    yʉhʉre besero tiquirore yedohoacjʉre cũri yʉhʉre. Tiquiro sa yegʉ̃ “Quehnoare”,
    niaja yʉhʉ tiquirore.
  anv-NT: Ntamege Ata sé Kras Jisɔs muú achyɛ me utó nnó mpyɛ utɔɔ́ bina. Gétúgé
    ji agɛné nnó akage nɛre metɔɔ́ ne me ne afyɛɛ́ me utɔɔ́ bina né amu nnó mpyɛ.
  sab-NT: Jesucristo che Chugagwalla diali kira kete chage lle boi ama alin, nga suga
    noare chadi e giti. Uñale amage cha be lle boi no ama alin, malen ama cha gau
    ama cha gbu geru amanu trage no diali kwian ulita ole, nga suga noare chadi.
  tmd-tmd: Nɨ Krais Jisas Nöbö Dib ana nugwo ri ablaŋe rɨmɨdla. Nuŋ nɨ, nöbö wä nɨ,
    me rön, pön, ölɨsö nuŋ aku nɨ nölön yad nɨgɨm, mabö rɨb nöbö nuŋwa mɨdla.
  acr-NNT: Riꞌin kantioxij che ri Qanimajawal Jesucristo ma uyaꞌom nuchuqꞌabꞌ chaꞌ
    kanꞌan ruchak y ma xkubꞌiꞌ ukꞌuꞌx wukꞌ echiriꞌ xuya wa jun chak chwe,
  kpg-kpg: Au e danggee ang gi Jesus Christ tadau Dagi, dela ne hagamaaloo au i lodo
    agu hegau. Au e danggee ang gi Mee dela ne hai bolo ma ko au dela e humalia gi di
    gowaa, gei ne hilihili au belee hai ana hegau.
  taj-taj: ङादा भङ पिन्‍बा य्‍हाङला प्रभु ख्रीष्‍ट येशूदा धन्‍यवाद मुला, तिग्‍दा भिसम
    थेसे ङादा विश्‍वासला म्‍हि म्‍हन्‍सी थेला गे लबारी ङादा धम्‍जी।
  avt-avt: Hi han yaaik heriuwe Mɨtɨk Iuwe kaiu Krais Jisas kentar hɨrak kekepa kenipa
    hi manpenuk, hɨrak han kitet hi yaaik te hi hɨrɨak menmen mɨrak. Hi han yaaik
    hentar hɨrak kehimɨtena hi hɨrɨak menmen mɨrak.
  cbk-cbk: Ta dale yo gracias con Jesucristo, el di aton Señor, quien ya dale conmigo
    fuerza para hace este trabajo. Ta dale yo gracias con ele cay ya tene le confianza
    conmigo cuando ya escoje le conmigo para hace yo el di suyo trabajo.
  uig-ARA: ماڭا كۈچ-قۇدرەت بەرگەن، مېنى ئىشەنچلىك دەپ قاراپ، ئۆز خىزمىتىگە تەيىنلىگەن
    رەببىمىز مەسىھ ئەيساغا تەشەككۈر ئېيتىمەنكى،
  tuf-tuf: Eyta cuácayat Cara Jesucrístoat ima chihtá aját uw quin ehcún acu as áyjacro.
    Anto as cati jat Sir imát ítitan, aját ima chihtá tehmoti ehcwata etar as cájacro.
    As caquir as quin urá wíjacro. Urá wícayat aját ey quin “Oquéy, bahat as obir
    yajacro,” wacaro.
  abx-abx: Tungod si pagkunsidirar-na si ako tangkod, akapasalamat ako si Kristo Jesus,
    i Paragdalum-ta kam nga magbuwan si ako kusog ngan tungod liwat sinan, agtu'inan-na
    ako pagsirbi si iya.
  mco-NT: Ooy njäygɨdägyɨch co ɨɨch ajt nhuindzɨn Cristo Jesús tɨ xyajmɨcpɨcyɨch,
    yɨ' tɨ xy'ijxtɨɨyɨch, yɨ' tɨ xyajnïbɨcyɨch Dios y'ayuc co ngapxhuäcxpɨch.
  cpb-NT: Iri Awinkatharite Jesucristo matakagaanawori. Iro niwetharyaantaariri, tema
    kyaaryootakena, riyotzi irirori, rotyaantakena nantawaiteniri.
  aon-aon: Eik yenek tenkyu um apakin Debeini Krais Jisas. Seiwok anan nataurume aria
    neneke dodogoiwe um yenek ananin mour. Anan douk nakri eik wosik apa yenek ananin
    mour wosik abom aria anan douk nakripe yeneken.
  hus-NT-2005: U pidhál yán ti jalbintsixtaláb ni Ajátik Jesukristo, xi tin pidhaꞌ
    ti chalpadhtaláb abal ku ólnaꞌ an alwaꞌ tʼilab, kom Jajáꞌ in chuꞌu abal yab neꞌech
    ku jilaꞌ jechéꞌ an tʼojláb, jaxtám tin pidhaꞌ jechéꞌ an ti punkʼuntsixtaláb.
  mig-NT: Te nákuatá'ú‑rí nuu̱ máá I'a̱ ni̱ ja̱'a fuerza ini̱‑ri̱, kúu Cristo Jesús
    Jito'o̱‑yo̱, te ni̱ nakani ini̱‑ya̱ já cháa skíkuu va̱'a kúu‑ri̱, te ni̱ chaa
    tíñu‑ya̱ rúu̱.
  bps-bps: Too agu mlé fye di Amuta Dyisas Krayst, du banlén agu gal mimò i fimoan
    deg. Na mlé agu fye di kenen du gsalig agu di kiten du mgalékan agu mimò i nimoan,
  mbs-mbs: Egpesiontong a diyà te Pengolo tadon si Jesu Cristo, so binegayan a din
    te keseg amon mekebatog a megtoladà. Egpesiontong a diyà kandin so mig-aneng-aneng
    sikandin te egkeseligan a, aw ininang a din sogounun din.
  tof-tof: Ka Kerriso Yesu, mibü Lodón eso akyandóla, kürü arüng nótó kókyanórr. Ka
    oya eso akyandóla, zitülkus wa kürü igó ngakókalórr wagó, ka tómbapono wa kürü
