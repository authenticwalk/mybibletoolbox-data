verse: 1TI.001.012
translations:
  kpx-kpx: Nahie Kosive Iesu Keliso keu au nego daoi di elehage di nivemo duaveage
    au di ebagemage di hotove loualemo di isiviale ivive ebagemai hoesehavoi.
  okv-H: Eto ungotenau Bada Iesu Keriso na na humota ari embo kito amita pure ana
    iketo sovera ari ikena avoeto na God osa eagona.
  tbo-tbo: A wimaamala duma ata Guyau Yesu Keliso uyahina, babana i wikadidiliu a
    bagibagi geka binei. Ma a wimaaala duma babana Yaubada a nugotuhu po a bagibagi
    emoemotau apo a dewaya yaka u nimau i houni.
  mal-C: എനിക്കു ശക്തി നൽകി, എന്നെ വിശ്വസ്തനായി പരിഗണിച്ച് അവിടത്തെ ശുശ്രൂഷയ്ക്കു
    നിയോഗിച്ച നമ്മുടെ കർത്താവായ ക്രിസ്തുയേശുവിന് ഞാൻ സ്തോത്രംചെയ്യുന്നു.
  grc-SR: ⸋Καὶ⸌ χάριν ἔχω τῷ ἐνδυναμώσαντί με χριστῷ Ἰησοῦ τῷ κυρίῳ ἡμῶν, ὅτι πιστόν
    με ἡγήσατο, θέμενος εἰς διακονίαν,
  bgc-bgc: मै अपणे प्रभु मसीह यीशु का जिसनै मेरै ताहीं सामर्थ दी सै, धन्यवाद करुँ
    सूं, के उसनै मेरै ताहीं बिश्वास जोग्गा समझकै अपणी सेवा कै खात्तर चुण्या।
  khz-khz: Gera Velekou Keriso Iesu na tiliga evenikuto, e etugamagikuto mageku veraramani
    gena vetugunagi pana ago-venia. Vovetaina gaurai etaokuto, gena vetugunagi pana
    ago-venia ulanana. Gaura pakurai atanikiu-veniana.
  deu-TKW: Ich danke Christus Jesus unserem Herrn der mir Kraft gegeben hat, daß er
    mich für treu achtete, indem er mich zum Dienst bestellte,
  zsr-NT: Xclenuꞌ, rëpaꞌ‑nëꞌ Xanruꞌ Jesucristo, Nu rutíp ladxaꞌa, le buzxöni ladxëꞌë
    nedaꞌ, len buzóëꞌ nedaꞌ gunaꞌ xchinëꞌ.
  lin-lin: Nazali kozongisa matondi epai ya Yesu-Klisto, Nkolo na biso, oyo apesaki
    ngai nguya, pamba te amonaki ete akoki kotiela ngai motema, wana aponaki ngai
    mpo na lotomo na Ye,
  hns-NT: Ham Prabhoe Kriest Jiesoe ke dhanbaad deila kie oe hamme saktie deis hai
    aur hamaar oeppar bharosa karke ie kaam hamme saup deis hai,
  noa-E: Maach Pör Jesucristoou ich i jaaumkhĩir mʉch jʉr autarr paar irig ʉ̈u ajim
    a chirʉm. Ichdëuta ʉ̈u mʉ juapá jãppibarmjö abarm mag ich iek jaaumkhĩir. Irua
    oowai mua ich phidag gaai ogdʉba chitaju khaphʉ sĩerr aawai mʉg phidag mʉrʉg deejim.
  eng-EMTV: And I give thanks to the One who empowers me, Christ Jesus our Lord, because
    He considered me faithful, putting me into the ministry,
  mib-NT: Te nácuatáhú rí nuū Jítoho yō Jesucristo, Yaā ni jēhe fuerza ini rī, chi
    ni quihin ya ruhū ni sáha ya jeē cuu squícu ri, te ni tejníñu ya ruhū nácani ri
    jnūhun ya.
  lif-NT2: इङ्‌गाॽ कन् याःम्‍बक् चोःक्‍मा थुम् याप्‍मि के़बिबा आनिॽ दाङ्‌बा ख्रिस्‍त
    ये़सुःल्‍ले़ नसाःन्‍साबा इःत्ताङ्‌ङाङ् कुमाङ्‌सेवा चोःक्‍से़ सेगाङ्‌बाल्‍ले़ चोगुल्‍ले़
    खुने़ॽ याम्‍मो नोगे़न् पिरुङ्‌लो॥
  xnj-xnj: Nikumsengusa Bambu witu Yesu Kilisitu mwenipelili makakala ndava ya lihengu
    langu. Nisengula ndava ya kunilola nene kuvya msadikika, anihagwili nimuhengela.
  mmx-mmx: A tong avukat ti ne Iesu Karisito, Leeme Silok atdik, ni gara raba vam
    ia mi lolos ti lok lugugu rak. A tong avukat tinotno rin mila ni ga ven ia do
    nenia laradi ruturun tin, la ni ga soxolik ka ia xusu ana gugu rin.
  cbr-NT: Nucën 'Ibu Jesucristonën ca 'ën an cacësabi oquin 'ati 'unánxun, aín bana
    ñuixunun caxun, usoquin 'anun 'ë cushioxa. Usa 'ain cana a ñucama sinánquin —asábi
    ca —quixun a cain.
  tee-NT: Pus ju quit'in icjuni lak'ailakts'iuch ju Jesucristo ju qui'ucxtin'an ni
    yuchi ju xaquixtakni ju quintachaput ni laich acnavilh ju ani lhich'alhcat. Pus
    ju yuchi c'atsaich ni lai acmuctaxtuya'. Yuchi quilhixtaknilh ju ixlhich'alhcat.
  eng-LSV: And I give thanks to Him who enabled me—Christ Jesus our Lord—that He reckoned
    me steadfast, having put [me] to the ministry,
  cak-NT: Ri Kajaf Jesucristo ruyo'n wuchuk'a' chi nin-en ri samaj re'. Y ren ninya'
    matiox che raja' roma xutzu' chi can nuyo'n-wi wánima riq'uin y romari' xirucha'
    chi xinoc rusamajel.
  pah-NT: 'Jirory hete ji nhandepojykaharete''ga rehe Cristo Jesus''ga rehe. A''e
    ji ga pe: —Ndepyry hete nde. A''ereki nde ji poko ji mbopopoakaruka enhimombe''ukatuuka
    ji ve. Ndepyry hete nde. A''ereki ji ve nde ere''e: “Nde po ti ji mombe''ukatui
    nehẽ. Nurã ji ei nde ve: Ji mombe''u ti a''ero,” ere nde ji ve, a''e ji Jesus''ga
    pe.'
  sja-NT: Mɨa gracias jara bɨ Tachi Waibɨa Jesucristomaa. Ichiata mɨ k'aripapari k'awa
    bairã mɨa ooit'ee ichia oopi bɨk'a. Mapa mɨ jɨrɨt'eraji na mimia oomerã.
  xed-xed: Ta rfay yu ta Yesu Kristi Mghama mu, ta vlihatá mbraku prək maga slna ɗa.
    Ta rfay yu ta ghəŋa vəl klaftani ta iʼi ka mndu nda ra ŋa faftá ghəŋ tida, ŋa
    maganatá slna.
  mks-NT: Ndíquia̱hva i̱ ndixa̱hvi nu̱ Jesucristo, xitoho í jáchi̱ na̱ca̱xi a ye̱he̱
    caja chúun i̱ cuéntá mé á ta na̱sa̱ha̱n mé á tu̱hun ndée̱ ini i̱ ña̱ ná caja i̱
    ña̱ xi̱hín ndinuhu ini i̱.
  gfk-S: Iou tanga tahut tane Krais Jisas no nudait Watong nong ga ter ikin ra baso
    tagu be ni papalim ma ie. Iou tanga tahut tana kinong iga nes kilam iou be a turadi
    iou nong gor gil haruatne ira nuno sinisip. Io kaie, iga ter ikin ra pinapalim
    na tultule tagu sukmaal be nalalie iou ga tange hagae ie ma iou ga tike dades
    na ut na hinaragawai. Iesene iou pai gale palai ta ing iou ga gilgil kinong iou
    pai gale nurnur baak. Io kaie, God ga marse iou.
  bmu-bmu: Kraist Jisösnöŋ uruni kewöriga nupŋi pöndaŋ memamaŋgö dop nehi dop köliga
    nupŋi niŋgiiga memakzal. Nup memamgöra kukösum niŋgiba mala kotzawi, miaŋgöra
    Kembunini möpöseiba maljal.
  dgz-dgz: Ne nop nuga Iesu Keriso inap gaun waivin, iwa anu dao nimanege om enunegeni
    gapan nao mega mame ta waningapen menan aro amun mame nenen.
  eng-GNV: 'Therefore I thanke him, which hath made me strong, that is, Christ Iesus
    our Lord: for he counted me faithfull, and put me in his seruice:'
  zaa-NT: Quiỹarú Xana' Ri'u Cristo Jesús porqui'ni runne la' huacca quia' para quíxa'a'
    ca titsa' quì'e, ą'hua porqui'ni yala confianza te quì'e lani inte' acca bedue
    inte' para ccá' ttu huenitsìna quì'e,
  eng-WEBSTER: And I thank Christ Jesus our Lord, who hath enabled me, for that he
    counted me faithful, putting me into the ministry;
  guh-guh: Pexaniajamatabëcuene rajutajë vajatuxanenë Jesucristojavabelia tanerajutsixae
    pesaë tatonacuenebinexa. Jesucristo nesivanajamatabëxaina xaniavaetsia tatonacuenebinexa.
    Bajaraxuata pexaniajamatabëcuene rajutajë.
  bon-bon: Cane eso ecärenine Keriso Yeesu mime Yageyame ne, lui te kokre ituge ceera
    cane ai kaakesea wawename. Tabe nacatuji, egä cane toraca biname gäne, siige najuji
    teeme kaakesea wawename.
  nhw-BL: Nijtlascamati Tohueyiteco Jesucristo catli nechyolitac para nitemachtli
    huan yeca nechmacac ni itequi huan nechfuerzajmacatoc ma nijchihua.
  swh-ONEN: Namshukuru Kristo Yesu Bwana wetu, aliyenitia nguvu, kwa sababu aliniona
    mwaminifu, akaniteua kwa kazi yake.
  wbi-wbi: nikumhongesia uYeesu Kilisite uMutwa ghwitu juno amheliile ingufu, ulwakuva
    alyang'hagwile kuva m'bomba mbombo nnofu. akam'biika mumbombo jaake,
  bba-bba: Nɑ Yesu Kirisi bɛsɛn Yinni siɑrɑ wi u mɑn dɑm kɑ̃ n kɑ nɛn sɔmburu ko.
    Nɑ sɑɑbu kuɑ yèn sɔ̃ u mɑn ɡɑrisi nɑɑnɛɡii mɑ u mɑn ɡɔsɑ win sɔmburu sɔɔ,
  eng-KJVCPB: And I thank Christ Jesus our Lord, who hath enabled me, for that he
    counted me faithful, putting me into the ministry;
  kgk-NT: Xe atima porã Nhandejáry Hesu Cristo-pe. Xe-rehe ojerovia-gwi ome'ẽ xe-vy
    xe rembiaporã aporopytygwõ hagwã. Xe mombaraete ave ajapopa hagwã xe-vy hemimombe'u.
  waj-waj: Ni Udaanga Yisuu Kirisiiva ari yaagueeqaivaa ni muduu rikiee na aikiooma
    mmoori varoovaara na innara yoketaavee kiaunoo. Ivo ni mmataama kioo niiyara aikiooma
    iinaravee kiaa kioo mmooriivaa ni muuvaara na innara yoketaavee kiaunoo.
  cpy-cpy: Riitakira Awinkatharite Jesús Jeepatzii-totaa-rewo shintsita-kaakinari.
    Rootaki nopasoonkitantariri, tema riyotzi aawyaashire-waetaana, rotyaantakina
    nantawaeteniri.
  mpx-mpx: Ya ba mulolu wala Babala Keliso Yeisu eliyana, toto gasisi i pem tuwalali
    kaiwena. Ya ba mulolu eliyana kaiwena o mel i teli ge i hileyau na tuwalali iya
    kaiwena,
  wbp-wbp: Ngajuju karnarla yati-wangka Jijaji Kirajiki ngalipa-nyanguku Warlalja-Wiriki
    kujaju pirrjirdi-manu ngajulu. Nyurru-wiyi-juku-nyanu nyanunguju kujalku wangkaja,
    “Kapuju Puurlurlu linpangku purda-nyanyi ngajuju.” Kujarlanyaju ngajuju milarnu
    yungurnarla warrki-jarri nyanungukulku-juku.
  luo-luo: Agoyo erokamano ni Kristo Yesu Ruodhwa mosemiya teko nikech ne okwana kaka
    ja-adiera mi oyiera e tichne.
  nhe-NT: Nijtlascamati Tohueyiteco Jesucristo tlen nechyolitac para nitemachtli huan
    yeca nechmacac ni itequi huan nechfuerzajmacatoc ma nijchihua.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܩܵܡ ܚܲܠܸܢܝܼ ܣܵܒܵܒ ܚܫܝܼܒܸܢܹܗ ܡܗܘܼܡܢܵܐ
    ܘܪܫܝܼܡܸܢܹܗ ܠܚܸܠܡܲܬ،
  esk-NT: Christ Jesus Ataniqput quyagiga savaapkun sayyiqsigikkaġa. Ilaa quyagiga
    piksraqtaaġipmaŋa tuniqsimanipḷuŋa aasrii savaktigiliutipluŋa.
  msb-msb: Nagapasalamat ako kan Cristo Jesus na aton Ginoo kay ginhuna niya na angay
    ako sa iya trabaho kaya ginbutang niya ako dida kag ginpakusog para sana,
  cpa-NT: Haih³jni Cristo Jesús di³hmah³, dsa² lán¹² Juu¹³ jniang³. Di³ ma²ca¹cuø¹dsa
    bí² ja³jmo³jni ta³ quiah¹²dsa. Ca¹hei¹dsa jní² hi² jmo³jni ta³. Di³ lë́²dsa jmo³jni
    cu²rø² ta³ jøng².
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟକେ ମୁଇ ଦନିଅବାଦ୍‌ ଦେଲିନି । ସେ ମକେ ବପୁ ଦେଲାଆଚେ
    । ତାର୍‌ ମୁଆଟେ ଗଟେକ୍‌ ବିସ୍‌ବାସ୍‌ ସଙ୍ଗ୍‍ ରଇବା ଗତି ଦାଙ୍ଗ୍‌ଡା ଇସାବେ ଏଜ୍‌ଲା ଆରି ତାକେ
    ସେବା କର୍‌ବାକେ ମକେ ବାଚ୍‌ଲା ।
  meu-meu: Siahu e henigu tauna, eda Lohiabada Keriso Iesu, na hanamoamu, badina be
    e haerogu vada na momokani, bona e abigu hidi ena hesiai taugu.
  yva-NT: Risyo kove raura seo wama Amisy Yesus Kristus ai, weye panave rinai ti Po
    inapatimugo Apa anakere so rai. Wepirati po vambunine raunande rinai indamu syo
    Apa anakere raijar.
  dgc-dgc: Mégpasalamaték ni Cristo Jesus a Panginoon tam, da pinatibay na i isip
    kua. Purién ko siya, da sakén be i pinili naa a mégtarabaho diya. Tinanggapék
    na,
  zpm-NT: Rded naa xquizh lo Jesús meṉ ndzon ne rnabey ne, porne bzooblo me naa guṉ
    naa xtsiiṉ me, ni noyacnieṉ me naa ne laaw quiayuṉ naa.
  hix-NT: Tanoto me ryhe rowahanonkaye, Kryestu Txesusu, Kohkomo. Àsok tawro hana.
    Onà wyaro htxero nkekon hamà, rohoko. Mosonà ryhe, rorwon yawo ro mpànà naha ha
    kekon hamà, rohoko. Àro wyaro kanyenhàrà rma, rowahanonkaye. Rakoronomanye ro
    me xarha naha, tàhyaka ohxe ratamohtxoho me. Àro ke, onà wyaro àkehe, àwya. Ohxe
    xaxa manay hamà, rohoko, àkehe, àwya.
  sim-sim: Wasilaka nihi Krais Jisas anin or kamaha kwambu orhin or hashindak lerawu
    orhin amu landuwa. Uwosik armesarme mendek orin amu mbanduwa.
  npi-ULB: र म ख्रीष्‍ट येशू हाम्रो प्रभुलाई धन्यवाद दिन्छु, जसले मलाई शक्ति दिनुभयो,
    किनभने उहाँले मलाई विश्‍वासयोग्य ठानेर सेवामा नियुक्‍त गर्नुभयो ।
  cgc-cgc: Gapasalamat a ta ate na Ginuo Jesu-Cristo tak patabangan a din na masarangan
    ko ubra na pasalig din ki yaken. Papili a din na magsirbi ki kanen tenged pabilang
    a din na masaligan.
  tim-tim: Kârikŋe niŋmâ mem kârikŋe ketugunegep Kembu nenŋe Kristo Yesu yâk mepaimŋe
    meman. Yâkŋe nâŋgâniŋdo ârândâŋ akto tân nugum âi ire niŋep.
  yor-yor: Mo dúpẹ́ lọ́wọ́ ẹni tí ó fún mi ní agbára, àní Kristi Jesu Olúwa wa, nítorí
    tí ó kà mí sí olóòtítọ́ ní yíyànmí sí iṣẹ́ rẹ̀.
  wos-wos: Nana Néma Du Krais Jisas angi dé wa, “Pol wuna jémba jémba male yatandé.”
    Wungi wataka wuniré waséketa wunika hambuk hwendéka wuni déka jémba ya. Néma Du
    wungi hurundéka wuni déka diména wuni nae.
  emp-NTPO: Dadjirã Boro Jesucritoba mʌ̃́a ʌb̶ʌada diasia idji bed̶ea jaradia b̶amãrẽã.
    Idjia cawasia mʌ̃a ne jũmada jipa oida. Maʌ̃ bẽrã mʌ̃ra b̶ʌsia idjia quĩrĩã b̶ʌda
    o b̶amãrẽã. Maʌ̃ carea mʌ̃a idjía bia b̶ʌad̶a aya.
  eng-F35: I thank Christ Jesus our Lord who enables me, because He considered me
    faithful, putting me into a ministry;
  ind-ind: Saya bersyukur kepada Penguasa kita Kristus Yesus, karena Dia selalu memberi
    kekuatan kepada saya dan menganggap saya setia sehingga Dia mempercayakan pemberitaan
    Kabar Baik itu kepada saya,
  pes-OPCB: بنابراین، خداوندمان عیسی مسیح را شکر می‌گویم که قدرت انجام این خدمت را
    به من داد، و مرا درخور اعتماد شمرد و به این خدمت گمارد.
  mpt-mpt: Ne nib Sume Yesus Klaiste titilo omnenea ne e okoko okok kebibe. E funanea
    Fole okok olo sbal manea kla okok kemabebo gene kesoa e ne nemfakanea okok olo
    omnebio kesoa ne gangobo gabibe.
  ssx-ssx: Ya e pokono wele peaasa꞉ Ketiso Yesu nika꞉ Tekehali pa꞉ta꞉ keiyae pi alome.
    Ipika꞉ e I̱ma꞉ ana꞉na꞉ pokaalieke hone wia I̱ ma̱leke lieke ekina꞉ keiyae alome.
  mkl-mkl: Ǹ sɑɑbu Jesu Kirisi Lɑfɛ̃ɛ nwɑ, nŋu iyi í muum ɡbuɡbɑ̃ ǹ ceò icɛm. Ǹ sɑɑbuɛ
    si nɑ iyi í jɔ̀ í kɑm ilu nɑɑnɛ nɔ í cicɑɑm si icɛɛ,
  gaq-gaq: ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା ଆସା ବଚେ ଏନ୍ ସେବା କାମ୍‌ନ୍ନିଆ ସ୍ରି ବଲା ନେଙ୍ଗ୍ ନେନେ ମାପ୍ରୁ
    କିସ୍‌ଟ ଜିସୁକେ ଦନ୍ୟବାଦ୍‌ ମ୍ୱିଏ । ମେଁ ଆନେଙ୍ଗ୍ ବପୁ ବିଏ ।
  gof-RNT: Taani oothiya oosuwan taw wolqqaa immida nu Godaa Kiristtoos Yesuusa galatays.
    Tana ba oosuwas shuumidi he oosuwas bessaasa gidi taybida gisho iya galatays.
  unx-unx: ଆୟାଃ କାମିରେ ପେଡ଼େଃ ଏମାକାଦିଙ୍ଗ୍‌ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌କେଇଙ୍ଗ୍‌ ଜହାରିତାନା
    । ଇନିଃ ଆଇଙ୍ଗ୍‌କେ ପାତିୟାର୍‌ରଃନିଃ ଲେକା ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ ଆଇଃକ୍‌କେ ସେୱା ନାଙ୍ଗ୍‌ ସାଲାକାଦିୟାଁଏ
    ।
  gah-gah: Zámuza lehizenetake luhusáne ale gilitoneta ve Guivahanite Izesu Kilistoni
    agepoka loaká nouve. Áisi nenikumú giligo, aí gakotó amegesaló moloaká ve loló
    nougo, gelekelé onetatane loko nelémo etó okave.
  lcm-lcm: Napo posong aro Karisto Iesu kara Volava si alis anig ta dual asi kag abis
    ania. Napo posong ro using katala taot iau val mangsikei a igenen angkoai si teng
    ani kana abis. Na asukang katala atung iau asi kag asosokai singina.
  aer-aer: Ayenge akangkeme Jesus Christ anwerneke-artweyeke rarle ayenge rlterrke
    anthurre ilekenge. Rarle ayenge itelareme arrule anthurre iperre, kele arrule
    anthurrenge ipenhe re angkeke, “Paul-ele ayenge awetyenhe-arle.” Alakenhe ikwerenge
    anteme re ayenge akngakeke Ikwere warrke-irretyeke.
