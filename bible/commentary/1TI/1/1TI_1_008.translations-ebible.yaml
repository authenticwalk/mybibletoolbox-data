verse: 1TI.001.008
translations:
  kpx-kpx: Nahiabuna nenilahai Dilava menaka ke ehovaliege hilokage menakave keau
    duave unaha.
  okv-H: Eto ungotena kiarira Moses ta ke pepeni amo javotoho ra te embo na mane jigito
    aro sapura aisuja.
  tbo-tbo: Ta hanapugeya Yaubada lugagayo i huhounihi hi haki wahaga apo ta wotago
    imahiyehi yaka ani hagu dewadewahi ta tuhagahi.
  mal-C: ഒരാൾ ന്യായപ്രമാണം ന്യായോചിതമായി ഉപയോഗിക്കുന്നെങ്കിൽ അത് ഉത്തമമാണെന്ന് നമുക്കറിയാം.
  grc-SR: Οἴδαμεν δὲ ὅτι καλὸς ὁ νόμος, ἐάν τις αὐτῷ νομίμως χρῆται,
  bgc-bgc: हम जाणा सां के मूसा के नियम-कायदा नै जै सही तरिक्कें तै सिखावै तो वो भला
    सै।
  khz-khz: Ita ripara, rova nama pene talimana geinaguluagi-gitakauana genai.
  deu-TKW: Wir wissen aber, daß das Gesetz gut ist, wenn man es gesetzmäßig gebraucht,
  zsr-NT: Rëꞌu nö́ziruꞌ nac dxiꞌa zxba gna bëꞌë Dios, chquiꞌ nu rugún lei dxin ca
    ral‑laꞌ gun.
  lin-lin: Toyebi ete mibeko ezalaka malamu soki moto azali kosalela yango na ndenge
    oyo ebongi.
  hns-NT: Hamlog djaaniela kie Parmeswar ke kaanoen attjha hai aur hamlogke tjaahie
    eke thiek se kaam me laawe ke.
  noa-E: Jãg Ẽwandamau Moiseeg ley phãpitarran chadcha chi ajaphamʉu. Mamʉ ĩchab maadëu
    khaphʉ aju aai nʉm, chijã khʉʉn atheeta Moiseeu mag phã pʉajĩ.
  eng-EMTV: But we know that the law is good if one uses it lawfully,
  mib-NT: Te jíní yō jeē iyó váha ley un, te núu jecūhun ni yō ndese jéjníñu.
  lif-NT2: साम्‌योथिम्‍मिन् नुःरिक्‍काङ् ओगप् चोःक्‍माल्‍ले़ नुःबाए पोःङ् फाॽआङ् आनिॽ
    कुसिङ् आनिःत्तुम्‍लो॥
  xnj-xnj: Timanyili kuvya malagizu gabwina, ngati mundu ilola cheyiganikiwa kulola.
  mmx-mmx: Nedik ataklen i do Laulis Linga i lox avukat, mo do tara im tebeng avukar
    i.
  cbr-NT: Camabi unia upí 'iti oquin ca Nucën Papa Diosan aín bana uni 'ináncëxa.
    Usa 'ain ca a bana quicësabi oi 'iquin unin 'unánti 'icën, a banax ca upíira upí
    'icë quixun.
  tee-NT: Pus c'atsayau ni na lai aquinta'aktaijuyan ju ixlhamap'aksin ju Moisés acsni
    camavasalanicanau.
  eng-LSV: and we have known that the Law [is] good, if anyone may use it lawfully;
  cak-NT: Roj keta'n chi ri ley ri' can utz-wi. Pero nic'atzin chi can nicuses anche'l
    ri nu'ij.
  pah-NT: 'Xa''e nhande: Moisésva''ea remimbo''ea pyry hete nhande imombe''ukaturame
    Tupana''ga remimbotarimova''ea okote''varuhuve''g̃a momoranduva.'
  sja-NT: Tachia k'awa p'anɨ Tachi Ak'õrepa Moisemaa ũraa p'ãpida pia bɨ, ma ũraade
    ijãa p'anɨ pɨrã Ak'õrepa k'inia bɨk'a.
  xed-xed: 'Nda sna amu kazlay: Ɗina zlahu kəʼa, ka nda tvani ksa mndu ta slna nda
    tsi.'
  mks-NT: Joo sa̱ xíni̱ yo̱ ña̱ mé ley Moisés cúú á ña̱ va̱ha tá ná caja chúun va̱ha
    í ña̱ tá quia̱hva cúni̱ Ndióxi̱.
  gfk-S: Io, dait nunure be ira harkurai tane Moses di bilai ing be dait papalim me
    haruat ma no nudi mangana pinapalim.
  bmu-bmu: Anutugö Köna keu miaŋön mönö ölöp sorokŋi akza. Mi könaŋaŋgö dop törörök
    kusum aŋguba wuataŋgöinga ölöp möhamgöm neŋgimakza, mi mötzin.
  dgz-dgz: Amba God iup mega Mosis seni ame nu den asiginup taton go orup da God iup
    mega tavewa anu kakayasepi, ame kakae di.
  eng-GNV: And we knowe, that the Law is good, if a man vse it lawfully,
  zaa-NT: Hua yù ri'u qui'ni yala tsè' ná nu ra lo ley qui' Tata Dios, pero ná qui'ni
    telini ri'u biỹa nua iỹù'ni ri'u ą.
  eng-WEBSTER: But we know that the law is good, if a man useth it lawfully;
  guh-guh: Vaxaitsi baja cajena yapëtanetsi pexanepanaecuene palivaisi Dioso Moiséspijinëta
    najumecopata. Bajarapalivaisi Dioso nacatocopata vajatsipaebinexa jivijavabelia,
    jivi peyapëtaenexa penaneconitsicuene Diosojavabelia.
  bon-bon: Mine umle gemi, egä Moose me Cotre lui miiji gyene liba cängena yääcwetnusi.
  nhw-BL: Pero tojuanti tijmatij para cuali itlanahuatilhua Moisés sintla masehualme
    quintequihuíaj quen Toteco quinejqui ma tiquintequihuica.
  swh-ONEN: Tunajua kwamba sheria ni njema ikiwa inatumika kwa halali kama ilivyokusudiwa.
  wbi-wbi: neke tukagwile kuuti indaghilo sa Moose nofu, nave umuunhu ikusivingilila
    muvughane vwa Nguluve.
  bba-bba: Kɑ mɛ, sɑ yɛ̃ mɑ woodɑ yɑ wɑ̃ tɔnu ù n ye dendimɔ nɡe mɛ n weenɛ.
  eng-KJVCPB: But we know that the law is good, if a man use it lawfully;
  kgk-NT: Nhahekombo'e porã ramo, iporã voi nhande-vy Moisés amyrĩ he'i va'ekwe nhane
    rekorã me'ẽ-vy va'ekwe.
  waj-waj: Vaa ta taunnavai. Anutuuqaa mmaanna tuu kuaivo yoketaavai vaivai. Gioonna
    kiaapu voovoono ivaa arinaima rikioo safuuma varioo iino too inna fai yoketaavai
    vainaravai.
  cpy-cpy: Rooma aakapaeni ayotzi omaperota okameethataki Ikantakaan-teetani, roo
    kanteencha otzimatyee akemathatero oeta otzimantari Ikantakaateetani.
  mpx-mpx: He ta atena Mosese wana Logugui abalabe waiwaisana, ebo ta patuwalali ni
    ola ana nuwatu.
  wbp-wbp: 'Nyampunya karlipa milya-pinyi: Kajili yapangku purami jungangku Mujuju-kurlangu
    kuruwarri, ngulaju ngurrju kuruwarri yapakuju.'
  luo-luo: Wangʼeyo ni chik ber mana ka ngʼato konyore kode e yo mowinjore.
  nhe-NT: Pero tojuanti tijmatij para cuali itlanahuatilhua Moisés intla tlacame quintequihuíaj
    queja Toteco quinejqui ma tiquintequihuica.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܟܹܐ ܝܵܕܥܲܚ ܕܢܵܡܘܿܣܵܐ ܛܵܒ݂ܵܐ ܝܠܹܗ ܐܸܢ ܐܢܵܫܵܐ ܡܲܦܠܸܚ ܠܹܗ ܩܵܢܘܿܢܵܐܝܼܬ.
  esk-NT: Agaayyutim maliġutaksraŋa nakuułha iḷisimagikput, kia-unniiñ atuqpagich
    Agaayyutim sivunniutaatun.
  msb-msb: Aram naton na maayo an Kasuguan kun ginagamit sa tama na katuyuan.
  cpa-NT: Ma²ne³ jniang³ hi² dsio¹ lei¹³ quiah¹² Diú¹³ ju³ná³ cu²jmo² jniang³ cu²rø².
  dso-dso: ପର୍‌ମେସରର୍‌ ନିୟମ୍‌ଟାନେ କାଇ ଅନିଆଇ ନାଇ । ମାତର୍‌ ଲକ୍‌ମନ୍‌ ସେଟା ଟିକ୍‌ ସଙ୍ଗ୍‍
    ସିକାଇବାର୍‌ ଆଚେ ।
  meu-meu: Taravatu be namo, tau ta ese baine ḡaukaralaia maoromaoro negana ai.
  yva-NT: Wandaen ranivara vatane utavondi Ananyao Musa rai mamaisyo Amisye apa bekere
    rai, weamo ananyao wato ngko dave.
  dgc-dgc: Nadid, mapospusan tam a mahusay i utus na Diyos, éng gamitén na tolay ta
    mahusay.
  zpm-NT: Ndioṉle ne gaṉle nli wen ley ne psaṉ Dios, per teḻ niaca miṉe yquiin miecha
    zigne psaṉ me yquiina.
  hix-NT: Àsok hana nay ha, kàyweronàhyamatxho kom ha, Moyses heno nmenhotho. Ohxe
    rma haxa nay hamà. Àro hoko rma, onà wyaro tkahoryehra mak naha. Konyhoryetxehketxow
    hamà tkahoryehra ro mak naha ha, àhoko. Anhà komo hananàhyatxow hamà tkahorye
    haxa ryhe naha, àhoko, kàyweronàhyamatxho kom hoko.
  sim-sim: Hako angop ni heyenda sir, Moseshi lo oso jivi sira, os ni halashinak Avui
    Wasilaka mbahanda hom lerawun si lanahin.
  npi-ULB: तर यदि कसैले न्यायसँगत तवरले प्रयोग गर्छ भने व्यवस्था असल छ भन्‍ने हामीलाई
    थाहा छ ।
  cgc-cgc: Nlaman ta na miad gid mga nabetang an naan ta Mga Sinulat Moises, piro
    kinanglan na ate na pagtuman daw pagtudlo ta mga sinulat sunod gid ta tuyo ta
    Dyos ta iya na pag-atag ta mga sinulat.
  tim-tim: Gârâmâ nenâmâ den kârikŋe aregât hin nâŋgâmaen. Den kârikŋande agak meme
    âlepŋe are mem miawakmap aregât den kârikŋe nâŋgâenŋe ârândâŋ akmap.
  yor-yor: Ṣùgbọ́n àwa mọ̀ pé òfin dára, bí ènìyàn bá lò ó dáradára.
  wos-wos: Nani xékélaki. God hambuk hundi du takwaka dé hwe. Di wun hambuk hundi
    xékéta yikafre jémba yandat, wu yikafre dé. Wungi nani xékélaki.
  emp-NTPO: Dadjirãba cawa panʌa maʌ̃ leyra biada. Baribʌrʌ arid̶e jaradiad̶ida panʌa.
  eng-F35: Now we know that the law is good if one uses it correctly,
  ind-ind: Kita tahu bahwa hukum Taurat itu baik, asal diajarkan sesuai dengan tujuan
    utamanya.
  pes-OPCB: البته شریعت و احکام مذهبی خوب است، به شرطی که به طرز صحیح و آن گونه که
    خدا در نظر دارد، به کار رود.
  mpt-mpt: Nibo tekein kebuobe, Gode hekmel wengo Mosese dolanebuo nakaia unangai
    tekein keniba kla wafueib mole hekmel weng olo ayamobe.
  ssx-ssx: Mo Koda꞉na꞉ Lo Pi manuma꞉ la꞉ ula꞉ tupa꞉ homeke pu haya꞉ka꞉na꞉ta꞉ epelieke
    hone witoloma꞉pate
  mkl-mkl: Awɑ ɑ̀ mɑ̀ iyi woodɑ í sĩɑ bii ɑmɑnɛ ŋɑ ɑ̀ wɑɑ ceò icɛ si bɛi í jɔ.
  gaq-gaq: ନେ ମ୍ୟାନେଲେକେ ଜେ ନିଅମ୍ ନିମାଣ୍ତା ବେବଆର୍‌ ଡିଙ୍ଗ୍‌ଲା ଆତାନ୍‌ ନିମାଣ୍ତା ।
  gof-RNT: Asi besseyssada higgiyan go7ettiko higgey lo77o gideyssa eroos.
  unx-unx: ଆବୁ ସାରିତାନାବୁ ଯେ, ଜେତାଏ ହଡ଼ ମୁଶାରାଃ ଆନ୍‌ଚୁ ଲେକାଗି ବୁଗିଲେକାଏ କାମିରେଦ ଏନା
    ବୁଗିନ୍‌ ତାନାଃ ।
  gah-gah: 'Leza nene lo hukoko li gakokumú nene láa loko gelenoune: Nene gakó lamaná
    nemóza, Mosé lo hukoko li gakó itó haitopaitó li hukina gakó nene mogona lamanatokó
    ámegetatunimó nene lamaná onoive.'
  lcm-lcm: Io, si kara malangas, ta keve saupai ang kipo ro, man tara abis tatana
    si selen ro ina.
  aer-aer: 'Kenhe anwerne nhenhe-arteke itirreme: Anwerne akaltye aneme angkentye
    Moses-kenhe-arle mwerre aneme. Angkentye yanhe mwerre tyerrtye areyeke akaltye-irretyeke,
    akurne-ketye impelhetyenhenge anteme.'
  qvc-NT: 'Piru noqanchiqqam yach''anchiq: Dyuspa liyningunam ancha allin, pay munashqanshina
    chay liyningunata intyindiptinchiq, nishpa.'
  tgl-ULB: Ngunit alam natin na ang kautusan ay mabuti kung ginagamit ito ng ayon
    sa batas.
  cbs-NT: Jaska Diosun shinankin Moisés kenemanidan, tsuabunda jaska jawen shinan
    chibankin nun akaidan, jaska pe nun unankanaii.
  xtm-NTPP: Kovaa ka jini o ja tnu'u ni tatnuni Moisés ma chi ja va'a kúu, nuna jaku'ni
    ndandaa ini o te ko sa'a ko kuu o sukan ká'an tnu'u ni tatnuni Su'si ma nuu Moisés
    ma.
  nnq-nnq: Tumanyi kutenda Malagilo ga Musa gambone, anda gatumike pipaligwa.
  bao-NT: Doti cũuriquea, tee ca ĩirʉgari wãmera bue majiojata, añurijera ca niirijere
    mani maji.
  san-ORI: ସା ୱ୍ୟୱସ୍ଥା ଯଦି ଯୋଗ୍ୟରୂପେଣ ଗୃହ୍ୟତେ ତର୍ହ୍ୟୁତ୍ତମା ଭୱତୀତି ୱଯଂ ଜାନୀମଃ|
  huv-NT: Icootsa ajawaats aaga poch tüünd Moisés, aag ayaj najneaj cos ajawaats cuane
    ajpar, neol tajlüy.
  otn-NT: Nu̱na̱ ra̱ ley ga̱ 'yo yø judío, ya dí pa̱hmi̱ xa̱nho te mma̱. Pɛ jatho
    ngue da̱ fa̱di̱ hanja ngue bi̱ ma nt'ot'i na̱ ra̱ ley na̱.
  nop-nop: Indi Yodoko Mededok indiŋ nadiyam. U mede kedem, ala mebi nadidakalehinakaaŋ
    moŋgo hatidok.
  obo-NT: Na, moka-atag taddot suhu to Monama no id posulat din ki Moises, nosorollan
    ta no moppiya idda otik ollog kos kodgamit.
  cak-ENT: Roj ketaman que ri ley ri' utz vi. Pero nc'atzin que nucusüs pa rubeyal.
  lif-NT: ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤀᤥᤃᤵ ᤆᤥ᤺ᤰᤔᤠᤸᤗᤧ ᤏᤢ᤺ᤒᤠᤀᤣ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤁᤢᤛᤡᤱ ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De jínī ō jā íyó vāha ley, de tú jícūhun inī ō nāsa jétíñú.
  san-TIB: སཱ ཝྱཝསྠཱ ཡདི ཡོགྱརཱུཔེཎ གྲྀཧྱཏེ ཏརྷྱུཏྟམཱ བྷཝཏཱིཏི ཝཡཾ ཛཱནཱིམཿ།
  qve-NT: Noqanchisqa yachanchismi Moisespa escribisqan leykunaqa allin kasqanta,
    sichus Diospa munasqanman hina allinta yachachisun chayqa.
  pao-NT: Ka moomooasoo soo Moses nanamoo'atupu mu Jew numu tumayohona te tuukwe'e
    oosoo besa'yoo ka pumme tu nakasopedakwatoo.
  cbu-NT: Yuw Apanll Móysisarinee kamachtarangu anu wanasircha. Wanasirina tayaspatakuch,
    chiyaatssha istakiya.
  usa-usa: ketáámá kéitaunatae. Áánûqtuma ákáiniq umá wení ámáan-aimma ketáámá kéwareqtaama
    ámáan-aimma íráqô-qtataare.
  soy-soy: Tɔ nyulɛ rɛ isé yɛ nyɑmlɛ, tɔn nɛ i n kɛisi yɑrɛ lɛ̃ kɑi m pisɛ.
  hui-hui: Mana lowini ngago bulene ngadagua birimayagua bayale ogoni.
  amf-amf: Ko dahaannaar eedi zaskaadettsi yiggika ki waadadhina, yiggino payya konin
    maatonam dhesooda dhese.
  quc-NNT: Tzij la' chi utz ri Pixab' ri xutz'ib'aj ri qa mam Moisés. Rajwaxik k'ut
    chi käkojik jas ri qas ya'tal wi.
  dob-dob: Onaꞌaiꞌaila, loina nidi ꞌebe lema boboꞌana, ꞌeguma tamuliya ꞌaiꞌailedi.
  wrs-wrs: Pivva nonora av, osva Sesoana lohohmomba besal, noi pinamba sahaposwomba
    ambarava velokusa vinv, pimba temba nonamba avpa.
  mca-mca: Inekhewel jinikfe'lets in ƚe'sits ke' Moisés ƚe'lijei (ley) qu' jinenikfelitets
    inhats'ek in jiyeƚisij pa' Intata.
  tzo-TZC: Jnaꞌtic ti oy stu ti mantale. Pero jaꞌ noꞌox mi jnaꞌtic ti bu ta xtune.
  mya-mya: ပ​ညတ်​တ​ရား​ကို​အ​သုံး​ပြု​သင့်​သည်​အ​တိုင်း အ​သုံး​ပြု​လျှင် ပ​ညတ်​တ​ရား​သည်​ကောင်း​မြတ်
    ကြောင်း​ကို​ငါ​တို့​သိ​ကြ​၏။-
  gng-NT: Ti bɛn ki ye *yiko mɔn nɛ, nì yé unil taah wɔ ki sɔnh itùon niʼdonbó
    la.
  cbi-NTPO: Uwain leiya urañuba lala mideeyu, leinu narake aseetangue' naakenuu juñu
    bain juntsanguishu juntsaya.
  ikk-NT: Ẹnyi a marịnghọ nị Iwu rị mma—omẹni ịhịan a marịnghọ gi ẹ mẹ ihiẹn wẹ gi
    ifiri ẹ ye Iwu.
  leu-leu: Netaara xo taara texaas o a vuputkai a roxo tamo taara taa bilai faroxo
    lapaana.
  maz-NT: Bueno, rí pãrãgöji c'ü me na jo c'ü o̱ ley Mizhocjimi. Pero ni jyodü rá
    unüji na jo ngüenda pje vi ch'acöji c'ü.
  bod-N: སུ་ཞིག་གིས་བཀའ་ཁྲིམས་འོས་ཤིང་འཚམ་པར་བཀོལ༌ན། བཀའ་ཁྲིམས་དེ་ནི་ལེགས་པོ་ཡིན་པ་བདག་ཅག་གིས་ཤེས༌སོ།།
  tca-NT: Rü nüxü̃ tacuèx rü ngẽma mugü ga Moĩché tüxna ãxü̃ rü tüxü̃́ name ega Tupana
    naxwèxexü̃ãcüma naga ixĩnüẽgu.
  zpl-NT: Nediyaꞌahua nú neca nzeꞌca leyꞌ Diose, para bene enu rriꞌi beyaꞌ xi sibiꞌi.
  mbc-NT: Mîrîrî Moisés nurî'tîya yenupanto' epu'tî'nîkon man yairon pe pu'kuru. Mîrîrî
    ye'nen pemonkonyamî' yenupa ya, morî pe awanî, tîîse yapurî epu'tî'nîkon ya.
  ndg-ndg: Lakini twatangite panga sheria ni inanoga manamundu aitumwa kinanoga.
  wsk-wsk: Ana ikisan, kam ni law ko munan te bitar, mu law mu ka sangukko.
  toj-NT: Huax naatic ja smandar ja Moisesi, jel lec juntiro pero ta huanotic c'a
    sc'uajel ja mero sbeji.
  kkl-kkl: El uro wamapnena, Allahri samenag Musa ambarog yubu mome toro pibogne nenena
