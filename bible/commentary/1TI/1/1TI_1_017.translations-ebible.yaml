    aaꞌi-aaꞌi hia mi Nèngu di! Tareꞌa-reꞌa sèmi èèna.
  tnp-tnp: '!Kotəni-vivi Uhgɨn! Pəh kotɨsiai Uhgɨn rəhatah. In Iərmənɨg itulɨn; in
    təsɨmɨsiən; kəseruhiən in; kəni in pɨsɨn əmə in Uhgɨn. Pəh kotəfəri nərgɨn tatuvən
    matuvən matuvən naunun tɨkə. Əuəh.'
  urd-urd: अब हमेशा कि बादशाही या'नी ना मिटने वाली, नादीदा, एक ख़ुदा की 'इज़्ज़त और
    बड़ाई हमेशा से हमेशा तक होती रहे। आमीन।
  hot-hot: Wapômbêŋ ma kiŋ hatôm wak nômbêŋ intu sapêŋ ba ida hamô lôkmala. Ma avômalô
    miŋ hatôm nêgê ami. Yanida ma Wapômbêŋ. Aêŋ ba nanêm athêŋ lôkmaŋgiŋ êndêŋ Wapômbêŋ
    wak nômbêŋ intu sapêŋ. Avanôŋ.
  mqj-NT: La dipomatande anna dipakasalle Puang Allata'alla sae lako-lakona. Iamo
    tomaraya illalan angganna attu, to da'da' sae lako-lakona, to tanaita ma'rupa
    tau, anna mesa-mesanna dewata tongan. Amin.
  rus-SYN: Царю же веков нетленному, невидимому, единому премудрому Богу честь и слава
    во веки веков. Аминь.
  mbh-mbh: Na God ini nepes ako aro ile vusonga avele, na i pavurvur aro i rin avele,
    na i pavurvur mun aro te thepol i avele, na ienga inga ini a God. Naro opisleonga
    aro te risea i na te paesa iion roro. I nunganga.
  bdd-bdd: Coinega Yehoba taheꞌasisiyane ma tahepwatuwe hataya, weyahina tauna ꞌaigeda
    tuwa Yehoba moisa, geya sawasawahina ma ꞌana ꞌita taꞌita, geya ꞌida ꞌamasa, ma
    hesi ꞌina loina ꞌoida nata geya ꞌigumwagumwala. Emeni.
  cbt-NTPO: 'Napoaton Yosëíchin natëahua''. Nani tahuëriya: “¡Ma noyacha Yosëso paya!”
    itahua''. Inaso'' co onporonta'' ta''huantaponhuë''. Co quënanpirëhuahuë'', hua''anëntomiatërinpoa''.
    Inaíchin chinotacaso'' ya''huërin. Ama onporonta'' ina naniantahuasohuë''. Amen.'
  srn-NT: Gado mus kisi bigi nen nanga glori fu têgo èn ala ten! Na En na Kownu fu
    têgo, a Wan di no e dede èn di yu no man si. Na En wawan na Gado! Amen.
  cta-NT: Biꞌ chaꞌ cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi juani, cuaꞌni chi̱ na loo Ni,
    chaꞌ ná tye tsa̱ nu laca Ni loo tyucui ñaꞌa̱ chalyuu; ná tye chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi, chaꞌ ná ntsuꞌu chaꞌ cajaa Ni. Ná nchca jiꞌna ñaꞌa̱ na jiꞌi̱ Ni chaꞌ laca
    na ñati̱ chalyuu ti, pana sca ti ycuiꞌ Ni laca ycuiꞌ Ndyosi. Juaꞌa̱ laca chaꞌ
    jiꞌi̱ Ni tuꞌni.
  bqc-SIM: Lua mɛ̀ndona, gↄↄpii Kía pↄ́ lí gao mɛ́ wìli e ń wɛ́oo mɛ́ aↄ bɛɛɛ
    vĩ ń gawio gↄↄpii, ãmi.
  tcz-CHONGTHU: Loupina le jangaina jouse atonsot atonsot in Pathen a hijing tahen!
    Amahi tonsot leng, mutheilou, thitheilou, amabouhi hiche Pathen chu ahi, Amen.
  mar-mar: आता सर्वकाळचा राजा जो अविनाशी व अदृश्य आहे अशा एकाच देवाला सन्मान आणि गौरव
    सदासर्वकाळासाठी असो. आमेन.
  snp-snp: Ena wenena, neta-mata muki-muki kiyaba o lede minowa-minowa omo dinami
    kiyabate we wekudi, folámenami we, eyámonimo we, Goti lawoko lako kuliya naba
    ido lamenala ya olu faka lo edemo dito minowa-minowa oto nemo ne. Onae.
  isl-isl: Guði sé lof og dýrð um aldir alda! Hann er hinn ódauðlegi og ósýnilegi,
    konungur eilífðarinnar. Enginn er Guð nema hann. Amen.
  spy-NT: Kunyoo, kusilākoy ānkukoonyitākoy ꞉Yēyiin nyoo mākāsāksē ānkubāytooyiisyē
    kēnyiis āk kēnyiis. Kuwuuyiit nyooto.
  xnn-xnn: Isonga patpatgen ya daydayawen tako si Apo Dios ay eng-enggana tay siya
    et kedeng nan Dios. Siya nan Ali ay eng-enggana. Adi kaila siya ngem nawada siya
    ay maid logina ya adi matmatmatey. Tet-etet-ewa nan kinwanik ay naay.
  mwe-mwe: Kwa bhenebho bhali a Mpalume bha pitipiti, bhakawa na bhakaabhoneka, bhene
    bhali a Nnungu jikape, kwa bhenebho jibhe ishima, na ukonjelo pitipiti! Amina.
  tte-tte: Koina ala kin Yaubada tayakasisiyan yo tatobalan kaiwena iyamo Yaubada
    yawasosi, nige sowasowana kana koleya tagitai, kani nige iboboita yo ana loina
    kolila nige ana kaba mwawasimo. Besiele.
  tcs-tcs: Ol ona ane truglori i mata gobaik po God poeba ane eba. Em i da longlaip
    King, wea nobodi ken luk em. Em kan ded. Em mata da tru God. Amen.
  hlt-THB: Kumqui Sangpahrang, amak thi thai qoe, huh thai na amak awm, Khawsa doeng
    a venawh, thangleeknaak ingkaw kqihchahnaak kumqui dy awm seh. Amen.
  soq-soq: Ne God wadaposisadina, me dea os ipa Godida, no wareremba wanwankasalala,
    mai diala, me God ewasasiawaia wande. Ebo debama ita sapaida ande ita ando me
    mampe winakasala! Ulaipa, amen.
  qub-qub: ¡Chaymi Tayta Diosninchïta imaypis alabashun! ¡Paymi llapanpäpis munayniyoj,
    imaycamapis cawaj, mana ricacaj! ¡Amén!
  att-att: Dayáwat tam si Namarò nga Patul nga mammaguray ta ngámin ta áddè ta áddè.
    Awán ta kagittá na. Ari matay ánna ari masingan. Á aggina lâ yù pakimorayát tam
    ta áddè ta áddè. Ammán!
  bki-bki: Nojidomial kanano bajago novo nei mila nemiaia naio, neberinavo naio be
    parinio Tubo ka bogo nalo re nua, a naio meul jobo jo. Naio joa vio nonovio mia
    toro maka rijikia rialio, naio takurano ga be Atua a maka dolu tai bereio. Tibe
    na, bo ka ravatove ka naio, rodular siano rivano-o rijikia re ribisi bogo tai,
    mm.
  bqp-bqp: Luda mɛ̀n do légelege, gↄrↄ sĩnda pínki Kína kũ àdi garo akũsↄ̃ òdi a
    e kũ wɛ́oro gↄ̃ bɛ̀ɛrɛ vĩ kũ gakurio gↄrↄ sĩnda pínki, aami.
  mcp-mcp: Buud bwə́ yə́g Njwú-buud á kandʉgə kandʉgə gúmə́. Zɛmbî nyə abʉ́lɛ bwɛlɛ
    yə yɛ́, Zɛmbî jɨ́ kú nyîn nə mísh yɛ́, á jɨ́ Zɛmbî njɨ nyə ŋgwúd nə ŋgwûd yɛ́,
    a ŋkə́nʉwag kandʉgə á kandʉgə. Amɛn.
  hat-hat: Se poutèt sa, ann chante, ann fè lwanj pou li pou tout tan, li menm ki
    sèl Bondye nou pa ka wè a, Wa ki la pou tout tan an epi ki p'ap janm mouri a.
    Amèn.
  npl-NT: ¡Yika, matiktlakitakah iwa matikweyilikah Torey non nochipa yolitok, iwa
    ayik miki, non amaka kitika, non sanwel Ye Dios! ¡Ijkó mamochiwa!
  bgg-bgg: Idang pha Saja, isieng nane adoh pha, Hamangkhung-aphuii bie, aishii ne
    idang pha idang ilab nane biisiie ro! Amen.
  eng-TCENT: Now to the King of the ages, immortal, invisible, the only wise God,
    be honor and glory forever and ever. Amen.
  eng-BSB: Now to the King eternal, immortal, and invisible, the only God, be honor
    and glory forever and ever. Amen.
  cpu-NT: Nokovi ari inkantaitaatyeero iriñaapinkathaperoyeetairi kantaitaachaneri
    Impinkatharite, Kañaaneri, Kaari koñaanetatsine. Ari onkantyaari.
  san-ASM: অনাদিৰক্ষযোঽদৃশ্যো ৰাজা যোঽদ্ৱিতীযঃ সৰ্ৱ্ৱজ্ঞ ঈশ্ৱৰস্তস্য গৌৰৱং মহিমা চানন্তকালং
    যাৱদ্ ভূযাৎ| আমেন্|
  tac-NT: '''We ''la képá suwábaga ralámuli ''we ''la semáriga ra''ichasa Wa''lula
    Onorúgame olagá napu senibí nulame ju ''lige napu tajsiné mukume ju, ''lige napu
    tabilé etérume ju. Senibí ''we ''la ra''ichasa ''la képá ralámuli alué olagá,
    alarigá nisa ''la képá.'
  eng-WEBPB: Now to the King eternal, immortal, invisible, to God who alone is wise,
    be honour and glory forever and ever. Amen.
  gfk-H: Da pirlat hatikanei no kapawena Kalou nong pa na maat ma pa di sala nasnas
    ia. No nuna kinkinis na king i tur hathatikai. Da hatamat hatikanei no hinsana.
  viv-viv: Bana Tokaiwabu miyamiya-vagahina ana egana kanakilakahina. Bana keke-moꞋa
    ginaꞋalika kadu keke adafaiweya kanaꞋitani. E, BanaꞋe Yaubada anakaibeꞋu-moꞋa
    ana egana kanakilakahina be yana kikaiwabu ginaduva-vagata tova inaga inaga keke
    ana abalauyabu. Ehe hidedemi.
  yao-yao: Sambano kwa Mwenye ŵa moŵa gose pangali mbesi, nombe ŵangakuwa namose ŵangakuwoneka,
    ni ŵaali Akunnungu ŵajika, ŵandu wose ŵaape luchimbichimbi ni ukulu mmoŵa gose
    pangali mbesi! Eloo.
  tgp-tgp: Nake, isan Supe mata tauni tari, i sopo er̃i tihai, tea i sopo er̃i hitea,
    enia God matelete, r̃a pa silea na oloolo tavera peresi na hasohaso na rani tui
    tui tarea. Amen.
  auc-NT: Mönö Wængonguï ïñömö cöwë wæ̈nämaï në quëwengaingä ïnongä inte tömengä ïincayæ̈
    ate adobaï cöwë wæ̈nämaï inte Awënë Odeye ïnongä ingampa. Tömengä awëmö ïñömö
    quëwënongä ïñongante mönö waocabo tömengä ingante ædö cæte aquïï. Tömengä wæætë
    tömää në ëñengaingä ïnongä ingampa. Ïninque tömengä adocanque Wængonguï ïnongä
    ïñongante mönö tömengä ingante cöwë waa aquïmö anguënë. Tömengä ingante, Bitö
    ñäö baï ëmömi ïnömi ïmipa, ante apæ̈nedinque mönö ñïne cædämaï inte cöwë watapæ̈
    angæ̈impa. Cöwë ïïmaï babaimpa, ante Amëë, ämopa.
  kbc-NT: Natigide jiweniɡ̶idenaɡ̶a codaa idioka limedi mele me jiboonaɡ̶ateenaɡ̶a
    niɡ̶ijoa ɡ̶oninionigi-eliodi anidioka limedi me diiɡ̶enataka, Niɡ̶ijoa ane daɡ̶a
    yeleoteda, ane diɡ̶icoateda me jinataɡ̶a, oniniwatece me Ǥonoenoɡ̶odi, anowidi
    lixaketedi. Odaa jiɡ̶idaaɡ̶ee (Amém).
  bmh-bmh: Go igual gumiganeu du banou muzmuz daneu, go noumabun iborain tam. Ig igual
    ameig nug go piabun iborain tam. Go tutak igual Uwait. Gonugau wanib banou mui,
    gonun, ig umkoskos ulagwag murab. Petak.
  ctu-BL: La' q'uejlic ti ñuc jini Rey am bʌ ti pejtelel ora, mach bʌ yujilic chʌmel,
    mach bʌ tsiquilic ti lac wut. Jiñʌch cojach bʌ Dios am bʌ i ña'tʌbal. La' tsictiyic
    i ñuclel ti pejtelel ora. Amén.
  meq-meq: Ndo hay tâ ɗəslay gər a Bəy Mbəlom nakə ma ndziye ka tor eye. Neŋgeye Mbəlom
    nəte ŋgweŋ. Ndəray a ŋgatay bay. Zambaɗumay ka tor eye. Amen!
  noa-H: Maguata t'umaam k'ʌʌnau Hẽwandampaita t'ö hiek'aju haai nʌm, hichta hich
    mag Rey chaark'a sĩerraawai. Hichta hãba t'õjã t'õba, hich mag sĩerrʌm warrgarwe.
    Hí pöd maadëu hooba haajem. Hichta hãba Hẽwandam charau. Hichdëupaita nem t'um
    k'ap'ʌ sĩerrʌm. Maata maach Hẽwandamau.
  alp-NT: 'Au kotie bei Alla be, “Ama. Au holmateMu kai isikeMu eti pela. Ale kamale
    ete pusue anubu: bei anubu kena anubu maketa. Amata mo. Ami seluMu mo kai batuke
    ruaMu Alla rebe tinai. Amine!”'
  san-VEL: anaadirak.sayo.ad.r"syo raajaa yo.advitiiya.h sarvvaj na ii"svarastasya
    gaurava.m mahimaa caanantakaala.m yaavad bhuuyaat| aamen|
  kbq-kbq: Menine maka knafima manivava nehia Kini nera, ofrino, vahe'mo onke, magoke
    Anumzana, konariri'ane manivava hugahie. Tamage.
  kbh-kbh: ¡Ents̈anga nÿets tempo chamotsinÿanÿná, chë Utabná nÿets tempo mandayá
    y puerte bëtsá y obená yomnama! Cha endmëna chë ndocna te echanjëftsobaná, chë
    ents̈anga ndoñe ntsobenana jinÿamá y chë nÿe canÿe Bëngbe Bëtsá yomná. Chca chaotsemna.
  ron-LSB: Acum, Regelui veșnic, nemuritor și invizibil, lui Dumnezeu, care este singurul
    înțelept, să fie cinstea și gloria în vecii vecilor. Amin.
  pon-pon: A nanmarki potpot, me jo kak mor pajan, o jo janjal, I Kot eta. Wau o linan
    en ko on I potopoteta! Amen.
  nhe-BL: Huajca ma tijhueyitlepanitaca Toteco, yajaya nopa Tlanahuatijquetl tlen
    tlanahuatis para nochipa huan ax quema tlamis. Quena, ma tijhueyimatica yajaya
    tlen ax hueli miquis, huan tlen axaca hueli quiitas, pampa san yajaya Dios huan
    quipiya nochi tlalnamiquilistli. Queja nopa ma eli.
  sps-sps: Fo fatsiitsii ana vamarits naa fi non tana Aatouf a Suu tan mamatsiny nainy
    a sikia ta fafakap nan, a isen tsun a Gov a sikia ta vainy ma tatagei ana sikia
    ma natiny mat! Man ovei.
  wnc-wnc: Unzingge ninda Anututane umana asiknga yatangenatnim. Ngan. Anutu waapa
    tupan siknga apa asinggan asinggan yuwawik kapa unin. Ninda kaininda kananga dua
    ngana ita wena dua siwik. Anutu siknga awia waapakan. Siakan.
  bus-bus: Luda mɛ̀n do léle, gurↄ píngi Kína kɛ̀ è garo bensↄ̃ wè à e wɛ́ɛoroo gↄ̃
    bɛ̀ɛ vĩ kↄ̃n gakuio gurↄ píngi, aami.
  gub-BL: Teko paw rupi a'e wà nehe, tuwe umuwete katu Zaneruwihawete tuweharupi a'e
    wà nehe. Tuwe wexak ikàgaw ipuràg eteahy haw wà nehe no, tuweharupi wà nehe no.
    Tuwihawete romo hekon a'e. Izypy mehe hekon, ko 'ar rehe no, tuweharupi nehe no.
    Numàno pixik kwaw nehe. Teko nuexak kwaw wà. Xo a'e zo Tupàn romo hekon a'e. Naheta
    kwaw amo. Azeharomoete ko heze'eg ihe.
  imo-imo: Waliwalima molopa kau puli iye nomi kingimu molopa, kolopa naa kolombalo
    iyemu molopa, imbo teni naa karomo iyemu molopa, yu tendekumu kau paimbo Gote
    molopa, aku tepa moromo Gote yu kau imbi ola molopa enge pepa, enge nimbe pa tepa,
    aku tepa molopa kau pupili! Aku tepa kau nemili! I paa.
  boj-boj: Qotei a bati gaigai gago Mandor Koba sqas. A moiqa keresai. Iga a unqa
    keresai dego. A segi Qotei bole. Deqa iga aqa ñam soqtoqnsim a biŋiyoqnqom. Bole.
  eng-DRA: Now to the king of ages, immortal, invisible, the only God, be honour and
    glory for ever and ever. Amen.
  knf-knf: Iwi inwooŋ Naşih te mnţo, iwi inwooŋ iinkba, iwi i nin ñaaŋ aloŋ awooŋ
    aanhil pwin, iwi inwooŋ aloolan ţañ, pdëm na mndëm manwo ţi iwi te mnţo. Uwo haŋ.
  san-KHM: អនាទិរក្ឞយោៜទ្ឫឝ្យោ រាជា យោៜទ្វិតីយះ សវ៌្វជ្ញ ឦឝ្វរស្តស្យ គៅរវំ មហិមា ចានន្តកាលំ
    យាវទ៑ ភូយាត៑។ អាមេន៑។
  arn-NT: ¡Rumel yamnieafiyiñ ka püramyenieafiyiñ tati rumel longko ülmenkülealu,
    tati rumel mongelekelu, ka pekenoelchi kiñen Ngünechen! Felepe may.
  zas-NT: Zeel zianczi rayal yayaꞌp reeman respejt yazaꞌt tëë reeman zagdxe guial
    najman rey bén ad yuꞌt dxej guiët, abiꞌ rajpaman guialrniabee par tiblayaa guial
    tijbzi laaman na̱j Dios abiꞌ achut rajc ruguiaa laaman. Amén.
  ken-NT: Bakak nɛ kɛnókó ámbák nɛ Mandɛm anɛ bɛtaŋ ɛbhi bɛ́bhɨ́kɨ́ bhɔ́ŋ ngwɛ́nti.
    Achi Mfɔ anɛ ápú gú nɛ bápú ghɔ́ yi nɛ amɨ́k nɛ ndiɛrɛ yí kɛ achí Mandɛm.
    *Amen.
