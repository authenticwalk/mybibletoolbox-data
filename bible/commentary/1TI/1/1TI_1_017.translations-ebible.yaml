verse: 1TI.001.017
translations:
  kpx-kpx: Dilava keu ukolikoli Dilava igae. Dilava ke nahate moleu uoholinu. Isito
    ke igae keu vani bahata ata nalievemale Kosive. Iale atabeu ke elehaholinu. Isito
    nahi vani bahata ivive ebagevai hoesehavogei. Hoto seleveike.
  okv-H: Eto God vahai daroho irari ta King amo tihi na mane kiagora eto mane sari
    aisuja eto amita degi jakeka ari te usasa te daroho iresuja, amen.
  tbo-tbo: Uyahinei wasawasa memewahagana tana iyateyateya, ma ta wootalagiyeya houga
    ega sigana babana tauna tunawana Yaubada Memewahagana tamogi ega tata gagaleya.
    Moina.
  mal-C: യുഗങ്ങളുടെ രാജാവും അനശ്വരനും അദൃശ്യനുമായ ഏകദൈവത്തിന് അനന്തകാലത്തേക്ക് ബഹുമാനവും
    മഹത്ത്വവും ഉണ്ടാകുമാറാകട്ടെ; ആമേൻ!
  grc-SR: Τῷ δὲ βασιλεῖ τῶν αἰώνων, ἀφθάρτῳ, ἀοράτῳ, μόνῳ ⸋σοφῷ⸌ θεῷ, τιμὴ καὶ δόξα
    εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  bgc-bgc: इब राजा जो सदा खात्तर जिन्दा सै, उस अविनाशी, अनदेक्खे, एकमात्र परमेसवर
    का आदर अर उसकी महिमा युगानुयुग होंदी रहवै। आमीन।
  khz-khz: Palagu talu-vanagivanagi Velena, ia kwarega ati ripana, ati gitagitana,
    ia geregana kwanilova Palagu. Iamo pita kupa-ragea, pita vega-ragea, ewagumona
    pene ago vanagivanagi. Amen.
  deu-TKW: Dem König der Ewigkeit aber, dem unvergänglichen, unsichtbaren, einigen
    Gott Ehre und Preis in alle Ewigkeit. Amen.
  zsr-NT: 'Naꞌa rniaꞌ: Yöl‑laꞌ ba Dios, Nu rna bëꞌtecz, Nu gatga udx qui, len Nu curléꞌiruꞌ,
    laꞌz dui Dios Nu nözicz yúguꞌtë. Queëꞌ Lëꞌ gactecz yöl‑laꞌ run ba laꞌn len yöl‑laꞌ
    ba, naꞌa dza len yúguꞌtë dza ziꞌa zaꞌc. Caꞌ gac.'
  lin-lin: Tika ete lokumu mpe nkembo ezonga epai ya Mokonzi ya seko, Ye oyo akufaka
    te, amonanaka te mpe azali Nzambe se moko mpo na libela na libela ! Amen.
  hns-NT: Parmeswar sab djoeg ke Raadja hai aur kabhie na marie. Koi na oke dekh paawe
    hai, aur khaalie ohie sattja Parmeswar hai. Okar aadar aur maahaanta sada ke lieje
    howe! Ha, aisane to hai.
  noa-E: Maguata thumaam khʉʉnau Ẽwandampaita thö iekhaju aai nʉm, ichta ich mag Rey
    chaarkha sĩerraawai. Ichta ãba thõjã thõba, ich mag sĩerrʉm warrgarwe. Í pöd maadëu
    ooba aajem. Ichta ãba Ẽwandam charau. Ichdëupaita nem thum khaphʉ sĩerrʉm. Maata
    maach Ẽwandamau.
  eng-EMTV: Now to the King of the Ages, immortal, invisible, the only wise God, be
    honor and glory forever and ever. Amen.
  mib-NT: Núu súcuan te nɨ́ɨ́ cáni na cáhán yɨñúhún yó jeē yóhyo luu cújéhnu máá Yaā
    jeē cúu Rey sɨquɨ̄ ndɨhɨ, jeē técu nɨɨ́ cáni, jeē tu náā cuɨtɨ. Te tu cúu coto
    yó núū yā vijna, te máá ɨɨn‑ni ya iyó, te ndíchí yá. Amén.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍नुप्‍मनाबा हाङ्‌ङिन्, आजुनि नु आले़क्‍खा थिक्‍लक् निङ्‌वाॽफुमाङ्‌ङिन्
    मिङ्‌सो इङ्‌धाःङ् नु मिमिदिङ् सदादिङ् पोःङ्‌लरो॥ आमे़न्॥
  xnj-xnj: Kwaki mwene mweavi Nkosi wa magono goha, mwangafwa, mwangaloleka na mweavili
    Chapanga mwene, kwaki kuvya kutopeswa na ukulu magono goha gangali mwishu! Ena.
  mmx-mmx: Kuren la ata emi asu mi Loorong Silok naba rooro amisik, la kopmen noxo
    met la dik taxo epovo ri ven i. Neni xusuk mun ne Moroa. Ata lox asuusu amisik
    lasinorong la leemi asu rin la kopmen taxavaxap teren! Tuturun.
  cbr-NT: Usa 'ain cananuna Nucën Papa Dios, axa usabi 'Apuira 'iá 'aish cëñútimoi
    usabi 'iti, a unin aín bërúnbi iscëma, 'ianan an camabi ñu 'unáncë, axëshia Dios,
    a xënibua 'aínbi rabiti 'ain. Usai ca 'iti 'icën.
  tee-NT: Tus mas va tavananch catalhonicalh chai calak'ayacalh ju Dios. Pus ju yuchi
    jonk'alhita xak'ai ucxtin. Chai ju yuchi jantu lai ni. Chai jantu lai lakts'incan.
    Pus va yuchi ju Dios junita. Vasalh chunch junita.
  eng-LSV: And to the King of the ages, the incorruptible, invisible, only wise God,
    [is] honor and glory through the ages of the ages! Amen.
  cak-NT: Romari' kaya' ruk'ij ri Dios chi ronojel tiempo. Ja raja' ri Rey chi ronojel
    tiempo. Raja' man nicom ta. Raja' man nitz'etetaj ta, pero c'o. Xe raja' Dios
    y xe raja' reta'n ronojel. Y ja raja' ri xtiyo'x ta ruk'ij chi ronojel tiempo.
    Amén.
  pah-NT: 'Nurã ji ei Tupana''ga mombe''gwovo: Tupana''ga huvihavuhuhetero omongomongo
    pa g̃wemimbotarimova''ea rupi ymyypyagwera jate. Aerẽ po ti na jitehe nehẽ no.
    Gaha ko avuiramave''ga omanoe''yma. Nhande ndihepiagi ga novĩa. A''ereki ga ndaha''oi.
    Gaha jate ko Tupanamo oko. Timboukwaha ti ga avuirama a''ero nehẽ. Timbohete hete
    ti ga avuirama nehẽ. Na tuhẽ. Amém!'
  sja-NT: Maperã o-ĩa ɨt'aa t'ɨ̃dáma Tachi Ɨt'aripema Reymaa. Iru jõmaarã k'ãyaara
    waibɨara bɨ. Iru trua ichita bapari. Iru aupaita Tachi Ak'õre. Ichita bapari.
    Eperãarãpa iru unudak'aa. ¡Amén!
  xed-xed: Ka nza sgit nda glaku ŋa ɗekɗek ŋa Mgham kul haɗ ta mtavata, kul haɗ ta
    nghavata, tsatsi turtuktuk Lazglafta ŋa kɗekedzeŋ. Amin!
  mks-NT: Ña̱ cán quéa̱ cóho̱ caja cáhnu í Ndióxi̱ a̱nda̱ ama cáa qui̱vi̱ jáchi̱ mé
    á cómí a̱ cuéntá sa̱ha̱ yo̱ a̱nda̱ ama cáa qui̱vi̱. Ta mé Ndióxi̱ a̱ cu̱ú quivi
    a ta ndíchí ndiva̱ha ji̱ni̱ á ta íin a indiví va̱tí a̱ cu̱ú cuní a̱. Cáhnu ndiva̱ha
    cúú mé á. Já ná coo.
  gfk-S: Da pirlet hatikane no kapawena God nong pai nale mat ma pa di lale nesnes
    ie. No nuno tamat na kinkinis na harkurai i tur hatikai. Da hatamat hatikane no
    hinsana.
  bmu-bmu: Ak kömum niŋgiyöhaŋgöra aka Anutu möpöseimakzal. Yaŋön Kiŋ Kembu teteköŋi
    qahö aka malma. Anutu mohotŋan qahö göröŋ qeiga kaisoŋgolomŋi qahö ehakzin. Nöŋön
    yaŋgö qetbuŋaŋi nalö dop möpöseibiga teteköŋi qahö aködamunŋambuk aka ahöma. Keu
    mi ölŋa.
  dgz-dgz: Amba usenagaet wandini Ayopewa God inap, me da ya boeta me guewa irewa
    den ya yavitoniwa, God daiton me megenat inap ian omanin seat oya oyae den yaua
    usenagaet ao warinampen.
  eng-GNV: Nowe vnto the King euerlasting, immortall, inuisible, vnto God onely wise,
    be honour and glorie, for euer, and euer, Amen.
  zaa-NT: Acca ná qui'ni gudàliani ri'u Tata Dios tulidàba nna gul·la ri'u himnos
    para lee masqui'ba labí ccani ri'u ilá'ni ri'u e, porqui'ni la terúbee née Dios
    enne' dacca' nu rigú'ubia' lo iyate desdeba neru nna, nunca labí gattie. Quiỹarúe.
  eng-WEBSTER: Now to the King eternal, immortal, invisible, God the only wise, be
    honor and glory for ever and ever. Amen.
  guh-guh: 'Bajaraxuata vaxaitsi pepo Dioso, daxitacuene peyapëtaenëjavabelia, jumaitsitsi
    tsabiabi: “Xamë Diosomë bitso ayaijamatabëcuenenëmë. Bitso ayaicuene nexanaenë,”
    jaitsi tsabiabi. Bajaraponë Dioso daxitacuene peyapëtaenë. Pepo pevetsinënua daxitacuene.
    Apo petëpaenënexanua daxitamatacabijavabelianexa. Apo petaenëtsinua itsajivi ata.'
  bon-bon: Tabe lui te iyeteta enajenige mope biname me, lui gyene yepä taatu Acejiyame,
    budre cäco piiyepu päpäna cäco, mine miiji teebine opo gaabe me acita piiyepu
    awepyeräja iyeta padare cabu. Ai mene lui toraca gyene.
  nhw-BL: Huajca ma tijhueyitlepanitaca Toteco, yaya nopa Tlanahuatijquetl catli tlanahuatis
    para nochipa huan amo quema tlamis. Quena, ma tijhueyimatica yaya catli amo hueli
    miquis, huan catli amo aqui hueli quiitas, pampa san yaya Dios huan quipiya nochi
    tlalnamiquilistli. Quej nopa ma eli.
  swh-ONEN: Basi Mfalme wa milele, asiye na mwisho, asiyeonekana, aliye Mungu pekee,
    apewe heshima na utukufu milele na milele. Amen.
  wbi-wbi: liino uvwoghopua nu vuvaha vuli nu mwene ifighono fyoni, uNtwa un'sila
    kusila juno uvufue navukumwagha, kange naivoneka, uNguluve ghwe jujuo mwene Ameni.
  bba-bba: Tɛ̃, Gusunɔ turo wi, sinɑ boko wi u ko n wɑ̃ɑ kɑ bɑɑdommɑɔ, wi u kun ɡbimɔ,
    wi bɑ ǹ kɑ nɔni wɑɑre, wiɡiɑ bɛɛrɛ kɑ yiiko sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: Now unto the King eternal, immortal, invisible, the only wise God, be
    honour and glory for ever and ever. Amen.
  kgk-NT: Tomboete katu Nhandejáry Nhande ruvixagwasu-pe. Opa e'ỹ reheve nhande ruvixa
    ramo oiko va'e. Opa e'ỹ reheve tomomba'egwasu íxupe. Ha'e omano e'ỹ va'e, jahexa
    e'ỹ va'e. Ha'e tuvixa mba'e, ha'eixagwa ndoikói va'e. Tonhemboete katu Nhandejáry-pe
    enterove va'e. Amém.
  waj-waj: Anutuuqo hama putirainno mmuaa tuanaavai nnaasu varikio hama voovoono ari
    avuuvaadiri kooyaa inna taivai. Nnaaru varuuyaatama makee variaiyaata yapooma
    variaaraiyaatama ivo iya kieetavai varioo hama taikaanaravai. Gioonna kiaapuuya
    innara yoketaavee kiaa kuaivo tupatupaa vaino inna nnutuuvo ngiau aapu tupatupaa
    itaavai nnaasu vakiaivee. Kua kutaa.
  cpy-cpy: Okantashitzimaetya ashi rowaero ipinkatha-peroe-teeri Apaanita-tsiri Tajorentsi,
    Yotaniri, Kañaaniri, Tajorentsi. Kyaariwé.
  mpx-mpx: Kin mihomihotina, iya nige yawalina ni momowasi, iya nige ta kikite, ge
    iya maisena ya Yabowaine tutunahotina, ta awatauwan ge ta awa wasawasa-an sauga
    gegewena nige ni momowasi. Ibwe. I ola.
  wbp-wbp: Yungulparliparla jintawarlayirli-juku pulka-pungkarla Kaatukuju. Nyanunguju
    jinta, Warlalja-Wiri kajana nyina tarnnga-juku yapakuju! Ngulaju kula nyanunguju
    palimi, lawa! Kulalpa nganangku nyangkarla! Ngaliparlurliparla tarnngangku pulka-pinyi
    nyanunguku! Ngula-juku ngurrju.
  luo-luo: Opak Ruodhwa mochwere! En Ruoth ma ok tho, kendo ma ok ne. En e Nyasaye
    kende. Duongʼ kod pak odogne nyaka chiengʼ. Amin.
  nhe-NT: Huajca ma tijhueyitlepanitaca Toteco, yajaya nopa Tlanahuatijquetl tlen
    tlanahuatis para nochipa huan ax quema tlamis. Quena, ma tijhueyimatica yajaya
    tlen ax hueli miquis, huan tlen axaca hueli quiitas, pampa san yajaya Dios huan
    quipiya nochi tlalnamiquilistli. Queja nopa ma eli.
  aii-aii: ܐܵܕܝܼܵܐ ܠܡܲܠܟܵܐ ܥܵܠܡܝܼܢܵܝܵܐ، ܠܵܐ ܡܵܝܘܿܬܵ‌ܐ، ܠܵܐ ܡܸܬܚܲܙܝܵܢܵܐ، ܠܗ̇ܘ ܕܝܼܠܹܗ
    ܒܢܲܦ̮ܫܹܗ ܐܲܠܵܗܵܐ، ܗܵܘܝܼ ܐܝܼܩܵܪܵܐ ܘܬܸܫܒܘܿܚܬܵ‌ܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ. ܐܵܡܹܝܢ.
  esk-NT: Taavrumuŋa Umialiŋmun isruiḷaamun, piunġiġanġitchuamun suli qiñiġnaitchaluaqtuamun,
    Agaayyutmun kisianun—Ilaanun piipkaun suli kamanaun illi taimuŋa isruiḷaamun.
    Amen.
  msb-msb: Galangan kag umawon hasta na lang an waraʼn katapusan kag waraʼn kamatayon
    na Hadi, an dili nakikita kag usad-usadi na Dios! Amen.
  cpa-NT: Jan² Diú¹³ báh³ chian², dsa² tsa¹jniá², dsa² chian² tiá². Tsa¹tsø³jue¹³
    jmai³ ja³jmo¹²dsa héh¹. Ju³mi³juanh¹³ jniang³ dsa² jmai³ ŋi² ja³já¹³, jmai³ ŋi²
    ja³dság¹. Ju³lǿa¹³ lah¹jøng².
  dso-dso: ଜନ୍‌ ରାଜା କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ସାସନ୍‌ କର୍‌ସି, ଆରି ଜାକେ କି କେ ଦେକି ନାପାରତ୍‌,
    ସେ ଆକା ଗଟେକ୍‌ ପର୍‌ମେସର୍‌ । ସେ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ମଇମା ଆରି ସନ୍‌ମାନ୍‌ ପାଅ ।
    ଆମେନ୍‌ !
  meu-meu: Uru iboudiai edia Pavapava, mase asi dibana, asi ita-itana, sibona mo Dirava,
    aita matauraia bona aita imodaia, harihari ela bona hanaihanai. Amen.
  yva-NT: Weti wamo Amisye ararimbe muno wamo aura titive weye Opirati wama Akarijo
    Titi be akarive ntoa nuge nuganui. Opamo wene nde Ai jewen, muno vatane wo aeno
    mansamije rai jewen tavon. Obo pirati Amisye pije, ti wamo ararimbea nuge nuganui.
    Amin.
  dgc-dgc: Purién tam maka dén i hari tam a Diyos. Ewan tu katapusan i péghari naa.
    Buhay siya a hanggan, a éwan tu naketa diya. Siya ya i Diyusa a tunay. Kéye diya
    i kapurian a éwan tu katapusan.
  zpm-NT: ¡Tibaque sca goḻgotsaa dziuuṉnon ne me, goḻgotsaa gnee ne grë diidz ndzon
    lo me, zigtaa niinaw zigtagaa leṉ grëraa izdoo ne ziaada! Sac goṉ, me nac meṉ
    nroob ne rnabey, meṉ ne gdziṉd dze ne nitlo. Sca rieguiaḻa.
  hix-NT: Kàkayaryet kom me xaxa naha, Khoryenkomo. Amnyehra, amnye rma xarha, amnye
    xarha, kàkayaryet kom me xaxa naha. Àwayehpànà ro me xaxa naha. Osonyhenà ro me
    xaxa naha. Noro marma naha, Khoryenkomo. Anaro ehxera ro mak naha. Onà wyaro katxho
    roro me hak nahko, noro ha. Toyuhsomà ro me naha, ehonomnà me xaxa naha, katxho
    roro me hak nahko. Àro wyaro hamà, tkatxe.
  sim-sim: Avui Wasilaka malakama ermba ermbak linda ri. Hako nir ma misambik fehe
    mbeek orin ni heyendahi ambu nir. Ortonom God indinga ria. Uhunda osik nir amber
    hi orhin ni hauowenak or malakama nihik er or naha lika. Ome sira.
  npi-ULB: अब युगहरूका राजा, अविनाशी, अदृश्य, एकमात्र परमेश्‍वरलाई सदासर्वदा आदर र
    महिमा होस् । आमिन ।
  cgc-cgc: Kabay pa na Dyos an tauron ta tanan daw dayawen asta ta ula katapusan.
    Kanen ate na Ari na ula kaumpisaan daw ula man katapusan, ula kanen kamatayen
    daw dili man makita. Ula duma daw dili, kanen nang matuod na Dyos. Amen.
  tim-tim: Manman kârikŋaet Kembu humo bo mombiap akto bo ekmaen Anutu konok yâkgât
    kot pat egâliaŋ pagaleŋe are yem âgâwiâp kârikŋe. A bundâk.
  yor-yor: Ǹjẹ́ fún ọba ayérayé, àìdíbàjẹ́, àìrí, Ọlọ́run kan ṣoṣo, ni ọlá àti ògo
    wà fún láéláé. Àmín.
  wos-wos: God dé nana Néma Du dé. Wungi re wungi re retandé. Dé yamba hiyakéndé.
    Nani déré xéhambame. Dé hafu dé God dé. Wungi maki nani déka ximbu harékéta déka
    némafwi hambukéka watame, wungi re wungi re. Wu mwi hundi dé.
  emp-NTPO: Ãcõrẽda ewariza jũmarã Boroa. Idjira beucaa. Dadjirãba ununacaa. Ab̶abe
    idjidrʌ b̶ʌa. Idjíabʌrʌ dadjirãba ewariza bia bed̶ead̶ida panʌa idjab̶a wayad̶ida
    panʌa. Bia b̶ʌa mãwã b̶aida.
  eng-F35: Now to the King eternal, immortal, invisible, to God who alone is wise,
    be honor and glory forever and ever. Amen.
  ind-ind: Oleh karena itu, marilah kita menghormati dan memuliakan Allah sampai selama-lamanya!
    Dialah Raja yang kekal, yang tidak terlihat, dan yang tidak akan pernah binasa.
    Dialah satu-satunya Allah yang penuh kebijaksanaan! Amin.
  pes-OPCB: جلال و حرمت شایستهٔ خدایی است که پادشاه تمام دورانهاست. او نادیدنی و غیرفانی
    است. تنها او خداست، و اوست دانای کل. آمین!
  mpt-mpt: E ina binabe kesoa nibo Gode niniino amitie dobtouleb nomo! E komok sum
    amit ninobe. Nakaia unangai i kino e mo atemin blim otane e kintalinobe. Elekiem
    eleta God motonobe. Nibo amitie obianoba E ayam, nib Sumobo ge ohamomo! Bainobe.
  ssx-ssx: Mo lekema꞉ handa꞉peke na yo make homa꞉peke na yo piki da꞉ta hao hala꞉ Kini
    hali ipiki homeke kone Koda꞉ hala꞉me. Ipika꞉ biki tieke ota꞉ kende wina꞉ mea a꞉meiyaena꞉
    la꞉na꞉e. Kutu pina꞉e.
  mkl-mkl: Ilɑɑɔ̃ nŋu ɑkɑ̃i í jɛ ilɑɑlu hee do ɑjɔ fei, ci yɑ ku nɔ ɑ ci yɑ yɔɔ do
    iju. Kɑ sɑɑbuɛ nɔ kɑ mɑ̀ bɛɛrɛɛ hee do ɑjɔ fei. Ami.
  gaq-gaq: ସାପା ମଞ୍ଚ୍‌ପୁର୍‌ନେ ଆତ୍ନାକ୍ନେ ମୁଇଂ ଆଃ ଇସ୍‌ପର୍ ମାଡାନେ କାଲ୍‌ନେ ଇଃସାଙ୍ଗ୍‌ ଜୁଗ୍‌
    ଜୁଗ୍‌ ସନ୍‌ମାନ୍‌ ବାରି ମ୍ନାଃ ଡିଙ୍ଗ୍‌ଲେଃ । ଆମେନ୍‌ ।
  gof-RNT: Ayfen benttonnayssas, issi Xoossaas, hayqqonnayssas, merinaa Kawuwas, merinaappe
    merinaa gakkanaw galataynne bonchchoy gido. Amin77i.
