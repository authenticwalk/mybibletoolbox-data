  zar-NT: 'Lë ni nö́ziruʼ: Dios gudixjëʼ xibá queëʼ, calëga para inná beʼe bönachi
    tsahuiʼ, pero para inná beʼe bönachi caní: Nupa taʼdáʼbagaʼ le rinná bëʼ xibá
    naʼ. Nupa bitiʼ túngaca ca rinná bëʼ xibá naʼ. Nupa tuʼcáʼana Dios cáʼasö. Nupa
