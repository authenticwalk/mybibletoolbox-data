  kde-kde: Na tùnimala kuva, Sheliya ikávikwije kwajili ya vanu vatênda lalalembela
    Nnungu, henga ìnivikwa kwajili ya vanu vatênda lahakalenge na vatahûka, na vanu
    vakámweshimu Nnungu na vakútenda masambi, na vanu vakávele vanaswe na vanu vakufûlu,
    na vanu vavawalâla atata vao na ayuvao, na akúwalala vammalele.
  ata-ata: Lapuloto ne, anu sou siꞌa ta mitema mulapu uasi. Anu sou usuꞌulineꞌi ta
    mitema ta masua aloxo ꞌo. Ta mitema ane ixiu tumaliꞌau mo imulinu lapuloto uasi.
    Mo aneꞌi ane mixiu tumaliꞌa noxou Lataua xe ilavusou iꞌoxo ꞌiliꞌilixo masumasua.
    Mo ta mitema ane ilavusou imasaxau ꞌilixo noxou Lataua uasi, ia imulinu ꞌilixo
    sou lialia. Mo ta mitema e ilavusou iveꞌa ta mamiꞌa iloꞌa ta neniꞌa mo ta mitema
    isoisoli.
  qvw-NT: Camachicuycá manamá allin luläcunäpächu, sinu'a mana allin lulayniyücunäpämi,
    Diospa camachicuyninta jalutacücunäpämi nï manchacücunäpämi, ñatac jucha-sapacunäpämi,
    mana rispitäcunäpämi, cullu linlicunäpämi, taytanta mamanta mayan nuna-masintapis
    wañuchïcunäpämi,
  nfa-nfa: Atora sèra suri boe hia mi dhèu dhu mamuri mola le. Te ngaa pala mi dhèu
    palabꞌa, dhu dꞌèi boe nanene paredha, dhu mamuri pakajꞌèu nèti Lamatua, dhu dꞌèi
    adꞌu-ue bhelu-katubꞌa, dhu pusi-pahae boe Lamatua, dhu pamudꞌe jꞌara-jꞌara dhu
    hua iia, dhu tuka pamadhe dhèu, dènge dhu pamadhe ina dènge ama ra.
  tnp-tnp: 'Nian rəfin kitah okotəkeikei motəhrun məmə Lou təməsuvaiən o nətəm kotəhruahru,
    mətəu Lou təmuva məmə otəgətun kəm nətəmimi məmə ilah nətəmimi rəha nol rahiən:
    nətəm kəsotɨsiaiən Uhgɨn mɨne nol təfagə tərah; nətəm rəhalah noliən tekəu-ekəu
    kəutəuhlin nəmtahlah o nəfakiən; nətəm kəmotuhamu rəhalah tatə mɨne mamə; nətəm
    kəutuhamu əhanəh itəmi;'
  urd-urd: या'नी ये समझकर कि शरी'अत रास्तबाज़ों के लिए मुक़र्रर नहीं हुई, बल्कि बेशरा'
    और सरकश लोगों, और बेदीनों, और गुनहगारों, और नापाक, और रिन्दों, और माँ — बाप के
    क़ातिलों, और ख़ूनियों,
  hot-hot: Ma bôk ayala yôv nena balabuŋ ma miŋ eto ek ŋê thêthôŋ ami. Mi. Eto ek
    ŋê takatu ba miŋ esopa Wapômbêŋ anêŋ abô ami lôk ŋê leŋôndôŋ kôtôŋ lôk ŋê miŋ
    êvhaviŋ ami lôk ŋê kambom lomaloma lôk ŋê miŋ matheŋ ami lôk ŋê ibuliŋ Wapômbêŋ
    lôk ŋê ik lami lo taluvi vônô lôk ŋê ik anyô vônô.
  mqj-NT: Parallu duka' tapengngissananni kumua tangngia to malolo dipadadian inde
    pepa'guruanne sangngadinna dipalulako to kadake gau', to tamanuru', to tama'dewata,
    to kasalaan, to tama'aluk, to angga mellinona napasalui penawa, to umpatei to
    matuanna, to papatean,
  rus-SYN: зная, что закон положен не для праведника, но для беззаконных и непокоривых,
    нечестивых и грешников, развратных и оскверненных, для оскорбителей отца и матери,
    для человекоубийц,
  mbh-mbh: 'Na lemir mire mun nge patorong aken ile omaing, ako i pavurvur aro i teltun
