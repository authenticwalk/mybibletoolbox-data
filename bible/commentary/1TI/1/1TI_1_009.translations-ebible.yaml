verse: 1TI.001.009
translations:
  kpx-kpx: Isito di hoto mole louge evinela. Dilavau menaka ke atae duaho vaholinu.
    Isito atae toelaeau hotove evioholimale kebiahoike au ke vanu. Abu Dilavaho isiviholisi
    guliguliholisi abu isivi unaha vaevema. Uvuiabeau toelage abu abu mamuvu neinuvu
    kebia aiogevei havei ata degomoleta havema.
  okv-H: Eto ke pepeni amo embo jajavotoho avoeto ikae rate ke poekari embomeni te
    ke ingae embomeni te God kiae embomeni te ari sasapura embomeni te ke te jo te
    tongopa embomeni te e mamo jigae embomeni te eto embo tari pehari embomeni te
  tbo-tbo: Yaubada lugagayo i huhounihi ega tu dewadewa ubeihi ma lugagayo tu paliguyoguyougena
    po tu tanigapota ubeihi po Yaubada tu wihinigigiyena po tu apapoe po tu nugogobu
    ubeihi, po Yaubada a bagibagi tu paliguyoguyougena ubeihi, po tauhi amamahi po
    hinahinahi po lawa gehouhi he laihilagenihi ubeihi.
  mal-C: നീതിനിഷ്ഠർക്കുവേണ്ടിയല്ല; പിന്നെയോ നിയമനിഷേധികൾക്കും വിമതർക്കും അഭക്തർക്കും
    പാപികൾക്കും അശുദ്ധർക്കും നാസ്തികർക്കും പിതൃഹത്യ നടത്തുന്നവർക്കും കൊലപാതകികൾക്കും
  grc-SR: εἰδὼς τοῦτο, ὅτι δικαίῳ νόμος οὐ κεῖται, ἀνόμοις δὲ καὶ ἀνυποτάκτοις, ἀσεβέσιν
    καὶ ἁμαρτωλοῖς, ἀνοσίοις καὶ βεβήλοις, πατρολῴαις καὶ μητρολῴαις, ἀνδροφόνοις,
  bgc-bgc: हम यो जाणा सां, के मूसा नबी के नियम-कायदे धर्मी माणस कै खात्तर कोनी, पर
    उन माणसां खात्तर सै जो परमेसवर के नियम-कायदा नै अणदेखा करै सै, अर उन ताहीं मानते
    कोनी, अर उन माणसां खात्तर जो परमेसवर की आराधना कोनी करते, अर जो सारी हाण पाप करते
    रहवै सै, जो माणस दुष्ट सै, अर परमेसवर का आदर कोनी करते, अर जो अपणे माँ-बाप नै,
    अर दुसरयां नै मार देवै सै।
  khz-khz: 'Eia maki ripara: Rova gekalarato ati kala rorirori talimara geria, na
    rova ati gekwalanarana talimara geria, e kila-tilivagi talimara geria, Palagu
    kalina na ati gekalina e kala rakava talimara geria, ati veaga talimara e Palagu
    ati gekupa-rageana talimara, tinara e tamara gevagirana e vagivagi talimara.'
  deu-TKW: in dem Bewußtsein, daß es nicht da ist für einen Gerechten, wohl aber für
    Frevler und Unbotmäßige, Gottlose und Sünder, denen nichts heilig, alles gemein
    ist, die sich an Vater und Mutter vergreifen, Totschläger,
  zsr-NT: 'Lë ni nö́ziruꞌ: Dios gdixjëꞌ zxba queëꞌ, clëg quië gna beꞌi bunách tsahuiꞌ,
    san quië gna beꞌi bunách cni: nup taꞌdáꞌbagaꞌ le rna bëꞌ zxba naꞌ, nup cutún ca
    rna bëꞌ zxba naꞌ, nup tuꞌcáꞌn caꞌz Dios, nup tun le nac xöhuiꞌ, nup cutún Dios
    zxön, nup tuꞌcáꞌn caꞌz le naqui queëꞌ Dios, nup tuꞌdödi xuz xnaꞌgac, nup tuꞌdödi
    bunách,'
  lin-lin: Toyebi lisusu ete mibeko esalema te mpo na bato ya malamu kasi mpo na bato
    mabe mpe batomboki, mpo na bato oyo batosaka Nzambe te mpe bato ya masumu, mpo
    na bato ya mbindo mpe batioli makambo ya bule, ba-oyo bakoki ata koboma tata mpe
    mama, mpo na babomi ya bato,
  hns-NT: Okar kaanoen be-kasoerie logan khaatien na dewal gail hai, bakie manai log
    ke kasoer dewe khaatien djaun eke toere hai aur na maange hai baat soene. Aisan
    manai log Parmeswar ke nahakaare hai, boeraai kare hai aur paapie ke djiewan bietaawe
    hai. Oelogke diel barbaad hoi gail hai. Oelog aapan maai-baap ke bielwaaike mar
    djaain dewe hai aur oesab djaanmarwa hai.
  noa-E: '¿Pãrau khĩirjuawai nem ajapha waaujem khʉʉnag tag nem waupiba aagta Moiseeu
    mag ley phã pʉajĩ? Mag khabam. Moiseeu mag Ẽwandam ley phã pʉatarran, ar nem jaau
    nʉmjã ũrba warag chaaur ʉ̈kha ʉ̈kha sĩerrjëem khʉʉn atheyau: nem khaibag sĩi pekau
    waujupai khĩirjuajem khʉʉn athee; ar Ẽwandam ögkhabanaa i iekjã ʉ̈khaba, warag
    i wau iekhaajem khʉʉn athee; ar amach dënnaanjã wir aig thõojem khʉʉn athee; maimua
    ar thum chikham juau thõojem khʉʉn atheeta phã pʉajim.'
  eng-EMTV: 'knowing this: that the law is not laid down for the righteous, but for
    the lawless and insubordinate, for the ungodly and for sinners, for unholy and
    profane, for killers of fathers and killers of mothers, for murderers,'
  mib-NT: Chi cánuú sáha yó cuenta jeē tu ní jécōo ni ɨɨn ley jeē sɨquɨ́ ñayuu ndaā,
    chi sa suhva sɨquɨ̄ ñayuu jeē tu cájetáhú, jeē níhni ni, jeē casáha jniñu néé,
    jeē casáha cuēchi, jeē tu cáchiñúhún Yaā Dios ni tu cácandíje ley yā, jeē cájehni
    tatá jiín náná, jiín jéē cájehni ndɨ̄yɨ.
  lif-NT2: से़क्‍खाए आनिॽ कन् पाःन्‍निङ्‌ग कुसिङ्‌निःप्‍माए पोःङ्‌लो–साम्‌योथिम्‍मिङ्‌ग
    साम्‌योनिबा मनाहाॽरे़ लागि मे़ःन्, कर साम्‌योथिम् के़भेःम्‍बाहाॽ नु इङ्‌जाःङ्
    मे़ङ्‌घे़म्‍मनाबाहाॽ, निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् मे़न्‍जोःक्‍मनाबाहाॽ, लायोबाहाॽ,
    आसुत्‍थोहाॽ, साम्‌यो मे़न्‍इःप्‍मनाबाहाॽ, पा-मा के़से़प्‍पाहाॽ, मना के़से़प्‍पाहाॽ,
  xnj-xnj: Timanyili kuvya malagizu nakuvikiwa ndava ya vandu vabwina, ndi vandu vahakau,
    vangayidakila malagizu, vevakumbela Chapanga na vandu vangamuyogopa Chapanga,
    amala kumgundamila Chapanga, vandu vevakuvakoma vadadi na vanyina vavi, amala
    vakomaji vovoha vala.
  mmx-mmx: Ataklen box i do Laulis Linga at ne Moroa, kopmen tinedi limixin avukat.
    Ketla tinedi limixin di los polo Laulis Linga, la tinedi limixin tongtonga xepe,
    la tinedi limixin kopmen dina lotu saparap ne Moroa, la ti luvuttadi xapmek, la
    tinedi bok kopmen dina lok ngangao at ne Moroa la levempanga at lotu, la tinedi
    dip sev amet luvuttemen di mi luvutnen di, la tinedi dip sev amet limixin petpes,
  cbr-NT: 'Cananuna ''unanin, aín nuitu upí ''ixun ca unin usai ca uni ''itima ''icë
    quixun cuënëo bana isquinmabi ñu ''aisama ''aima. ''Aínbi ca an ësa ñu ''acë unicaman
    —usaquin ''ati ca ''aisama ''icë —quixun ''unánti cuënëo ca a bana ''icën: an
    Nucën Papa Diosan bana cuëëncëma, ''imainun an aín bana tancëma, ''atima ''aish
    ''aisama sinánñu, ''uchañuira, an Nucën Papa Diosmi racuë́quinma aín bana quicësabi
    oquin ''acëma, ''imainun an aín papa ''acë, an aín tita ''acë, an uni itsi ''acë,
    acama ''imainun,'
  tee-NT: Pus ju vasalh machakxai ju anu' lhamap'aksin c'atsai ni jantu lhinavicanta
    ju va ixlacata'an ju lack'oxin lapanacni. Alai yuchi lhinavicalh ixlacata'an ju
    jantu tu'u' talhiulai ju lhamap'aksin chai ju jantu lai talaca'i chai ju jantu
    tu'u' talhiulai ju Dios chai ju na ta'alactu'unun chai ju jantu tu'u' alhiulanan
    chai ju tanajun macxcai chivinti chai ju tamakni ju ixpai'an chai ixnati'an chai
    ju tamakni ju ixt'alapanac'an.
  eng-LSV: having known this, that law is not set for a righteous man, but for lawless
    and insubordinate persons, ungodly and sinners, impious and profane, murderers
    of fathers and murderers of mothers, manslayers,
  cak-NT: Y keta'n chuka' chi ri ley man nika ta pa quiwi' ri winak ri choj quic'aslen.
    Ri ley nika pa quiwi' ri winak ri man niqui'en ta ri nu'ij; pa quiwi' ri man yeniman
    ta, ri man utz ta quic'aslen chech ri Dios, ri c'o quimac, ri c'o itzel tak ex
    pa cánima, ri can man jun rakalen niqui'en che ri rubi' ri Dios, ri yequicamisaj
    quite-quitata' y yequicamisaj ch'aka chic winak.
  pah-NT: 'A''ereki tikwaha nhande. Pyryve''g̃a pe rũi Tupana''ga ei ikwatijarukarame
    javo. Momi ko g̃a – kiroki g̃a pe Tupana''ga e''i ikwatijarukarame Moisésva''ea
    pe: Tupana''ga nhi''ĩpo''rue''ỹve''g̃a Tupana''ga nhi''ig̃a rendukatue''ỹve''g̃a
    Tupana''gareheve''g̃arũive''g̃a okote''varuhuve''g̃a kiroki g̃a ndokoi Tupana''ga
    rehe ndapyryvive''g̃a kiroki g̃a Tupana''ga movahĩ tiruahũve''g̃a kiroki g̃a ojuka
    uva''g̃a kiroki g̃a ojuka oy''g̃a iporojukahara''g̃a nhaporemo'
  sja-NT: 'Ichiaba k''awa p''anɨ Tachi Ak''õrepa ichi ũraa p''ãpi-e paji t''ãri pia
    beerã-it''ee. Ma k''ãyaara p''ãpiji nãgeerã-it''ee: oodaamaa p''anɨɨrã iru ũraade
    jara bɨk''a; t''ãri k''achia-idaa beerã; p''ek''au k''achia ooyaa beerã; irude
    ijãadak''aa beerã; ak''õreerã peepataarã mãik''aapa eperã peepataarã;'
  xed-xed: 'Nda sna amu guli kazlay: Fa a lu ta zlahu ka ŋa gwal tɗukwa wu kəʼa, ama
    fafa lu ta zlahu ŋa gwal kul sna gwaɗa da mndu, nda gwal ta maga mbrəs, nda gwal
    ta sidi, nda gwal dmaku, nda gwal kul zləŋa Lazglafta, nda gwal kul snaŋtá dzahayʼ,
    nda gwal ta pslatá dadaha taŋ, nda gwal ta pslatá mndu,'
  mks-NT: Xíní ñúhú ndícu̱hu̱n iní ña̱ ni in ley co̱ chíca̱a̱n cua̱chi ja̱tá ña̱yivi
    va̱ha. Joo chíca̱a̱n cua̱chi ja̱tá ña̱yivi quini, na̱ sáá ini jáchi̱ co̱ cája
    na ña̱ cúni̱ Ndióxi̱. Ta chíca̱a̱n cua̱chi ja̱tá ña̱yivi núu, na̱ cája cua̱há
    nu̱ú cua̱chi. Ta chíca̱a̱n cua̱chi ja̱tá ña̱yivi co̱ cája cáhnu Ndióxi̱, na̱ cána̱há
    xi̱hi̱n mé á. Ta chíca̱a̱n cua̱chi ja̱tá ña̱yivi sáhní tátá náná na̱ xi̱hín ja̱ta̱
    tócó ndihi na̱ sáhní ndi̱i.
  gfk-S: Iesene dait nunure bileng be ira harkurai paile kis uta di ira ut na takados.
    Pata. I kis uta ira holmatau, ira ul ba, ira ut na sana, ma uta dong ing di tur
    talur God. I kis bileng uta dong ing di mur ira bilingana tintalen kira napu,
    ma uta dong ing di ubu bing ira tama di ma ira etna di, ma uta ira ut na harubu
    bingibing bia.
  bmu-bmu: 'Anutu Köna keuŋaŋgö könaŋi mönö kewö möt yaköme: Mi ambazip solanŋi diŋdiŋi
    yeŋgöra aka qahöpmö, Anutunöŋ mi ambazip goŋgoŋi mindiŋgöm eŋgimapköra aka ali
    ahöza. Tosatŋan goŋgiba kewö ahakze: Iwilele jaubatbat aka keu qeba yaŋgiseŋ qakŋe
    aum jesöksök ahakze. Aŋgöjörak aka siŋgisöndokŋinambuk mala töndup Anutu nesampurek
    ak waŋgigetka uruŋini tölöhoba nönöŋgan malje. Iwinamŋini aka tosatŋi eŋguget
    kömumakze.'
  dgz-dgz: Amba God iup mega Mosis waneni nu den asiginup di. Iup ame waenapan kakaewa
    nagire munan uon, go iup ame topaisine ge tandayasine nagire munan amba God tandaysinewa
    inak koe koe tainewa ge upi imu pose gware wani munan, amba anu tumat muga uoni
    nagirewa munan, amba ine mame guramone borit wainewa, waenapan gurane boniga semuinewa
    iup ame munan den.
  eng-GNV: Knowing this, that the Lawe is not giuen vnto a righteous man, but vnto
    the lawles and disobedient, to the vngodly, and to sinners, to the vnholy, and
    to the prophane, to murtherers of fathers and mothers, to manslayers,
  zaa-NT: Chì ritelíni ri'u qui'ni ley nna bíruhua riquina'ni ri'u ą canchu chì runi
    ri'u obedecer nu ra titsa'a, sino ná láą para gunią sentenciar canu runi cą contrį
    nna para canu runi biỹa crimen nna, para canu bittu respeto rappa cą lani Tata
    Dios nna runi ba cą tul·la', para canu redúdítsi cą nu ra lo Escritura nna runi
    cą profanar nombre sagrado qui'e, ą'hua para canu rùe' cą tàta nàna qui' quį l·le
    huetti ca enne' l·le.
  eng-WEBSTER: Knowing this, that the law is not made for a righteous man, but for
    the lawless and disobedient, for the ungodly and for sinners, for unholy and profane,
    for murderers of fathers, and murderers of mothers, for man-slayers,
  guh-guh: Pamonae pexaniacuene exanavanapa, apo toyaquinabiabitsi pitavetsilivaisinexatsi.
    Biji rajane pamonae pibisiacuene exanavanapa, toyaquinabiabatsi pitavetsilivaisinexatsi.
    Pamonae ata apo yaiyatae itsacuenejavayo ata Dioso pijacuene, toyaquinabiabatsi
    pitavetsilivaisinexatsi. Pamonae ata najamatabëcuenebijiana Dioso pijacuenevecua,
    toyaquinabiabatsi pitavetsilivaisinexatsi. Pamonae ata jivibevi, paxa ata, pena
    ata, pebeyaxuabivi, toyaquinabiabatsi pitavetsilivaisinexatsi.
  bon-bon: Mine gone ngene ätrimela, egä cotre cina lui miiji mule biname bime tääpume
    lica gemi, yepä eei bime tääpume lui cina cotre bine jaatropengäjimusi, ätecija
    cäco biname bime tääpume, Acejiyame umle cäco piiyepu niiyaniya muleyame biname
    bime tääpume, cuta eei bime tääpume lui cina Acejiyame ne piiyepu teeme gwidape
    opo gaabe me lica yaacitusi, cuta eei bime tääpume teeme mage babe bine lui cina
    budre me yaaglecimusi coo poto biname bine lui cina yaaglecimusi budre me,
  nhw-BL: Pero Toteco amo quinchijqui nopa tlanahuatilme para masehualme catli itztoque
    xitlahuaque iixpa. Toteco quinmacac nopa tlanahuatilme para masehualme catli amo
    tlatlepanitaj, huan amo quintlacaquilíaj catli quipiyaj tequiticayotl huan san
    quichihuaj catli amo cuali. Itztoque masehualme catli tlajtlacolchijtinemij huan
    catli amo tleno quineltocaj. Inijuanti tlen hueli camanaltij tlen Toteco huan
    quihuejcamajcahua nochi catli tlatzejtzeloltic. Itztoque catli quinmictíaj inintatahua
    huan catli quinmictíaj sequinoc masehualme.
  swh-ONEN: Lakini tunajua ya kuwa sheria si kwa ajili ya wenye haki, bali kwa ajili
    ya wavunja sheria na waasi, kwa ajili ya wasiomcha Mungu na wenye dhambi, wasio
    watakatifu na wanaokufuru; kwa wale wawauao baba zao au mama zao, kwa wauaji,
  wbi-wbi: kange tunoghiile kukagula kuuti indaghilo nasivikilue kuvagholofu, looli
    kuvagalusi navano navakundi, kuvahosi navano navikufuunya kwa Nguluve, kuvalamafu
    navano navimike, kuvano vibuda avaviise na vang'hina, nambe vanoviduda avanhu
    avange.
  bba-bba: Kpɑ u n yɛ̃ mɑ bɑ ǹ woodɑ kue ɡemɡibun sɔ̃. Bɑ ye kuɑwɑ woodɑ sɑrobu kɑ
    mɛm nɔɔ sɑriruɡibun sɔ̃, kɑ be bɑ ǹ Gusunɔn bɛɛrɛ yɛ̃, kɑ durumɡibu, kɑ mɑɑ tɔn
    be bɑ ǹ Gusunɔ kɑ ɡɑ̃ɑ dɛɛrɑnun bɛɛrɛ yɛ̃, kɑ sere be bɑ ben tundobu ǹ kun mɛ
    ben mɛrobu ɡoomɔ, kɑ mɑɑ tɔn ɡowobu ɡɑbu,
  eng-KJVCPB: knowing this, that the law is not made for a righteous man, but for
    the lawless and disobedient, for the ungodly and for sinners, for unholy and profane,
    for murderers of fathers and murderers of mothers, for manslayers,
  kgk-NT: Hekoha porã va'e-pe, “Ani erejapo vai teĩ” nde'íry. Ha heko vai va'e-pe
    ae katu, “Tekoha e'ỹ voi ko ko'ã va'e” ja'e íxupe. Upéixa hekoha porã va'e nanhahekombo'éiry.
    Ha heko vai va'e ae katu nhahekombo'e porã tekoha porã-rupi ave oiko hagwã. Oĩ
    hekoha porã-rupi e'ỹ oiko va'e, oĩ ohenduse e'ỹ va'e ave. Oĩ Nhandejáry-pe omboete
    e'ỹ va'e, oĩ ojejavy va'e ave. Oĩ ipy'a ky'a va'e, oĩ Nhandejáry-rehe opuka va'e
    ave. Oĩ oporojuka va'e, oĩ gwu ojuka va'e, oĩ osy ojuka va'e ave.
  waj-waj: Ivaara aa kua aavaa arinaima rikiaatee. Mmaanna tuu kuaiyauvo hama gioonna
    kiaapu safuuma varuuyara tiravai. Gioonna kiaapuuya mmaanna tuu kuaivaa hatokada
    Anutuuqaa kuaivaa rikiadaata yaatareeraiyara tiravai. Hama ngiari ausa mmuduuyaiyauvaa
    Anutuuqaa mmiraiyaraata mminnamminnaa maisa vareeraiyaraatama tiravai. Hama yoketaama
    variraiyaraata Anutuuqaa kuaivaara puruuka tiraiyaraatama gioonna kiaapuuya ngiari
    kaano kooyaata ngiari vo gioonna kiaapuuyaatama ruputuaani putuaiyaraatama Anutuuqaa
    mmaanna tuu kuaivo tiravai.
  cpy-cpy: Tema kaari rojankinee-tziniri ikaatzi kameetha-shireteen-tsiri, tema rootaki
    rowajankitee-tantyaariri koshekinkari-paeni, piyathari-paeni, kaari-pero-shireri-paeni,
    tsimae-nkatzinkari-paeni, theenkan-taniri-paeni, maninta-shiretan-taniri-paeni,
    owamaayitziriri ashitariri, owaan-tzinkari-paeni,
  mpx-mpx: Yaa ta nuwahikan te Yehoba logugui i teli nige tosasapol kaiweliya i oola,
    yaa bolo logugui ana toleke ge bolo toawatautau kaiweliya, bolo Yehoba wana logugui
    nige hi hahago kaiweliya, ge bolo Yehoba nige hi aawatauwan ge nige hi tatapwalolo
    kaiweliya. Yehoba logugui i teli bolo tamaliyau ge hinaliyau hi lopaaligal, totaulol,
  wbp-wbp: 'Nyampurlangunya karlipa milya-pinyi: Ngalya-kari yapa kalurla nyina Kaatukuju
    jungarni. Yangka kujarla Mujujuku kuruwarri yungu, ngulaju kula nyampu-patuku
    yapakuju yangka ngurrju-patuku jungarni-maninjakuju, lawa. Kala nyampujurla kuruwarri
    yungu Mujujukuju yangka-patukungarnti jungarni-maninjakungarnti kuja kalu kuruwarri
    rdilyki-pinyi manu kuja kalu yangka Kaatu-kujaku kuja-purda-kari warntarla yani
    manu kuja kalu nyina warntarla. Panu-karijili wilji. Panu-karirli, ngulaju kalu
    jamulu purda-nyanyi ngungkurr-nyinanja-wangurlu Kaatuju. Panu-karirli kalu majungka-jarrimi.
    Panu-karirliji, pinyi kalu-jana ngati-nyanu kirda-nyanu. Panu-karirli, pinyi kalu-jana
