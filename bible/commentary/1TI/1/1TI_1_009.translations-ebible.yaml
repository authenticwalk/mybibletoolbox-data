    xi tjé beèhikon jè kjoa̱tsjeè‑la̱ Nainá; ts''e̱‑né xi̱ta̱ xi sík''en na̱''èn‑la̱
    ko̱ nea̱‑la̱, ko̱ ngats''iì xi̱ta̱ xi xi̱ta̱ sík''en.'
  mcq-mcq: Nú ja puꞌúmo nihena kavu. Tamanijaho nimaaꞌe ea kaꞌene ariri jihipunaꞌe
    vehuna pana. ꞌEnakaivo ea kaꞌene varapa tuviꞌina kaꞌene vuataa pahejiꞌina ꞌee
    Godi pahejiꞌina ꞌee sisea vejiꞌina ꞌee paakuaviꞌi majikari hijiꞌina ꞌee ꞌunama
    aririjihi ꞌijahiꞌina ꞌee opwaha ꞌee ohwaha ꞌaniuꞌe tirahiꞌina ꞌee ea ꞌaniuꞌe tirahura.
  sus-A: وٌن مَن عَ كٌلٌن عَلَ مُ عَ شَ سّرِيّ قِشِ تِنشِنتْييٍ شَ قٍ شَ رَ. عَ عَ
    قِشِ تِنشِنتَرٍيٍ نَن مَ قٍ رَ، عَ نُن عَلَ مَتَندِلَيٍ. عَ عَ قِشِ كَاقِرِيٍ،
    يُنُبِتْييٍ، دِينّتَرٍيٍ، عَلَ مَبٍرٍلَيٍ نَن مَ قٍ رَ. عَ عَ قِشِ مِشِيٍ نَن
    مَ قٍ رَ نَشٍيٍ عٍ بَبَ نُن عٍ نفَيٍ قَشَمَ. قَشَتِيٍ،
  jpn-1965: すなわち、律法は、正しい人のためにあるのではなく、律法を無視する不従順な者、不敬虔な罪人、汚らわしい俗物、父や母を殺す者、人を殺す者、
  fra-SBL: sachant que la loi n'a pas été faite pour un juste, mais pour les impies
    et les insubordonnés, pour les impies et les pécheurs, pour les impies et les
    profanes, pour les meurtriers de pères et les meurtriers de mères, pour les meurtriers
    d'hommes,
  yka-yka: Peggeˈ subey tasabutte weˈ saraˈin dumaˈin hep pangurung si meˈ aˈa bentel
    saguwaˈ si meˈ aˈa ngalanggalan saraˈ duk meˈ aˈa gaˈi nuhut toloˈ, meˈ aˈa gaˈi
    talew si Tuhan duk meˈ aˈa dusehan. Pangurung isab si meˈ aˈa gaˈi magmātabat
    si Tuhan duk hinangde hadja dagey Tuhanin, si meˈ aˈa mapatey saˈi-samade atawa
    pagkaside manusiyaˈin. Siye inin pangurungan saraˈ Tuhanin.
  mle-mle: 'Aw li nyan lakwubanaal a lo maaj adiy viyakita duw takwa danik tikuw,
    God maa kway. Aw li adiy vaal yiyi tikwanadiy duw takwa danik tikuw, kwiydil:
    Adiy samab lo majib lakwu-lakwub ti maartaay, Adiy day dayadiy amwiy kwurik wakwadanadiy
    jaav kwurkwanadiy. Adiy duw taakw samab Godak gaba maaj sakw maarkuw, bwan bwu
    kwiydaad. Aw adiy duw taakw wasapwun jawjaay kwakwanadiy. Aw day dayadiy amaay
    asaay viyasipa-kwadanadiy, nuwukadiy duw takwaam viyasipa-kwadanadiy. Duw taakw
    as kaytik awarwa awarwa yabim vaal yibagwutaay. Duw nikidi duwawa vaal yitaay,
    taakw nikil takwawa awarwa vaal yitaay. Adiy day nuwukadiy duw taakw ay nyanugwaam
    luwkuw kwurkwadanadiy. Adiy suwaal takatak tikwanadiy. Adiy kot im titaay maaj
    wukikwanadiy duwak gwiyipa maaj bwulakwanadiy. Adi viyakita yabir day yi-yaay
    aw adi kupwarapa yabir yikwanadiy.'
  shp-NTPO: Jainxon non onanribike, westíora Diossen esébira jakoni jaa jonibaonama
    iki ixon. Ja esé riki jakonma jonibo axona, yoitima jonibo axona, jakonmamisbo
    axona, ocha akí jakanabo jato axona, jainoax ja Dioski shirokin jakiakinbobi shinanyamaiboribi
    axona, jaton papa, itan jaton titabi reteaiboribi axona, retemis jonibo axona,
  aom-aom: No ave jöhemu uehorovoꞌejo. Mu vaeröhe jögoru bamade hesi bëhoho bogo aribövi
    mahunioho bamëꞌeje. Aꞌi jögoru ahoruomajohuni hiaꞌi biririꞌövoromo jö bogo eroharuohuni
    o God bijönimoruomajohuni mu sisë vaejaruohuni o God-are mu ijumoruomajohuni saꞌare
    mu sisëhemu uehorovoruomajohuni o vavu muoꞌamaruohuni vëmu muoꞌamaruohuni o a
    ioroꞌioro muoꞌamaruohuni
  geb-geb: Moses suaŋgi tɨvi, nta mbui ŋaar khaŋ mbui fhuvara. Nta tɨvir vhuuiaŋ mbui
    gumgi gu mbigi tɨvi ndiv thɨgar mbai fhuvara. Nta mbui ŋaar khare, nta Moses suaŋgi
    tɨvi daav rɨɨrɨɨi gumgi gu mbigi, nta mben tɨvi ndiv thɨgar mbai. Nta vhɨra kɨr
    Fhe Bakɨme segap, tɨvi mbatɨgi ga mbui gumgi gu mbigi tɨvi ga nzuav, mbe nzuai
    tɨvi ma. Nta Fhe Bakɨmen tɨvi thav, kha nuiana tɨvi zɨn vui gumgi gu mbigi ga
    nzuav ki tɨvi ma. Moses suaŋgi tɨvi, nta khaŋ muuŋgi. Guma won ndia gum niamuuŋ
    shogim, mani rimgi, nta ne suaŋv ana suanga. Nta vhɨra harigi guma shogim, ana
    rimgi guma, nta ne suaŋv ana suanga.
  bsj-bsj: Di bon nyumom wo, bolange kebo ki nii wucakke, dila ki nobo mani bwangten
    werfunner, nobo ki kungka duweke kange buro mani bwangten Kwama kange nob bwirangke,
    kange wo man ki Kwama, kange nob dilaka, ciin ne bolangko ki nobo twal teb tiye,
    kange wo twal neb tiye, kange nobo twal dor tiye.
  cak-cak: Keteman chi ri nu'ij ri ley man yo'on ta richin yeruya' pa c'ayef ri choj
    quic'aslen, xa pa quivi' ri yek'ajo ri ley yo'on-vi, pa quivi' ri man yeniman
    ta tzij, pa quivi' ri manak Dios pa quivech, pa quivi' ri yebano mac, pa quivi'
    ri yec'ulula'n, pa quivi' ri man jun rakale'n niqui'en che rubi' ri Dios, pa quivi'
    ri yecamisan quite-quitata', pa quivi' ri ebanoy camic,
  chf-NT: C'änä cuwina'tanla que ni ley tz'ibinti mach tuba u ye'benob u chen tu toja
    jini que ayan chich tu tojaba. Tz'ibinti tuba u ye'benob u chen tu toja jini machcatac
    mach'an tu tojaba, tuba machcatac mach u yubi t'an, tuba machcatac mach u c'ajti'i
    Dios ni tz'ita', tuba machcatac ajcherajtanäjob, tuba machcatac mach yo u yubin
    u t'an Dios, tuba machcatac mach utz u c'ajalin t'oc Dios, tuba machcatac u tzämsen
    u pap, u tzämsen u na', y u tzämsen u lot.
  tlf-tlf: maak ugol mungkup utam no ke-nulupta o ageta kale, God imi ulo kwep daasa
    boyo tinum fengmin binim igi ba kale, boyo alugum fengmin tinum imi yege-bom kafalemin
    uyo kulbu kale, ulo boyo tebe tinum fuut tebe-bom ulo ilo kupka-bom kemin tinum
    sino, God iyo umik ugobe fengmin kuguup waafulin so, “God bega ba kale, nalami
    titil diim albi o,” agan-kalin tinum so, ogen aalap anolip kaanamin tinum so,
    ipkumal anolip kaanamin tinum so, sa dagamin unang tinum so, ipkum tebe unang
    kela sa dagamin tinum so, tinum tebe tinum migik imi man yuguut kulep unemin tinum
    so, bisop weng bagamin tinum so, tinum iyo bisop weng bota, “Atin aafen o,” agan-kalin
    tinum so, God imi fen tuluun weng uyo kupkaa yak kuguup migik migik waafulin tinum
    so alugum bilip imi yege-bom kafalemin uyo kulbu ko.
  piu-2006: '@see-verse:1TI.001.008'
  poh-NT: 'Reh chi jeꞌ reꞌ enbanjic, curman chi narehtꞌaljic i wili: Reꞌ Cꞌuhbal Yeꞌo̱j
    reh Moyses maꞌ xcanabjic ta cahnok cuꞌum ta nak queh i coric wach quibanic, xcanabjic
    laꞌ cahnok chi chꞌukbal kꞌoric chi quina̱ take nquikꞌihtaj qui̱b chꞌi̱l take maꞌ
    nquibiraj ta kꞌoric chiwach i cꞌuhbal reꞌreꞌ. Jeꞌ woꞌ chic chi quixilac take reꞌ
    wilque̱b woꞌ take jeꞌ wili quinoꞌjbal: Reꞌ take reꞌ maꞌ coric ta quiwach ruꞌum
    i mahc ncaꞌn, reꞌ take maꞌ nquiyohlej ta wach i Dios ruꞌum chi ncahnic chi seꞌlbal
    pan nakꞌquiwach, reꞌ take cansanel quitu̱t caja̱w eh chꞌi̱l woꞌ take cansem cas
    quicha̱kꞌ.'
  tue-tue: 'Ateré tʉomasĩ́rõ booa: Ãñurõ tiirá dutirére booríya. Biiro tiirápere dutirére
    cṹũrõ booa: Dutirére netõnʉcã́rãrẽ; dutirére tʉorídojãrãrẽ; ñañarã́rẽ; Cõãmacʉ̃
    dutirére netõnʉcã́rãrẽ; Cõãmacʉ̃rẽ quioníremena ĩñahẽrãrẽ; cʉ̃ʉ̃ye bueré maquẽrẽ
    boohérare; pacʉré, pacoré sĩãrã́rẽ; niipetira basocáre sĩãrã́rẽ;'
  bjp-bjp: 'Kere usum sabin le foron nagogon, biil ri tel u ken foron tom tortores,
    biil. Ken fanu aragii: Foron tom lek nagogon turan foron tabun wong, fanu ae biil
    ri lotu la unaisa God turan foron tom tel sinang laulau, fanu ae biil ri kalkaluu
    turan fanu tina kabarais, foron tom sisiimete turan fanu ae ri siimete foron temri
    ke foron tinri la,'
  xon-xon: Ti yaa nyi ke nkaal aa bi bininyaam pu kan, nkaal ngbaan ŋan la. Mu bi
    tiniwanbir le pu, ni binib bi kaa gee bi ŋun tibɔr na, ni binib bi kaa dii Uwumbɔr
    aasan na, ni titunwanbirdam, ni binib bi yii Uwumbɔr kaa pak u na, ni binib bi
    ku bitetiib ni binatiib na, ni binib bi ku biken na,
  tzo-ZNT: Li smantaltac Rioxe maꞌuc scuenta ti muchꞌutic lec cꞌusitic tspasique.
    Yuꞌun ti oy li smantaltac Rioxe, jaꞌ scuenta ti muchꞌutic jaꞌ noꞌox tspasic ti
    cꞌusitic chal yoꞌonique, xchiꞌuc ti muchꞌutic mu xchꞌunic mantale yuꞌun chalic
    ti snaꞌique, xchiꞌuc ti muchꞌutic mu xichꞌic ta mucꞌ ti Rioxe ti stoyoj sbaic
    ta stojole, xchiꞌuc ti muchꞌutic ta smil stote, ta smil smeꞌe, acꞌu mi yan xchiꞌiltac.
  mpm-NT: Na kuajniñu yo ley un nava iyo, ti tu xndaꞌu yo nanu ka xndaꞌu chaa un.
    Ja jini yo ja yɨvɨ vaꞌa tu nandɨꞌɨ i ja xndaku yo ley un nuu i, ko ja kuu yɨvɨ
    niꞌin ini, yukan kuu nuu kankuachi ley un sɨkɨ i. Ja kuu yɨvɨ tu ka nchañuꞌun
    Yandios, ti ka kaꞌan ndevaꞌa i sɨkɨ jnuꞌun ya. Suni kankuachi ley un sɨkɨ i ja
    siaꞌan. Suni nu ɨɨn yɨvɨ na kaꞌni i jnaꞌan i xi tata i xi nana i xi ñani jnaꞌan
    i. Ti ja kuu sɨkɨ yɨvɨ un, kuu nuu niꞌin ga kankuachi ley un sɨkɨ.
  ots-NT: Nugöjʉ, como ngu̱ xtá e̱me̱jʉ car Jesucristo, ya jin gui mandadoguijʉ car
    ley, como jin gui ccax cʉ cja̱hni cʉ i øti ca rá zö. Ca Ocja̱ bi ddajquijʉ car
    ley pa da ccax cʉ cja̱hni cʉ jin gui ne da dyøjti guegue, co ni cʉ i øti ca rá
    nttzo, co ni cʉ i ndu̱jpite, co ni cʉ cja̱hni cʉ jin gui tzu̱jʉ ca Ocja̱, cja̱
    i tjendijʉ car religión. Guejti cʉ cja̱hni cʉ i pöhti cár ta, cár me, co cʉ i
    pöhti pé dda cja̱hni, bi ttøti car ley pa di castiga‑cʉ.
  hoy-hoy: नाव ईद भी जान्सतेव कि व्यवस्था लॉकुर साटी ईला लेकीन व्यवस्था अक ईला मान्सावाळेर,
    विद्रोह, परमेश्वर उन अनादर माळावाळेर, पापीगोळ, अपवित्र अदिक न्यायी मंळसागोळ, मोय
    आप्प उन घात माळावाळेर, हत्या माळावाळेर,
  amo-amo: Ti yiru nani uduka na ina ti unin bara unan kibinai kilau ba, bara anan
    nsalin dartu nduke nin nanit agbas, bara anan salin dortu kutellẹ nin nan kulapi,
    bara anan indinong nin na nan nyassu Kutellẹ, bara anan mollusu nacif nan na nnah,
    bara anan mollusu nanit,
  pjt-pjt: Munula kulini tjukurpa nyanga paluṟu ngaṟanyi aṉangu kurakura tjuṯaku tjana
    nyakula nintiringkula kura wantira palyanyku nyinanytjaku. Tjukurpa paluṟu palyanyku
    nyinapai tjuṯaku wiya, palu panya kuralpai tjuṯaku kutju, panya Godala tungunpungkupai
    tjuṯaku, kura pampulpai tjuṯaku, Godaku kuraringkupai tjuṯaku, analpai tjuṯaku
    kuḻu, munu mama ngunytju miripungkupai tjuṯaku munu miriputju tjuṯaku kuḻu tjukurpa
    nyangatja ngaṟanyi.
  cwe-cwe: Chovimanya kuwa Malagilizo ya Mulungu yoyamwing'hile Musa hayekigwe kwa
    ichimu cha wanhu wowotenda yanogile mbali kwa ichimu cha wanhu wabenaji na wazelenzi
    na waja hawategeleza na wanhu wowolema Malagilizo ya Mulungu yoyamwing'hile Musa
    na wahasanyi na wanhu weli si welile na wanhu hawamanyile nzila ya Mulungu na
    wanhu wowakoma tati zawo na mami zawo hebu wakomaji wowose waja.
  daa-NT: Illa kuu diye ɗo kaƴko kadar Buŋ bal diyin̰ gaanuun ɗo gee kuuk sellen̰,
    ŋa diyig ɗo ŋuur kuuk pooc kaaw ta Buŋdi, ɗo kuuk adiney ku Buŋdi, ɗo kuuk motilay
    ho ɗo kuuk jookumo. Buŋ diyig gaanuun ɗo ŋuur kuuk karmiygigɗo, ɗo kuuk nigaag
    gamin ku Buŋdi, ɗo kuuk diyaag aginiyco ho ɗo kuuk diya gee.
  mlp-mlp: Ta teq i maror na anan ginad kazaq em hasuq. God in mataw titnonta giwastitaynan
    haqad ago maror kwaziqta na eman a hi gwahtim. Haiqgam. God ago maror na in mataw
    meqinta giwastitaygo usaqta. Mataw naqanta in gunun othasayta teq in nan a hi
    huritayta teq in God gileh ugayta teq in daq hihiq emayta teq in gigemab ginumlan
    ayahmo usaqta teq in God bilawunayta teq in ginenmaman ginol emayta teq in mataw
    asor ginol emaytamo.
  ape-C: Aria apak madukemesh um enyudok lo Iruhin douk madae nuneken nukriyen um
    yopishi arpesh uwe, uwok. Anan neneken um eshudok douk shenek yoweishi inahos
    iri um shukutishukuk aria shupe wosik. Iruhin nenek enyudok lo um eshudok douk
    shakri uwok um ananin lo shakenyuk agabus iri, shani eshudok douk madae shumnek
    baraen iri uwe, shani eshudok douk shakri uwok um ananin baraen aria shenek ihishumori
    yoweishi inahos iri. Eshesh shani eshudok douk shakri uwok um shunek lotu um Iruhin
    aria shenek yoweishi inahos iri, shani eshudok douk shabo esheshish amakenyish
    shagok iri. Eshesh shani eshudok douk shabo kupaishi arpesh shagok iri, shani
    eshudok douk shenek wehrur iri, shani amudok douk henek wehrur hani kupaimi armam
    iri. Anan neneken um eshudok douk shakwumesh aruh kupaishi arpesh sharaesh shanak
    um kupaishi shutorish iri, shani eshudok douk shenek rohwumesh iri. Eshesh shani
    eshudok douk shenek kwot obi nyutob eshesh shenek rohwumesh um baraen um kwot.
    Aria anan neneken um ihishmorim arpesh shopunek douk shakri uwok um Iruhin ananin
    adurin atinyi baraen shakenyuk agabus aria shenek eneshenesh yoweishi inahos iri.
  bgs-bgs: Isóddóran ta na tô gunayan katô mga sugù ánnà para katô mga manubù na nángngà
    tô áglumun dan, asal para katô mga áglapas katô mga sugù asta dì ágbánnal ka Manama,
    para katô mga dì ágrespeto ka Manama asta ágsalà-salà, para katô mga dì malyag
    ka Manama asta dì ágpangadap kandin, para katô mga ágmaté katô kandan ámmà ó innà,
    asta para katô mga taramaté.
  faa-faa: Asiamo aporo hinamo ereketaeraka risiakipoko Kotimo somemaneane motosafapo.
    Arirakano aporo hinamo watikiaka risiakipoko maropohoasimo somemane motosapo.
    Aporo hinamo úyaka risiakipoko somemaneane motosapo. Somemane mamosona aporo hinamoakipoko
    soko, somemane koaretaena aporo hinamoakipoko soko, Kotiane hemakapunafonona aporo
    hinamoakipoko soko, aporo hinamo watikisa akipoko soko, Kotimo ikia kara kekemahoanafonoraka
    hauaka wo makata rakirane kekemana aporo hinamoakipoko soko, ata ama tetā kukusimo
    rura aporo hinamoakipoko soko, aporomano rura aporo hinamoakipoko soko,
  kik-kik: O na ningĩ nĩtũũĩ atĩ watho ndũthondekeirwo andũ arĩa athingu no ũthondekeirwo
    arĩa moinaga watho na arĩa aremi, na arĩa matetigĩrĩte Ngai na arĩa ehia, na arĩa
    matarĩ atheru na arĩa matarĩ etĩkia; o na arĩa moragaga maithe na manyina mao,
    na arĩa oragani,
  cap-NT: 'Niz̈aza lii puntuqui tuz̈uc̈ha: Moisés liinacaqui anatac̈ha ut''ayta zuma
    kamñi z̈oñinacz̈tajapa. Antiz ana zuma kamñi z̈oñinacz̈tajapa ut''aytatac̈ha.
    Zuma paaznaca ana juyzu paañi z̈oñinacz̈ta, niz̈aza Yooz kuzcama ana kamñi z̈oñinacz̈ta,
    niz̈aza ana Yooz sirwiñinacz̈ta, niz̈aza uj paañinacz̈ta, niz̈aza Yooz kamañ jicz
    ana pecñinacz̈ta, niz̈aza ana Yooz rispitñinacz̈ta, niz̈aza persun maa ejp conñinacz̈ta,
    niz̈aza z̈oñi conñinacz̈ta,'
  ksr-ksr: 'Anutu Kana qaayaa kania mono kokaeŋ moma yagowu: Ii ejemba solaŋa dindiŋa
    yoŋoojoŋ ama qaagoto, Anutunoŋ ii ejemba doogoya mindiŋgoŋ oŋombaatiwaajoŋ ama
    anota eja. Tosianoŋ dogoŋ kokaeŋ amakeju: Jeulalaŋ jeubaba ama qaa qeŋ yaŋgiseŋ
    qaganoŋ aoŋ jaasiisii amakeju. Aŋgonjora ano siŋgisoŋgogiawo laligoŋ kileŋ Anutu
    telambelaŋ ama mugi uugia menjereŋgoŋ lolomoniŋ laligoju. Nemuŋmaŋgia ano tosaaŋa
    uŋugi komuŋkeju.'
  eng-TNT: vnderstondinge this how that the lawe is not geven vnto a righteous man
    but vnto the vnrighteous and disobedient to the vngodly and to synners to vnholy
    and vnclean to murtherers of fathers and murtherers of mothers to manslears
  sbs-sbs: Mi tuzizi izi, kuti mulao kena uba pangilwa muntu yolukite, konu kubantu
    ba sena mulao niba kwenuheli, nibantu basena Ireeza, niba panga zivi, mi nabana
    ba sezi Ireeza niba fosahere. Linu uba pangilwa bana behaya bashemi bavo baba
    kwame nibanakazi, ni behayi.
  sue-sue: 'Susu nuso ego itia awa: Lo ge awa ema pasina tepo nowera ami emo oko potai
    itia. Tepo awa. Lo ge awa ema waya ego ine ami emo potai itia: Ema potai ge ata
    zezewenaira ge doinowera; ema nukare Tua poti gutipe niro pasina inowera; ema
    nukare Tuara ge azu toise zebura nena emo yaba inowera; ema mia mama gera inowera;
    ema mai eni dawera betinowera;'
  fra-NCL: et qu’on retienne bien qu’elle n’est pas faite pour le juste, mais pour
    les méchants et les rebelles, pour les impies et les pécheurs, pour les irréligieux
    et les profanes, pour ceux qui maltraitent leur père et leur mère, pour les meurtriers,
  bhg-bhg: Edo daedo kaena gari, aodari awawa God mi embo wasiri dambu darari katarate
