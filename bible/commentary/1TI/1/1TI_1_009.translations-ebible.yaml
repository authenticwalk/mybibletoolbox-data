  bzh-bzh: Yönon, hil araḳ ni bë horek og su yam in bë nanërin alam sën nijröp raḳ
    lo rë, gaḳ yam in bë nanërin alam sën denekeyëh horek lo, los alam sën denevonġ
    nġaa jeggin jeggin los nengaj dahis lo. Geyam in bë nanërin alam sën deneruu
    demij vu Anutu lo, los alam nij paya, gesir sën denevasap Anutu yi nġaa vabuung
    lo, gesir sën denesepa loḳ nġaa dob yi mu lo; geyam in bë nanërin alam sën denesis
    amaj los ataj medenediiḳ lo, los alam sën denesis mehönon vahi medenediiḳ lo
    ving.
  guj-2017: આપણે આટલું તો જાણીએ છીએ કે, નિયમશાસ્ત્ર તો ન્યાયીને માટે નહિ પણ સ્વચ્છંદીઓ,
    બળવાખોરો, અધર્મીઓ, પાપીઓ, અપવિત્રો, ધર્મભ્રષ્ટો, પિતૃહત્યારાઓ, માતૃહત્યારાઓ, હત્યારાઓ,
  jvn-NT: Awaké déwé kudu dunung nèk wèt kuwi ora digawé kanggo wong sing betyik apa
    wong sing apik klakuané, ora! Wèt kuwi digawé kanggo wong sing nglakoni ala, wong
    sing nampik Gusti Allah lan sing ndablek, sing ora perduli karo wèt lan pernatané
    Gusti Allah.
  byr-byr: Kɨwɨnyangɨneꞌ yawɨraana! Gotɨyai kɨwɨnya dɨnɨke aꞌmwe yɨdaꞌmaraangerɨnanneꞌna
    mɨꞌ. Aawa. Aꞌmwe kɨwɨnya galazekɨvaidɨvɨꞌ Gotɨyarɨ yagaala mamɨdɨnyadɨvɨsaraavɨnesɨ.
    Gotɨyarɨ buleꞌna wɨjaavadɨvɨꞌ kayaaꞌnanyabwi yadɨvɨsaraavɨnesɨ. Gotɨyarebwina
    “Aala!” dadɨvɨꞌ Kwaakevakɨyabwi mɨdɨdɨvɨsaraavɨnesɨ. Ganɨmaangerɨ tamakadɨvɨsaraavɨneꞌ,
    ganaangevɨ tamakadɨvɨsaraavɨneꞌ, aꞌmwe pwaraavɨ tamakadɨvɨsaraavɨnesɨ.
  ian-ian: '@see-verse:1TI.001.008'
  hun-hun: és megérti, hogy a törvény nem az igazért adatott, hanem a törvénytiprókért
    és engedetlenekért, az istentelenekért és bűnösökért, a gonoszokért, a latrokért,
    az apa és anyagyilkosért, az emberölőkért,
  mcf-NT: ¿Bëdambo icquid chuiquinda Nuquin Papan Moises dada uamepampic? Padenquio.
    Icsambo icquido chuiquimbien adopampic nadquido chuiquin. Nëidic Nuquin Papan
    chiaid niac-niacquido. Nëidic aton chuiquidën chiaid niac-niacquido. Nëidic Nuquin
    Papa tantiesabo. Nëidic Nuquin Papa mamënshunquido. Nëidic anibi cuesunequido.
    Nëidic amëbi cuesunequido. Nëidic cuesunianquido.
  kjs-kjs: Pare rekena agalere epe enaalinu madaa nawia-daa makuaaeme. Dia, rekena
    agale yoke enaalinu ma-redepo yainalo gisa. Go-rupa puma Gote koau waaloma koeyae
    peme alinumi pagaliminalo gisa. Go-rupa puma enaali medalomame Gote-na kone madaa
    ero loma abalana kone wimi pare Gote-me nimu rekena agale pagaliminalo gisa. Enaali
    medalomame agi aaraa lu makomeama pa enaali radonu page lu makomaeme-daa go rekena
    agale adoma raitaminalo gisa.
  mni-mni: Wayel yathang asi achumba chatpa misinggidamakta semba natte adubu wayel
    yathang indaba, irang houba mi, Tengban Mapu ningdaba, pap chenba, sengdaba amadi
    lainingchettaba, makhoigi mama mapabu hatpasing, mihatpasing
  yad-NT: Ne yinu̱y ne sabay Ju̱denura yiteda sanijyu̱ mi̱ni̱tyi vichasara samirya,
    jiñu jiyaro̱ju̱ ji̱ta sabarya, jiryatimyu̱ ne satuva̱churu̱y Ju̱denu jtedamu,
    rijyu̱ sabantyirya jiñiquejadantiy, jiryatiy siityejasa̱miryi. Riyaro̱ju̱ day
    sabay Ju̱denura yitedantiy, muvyeñi̱timyu̱ ne jachipityaja̱ni̱. Su̱pa̱ra jiñiquejada
    ruumu va̱cha jachipiya̱vantyi, mi̱ni̱tyi jtay ne jichuvu̱ñi̱ Ju̱denu, riñique
    daryaju̱ va̱cha sanijyu̱. Daryaday sabay rijyu̱ ju̱vavyentyi, mi̱ni̱tyi jvañi̱
    jijye̱, mi̱ni̱tyi jvañada yino̱da, mi̱ni̱tyi jvañi̱ taji vichi̱ nijya̱mi̱.
  mxb-NT: Ta náꞌá vá yó ña̱ ko̱ ní xi̱ꞌo Ndios ley na̱ ña̱ kía̱n chituuan no̱ó ña̱yuu
    ndaa̱. Diꞌa ni̱ xi̱ꞌo na ley na̱ chituuan no̱ó ña̱yuu kíni, xíꞌín na̱ do̱ꞌó, xíꞌín
    na̱ ko̱ nákoni Ndios, xíꞌín na̱ kée kua̱chi, xíꞌín na̱ ko̱ó ña̱ñóꞌó noo̱ Ndios,
    xíꞌín na̱ káꞌa̱n ndava̱ꞌa saꞌa̱ Ndios, xíꞌín na̱ saꞌání tatá xíꞌín naná, xíꞌín
    ndidaá ka̱ na̱ saꞌání ndi̱i,
  pon-2006A: Mehlel, kitail en tamanda me kosonned akan kin wiawihda, kaidehn ong
    aramas mwahu kan, ahpw ong irail kan me kin kalap kauwehla kosonned kan oh wia
    me suwed kan, ong irail kan me sohte masak Koht oh me dipan akan, ong aramas rotorot
    akan oh me sohte poadidi kan, ong irail kan me kin kemehla samarail de inarail
    kan, ong sounkam aramas akan,
  maq-NT: Nina ne cavitexa me cjua jan, peru hacuiin ngatsë rë xuta xi ndaja sahmi
    ta, ngatsë rë xuta xi choho sahmi, xuta xi hndiin tsëhë ngu xuta xi matitjun tsëhë,
    xuta xi cuendaain rë tsëhë Nina, xuta xi sahmi cjuatsehen, cojo xuta xi faharcuaain
    rë Nina, xuta xi macjaain rë cjua rë Nina, xuta xi tsiquehen nahmi rë, tsiquehen
    naa rë, cojo sa tsiquehen xicjin.
  hto-hto: Afe lletara uai ja ñúefuiaɨ fɨnófɨredɨnomo llóñega. Afena ñue onódɨcaɨ.
    Mei jɨáɨfodo fɨénide comɨ́nɨmo mameca. Bie izoide comɨ́nɨmo Juzíñamui lletara
    uai dúide. Afe comɨnɨ illaɨma lloga uaina uáitafɨrediaɨoɨ. Ocuícana náfueñediaɨoɨ.
    Fɨénidɨfuena fɨnófɨrediaɨoɨ. Daje izói fɨéniruidɨnona itíaɨoɨ. Afe izói Juzíñamuina
    jacɨ́ruiñediaɨoɨ. Daje izói Juzíñamuimo ɨ́ɨnogafuemo náfueñediaɨoɨ. Iemo Juzíñamui
    lletara uai, moo ei dɨga fatɨ́nomo dúide. Daje izói comɨ́nɨna tɨtáfɨredɨnomo dúide.
  por-BRBSL: como sabendo disso, que a lei não é feita para uma pessoa justa, mas
    para os sem lei e insubordinados, para os ímpios e pecadores, para os profanos
    e profanos, para os assassinos de pais e assassinos de mães, para homicidas,
  ces-NKB: a s vědomím toho, že Zákon není uložen spravedlivému, ale nespravedlivým
    a nepoddaným, bezbožným a hříšníkům, nesvatým a světským [lidem], otcovrahům,
    matkovrahům a vrahům [vůbec],
  cui-cui: 'Waxainchi mataʉtano yaputainchi xua Nacom pia peitorobi diwesi jume jopa
    barapomonae nexiyo pomonae bayatha pejʉntʉ coyene xeicaewi tsipei daxita coyenein
    ba beta peexanaewi. Jame barapo Nacom pia peitorobi jume, barapomonae nexa pomonae
    meje: pomonae jopa exanaeyo pocotsiwa Nacom pia peitorobi diwesi jumetha itoroba;
    pomonae jopa jume cowʉntsiyo Nacom; pomonae jopa ichipaeyo Nacom; pomonae abe
    peexanaewi; pomonae jopa jʉntʉ coyene xanepanaeyo Nacomtha; pomonae aichaxaibi
    Nacom pia peitorobi diwesi jume; pomonae pia paxeiwi pebewi; pomonae pia pena
    jiwi pebewi; pomonae jiwi pejutebiwi; pomonae penata siwa xeinaewi yabʉxitha xua
    jopa piseuri jiwi; pomonae cae pebiwi penaisamaichi jiwi xua be yabʉxi penatsicotae
    jiwi; pomonae paratixi xeineiba xua ichamonae pejiwana noteibixaetsi poxonae equeicha
    caewa pejiwana canawibeibixaetsi; pomonae jiwi pemuxuitorobiwi; pomonae naerabiya
    jume daunweya paeba xua ichamonae naerabiya peyabara paebiwatsi. Barapo peitorobi
    jume irʉrʉ barapomonae nexa daxita pomonae seicayiya yabara jume toxeinchiya exana
    po coyene xua Jesucristo pia pexeinya pecuidubi coyenewa.'
  boj-2014: Ni que. Qotei a tamo bole naŋgi qa osiq dal anjam atosai. A dal anjam
    gotraŋyo qaji tamo naŋgi qa osiq dal anjam atej. Naŋgo kumbra uge agiende. Naŋgi
    diqoqnsib Qotei qoreiyoqnsib une ateqnub. Osib Qotei aqa kumbra dauryqa uratoqnsib
    olo mandam qaji kumbra uge uge yeqnub. Naŋgi naŋgo ai abu ñumsib moiyotnjreqnub.
    Osib tamo qudei naŋgi dego ñumeleŋeqnub.
  eng-OEBUS: by one who recognizes that laws were not made for good people, but for
    the lawless and disorderly, for irreligious and wicked people, for those who are
    irreverent and profane, for those who ill-treat their fathers or mothers, for
    murderers,
  eri-eri: Nuuni beele nomo haruwe no fai-aita fanyimu hilobainga onode waha tiginimu
    nigei nomo uwa. Nuuni beele no fai-aita nuuni beele feiya, bode honyonyowou fanyimu
    oojode waha tiginimu nagei nomo haruwe bagu. Wa nere fai-aita Itou moge tubode
    une tafade waha nebere. Ete fere, fai-aita nere Itou nomo onowou awa bode, oula
    nomo onowou oojode waha nebere. Nuuni beele no fai anyanege amenege gane dunege
    kote wanenga umeru wane bagu, nere fai ila dunege kotede waha bagu kot langa tafa
    nigei nomo bona.
  aly-aly: Anantherr iterl-areyel arrpemarl, akngerran Moses-wenh angkew awelheyel.
    Akngeyelan angka yanhan anthey-angenh Moses-ew, renh-rnem arratyeleyew, arrangkw.
    Ran anthew, ingwer-rnemew arratyeleyew, apmwangkwarrarl aneyelew, Akngeyew awelhey-angenh-rnem.
    Rerneman aleth amentewarl aneyel, aleth arrkent aneyel. Rerneman Akngeyew iterrey-angenh
    ingwer-rnemew-then. Ilek-ilek apmwangkwarr rerneman mpwareyel. Ingwer-rnemelan
    atwem aynikw-then amikw-then ipmew-antey. Ingwer-rnemelan arwa atwem ipmew ingwer-rnem
    arrkent, arwa arrangkwew.
  wiu-wiu: Akolaliyo one totono yametekilepa wene epetaneya meki yene takoa pubu oa
    tokoya mena. Eya tiki yene takoa pubu oko. Kini totono tetekoa ni kini tobou ali-kitane
    agale tagoa toamoa ni Akolali mukiti yamea wawa ni ele kule poanele toa ni Akolalinele
    takamoa kinikile itonole-kama toa ni etene nine wia tukoa ni ete-kitika wia tukoa
    tiki yene takoa pubu oko.
  swe-swe: 'Vi vet att lagen inte är till för rättfärdiga [som redan lever heligt
    och rättfärdigt], utan för: laglösa och rebeller, gudlösa (ogudaktiga, som helt
    saknar respekt och vördnad för Gud) och syndare, oheliga och oandliga, [Dessa
    tre par motsvarar de första buden som handlar om Gud. De följande följer buden
    som har att göra med hur vi ska behandla våra medmänniskor.] fadermördare och
    modermördare (de som slår och till och med dödar sina föräldrar), [motsvarar budet
    att hedra sina föräldrar, se ] mördare, [motsvarar budet att inte mörda, se ]'
