    maka bunu maketaru,
  san-VEL: apara.m saa vyavasthaa dhaarmmikasya viruddhaa na bhavati kintvadhaarmmiko
    .avaadhyo du.s.ta.h paapi.s.tho .apavitro .a"suci.h pit.rhantaa maat.rhantaa narahantaa
  kbq-kbq: Hagi tagranena antahi'none kasegema tami'neana fatgozama nehaza vahe'mokizmigure
    huno ozami'ne. Hagi kasegema ovariri'za ha'nentake nehu'za, Anumzamofo avu'ava
    nosu'za kumi' nehaza vahe'ene mani otage osu'za, otage huno mani'zanku huhavi'za
    nehu'za, nezmafano nezamrerano zamahe nefri'za, vahe zamahe nefri'za,
  kbh-kbh: 'Bë́ngnaca mondë́tats̈ëmbo, chë leyënga ndoñe tmonjuama chë nÿetsca soyënguiñe
    ts̈abá amëngbiama. Chë leyënga tmonjuama quemënts̈a ents̈anga jácastigama: nts̈amo
    leyënguiñe ndoñe tontselesenciancá amënga y nts̈amo Bëngbe Bëtsá yobos̈cá ndámënga,
    chë Bëngbe Bëtsá ndoñe imondadoránënga y bacna soye amënga, Bëngbe Bëtsá ndoñe
    mondërrespetánënga y Jesucrístbeñe jtsos̈buáchiyana y Bëngbe Bëtsá jtsadoránana
    tondaye yondoservena ca juabnayënga, cachabe taitá o mamá obánayënga y ndëmuanÿenga
    imomna ents̈anga obánayënga,'
  ron-LSB: știind că Legea nu a fost făcută pentru cel neprihănit, ci pentru cei fără
    de lege și nesupuși, pentru cei nelegiuiți și păcătoși, pentru cei necredincioși
    și profanatori, pentru ucigașii de tați și ucigașii de mame, pentru ucigașii de
    oameni,
  pon-pon: O je aja, me jota kapun en wiaui on me pun amen, a on me japun kan, o katiwo
    kan, o me doo jan Kot akan, o me dipan akan, o me jo jaraui kan, o me jan Kot
    akan, o me kin kaloke jam ar in ar, o me kamela aramaj akan.
  nhe-BL: Pero Toteco ax quinchijqui nopa tlanahuatili para tlacame tlen itztoque
    xitlahuaque iixpa. Toteco quinmacac nopa tlanahuatili para tlacame tlen ax tlatlepanitaj,
    huan ax quintlacaquilíaj tlen quipiyaj tequihuejcayotl, huan san quichihuaj tlen
    ax cuali. Itztoque tlacame tlen tlajtlacolchijtinemij huan tlen ax tleno quineltocaj,
    huan tlen hueli camatij tlen Toteco huan quihuejcamajcahua nochi tlen tlatzejtzeloltic.
    Itztoque tlen quinmictíaj inintatahua huan tlen quinmictíaj sequinoc tlacame.
  sps-sps: Ara kan ma nat, faun sikia ma kaa tan vainy tavaron, sana kaa tan vainy
    ngatsngats faun, an vainy pisiin, ana ri kan ton vainy to te tsugei e Gov, an
    vainy te kat kat aveto, ana ri kan vainy vavaajets a sikia tu Aaven Taabos, ana
    ri kan ton vainy to te baainy a binun ten Gov, ai tsuri kan ton vainy te atsun
    famat ir tamar min tsinar, ana ri kan ton vainy fifitokon,
  wnc-wnc: Ngan. Aminu kepi nomana akngane sukukaing aminde dua natake Anututa mama
    wamu nimukut. Aho. Ita aminu yamandet sike wamu dua gwaamuke Anutue masa imuke
    sanga wai takngatu takngatu pasikaing aminde natake mama wamna ninde nimukut.
    Aminu zikaa akngane sukuke Anutue dua gwaukaing aminda nana minga ba aminu kundu
    zipa kupa
  bus-bus: zaakɛ wá dↄ̃ kɛ̀ Ludaa e doka diɛ gbɛ̃ maaanↄ yãnziro, séde dokadarisaideenↄnɛ
    kↄ̃n swãgbãadeenↄ kↄ̃n ludawɛɛkɛrisainↄ kↄ̃n durunkɛrinↄ kↄ̃n ludadↄ̃risainↄ
    kↄ̃n dↄnzikɛrisaideenↄ kↄ̃n de kↄ̃n dao dɛ̀rinↄ kↄ̃n gbɛ̃dɛrinↄ
  gub-BL: Xikwaw ko ma'e zane. Ta'e ze'eg tuwihaw hemimuapyk kwer a'e, nan kwaw teko
    ikatu ma'e wanupe har romo a'e xe. Teko ikatu 'ym ma'e wanupe har romo a'e, ma'e
    rehe imunar ma'e wanupe, puruzuka ma'e wanupe, ikatu 'ym ma'e iapo har wanupe,
    Tupàn rehe uzeruze'eg 'ym ma'e wanupe, u, uhy zuka har wanupe, amo agwer ikatu
    'ym ma'e iapo har wanupe no.
  imo-imo: 'Kano ungu manemani kongono wamba tepa teremo mele kanopolio kano ungu
    manema penga nimbo pimolomunga ungu pulumu i tepa: Goteni ungu manema timbeindo
    tumbi tiko moromele imboma pilko teangei nimbe naa tirimu. Ungu manema toko tangondoko
    kalambo naa nimele imboma kinye, Gotenga unguma liko umbulu tiko ulu pulu kerima
    teremele imboma kinye, Gotenga unguma naa pilko ulu kake telima pilipo teamili
    naa nimele imboma kinye, imbomani enonga anupili lapali toko kondoromele imboma
    kinye, imbo lupema toko kondoromele imboma kinye, wapu ulu kerinale teremele kango
    imboma kinye imbo yuma kinye, kombu awili Sodom imbomani iyema enongano ulu kerinali
    teko amboma enongano ulu kerinale teringi mele teremele imboma kinye, maket tepo
    kou liemili ningo imboma wapu ltimele imboma kinye, kolo toromele imboma kinye,
    kotena pungo paimbo nimolo ningo panjikolio kolo toromele imboma kinye, Gotenga
    unguma pilipo Kraistinga imboma teko molangei nimbo mane tirimolo ungu lupema
    peya topa tangondambaindo ulu kerima teremele imboma pali kinye, Mosesini tirimu
    ungu manemani aku ulu teko kenjiko moromele imboma pali nokopili nimbe Goteni
    aku ungu manema pepili nimbe, nimbe panjirimu.'
  boj-boj: Ni que. Qotei a tamo bole naŋgi qa osiq dal anjam atosai. A dal anjam gotraŋyo
    qaji tamo naŋgi qa osiq dal anjam atej. Naŋgo kumbra uge agiende. Naŋgi diqoqnsib
    Qotei qoreiyoqnsib une ateqnub. Osib Qotei aqa kumbra dauryqa uratoqnsib olo mandam
    qaji kumbra uge uge yeqnub. Naŋgi naŋgo ai abu ñumsib moiyotnjreqnub. Osib tamo
    qudei naŋgi dego ñumeleŋeqnub.
  eng-DRA: Knowing this, that the law is not made for the just man, but for the unjust
    and disobedient, for the ungodly, and for sinners, for the wicked and defiled,
    for murderers of fathers, and murderers of mothers, for manslayers,
  knf-knf: 'Ŋme bnuura kë Moyiŧ aanwul wul bgah pa ñaaŋ naŧool, awul ba pa bañaaŋ
    banjubanuŋ: bampataţiiŋ, baññoomuŋ Naşibaţi, banjaaŋ bado ipekadu, banjaaŋ bakar
    katim ki Naşibaţi, banjaaŋ baţopan katoh ki Naşibaţi, banjaaŋ bafiŋ başin baka,
    banin baka, banjaaŋ bafiŋ bañaaŋ,'
  san-KHM: អបរំ សា វ្យវស្ថា ធាម៌្មិកស្យ វិរុទ្ធា ន ភវតិ កិន្ត្វធាម៌្មិកោ ៜវាធ្យោ ទុឞ្ដះ
    បាបិឞ្ឋោ ៜបវិត្រោ ៜឝុចិះ បិត្ឫហន្តា មាត្ឫហន្តា នរហន្តា
  arn-NT: Feley ñi tukulpaniengeael tañi wülngenon tati ley dungu tüfey engün mew
    tati femkelu kümeke dungu, welu may tati ley dungu wülngey tañi kutrankangeael
    tati pu notufalnolu ka ti müngeltukenolu, ka ti pu wesa mongenngelu, ka ti pu
    yafkafe, tati yamkenofilu ta Ngünechen ka kisu ñi werkün dungu no rume, tati langümkelu
    ñi chaw kam tañi ñuke rume, ka itrokom tati pu langümchefe,
  zas-NT: Abiꞌ rayagbee ree guial ad baneet Dios ley guin par ree bén naban xnejz
    niz lojman, baneeman ley guin par tëd ree bejn casti, bén naban ree ziꞌctzi na̱j
    xixgab reeman, bén ad ruzoobt ree diidx, bén ad yuꞌguijct ree Dios, bén rüjn ree
    dol, bén ad rajpt ree Dios respejt, bén ad rüjnt ree naguiejn guiën reeman Dios,
    bén rugüjt xdad xniaa, në par gra ree bén rugüjt bejn,
  ken-NT: Sɛ́rɨŋɨ nkwɔ bɛ bábhɨ́kɨ́ fyɛ́ bɛbhé ɛbhɛn ntá bo abhɛn báchi chak bɛsí
    Mandɛm, nɔ chi bo abhɛn bábhʉ̀ɛrɛ bɛbhé. Báfyɛ bɛbhé chi ntá bo abhɛn bápu
    bhʉɛrɛ bɛbhé, nɛ abhɛn bátáŋntí, nɛ ntá bo abhɛn bábhɨkɨ bhɔŋ mpok nɛ Mandɛm,
    nɛ bo abhɛn bákʉ̀ mɛnyɨŋ ɛbhɛn Mandɛm ápú yáŋ sɛ́nkʉ. Bɛbhé bɛ́chí ntá
    bo abhɛn bákáysi bɛ ntí apu anɛ mánɨkmʉɛt ntá Mandɛm nɛ abhɛn bábyàk Mandɛm.
    Bɛbhé ɛbhɛn bɛ́chi nkwɔ ntá bo abhɛn báway bachi nɛ manɔ bhap nɛ bo bachak.
