  kwj-kwj: 'O keke nunu ka sumbu ni ma hambwawa nu hambwa: Gotri lo mwanji ti, hima
    kipe naha keke ri sawe nambwe, mina. O lo mwanji, lo mwanji ni yetupwasindau hima
    le, hima i mwanji ni sawesiyaꞌainda hima le, Gotri ni gumwa sisini kapwa sumbu
    leni wosindau hima le, Gotri mwanji ti minambwe kanambwe nasini nuwe pe sumbu
    tini sirinandau hima le, nuwai yapai ga ele biya hima fwelenga wunu yeni sindau
    hima le,'
  vie-OVCB: Luật pháp được đặt ra không vì người công chính, nhưng vì người phạm pháp,
    phản nghịch, bất kính, gian ác, vô đạo, phạm thượng, giết cha mẹ, giết người,
  kze-kze: kesí ámáámba kwa'mái máéro séna ámáámba tiména sáwí'o uráan-kwaasi kawer-ámpá'ó
