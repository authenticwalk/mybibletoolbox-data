    nan mangad-i ya mangang-ango isnan nasantowan, nan mamse isnan amana, inana, paymo
    nan ib-ana ay takho,
  mto-NT: Nnu̱jaꞌvimduvap tseꞌe je̱ts kaꞌa veꞌe je̱ Moisés je̱ pyavaꞌnu̱n yakpu̱m
    je̱tseꞌe du̱yakkutojkjat je̱ jayu juuꞌ veꞌe tu̱v jáyuvidup joojntykidup, je̱ꞌe̱
    veꞌeda pa̱n pa̱n jatyeꞌe jomjáyuvidup tijáyuvidup, jomjoojntykidup tijoojntykidup,
    pa̱n pa̱n jatyeꞌe kaka̱tsu̱pa̱jktup, je̱ Nteꞌyam du̱kavintsa̱ꞌkidup, to̱kintoondup,
    du̱kama̱ja̱pa̱a̱mdup je̱ Nteꞌyam ukpu̱ juuꞌ veꞌe je̱ Nteꞌyam jye̱ꞌe̱, je̱ tyeeꞌ
