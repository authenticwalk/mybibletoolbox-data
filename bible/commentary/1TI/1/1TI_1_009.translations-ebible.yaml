    gaga mi ngagesilu angacngineng himongte wiyacte aicaigac. Ailu yenge nenggac-mamacfocngineng
    weyebic aiyelelu ngic-ngigac gocne wecebabong homacaigaing.
  apb-apb: Na kie saie taane no'one uri mo Ha'atolanga ngeena kire ka'a ii'o ike huni
    ha'a-oodohie mwala diana, ta'e huni ha'a-oodohie mo iini nge kire ko deu aaelasie
    mo Ha'atolanga na kire ko deu roro'anga mola tarau. Ha'atolanga oto ola huni ha'a-oodohie
    mo iini nge kire sere'inie a God na kire ii'o mola pe'ie ooraha'aanga na kire
    ko ere mwakata'inie mola a God na ta'ena nga ola maa'i. Na Ha'atolanga ola no'one
    huni ha'a-oodohie mo iini ko horo'ie mo aamada na mo nikada na ta'ena nga iinoni
    lo'u.
  san-TEL: అపరం సా వ్యవస్థా ధార్మ్మికస్య విరుద్ధా న భవతి కిన్త్వధార్మ్మికో ఽవాధ్యో
    దుష్టః పాపిష్ఠో ఽపవిత్రో ఽశుచిః పితృహన్తా మాతృహన్తా నరహన్తా
  ben-IRV: আমরা এও জানি যে, ধার্ম্মিকের জন্য নয়, কিন্তু যারা অধার্ম্মিক ও অবাধ্য,
    ভক্তিহীন ও পাপী, অসৎ ও অপবিত্র, বাবা ও মায়ের হত্যাকারী, খুনি,
  ntu-ntu: '@see-verse:1TI.001.008'
  pan-pan: ਇਹ ਜਾਣ ਕੇ ਜੋ ਬਿਵਸਥਾ ਧਰਮੀ ਦੇ ਲਈ ਨਹੀਂ ਸਗੋਂ ਕੁਧਰਮੀਆਂ ਅਤੇ ਢੀਠਾਂ ਲਈ, ਪਾਪੀਆਂ
    ਲਈ, ਪਲੀਤਾਂ ਅਤੇ ਅਸ਼ੁੱਧਾਂ ਲਈ, ਮਾਂ-ਪਿਓ ਦੇ ਮਾਰਨ ਵਾਲਿਆਂ ਲਈ, ਮਨੁੱਖ ਘਾਤੀਆਂ।
  gvc-gvc: 'Tí dutiare buhena ahrire masino cahmana: Tí dutia noaare yoainare ti buhehti
    cjihti jierara. Ahrina sehere ti buhehti cjihti jira. Pʉhtoare cohã duainare,
    dutiare yʉhdʉrʉcainare, ñaa dihtare yoainare, ñano buhiri tiinare, Cohamacʉre
    ño payoerainare, Cohamacʉ yare cahmaerainare, ti pʉcʉsʉmare wajãinare, ti pocosãnumia
    cʉ̃hʉre wajãinare, paina masare wajãinare, numia mehne ñano yoainare, mʉa mehne
    ñano yoaa numiare, cahma numia mehne ti ñano yoariro seheta mʉa sahsero o numia
    sahsero jipahta ti pjacʉri mehne ñano yoainare, masa pohnare paina cʉ̃hʉre duhti
    yacainare, mahñoinare, painare mahñoa mehne yahusãinare Cohamacʉ dutia Moise cjiro
    marine to cũri cjiri sehe tinare buhehti cjihti jira. Ã yoa paina jipihtinare
    noaa buheare yʉhdʉrʉcainare buhehti cjihti jira Cohamacʉ to dutia.'
  mwp-mwp: Ngoenanumanin kedha, sabi mina mabaygoepa aymayginga, aymoeypa kedha mabaygoepa,
    sabi ngadh pathidaypu, Awgadhoegi mabaygal a ngaya nanga ngulayg apu lawnga thathi
    mathamoeypu, lawnga kasa mabaygal mathamoeypu;
  sbk-sbk: Tehwelewa aje, endajizyo sezya bhehwelwe kwa ajili ya muntu we lyoli ila
    hwa bhala bhabhana na nkanye endajizyo na bhe mbibhi, abhantu bhasebhaputi abhe
    mbibhi, nabhasebhali no Ngolobhe nabhe mbibhi. Etungwilwe hwebho bhabhahudu ababa
    na maye bhabho, hwebho agoji,
  mya-JVB: ဘုရားတရားကိုမရိုမသေ ပြုသောသူ၊ မိဘ ကိုညှဉ်းဆဲသောသူ၊ လူ အသက်ကိုသတ်သောသူ၊
    မတရား သောမေထုန်၌မှီဝဲသောသူ၊ ယောက်ျား ချင်းမေထုန်ကိုပြုသောသူ၊ လူ ကိုခိုးသွားသောသူ၊
    မုသာ စကားကိုသုံးသောသူ
  kgf-kgf: Héna ac imi ic solaŋa ionac niŋac ménda hezac, néŋ ic embac tosara yomuhucyawac
    hezac, héna ac logianʒu, acqeqe waŋanʒu, Anutuac eeya ménda héianʒu, képésic waŋanʒu,
    ménda météré amuma kecanʒu, kaiʒiliweŋ waŋanʒu, neŋgoc hécgina me maŋgoc hécgina
    unuhumuanʒu, ic embac ionac kekecgina unuhumuanʒu,
  awb-awb: Mósísiga sehgíóro ú ehwehmé íre peh morá kaweq keyábé sehgíóro irarúwe.
    Írakaumo. Wene ehweh anterúáh kéwé, píribahri kewé, Manikánsabe suwahrieh kewé,
    ahbabáq kewe Manikáne sansánsábé suwahriehre éra peh mah marákóípéqté sánsá sehgíó
    kéwé sinoibo subiq súáh kéwé mó ke subiq súáh kéwé moke mina tahnsa kéyábéwé mi
    ehwéh irarúwe.
  gdn-gdn: Ade nu katainugu da gora ki ka eba iyapana bagi kwaetagamu ragidai ki mu
    nene ko ki ka iyapana kuwakuwai gora raurupiyamu ragidai ki mu nene. Ki ka iyapana
    Mamanuga God tagararapiyamu bera berokoi ebo ebo kwaetagamu ragidai ki mu nene.
    Ki ka iyapana Mamanuga God eba notapiyamu ko waira yau gwedegwedei niniyapiyamu
    diriwai kwaetagamu ragidai ki mu nene. Ki ka naunuma ragidai ki mu nene.
  nko-NT: Támɛ ɩwánkɩ anɩ ánɩ́ megyí yilé abwɛpʋ́ sʋ Bulu lɔ́wa mbla ámʋ. Mboún
    ahá ánɩ́ bʋtamagyi mʋ́sʋ́, ahá ánɩ́ amʋ́ asʋtɔ bʋ amʋ́ ɔnlɩn, ahá ánɩ́ bʋtamanyá
    mʋ ifú, lakpan abwɛpʋ́, ahá ánɩ́ amʋ́ ɩwɩ mɛ́tɩn, ahá ánɩ́ bʋtɔkpɔ́ɩ́ Bulu,
    ahá ánɩ́ bʋtɔmɔ́ amʋ́ akwɩɩ́pʋ́ pʋ́ aha bambá,
  bsn-NT: Ĩ roticũmasirere masicõari, “Diore cʉdibeaja yʉ. To bajiri rojose ñaja yʉre”
    masa ĩna yirotire bojagʉ ñari, tire cũmasiñumi Dios. To bajiri, quẽnaro yirãre
    tʉoĩagʉ̃ me, ĩ rotimasirere cũmasiñumi. Rojose yirãjʉare tʉoĩagʉ̃, tire cũmasiñumi.
    Ĩre rʉ̃cʉbʉomenare, Dios yere ajatud'irãre, jacʉare sĩarãre, to yicõari, gãjerãre
    sĩarimasare tʉoĩagʉ̃, ĩ rotimasirere cũmasiñumi.
  pib-NT: Tye wumatini, wa poyagkakachri chinanu gi wa rutaaka wa Tokanchi Yokanatkaluru,
    seyni mpoyagkaakane chinanu, ga wa kaalirerune chinanu, ga wa mupashiregolune
    ga wa kmukochirerune chinanu, ga wa muglene ga wa gimuterune chinanu, ga wa kgiylagiruklerune
    ga wa kgiylaginroklerune chinanu, ga wa yineru kgiylaklerune chinanu.
  wiv-wiv: Tolu ka lala ve habuka na lo beta ni katua kana nuhu kua dia ta lala dia
    kata kakatia moge kua e mahoto. Na lo e katua kana nuhu kua dia ta bikhet, dia
    ka papala katia lohoihoia kemi, ki beta dia na bilip ni Vuvu, dia ka tania habuka
    lohoihoia laveve ke Vuvu ia e venga za, ki beta dia na tumonga. Dia ka nuhuta
    hubi matematea ni habu tamadia o ni habu titinadia o nuhu motumotu.
  reg-reg: Chimenyele ati, echilagilo chitateyweo kulwo munu wo bhulengelesi, mbe
    nawe kulwa bhanu abhanyamula ebhilagilo na bhakai, abhanu bhanu bhatali bhalengelesi
    na bhabhibhi, bhanu bhatana Nyamuanga na abhajabhi. Itulilweo kulwa bheti bha
    bhesemwene na bha nyilamwene, abheti,
  mlh-mlh: 'Anuture Kadi buŋore fuŋne oi iŋi mane mukuinebi: Oi ŋiŋigo posiine poretiŋ
    yoŋore eru matayoŋ, Anutuji oi ŋiŋigo kekesiine botiŋ yabeiŋ ore eru ruame pega.
    Goineji kasigaru iŋi eegobi: Jauba qaŋgoqasa qaku buŋo qaki qoqomuku paiineo qoqo
    ŋonejiji eegobi. Wuwunuŋ eru agiburaŋyaŋuŋke goku jibu Anutu keta etebi maŋyaŋuŋ
    kejigako qaqouma gogobi. Maŋgo mamayaŋuŋ eru goine yabebi komeegobi.'
  gof-ENT: ኢሲባ ኣኬካናው ኮሼስ። ሂጌይ ሎዖ ኣሳስ ሜቲቤና። ሺን ሂጌይ፥ ሂጌ ሜንይሳታ፥ ዎራንታ፥ ፆሴ ያዮናይሳታ፥ ሼምፖ
    ዎይሳታ፥ ናጋራንቾታ፥ ጌሻቴ ባይናይሳታ፥ ቱናታ፥ ሃሪ ኣቶሺን ባንታ ኣዪው ዎይኮ ኣዋ ዎይሳታ፥
  aau-aau: Hromkwe seyr senkin papo nonkway, sow kokwe uwrsa luw-luw-aw me hiy-anok
    anok e kow pa. Sawk uwrsa sow me ma kamaun sow o, uwr ma powey powey o, uwr, God
    se ma nan lopa o, uwr, yor orki non me ma mon o, uwr pekneyweys ma lwak lopa o,
    uwr God se kampueys me-ihey yor lopa o, uwr ipey-aio me ma lokin kwor o, uwr,
    uwr har me ma lokin kwor o, hme hiy-anok anok e kow.
  tvk-tvk: 'Rakila xa rae xil ak, Hi tenapol ni ti tengan ti vamal ni ngan xil xa
    langgusil sexien xil xa momal ngamu. E‑e. Hi tepol ni xil tengan vamal ni ngan
    xil xa sexien nae xil misa: ngan xil xa langgur xoteh rae xil e labe vatxeih xil,
    ngan xil xa lapol misa e latakil ti Hi, ngan xil xa latamerere ni Hi ti e meulien
    nae di sotin rani, ngan xil xa di labas vin mosav xil e labas vin tamexil e ninexil
    mun tang,'
  prf-NT: Alalahanán tam a en Kautusan ay bakán a para ten mágkabait hidi a tolay,
    nan para ten awan hidi tumenggi ten batas sakay ten kriminal hidi, para ten awan
    hidi tumenggi ten Diyos sakay ten makasalanan hidi, para ten lapastangan hidi
    ten Diyos sakay ten awan hidi ti hilig ti kabanalan, sakay para ten mágbabonu
    hidi sakay ten mangbunu hidi ten sadili di a dáddikál.
  auy-auy: Kesí ámáámba arááíwáéro séna ámáámba tiména sáwíꞌo uráan-kwaasi kaweꞌ-ámpáꞌó
    wíyantafena ámáámba tímakaiye. Ámáámbo taráísón-kwaasiye aaimó ímbo ísáán-kwaasiye
    Maníkóntáfésamo ímbo imáyáamo on-kwáásíyé sáwíꞌo on-kwáásíyé Maníkón-aaisafesa
    kosaambaimó on-kwáásíyé tinófoi tínkamowasamo púwón-kwaasiye tuwímbai tínkamowasamo
    púwón-kwaasiye
  tbg-tbg: 'Tenavu vo uvaravata kankomake irunara: Kotiva kia nai uva avuqavuqamake
    iri varia vaiinti nahentikara iriharo vi uvara Mosiraqaa tiva taraitiro, vira
    uva raqakeha qora kaiqa vare varia vaiinti nahentikara iriharo Kotiva vi uvara
    Mosiraqaa tiva tora. Vaiinti nahenti kia Kotirara iri variakave, vaaqu kaiqa vare
    variakave, Kotira uva qaqirake vataihainaa okarara iri variakave, nai noka qoka
    aruke variakave, vora aruke variakave,'
  hub-NT: 'Turasha Yuuska nu chicham umiktinnaka shuar pegker aina nu umikarti tichauwaiti.
    Chicham umiktina juka shuar tunau aina nunauwaiti: Chichamnasha umichu aina, apu
    anturtancha nakitin aina, shuar tunaun takau aina, Yuusnasha pegke enentaimtichu
    aina, aparincha, nukurincha main aina, ashi shuar magkartin aina,'
  hmo-hmo: 'To inai danu ita diba be namo: Taravatu be kara maoromaoro taudia totona
    lasi. Lasi, Taravatu be inai bamona taudia totona: Taravatu negea taudia, kerere
    taudia, Dirava gari henia lasi taudia, kara dika taudia, guriguri kara ura lasi
    taudia, mai edia lauma lasi taudia, tamadia o sinadia idia alaia taudia, ala-ala
    taudia.'
  big-big: Yombanu wazonowiliyegi weraga Anotogo loyeng keremiza ono, kapura kaile
    kaile pobilikyeng miziwiliyegi weraga loyeng keremiza, yongkambanu loyeng ngeliwili,
    Anotoyegi nagerewiyiwili, Anotoyegi ngizi panu kumuli onowili, kaile kaile miziwili,
    Anotogo puwiliyegi wilik kagowing onowili, Anotogi walekyengki sikaikaik miziwili,
    panu keya mangowili ibeng sibene yeliwili, yongkambanu kalogomok nawilirau ibeng
    sibene yeliwili,
  gux-G: Ti nan bani ke li bali maama ki bili yaaba n tiegi po ka, ama yaaba n ki
    cɔlni yiko yeni yaaba n fiindi mi yenyiema po i, a yenyieda yeni ti tuonbiadidanba,
    yaaba n ki ŋua U Tienu yeni bi yanbɔndanba po. Mi bili yaaba n biani bi danba
    miali yeni a nikpala po i.
