    Dios naáwátdih bohéát náahap, ĩ tʉ́ʉt nʉʉmát pínah niijná.'
  taw-taw: Pen abe nopun, God takaw ak, ne binɨb teplep mɨdtep gɨpal okok kɨlop kɨles
