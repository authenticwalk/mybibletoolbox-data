    maturaime karijo ijiebuon abeden. Regavo madu e iji buba ire ma iji God oimaikfuon
    ijia rejo ijigam e iji e kaniavo ijigam e iji bu eofijaf kaniaga bu aoivo ijiebuon
    akai igi God fu iji abeden.
  mps-mps: Tiali goli te me dago konea. Godigo te bomai po mani. Te bomai po da, te
    doloba pai we bidi dabe augwali tonaluabo po meni. Te menio. Te bomai po te haniani
    dwai kolesaga ebo bagebolo wai dao. Augwaligo te bomai po ola tagalama tama te
    po sela sąbo bage dao. Augwaligo God tudiba muyu, dwai kolesaga ebo bidi dabe
    dao. Te Godigo kolesaga tagala po weyu, tama te tǫde kolesaga wali pabo we bidi
    dao. Meba augwaligo augwa aya ida ela mubo bage dao, meba te gasa bidi ela muyu
    ebo bidi dabe dao.
  pab-NT: Xaotyakiyaho atyo maisa haliti waiyexenae anere xini. Xalijiniharexenai,
    iniyalahare nomaseharenae, masemaxemalaharenae, Enore maniya mawenaneharenae,
    maxaiminiraharenae, matyakekoneharenae anere atyo. Aijitere hanexe, hanityo, haliti
    faharenae anere tehitiya.
  llg-llg: 'Manetualain ta fee heti–heu kala sila, neu hataholi la, fo sodan ndoos
    so. Te nana sulak fee hataholi fo: mana tao naodek, tala nau lamanene palenda,
    sodan dook neme Manetualain mai, lahiik tao manggalauk, tala mbali Manetualain,
    lakadadaek dedeꞌa malalaok, mana makanisak, mana tao nisa ina-ama bonggi nala.'
  kyf-kyf: -A 'nʋ we 'wʋla nɩɩ, -Lagɔ 'nɩ ɔ tite palɩ nyɩma tɩklɩɩɩ 'gbʋ. Nɩɩ, nʋkplɛ
    'ylinyunonyaa 'gbʋ ɔ yia we palɩ. -Wa nʋa 'ylinyuno gbʋ lɛ, ma -wa. -Wa sɔlʋa
    -Lagɔ -yɔ 'wʋ, -wa'a zʋa -Lagɔ 'nʋŋwɛ, -wa nʋa gbʋnyuu lɛ, -wa 'nɩa -mɩ tɩklɩɩ
    -Lagɔ 'yu, -wa nyanɩa -Lagɔgbʋ, -wa bhaa we 'nɩ wa dide -zɛ wa 'nyaa, -wa bhaa
    nyɩma, ma -wa.
  tpi-tpi: Wok bilong lo, em i no bilong stretim ol manmeri i save mekim stretpela
    pasin. Nogat. Em i gat wok bilong stretim pasin bilong ol manmeri i save sakim
    lo na i bihainim pasin bilong bikhet. Em i bilong ol manmeri i save givim baksait
    long God na i mekim pasin bilong sin. Em i bilong ol manmeri i no laikim pasin
    bilong God na i bihainim ol pasin bilong graun. Lo em i bilong kotim ol man i
    bin kilim papamama bilong ol i dai, na ol man i save kilim ol arapela man i dai.
  mih-NT: Cuñi si coto yo vatyi ñahñi ley Ndyoo sa cua cuxaan sii yo tatu zavaha yo
    sa vaha. Iyo si vatyi tasi tuñi si sii ñiyɨvɨ ña vaha, sa cuenda ñiyɨvɨ ña tyaa
    yahvi sii ra Ndyoo ta ña cuñi ñu sii ra. Iyo si sa cuenda ñiyɨvɨ iyo cuatyi, ñiyɨvɨ
    sa cahan ndya vaha ñi, cuenda ñiyɨvɨ sahñi sii zutu ñu a sii zɨhɨ ñu a sii inga
    ñiyɨvɨ.
  qvh-NT: Leynincunata Tayta Diosninsi gomashcansi manami jusaynag runacunata corriginanpäsu,
    sinöga jusalicogcunata corriginanpämi. Saymi say leynincuna caycan mana cäsucogcunapä,
    fiyu runacunapä, jusasapacunapä, Diosta mana respitagcunapä, taytantawan mamanta
    magagcunapä y runa mayinta wanusegcunapäpis.
  kms-kms: Yumbo ren ei nei bab te pugri, lo te wute tuquine ris ye ni ningg wuse
    segi. Pudi lo te wute God yambu rireng kin, wute God nganyene kin nei rimbig segi
    di yumbo ur brequ quan yembe rindiny kin, wute yumbo ur yuwon kinne puq ren segi,
    di God nei rimbig segi kin, wute kiyi kumo rumb riti di wute aye rumb riti kin
    ni te.
  agn-agn: Demdemen ta, ang Katobolan indi bindoat para ong mga taw ang mo-ya, kondi
    para ong mga taw ang malain pario tang mga taw ang pamangontra ong li, ang mga
    taw ang matetegat ta kolo, ang mga taw ang indi galiliag ang magto ong Dios, ang
    mga mapinagtalaken, ig ang mga taw ang indi paggalang ong Dios may ong mga bagay
    ang sagrado. Ang Katobolan ang na para ka ong mga taw ang pamamatay ong mga ginikanan
    nira obin ong masig ka taw nira.
  nhi-NT: Itmatoqueh nic Dios amo octlalih in tlanauatil ipampa aquihqueh icchiuah
    tlen cuali, tla yeh octlalih ipampa naquin amo tlatlacamatinih uan in teixnamiquinih,
    ipampa naquin amo ictemouah Dios uan in tlahtlacouanih, ipampa naquin amo ictlepanitah
    Dios, uan amotlen ictlepanitah, ipampa naquin icmictiah ninpapan noso nimaman,
    uan naquin temictanih,
  ttc-NT: 'A tgan tzan stzaj qna''o'', te Kawb''il k''onti''l okaj swa'' kye xjal
    aj nkyeb''et tuj tume''l, sinoke okaj swa'' kye xjal aj iktza'' ja ntzanije'':
    kye aj k''on kygan okslan, kye aj tidi''chq nkyek''ulun, kye aj k''onti''l Dios
    tuj kywitz, kye aj chimol choj, kye aj k''onti''l nqet kxjani'' Dios, kye aj nkyexmayin
    ti''j Dios, kye aj nkyekansan kytat b''ix kynan, kye kyaqil aj kansal xjal,'
  dan-1931: idet man veed dette, at Loven ikke er sat for den retfærdige, men for
    lovløse og ulydige, ugudelige og Syndere, ryggesløse og vanhellige, for dem, som
