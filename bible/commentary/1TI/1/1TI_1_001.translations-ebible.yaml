  agt-agt: Anak ku, Timotyo. Ampade ikallak na ka na Dama tamewan Namaratu ikid ni
    Afu Hesus, petta mappya ka la, te iko ya igittak ta anak ku ta kakurugan gafu
    ta pangurug mu te Afu Hesus. A ya nagsurat teko a iyak, Pablu, te turin nak ni
