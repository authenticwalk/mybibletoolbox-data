  heb-heb: פולוס שליח ישוע המשיח כמצות האלהים מושיענו והאדון ישוע המשיח תקותנו׃
  mpp-mpp: Kristo Yesule wangec gagabeleng, ye nga Asa-baba ngicnonggeng Wapong yeki
    na Pol yowa milu edocnuboc, Kristo Yesule salecebaicne aiiba.
  apb-apb: Saediananga mwaanieu a Pol, iini nge a God a Ha'a-uuritaka na a Kraes Jisas
