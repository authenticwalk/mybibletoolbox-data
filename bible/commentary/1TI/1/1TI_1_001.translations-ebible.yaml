  zar-NT: Nedaʼ, Pablo, nacaʼ gubáz nasö́l-lëʼë Jesucristo. Caní nacaʼ tuʼ caní gunná
    bëʼë Dios, Nu rusölá rëʼu, encaʼ tuʼ gunná bëʼë caní Xanruʼ Jesucristo, Nu naʼ
