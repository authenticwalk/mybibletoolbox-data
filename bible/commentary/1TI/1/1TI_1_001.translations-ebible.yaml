    ja nama ya yoꞌo nava na nanitaꞌu yo. Yukan kuu ja maa Yandios jiin Seꞌe ya Cristo
    Jesús ni jaꞌa ya jniñu jaꞌa nuu ri ja na kuu ri ɨɨn apóstol nuu ya.
  ots-NT: Nugö, dúr Pablo, ʉ́r jmandaderogui car tzi Jesucristo. Xí ddajqui cam cargo
