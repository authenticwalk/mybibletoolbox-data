  geb-geb: Gu Por, gu Krais Zisas farasarigi ŋaara guma. Gu taagia nza ndi Fhe Bakɨmen
    ŋaara guma kav, nza guigira khothɨgi guma, Krais Zisas, nza ana rarga ki. Mani
    nan farasarigim, gu manin ŋaara guma ki.
  bsj-bsj: Bulu, nii tomange Almaciya Yecu ki dokka Kwama nii fulo ka be, kange Almaciya
    yoka nere bek.
  cak-cak: Yin Pablo, jun ru-apóstol ri Jesucristo, roma quiri' ru'in ri Dios ri Kacolonel
