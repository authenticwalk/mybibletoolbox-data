  pjt-pjt: Uwa, Timitji, ngayuluṉa Paulalu lita nyangatja nyuntumpa walkatjunanyi.
    Panya Mama Godalu pula Jesulu Christaluṉi wituṟa iyaṉu Jesuku tjukurtjara waṟkarinytjaku.
