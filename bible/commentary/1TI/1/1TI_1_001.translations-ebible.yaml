  kos-kos: Ma sel Paul, sie mwet sap lun Christ Jesus fal nu ke sap lun God Mwet Lango
    lasr, ac Christ Jesus, su mwe finsrak lasr —
  ibo-ibo: Pọl, onyeozi Kraịst Jisọs site nʼiwu Chineke Onye nzọpụta anyị, na nke
