  bzj-bzj: Dis leta da fahn mee, Paal, weh da wahn apasl a Krais Jeezas. Gaad, weh
    sayv wi, ahn Krais Jeezas, di Wan weh wi put wi hoap eena, dehn aada mi fi bee
    Jeezas apasl.
  wmt-wmt: Minyarti wangki marnangu yiparnana ngajungu yiningu Puwullu nganpayiwu
    Timitiwu. Nyuntuwu marnangu jarlu jularni Jesus mapunikanupurru. Wali mapunikanila
    manurla, yangkala marnanta nyangany walakujilinyparni. Wali ngaju marna yangkarti
    yangka marna jakulkangany piyirnwarntiwu Ngarpukura wangki. Ngarpungujaa Jesus
    Kurayijju pajapila wangki yinya jarlu, yangka parlipanya warntarni yakurryakurrjangka
    Ngarpungu. Nyanarti Jesusju parlipanya wanji yungku nirnparni, yangkala parliparla
    mapunikarralany. Wali mangupilarla ngunawu nyuntunga Timitirla Ngarpujaa Jesus
    Kurayij. Ngampurrikananku mantapila. Marlamananku mantapila nirangu. Munta mantapila
    kirtilykujiwu Ngarpungujaa Kurayijju purlkangu.
  chk-chk: Ngang Paulus, eman nöün Kraist Jesus soukünö fän än Kot ach we Chon Amanau
    allük me Kraist Jesus ach apilükülük,
  ssd-ssd: O Timoteus kaiye. Ne Kristus tuku son ŋgate ta ne siŋka ye tuku kiŋo. Ye
    Paulus Kristus Yesus tuku aposel ye ne ndoŋ pasa-pasakam prowet. Kuate nu sine
    muskil kile-tidiŋgina le sine Yesus Kristus son ŋga nu minde mineg. Naleŋge ye
    madiyinaik le Kristus Yesus tuku aposel minet. Mam Kuate Yesus Kristus siŋgine
    Suŋgo nale ake sinaŋ ne make pilmba sinanu mapenumba ŋgamuŋgal wamdus bul sernuwaik.
    Son.
  acr-TNT: Riꞌin in Pablo, in takoꞌn re ri Kanimajawal Jesucristo, intakom lo ruma
    ri Dios Kacolobenel y ruma ri Kanimajawal Jesucristo, ri kacubam pana kacꞌuꞌx
    rucꞌ.
  rop-rop: Orait, mi na Pol, en mi speshalwan mishanri blanga Jisas Krais, dumaji
    God en Jisas Krais bin dalim mi blanga jidan speshalwan mishanri. God na bin seibum
    wi, en wi sabi Jisas Krais garra meigim wi jidan olagija garram det olagijawan
    laif.
  mee-mee: Ka iau ae Pol a iau a aposel te orae Karais Iesus kanna kurumea Nutu a
    i a Aravunglelekana ae ita bae Karais Iesus a i a lopatokona ae ita puna bangareangana
    kau.
  dif-dif: Paululu, Jesuni Christuni Apostel, Godaia ngaiananaia Kulkanipirnaia ja
    Kaparaia Jesuja Christuja kuranandru, nunkangu ngaiana kalkai,
  gam-gam: Na Pol, na Krais Jisas aposelye moro. God nono i yem wordo una ne, Krais
    Jisas nono kui ye mormon una ge, soka djipill mal pille na aposel moro.
  nou-nou: Na Paul mi Timothy Keriso gebe edo naso mei inge isira ainda yei ove eiawa
    jivena. God ingodenaso soregari embo de Iesu Keriso de mi eoro ingodena ro God
    mi ingodenaso yei adira awa gido era ungo mi na awa Iesu da binga atopatari embo
    anase ititisera.
  mqb-NT: Sə vindek ayak ɗerewel a anan nà, nen Pol, ɗo maslan ana Yesu Almasihu.
    Sa ɗaf nen ɗo maslan a nà, atə Mbərom, ɗo sa tam mənuko, tə Yesu Almasihu, ɗowan
    a mənuko sə ɗəfan iɗe ata awan.
  ape-B: O Timoti, yek Pol yenek asudak pas sanakumagu nyak. Nyak douk nyatoglu kobi
    yekinyu nuganinamu. Nyak douk nyasuh enyudak yek yenek skulumenyomen uli God ananin
    balan nyagipechen ali dakio yohwalenyu nuganinu. Yek douk anudak God douk nanalawapu
    matanamali mape kalbaluli nanu Krais Jisas hatalihe. Amam hatalihe ali haklipe
    dodogowinyi balan umu itoglu Krais Jisas ananiwe aposel ali yaklipech ananin yopinyi
    balan. Ali anan douk bawagas umu apak manubu madukemech umu anan eke wata nunaki
    nunalawa-paluli. Yek yakli apakinu Aninu God nunu apakinu Diginali Krais Jisas
    hunelekenyu ali hugakomenyu meyoh. Ali chopuk, yakli amam hunek nyakihw apahw
    hwulu kalbu.
  grc-F35: Παῦλος, ἀπόστολος Ἰησοῦ Χριστοῦ κατ᾿ ἐπιταγὴν Θεοῦ Σωτῆρος ἡμῶν καὶ Κυρίου
    Ἰησοῦ Χριστοῦ τῆς ἐλπίδος ἡμῶν,
  cav-NT: Riya micue quirica cuadishaya, Timoteo. Ique Pablo. Jesucristoja yana atsaquique
    ique. Turadya ique cuadishahua tuja quisarati cueja ishu. Tumebaedya Yusu Ecuana
    Inajacamerequira cuadishahua. Ejeque huecaca ecuana tuaqueja judirubuque ni eje
    tupu jaca ishu ama.
  kgp-NT: Paulo tỹ rá vẽ. Topẽ ne inh kuprẽg ja nĩ', ẽg kren han tĩ ti. Isỹ tỹ Jesus
    Cristo apóstolo jẽ jé tóg inh fẽg ja nĩ. Ti hã ve sór ẽg tóg mũ, Jesus Cristo
    ti.
  bvd-bvd: Nau sa Bol na 'aboosol nia Kraes Disas ne. God na waa kwai faamauri kolu
    ma Kraes Disas ne kolu manata ngado 'ani nia daru falea si baea fifii fuaku uri
    ili lana raoa nee 'ana 'aboosol lae.
  ukr-1871: Павел, апостол Ісуса Христа, по по велїнню Бога, Спаса нашого, і Господа
    Ісуса Христа, надїї нашої,
  apz-apz: Nje hwomu Timouti sohwohnneꞌno ngko Poulɨꞌni olo iyoswo loso kumtɨꞌmokiyalokweno.
    Anɨtu kako nakwoe wonyomjo tohino somtaꞌni isɨhutofonemayoꞌne sohwoꞌnji Kɨlais
    Jisas oso humneꞌno nakwo hontohumalohwone sohwonji siko ngkimo hungkuno yokumpohnꞌnyo
    ntonji siko ngkimo sikoe hungkuno lɨkuꞌmofo (apousel) syoho ntapmmentisiyo hwoꞌnyoho.
    Kɨko Timouti sohwosi kɨko Anɨtumo sɨmeho wopɨngo umahnno soꞌno kɨko nje hwomu
    ne imoꞌnɨmentohino hwosoho. Ngko kikineꞌno oloꞌno nɨmoꞌnɨngkohoho. Nanɨkgkwohwo
    Anɨtu sohwoꞌnji nakwoe Hwe Engo Kɨlais Jisasɨꞌnji sikoꞌmontaꞌi siko kikineꞌno
    hitoho ulofɨhwosoꞌno siko kikimo wopɨngo kilohofohosɨsi sɨmeho pompenjiyo wokijopanjiyoho.
    Osoꞌno nɨmoꞌnɨngkohoho.
  eng-AOI: I, Paul, am writing to you, Timothy. God and Jesus Christ chose me as an
    apostle of Jesus Christ. They told me to spread Jesus' teaching everywhere. God
    has saved us, and Jesus Christ is the one who will take us to heaven.
  yon-yon: Ne kuu Pool, Yesu Keresumbed kinoona ye apaso keraan. Nub Bobni Yaa Burudande
    Bindi Ye God yoom ye ande meedmuub ye karub Yesu Keresu yoombed deme kee ambangkok
    ande kiniwen ye karub kuu ne kei.
  poi-NT: Ɨch aPablo. Jém tánO̱mi Jesucristo accám iga aapóstol. Acutsat juuts ipɨɨmɨ́y
    tanJa̱tuŋ Dios jém tacɨacputpáppɨc. Acutsatt́im tánO̱mi Jesucristo jém tanaŋjóctampáppɨc.
  wuv-wuv: Yau Paul, hemea apostle Christ Jesus wagii fei wareaa mei Haidaa, mei fatela'anaa
    o'ou ma a'a fei wareaa Christ Jesus, mei hia na fani o'onaia unuu o'ou.
  quf-NT: Kusala munashay Timoteo, nuqa Pablo Amitunchik Jesucristupa apustulninmi
    kay kartata iskribishuni. Chaqa chaynu apustul kanaypaqqami washamaqninchik Tayta
    Dyus Wamran Jesucristuwan akramaran. Chaqa Wamranpimi kusalata kunfyakanchikllapa
    washamaqninchikllapa nir. Chaymi ashwan Jesucristupaq yaĉhachikutiy kriyishaykirayku,
    qamqa chiqap wamray kanki. Chayraykumi Taytanchik Dyusta, chaynulla Amitunchik
    Jesucristutapis, mañakuni kusata llakipar tukuy imapi yanapashutin kusala shumaqta
    kawsanaykipaq nir.
  yuw-yuw: Noc Pol, noc Duic Yesu yuhon aposelno. Kopotoroc orin Duic yuho wömai ‘nocho
    youp woroc towa’ yongo noc soworegomoroc. Kopotorocho non wömunodecma öcangyun
    muuya itonggong koing nimogoc. O Duic Yesu yu engmuna non itonggong sadec ningat
    fongungoc. Wohai nonu yuha torec ididamon.
  hus-NT-1971: Nana’its im Pablo tin abathualejil a Jesucristo, cum ja’its u uchbil
    ax im pithnenec c’al a Dios ani c’al i Ajatic Jesucristo. Ja’its a Dios ax tu
    jec’onthal c’al an hualabtalab, ani ja’its an Ajatic ax i aychal ca chich ani
    cu ets’ey c’uajiy c’al jaja’.
  med-med: Na Pol, Kraist Jisas nga nombuⱡa rung wu ei, Got tʉn nga Etpa Ti Wu ei
    kʉn, wote Kraist Jisas tʉn ndi, nokundpʉn pilpʉn mormun ei kʉn, kunda nilinggila,
    mon ei ront.
  bch-bch: Gau Paulus, eaba ato aea ton Iesus Kristus. Deo toa ibada gita mulian ga
    Iesus Kristus toa tagaga matada ngan sanganga ei, gisirua tirenren matua pagau
    ta tidol naurata toa ne ga idae bagegeai.
  cco-NT: Jnea˜ Paaˉ, jo̱ lɨ́ɨnˊn jaangˋ dseaˋ apóoˆ i̱ jmóoˋ ta˜ niꞌˊ júuˆ quiáꞌˉ
    Dseaˋ Jmáangˉ. Jo̱ Fidiéeˇ i̱ láangˋ jneaa˜aaꞌ jee˜ dseeˉ quíˉiiꞌ có̱o̱ꞌ˜guɨ Dseaˋ
    Jmáangˉ i̱ cuøꞌˊ jneaa˜aaꞌ e nɨta˜ dsiˋnaaꞌ có̱o̱ꞌr˜, íˋbingꞌ caquiʉꞌˊ ta˜ lajo̱.
  deu-1951: Paulus, Apostel Jesu Christi auf Befehl Gottes, unsres Retters, und Christi
    Jesu, unsrer Hoffnung,
  alq-ALGNT: Nin Pon ka ojibiaman. Kije Manido ka Ag8aciminak acitc Jesos Christ ka
