    Aköp Yesu Kristo piarpim komre kolapre ya ngësre mayaap pöt ningkën nim naë wiaap.
  ipi-ipi: Namba Polo. Goteto nanima taputi pua molo-peke leane okonena, Jisasa Kataisato
    nanima lamolo epolopeya lo maliyo ateyama. Okonelapo-mane namba aposolo akali
    ata leapi-kola, namba Jisasa Kataisana aposolo akali ateyo.
  qul-NT: Noka, Pablo, Jesucristopaj apostolnin, Salvadorninchis Diospaj Señor Jesucristopajwan
    mandacuskanwan cachaska cani. Jesuska confianzawan suyacuyninchis.
  ter-NT: Yundóxinopi, ûndi Poûlu, undi ovoxe Kristu Jesus, ngoyuhó'iyeati emó'u xapa
    xâne, kuteâti páhoenonu indúkea ne Itukó'oviti, enepone Koitóvoviti, yoko Kristu
    Jesus, enepone porexó'oviti hána'iti kúxoixone ûti ikéneke Itukó'oviti, véxone
    koúsokeovomo.
  bmr-NT: Uujoho Pablo Jesucristo minɨsumɨnaafi Moocaani Motaajasumɨnaafi atajɨɨbaneguiiha
    uco agalluubo, bu Mohaivojɨɨbo Jesucristo icano, diibo mohesɨcɨnɨ iicaabo.
  fuf-fuf: Immorde e an min Puulusa, mo Alla, on Danduɗo en, e Iisaa Almasiihu, on
    wonɗo tama'u men, yamiri wonugol *sahaabaajo Iisaa Almasiihu on.
  bhl-bhl: 'Timoti, belew yako! Ku Kulais Yesus elo “Fein!”, dangbelew angomi, nem
    min atew kebelew kasike. Ku kilila! Sunbin-Got e kawin dim kale em kawtiw num
    kuankemin deiw bul gewsi belei, okileweko, akalem mit finik so deiw kel mo koyemse
    Sunbin-Got beso, Kulais Yesus kunum waneng nulo kalaing kuw keyemeko, Sunbin-Got
    em ding fenomin ibolow duyembe kunum beso, yelim bi Fol nelo gaanemeko, weng kitil
    weng mak bokonemomeliw: “Ku num kalan kunum keyemew kai!”, nangsiliw kunum kebi
    te. Aatim Sunbin-Got so, nukalem Kamok Fian Kulais Yesus so, yelim bi kulo ibolow
    folok so, ibolow kinkin so, ibolow menew so be fein kukukemkabiliw tako!'
  ons-ons: Na Paulo, kibi iwa qemaile, Anutu so Yesu Kristoŋo na aposolo wane uratao
    bira nangoik, Yesu wane pi don wane gemaile, Anutuŋo ŋene mapit ŋonge, so naso
    Yesu Kristo kine kine korop maulukeake, ea wane tomaka gemaine.
  con-NTPO: Chiga ingima Ccushaen'su, ingi ronda'je'cho Jesucristo'qque mandasi ña
    Pablo Jesucristone afa'su gi.
  ghs-ghs: 'O dzoobe Khata name: Ai tataumata ana niike dzoomami naho khata naate
    oorai. Qate Ohonga ingona Mai ma Khata nopoi hiiremi anai Dzesu Kiristu sumu napahoho
    Qaru abi naate oorai. Oonita Ohonga mai ma Dzesu Kiristu Soopara napahoi hasu
    ma keba niiho quba dzoobiremi ana nii pobi hiire.'
  peg-peg: ଆନ୍‌ ପାଉଲ୍‌, ମାଙ୍ଗ୍‌ ମୁକ୍ତିକିଦ୍‌ନି ଇସ୍ୱର୍‌ ଆରି ବାର୍ସିନି ଆହା କ୍ରିସ୍ଟ ଜିସୁଙ୍ଗ୍‌
    ବଲ୍‌ ଇସାପ୍‌ରେ କ୍ରିସ୍ଟ ଜିସୁତି ରୱାନ୍‌ ପକ୍ୟାତାକାନ୍‌,
  txu-NT: Akmere Ximoxi, ba ibê Paur ne ba amã pi'ôk no'ôk ne. Ximoxi, ikra djwỳnh,
    amã ne ba pi'ôk no'ôk ne. Ije amã Jeju jarẽnh ga tu aje amim markumrẽx kôt ne
    ba arỳm ajo ikrakumrẽx ne. Ba ibê Paur, ne ba amã pi'ôk no'ôk ne. Djãm ba ne ba
    Jejumã idjàpênh? Kati, Metĩndjwỳnhmẽ Kritu Jeju ar ta ne ar imã idjàpênh jarẽn
    ijano, ije memã 'ã idjujarẽnhmã ijano. Metĩndjwỳnh, kute gu bapytàr djwỳnhjamẽ
    Kritu Jeju gu baje amiwỳr kam amakjamẽ, ar ta ne ar imã kabẽn jarẽ ba kam arkum
    idjàpênh iba. Be, gê Metĩndjwỳnh ajo djuw mex. Kritu Jeju gu banhõ Bẽnjadjwỳrmẽ
    Bãmbê Metĩndjwỳnh ar ukaprĩkôt ajo djuw mex ne ar ajo ba. Gê arkum akaprĩ ne amã
    umar mex jarẽ, ga kam adjumar mex ne ar aba.
  eng-WEBU: Paul, an apostle of Jesus Christ according to the commandment of God our
    Savior and the Lord Jesus Christ our hope,
  gnw-NT: Che co jae Pablo. Che co jae Jesucristo jemimondo. Tumpa jare yandeYa Jesucristo
    iporoyocui rupi che ayeyapo temimondorã. Tumpa yanembɨasa ma jare ñaãro yandeYa
    Jesucristo yayerovia reve.
  mux-mux: Na Poll, Yesos Krais-ni “Nanga kongunale tenji-pui.” nimba liipa mundurum
    yili. Oliunga Tepa Liipa Mindili Nolkumula Kupulanum-na Wendu Liinjirim Pulu Yili
    kene ‘Oliu aima sika tepa konjumba.’ nimbu numanu sipu nokupu molemulu yi Krais
    Yesos-kene na makó tokulu “Kongun ili tenji-pui.” niringli-na aku-sipu andupu
    nimbu siliu yili-ni
  maj-NT: An Pablo̱, an xi kama nku nda̱ postru̱hu̱ Jesucristo̱ xi nkú ts'ín y'éjña
    Nti̱a̱ná xi ts'ínk'ankiná ko̱ Jesucristo̱ xi tíchuyáha̱á.
  bkq-NT: Urâ Paulo xirâ kata iweninri. Kâmakeim Deus, Cristo Jesus warâ Jesus xunâry
    egatuze ugonodylymo. Jesus kurâem anhetyby wâgâ mawânrâ Deus, “Xuduze urâ” kehobyry
    emakeze kydawyly kinwânwândyly.
  kue-kue: Na Pol Yesus Krais aposelmo moglka. God nono i-ikine endungwa yagle ya
    Yesus Krais ende ikine unambuka pre nono sugl mounga ye na aposel kongun erambedi
    pinde yungwa.
  cot-NT: Naroguenti Paavoro itigarancane Jesoquirishito, iriguentiquea tigarancaquena
    Aapani Irioshi Shetacojiacajica, aisa iriguentiquea tigarancaquenaquea Jesoquirishito
    aguijajiavajeca aventajiaquempaca, irooquea oguishinejajiajajica.
  bnp-bnp: Iau e Paulus, a apostolo ne Isu Kristo a vuhuna a Vure, ra viri i korimule
    hita, turane Isu Kristo, ra viri si pasimata vona, ru vakuku iau, ge iau a apostolo.
  apn-NT: Pa Ximotre? Xà amex? Ixpê Pawre na pa awỳr kagà nhĩpêx nẽ kumẽ. Ixte Jejus
    Kris nhỹ hã mẽ ahkre ho ixpa kaxyw na pre Mẽpapytàr xwỳnh Tĩrtũm mẽ Jejus Kris
    wa ixta nẽ ixãm. Jejus kamã na pu htem pajamak rãhã ho ri papa.
  ctp-NT: Palyu lkaǎn. Ndaꞌaǎn nchkwiǐnꞌ chaꞌ ꞌin Jesucristo nde xka kichen, chaꞌ
    Ndiose nu ndlaa ꞌin nten ꞌin nchga chaꞌ kuxi, ngulo Ni tñan ꞌñaǎn chaꞌ kuꞌniǐn
    tñan kanꞌ; loꞌo ngulo Jesucristo tñan kanꞌ ꞌñaǎn, ti kwiꞌ Krixtu nu ndiꞌiin taan
    ꞌin chaꞌ kan xiyaꞌ.
  opm-opm: Por noh Timoti gonong mama brak mat nasar ohmur. Nohnong oh Gotsi; Jisas
    Krais ihit Gin go Jisas Krais norhe meng moh pot napisashenmur napor kis nahat
    napapti ohoh ihan noh itaite yah meng oh noh mama pot pisapat ohmur. Nambutin
    ina naham napapat han Got ohsi; apris yah nahatiprawa daham ma minhan pati Jisas
    Krais itait kis nahat napapti ohoh ihan noh gin ite meng oh mama pot pisapat ohmur.
  bvr-bvr: Mun-guna jurra ngaypa Paul ngu-wukurrjinga nggula, ngaypa ng-guna ngu-mujama
    nula Christ Jesus minypa bitipa Wangarr rrapa Christ Jesus ngunabirri-gurrmurra
    — nipa Wangarr an-gata an-ngayburrpa Wanngu An-gunega, rrapa nipa Christ Jesus
    an-gata ngayburrpa marr ngubu-ganyja nula gu-yinpa barra ana-jeka.
  wal-wal: Nuna ashshiya Xoossainne nuuni be7ana giidi ufaissan naagiyo Yesuus Kiristtoosi
    azazido azazuwaadan, Yesuus Kiristtoosi kiittidoogaa gidida taani PHauloosi,
  zad-NT: Nad' Pablo, nak' postl c̱he Jesucrístona' kwenc̱he wi'a xtilleena', ḻa'
    Chioza', beena' bisla cho' kwenc̱he bi kwiayi'cho, len Cristo Jesúza', beena'
    noncho lez gone' wen c̱hecho, bzoagake' nad'.
  kmg-kmg: Paulo no Anutu bâbâpiaŋ-nâŋecte micte â Kristo Jesu mamanac-nâŋecte micte
    Kristo Jesure aposolo juekopaczi
  aso-aso: Do luꞌ izaaꞌ ive Oꞌmososi idoꞌ leleꞌmize lamineꞌ ilive ne neive lo gele
    medele minaaꞌ unive Izesuꞌ Kilisitokisi engiꞌ nene Izesuꞌ Kilisitoꞌ aposolo loloꞌ
    iline li lasidoꞌ loloꞌ uve neniꞌ Pauloꞌ luhuvo niteꞌ meve nene
  uli-uli: Babior le ila ye budoh mo irel Paulus we lol Kristus Jesus Apostel le Deus
    le yach Demer mo Kristus Jesus le si lugy depach ngali mele ye duwley —
  nin-NT: À si ingga Bulu, nggo su uni ko na angu ka Kristi Yesu, ni ida i Abachi
    ni kpa inta ttungo wa, tuku Yesu Kristi nggo inta iso kye ku anko nggo, à kpanye
    na di ingga i si uni ko na angu.
  acu-NT: 'Wiitjai Pabloitjai. Jesucristo akupkamuitjai. Yus iin Uwemtikramratin ii
    Apuri Jesucristosha nákakur pujaji nu: Wína chichamur etserkata tusa akuptukmiayi.'
  cak-WNT: Riyin ri Pablo, yin jun ru'apóstol ri Jesucristo ruma queri' xubij ri Dios
    Kacolonel y queri' chuka' xubij ri Kajaf Jesucristo. Y can chrij wi c'a ri Ajaf
    Jesucristo cukul wi apo kac'u'x.
  ebk-ebk: Ha-un hi Pablo ay apostol Cristo Jesus, tay hiyasa nan infilin Apo Dios
    ay Mangesarakan kan chitaku, ya hiyasa us nan infilin Cristo Jesus ay namnamaun
    takú ay mangekaman as nan am-in ay sadsad-un takú.
  spa-PDDPT: Pablo, un apóstol de Cristo Jesús por mandato de Dios nuestro Salvador,
    y de Cristo Jesús nuestra esperanza,
  ruf-ruf: Nene Pauli, mtumighwa wa Kiristu Yesu kwa laghitso lye Imulungu Mkombotsi
    wetu na Kiristu Yesu lolelo lyetu.
  gun-gun: Xee Paulo ma Cristo Jesus pegua apóstolo aiko, Nhanderuete nhandereraa
    jepea ha'e Cristo Jesus nharõ jaikovy va'e ojapo ukaague rami vy.
  agu-BL: Yi in wetz, in Pawl, in apostl tetz Jesucristo. Chakij chint tan Ryos yi
    colol ketz, tu Kajcaw Jesucristo, yi cho'n at kach'iw te'j.
  isn-isn: Paulo, Mitumi nuang'wa Yesu Kilisto, kendenkania mlago lang'wi Tunda numuguni
    witu Yesu Kilisto numugimya witu,
  eng-PEV: Dear Timothy, I am Paul, and this letter is from me. God picked me to be
    Jesus Christ’s special worker. Those 2, God and Jesus, they told me to do this
    work. God is the one that will save us, and we can be sure that Jesus will always
    look after us. They gave me this job, to tell everybody this message about them.
    Timothy, I told you about Jesus, and you really believed in him, so now I love
    you like you are my own son. I pray to God our father, and to Jesus Christ our
    leader, that they will show you that they love you. I am asking them to be good
    to you, and to make you feel happy and quiet inside yourself.
  ilo-ULB: Ni Pablo, a maysa nga apostol ni Cristo Jesus, sigun iti bilin ti Dios
    a Mangisalakantayo ken ni Cristo Jesus a talgedtayo.
  pir-NT: Yʉhʉ Pablo ahrire mʉhʉre Timoteore ojoa ohoaja. Cohãcjʉ̃ marine pecapʉ wahaborinare
    yʉhdʉoriquiro ijire. Jesucristo yere buhe duti tiquiro cũrigʉ ijiaja yʉhʉ. Mari
    Pacʉ, Jesu mehnata tiquina dutiriro sahata tiquiro cũrigʉ ijiaja yʉhʉ. Jesuta
    marine yedohore. Sa yena marine tiquiro yʉhdʉoatire masina, tire cohteaja mari.
  anv-NT: Me Pɔl ne nsame ŋwɛ yina. Me nlú ŋgbá Kras Jisɔs. Ɛsɔwɔ Menchyɛ́ geŋwá
    sé ne Kras Jisɔs muú ɛsé dénɛré metɔɔ́ ne ji nnó achyɛge ɛsé yɛ́ndégenó
    ne ájɔɔ́ nnó me mbɛ ŋgbá.
  sab-NT: 'Cha Pablo chada ai degange ba alin Timoteo: Chube che jwannga siere kaire
    Jesucristo ama cha gbu ama gerua ketangale, Jesucristo che Chugagwalla, ama be
    chieni, che kle ama chieni chuia manade ngwange nga suga no ole. Timoteo, ba Jesucristo
    gerua gau ulia giti ba cha kirolla kare, cha takalin Chube che Ñenua kaire Jesucristo
    che Chugagwalla age noare ba alin ama tai dage bage ama ba ta gbe suga no diali,
    ene ba tale nga be kle suga no no badi, cha takalin ba toi Jesucristo talla ole
    diali.'
  tmd-tmd: Timoti. Nɨ Pol. God, Kömö Pɨb Nöbö Dib an aku aipam, Krais Jisas an nugwo
    nugw pön rɨbyöx gɨba alɨg mɨdöl Nöbö Dib aku aipam, nuarö hogwa nɨ yad nɨgɨm,
    Krais Jisas mönö wä pön dub nöbö nuŋwa i mɨdla.
  acr-NNT: Riꞌin in Pablo, in taqoꞌn re ri Qanimajawal Jesucristo, intaqom lo ruma
    ri Dios Qakolobꞌenel y ruma ri Qanimajawal Jesucristo, ri qakubꞌam pana qakꞌuꞌx
    rukꞌ.
  kpg-kpg: Mai baahi o Paul, tangada agoago hagau a Jesus Christ i tegau a God go
    tadau Hagamouli, mo Jesus Christ go tadau hagadagadagagee,
  taj-taj: लास्‍सो, विश्‍वासरी ङाला झा तिमोथी, ङा पावलग्‍याम फ्‍याफुल्‍ला। ङा य्‍हाङदा
    थार्बा पिन्‍बा परमेश्‍वरदेन आश पिन्‍बा ख्रीष्‍ट येशूसे कुल्‍बा अन्‍छार ख्रीष्‍ट
    येशूला मुल चेला हिन्‍ना। एसे य्‍हाङला परमेश्‍वर आबादेन प्रभु ख्रीष्‍ट येशूग्‍याम
    मोलमदेन दया ओच्‍छे शान्‍ति याङ्‌गै।
  avt-avt: Hi Pol hi aposel ke Krais Jisas. Nɨpaa God kerek ketaihis naanmɨprai ketike
    Krais Jisas kerek haiu wen memeriyɨwek kaknen kaktaihis, hɨrakɨt epei tehimɨtena
    hi aposel hɨrakɨt teriuweta hi ano hatɨp mɨt hɨm mɨrak.
  cbk-cbk: Este carta ta sale con Pablo, un apostol di Jesucristo por el orden de
    Dios el di aton Salvador y di Jesucristo, el di aton esperanza.
  uig-ARA: قۇتقۇزغۇچىمىز خۇدانىڭ ۋە ئۈمىدىمىز مەسىھ ئەيسانىڭ ئەمرى بىلەن ئەيسا مەسىھنىڭ
    روسۇلى قىلىپ تەيىنلەنگەن مەنكى پاۋلۇستىن
  tuf-tuf: As Pábloat bah acu ayin carit uch cuihsuro. Bah Timoteo acu ayin cuihsuro.
    Asan Jesucristo chihtá ehcúquibro. Sirat asan Jesucristo chihtá ehcuquib yehn
    áyjacro. Jesucrístoat asan eyta yehn áyjacro. Isat sihw̃at, Jesucrístoat isan
    Sir quin beyin acu binro. Isat eyta sihw̃ac etar eyat is beyic acor itro.
  abx-abx: Tikang to surat si Pablo. Adda ako apostul-na si Kristo Jesus tungod si
    mandu'-na si Diyos nga Paragsalbar-ta kam pati' si Kristo Jesus nga katumanan-na
    si mga hingyap-ta.
  mco-NT: Ɨɨch Pablo, Cristo Jesús xyaj'apóstol'ajtpɨch. Yɨ Dios huɨdibɨ xyñihuaanɨm
    xyyajnïdzoocɨm ajt n'alma, etz Cristo Jesús huɨdibɨ xymöhuaanɨm jugy'ajtɨn huinɨxɨɨbɨ,
    yɨ' ajcxy tɨ xyajnïbɨcyɨch co yɨ' y'ayuc ngapxhuäcxɨbɨch.
  cpb-NT: Naaka Pablo osankenatzimirori jiroka. Rotyaantaperotane Jesucristo nini,
    tema iro ikantakaantziri owawisaakotairi Pawa itsipataari Jesucristo oyaakotanewo.
  aon-aon: O Timoti, eik Pol yenek apudok shup panakumagu nyak. Nyak douk nyatogur
    kabi eikin nuganin um. Nyak douk nyasuhw enyudok eik yenek skulumen-umen iri Iruhin
    ananin baraen nyagipeshen aria yohwaren nuganin. Eik douk anudok Iruhin douk narap
    matanamori mape wosik abom iri nani Krais Jisas hagraehe. Amam hagraehe aria hakripe
    dodogowinyi baraen um itogur Krais Jisas ananin aposel aria yakripesh ananin yopinyi
    baraen. Aria anan douk baugos abom um apak madukemesh um anan ta wata nunaki nurap
    iri. Eik yakri apakin Yain Iruhin nini apakin Debeini aria Krais Jisas hunek gihaumen
    aria hutaurumen meyoh. Aria shopunek, yakri amam hunek nyakihw apahw hwur wosik.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, tin abatwálejil na Jesukristo, in abadh kʼal tin
    abaxtal na Dios ni Loꞌóxil ani kʼal ni Ajátik Jesukristo, jaꞌich xi wawáꞌ u kʼwajat
    i aytsím kin okʼoy ti ku loꞌo.
  mig-NT: Máá‑rí Pablo kúu apóstol Jesucristo, chi̱ súan ni̱ tá'ú tíñu Dios, I'a̱
    náma yóó, jíín Jíto'o̱‑yo̱ Jesucristo, ja̱ káñukuu ini̱‑yo̱‑yá.
  bps-bps: Agu Fol gumdà i sulat ani, na agu i satu to gal dek Krayst Dyisas mdà di
    knayè Dwata i Falwà gite, na Krayst Dyisas i gumdà i kdee fatanta.
  mbs-mbs: Siak, si Pablo, se simolat kani. Ininang a sogounun i Jesu Cristo pineokit
    te punù te Timanem egpelowà kenitadon, aw pineokit te punù i Jesu Cristo egpelimanan
    tadon.
  tof-tof: Ka, Pol, ini peba mórrag kótó wialómdóla. Ka Kerriso Yesun ⌊apostolóla⌋,
    zitülkus God, mibü Zidbain Pam, akó Kerriso Yesu, mi noankamóm ⌊gedlóngóm baindakla⌋,
    kürü tibiób arüng bóktananme küngrirri apostolóm bainüm.
  cme-NT: Muɔ Pol, muɔmɛi nyɛgãaŋ sɛbɛ daayo‑i. Yesu-Kirsa *pɔpuɔrbiloŋ muɔ ŋaa i
    koŋkortieŋo‑i Diiloŋ uŋ'a ma ce dumaa baa iŋ haa i naŋga‑i Yesu-Kirsa maŋ nuɔ‑i.
  sus-sus: Won Nakisima Ala nun Isa, won xaxili tima naxan na, e n tan Pɔlu tixi Ala
    xa Mixi Sugandixi Isa xa xɛɛra nan na.
  pon-2006: Sang Pohl, wahnpoaron en Sises Krais sang ni poaron en Koht atail Sounkomour
    oh Krais Sises atail koapworopwor—
  dad-dad: Aya, Pol, Negur neda Isennadaya ado Kristus Jesus neda wauda iseya neid
    nigiya od bunem Kristus Jesus nẽ aposel wõ aun,
  zab-NT: Nare Pablɨ, naa tuby apóstol xte Jesucrist pur guelrnabee xte Dios ni run
    perdón de xtuldnɨ ne pur Jesucrist ni canuun gueed stuby.
  jae-jae: Kilisi Jesu nê aposolo aê, Paulu, tec aêacnêŋ kêsiwaga Anôtô agêc Kilisi
    Jesu, taŋ takêŋ mateŋ eŋ tamoa naŋ, kêjatu aê,
  ksd-ksd: Paulo, ra apostolo kai Kristo Iesu ta ra vartuluai kai God kada Tena Valaun,
    ma Kristo Iesu, nina da ki nunur tana;
  msm-NT: Siak si Pablo iyan migsuyat to seini diyan ikow Timoteo no og-isipon ku
    no matuud no anak to pagtuu. Namaan kad no apustul a ni Cristo Jesus no iyan og-imanan
    ta. Sugu din kanay sikan aw sugu isab to Diyus no Amoy no iyan Manyuyuwas ta.
    Og-ampu a no ipakita ikow to kadojow dow kayuuy to Diyus no Amoy dow ni Cristo
    Jesus no Ginuu ta, aw palinawon to ginhawa nu.
  myk-myk: Nɛ Pɔli, Yesu Kirisa tudunmɔ, na saha ni wù Shɔvɔɔ Kilɛ wo ɲidaan, ni wù
    tadaŋa Yesu Kirisa wo ɲidaan ni; nɛ wʼa we sɛmɛ we yàa.
  sbe-sbe: Yau Paulo. Yaubada taugilihaida yo Yesu Keliso, iya yoda midi tamowaina,
    siya yodi hedehedede bayabayaona debanaena ya hemala Yesu Keliso yona apostolo.
  mcr-mcr: Nyi Poli Jisasi Kraisi Iqu kukŋuä awä tuäkiqämqä änändowatkqä iqunji. Goti
    Häŋä Inequmuatqä Iqutä, itaŋga Jisasi Kraisi neqä kŋui yäŋänäqŋqä ävanä äpmeŋquä
    Iqutä, Iquaqu änändowatkiyi.
  cux-NT: '''Úú Pablo ''úú. Ní ''úú apóstol yeⁿ''e Señor Jesucristo caati Ndyuūs ndúúcū
    Señor Jesucristo dichó''o yā ''úú. Ní snéé ngiinu yú ''iiⁿ''yāⁿ miiⁿ yeⁿ''e yú
    chi nadanguáⁿ''ai yā s''uuúⁿ.'
  tur-YTC: Kurtarıcımız Tanrı’nın ve umudumuz Efendi Yeşua Mesih’in buyruğu uyarınca
    Yeşua Mesih’in elçisi olan Pavlus’tan imanda öz oğlum Timoteos’a selam! Babamız
    Tanrı’dan ve Efendimiz Mesih Yeşua’dan sana lütuf, merhamet ve esenlik olsun.
  san-ITR: asmAkaM trANakartturIshvarasyAsmAkaM pratyAshAbhUmeH prabho ryIshukhrIShTasya
    chAj nAnusArato yIshukhrIShTasya preritaH paulaH svakIyaM satyaM dharmmaputraM
    tImathiyaM prati patraM likhati|
  bel-N: Павал, апостал Ісуса Хрыста паводле загаду Бога, Збаўцы нашага, і Госпада
    Ісуса Хрыста, надзеі нашае, —
  sch-sch: Paul, Pathien mi Sanminringpu Khrista Jisua ei sabeina chongpêka Khrista
    Jisua tîrton renga han,
  mic-MIQNT: Ni'n, Poligap, epa'si aq ewi'gmul Timoti. Ni'n apostale'witewi ugjit
    Se'suguli muta Gjinisgam ta'n westawugsi'gw, aq Se'suguli ta'n elita'sulti'gw
    megenipnig aq elgimipnig.
  huu-NT: Timoteo, bie carta omo cuetɨcue. ¿Nɨgacɨno? ¿Nɨe isoidɨo? Pablodɨcue. Cristo
    Jesús oretagamɨedɨcue. Ie rafue llollena, naimɨe cuena orede Naimɨena cue cɨoillena,
    naimɨe isoi cue illena, naimɨe abɨdo billemo ocuiridɨcue. Jusiñamui cuena jɨaɨ
    orede. Naimɨedɨ caɨ Jilloitaraɨma. Cue llofuiacɨnomona Cristona o raise ɨɨnua
    jira, cue jito isoi cue mamecao. Caɨ Moo Jusiñamui, caɨ Nama Jesucristo dɨga,
    ona jai duenaite. Iena uiñocana mai o jai. Ona jai uri itatatɨiaɨmaiaɨ. Iena uiñocana
    mai o jai.
  jiv-NT: Wi Papru Jesukrístu akatramurintjai. In uwemtikkiartin Yussha tura ii Uuntri̱
    Jesukrístusha winia akuptuku áiniawai. Jesukrístuja̱i̱ métek ti shiir ajastai
    tusar nákaji.
  otm-NT: Nugä dra Pablogä, ma 'bäigä'be ra Jesucristo nangue rán t'ɛ̨di Oją ma yąntehʉ,
    nɛ ra Jesucristo, guesɛ'a ran ho dí tømhbʉ a.
  dah-dah: Timoti, nebe Pol. Nebe neŋ gayen mata buluŋde mat Dumulgaŋ teŋ teŋ Alniniŋ
    Al Kuruŋ beleŋ, “Yesu Kristuyen mere basaŋ al hawayiŋ,” ninyiŋ. Irde kame wayyeŋ
    yeŋ doyaŋ irde hite al Yesu Kristu gore wor yiŋgeŋde mere basaŋ al niryiŋ geb,
    gago ge niŋ asaŋ kaŋ hime.
  tnk-tnk: Iou Pol. Iou aposol riti səvəi Iesu Kristo. Kumwesən sə rauvehimɨru kɨtaha
    mɨne Iesu Kristo sə saməmri pen əknekɨn nətərɨɡien səkɨtaha irə irau krouni nəkwanrau
    mə tako.
  kpr-kpr: Arie nanda mandi! Na Paul, ni roro ategi beká ava erena. Yari budo gi!
    God namondeda Sonemba Kato, a Iesu Keriso setero, na nenda aghi kato edo irena.
    Iesu resena, nunda sonemba amboda barera aindae gigituse irera, aindae resena.
    Yari budo gi! Timothy, ni kasama eresa, nimo, nane ena vironu seteno ningido tumonduse,
    kau nanda mandi avaga usesi. God Afa a nangaeda Bajari Iesu Keriso nindae joka
    edo, sonemba a dubo jama mutoro base!
  san-IAS: asmākaṁ trāṇakartturīśvarasyāsmākaṁ pratyāśābhūmeḥ prabho ryīśukhrīṣṭasya
    cājñānusārato yīśukhrīṣṭasya preritaḥ paulaḥ svakīyaṁ satyaṁ dharmmaputraṁ tīmathiyaṁ
    prati patraṁ likhati|
  nho-nho: A nau Paul e sissii atu kiaa koe Timothy, taku tama maaoni iloto te lotu.
    Nau nei e tukua TeAtua, ttama e hakasao taatou, aa ko Jesus Christ, ttama e taaohi manava ai
    taatou, ki heheuna nau ma se aposol Jesus Christ. Nau e taku maa te manava laaoi
    aa te manava aroha TeAtua Tamana ma Jesus Christ te Ariki taatou, ki taka ma koe
    ki noho koe hakaraaoi.
  gym-NT: Ti Pablo käta tärä ne tike mae Timoteo. Ti ne abko Kristo Jesu kukwei ngwianka.
    Ngöbö ni Diantarikä amne Kristo Jesu, bti nita tödeke ye käkwe ti mikani ja kukwei
    ngwianka. Sribi tikwe ye köböire makwe tödekani Jesubti, aisete ma abko ti ngobo
    tikwe kwrere Timoteo. Ngöbö ni Rün nikwe btä Kristo Jesu ni Dänkien raba ja moto
    mike kuin makrä amne ma raba ruentari tare ietre. Erere arato, ma raba nüne jäme
    niaratre diebti, ie ti tö.
  azg-NT: Ja Pablo macüji tsonvahin na mancya tsꞌon njan nnonꞌ ꞌuꞌ Timoteo. Condui
    ꞌuꞌ jnda ncö ngꞌe na vantyja tsonꞌ Jesucristo. Ja condui tsꞌan na iꞌua jon tsꞌian
    nnön na jöncya jñꞌoon naya ꞌnaanꞌ jon ndëë nnꞌan. Nquii Tyoꞌtsꞌon na conduihin
    na itsinꞌman jon ñuaan njanhan, nquii jon iꞌua jon tsꞌianvahin nnön yo Jesucristo
    na nquii jon conduihin na contyja nnꞌön na ntsquë na mꞌaan Tyoꞌtsꞌon. Nquii tyëëhë
    Tyoꞌtsꞌon yo nquii Cristo Jesús na conduihin na ityeꞌntjon jon jaa, macꞌan ndëëhan
    na juu naya na conduihan yo juu na ntyꞌia ro nnꞌan ngiohan, yo ninꞌjuu na tajñuaanꞌ
    tsꞌonhan, na nanꞌxuanhoꞌhanꞌ.
  bhd-bhd: अवं पौलुस ई चिट्ठी लिखने लोरोईं। अवं इश्शे मुक्ति देनेबाले परमेशरे ते यीशु
    मसीहेरे अधिकारे सेइं प्रेरित आईं, ज़ैस पुड़ इश्शी उमीदे।
  too-NT: Quit Pablo, ixapóstol Jesucristo por ixquilhtampānca'n Dios a'ntī māpūtaxtūnu'n
    lā' Jesucristo a'ntī kalhlaka'ī'yāuj.
  ind-AYT: Dari Paulus, yang menjadi rasul Yesus Kristus karena perintah Allah, Juru
    Selamat kita, dan Yesus Kristus, pengharapan kita.
  cjo-NT: Nokoyi niwethatemi, Temoteeyo, tsikarika pikanta pijeeki. Naaka Paaworo
    jankinatzimirori iroka; rotyaantakina Awinkatharite Jesokirishito nokenkithatzi,
    eejatzi rotyaantakina Pawa Tajorentsi. Rirotaki rirori matzirori rowawijaakoeyeeni,
    tema ayoperoeyini tekatsi paashini owawijaakotantatsini. Naapatziyakaakimini paerani,
    rootaki noshiyakaanantakimiri notyomipero. Nokowaki ineshironkatemi Pawa, ikaminthayemi,
    eejatzi kameetha ijeekakayemi. Eejatzi nokowaki ikimitakayemi Jesokirishito.
  nsn-nsn: Inggo Poul, ge na aposoul Iesu Kristo, ka uamatoto turuio tar kalekinaleene
    tar ualatohor nang God gere uoto uaudeil tagigeig me Iesu Kristo geri tagorong
    mana teilisieig.
  san-DEV: अस्माकं त्राणकर्त्तुरीश्वरस्यास्माकं प्रत्याशाभूमेः प्रभो र्यीशुख्रीष्टस्य
    चाज्ञानुसारतो यीशुख्रीष्टस्य प्रेरितः पौलः स्वकीयं सत्यं धर्म्मपुत्रं तीमथियं
    प्रति पत्रं लिखति।
  tna-NT: Ema da Pablo. Ecuana D'eji su Aji, Diusu, Jesucristo detse ja apóstol ema
    ichatana. Tu peje su ecuaneda enimeid'uatiani.
  lid-lid: 'Jo Pol: Jo badeh, aposel ari ai, ta Krais Jises. Idoh badeh, asahan na
    sahou boto-on ta Kindrei, ndramak ta seben taha ma hawe Krais Jises, iy ndramak
    ta taha katehei budon handru ki tan.'
  wim-wim: Ayyang, nhengk ngatharam Timoth.ang, ngay in Paul.ang lat inan umpang nungkar.
    Ngayang God.ang wik thampang kuchpul Jesus Christ.ang. Nil puth God.angan kanam
    kaaꞌ-piichanath ngampang, puth nil Christ Jesus.angan ngul kalow ngampang aak-aakanak
    kenyan God.antangan wun-wunāmpa.
  zga-M: Paulo, usukhya va Yeesu Kilisiti uholehana ni ndagelo ncha Nguluve UYeesu
    Klilisiti uyavile nyalyekasyo hyolyofe.
  yom-yom: Polo, mvuala wu Yesu Klisto, mu lutumunu lu Nzambi mvulusi eto ayi lu Klisto
    Yesu diana dieto,
  san-SIN: අස්මාකං ත්‍රාණකර්ත්තුරීශ්වරස්‍යාස්මාකං ප්‍රත්‍යාශාභූමේඃ ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය
    චාඥානුසාරතෝ යීශුඛ්‍රීෂ්ටස්‍ය ප්‍රේරිතඃ පෞලඃ ස්වකීයං සත්‍යං ධර්ම්මපුත්‍රං තීමථියං
    ප්‍රති පත්‍රං ලිඛති|
  yut-yut: Nak Pol, Yesu Kristo dakon yabekbi kɨnda da on papia mandɨsat. Piŋkopnin
    yokwikon baŋ tɨmɨt tɨmɨt amɨnin gat ae Yesu Kristo uŋun nandaŋ teban taŋek jomjom
    aŋek ekwamaŋ uŋun bamot da nak yabekbi pi abeŋ dosi nayɨgɨmal.
  grc-BYZ: Παῦλος, ἀπόστολος Ἰησοῦ Χριστοῦ κατ᾽ ἐπιταγὴν Θεοῦ σωτῆρος ἡμῶν καὶ Κυρίου
    Ἰησοῦ Χριστοῦ τῆς ἐλπίδος ἡμῶν,
  cpc-NT: Naakataki Pablo osankinatzimirori jiroka. Jotyaantapirori Jesucristo ninatzi,
    tima irootaki ikantakaantziri owawijaakotairi Pawa itsipatari Jesucristo oyaatakoniintani.
  nhg-NT: Naja nePöblo, que neca netlateotitlantle de Cristo Jesús. Deus öque tiechmöquextilo
    hua Cristo Jesús öque tetiechixtecate, yejuantzetzi niechtlölejque quieme netlateotitlantle.
  nya-nya: Paulo, mtumwi wa Khristu Yesu mwa lamulo la Mulungu, Mpulumutsi wathu ndiponso
    Khristu Yesu chiyembekezo chathu.
  ngu-NT: Nejhua, Pablo, niiapóstol Jesucristo ican itlanahuatil Dios toTemaquixtijcatzin
    niman toTeco Jesucristo yejhuan totlamachalis.
  kup-kup: Met ne Pol, ni Timotiz homet ñetï epov ev menomaz toh. Met God dari horï
    hegiekanañ maot pimeri ba avatamahapur Iesu Kristo maot erapanez hahan hezan,
    dari ñai bizat het etevai sameg-popuhö ne pim aposor abanap ba ou navatahan het,
    añarabon pim ñetiv mañovai samoh.
  jid-jid: Shawulu ndi u ton duu Kristi Yesu ni tu tre u Rji wa kpa ta chu wrohni
    Kristi Yesu ni you suron.
  wmw-wmw: Omi Paulu, walii wa Almasihi Insa, kwa ámuri ya Mwenyezimungu Nvushi wetu
    na ka Almasihi Insa, tamaa yetu.
  gmv-GGM: Nuus ufayss gidida yesus kiristtoossaninne nuna ashshida Xoossa azazon,
    Yesuss kiristtoossay kiittida Phawuloossape.
  ssg-ssg: Teik pas ie tataiak nga Pol tel aposel ti Jises Krais hani o Timoti. Haeu
    tetel awaiakako ma Jises Krais, tetel i hasohotu lawe waliko ti kako to mon atetengi,
    lalu hauhua kilami nga aposel.
  zpo-NT: Dix Wech Timoteo. Na nak Pab. Nak na tub xaa mxaal Dios, xaa nzaa yalnaban
    lo be, nu Jesucrist, xaa nkambaz be, zee kayaa na yalnabeyy cheen Jesucrist.
  poy-poy: Neni Paulu ntumintumi gwa Kristu Yesu kwa lilagaliru lya Mlungu Mlopoziya
    gwetu na Kristu Yesu litumbiru lyetu.
  qwh-NT: Noqa Pablum, salbacoq Diospa, y marcäcur shuyaconqantsic Teyta Jesucristupa
    acrashqan apostolnin cä.
  gaw-gaw: Da Paulus, da Kayak, Nug ig eḏua awiḵom ele amu, Nug beḵa Jesus ele a oḏelah
    dim lamiṯen, Jesusnu totol danab daaṯem. Nugib am ig mauhak dimp̱a hab aṯan ena
    daagnignu dab mak aot, maḏoḏ ele daaṯemnu diig.
  nca-nca: No Pol, Kristo Yesu koro asáŋowí uni ka, dokoro Anutu, Rambaruru Koŋgo
    Norewero Uni ŋuya Kristo Yesu, o meté sopoyoteto ŋuro murí ŋuyako no rokó niririyó.
  zpz-NTPP: Ya̱ Baly naca̱ tub aposht, tub yu nu rded riiñ ni Jesucrisht. Ya̱ byaca̱
    aposht, gun ni bicy Ñgyoozh, biñ nu co mbañ de ub na. Nunu niꞌ ziꞌl Jesucrisht,
    biñ nu drish lo den lo, mi zeꞌ bicy mi nu byaca̱ aposht.
  zac-NT: Na Pablo, nahia poshtë shtë Jesucristo por mandadë shtë Dios el quë nagunë
    salvar lëꞌë hiaꞌa. Bësheꞌldë Dadë Jesucristo na; na më el quë naguëneꞌe vidë sin
    fin juntë con lë́ꞌiꞌ.
  kyg-kyg: Nagaemo Poloꞌnamo Yesu Kalaisi apa vekaꞌamo maiꞌnove. Lagufamo alino katino
    nelateya vekamo Gotiꞌe lavayagunagu huta agava neꞌmauna vekatimo Ala kava neꞌmo
    Yesu Kalaisiꞌeꞌmo, apa vekatiꞌamo maiyo, huꞌana naha paiteꞌana lekana paiꞌana
    nateꞌnaꞌae.
  kmk-kmk: 'Kan sika Timoteo un ibilang ku un gattoka anak ku maipagapu’t pammati:
    Iluwaḻuk ta bindisyunan kan kaasiyan dika kan Apudyus un Ama kan si Jesu Kristu
    un Apu kan ipooy da un kapkapiya ka. Sakon si Pablo un mansulat ka sika. Osaaka
    apostoles Jesu Kristu ta siya’d imbilin Apudyus un managu kan si Jesu Kristu un
    siya’d namnama taku.'
  cao-NT: Pablo ca ëa xo naa chani quënëhaina. Jesucristo yonati ca ëa xo naa. Jabi
    Dios, naa noqui Xabahamati Ibo, jatsi Jesucristo, naa jaha no pasohai cato, tihi
    cabá ëa raaniquë Chani Jia ca ë yoano.
  bbr-bbr: Is Pol, is Krais Jisas nukan ämän oi ariaim ro. Anut nukas ik imäikowon.
    Ik Krais Jisas ätäi kowaun kame raum. Awas is sare murosa, is Jisas nukan ämän
    oi ariaim.
  inb-inb: Jesu­cristo kacha­mus­ka­mi nuka kani, Alli Willai­ta willaspa purin­ga­pa.
    Taita Dius nukan­chita kispi­chig i nukan­chi suia­na­kuska Jesu­cristomi chasa
    ni­warka.
  hrv-hrv: Pavao, apostol Krista Isusa po nalogu Boga, Spasitelja našega, i Krista
    Isusa, nade naše,
  box-NT: Ĩnɛ́n Poole lé o Yeesu *Krista tonkaro, lé bìo le Dónbeenì na lé
    wa kã̀nílo là a Yeesu Krista mu le ĩ sá ho tonló mu konloon.
  ote-NT: Núgui drá Pablo rá apostolgui ra zi Hmu Jesucristo. Ajua̱ ma Dadahʉ ne ma
    zi Hmuhʉ ra Jesucristo go gueꞌʉ bi huancagui pa drá apostol. Ajua̱ go gueꞌa̱ bi
    pøhøguihʉ, y ra zi Hmu Jesucristo go gueꞌa̱ dí tøꞌmhʉ.
  wnu-wnu: Ye Pol, Munon inubersiau tari Yisas wot Qenu inqubeiamorei. End in Yisas
    gub qamb qoat igoun munon eng ye wonou imbigau munon yemaribigorei.
  zam-NT: Daa, Pab, nac thìb mbi' co' ndxe' di's cón che'n Jesucrist ned ndyeen loo
    mèn rye ned xalque' mnibe' Diox loon, Diox co' ntelá' mèn loo con' ryes, no xalque'
    ñibe' Tad Jesucrist loon. Por cón che'n Jesucrist nzi quee lezo' na' cón che'n
    con' co' gàc loo na' yiloa.
  zyp-NT: A ma Pachahtu Khazing le kaa hnabeisuinah a cangpaw Khri Zisu a biapehnah
    thong tei Khri Zisu apostol a cangpaw kama Paul tah,
  sey-NT: Yëꞌë Pablo, Jesucristo jëjo saoquë aꞌë, maire huasoquë Diusu cua̱ñeñepi,
    cuiꞌne mai Ëjaë Jesucristo mai utejë paꞌiquëpi.
  nvm-nvm: Na For e iji Godri kieme daro miega na afasor renva iji nar fas igi isoin.
    Regavo na Jesu Kurais e iji fu unam iviamkor nuvuifuon amarekafa kuainma ijiga
    God e iji no karaunuinma ijieb kiega na vuak buon abe e fok kuardiav. Regavo fas
    igi na isoime Timoti a nijav. Regavo a Kurais ma vierafeno ijefuon aiji aka farinun
    igekin. Regavo na sirimamega God Asoi ga Jesu Kurais E Bomana ijieb tavan bog
    on oifian abene ma redame mukorigia samuagdaga a e iji God ma vierafejo ijia karinva
    ijiena afuime fiokfuon.
  mps-mps: Ena Pol dao, ena Krais Jisasgo po sela pabo sę bidi dao. God da, te da
    ma dobola sabo bidi dao, tama dago suainogo dwagi yai homu eyu tonalubo bidi deli
    te Krais Jisas dao, tama augwali sigo enabolo te sę yao po obaso, eno te Kraisgo
    po sela pabo sę bidi bidibao.
  pab-NT: Natyo Paulo, Jesus Cristo niraene kakoare wiyasehareheta Enore xaokala xema,
    watyahitere Wiyekohase Jesus Cristo xaokala xema hoka
  llg-llg: Timotius susuek! Soda-molek neme au Paulus mai. Manetualain soꞌu nala au
    so, dadik neu Yesus Karistus hataholi nadedenun. Huu Manetualain nakamboꞌik ita
    teme ita sala nala mai, de ita tamahena neu Lamatuak Yesus, fo mana fee ita tasoda
    takandondoo henin to Ndia. Tius! O sama leo au ana heheling so, huu au ndia atudu
    dalak, fo, o, mamahele neu Karistus. Au hule–haladoi neu Manetualain, ita Aman,
    ma Yesus Karistus, ita Lamatuan, fo latudu Sila dale malole nala ma, namemeda
    kasian neu o, ma fee o masoda mua mole–dame.
  kyf-kyf: -Amɩ *Pɔlʋ cɛlɩa 'sɛbhɛ nɩ. -Zezu *Klisɩɩ *tietienyɔ ɩn -mɩa. Nɩɩ, -Lagɔ
    -ɔ -saa -aɩn gbʋ 'wʋ, ɔ -yɔ -Zezu Klisɩ -a mɩa wʋda, ma -zɛlɩa 'mɩ wa tietienyɔ.
  tpi-tpi: Mi Pol, mi aposel bilong Krais Jisas. God i bin kisim bek yumi na Krais
    Jisas yumi wet long lukim em, tupela i bin makim mi na mi kamap aposel.
  mih-NT: Yuhvi ra Pablo minoo apóstol ra Jesucristo cui, cuhva i saha maa ra Ndyoo
    tyiño sii. Maa ra Ndyoo cuu ra zacacu sii yo. Ta maa ra Jesucristo cuu ra ndyaca
    ñaha sii yo. Sii maa ra ndatu yo.
  qvh-NT: 'Waugui Timoteo: Cuyay surëno captiquimi noga Pablo gampä cay cartata cartacaycämö.
    Salvacog Tayta Diosninsi y yäracushgansi Señorninsi Jesucristumi acrarcamar churamash
    apostolnin canäpä. Saymi Tayta Diosninsita y Señorninsi Jesucristutapis manacuycä
    cuyapäshunayquipä, lapan jusayquicunata perdonashunayquipä y ali cawayta goshunayquipäpis.'
  kms-kms: Nge Pol, God wuti beghi nitamu pi ye di Kraist Jisas beghi nitamu pi ningg
    ghimbi buag kin ni mari nge Kraist Jisas aposel ningg kas ye, nge nyumo raqe wen
    ur gidiq.
  agn-agn: Yo si Pablo, ang nagimong tatang apostolis ni Cristo Jesus sigon ong tobol
    tang Dios ang Maniglibri ta ig ni Cristo Jesus mismo ang yay ang agtaligan ta
    para ong parakaboton.
  nhi-NT: Neh Pablo, itlatitlancau Cristo Jesús, ica itlahtol Dios in toTemaquixtihcatzin,
    uan Cristo Jesús naquin inauac itpiah in tonichialis.
  ttc-NT: Wetz a'in Pa'k, tky'ixel Kristo Jesus tzan tpaj inkaj si' tzan te Qtata
    Dios aj koloyon qi'j b'ix tzan te Kristo Jesus aj ja' lo'ik jk'u'j.
  dan-1931: Paulus, Kristi Jesu Apostel efter Befaling af Gud, vor Frelser, og Kristus
    Jesus, vort Håb,
  kwj-kwj: Ani Pol, ani Jisas Kurais himache. Woro nunu ai ratandau Gotri ga, ka nu
    hei ki nu nikisindau hima ri, Jisas Kurais, ga findo fi ani esisiwani ani Jisas
    Kurais himache hinga a waꞌaisindau.
  vie-OVCB: Đây là thư của Phao-lô, sứ đồ của Chúa Cứu Thế, theo lệnh Đức Chúa Trời,
    Đấng giải cứu chúng ta, và Chúa Cứu Thế Giê-xu, niềm hy vọng của chúng ta.
  kze-kze: Tímótiyo kemá Póro maanáímbá maanáúváívímbá agaimaráúmpo isaaó. Áánútu
    kentáásí sáwí-imayaaomo tátokaimpinkemba iyásínkáiwaiye Ísu Káráísiti kumíníye
    sé'a amu'maráúndawaiye kentávésarai sésarai aantá-kwaasi-i'a éma Ísu Káráísitin-aai
    kosimátíma'mae naauwó sésarai si'mákaaivo
  mpj-mpj: Mirlimirli ngaanyarnanta Timitikarti wakarnu ka kurtingu, Puulju, Jiijajmili
    jakurlpurlukalu. Jiijaj Kurayijjurnipula Mamalu ngarnawarrapurlukalu junu jakurlpurluka.
    Yilta Mama jiilu-lanya wanka kanyirnin, ka Jiijajpa maaja maju-lampa nyininpa.
