  pan-pan: ਪੌਲੁਸ, ਜਿਹੜਾ ਸਾਡੇ ਮੁਕਤੀਦਾਤਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਸਾਡੀ ਆਸ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਦੀ ਆਗਿਆ
