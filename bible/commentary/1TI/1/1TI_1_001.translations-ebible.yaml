verse: 1TI.001.001
translations:
  kpx-kpx: Bolo dailike levaleva ko hisalianu. Dau Iesu Keliso abostolo. Nahie tedaevemale
    Kosive Dilava isi nahi hemei umale Iesu Keliso keau louge di loviabe vama.
  okv-H: Na Paul ungotenau orekari embo God eto ungotenau hondate ari embo Iesu Keriso
    ta ke na apostel ereona
  tbo-tbo: Tau Paulo, Yaubada tu wiluyagohanita po Yesu Keliso ata nugonugowai hai
    taniwagagei a ituwituwega Yesu Keliso binei.
  mal-C: നമ്മുടെ രക്ഷകനായ ദൈവത്തിന്റെയും നമ്മുടെ പ്രത്യാശയായ ക്രിസ്തുയേശുവിന്റെയും
    കൽപ്പനയാൽ ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായിത്തീർന്ന പൗലോസ് എന്ന ഞാൻ,
  grc-SR: Παῦλος ἀπόστολος ⸂Ἰησοῦ χριστοῦ κατ᾽ ἐπιταγὴν θεοῦ σωτῆρος ἡμῶν, καὶ κυρίου
    Ἰησοῦ χριστοῦ⸃ τῆς ἐλπίδος ἡμῶν,
  bgc-bgc: या चिट्ठी पौलुस की ओड़ तै सै, जो यीशु मसीह का प्रेरित सै, अर परमेसवर जो
    म्हारा उद्धारकर्ता सै, अर यीशु मसीह जो म्हारी आस सै, उसनै मेरे ताहीं प्रेरित होण
    खात्तर बुलाया सै।
  khz-khz: Au Paulo, Keriso Iesu gena apostolo talimaku, gekuna epepa ewatina. Eapostolo
    inaguluna akalaana e ita gera vevega-maguli Palaguna e Keriso Iesu geria kila
    rorinai. Ita Keriso Iesumo genai taveraramanina.
  deu-TKW: Paulus, Apostel Christus Jesus' gemäß Auftrag Gottes unseres Heilandes
    und Christus Jesus' unserer Hoffnung
  zsr-NT: Nedaꞌ, Pablo, nacaꞌ gbaz nasölëꞌë Jesucristo. Cni nacaꞌ le gna bëꞌë cni
    Dios, Nu ruslá rëꞌu, lencaꞌ le gna bëꞌë cni Xanruꞌ Jesucristo, Nu naꞌ runruꞌ löz.
  lin-lin: Polo, ntoma ya Yesu-Klisto kolanda mokano ya Nzambe Mobikisi na biso mpe
    ntoma ya Yesu-Klisto, elikya na biso ;
  hns-NT: Ham Paulas baatie aur ie tjietthie Kriest Jiesoe ke pathaawal waala banke
    liekhiela. Parmeswar aur Kriest Jiesoe hamme hoekoem deis hai partjaar kare ke.
    Oe to hamlogke batjaawe Waala hai aur hamlog bharosa karke agoriela djab talak
    oe lautke na aaiga.
  noa-E: Mʉʉn Pabloou, Jesucristoou ich i jaaumkhĩir jʉr autarr. Ẽwandam maach peerdʉ
    aumieu Cristo dʉ̈imua chogpʉ̈itarrauta pʉ athee mʉg ẽsap phã chirʉm Timoteo.
  eng-EMTV: Paul, an apostle of Jesus Christ, according to the commandment of God
    our Savior and the Lord Jesus Christ, our hope,
  mib-NT: Máá rí cúu Pablo, apóstol Jesucristo, chi Yaā Dios jeē jnáma yóhó, jíín
    Jítoho yō Jesucristo jeē ñúhun ni yō coto yó, ni catají yá ruhū jeē nácani ri
    jnūhun ya.
  lif-NT2: नसाःन्‍नो से़क्‍खाए आमिःम् आस्‍साः तिमोथिए, आनिॽ से़न्‍लप्‍दाङ्‌बा निङ्‌वाॽफुमाङ्
    नु आनिॽ निङ्‌साङ् आजोगुम्‍बा ख्रिस्‍त ये़सुरे़ कुइङ्‌जाःङ्‌लाम् इङ्‌गाॽ कुसेःक्‌युक्‍मिबा
    पावललाम्‍बा आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् नु आनिॽ दाङ्‌बा ख्रिस्‍त ये़सुरे़
    खे़ने़ॽग लुङ्‌गुम्, लुङ्‌माॽ तुक्‍मा नु सनारुङ् ओसेःन्‍गे़धाक्‍ल फाॽआङ् कन् सक्‍इङ्‌घङ्‌ङिन्
    हाक्‍ने़ॽरो॥
  xnj-xnj: Nene Pauli, mtumi wa Yesu Kilisitu kwa malagizu ga Chapanga msangula witu
    na Yesu Kilisitu huvalila yitu.
  mmx-mmx: Nenia ne Pol, lun pavang at ne Iesu Karisito, mo nedik ta doxoma voovo
    rin. Nedu mi ne Moroa, Laradi Loklox Arooro atdik, duga soxolik ka ia ri na lugugu.
  cbr-NT: '''Ëx cana Pablo, aín bana uni ñuixunuan Jesucristonën caísa ''ain. Usa
    ''inun ca Nucën Papa Dios, an nu ainan ''inun ië́micë, abëtan Jesucristo, an nu
    asaribi ''iminunu nun caíncë an mëníocëxa.'
  tee-NT: Ju quit'in icPablo. Ixlapanac ju Jesucristo icjunita. Chai yuchi ju Dios
    ju quijuni ni ac'ajunilh ju lapanacni ixchivinti. Pus yuchi ju Dios ju quintamak'alhtaxtun
    chai yuchi ju Cristo Jesús ju lhilaksiyau ni aquintalhi'anan ju lact'iyan.
  eng-LSV: Paul, an apostle of Jesus Christ, according to a command of God our Savior,
    and of the Lord Jesus Christ our hope,
  cak-NT: Ren Pablo, jin ru-apóstol ri Jesucristo; quiri' xu'ij ri Dios ri nicolo
    kachi, y quiri' chuka' xu'ij ri Kajaf Jesucristo. Y roma ri Ajaf Jesucristo, kayoben
    ri k'ij cuando xkojbe chicaj riq'uin raja'.
  pah-NT: Jihi ko Pauloramo Cristo Jesus'ga moirũharamo. Aporavyky ji Tupana'ga pe
    a'ero Cristo Jesus'ga mombe'gwovo. A'ereki nhanembopiro'yharamo Tupana'ga e'i
    ji ve eko ti Cristo'ga moirũharamo ga mombe'gwovo javo. Cristo Jesus'ga e'i ji
    ve no ji mongovo omoirũharamo onhimombe'uuka ji ve. Ga rehe tuhẽ nhande xajiko
    gaha po ti nhande reroho yvagi pe nehẽ javo.
  sja-NT: Mɨ, Pablopa na k'art'a p'ã pëiru Timoteomaa. Tachi Ak'õrepa k'inia bada
    perã, mɨ jɨrɨt'eraji Jesucristopa pëimerã ichi ũraa jarateede. K'awa p'anɨ eperãarãpa
    Jesucristode ijãadak'ãri, Tachi Ak'õrepa ãra k'aripait'ee atuanaadamerã. Mapa
    tachia ijãapata mãik'aapa nɨpata irua jaradak'a oomerã.
  xed-xed: Iʼi Pwal, ghunatá mnda Yesu Kristi, manda ya mnaf Lazglafta mnda mba amu
    nda Yesu Kristi ya faf mu ta ghəŋ tida ta vinda na ɗelewer na.
  mks-NT: Ye̱he̱ cúú Pablo, da̱ cúú in apóstol cuéntá Jesucristo sa̱há ña̱ na̱sahnda
    Ndióxi̱ xi̱hín Jesucristo chuun yóho nu̱ú i̱. Ta Ndióxi̱ cúú á ña̱ jáca̱cu mí
    ta Jesucristo cúú á ña̱ ndátí quixi.
  gfk-S: Aiou Pol tike apostolo tane Krais Jisas haruat ma no hartule tane God no
    nudait ut na haralon ma ne Krais Jisas, aie no burwana ta kike dait kis nanahe
    ma ra nurnur ine.
  bmu-bmu: Anutu, Amötqeqe Tonini aka Kraist Jisösnöŋ galöm köl neŋgimapkö jörömqöröm
    al mamböt ak waŋgizini, yetkön Pol nöŋgöra jim kutuba kuŋguba melaim niŋgiyohotka
    aposol maljal. Kraist Jisösgö jitŋememe mewöŋi aka göbuk keu eraum mötpitköra
    kimbi ki ohozal.
  dgz-dgz: Ne apan Pol, ok mame sivin, God wat inakam nimaneni apanewa amba anu dao
    nuga Iesu Keriso inap tainampen menan nenan wan amba Iesu Keriso watu enamot mega
    apanewa da tan.
  eng-GNV: Pavl an Apostle of Iesvs Christ, by the commandement of God our Sauiour,
    and of our Lord Iesus Christ our hope,
  zaa-NT: Inte' Pablo apóstol qui' Cristo Jesús, acca riquixa'a' ca titsa' quì'e por
    mandado qui' Tata Dios enne' runna salvación qui' ri'u, ą'hua porqui'ni ą' calatsi'
    Cristo Jesús qui'ni gunia', Enne' ribeda ri'u íl·lanie nna ilá'ni ri'u e.
  eng-WEBSTER: Paul, an apostle of Jesus Christ by the commandment of God our Savior,
    and Lord Jesus Christ, who is our hope;
  guh-guh: Xanë Pablonë, Jesucristo pijaapóstolenënë. Dioso, ponë nacacapanepaejitsia,
    bajaraponë nitoroba pijacuene tatonacuenebinexa. Vajatuxanenë Jesucristo, ponë
    pejamatabëcueneta Dioso nacacapanepaejitsia, bajaraponë ata nitoroba pijacuene
    tatonacuenebinexa.
  bon-bon: Cane, Paulo, Keriso Yeesu me ätyepäneji biname gäne. Acejiyame, lui te
    mibibine niiya cabu ca nisecrärinuge, piiyepu Yeesu Keriso, mine lui cabu me ngene
    atwana singi yaacranimusi, teepi te najujäsi cane ai kaakesea wawename.
  nhw-BL: Na niPablo catli niitlayolmelajca Jesucristo nimitztitlanilía ni amatlajcuiloli.
    Toteco Dios Totemaquixtijca huan Toteco Jesucristo yaya catli ipan timotemachíaj
    tlanahuatijque ma nieli niitlayolmelajca huan yeca nijchihua ni tequitl.
  swh-ONEN: Paulo, mtume wa Kristo Yesu kwa amri ya Mungu Mwokozi wetu na ya Kristo
    Yesu tumaini letu.
  wbi-wbi: une ne Poulo ne n'sung'hwa ghwa Yeesu Kilisite kulingana nululaghilo lwa
    Nguluve nu mpoki ghwitu nu Yeesu kilisite juno luhuviilo lwitu.
  bba-bba: Timɔte, wunɛ wi ɑ kuɑ nɛn bii yèn sɔ̃ ɑ Yesu nɑɑnɛ doke, Gusunɔ Bɑɑbɑ kɑ
    Yesu Kirisi bɛsɛn Yinni bu nun durom kɑ wɔnwɔndu kuɑ kpɑ bu nun ɑlɑfiɑ kɛ̃. Nɛ
    Pɔlu, Yesu Kirisin ɡɔro nɡe mɛ Gusunɔ bɛsɛn Fɑɑbɑ kowo kɑ Yesu Kirisi wi u sɑ̃ɑ
    bɛsɛn yĩiyɔbu, bɑ mɑn yiire, nɑ nun tire teni kuɑmmɛ.
  eng-KJVCPB: Paul, an apostle of Jesus Christ by the commandment of God our Saviour,
    and Lord Jesus Christ, which is our hope;
  kgk-NT: Xe Paulo amondo-ta nde-vy Timóteo, xe nhe'ẽ. Xe Paulo Cristo Hesu remimondo
    va'e voi. Ha'e-ma nhane remiha'arõ va'e voi. Inhe'ẽ-py aha hemimondo ramo. Nhandejáry
    nhane resendeharã nhe'ẽ-py ave aiko-vy hemimondo ramo.
  waj-waj: Na Pauruusoono aa yanaa aavaa fafaarakiaunoo. Anutuuqo ti vitoo yoketaivau
    ti yapaivoota Yisuu Kirisiinnara ta faannakiaunnaivootama ni kiaani na Yisuu Kirisiinna
    kuaivaa varee nuaira aposoroo vaidivai variaunoo.
  cpy-cpy: Naakatakira Pablo jankinatzi-mirori iroka. Rotyaantaa-rewote Jesús Jeepatzii-totaa-rewo
    naaka, tema rootaki ikantakaan-tziri owawijaa-koteeri Tajorentsi eejatzi Jesús
    Jeepatzii-totaa-rewo oyaako-tani.
  mpx-mpx: Nau Pol, Keliso Yeisu wana apostolo. Yehoba wala Topwamwal i hileyau, i
    ola al Keliso Yeisu, iya alola wala atimatuwa ta meltelian.
  wbp-wbp: 'Ngajurna Puurlu Kurdungurlu Wiri. Kaaturluju milarninjarla ngajuju yajarnu.
    Kujarlanya, Jijaji Kirajiki karnarla jalanguju marlaja warrki-jarri Kurdungurlu
    Wiri-juku Kirijini-patu-kurluju. Timiji, nyampuju ngajulurlu karnangku pipa pantirninjarla
    yilyamirra nyuntuku. Kaatuju kangalpa ngalipaku nyinami Ngarlkinpaju. Jijaji Kiraji-mipaku
    karliparla ngalipaju walaju nyinami. Milya-pinyi karlipa kapu pina-yanirni yangkaju
    Jijaji Kiraji, ngulakunya karliparla pardarni nyanungukuju. Timiji, ngajukunpaju
    marlaja Kirijini-jarrija. Kujarlanya kanparla walaju nyina Jijaji Kirajiki. Manu
    kula-nganta kanpaju ngaju-nyangu ngalapi-nyanu warlalja nyinami. Ngaju karnangkurla
    wangkami Kaatukuju kujanya: “Wapirra, payirni karnangku yungunpalarla nyuntu manu
    Jijaji Kiraji Warlalja-Wiri nganimpa-nyangu yimiri nyinami Timijikiji manu mari-jarrinjarla
    ngurrju nyina-yijala. Kujarlaju yungungku marlaja nyinami ngurrju-nyayirni rarralypa
    tarnnga-juku.”'
  luo-luo: An Paulo jaote Kristo Yesu kaluwore gi Chik Nyasaye ma Jawarwa, kod Kristo
    Yesu, ma en genowa,
  nhe-NT: Na niPablo tlen niitlayolmelajca Jesucristo nimitztitlanilía ni amatlajcuiloli.
    Toteco Dios Totemaquixtijca huan Toteco Jesucristo yajaya tlen ipan timotemachiyaj
    tlanahuatijque ma nieli niitlayolmelajca huan yeca nijchihua ni tequitl.
  aii-aii: ܦܵܘܠܘܿܣ، ܫܠܝܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܦܘܼܩܕܵܢܵܐ ܕܐܲܠܵܗܵܐ ܦܵܪܘܿܩܲܢ، ܘܕܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ ܗܹܒ݂ܝܼܲܢ،
  esk-NT: Uvaŋa Paul Timothy-mun aglaktuŋa. Christ Jesus-ŋum piksraqtaaġigaaŋa uqqiraqtautqupluŋa.
    Taamna Agaayyutim Anniqsuqtipta tillisigigaa suli Christ Jesus-ŋum niġiugaġikkapta.
  msb-msb: Timoteo, ini na surat hali sa akon, si Pablo, na nagin apostol ni Cristo
    Jesus paagi sa pagsugo san Dios na aton Parasalbar kag ni Cristo Jesus mismo na
    aton paglaom.
  cpa-NT: Jní² báh³ Pablo, dsa² lán¹² tsih² høh³ quián¹² Cristo Jesús, ju³lah lǿa¹²
    héh¹ ca¹jmo¹ Diú¹³ juanh¹², dsa² lég² jniang³, quianh¹³ Jesucristo, dsa² cuø¹²
    hi² tan¹ jniang³ jmáh¹lah hi² dsio¹.
  dso-dso: ମୁଇ ପାଉଲ୍‌ ଜିସୁକିରିସ୍‌ଟର୍‌ ଗଟେକ୍‌ ପେରିତ୍‌, ଏ ଚିଟି ଲେକ୍‌ଲିନି । ଆମର୍‌ ମୁକ୍‌ତିକାରିଆ
    ପର୍‌ମେସର୍‌ ଆରି ଆମେ ଆସା କରିରଇବା କିରିସ୍‌ଟ ଜିସୁର୍‌ ଆଦେସ୍‌ ଇସାବେ ବାଚିଅଇଆଚି ।
  meu-meu: Lau Paulo, Keriso Iesu ena aposetolo taugu, Ihamaurida Diravana bona Keriso
    Iesu eda Helaro edia haheḡani daidiai,
  yva-NT: Risyirati Paulus, syo nyovara waowe so ratoe irati sya arikainyo Timotius
    winai. Risyamo Yesus Kristus po inatutir indamu syo Apa ayaowe raura. Amisye,
    wepirati po wansapaya irati ayao kakaije rai, Po inapatimu indamu syo anakere
    so raijar, muno Yesus Kristus, wepirati wansanaveano amen, Po inapatimu tavon.
  dgc-dgc: Gébwat ye ni Pablo a apostol ni Cristo Jesus. Inutusanék na Diyos a magbaheta
    ta tolay. Siya i méngiligtasa dikitam. Sakay sakén éy inutusanék ni Cristo Jesus.
    Siya i asaan tama.
  zpm-NT: Naa nac Pabl, tib zha ne pxeeḻ Jesús nonee Xtiidz Ndzon me lo miech. Ible
    Dios meṉ ne psilaa ne lo doḻ, ni Jesús meṉ ne rnalo ne, me bnabey quiayuṉ naa
    dziin rii.
  hix-NT: Pawru uro ha. Kryestu Txesusu nànyaketxho uro. Ànyahxah me wehxaha, Khoryenkom
    yano me, konyhoryeny kom yano me, Kryestu Txesusu yano me xarha. Omoknàr hona
    ro kehtxoho komo ryhe noro ha.
  sim-sim: An Pol anira, jekamba kason mir Timotinjik amu kayenduwa. Avui Wasilaka
    fre Krais Jisas anin aposelik fri kamashihindak lerawu frihin amu landuwa. Avui
    Wasilaka nirin jivinahanda ma ria. Krais Jisas ermba ermbak linda oson handa ma
    ria. Frir mu anin fri kamashihindak lerawu frihin amu landuwa.
  npi-ULB: हाम्रा मुक्तिदाता परमेश्‍वर र हाम्रो आशा ख्रीष्‍ट येशूको आज्ञा अनुसार येशू
    ख्रीष्‍टको प्रेरित पावल,
  cgc-cgc: Yaken Pablo na isya ta mga apustulis Jesu-Cristo. Ake i na katengdanan
    bilang apustol alin ta Dyos na ate na manluluwas daw alin ki Jesu-Cristo man na
    naan ki kanen ate na paglaem.
  tim-tim: O galane Timoteo nâmâ Paulo, Anutuŋe âi makmâ hâreniŋepgât Yesu Kristogât
    laugât Aposolo âi meman. Amâ Anutuŋe heŋgem nengumapŋe akto Yesu Kristoŋe dumnenŋân
    kilepgât nâŋgaŋmâ manmaen yâk lâuwâ lâuwâ âi ire niŋiat.
  yor-yor: Paulu, aposteli Kristi Jesu gẹ́gẹ́ bí àṣẹ Ọlọ́run Olùgbàlà wa, àti Jesu
    Kristi ìrètí wa,
  wos-wos: Wuni Pol ané nyinga hayi. Hanja naniré Satanéna tambambu héraakwa God wali,
    wambula yae naniré hura yitekwa du Krais Jisas wali, wuniré hambuk hundimbu wambéka
    wuni Krais Jisasna aposel wuni re.
  emp-NTPO: Mʌ̃ra Pauloa, Jesucritoba diabued̶aa. Ãcõrẽ dadji Ẽdrʌ Edabariba dadji
    Boro Jesucrito ume mʌ̃ra mãwã b̶ʌsid̶aa. Ara maʌ̃ Jesucritod̶eba dadjira wãrãda
    bia b̶ead̶ida cawa panʌa.
  eng-F35: Paul, an apostle of Jesus Christ by the command of God our Savior and Sovereign
    Jesus Christ our hope,
  ind-ind: Kepada Timotius, yang sudah saya anggap seperti anakku sendiri dalam keyakinan
    kita yang sama pada Tuhan Yesus. Salam sejahtera dari saya, Paulus, yang menjadi
    rasul Kristus Yesus atas perintah dari Allah Penyelamat kita dan Kristus Yesus,
    Penguasa sekaligus sumber pengharapan kita. Kiranya kamu senantiasa hidup tenang
    dan menikmati kebaikan serta kemurahan dari Allah Bapa dan Kristus Yesus Penguasa
    kita.
  pes-OPCB: این نامه از طرف پولس، رسول و فرستادهٔ عیسی مسیح است که طبق حکم نجا‌ت‌دهندۀ
    ما خدا و خداوند و امیدمان عیسی مسیح، برای این خدمت تعیین شده است.
  mpt-mpt: Ae Timoti kobo Ne Yesus Klaiste wengo kobo aleke bia tekein keneba bainobo
    gabeb kesoa kobo makob ne miin motonobe. Ne Fol neta futan olo dola omfubkenamabibe.
    Ne Yesus Klaiste okok namasanin naka netabe. Niminbabe, Gode nibo hengmino temo
    biobo dotlanebio esa eka Yesus Klaiste imin tlamabe waisa biob naka esa i baatneniba
    Ni kobo kemanoba moneba bib mak bib mako haabianeba ni wengo omkeimamale ge baatneibbio
    naka neta keb futan olo dola omfubkenamabibe. Nib Aye God esa eka nib Sume Yesus
    Klaist esa i dumo kobo kemhalilaniba daabkeniba bobol ayam omkakemine!
  ssx-ssx: Polo I̱ta꞉ mo Ketiso Yesuna꞉ aposolo hali halome. Nika꞉ da꞉taasa꞉ Koda꞉ma꞉
    make mo epena꞉ yu wia haloma꞉ Ketiso Yesu yaapoma꞉ do e pokono lelepeme.
  mkl-mkl: Amu Pɔlu ǹ wɑ n ceɛ fɔɔ, ɑmu iyi ǹ jɛ woo bɛi Jesu Kirisi. Ilɑɑɔ̃ woo
    fɑɑbɑ nwɑ do Jesu Kirisi, nŋu iyi ɑ̀ wɑɑ cɔ kpɑ̃ɑɛ, ɑŋɑi ɑ̀ jilɔɔ si n jɛ woo
    bɛ.
  gaq-gaq: ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ନିଜେ ଇସ୍‌ପର୍ ବାରି ନେଁଇଂନେ ଆସା ବର୍‌ସାନେ କିସ୍‌ଟ ଜିସୁନେ ଆଦେସ୍‌
    ରକମ୍ ଡିଂଚେ ପାଙ୍ଗ୍ ଲେଃକେ ପାଉଲ୍‌ ।
