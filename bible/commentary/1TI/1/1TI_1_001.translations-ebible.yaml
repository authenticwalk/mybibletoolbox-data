    do''e huunai garegu ''inia gara to''oraa i ta''i hinihini. Mau ha''arahesi mia
    God i Amaga mana Araha aga, ''ia Jisas Kraest, rarui ha''agorohi''o, arunga ta''ahi''o
    ma rarui ha''a-awagorohi''o.'
  srp-1865: Od Pavla, apostola Isusa Hrista, po zapovijesti Boga spasa našega i Gospoda
