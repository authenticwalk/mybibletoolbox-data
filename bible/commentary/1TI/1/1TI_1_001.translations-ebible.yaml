  kqc-kqc: Na Paul, Iesu Keriso di nifeidena amiye, Sei una moi vegu rina amiye ma
    Iesu Keriso na rofu uka mokena di ago gira maro, mina ya rofu bura reida.
  tav-tav: Yʉ, Pablo ati pũuro mʉ yʉ uca joo Timoteore. Dio caroorije mani cátie wapare
    manire canetoobojaʉ ãmi. Camajare cʉ caqueti buio teña rotii yʉ ã. Mani Ʉpaʉ Jesucristo
    quena to bairona yʉ caqueti buio teña rotiwĩ. Cʉ̃ Jesucristo mani catʉgooña nʉcʉbʉgoʉ
    ãmi. To bairi petoacã mʉ yʉ queti buiopa ati pũuro jʉgori. Caroaro mʉre yʉ ñuu
    roti, Timoteo. Jesu ye quetire mʉ yʉ cabuiorije apiri mʉ caapiʉja jʉgowʉ. To bairi
    yʉ macʉ majuure bairo cãcʉ mʉ ã. Mani Pacʉ Dio, mani Ʉpaʉ Jesucristo mena caroare
    mʉre cʉ joato. Mʉre cʉ mai tʉjʉato. Caroaro ani yeri wariñuurique mʉre cʉ joato.
  eng-ULB: Paul, an apostle of Christ Jesus according to the commandment of God our
    Savior and Christ Jesus our hope,
  spa-VBL: Esta carta viene de Pablo, un apóstol de Jesucristo designado por la autoridad
    de Dios, nuestro Salvador, y Cristo Jesús, quien es nuestra esperanza.
  fra-_FOB: Paul, apôtre de Jésus-Christ, par le commandement de Dieu, notre Sauveur,
    et du Seigneur Jésus-Christ, notre espérance,
  hau-ULB: Bulus, manzon Almasihu Yesu bisa ga umarnin Allah Mai cetonmu, da Almasihu
    Yesu begenmu,
  mal-mal: ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായ പൗലൊസ് നമ്മുടെ രക്ഷിതാവായ ദൈവത്തിന്റെയും
    നമ്മുടെ പ്രത്യാശയായ ക്രിസ്തുയേശുവിന്റെയും കല്പനപ്രകാരം,
  kkc-kkc: A Polo. Ibada gie badeli pidili Godeeye, osoloso Yesu Kelisoye a hesialoso
    diye di tou ee amapoo teneeso. Osoloso iba Yesu Kelisoye see wedi sibilei ee dulone
    bolone ka doso.
  lit-lit: Paulius, Jėzaus Kristaus apaštalas pagal Dievo, mūsų Išgelbėtojo, ir Viešpaties
    Jėzaus Kristaus, mūsų užtikrintos vilties, įsakymą,
  urd-GVR: Yih ḳhat Paulus kī taraf se hai jo hamāre Najātdahindā Allāh aur hamārī
    ummīd Masīh Īsā ke hukm par Masīh Īsā kā rasūl hai.
  far-far: Nau sa Paul, na lifurongo sa Jesus Christ. God ne famauri kia, ma sa Jesus
    Christ na wane ne kulu saitamana fito'ona firi, keroa fata totongai fuaku na wane
    ni lifurongo.
  suz-BL: ख्रीस्‍त आ सोइश्‍शो गो पावल नङ। इं कली पाप रे प्रोंइब परमप्रभु यावेमी “ख्रीस्‍त
    येसु आ सोइश्‍शो दुमो” दे माइक्‍ती। इं कली ब्रोंइचा गेनुङ, दे कबल पाइब ख्रीस्‍त
    येसुमी यो मोन माइक्‍ती। कलस्‍सी १:२७
  car-NT: Paulus, mo'ko Kapano'namon Tamusi wyka'po wara ro, mo'ko kynimomokyrykon
    Kristus Jesus wyka'po wara ro enapa Kristus Jesus napojoma'po ero kareta merojan
  amp-amp: Na Pora, na Krais Jisasrhu aposera. Nann ndar gontwat wandfiwann ni Timoti.
    Bi fasoh yimarhu tirm ruhetnom yakmo Nkifrar yo nom rhu yukatoh darwon hasiwa
    yima Jisas Kraisr, rofhu tngtpno na aposer hingrneft yakhato hingrnewant.
  bht-bht: मैं पौलुस जड़ा साड़े उद्धारकर्ता परमेश्वर दे हके ला, प्रभु यीशु मसीहे,
    जिस पर साड़ी आस है, जिना मिंजो प्रेरित होणे तांई चुणया,
  eng-NOY: Paul, an apostle of Christ Jesus, through the command of God, our Saviour,
    and Christ Jesus, our hope,
  cub-NT: Yʉ, Pablo, toivaicõjeivʉ apecʉre iyoca paperayocare. Yʉ́bu Jesús ʉ̃i yávaiye
    méne beorĩ coyʉicõjeimaracacʉ. Jʉ̃menijicʉ mead̶aibi majare. Aru Jesucristo napini
    corede d̶aibi majare caiye iye ʉ̃i mearo d̶acaquiyede. Ne coyʉicõjeimʉmu yʉ Jesús
    ʉ̃i yávaiye méne.
  ita-1927: Paolo, apostolo di Cristo Gesù per comandamento di Dio nostro Salvatore
    e di Cristo Gesù nostra speranza,
  lww-lww: Naruu Timote, inu navisawalena Pol nesiri m̃ak nini pim̃asu pan ko, nap̃a
    Ntewa kieta natamaliaena amio Yesu Kristo kieta nawasineena amligan inu vena neyum̃ae
    e lologena wo.
  ckb-ckb: لە پۆڵسەوە کە نێردراوی عیسای مەسیحە بە فەرمانی خودای ڕزگارکەرمان و عیسای
    مەسیحی هیوامان،
  nas-nas: Ning aung karavoto˜ daariamaung tee Paulaꞌ, Jiisuuꞌ Karistooꞌkoo kara-okomui-nka.
    Ning kara-okomui-nka deemaruꞌ Kumponinge domamuruꞌnunge botomuioꞌ eeꞌnoko Jiisuuꞌ
    Karistooꞌke botomuioꞌ pankaruntoonge noruꞌampimaunge ookara kapooꞌ nempampimaung
    basi-antamemuriainunge.
  uvl-uvl: Iau Paulus koi ehas ia alalaha nei, pe iau Iesus Kristus nena hekulkulonga.
    Ara hemasinga NeHalang pe Iesus Kristus nenge ta kulelele, iri nai te henonou
    hote iau ke e rahite ume nei.
  eng-BBE: Paul, an Apostle of Jesus Christ, by the order of God our Saviour and Christ
    Jesus our hope;
  ixl-CNT: In Pablo, ichaj u Jesucristo titzii u Tioxh, u Chitol qetz. Utz titzii
    u kuBꞌaal Jesucristo majte vaꞌl nikuchꞌia tuchꞌ txuqꞌtxunchil tan, sataqꞌoꞌ tu
    bꞌaꞌnil.
  xsi-xsi: Naŋa Paulo, Yesu Kirisi ne pâri-tamâta naŋa. Nenda Yautâŋa Tamwata Maro
    Kindeni, aŋga Yesu Kirisi, ina tamâta ŋinde kinda uru tao tininda papa, kinzi
    rua muŋga sipatea naŋa, kala apâŋga amo pâri-tamâta.
  crx-NTPO: Si Paul si cha Sizi Gri ba whel'a'-un 'ust'oh. Yak'usda, neulhyis-un,
    'en ooghuni gha whe whel'a'-un susdli'. 'Ink'ez neMoodihti Sizi Gri oot'aniuznintan-un,
    'en cha ooghuni gha whel'a'-un susdli.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಅಪೊಸ್ತಲನಾದ ಪೌಲನು, ನಮಗೆ ರಕ್ಷಕ ಆಗಿರುವ ದೇವರ ಮತ್ತು ನಮ್ಮ ನಿರೀಕ್ಷೆಯಾಗಿರುವ
    ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಆಜ್ಞಾನುಸಾರ,
  bbb-bbb: Na Foru e ije Godi fu na umui datena kiega na Afasero reva ije nare fasi
    ige isoeve. Na Jesu Kuraesi e ije fu vame iviaeko nuvuefuo amaerikiro kuaema ijiakiro
    Godi ije no karaunuema ijiebe kiega na vua buone abena e boeje kuariavo. Ijadufuo
    nare fasi ige isoena e Timoti a nijave. Ro a Kuraesi ma vierafemo ijadufuo aeje
    aka fari none igeki. Na vierafe Godi Asoe ijiakiro Jesu Kuraesi E Ireobo ije bu
    maza boeje one oefiane abena ma rejakinu samuagaga a e ije Godi ma vierafevo ijia
    kariva ijena kafaena finoeke.
  blw-blw: Haén ah Pablo way aposel Jesu Cristu way ah Apudyus paat way nangenharà
    an chitaaw hen nangimfaga hen kena-aposel-o ya ah Jesu Cristu way pongar hen namnamataaw.
  tam-2017: நம்முடைய இரட்சகராக இருக்கிற தேவனும், நம்முடைய நம்பிக்கையாக இருக்கிற கர்த்தராகிய
    இயேசுகிறிஸ்துவும் கட்டளையிட்டபடியே, இயேசுகிறிஸ்துவின் அப்போஸ்தலனாகிய பவுல்,
  azz-NT: Nejuatzin ya ni Pablo ten nitatitanil de Jesucristo, huan de Totajtzin Dios
    Yejuatzin Totemaquixtijcau. Huan Yejuatzin nechualtitanic ma nicchiutinemi itequiu
    de Yejuatzin queme se nitatitanil. Huan Totecotzin Jesucristo, Yejuatzin ticchixtocque
    ma mohualuicas ocsepa nican talticpac.
  spa-RV-1909: PABLO, apóstol de Jesucristo por la ordenación de Dios nuestro Salvador,
    y del Señor Jesucristo, nuestra esperanza;
  csy-csy: I lametna Topa Jesus Christ le eite hong tan Pathian i thupiakna tungtawn
    in Jesus Christ i sawltak Paul in;
  mxq-NT: Ʉj Pa̱a̱blʉ, Jesukristʉ ꞌyapóstʉlʉ, es kéxyʉts nmiñ ma̱ Dios yʉ nYajnitsokpʉꞌa̱jtʉm
    esʉ Nindsʉnꞌa̱jtʉm Jesukristʉ, diꞌibʉ ndukjotkujkꞌa̱jtʉm,
  tzj-NT: Anin in Pablo ntz'ibajel chawe ja carta ri' Timoteo. Anin in apóstol rxin
    ja Jesucristo. Jari' nsamaj ya'on chwe rmal ja Dios ja To'onel kaxin in rmal ja
    kajaw Jesucristo chakaja', arja' ryukulbal kac'u'x.
  tdt-tdt: Surat nee husi hau, Paulo. Hau Kristu Jesus nia apostolu, tanba simu orden
    husi Maromak ita nia Salvador ho Kristu Jesus. Nia mak hametin ita nia laran.
  ron-BTF: Pavel, apostol al lui Isus Cristos prin porunca lui Dumnezeu, Salvatorul
    nostru și a Domnului Isus Cristos, speranța noastră,
  eng-WEBP: Paul, an apostle of Jesus Christ according to the commandment of God our
    Savior and the Lord Jesus Christ our hope,
  eng-FBV: This letter comes from Paul, an apostle of Christ Jesus appointed by the
    authority of God our Savior and Christ Jesus, who is our hope.
  nld-1939: 'Paulus, apostel van Christus Jesus, volgens de beschikking van God, onzen
    Zaligmaker, en van Christus Jesus, onze hoop:'
  bwo-bwo: Ik'o no atoke no nojangtso Iyesus Krstos tzaziyon woshek wottso P'awlosoke.
  nch-BL: Na niPablo cati niitayolmelajca Jesucristo nimitztitanilía ni amatajcuiloli.
    Toteco Dios Totemaquixtijca huan Toteco Jesucristo yaya cati ipan timotemachíaj
    tanahuatijque ma nieli niitayolmelajca huan yeca nijchihua ni tequit.
  quc-TNT: In wa', ri Pablo, in apóstol. In jun chque ru tako'n ri Jesucristo. Je
    wa' nu banic rumal chi je ri' ru takanic ri Dios ri To'l Ke, xukuje' ri Kajaw
    Jesucristo ri cu'l wi ka c'ux.
  tfr-NTPO: Kjibokwo ëre taga tja Pablorë. Sbö, e bi döga. Koshëy l̈öng l̈i, e Cristo
    Jesús. Tja kjrara, ichara l̈ok ber ba tjl̈õkwo roy l̈aga Cristo Jesús ãska.
  kaq-NT: Jesucriston raanti joni jahue hah ta Papan hea janishqui, noque teehihmanicaxon.
    Jesucriston rihbi ta hea jascajaquin yohinishqui. Jahuen raanti joni sca tah hen
    qui. Jaan noquen hohcha sohuaxona hahbetan sca non queyoyamanox manayaxihqui tah
    non honancoinai.
  sgb-sgb: Hiko hi Pablo ya ampanulat hên hatsi, ya mihay apostol ni Apo Jesu-Cristo.
    Hikoy in-utoh ni Apo Namalyari, ya mamiligtas kantamo, haka ni Apo Jesu-Cristo
    ya ubatan hên kasiguradoan tamo hên tungkol ha arapên tamo.
  vie-1934: Phao-lô, vâng mạng Đức Chúa Trời là Cứu Chúa chúng ta, và vâng mạng Đức
    Chúa Jêsus Christ là sự trông cậy chúng ta, làm sứ đồ của Đức Chúa Jêsus Christ,
  kxv-kxv: ନା଼ନୁ ପା଼ୱୁଲ, ମା଼ ଗେଲ୍‌ପାନି ମାହାପୂରୁ ଅ଼ଡ଼େ ବା଼ର୍ସୁ ହୀନି କ୍ରୀସ୍ତ ଜୀସୁ ହୁକୁମି
    ତଲେ ପାଣ୍ତ୍‌ୱି ଆ଼଼ହାମାନାତେଏଁ ।
  amu-NT: Nnco̱ Pablo cwiluiindyo̱ apóstol cwentaaꞌ Jesucristo. Nquii Tyꞌo̱o̱tsꞌom
    na cwiluiiñê na macwjiꞌnꞌmaaⁿñê jaa sa̱ꞌntjoom na matseixmaⁿya na ljoꞌ ñequio
    Ta Jesucristo na cantyja ꞌnaaⁿꞌ jom mꞌaaⁿya na cwicantyjaaꞌ nꞌo̱o̱ⁿya.
  hin-CV: परमेश्वर हमारे उद्धारकर्ता तथा हमारी आशा मसीह येशु की आज्ञा के अनुसार मसीह
    येशु के प्रेरित पौलॉस की ओर से,
  spa-BES: Pablo, un apóstol de Jesucristo, por el orden de Dios nuestro Salvador
    y él Señor Cristo Jesús nuestra esperanza;
  san-BEN: অস্মাকং ত্রাণকর্ত্তুরীশ্ৱরস্যাস্মাকং প্রত্যাশাভূমেঃ প্রভো র্যীশুখ্রীষ্টস্য
    চাজ্ঞানুসারতো যীশুখ্রীষ্টস্য প্রেরিতঃ পৌলঃ স্ৱকীযং সত্যং ধর্ম্মপুত্রং তীমথিযং
    প্রতি পত্রং লিখতি|
  tdx-tdx: I Paoly, Firàhe’ Iesoà Norizañey, ty amy lilin’ Añahare Mpandrom­bake antikañe
    naho ­Iesoà Norizañe fitamàn-tikañey,
  naf-naf: Kawawaŋ Aŋgalalaŋŋ ma Zisas Kilais egat nin mawebenup. Egat mulup an neŋ
    mamti egalen Zet Zapat Dolakŋaŋ Penaŋ zempalakŋaŋ bembeyelen nâmti nakumtetiwun.
  grc-MT: παυλοσ αποστολοσ ιησου χριστου κατ επιταγην θεου σωτηροσ ημων και κυριου
    ιησου χριστου τησ ελπιδοσ ημων
  vid-vid: Heni nda Paoli, chitumagwa wa Kilistu Yesu kwa ilajizo lya Nguluwi mlohozi
    wa hetwe na Kilistu Yesu tuwele ngitumbila,
  pio-NT: Núa Pablo nubànùaca pirí cuyàluta. Núa Pablo Jesucristo yàasu apóstol, Dioscáiná
    ibànùaca núa nuíbaidáanápiná irí. Yái Diosca, yácata iwasèerica wía yàasu yùuwichàacáisi
    íichawa. Wáiwacali Jesucristo nacái ibànùaca núa, yái Jesucristo imàaquéerica
    manuíca wáináidaca wawàwawa ìwali imàníinápiná walí macáita càide iyúwaté íimáaná
    walí.
  tsn-tsn: Lokwalo lo lo tswang kwa go Paulo, morongwa wa ga Jesu Keresete, yo o rometsweng
    ke Mmoloki wa rona le Jesu Keresete Morena wa rona, yo e leng ene fela tsholofelo
    ya rona.
  amr-NT: Do Pabloa oʼnigmadoyaʼne, huadiʼda Timoteo. Diosa Jesucristoerea meʼtaʼmonaʼuyne.
    Huadak huaʼa kamanbatiaʼpakeʼpo meʼtaʼmonaʼuyne. Diosa oroʼomeytaj oʼmanoeanhuahuikaʼ.
    Jesucristotaj oroʼomey e̱kpo̱e̱ʼ oʼnigi̱kaʼne. Jesucristoen huataʼmonaʼeri i̱jje̱nok,
    Jesucristotaj iknopo̱e̱denok konig doʼhued hueretda huaknopo̱e̱ʼeri huasiʼpo o̱ʼta̱e̱ne,
    Timoteo. Oroʼen Apag Dios Jesucristo Huairierea ʼurunanada megkadhuahuikeʼ metinepahuiodhueʼ
    menopoʼnoeyanhueʼ.
  pwg-pwg: Taku Pol agirugiruma. God na kata Viviyawa ma bade Yesu Keriso titumaghanei.
    Ma ivi ruwa rewapana ivereku da taku Yesu Keriso ina aposol.
  cjv-cjv: Na Pauro. Yai Gumam akire di norongua yaromi te Kirisito Yesu no kiapam
    moiro kan moipunga yai surai ka di de nareipika ena na Kirisito Yesu nawi dongua
    fuka yai ta moiye.
  tha-KJV: เปาโล อัครสาวกของพระเยซู​คริสต์ ตามพระบัญชาของพระเจ้าผู้ทรงเป็นพระผู้ช่วยให้รอดของเรา
    และพระเยซู​คริสต์​เจ้​าผู้ทรงเป็นความหวังของเรา
  por-BR-2018: Paulo, apóstolo de Jesus Cristo segundo o mandado de Deus, nosso Salvador,
    e do Senhor Jesus Cristo, nossa esperança.
  mhl-mhl: Anutu, Munaŋqoqo Raunoŋuŋ eru Kristo Yesuji siŋaŋ nobeiŋ ore origaru odigagobeneŋ,
    yokoji Pol noŋ mitiga nareru igodoŋgaru sore nubire aposol fukego. Kristo Yesure
    minebobo oŋuine fukeru goke buŋo mimane enimi ore quraŋ yo quraŋgago.
  klv-klv: Ginau, aPol, nutos nalob̃ulat napisulan egai. Novi ahai pispisul sua siYesu
    Kristo bathut nakelean siGot, aGot tolav kuv gidat dan nǝsaan sidato, mai aYesu
    Kristo tovi nǝ-vatvat-viri-an sidato.
  bco-bco: Ne Fo꞉l, Ya꞉su Keliso elo꞉ iliga꞉felo꞉ kalu nowo꞉ ne. Gode nilo꞉ asuwa꞉takilo꞉
    gasili a꞉no꞉lia꞉, nililo꞉ tilida꞉da꞉sa꞉ga꞉lo꞉ yasiso꞉l Ya꞉su Keliso, a꞉la꞉ma꞉yo꞉
    ne da꞉feyo꞉.
  kdl-NT: Mpa Bulus uza ɗa koronku ɗa̱, kasuki ka Yesu Kirisiti Kawauwi, kpaci Kashila̱
    ka n Yesu a zuwai u woko nala. Kashila̱ aya uza ɗa wauwa tsu, Kawauwi kpam aya
    uza ɗa tsu zuwai uma ara ne.
  apu-NT: Nota Paoro iokanatsopata pite Tximótxiomoni. Xesosi Kristo iokanapirena
    sãpiretakari nota. Teoso amaerekani makatxakakari itxaua. Aimarotari Xesosinoka
    anikaua Teoso tixinemoni. Apiananiri itxaua. Teoso, Xesosi Kristo pakini iokanatano
    nota kãkitimoni, iokanapirena nisãpiretini ĩkapani.
  roo-roo: Ragai-a Pol ragoa vo pasio rigatoavoi viipa Timoti viigoa goruvira rutu
    Krais oirao piepariveira. Oa iava oiso toupariveira, Ragai oviitoaaro rutu. Ragoa
    roporeva Pauto Krais Jisas-pa kovopasa. Rera raga Pauto ro ira vigei vorevira
    oureva vigei virivarioro ora rera iare, oiso ra Krais-re Jisas tuevira toupape.
    Uva variriparai Pautoa iare Aite ora Krais Jisas vigei reraaro Turaro, oiso ra
    viipa tauvaa ora siraopa vovou vatesi ora gavaure vovou.
  miz-NT: Xuꞌu é Pablú u ne, pustru Jesúcristú u, tsí kuan ō de kûꞌvé Xuva kō, ña
    e nakáku ko, ni Jesūcristu, ña é ntantétu ō.
  qvz-NT: Llaquishca Timoteo, Ñáucaga Jesucristo japisha camachigri nisha cachashca
    runa mani paihua shimita cuintangahua. Quishpichic Dios, ñucanchi Señor Jesucristohuas
    ñucata japisha cachahuanaura. Ñáucanchi Jesucristocuinta alisami tucunata chapanchi.
  deu-ELO: Paulus, Apostel Jesu Christi, nach Befehl Gottes, unseres Heilandes, und
    Christi Jesu, unserer Hoffnung,
  mjc-NT: Yuhu ra Pablo cuví yu iin ra tava̱ tyiñu ra Jesucristo, tyin Nyoo catyí
    tyin caca yu tyiñu ra. Maa ra cuví ra tsa jacacú tsi yo. Tan ra Cristo cuví ra
    tsa nyitá iñi yo.
  ktm-ktm: Yu Pol, aposel homou ta Yesus Kristus tih. Yu usini pohon pe umpo marai
