    u t'an.
  tlf-tlf: Timoti kabo nuubap aga? Niyo Yesus Krais imi kalaan tinum Fol nita kale,
    numi ilim bomin God so minte numi fen-bulup tolon-tema Yesus Krais so ulim igil
    ulaa nimdu-nilipta, ogok koyo kopne-silip ko. Kabaa. God imi weng bogopkeli fomtuup
    tinangku-nalap yak Krais imi ilak do-salap bota, nalami man ilatap ke-salap kale,
    suuk kon koyo dola kopkelan o age-nilita, dolke-bii ko. Niyo Aatum God so numi
    Kamogim Yesus Krais so dagaga-bilita, ulim iyo tebe kabo ka-filin-bom telelke-bilipta,
    kapmi aget tem uyo bilili age-bom-nalapta o agan-bii ko.
  piu-2006: Ngayulu Puulalu piipa ngaatjanya nyuntupa wakaṉi Timitjiyi, wantirriyalkitjangku.
    Yiitju Kurayitjaluṉi Katutjaluṯarra ngaratjunu palumpa waarrkana nyinanytjaku.
    Yilta Katutja paluru nganampa kuya waṉipayi, palulanguru nganaṉanya kana kanyilku.
    Yalatjila kulira yunypa nyinanyi. Ngali Yiitjuku walytja nyinanyi, palulanguru
    ngayulu kuliṉi nyuntu Timitjiyi ngayuku katja nguwanpa nyinanyi. Paapangkuṉanta
    katja kulira ngayulu Katutjanya tjapilpayi, paluru aḻṯururringkula nyuntunya yaṉṯayaṉṯantjaku,
    nyuntu yunypa nyinanytjaku. Palumpa katja Yiitjunya nganampa mayutju tiṉa nyinanyi.
  poh-NT: Reꞌ cꞌahchiꞌ ritzꞌihminic je reh hu̱j wili, reꞌ hin maꞌ Lu̱ꞌ. Reꞌ hin naxinpahbabjic
