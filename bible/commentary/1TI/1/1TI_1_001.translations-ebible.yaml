  dwr-ENT: ኑና ኣሺያ ፆሳይኔ ኑኒ ቤዓና ጊዴ ናሼቻን ናጊያ ዬሱሲ ኪሪስቶሲ ኣዛዜዳ ኣዛዙዋዳን፥ ዬሱሲ ኪሪስቶሲ ኪቴዳዋ ጊዴዳ
