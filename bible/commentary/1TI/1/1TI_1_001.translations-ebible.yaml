    egira me Latula e Kraist Iesus, egira vipouau ovola. La Tahalo Uru ele, eia lapu
    rivu etatou taro la limale Satan, me Latula e Iesus eia ge beu rivu loua somai,
    eia ge vibalava etatou tomi ale tetala. Taritigi pepeho Timoti veia La Tahalo
