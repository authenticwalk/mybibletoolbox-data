    tà kitana.
  twi-ASANTE: Nwoma yi firi Kristo Yesu somafoɔ Paulo nkyɛn. Onyankopɔn a ɔyɛ yɛn
    Gyefoɔ ne Kristo Yesu a ɔma yɛn anidasoɔ na ɔfrɛɛ me.
  aoj-aoj: Aeꞌ Pol andaꞌ pas isiꞌi. God nowambilai apaꞌ mutanimai mope andeandeꞌ eaꞌ
    mape mohafa anaf owagama mugati Krais Jisas. Amom biam mandandepe maꞌipi dindinipa
    agape aposel Krais Jisasi.
  cbv-cbv: Weém, Pablo, meém Timoteodih nin nʉ́odih wã daác wahna caá. Jwĩ íip Dios
