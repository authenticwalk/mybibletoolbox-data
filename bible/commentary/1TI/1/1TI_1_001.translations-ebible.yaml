    acramashga. Tayta Diosllantsic y Señornintsic Jesucristo cuyapäcog cayninwan yanapaycushuy
    pay munangannö cushishga cawanayquipä.'
  mox-mox: Leta baʼe yaʼa Faulo Ieisu Keliso ena tovaletuyana ʼiguyega waiwai. Ta
