  ory-ory: ପାଉଲ, ଆମ୍ଭମାନଙ୍କ ଈଶ୍ବରଙ୍କ ଆଜ୍ଞାନୁସାରେ ଓ ତ୍ରାଣକର୍ତ୍ତା ଏବଂ ଭରସାଭୂମି ଖ୍ରୀଷ୍ଟ
