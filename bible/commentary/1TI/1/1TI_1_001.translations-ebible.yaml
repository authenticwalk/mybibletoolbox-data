    Jwiítdih Jesús ã pebhboó ã ʉb bejat pínahdih jéihna, jwĩ wẽi pã́ina caá.
  taw-taw: Yad Pol. God bɨ kasɨn gep chɨn ak ayɨp, Klays Jisas nop kod mɨdobun ak
