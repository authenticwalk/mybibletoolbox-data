  cbc-NT: Yʉ, Pablo, Jesucristo yaʉ, apóstol majũ yʉ ãniña. Dios marĩ carorije wapare
    canetõrĩcʉ̃ pʉame marĩ Quetiupaʉ Jesucristo mena cʉ̃ yaye quetire cʉ̃ caquetibʉjʉrotijoricʉ
    yʉ ãniña. Bairi marĩ pʉame Jesucristo mena cariapea catʉ̃goñatutuarã marĩ ãnicõã
    ninucũña cabero marĩ cʉ̃ caátipee jʉ̃gori.
  qxo-NT: 'Cuyay waugi Timoteo: Noga Pablum cay cartata gamman cartacamü tsurï cuentanö
