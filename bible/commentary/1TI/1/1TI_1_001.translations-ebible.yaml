  boa-NT: Oo Páávoro o íjcyáábekée Mépájtyetétsoobe Píívyéébe picyóó Jetsocríjtodítyú
    íjcyáné uwááboju úwááboobéré o péhíjcyaki.
  quh-NT: Noka, Pablo, Cristo Jesuspa cachan cani Diospa churawaskanmanjina. Dioska
    cachariwarkanchej juchasninchejmanta Cristo Jesusnejta; chayraycu suyashanchejpuni
    wiñaypaj paywan causacuyta.
  kwi-kwi: Nane Pablo mun ish. Nane Jesucristowa ɨnintamika ish. Au watsat mɨlmumika
    Dioskas au Anpat Jesucristokas nawa nat kit ɨninta. Au nɨjkulturuzne ussa tɨriztumakpas,
    us aumɨza chiyura sapnakima.
  agm-agm: Timotehonye nɨnɨ gisɨ Jisaasihopɨ ausaatɨ kahɨtonɨ gɨwunyaahingɨtɨhanda
    noaipapɨ nisɨ maasɨhɨhoŋimatingɨhonye, utɨpɨhandɨ kɨmandɨ kinyapɨ jɨpatɨpiyataayo.
    Iyataatɨ nɨnɨ Porɨhonɨnɨ Kɨraisɨ Jisaasihomɨ aposerɨhonɨnɨ komɨ pɨwɨha naninyatɨ
    isɨhiyaisɨ ausaatɨ kaundɨtandɨ natanoaasisɨhonɨne. Iyatɨ Autaahaatɨho nyangisɨ
    japɨhɨ nanyamaatɨ nyainjatisɨhomunɨ amɨ Isɨhiyaisɨ Japɨhɨ Numwaatɨ Iwinjatɨtandɨ
    Autaahaatɨho Ahɨwisɨho Kɨraisɨ Jisaasiho nyahɨ komɨ ndɨmaahomwaaŋɨ usondɨhaawɨ
    jatotɨhomɨ pɨwɨhaara nɨngi komɨ aposerɨhonɨnimatɨtandɨ ahɨnisɨhonɨne. Nyamɨ Apɨho
    Autaahaatɨhounɨ amɨ nyamɨ Awaisɨho Kɨraisɨ Jisaasihounɨ gisɨ gaahandɨ kahimɨ nahinyamɨ,
    amɨ nepɨ gisɨ andɨtɨhipɨ maarɨho jinjapɨhɨ asɨpaindɨhandunɨ nahinyamɨ nangɨmaasapɨse.
  ubr-ubr: Yau Paul on God ati Baiyawasotin a Keriso Iesu On dura bagai tamomousin
    on dura wawaninai iyoreu anat Keriso Iesu an baiyoyobotin amatar—
  tsw-NT: A̱mu ɗa Bulu, za na aa ɗanasaa wu. A̱mu aajiya e Yesu Kristi Zamawawa ɗa
    adama a na A̱sula̱ na̱ Yesu a zuwa yi ta̱ wo oꞌwo ne. A̱sula̱ a̱yi ɗa za vi iwawi
    i tsu. Yesu Zamawawa waru uzuwu wo okolo a̱ tsu.
  cax-NT: Arrüñü Pablo apóstol ñü ümoti Jesucristo auqui noñemarrti Bae Tuparrü, naqui
