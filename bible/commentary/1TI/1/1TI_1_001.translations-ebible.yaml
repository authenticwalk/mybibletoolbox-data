  kgf-kgf: Aŋgéŋ titi miŋina Anutu ʒéma niŋkumunina Kristo Yesuac ʒézé seli ac niŋac
    Kristo Yesuac Méliméli ic wawaŋa ni Paulonéŋ
  awb-awb: Tímótio, íné Porane páhsi sáhnsahwe tagáhno. Sísa Karáhéreq Maniká ite
    kaweraitéh ánínseqka, Sísa éhweh kosíwáhnorúno aintera eqmaq núwátóye. Mókake
    Sísa Karáhéba kaweq matábúrápéq oga mía míaonehe íwíáhúne.
  gdn-gdn: Nau waretani Simosi, nau waitanibuwani da kau karako Iyesu sumapiyei ki
    pokere nau gubagani mibai ka kau. Nau mamagi Poru kau okagi yau tonopakani. Nu
    iya negeyau apunai Mamanuga God ade nu puyo wadamana nawanai idiwei ki negeyana
    apunai Keriso Iyesu mete kina ki mu nau winesinimupu sidimupu da nau mu bigabigamaga
    kwaesugana ki nana tonosinimupu. Kau paeregi ki denai bita kaubo wadana ko ki
    ka Mamanuga God e rikapupu deni mena kau wadinibu bagi. E ade nu Kaiwawonuga Keriso
    Iyesu mete kina mu karako kau nuwanuwa-nimoto nuwabagi negeni manako waitanimoto
    da mu kau nene kwae-tagubu ki mibai kau naigida mena katainuwagi wetawetara.
  nko-NT: Mɩ́ Paulo ánɩ́ anɩ Nkpa Ɔhɔ́pʋ Bulu mʋa Kristo Yesuá anɩ ansɩ́ dɩn mʋsʋ
    lɔ́bwɛ mɩ́ sumbí ɔyɔpʋ́, dɛ́ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ fʋ́ Timoteo ánɩ́ fʋ́gyi
    mɩ́ bí onutó Yesu hógyi amʋtɔ. Anɩ Sɩ́ Bulu mʋa anɩ Wíe Kristo Yesu bʋgyíi
    fʋ bʋalɛ, abʋwun fʋ nwɛ ha fʋ́ iwilwii.
  bsn-NT: ¿Ñaboati mʉ, Timoteo? Yʉ ñaja Pablo vãme cʉtigʉ, adi quetire mʉre ucagʉ.
    Dios rojose mani yise vajare manire yirẽtobosar'i, ĩ macʉ Jesucristo sʉorine ĩ
    ocare ĩ goticudiroticõar'i ñaja yʉ. To bajiri, manijʉama, mani rijato berojʉ manire
    ĩ yirẽtobosarotire yirã, tʉoĩavariquẽnacõa ñaja.
  pib-NT: Tyenwa Pawlo kirukate. Walenwa Kristo Geso yokanatanru, wa Wognetkakjeru
    Goyakalu china towutyawaka, ga wa Kristo Geso china towutyawaka. Kristo chinanu
    waneywu wkagwakle.
  wiv-wiv: Hau a Pol, na apostel ke Iesus Kristus. A Vuvu kua e pele mulehidolu, ia
    mai a Iesus Kristus, kua tolu ta vaka maroro tolu kata hadavia. Ia hiro kua hiro
    ta tania ni niau kata kara apostel.
  reg-reg: Paulo, intumwa ya Kristo Yesu, okulubhana ne chilagilo cha Nyamuanga no
    Mukisha weswe Yesu Kristo unu ali bhubhasi bhweswe,
  mlh-mlh: Anutu, Munaŋqoqo Raunoŋuŋ eru Kristo Yesuji siŋaŋ nobeiŋ ore origaru odigagobeneŋ,
    yokoji Pol noŋ mitiga nareru igodoŋgaru sore nubire aposol fukego. Kristo Yesure
    minebobo oŋuine fukeru goke buŋo mimane enimi ore quraŋ yo quraŋgago.
  gof-ENT: ኑና ኣሺያ ፆሳኒኔ ኑ ኡፋይሳን ናጊያ ዬሱስ ኪሪስቶሳን ኪቴቲዳ፥ ዬሱስ ኪሪስቶሳ ሃዋሬ ጊዲዳ፥ ጳዉሎሳፔ፥
  aau-aau: Mamey okukwe ha Pol, Krais Jisas so aposel hiy mey. Ha aposel ma lwak ohokwe,
    God hreme huonok prosue uwr o, seyr Krais Jisas, hrom hyohyo ma lon o, hohkiaw
    me-kupaku iaup.
  tvk-tvk: Inou Pol iaxa nadis uvei ak. Nabe eloheoh tei xa di napol e his Iesu Kristo.
    Hi, xa di miteh meulien e xir, e Iesu Kristo, xa neketen nar di en, xalu iaxa
    luling nou e polien ak.
  prf-NT: Iyád a sulat ay gubwat dikoku a ti Pablo a apostol ni Cristo Jesus ayun
    ten utus nen Diyos a Tagapagligtas tam sakay ni Cristo Jesus a pag-asa tam.
  auy-auy: Tímótiyo kemá Póro maanááí maanáúfáífímbá agaimaráúmpo isaaó. Maníkó kentáásí
    sáwí-imayaagomo taꞌótokaimpinkembo faúsínkáíwaiye Ísu Káráísiti kumíníye séꞌa
    amuꞌmaráúndawiye kentáfésarai sésarai aantá-waasi-iꞌa éma Ísu Káráísitin-aai kosimátímaꞌmae
    núwo sésarai siꞌmákaaifo
  tbg-tbg: Te Poruka. Kotiva tinavu kuvantu kero tivitaariravavata, Ihu Karaitiva
    tenavu vira tavaainara veka variariravavata, vitanta tiamanta te noraiqamavi Karaitira
    uva vaiinti nahenti tiva nimi vauraukama vai.
  hub-NT: Wika Pablowaitjai. Yuus wakera turusmek etserkata, tusa ina apuri Jesucristo
    akupkamuitjai. Ika Jesucristo nekaspapita tamaunam Yuus uwemtikramaj nuka nekainaji.
    Timoteowa, wii etsermau antukam Cristo nekaspapita tau asam, ametme nekas wina
    uchirua numamtinmeka, ina apari Yuus, ina apuri Jesucristojai wait anentrama asa,
    amincha yainmakti, turutmak shir agkan pujutan amasti.
  hmo-hmo: Lau inai Paulo, Keriso Iesu ena aposetolo tauna. Inai dagi lau karaia noho
    iseda Hamauria Diravana bona Keriso Iesu edia oda dainai. Keriso be iseda guba
    mauri do ita abia, ita naria noho ena laloa namona dalana.
  big-big: Ne Paulugu kapiya perik ni Timotiyegi lende mizi. Anoto teni yaliya wazayibek
    keya Kilisi Yisu tonugu pakeliweki wilekpek keya yuke yolubokko ne ngago piyaugira
    orowei miziweki sawiya logo ne Aposolobek meibek. Nogo ni kazing Kilisiyegi ngizi
    panu kumulagimekke niza orowei wiriya legi ni negi marek ne makngezego ngizi wazamiya
    wezalikpek. Peba Anoto keya Kilisi Yisu tenigi Yemizibokko niyegi wazono piyaugira
    keya yalek piyaugira keya ngezege sa piyaugira wilek kang nugubekke nani pani.
  gux-G: Pɔli, Jesu kiristi tondo nani lan ŋua U Tienu ti candaano yeni Kiristi Jesu,
    ti dandanli bali maama yeni,
