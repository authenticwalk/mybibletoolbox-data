  daa-NT: Ŋa nun Pool kat siiraat maktumne-anta. Nun *paliine ka Iisa Masi iŋ izinne
    ta Buŋ kaak jilaate ho ta *Rabbinte Iisa Masi, ŋaar ko gi eriy iŋ amaanne.
  mlp-mlp: Yaqmo Pol, ya Krais Yesus ago Aposel araq. God I Gilumsihim Giwaqaqta na
    teq in atatin Krais Yesus i amen emim osauqta na inaq in ya inan bilaqan ya Aposel
    iyta.
  ape-C: O Timoti, eik Pol yenek apudok shup panakumagu nyak. Nyak douk nyatogur kabi
    eikin nuganin um. Nyak douk nyasuhw enyudok eik yenek skulumen-umen iri Iruhin
    ananin baraen nyagipeshen aria yohwaren nuganin. Eik douk anudok Iruhin douk narap
    matanamori mape wosik abom iri nani Krais Jisas hagraehe. Amam hagraehe aria hakripe
    dodogowinyi baraen um itogur Krais Jisas ananin aposel aria yakripesh ananin yopinyi
    baraen. Aria anan douk baugos abom um apak madukemesh um anan ta wata nunaki nurap
    iri. Eik yakri apakin Yain Iruhin nini apakin Debeini aria Krais Jisas hunek gihaumen
    aria hutaurumen meyoh. Aria shopunek, yakri amam hunek nyakihw apahw hwur wosik.
  bgs-bgs: Sakán, si Pablo, tô igsulat kani. Inémuwa apostoles i Jesu-Cristo ukit
    katô sugù ka Manama na Taratábbus ta, asta ki Jesu-Cristo na gimanan ta.
  faa-faa: Yasu Keresomo tarira aporo rekeasimo Kotimo mafasikia murikimasa aporoane
