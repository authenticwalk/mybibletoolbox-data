    ma, wa ai'ãma 're ĩ̱mreme u'âsi, 'Re ĩhâimana u'âsi mono ma, duré Wanhib'apito
    Cristu Zezusihi ma zama, ĩsimizawizé hã ai'ãma 're hâimana u'âsi mono da, duré
