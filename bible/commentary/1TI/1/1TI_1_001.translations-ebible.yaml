    niiã. Mʉʉ Jesuré padeogʉ́, yʉʉ macʉ̃ tiiróbiro niiã. Cõãmacʉ̃ marĩ Pacʉ, teero
    biiri Jesucristo marĩ Õpʉ̃ mʉʉrẽ ãñuré ticoaro; bóaneõ ĩñaãrõ; ãñurõ niirecʉtiri
    tiiáro.
  bjp-bjp: Ia Pol, nenge aposel ke Karisito Iesu, namin fakam ke God Tom Fafaliu kirer,
    ke, ke Karisito Iesu, ae kere nene isi, ini unune.
  xon-xon: Min Pɔɔl ye Yesu Kristo aakpambal la; ba pu? Uwumbɔr u gaal timi lir na,
