    jøndi car Jesucristo dí tøhmijʉ da möxquijʉ.
  hoy-hoy: नामव उद्धारकर्ता परमेश्वर अदिक नाम्द आशा अन आधार मसीह यीशु उन आग्या देल
    मसीह यीशु उन प्रेरित पौलुस उन दी टु,
  amo-amo: Bulus, unan kaduran Yisa nanya nduka Kutellẹ unan tucu bite, nin Yisa likara
