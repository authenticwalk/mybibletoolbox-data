    tsanque mantaca joe. Yari chiquilaca se larimin joe. Miya Jesucrístonan laca tsanque
    mantaca joe. Chiquilari yaca son tito meralarayoe. Junni chiquilachi Apa Diosibe
    Miya Jesucrístobenan nuchi tenchi rocaimin joyoe yape nuca se tito laquiralarasa,
    nu wepanatuto pansi chusa.
  srm-NT: Söö. Wë mi mii Timoteo, mi Paulosu wë ta mbei di pampia aki manda gaan odi
    da i e. Womi, fa i sai dë, nöö i da miii u mi seei gbelingbelin. Biga fa i si
    mi bi konda di buka u Masa Jesosi da i, nöö hën wë i piki ën seei leti kumafa
    wan mii ta piki ën tata buka a soni. Nöö u Tata Masa Gaangadu ku Masa Jesosi Keesitu
    tuu musu dë ku i ku de bunuhati e, ku de tjalihati, ta da i böö. Söö. Wë baa,
    kumafa i bi sabi kaa, mi da wan tjabukama u Masa Jesosi nöö na miseei wë buta
    miseei e. Ma Masa Gaangadu di Heepima fuu, hën wë manda mi, hën ku Masa Jesosi
    Keesitu di u ta buta hii mëni fuu nëën liba taa dee soni a paamusi u, woo feni
    de nöömö.
  qvs-NT: Munanayni wawkini Timoteo, salvawakninchi Tata Dios munaptin Jesukristu
