  kkl-kkl: Timotius naba name. Nari samen Yesusag sikne aro seneraglamna saog uro
    andi babe Allahri, “Nimi mog so'oag nimi taulbahaileri, saelbamsilul,” aro wepto
    poghogne ponekoag seneraglamlam. Ane sembe, naba name taptopne saog wamlamba kiplangken.
    Samen Allahri Yesus wepto “Taulbahileri, saelbamsilul,” aro poghogne Yesus yaogne
    sembe Kristus aro engero yabiog. Yesus Kristus ponekori Allahri aruktop yubu sunsunum
    uro na Paulus wepto pogneogpa, Yesus sembe ambarelamsindi, mome ane an sembe toro
    palilamna. Allahri nu talulamsilne ponekori nu mog so'oag nimi sembe Yesus poghatsiogpa,
    “Nunap Allahap nhon wali wamukap,” aro Yesusag sikne aro seneragto nang-nangalamap.
    Nari an sembe molbarelangkenne, Nuni Allahap Eldi wepto poghogne Yesus Kristus
    nu saelbamsilne nenekoapti an sembe wana wali sembangkarukang. Wana wali sembangkirikti,
