    ru̱cꞌ i Dios reꞌ aj coꞌlonel keh eh jeꞌ woꞌ ar xchalic rikꞌormojic ru̱cꞌ i Ajabe̱s
    Jesus reꞌ nkarak wi̱ꞌ chꞌiquinbal kacꞌux.
  tue-tue: Timoteo, yʉʉ Pablo mʉʉrẽ ãñudutia. Cõãmacʉ̃ marĩrẽ netõnérigʉ, teero biiri
