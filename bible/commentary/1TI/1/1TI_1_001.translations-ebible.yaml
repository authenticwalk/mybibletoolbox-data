  kde-kde: Baluwa aino ìhaloka kwang'une Paolo, nguchemwîje kuva ntume wanga Yesu
    Kilisto kwa amuli ya Nnungu Mpohi wetu na ya Yesu Kilisto, lilolelo lyetu.
  ata-ata: Eni Paulo, ekaukavunu vaikala ane ꞌo mulai noxine, nini Timoti. Nini loxo
    ꞌalixeni manina, xo nemulaxu taneni noxou Kalisito Iesu. Eni ne, Lataua anu itema
    sou pamauli ilou Kalisito Iesu, mipalusilo lexe eni itema sou xaixai noxou Kalisito
    Iesu e nenge tamolo tanenge sou taxomaiou ulivu uneꞌe. Eni alinga lexe alauna
    mo tanutanuxu mo opo seꞌisisi noxou Lataua Maminge nengeꞌa mo Tila noxinge Kalisito
    Iesu umomomo sou uxolu noxine.
  qvw-NT: Am chulï-yupay sumä chalapacü-masí Timoteo, Diospa puydï caćhan ya'a Pablom
    cay cartacta isquirbiyämuc. Caynu puydï caćhan canäpämari Salbacü Diosninchicwan
    chalapacuśhanchic Jesusninchic aclaycamäla. Tayta Diosninchicwan Duyñunchic Jesuspa
    llaquipayninpïta jawca cawsay amćhu caycuchun.
  nfa-nfa: Timotius dhu beꞌa. Lii mahoꞌo nèti jaꞌa, Paulus. Ama Lamatua dedꞌe le jaꞌa
    jꞌajꞌi dhèu pajuu-paleha Yesus Kristus. Aa Lamatua Yesus, era sanao-maena dhu
    hia èdhi mamuri taa-taa dènge Nèngu, lula Ama Lamatua pakajꞌèu èdhi nèti koasa
    sasala-sasigo. Timotius! Èu ne, nuka sèmi ana matana jaꞌa, lula jaꞌa ka dhu padꞌelo
    jꞌara ka èu parcaya Kristus. Jaꞌa sabajꞌa sèna ka Ama Lamatua èdhi, dènge Kètu
    èdhi, Yesus Kristus, padꞌelo dꞌara hua iia Rèngu, aa hia èu mamuri dènge mera-milu.
  tnp-tnp: Timoti. Iəu Pol, iatəni təuvɨr kəm ik. Kəni iəu aposɨl kəti rəha Krɨsto
    Iesu mətəu-inu Uhgɨn u iətəm təmosmiəgəh itah, mɨne Krɨsto Iesu iətəm tətəfa nuhuiniən,
    ilau əmə kəmuahli=pa iəu məmə iəkol uək u.
  urd-urd: पौलुस की तरफ़ से जो हमारे मुन्जी ख़ुदा और हमारे उम्मीद गाह मसीह ईसा के
    हुक्म से मसीह ईसा का रसूल है,
  hot-hot: Ya Pol, Yisu Kilisi anêŋ aposel yahato kapya êntêk. Wapômbêŋ anyô hêv alalô
    bulubiŋ lôk Yisu Kilisi ôpatu ba alalô aêv maleŋiŋ, thai enaŋ abô ba yahabitak
    Yisu Kilisi anêŋ aposel.
  mqj-NT: Inde sura'e melolo kaleku, Paulus ummuki'i, kupalulako Timotius to kuala
    anak dadian illalan kapangngoreanan. Kaomo to mangka dituro mendadi rasulna Kristus
    Yesus situru' parentana Puang Allata'alla to umpasalama'kia' anna Kristus Yesus
    to tarannuan. Anna Puang Allata'allamora Ambeta sola Kristus Yesus Pepuanganta
    la untamba'ko anna ungkamaseiko anna tandoiko kamasakkean.
  rus-SYN: Павел, Апостол Иисуса Христа по повелению Бога, Спасителя нашего, и Господа
    Иисуса Христа, надежды нашей,
  mbh-mbh: Tho a Pol, ako ini a Krais Jisas ile pakeke. Eneke God ako ini ler pamimionga
    tomo nge a Krais Jisas ako aro i lo werer me panen na te men tetal i, kene o ateal
    tho ve aro tho velpol ini ole pakeke.
  bdd-bdd: Yauwedo Timoti, ꞌino leta bewa ꞌoiguwega ꞌitautauyawa. Taugu Paulo, Keliso
    weyahina yahetohepwaila ꞌada Toꞌabiheteina Yehoba ma Yesu Keliso ꞌidi loinega,
    weyahina Keliso ꞌoina tahehemisa ꞌida ꞌabihetena ꞌabwa weyahina.
  cbt-NTPO: Ca Paonoco ninshitaranquën, ni'quë'. ¿Noya, ya'huaran? Noya canta' ya'huarahuë.
    Yosë nohuanton, Quisocristo acorinco nanamën a'china'huaso marë'. Yosë chachin
    anoyacancantërinpoa'. Oshanënpoa' inquitatonpoa', nicha'ërinpoa'. Quisocristo
    imatëhua', ina ninarëhua'. A'na tahuëri inápaquë quëpantarinpoa'.
  srn-NT: Gi Timoteus, mi trutru pikin ini a bribi, Disi na wan brifi fu Paulus. Gado
    wi Ferlusuman, nanga Kristus Yesus di de wi howpu, poti mi leki wan boskopuman
    fu Kristus Yesus.
  cta-NT: Pablo laca naꞌ. Sca ñati̱ nu ndyaꞌa̱ nchcuiꞌ chaꞌ jiꞌi̱ Jesucristo nde xaꞌ
    quichi̱ laca naꞌ, chaꞌ ycuiꞌ Ndyosi nu nduꞌni lyaá jiꞌi̱ ñati̱ ngulo cña jnaꞌ
    chaꞌ cuaꞌni naꞌ cña biꞌ; ngulo Jesucristo cña jnaꞌ, la cuiꞌ nu Cristo nu ndu̱
    tiꞌ na jiꞌi̱ chaꞌ tya̱a̱ Ni chaca quiyaꞌ.
  bqc-SIM: Mámɛmaa Pↄlu, Kilisi Yesu zĩna, lá Lua wá Suabana ń Kilisi Yesu pↄ́
    wá wɛ́ dↄaàzipio dìlɛmɛɛwa,
  tcz-CHONGTHU: Hiche lekhathot hi Christa Yeshua solchah, Pathen eihuhhingpu'u thupeh
    le kinepna eipeuvah Christa Yeshua pansah, Paul, a kon ahi.
  mar-mar: 'देव आपला तारणारा आणि ख्रिस्त येशू आपली आशा यांच्या आज्ञेने ख्रिस्त येशूचा
    प्रेषित पौल याजकडून:'
  snp-snp: Aiyo, mono nanefo ona Timotiyo, namo Polo, Kilisto Yesu aposolola ya lufuwa
    ama wi fulo kedowe. Eyo. Omude olu kami we Goti ido kiyabala o minonimo we Kilisto
    Yesu ya aposolo lonowa olunane, loti anelo melaito olu-olu o minowe. Metefo Gotidokati
    ido Wekolate Kilisto Yesudokati ya nasafili mona ido milumate kolami mona ido
    you amene mona ya kamodoka mino kedenaiye.
  isl-isl: Frá Páli, sem eftir skipun Guðs, frelsara okkar og Drottins Jesú Krists,
    er sendiboði Jesú Krists – sem er von okkar.
  spy-NT: Anii ku Bāwulō *lēbkēēyiintēētaab Yēēsu Kiriistō kuu wōloo kitōōltoo ꞉Yēyiin
    nyoo Kāārārookiintēēnyoo kubununēē Yēēsu Kiriistō nyoo kiikēnēē keey.
  xnn-xnn: Sak-en si Pablo ay esay pinilin Jesu Kristo ay makwani en apostolis ay
    inbilin Apo Dios ay mangisalakan ken datako yas Jesu Kristo ay kad-an nan namnama
    tako.
  mwe-mwe: Nne Pauli ntume jwa a Yeshu Kilishitu, kwa pinga kwabho a Nnungu Bhaatapula
    na a Yeshu bhali ngulupalilo yetu.
  tte-tte: Kagutoki Timoti, am leta bwaite ilalaowa, yau Paulo koliyau, Yeisu Keliso
    ana tosagenawasa (apositolo) Yaubada ana loina koina. Walo yawasosi, kala Tolebolebo
    Yaubada yo tabe Yeisu Keliso ala kaba meli kaiwena Keliso koina tamelimeli leboila
    kaiwena yakato naga muli mena ginauli meuloina namwanamwana kani talobai. Kowa
    tauna kona Keliso kumeliyan mwa yakawa-natu-yawasosi-yagiwo. Nuwanuwagu lalakina
    tem Tamala Yaubada yo ala Guyau Yeisu Keliso ali mulolo yo ali katekamkamna yo
    ali nuwa-daumwali kulobaili na kumiya-namwanamwa.
  tcs-tcs: Mi ya Pol, ai bin raite dis leta. Ai wan misnareman blo Zizas Kraist bikoz
    Zizas Kraist i bin spik mi po bi misnareman. God em i da wan uda seibe yumpla
    ane yumpla sabe Zizas Kraist i gibe yumpla longlaip poeba.
  hlt-THB: 'Paul, hulkung Khawsa ingkaw ning ngaih-uu Jesu Khrih ak awipeeknaak amyihna
    Jesu Khrih a ceityih na ak awm ing:'
  soq-soq: Ne Paul ipa Keriso Iesu aposeliwa dea. God no Inawamba ita Keriso Iesu,
    mida bedewe no insaisamba ituitana, ne dianene waaubaneiena.
  qub-qub: 'Cuyay wamräno Timoteo: Noga Pablumi gamman cay cartata apachimö. Salbacoj
    Tayta Diosninchi, yäracuycashanchi Taytanchi Jesucristumi acramasha apostulnin
    canäpaj. Tayta Diosninchi y Taytanchi Jesucristo cuyapaycushunqui ari alli goyänayquipaj.'
  att-att: Sikán si Pablo nga mattúrâ sawe. Sikán yù minángngilayalayâ sù napiá nga
    dámak nga meyannung kâ Apu Kesu Kiristu, gapu ta sinullà dangà di Namarò kâ Apu
    Kesu. Si Namarò yù mangiyígù nittam, á si Apu Kesu Kiristu yù iddanamát tam nga
    mattoli.
  bki-bki: Nao Timoti, kiniou atevi Pol nei nebivitauia ea m̃esi nei biedu banso,
    napano Atua na Ioruriano na kiado bija Kristo Yesu kiado siraragkuiano abitirilar
    kiniou ka noim̃au ka Ioluano Vou na bo.
  bqp-bqp: Makũ Pↄlu, Kirisi Yesu zĩ̀rii lákũ Luda ó Surabari kũ Kirisi Yesu kũ
    ó wɛ́ dↄiio dìtɛmɛnɛ nà,
  mcp-mcp: Mə Pwôl wə́ mə́ cílə́ kálaad ɛ́ga. Mə jɨ *muud lwámá mə *Krîst Yésus. Nyə
    Krîst sə́ ŋgə́ bwánd nə búgə́ yɛ́, bá Cʉgye wúsʉ́ Zɛmbî wə́ bwə́ á ŋwa cígʉ́lá
    nə́ mə bə́g muud lwámá.
  hat-hat: Mwen menm, Pòl, yon apòt Jezikri dapre volonte Bondye, Sovè nou, ansanm
    ak Jezikri ki tout espwa nou,
  npl-NT: Ne Pablo, ni itlatitlanil Cristo Jesús ika itlanawatil Dios Totemakixti
    iwa Cristo Jesús, Akin itech timoyolchikawah.
  bgg-bgg: Phaul re-è, Masi Isu ro guaphasamoy Hamangkhung-aphuii ro gethek shii ragia
    rek pha nane gethek ro luthong Masi Isu re-è ro,
  eng-TCENT: Paul, an apostle of Jesus Christ according to the command of God our
    Savior and the Lord Jesus Christ our hope,
  eng-BSB: Paul, an apostle of Christ Jesus by the command of God our Savior and of
    Christ Jesus our hope,
  cpu-NT: Naakatakera Pablo osankinatzimiro iroka. Irotyaantajanore Jesucristo nonatzi,
    tema irootake ikantakaantziri ovavisaakotairi Pava itsipatari Jesucristo oyaakoneentane.
  san-ASM: অস্মাকং ত্ৰাণকৰ্ত্তুৰীশ্ৱৰস্যাস্মাকং প্ৰত্যাশাভূমেঃ প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য
    চাজ্ঞানুসাৰতো যীশুখ্ৰীষ্টস্য প্ৰেৰিতঃ পৌলঃ স্ৱকীযং সত্যং ধৰ্ম্মপুত্ৰং তীমথিযং
    প্ৰতি পত্ৰং লিখতি|
  tac-NT: Ne Páulo ye apeli osá ne. Neka nulérigime ju Onorúgamete 'lige Kristo Esúsite
    napurigá nulame nímala ne 'lige benírame ralámuli alué Kristo Esusi nila ra'íchali.
    Onorúgame ju ramué alawala bi'weme, 'lige bijchígiga Kristo Esusi ra'ichálila,
    'liko 'we semati raweli rewiboa ramué.
  eng-WEBPB: Paul, an apostle of Jesus Christ according to the commandment of God
    our Saviour and the Lord Jesus Christ our hope,
  gfk-H: Iau Pol tiga apostolo ta Iesu Karisito haruat ma no hartulai ta Kalou no
    nudahat Tena Harhalon ma Iesu Karisito, ia no burena ta kaikek dahat kis kahai
    ma ra nurnur tanai.
  viv-viv: Yo siule natuku Timoti, Iya Folo Yesu Keliso yana afositolo ya leta ganaꞋetoladina.
    Yaubada ada Tokibababala kadu Yesu Keliso yada abaluveꞋavina aku vehimeya giveleku
    veꞋafositolo, higa Yesu Keliso yana kabu gavaina.
  yao-yao: Une che Paolo nduna jwa Che Yesu Kilisito kwa kulajiswa ni Akunnungu Nkulupusyo
    jwetu pamo ni Che Yesu Kilisito chilolelo chetu.
  tgp-tgp: Enau Paul, vahar̃ule matea non Kr̃isto Iesu God mo vir̃oniau na nona suiha,
    Kr̃isto Iesu nor̃a Jujuri enia nor̃a r̃omtoho.
  auc-NT: Botö Pabodobo ïnömo ïmopa. Itota Codito nänö në da godongaïmo ïmopa. Itota
    Codito waa pönï nänö ïnö baï mönö adobaï bacæmöimpa, ante pönëmompa. Ïninque Itota
    Codito mönö në pönënongä tönö Wængonguï mönö ïmonte në Ængaingä tönö botö ïmote
    äna ëñëñömote da godöna godïmo ïmopa.
  kbc-NT: Ee Paulo, ee liiɡ̶exegi Jesus Cristo. Aneotedoɡ̶oji ane Ǥonewikatitoɡ̶odi,
    joaniɡ̶iniaa idiiɡ̶e, iniaa Ǥoniotagodi Jesus Cristo, ane inibeoonaɡ̶atibigege
    niɡ̶ica noko nige dopitedijo.
  bmh-bmh: Iz Pol, iz Yesus Kristus nugau ze oi aidanem du. Uwait nug ig imaigeun.
    Ig Yesus Kristus koli alabun gumei darem. Goagen iz tapai mileimai, iz Yesus nugau
    ze oi aidarem.
  ctu-BL: Pablojon, apóstolon i cha'an Jesucristo cha'an ti' mandar Dios la caj Coltaya
    yic'ot lac Yum Jesucristo, lac pijtaya.
  meq-meq: Maa watsa ɗerewel nakay na, neŋ Pol, neŋ ndo i maslaŋ i Yesu Kəriste. Ndo
    nakə a pa ga ndo i maslaŋ aye na, Mbəlom ndo mətəme kway ha tə Yesu Kəriste nakə
    a ge wu nakə ka pakwa faya mədzal gər aye.
  noa-H: Mʌʌn Pabloou, Jesucristoou hich hi jaaumk'ĩir jʌr hautarr. Hẽwandam maach
    peerdʌ haumieu Cristo dʌ̈imua chogpʌ̈itarrauta pʌ hat'ee mʌg hẽsap p'ã chirʌm
    Timoteo.
  alp-NT: Auku nanae, Timotiuse. Au Pauluse, au leki sulate meije. Aure Alla kai Yesuse
    Eni maka ulake. Alla Ihlamate ite. Kristuse Yesuse rebe ite hlalekeNi.
  san-VEL: asmaaka.m traa.nakartturii"svarasyaasmaaka.m pratyaa"saabhuume.h prabho
    ryii"sukhrii.s.tasya caaj naanusaarato yii"sukhrii.s.tasya prerita.h paula.h svakiiya.m
    satya.m dharmmaputra.m tiimathiya.m prati patra.m likhati|
  kbq-kbq: Hagi nagra Poli'na, Krais Jisasi eri'za ne'mo'na Anumza Tazahu ne'ene Krais
    Jisasike humanantenate, emema tavaresigu Rantimofo avega nentoa aposolo ne'mo'na,
  kbh-kbh: Ats̈e Pablo, Jesucristbe ichmoná sëndmëna. Bëngbe Bëtsá bëngbe atsebacayá
    endmëna y Bëngbe Utabná Jesucristo endmëna ndábeñe bënga, puerte jtsos̈buáchiyëse
    mondobátmana ba soyënga bëngbiama cha yochjamama. Ats̈e Jesucristbe ichmoná sëndmëna,
    er chata tbojanmandá ats̈e chca jtsemnama.
  ron-LSB: Pavel, apostol al lui Isus Hristos, după porunca lui Dumnezeu, Mântuitorul
    nostru, și a Domnului Isus Hristos, nădejdea noastră,
  pon-pon: PAULUJ wanporon en Iejuj Krijtuj amen pan kujoned en Kot Jaunkamaur patail
    o Krijtuj Iejuj, me kitail kaporoporeki,
  nhe-BL: Na niPablo tlen niitlayolmelajca Jesucristo nimitztitlanilía ni amatlajcuiloli.
    Toteco Dios Totemaquixtijca huan Toteco Jesucristo yajaya tlen ipan timotemachiyaj
    tlanahuatijque ma nieli niitlayolmelajca huan yeca nijchihua ni tequitl.
  sps-sps: Anyo, Pol, nyo na amaraav ten Krais Jisas. Gov a Tsoiny Fiisaup tsura ai
    Krais Jisas to te naano anaanos rora ma tabin fatabin me, a ina fuan to ari te
    faan vanyon tsuen parits ma govets vegiau Tsuri, sa nyo ruak faarei me na amaraav.
  wnc-wnc: Na Pol. Anutu nin gatanimuke nindane waiaknganin sandetnimukut tapaat gatu
    Jesu Kraiskatda na Jesu Kraisdane kwiiknga dakngawitde natake yakumayak. Yawat
    dakngake nata puya waaknga tasiwa nanduke aminda nae aposel ngang nanikaing. Siwan
    apmea Anututa waiakngane ninu gatukande sandeke ninipakopan iat gatake yutnimde
    apbakngake ninda natayuamanggane yapii Jesu Krais unin.
  bus-bus: Mamↄma Pↄlu, Kirisi Yesu zĩ̀ri, lán Luda wa Mìsiri kↄ̃n Kirisi Yesu kɛ̀
    wa wɛ́ɛ dↄzio dìɛmɛ nà,
  gub-BL: Ihe Pawru ihe, ne Ximot ne. Ko hepape amono kar putar newe ihe nehe kury.
    Tupàn a'e, hemur kar teko wanupe a'e, uze'eg imume'u kar pà ihewe a'e. Zanepyro
    har romo hekon a'e. Xikwaw Zaneruwihawete Zezuz ikatu haw zane. Xiàro tuwe tur
    àwàm zaiko zane no.
  imo-imo: Na Pol, Jisasi Kraistini nanga kongonomu tendepuwi nimbe lipe mundurumu
    iyemu. Lino Tepa Lipe Mindili Nolemala Aulkena Wendo Ltimu Gote kinye lino paa
    tepa kondombalo nimbo konopu tipo nokopo moromolo iye Kraist Jisasi kinye na kanoko
    liko i kongonomu tendepuwi ningilina aku tepo andopo nimbo tiro iyemuni
  boj-boj: E Pol. Kristus Yesus na e qariŋbej deqa e aqa anjam mare mare laqnum. Kristus
    Yesus aqa Abu Qotei wo naŋgi aiyel na e wau di ebeb. Qotei na iga eleŋej deqa
    iga Yesus a olo laŋ qureq na bam unqajqa deqa tariŋoqnsim unum.
  eng-DRA: 'Paul, an apostle of Jesus Christ, according to the commandment of God
    our Saviour, and of Christ Jesus our hope:'
  knf-knf: Nji Pawulu, nanjañan i Yeŧu *Kriŧtu dpiiŧu. Naşibaţi nabuuran i nja na
    Yeŧu Kriŧtu anwooŋ mnhaţ mi nja baţuuŋ kë nwo nanjañan.
  san-KHM: អស្មាកំ ត្រាណកត៌្តុរីឝ្វរស្យាស្មាកំ ប្រត្យាឝាភូមេះ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ
    ចាជ្ញានុសារតោ យីឝុខ្រីឞ្ដស្យ ប្រេរិតះ បៅលះ ស្វកីយំ សត្យំ ធម៌្មបុត្រំ តីមថិយំ ប្រតិ
    បត្រំ លិខតិ។
  arn-NT: Iñche ta Pablo, Jesucristo ñi apostol, werküngelu taiñ Montulchefe Ngünechen
    tañi piel mew ka taiñ Ñidol Jesucristo, iñchiñ taiñ rüf maneluwkülemum,
  zas-NT: Naj Pab, najn tijb xiapóstol Jesucrist por xguialrniabee Dios bén rüjn perdon
    dux tol ree në por Jesucrist bén rayagbee ree guiꞌt stijb.
  ken-NT: Mɛ Pɔ̌l kɛ nchí sɨŋ ɛkáti ɛnɛ. Nchí nkʉbɛtɨk Mandɛm nɛ mǔnto Yesu Kristo.
    Mandɛm mmú ápɛmɛ bhɛsɛ nɛ Yesu Kristo mmu sɛ́bháká ntɨ nɛ yi ndu nɛpɛ́m ɛnɛn
    nɛ́twɔ̀ ambɨ kɛ bátó mɛ.
