    tasodꞌa takandoo to E, huu Lamatualain fee hita tasodꞌa mia basa sala tara. Tius!
    Ho onaꞌ au ana ngga ena, huu au mana utudꞌu dalaꞌ de mumuhere neu Kristus. Au
    hule-oꞌe fo Lamatualain, hita Aman, no Yesus Kristus, hita malanggan, ratudꞌu
