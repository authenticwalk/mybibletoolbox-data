verse: 1TI.003.004
translations:
  kpx-kpx: Isi au ese kebia hoesegevege eseabe keau esee dua unaha holievei abu mama
    hoesehavoi hotove evigei.
  okv-H: Eto embo amina amita ae te meniundi te omena javotoho ue meniundi na embo
    amo otohu ke ijie amita ke agi ara ahe poekasuja.
  tbo-tbo: A numa hinena lawahi ina taniwagena imahiyehi, po a baha natunatuna hina
    wiponawogogeya ma hina wiyateyateya.
  mal-C: സ്വകുടുംബത്തെ നന്നായി പരിപാലിക്കുകയും സന്താനങ്ങളെ സമ്പൂർണ മാന്യതയിലും അനുസരണത്തിലും
    വളർത്തുകയും ചെയ്യുന്നയാളുമായിരിക്കണം.
  grc-SR: τοῦ ἰδίου οἴκου καλῶς προϊστάμενον, τέκνα ἔχοντα ἐν ὑποταγῇ μετὰ πάσης σεμνότητος.
  bgc-bgc: अपणे घर का सही इन्तजाम करण आळा हो, अर उसनै अपणे बाळ-बच्यां ताहीं हरेक काम
    म्ह आदरपूर्वक उनका कहणा मानना सिखाणा चाहिए।
  khz-khz: Gena numa talimara egitatago-namanamarana talimana e natuna keikeira na
    karona gekamonagi-veniana mavekuparagena talimana.
  deu-TKW: seinem Hause wohl vorstehend, die Kinder im Gehorsam haltend mit aller
    Ehrbarkeit,
  zsr-NT: Ral‑laꞌ gaquëꞌ caꞌ bönniꞌ rna béꞌinëꞌ dxiꞌa bunách nacuáꞌ lidxëꞌ, nacuaꞌbiꞌ
    zxiꞌnëꞌ tunbiꞌ ca rna xtidzëꞌë lu yöl‑laꞌ run ba laꞌn xuzcbiꞌ.
  lin-lin: moto oyo akambaka malamu libota na ye moko, asenzelaka ete bana na ye batosa
    ye mpe asalaka bongo na lolenge oyo ebongi na limemia ya kokoka.
  hns-NT: aapan ghar thiek se samhaare ke aur aapan larkan ke kaida se pose ke.
  noa-E: Dich degam khʉʉn dʉ̈i thum dich nempa ajapha aairaanaa dich chaainjã wawikhaju
    aai sim, dich ipierraanaa dich ökhö bãaumkhĩir.
  eng-EMTV: one ruling his own house well, having his children in submission with
    all reverence;
  mib-NT: Te cánuú jéē na ndácu vāha de jniñu ini vehe de, te sáha de jeē squícu vāha
    sēhe de te coo yɨ́ñúhún i nuū de.
  lif-NT2: खुने़ॽग आप्‍फेःक् कुहिम्‍सयङ् नुःरिक्‍काङ् कम्‍ब्राङ् मे़प्‍मा के़सुक्‍पा
    हे़क्‍क्‍याङ् कुस्‍साःहाॽरे़ इङ्‌धाःङ् मे़बिरुबा नु कुइङ्‌जाःङ् मे़घे़प्‍सुबा
    पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Iganikiwa kuvya mundu mweilongosa nyumba yaki bwina, na kuvawula vana vaki
    vavyai na utopesa woha.
  mmx-mmx: Neni i epovo ri vaxaxis avukat lixitkis atdi loxoetemen, la i lox ase avukat
    laxamdak mi laxaalik teren kusu dinang tonga res la dina lok ngangao bok teren.
  cbr-NT: Aín xubunu 'icë aín aintsicamaxa upí 'inun bërúanti ca 'unánti 'icën. An
    upí oquin 'unánmicëxuan aín bëchicënën aín bana cuacë ca 'iti 'icën.
  tee-NT: K'ox calhinaulh ju la'ixchaka' chai cataquiclaca'i ju is'ask'at'an chai
    catatalhonilh.
  eng-LSV: leading his own house well, having children in subjection with all dignity,
  cak-NT: Y chuka' yeru'on ta gobernar utz conojel ri jec'o pa rocho, y can utz ta
    ruc'utun chiquiwech ri ralc'ual chi quieniman y quiequibana' respetar conojel.
  pah-NT: Tohepia katu kwaha ti ga g̃wongapypeve'g̃a mondomondokatuavo. Tomondo ti
    ga gwa'yra'g̃a onhi'ig̃a rupi. Ojihe ti ga tomondouka gwa'yra'g̃a ndeaporog̃ita
    imohinuka.
  sja-NT: Ichi te pidaarã pia ak'ɨ baipia bɨ, chi warrarãpa ichi waaweedamerã mãik'aapa
    chok'ek'ee p'anadamerã.
  xed-xed: Nda sna katsi ta ŋanatá həgani, nda sna katsi ta zlaha zwanani ŋa nzakwa
    taŋ ka zwani ta sna gwaɗa nda hanata ghəŋ guli.
  mks-NT: Ta ndítahan nu̱ú da̱ sa̱cua̱ha̱ cacomí va̱ha da cuéntá sa̱ha̱ na̱ vehe da.
    Ta ndítahan nu̱ú ja̱hyi da coo joho na nu̱ cáha̱n tátá na̱ xi̱hi̱n ná ta ná coo
    toní ñúhú na̱ xi̱hi̱n dá.
  gfk-S: Na balaure timaan no nuno hatatamana. Na balaure ira natine be di na taram
    timaan ie, ma be na gil hobi, na gil tike ngas be i tale be da ru ie.
  bmu-bmu: Kunöŋ nanŋi anöm-moröurupŋi ölöp galöm köla goro eŋgiiga nahönböraturupŋan
    göda qem waŋgiba keuŋi pakpak tem köla maljei, mönö ia kuŋgugetka kinma.
  dgz-dgz: Den mu waen orup muga amasewa ta kakayasiwanuman. Gare otu wai mamamu ayamase
    taiwanuman.
  eng-GNV: One that can rule his owne house honestly, hauing children vnder obedience
    with all honestie.
  zaa-NT: Ná duel·la' qui'ni ccáą ttu nubeyu' nu rutsè'e tsì'ą ca familia quì'į nna,
    ttu nu rinèni ca ỹi'nį nna rappa cą na titsa'.
  eng-WEBSTER: One that ruleth well his own house, having his children in subjection
    with all gravity;
  guh-guh: Ancianonënexa, xanepana ponë xaniavaetsia eveta pexi, pijava yajava. Pexi
    pejumecovënëtsinëtsi. Pejumeyaiyataenëtsinua.
  bon-bon: Tabe miiji teeme mete biname bine cängena ire atwi, cuta teeme bägrä bine
    wawena teebine ätecijame piiyepu opo gaabe me acitame.
  nhw-BL: Xijtequitlali se tlacatl catli cuali quinyacana nochi ipan ichaj huan catli
    quinpiya iconehua catli quitlacaquilíaj icamanal ica miyac tlatlepanitacayotl.
  swh-ONEN: Lazima aweze kuisimamia nyumba yake mwenyewe vizuri na kuhakikisha kwamba
    watoto wake wanamtii na kuwa na heshima kwa kila njia.
  wbi-wbi: avisaghe muunhu unyakwimila vunofu inyumba jaake, juno akimanyile kuvunga
    avaana muluveelo ulunofu, kange voope vikumpulika.
  bba-bba: Kpɑ u n sɑ̃ɑ wi u win yɛnu nɔmɑ sikerenɛ mɑm mɑm, kpɑ u win bibu mɛm nɔɔbu
    kɑ tɔnun bɛɛrɛ wɛ̃ɛbu kpuro sɔ̃ɔsi.
  eng-KJVCPB: one that ruleth well his own house, having his children in subjection
    with all gravity;
  kgk-NT: Tonhangareko porã gwóga pygwa-rehe. Tohendu voi katu inhe'ẽ ta'ýry tajýry
    omboete-vy íxupe.
  waj-waj: Ivo ari tasipama mmuaa nnauvaki variaiyara tuqinnama dioo vainno ari nnaakaraiyara
    haitatuunai rikiada iya inna kuaivaa rikiada iida mmuakiaa suai innara yoketaakiaaravai.
  cpy-cpy: Riyote reewayiteeri ikaatzi jeeka-pankotziriri, pinkathari ikantante itomi-paeni,
    eero ipiyatha-waeta.
  mpx-mpx: Ekelesiya ana tohouwa wana limi ana heniheni ni kaunil bubunil, inoke natunau
    anana nihi hago ge nihi awatauwan.
  wbp-wbp: Nganangku-puka watingki kula kajana marda jungangku warrawarra-kanyi nyanungu-nyangu
    karnta manu kurdukurdu, ngulangkuju nyarrparlulku-yijalalpa-jana warrawarra-kangkarla
    yapa Kaatu-kurlanguju Kirijiniji? Kujarlaju, kaji jaajikingarduyu wirilki nyina,
    ngulakungarntirlijilpa-jana nyanungu-nyangu-wiyi ngamarlangu-jarra-wiyi warrawarra-kangkarla
    jungarnirli. Manu yungulpa-jana nyanungu-nyangu-wiyi kurdukurdu pinarri-mantarla
    yungulu linpangku purda-nyanyi nyanungu-nyangurlu-wiyi wiljiwilji-maninja-wangurlu.
  luo-luo: Nyaka obed ngʼat morito ode maber kendo nyaka one ni nyithinde winjo wachne
    gi luor mowinjore.
  nhe-NT: Xijtequitlali se tlacatl tlen cuali quinyacana nochi ipan ichaj huan tlen
    quinpiya iconehua tlen quitlacaquilíaj itlajtol ica miyac tlatlepanitacayotl.
  aii-aii: ܘܕܬܲܓܒܸܪ ܒܲܝܬܹܗ ܨܦܵܝܝܼ، ܘܝܵܠܕ݇ܘܼ̈ܗ‌ܝ ܗܵܘܝܼ ܡܲܨܝܸܬܵܢܹ̈ܐ ܒܟܠܹܗ ܐܝܼܩܵܪܵܐ.
  esk-NT: ilaan kiñunni iłuatun aŋalalgulugu suli qitunġamiñun kamaksrił̣ikun tupigipkaġuni.
  msb-msb: Dapat siya mahusay magpamahala sa iya pamilya kag nagapasunod sa iya mga
    anak na may paggalang,
  cpa-NT: Jøng² hniuh¹² jmo¹dsa cu²rø² héh¹ dsi²néi². Tsa¹dsio¹ ju³ná³ tsa¹nang¹ guing²
    quián¹²dsa gøg¹² jǿg³.
  dso-dso: ନିଜର୍‌ କୁଟୁମ୍‌କେ ନିକକରି ଚାଲାଇତେରଇବାର୍‌ ଆଚେ । ଆରି ତାର୍‌ ପିଲାଟକିମନ୍‌କେ ସେ
    ତିଆର୍‌ଲାଟା ମାନ୍‌ବାକେ ବାଦିଅ କରାଇବା ସିକିଆ ଦେଇରଇବାର୍‌ ଆଚେ ।
  meu-meu: Iena ruma baine reḡua namonamo, natuna danu baine reḡudia, bae kamonai
    henia bona bae matauraia;
  yva-NT: Syare vatane wato be akarive taune apa yavaruga mai ti mamaisy. Po apa arikainye
    manyao indamu ubeta apa ayaowe rai.
  dgc-dgc: Sakay i dapat ta pastor éy alagaan na du mététena na ta mahusay, sakay
    sundin maka siya du anak na, a igalang de siya.
  zpm-NT: '@see-verse:1TI.003.003'
  hix-NT: Bàn yawon komo yonye ro me tehxorye natxhe. Thokyamo hananàhnye ro me tehxorye
    natxhe, toyuknye ro kom me esnàr kom horà, tweromra esnàr kom hona.
  sim-sim: Halanak jikisnokopji orhin armek or uhu jikisi orhin armek or ewesaweka.
    Erem or ushinak orhi mashin li misiwa, mbeek li mblarna ermbekwa ambu sir.
  npi-ULB: तिनले आफ्नो घरबार राम्रोसँग व्यवस्थापन गर्नुपर्छ । र उसका छोराछोरीले तिनको
    आज्ञापालन पुरा आदरका साथ गर्नु पर्छ ।
  cgc-cgc: Dapat dayad pagdumala din ta iya na pamilya daw iya na mga bata gapasakep
    ki kanen daw may pagtaod man.
  tim-tim: Ikiŋe ginbailupŋe damunyeŋe akto ârândâŋ akbiâp. Akto nan baratlupŋe makmâ
    miwindiyekto lau lokom nâŋgaŋbiâ ârândâŋ akbiâp.
  yor-yor: Ẹni tí ó káwọ́ ilé ara rẹ̀ gírígírí, tí ó mú àwọn ọmọ rẹ̀ tẹríba pẹ̀lú
    ìwà àgbà gbogbo.
  wos-wos: Dé déka takwa nyangwalka jémba hatitandé. Dé wandét déka nyangwal déka
    hundi jémba xékéta wandén maki hurutandi.
  emp-NTPO: Idji ded̶ebemarãra bio waga cawa b̶aida b̶ʌa, idji warrarãra cʌwʌrʌ ĩjã
    erob̶aida b̶ʌa, idjab̶a ãdjirãba idjira wayad̶ida panʌa.
  eng-F35: one who rules his own house well, having children who obey him with due
    respect
  ind-ind: Seorang pemimpin harus mengatur keluarganya dengan baik serta mendidik
    anak-anaknya untuk taat dan hormat kepadanya.
  pes-OPCB: باید بتواند امور خانوادۀ خود را به‌خوبی اداره کند، و مراقب باشد که فرزندانش
    از او اطاعت کرده، وی و سایرین را احترام کنند،
  mpt-mpt: E alel osa meme isa i kla kima bianea eka memei kukub ayamo aleyebea memei
    e wengo kla wafuniba funaniba Ni Aye naka ayamobo ge funine!
  ssx-ssx: Ipikana꞉ma꞉ ipika꞉ wekiwanda꞉ wopu handeteke hata꞉ make ipika꞉ wekiwandikima꞉
    ipiki pa꞉ta꞉ epeke hone wia ipika꞉ pi opina꞉ lelieke.
  mkl-mkl: Nɔ ku jɛ inɛ ɡɔ iyi í nɔ kpɑsɛ̃ɛ mɑm mɑm, nɔ ɑmɑɛ ŋɑ ɑ̀ yɑ jirimɑɛ nɔ ɑ̀
    mɑ̀ bɛɛrɛi inɛ ŋɑ.
  gaq-gaq: ନିଜର୍ ପରିବାର୍‌କେ ମେଁ ନିମାଣ୍ତା ବାବ୍‌ରେ ଚଲେଏ ବାରି ଆମେକେ ସନ୍‌ମାନ୍‌ ବିଚେ ମେଁନେ
    ବାଦ୍ୟ ଡିଙ୍ଗ୍ ନ୍‌ସା ମେଁନେ ଗଡ଼େଇଂ ଗ୍ୟାନ୍ ବାଲେଃଆର୍‌ଏ ।
  gof-RNT: iya nayti iyaw kiitetteyssanne bonchcheyssa, ba keethaa aysanaw dandda7eyssa
    gidanaw bessees.
  unx-unx: ଇନିଃ ଆୟାଃ ଅଡ଼ାଃରେନ୍‌କକେ ବୁଗିଲେକାତେ ଚାଲାଅ ଦାଡ଼ିକ ଲେକା ଆଡଃ ଆୟାଃ ହନ୍‌କ ଆଇଃକ୍‌କେ
    ସବେନ୍‌ ଲେକାନ୍‌ ମାଇନ୍‌ତେ ମାନାତିଙ୍ଗ୍‌ ଲେକାଏ ତାଇନ୍‍କା ।
  gah-gah: Ezáa vená izegipala legesó oko lamaná oko gizapa oketoko kagata aleko kelémo
    vevesokiko, limiki miniki gelekelé itataze.
  lcm-lcm: Kapo mamaiten ta ka saupai akorong ani kana vainagoan. Na ka ararai ta
    kana inatus ki longong velai ani mamaila aro ania kapa.
  aer-aer: Artwe nhenhele anteme meye ikwerenheke-amparre mwantyele arntarnte-aretyeke
    anewikwe-arlke ampe akweke ikwerenhe-arlke. Nhenge artwe nhenhele apeke arelhe
    anewikwe ampe akweke ikwerenhe areye mwantyele arntarnte-aretyakenhe, nthakenhe-arle-ame
    re tyerrtye arrpenhe tyatye-arenye areye arntarnte-aretyenhe? Alakenhe ikwerenge
    anteme, nhenge tyerrtye nhenhe re apeke tyatye akngerreke urrkaperle-anetyeke,
    re anteme meye ikwerenheke-amparre mwantyele arntarnte-aretyeke, anewikwe-arlke,
    ampe akweke ikwerenhe areye-arlke. Re ampe akweke ikwerenhe areye akaltyele-anthetyeke,
    ikwere akangkwe-irremele anetyeke ahele-irretyeke arrangkwe.
  qvc-NT: Wasimbi yumbay tiyaqkunata yach'anqa shumaqta kamachiyta. Churingunata yach'achinqa,
    kasukushpa, rrispitakushpa kawsananllapa.
  tgl-ULB: Kailangang maayos niyang pinamamahalaan ang kaniyang sambahayan, at kailangang
    sinusunod siya ng kaniyang mga anak nang may buong paggalang.
  cbs-NT: Ja inun, jawen jiwe anu jatube jiweabu jatu meke pewaxun jatu pimakin pewamisbu
    inun jawen bakebu jau jaska jiwenunbun jatu yunua chibain jawa chakabu mekin tsua
    bikawaisbuma itidubuki.
  xtm-NTPP: Te vivii kó kuu de ji'in ñasi'i de ma ji'in sa'ya de ma, te kó ndi ini
    de nawa ka jiniñu'u ñayii ka iyo ve'e de ma, te vivii ndáka'an‑so'o de nuu sa'ya
    de ma ja vivii jín kandija i te jín kuandetu i nuu de ma.
  nnq-nnq: apaligwa abe mundu jwaotola kagoya bandu pa bapachakwe nu kabeka babe bukujoa
    ni ichima muno.
  bao-NT: Cʉ̃ yaa wii macãrãre añuro ca jʉo nii majigʉ, cʉ̃ puna cãare añuro ca tʉo
    nʉnʉjeerã, añuro ca niirique cʉtirã cʉ̃ja ca niiro ca tiigʉ, ca niipʉ niimi.
  san-ORI: ସ୍ୱପରିୱାରାଣାମ୍ ଉତ୍ତମଶାସକେନ ପୂର୍ଣୱିନୀତତ୍ୱାଦ୍ ୱଶ୍ୟାନାଂ ସନ୍ତାନାନାଂ ନିଯନ୍ତ୍ରା
    ଚ ଭୱିତୱ୍ୟଂ|
  huv-NT: At netam majaw wüx aniüng nej, mambeol mintaj nej micual nej, cos atquiaj
    apmayariw nej andeac, marangüw leawa apmapiüng.
  otn-NT: Da̱ ba̱di̱ ngue di̱ ma̱nda xa̱nho p'ʉ ja rá̱ ngu̱. Da̱ 'yøt'e ngue dyø 'yøde
    xa̱nho yø ba̱si̱, 'nɛ̱ di̱ nja yø ts'u̱ yø ba̱si̱.
  nop-nop: adi ne didimeniŋgoŋ hatiŋila ne’walaŋ wapmihi-tam kedemgoŋ yabudokooŋ wapmihiŋiye
    yehitubu-didimeune gikiŋgoŋ timiŋa medeŋiŋ nadiŋa hatiyaneeŋ.
  obo-NT: Ko-ilangan no moppiya kos kodpiyod din to kandin no pomilya woy od nonaw
    kandan, su amoy iddos mgo anak din, od dumoruma woy'd rispitu kandin.
  cak-ENT: Y chuka' jabel ta quic'uaxic rubanun cheque ri ye aj pa racho. Si yec'o
    ralc'ual, ri ac'uala' ri' jabel ta ruc'utun chiquivüch que nquitakej rutzij y
    nquiya' ta chuka' ruk'ij.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤀᤠᤵᤑᤣ᤺ᤰ ᤁᤢᤜᤡᤶᤛᤕᤱ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤶᤒᤪᤠᤱ ᤔᤧᤵᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ᤖᤧ
    ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤒᤡᤖᤢᤒᤠ ᤏᤢ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱ ᤔᤧᤄᤧᤵᤛᤢᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De cánuú jā ndacu vāha dē tiñu inī vehe dē, de sāhá dē jā ná squíncuu vāha
