    kenerinio nalo aialerinio eaio, avatove kaio ea vite nonovio,
  bqp-bqp: Àgↄ̃ a ↄn kũna dↄ̃, a nɛ́nↄ gↄ̃ mì natɛnɛ ògↄ̃ a ↄdↄki gwa.
  mcp-mcp: A jəlá nə sá nə́ njɔ́w búúd yé í kyéyʉg jɔ̧jɔ̧ kuú njɔɔnd, bwán bɛ́ kú
    nə məbún, bwə́ ŋgə́ cʉgə mbií cʉg í jə́la yí.
  hat-hat: Se pou l' konn mennen kay li byen, fè timoun li yo obeyi l' ak respè.
  npl-NT: Makimati kenijki tlanawatis itech icha, iwa makinmititi ipilwah mateneltokakah
    iwa matetlakitakah.
  bgg-bgg: ai ne awai haliing shii de wie gayiig mua chid chiih-è awai aniphiing shii
    de zab pha lumuii shii awai shii nuii yi chid.
  eng-TCENT: He must lead his own household well, keeping his children in submission
    with all dignity.
  eng-BSB: An overseer must manage his own household well and keep his children under
    control, with complete dignity.
  cpu-NT: Iriyote ijevayetairi ikaratzi saikavankotziriri, ñaapinkatha inkantante
    irovaiyane, eero ipiyathavaita.
  san-ASM: স্ৱপৰিৱাৰাণাম্ উত্তমশাসকেন পূৰ্ণৱিনীতৎৱাদ্ ৱশ্যানাং সন্তানানাং নিযন্ত্ৰা
    চ ভৱিতৱ্যং|
  tac-NT: Alué rioka 'we 'la repúmili júkuru bo'né 'yula, 'lige aminami bo'né 'kúchila,
    'lige alué 'kúchilaka 'we 'la e'wímili júkuru 'we 'la niraga.
  eng-WEBPB: one who rules his own house well, having children in subjection with
    all reverence;
  gfk-H: Na balaurei timaan no nuna haratamaan. Na balaurei ira natina bia diet na
    taram timaan ia, ma bia na gil hua, na gil tiga ngaas bia i tale bia da ruu ia.
  viv-viv: Gilubodana be tauna ana unuma ginavehimeye-hagihagiyedi, ada natuneyao
    bonaꞋabi faꞋina ginakivetuvetunudi be yadi tagakulu ginahawatani-yo hinaveꞋamohimohinena.
  yao-yao: Akusachilwa aŵeje mundu jwakwajimilila uchenene ŵandu ŵaali mu nyuumba
    jakwe ni kwajiganya achiŵanagwe aŵe ŵa kupilikanichisya kwa luchimbichimbi lose.
  tgp-tgp: ale mo lo kilau mamahuni na lolo imana, ale natuna la sile na oloolo isana,
    ale la oloolo hinia.
  auc-NT: Në aacä tönö godongämæ̈ quëwënäni ïnänite tömengä waa aaquënengä ingampa.
    Tömengä wëñæ̈näni ïnänite ædæmö aacä beyæ̈ tömënäni wæætë tömengä ingante waa
    adinque tömengä nänö änö ante ëñente cæte quëwencædänimpa.
  kbc-NT: Niɡ̶ini ɡ̶oneleegiwa leeditibige mele me iiɡ̶e liɡ̶eladi, iiɡ̶axi lionigipi
    moyiwaɡ̶adi, codaa modeemitetibige.
  bmh-bmh: Gonugau ug suban gumaraneu. Guzenina, gonugau gelegul agen han memeag nugau
    ze unum sesamoranemen.
  ctu-BL: Yom mi' cʌntan ti uts'at jini año' bʌ ti' yotot. Yom mi' ju'sʌbeñob i pusic'al
    i yalobilob cha'an mi' yajñelob ti toj, cha'an mi' p'isob ti' wenta i tat.
  meq-meq: Mâ sər məgay gər a ŋgwas ŋgay ta wawa ŋgay hay, mâ gəl tay ha wawa ŋgay
    hay lele, wawa ŋgay hay tâ rəhay ha gər.
  noa-H: Dich degam k'ʌʌn dʌ̈i t'um dich nempa hajap'a haairaanaa dich chaainjã wawik'aju
    haai sim, dich hipierraanaa dich hök'ö bãaumk'ĩir.
  alp-NT: Suke ili loko eni bina kai eni nanaru leke esi lene lokoi kai esi holmatei.
  san-VEL: svaparivaaraa.naam uttama"saasakena puur.naviniitatvaad va"syaanaa.m santaanaanaa.m
    niyantraa ca bhavitavya.m|
  kbq-kbq: Agra knare huno naga'a kva nehuno, mofavre zaga'a zamazeri fatgo hanige'za,
    knare kante maniho.
  kbh-kbh: Chaotsetáts̈ëmbo nts̈amo nÿetsca chabe yebnents̈a ents̈anga botamana jtsamë́ndayama,
    y chaoma chabe básenga chë nts̈amo cha tojayancá chamotsamama, ndocna te stëts̈oye
    chamondëquedama;
  ron-LSB: să fie unul care își conduce bine propria casă, având copiii în supunere
    cu toată reverența;
  pon-pon: Me kin kaunda mau pein toun im a, o me na jeri kan kin peiki on ni tiak
    pun.
  nhe-BL: Xijtequitlali se tlacatl tlen cuali quinyacana nochi ipan ichaj huan tlen
    quinpiya iconehua tlen quitlacaquilíaj itlajtol ica miyac tlatlepanitacayotl.
  sps-sps: ayei ma tatagaa ot faarof iny a numaa iny guei tsunia, ana ya te kat ir
    fuainy guei tsunia ma famaari faarof ari ya, ana ri te manaats vegiau tsunia,
  wnc-wnc: Ba ita aminu ina paanu katak kayuke inane waaknga yapana pasiwan itane
    wamna gwaamuba kakengu gata waapa tapi kayuya aminu tapatu dakngayok.
  bus-bus: Àgↄ̃ a ua kũna dↄ̃, à nɛ́nↄ gae mì siɛnɛ, aↄ̃gae à ↄdↄkii gwa.
  gub-BL: Upureruze'eg wàpuz me a'e. Ta'yr a'e wà, tazyr a'e wà no, weruzar ize'eg
    a'e wà no, uzeruze'eg pà u rehe wà, imuawate katu pà wà no.
  imo-imo: Yunge ambomu kinye bakuluma nokopa kondopa, yunge bakuluma yunge unguma
    taka liko pilko liko tenge tiko teangei mele mane tipili.
  boj-boj: A na aqa uŋa ti aqa aŋgro naŋgi ti geregere taqatnjroqneme. Yim aqa aŋgro
    naŋgi aqa anjam geregere quoqnsib dauryoqnebe.
  eng-DRA: One that ruleth well his own house, having his children in subjection with
    all chastity.
  knf-knf: Awo kawo ñaaŋ anţijanuŋ katohul bnuura, kawo na bapoţ bankŧiinkuluŋ, kawo
    nantohi ţi kadun ki baka.
  san-KHM: ស្វបរិវារាណាម៑ ឧត្តមឝាសកេន បូណ៌វិនីតត្វាទ៑ វឝ្យានាំ សន្តានានាំ និយន្ត្រា
    ច ភវិតវ្យំ។
  arn-NT: Ka feley ñi kim ngünenieael ñi reñmache ka ñi feypinieafiel ñi pu yall tañi
    ngünefalael engün ka ñi yamcheael engün.
  zas-NT: Rayal nabee lidxaman ziꞌc rayal din gulüü ree xiꞌnman xhienaag gap reex
    respejt guzoob tëë reex diidx.
  ken-NT: Mmǔ ntí bo Mandɛm abhɔŋ bɛbhak mmu anɛ ákɛ̀m ɛfo yi sayri, ankʉ bɔ̌bhi
    mámbak bo abhɛn bághòk yí mánchyɛ nɔkɔ bo kɛnókó ndu yɛ̌ntɨkɨ ɛnyɨŋ.
