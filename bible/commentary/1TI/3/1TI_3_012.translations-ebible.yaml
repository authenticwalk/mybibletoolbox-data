verse: 1TI.003.012
translations:
  kpx-kpx: Dikini aulako mahina abuialive. Isito mahina igae avui ese houevei haive
    dua vage eseabe keau hotoeabe evie dua vai.
  okv-H: Eto nei amo deacon aisuja embo amina ae heriso mane jimbasuja te vahai be
    jimbasuja eto meni hatira simba aisuja.
  tbo-tbo: Numa dalabu tu galena itetena agona emosi hota ma natunatuna po a numa
    hinena ina galena itetena imahiyehi.
  mal-C: ശുശ്രൂഷകൻ ഏകപത്നീവ്രതനും സ്വകുടുംബത്തെയും സന്താനങ്ങളെയും നന്നായി പരിപാലിക്കുന്നവനും
    ആയിരിക്കണം.
  grc-SR: Διάκονοι ἔστωσαν μιᾶς γυναικὸς ἄνδρες, τέκνων καλῶς προϊστάμενοι καὶ τῶν
    ἰδίων οἴκων.
  bgc-bgc: कलीसिया का सेवक एक ए बिरबान्नी का धणी हों अर बाळ-बच्यां अर अपणे घरां का
    आच्छा इन्तजाम करणा जाणदे हों।
  khz-khz: Diakono garawana kwapunamo, natuna e gena numa talimara gitatagora ripana.
  deu-TKW: Die Diakonen sollen Männer Einer Frau sein, ihren Kindern und eigenen Häusern
    wohl vorstehend.
  zsr-NT: Yuguꞌ bönniꞌ nadö́d lu naꞌquëꞌ láclenëꞌ bunách queëꞌ Cristo ral‑laꞌ lacquëꞌ
    bönniꞌ zoa tuznu ngul qui queëquëꞌ. Lëzcaꞌ ral‑laꞌ laꞌná béꞌinëꞌ dxiꞌa zxiꞌnquëꞌ
    len bunách ulídx qui queëquëꞌ.
  lin-lin: Diakona asengeli kozala mobali ya mwasi moko mpe asengeli kokamba malamu
    bana na ye mpe ndako na ye.
  hns-NT: Dekh-bhaal kare waalan ke tjaahie khaalie ek aurat rahe ke aur aapan ghar
    barhia se samhaare ke.
  noa-E: Ar mag chi pörnaan juag oo nʉm khʉʉnan ʉʉi ãbpaita paraanaa ĩchab amach chaainjã
    thum amach degam khʉʉnpa aairaa aju aai nʉm.
  eng-EMTV: Let deacons be the husbands of one wife, ruling their children well, and
    their own houses.
  mib-NT: Te tēe cájejníñu mēhñu ñáyuu cácandíje, na cóo ɨɨn‑ni ñasɨhɨ́ de, te na
    ndácu vāha de jniñu nuū séhe de jíín núū ñáyuu vehe de.
  lif-NT2: माङ्‌सेवारोबाङ्‌ग थिक्‍लक् मेःत् के़गप्‍पा, नुःरिक्‍काङ् हिन्‍जाॽबित्‍छा
    नु हिम्‍सयङ् कम्‍ब्राङ् मे़प्‍मा के़सुक्‍पा पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Mtangatila wa msambi wa vandu vevakumsadika Kilisitu iganikiwa kuvya na
    mdala mmonga ndu, na mweihotola kulongosa bwina vana vaki na nyumba yaki.
  mmx-mmx: Na laradi loklok tooro, neni latlok at leges atkin mun, la neni i epovo
    na vaxaxis avukat laxamdak mi laxaalik teren la nedi axap bok to at loogu ren.
  cbr-NT: An axa Jesucristomi catamëcë unicama 'aquincë unix ca achúshi xanuñuishi
    'iti 'icën. Aín bëchicë 'imainun aín xubunu 'icë aín aintsicama upí 'inun bërúanti
    ca 'unánti 'icën.
  tee-NT: Pus ju anu' a'aktaijunin va pumatam ix'amachaka' catapacxalh. Chai tasq'uini
    ni cataquiclaca'i ju is'ask'at'an chai k'ox calhinaulh la'ixchaka'.
  eng-LSV: Servants—let them be husbands of one wife, leading the children well, and
    their own houses,
  cak-NT: Y jun diácono can nic'atzin-wi chi can xe jun raxayil c'o. Y chuka' nic'atzin
    chi can yeru'on gobernar utz ri ralc'ual y conojel ri jec'o pa rocho.
  pah-NT: Akwaimbae'g̃a Jesus'gareheve'g̃a ndepiakatuhara'g̃a pokohara'g̃a ti togwereko
    ojipeji tehe g̃wembireko'g̃a. Tomondo ti g̃a gwa'yra'g̃a onhi'ig̃a rupi g̃a ndepiakatukwahava.
    Tohepia katu kwaha ti g̃a g̃wongapypeve'g̃a no g̃a mondomondokatuavo.
  sja-NT: Ijãapataarã k'aripaparipa wẽra apai iru baipia bɨ. Pia ak'ɨipia bɨ ichi
    warrarã mãik'aapa awaraarã ichi tede p'anapata.
  xed-xed: Mndu ta ksa slna ma səla mnduha ná, turtuk ka markwani, pərɗafpərɗa katsi
    ta zlaha zwanani nda gwal ga taŋ tani.
  mks-NT: Ta mé da̱ chíndeé na̱ sa̱cua̱ha̱ veñu̱hu ndítahan nu̱ dá cacuu da da̱ co̱ó
    inga ñáha̱ xi̱hi̱n ta in túhún ñájíhí da̱ ndítahan coo. Ta ndítahan nu̱ dá cacomí
    va̱ha da cuéntá sa̱há ja̱hyi da xi̱hín sa̱há ndihi na̱ vehe da.
  gfk-S: Ma ira ut na harharahut, na tikenong mon ira nudi haine. Di na balaure timaan
    ira nati di tikai ma di bakut ta ira nudi hala.
  bmu-bmu: Buŋa nup azinöŋ mönö ambi mohot-kungö apŋi aka nanŋi anöm-morö aka welenqeqeurupŋi
    ölöp galöm köl eŋgimakŋa.
  dgz-dgz: Amba dugup kwayup taine nagirewa ame mu waen daiton daiton di naimop, den
    waen orup muga wa tamanam mumapen men kakaevet taiwanuman.
  eng-GNV: Let the Deacons be the husbands of one wife, and such as can rule their
    children well, and their owne housholdes.
  zaa-NT: Ą'hua ttu nubeyu' nu ccą́ diácono nna, pues ttuba niula quì'į dualànią,
    ą'hua ná qui'ni ccą́ ttu nubeyu' nu rinènią ca ỹi'nį nna rutsè'e tsì'ą ca familia
    quì'į.
  eng-WEBSTER: Let the deacons be the husbands of one wife, ruling their children,
    and their own houses well.
  guh-guh: Diácononënexa, xanepana ponë caeva pepitsinë. Pecaëjëpaenëtsinua xaniavaetsia
    pevetsinexa pexi, pijava yajava.
  bon-bon: Ätrunga ingle ätityera biname cina miiji yepä taatu coga cama. Teepi miiji
    cängena ire atwi teeme bägrä bine piiyepu iyeta mete biname bine.
  nhw-BL: Monequi sesen tlaca tlapalehuijquetl quipiyas san setzi isihua huan san
    itztos ica ya. Monequi tlaca tlapalehuiani ma elica tlacame catli quimocuitlahuíaj
    ininchaj huan quinyacanaj ininconehua ica cuali.
  swh-ONEN: Shemasi awe mume wa mke mmoja na inampasa aweze kusimamia watoto wake
    na watu wa nyumbani mwake vyema.
  wbi-wbi: avtangili valekaghe kuuva vavwafu, ulwene vavisaghe vaanhu vano vikwimila
    vunofu avaana vaake nasi nyumba saave.
  bba-bba: Kurɔ tiɑ tiɑwɑ yiɡbɛ sɔm kowobu bɑ ko n mɔ, kpɑ bɑ n sɑ̃ɑ be bɑ ben bibu
    kɑ ben tiin yɛnusu nɔmɑ sikerenɛ mɑm mɑm.
  eng-KJVCPB: Let the deacons be the husbands of one wife, ruling their children and
    their own houses well.
  kgk-NT: Peteĩ kunha ndive oiko va'erã heroviaha pytygwõha. Tonhangareko porã gwa'ýry-rehe
    gwajýry-rehe ave. Entéro gwóga pygwa-rehe tonhangareko porã katu.
  waj-waj: Vaidi vaa ausa hanigieeraiyara haitatuuraivaa tasipama mmoori varaa vaidiiya
    fai mmuaavai mmuaavai mmuaa nnaatavai varada ngiari nnaakaraiyaraatama iya tasipama
    mmuaa nnauvaki variaiyaraatama tuqinnama haitatuukiaaravai.
  cpy-cpy: Ikaate amitakoteerini jewari-paeni ikinayityaawo iina, reewateeri kameetha
    itomi-paeni eejatzi jeeka-wankotziriri.
  mpx-mpx: Ekelesiya ana tolaba lagona ni maisena ya, ge natunau ge wana limi ana
    heniheni ni kaunil bubunil.
  wbp-wbp: Ngana-puka wati kajilpa ngampurrpa nyinayarla yungu jaajikingarduyu warrkini
    nyina, ngulangkuju mardarni kali-nyanuju jinta-mipa. Ngulangkuju-jana ngamarlangu-jarraju
    warrawarra-kanyi yirriyirrirli.
  luo-luo: Jakony kanisa nyaka bed ngʼatno man-gi dhako achiel kende kendo mopuonjo
    nyithinde gi joode duto maber.
  nhe-NT: Monequi sesen tlaca tlapalehuijquetl quipiyas san setzi isihua huan san
    itztos ica ya. Monequi tlaca tlapalehuiani ma elica tlacame tlen quimocuitlahuíaj
    ininchaj huan quinyacanaj ininconehua ica cuali.
  aii-aii: ܫܲܡܵܫܹ̈ܐ ܗܵܘܝܼ ܟܠܔ ܚܲܕ ܓܲܒ݂ܪܵܐ ܕܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ، ܘܬܲܓܒܸܪܝܼ ܝܵܠܵܕ݇ܝ̈ܗ‌ܝ ܘܒܲܝܬܵܝܗ‌ܝ
    ܨܦܵܝܝܼ.
  esk-NT: Ikayuqtit agaayyuviŋmi atautchił̣hiñamik iḷaqatiqaqtuksraurut, qitunġamiñik
    kiñuniġmiñik iłuatun aŋalatchitḷarauŋuluni.
  msb-msb: An dyakuno pa gali dapat usad lang an asawa kag mahusay magpamahala san
    iya mga kabataan kag san bilog na panimalay.
  cpa-NT: Jøng² jan² hio¹³ báh³ lé² jian¹ jan² dsa² ŋioh¹² ju³lah dsa² neng¹² ni³
    jǿg³ quiah¹² guøh¹². Hniuh¹² jmo¹dsa cu²rø² héh¹ dsi²néi² lah¹ma¹quianh¹³ jong¹²dsa.
  dso-dso: ସେବାକରୁ ଗଟେକ୍‌ ମାଇଜି ସଙ୍ଗଇ, ତାର୍‌ ପିଲାଟକିମନ୍‌କେ, ତାର୍‌ କୁଟୁମର୍‌ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ,
    ଆରି ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ନିକସଙ୍ଗ୍‌ ଜତନ୍‌ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Diakono na basie hodara; natudia bona edia ruma taudia bae reḡudia namonamo.
  yva-NT: Syare vatano panapatambe anugano Amisye maije umawe apa wanya po raovane
    mamo intabo rave. Muno be akarive apa arikainye mai muno apa yavaruga mai tenambe
    ti mamaisy.
  dgc-dgc: Du katulung na pastor ta simbaan, éy kailangan éy isesa san i asawa de,
    sakay alagaan de maka ta mahusay du mététena de.
  zpm-NT: '@see-verse:1TI.003.011'
  hix-NT: Onà wyaro xarha tehxorye natxhe, Kryestu mryenon yonye ro komo yakoronomanye
    ro komo, kàrkomo komo. Towenyxa tehxorye naha, àhetx komo. Thokyamo neyuknuru
    ro me tehxorye natxhe. Bàn yawon komo yonye ro me tehxorye natxhe.
  sim-sim: Dikon nokove namtas nom or laka. Uhu jikisnokopji orhin armek or uhu nor
    ewesaweshinak mashi orhin li misihi li tiyaka.
  npi-ULB: डिकनहरू एउटा पत्‍नीको पति र आफ्नो छोराछोरीहरू र घरलाई राम्रोसँग व्‍यवस्‍थापान
    गर्ने हुनुपर्दछ ।
  cgc-cgc: Daw kino may katengdanan ta pag-asikaso ta mga gatuo, dapat na isya nang
    iya na sawa daw ula duma na bai ta iya na kabui daw dayad pagdumala din ta iya
    na pamilya.
  tim-tim: Dâ bât tângo luâk arekŋe âmâ âmbâi konok olop manbiandat. Nan baratlupŋe
    ginbailupŋe damunyeŋe âlepŋe akto huraguwiâp.
  yor-yor: Kí àwọn díákónì jẹ́ ọkọ obìnrin kan, kí wọn káwọ́ àwọn ọmọ àti ilé ara
    wọn dáradára.
  wos-wos: Hatikwa du wali jémba yakwa du di nak nak natafa takwa male hératandi.
    Deka takwa nyangwalka jémba hatitandi. Hatindat di deka hundi xékétandi.
  emp-NTPO: Djabarã carebabariba wẽrãda ab̶a erob̶aida b̶ʌa. Idji warrarãra, idji
    ded̶ebemarã sid̶a bio waga cawa b̶aida b̶ʌa.
  eng-F35: Let deacons be one woman men, ruling their children and their own houses
    well.
  ind-ind: Laki-laki yang diangkat sebagai pengerja jemaat harus setia kepada istrinya,
    tidak boleh mempunyai lebih dari satu istri, dan dapat mengatur anak-anaknya serta
    rumah tangganya dengan baik.
  pes-OPCB: شماس باید فقط یک زن داشته باشد و نسبت به او وفادار بوده، سرپرست خوبی برای
    خانوادهٔ خود باشد.
  mpt-mpt: Bainobo galin nakaia unangai komoke e alelo olokiem omo bianea e alel osa
    e meme isa eka e okok naka isa kla kimaneko!
  ssx-ssx: Dikoni halita꞉ wanda꞉ homeke ma꞉la꞉ hali hata꞉ ipika꞉ wekiwanda꞉ wopu handeteke
    hapeke ya꞉la꞉ halie.
  mkl-mkl: Í sĩɑ woo ce icɛi iɡbɛ ŋɑu ɑ jɛ ilu ɑbo ɑkɑ̃ leɡe leɡe nɔ ɑ jɛ inɛ ŋɑ
    iyi ɑ̀ nɔ ɑmɑ nŋɑ ŋɑ do inɛi kpɑsɛ̃ nŋɑ ŋɑ mɑm mɑm.
  gaq-gaq: ସେବାରେଇଂ ମୁଇଙ୍ଗ୍ ସେଲାମ୍ବୁଏଃ ଆଣ୍ତା ଡିଙ୍ଗ୍ ଆର୍‌ଲେ ବାରି ନିଜର୍ ନିଜର୍ ଗଡ଼େଇଂକେ
    ବାରି ପରିବାର୍‌କେ ନିମାଣ୍ତା ବାବ୍‌ରେ ବିଚଙ୍ଗ୍‌ ଲେଃଏ ।
  gof-RNT: Woosa keethaa daaqoneti issi machchi xalaali de7eyssa gido. Ba naytanne
    ba keethaa loythi ayseyssa gidanaw bessees.
  unx-unx: କାଲିସିୟାରେନ୍‌ ଦିକାନ୍‌କଆଃ ମିଆଁଦ୍‌ଗି କୁଡ଼ି ତାଇନ୍‍ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଆଡଃ ଆକଆଃ
    ହନ୍‌କ ଆଡଃ ଆକଆଃ ଅଡ଼ାଃରେନ୍‌କକେ ବୁଗିଲେକାତେ ଚାଲାଅକୁକାକ ।
  gah-gah: Keza ganakutí vená hamokó alinita ve nenete ámina hoza alitave. Vená izegipáini
    zuha vatí iki gizapa ikitatave.
  lcm-lcm: Igenen teng kirim ke ka osongon kana sikei palau a aina. Ka saupai aro
    ani kana inatus, na asukang palau kapa nei kari vainagoan.
  aer-aer: Kenhe artwe yanhe tyatye-ke-arle urrkaperle-anetyeke ahentye-aneme, re
    arelhe anewe anyente-ante ware-akerte anetyeke. Re mikwe, arelhe anewe ikwerenhe
    ampe akweke ikwerenhe areye mwantyele arntarnte-aretyeke. Re ampe akweke ikwerenhe
    areye akaltyele-anthetyeke ikwere-arlke itne akangkwe-irremele anetyeke ahele-irretyakenhe.
  qvc-NT: Chay dyakunukunaqa suq warmiyuqlla kanqallapa. Yach'anqallapa allita kamachiyta
    wambrangunata, wasimbi yumbay kaqkunatapis.
  tgl-ULB: Ang mga diakono ay dapat maging mga asawa ng isang babae. Dapat mahusay
    nilang pinamamahalaan ang kanilang mga anak at sambahayan.
  cbs-NT: Medabewanika junidan, ainbu bitan bake watan jabetan yumewai jabe putanameisbuma
    inun, jawen jiwe anu jawen bakebu inun jatube jiweabu jatu meke pewaxun jatu pimakin
    pewamisbu jau jaska ikubainunbunwen.
  xtm-NTPP: Te tee jin kunukuechi nuu ñayii ni ka nduu sa'ya Su'si ma chi jín kona'a
    de ja vivii jín ko kuu de ji'in ñasi'i de ma, te máko jin ko nduku de in‑ka ña'a.
    Te ûni jín ku'un ini de ja kuu jin ka'an jin kachi de nuu sa'ya de ma ji'in nuu
    ñasi'i de ma naxe jin ko sa'a jin ko kuu de, sukan‑va'a jin koo va'a de nuu Su'si
    ma te kuu jin kunukuechi de nuu ya.
  nnq-nnq: Nnyangati mu kikuta cha bandu abunhwamini Kilisto apaligwa kube nu munkege
    jumwe, ojwaotwi kigoya chwapi ingota yakwe na nyumba jakwe.
  bao-NT: Ca jʉo niigʉre ca tii nemori majʉa, jĩcõ manʉra, cʉ̃ punaare, cʉ̃ yaa wii
    macãrãre, añuro ca jʉo nii majigʉ cʉ̃ niijato.
  san-ORI: ପରିଚାରକା ଏକୈକଯୋଷିତୋ ଭର୍ତ୍ତାରୋ ଭୱେଯୁଃ, ନିଜସନ୍ତାନାନାଂ ପରିଜନାନାଞ୍ଚ ସୁଶାସନଂ
    କୁର୍ୟ୍ୟୁଶ୍ଚ|
  huv-NT: At aton ajcüwa diáconos alndom majiürüw áagan nop mintajüw nejiw. Netam
    ndom ombasüw majawüw wüx, mambeolüw mintajüw nejiw, micualüw nejiw, y mimosüw
    nejiw.
  otn-NT: A nu̱ yø n'yohʉ ngue ja yø cargo fäxte p'ʉ ja ra̱ ni̱ja̱, n'na ngu̱ n'na
    jatho ngue n'na dra̱ xisu da̱ zi. Pɛ da̱ ba̱di̱ ngue di̱ ma̱nda xa̱nho p'ʉ ja
    rá̱ ngu̱. Ngu̱ yø ba̱si̱, ngu̱'ʉ hi̱ngyø ba̱si̱, da̱ ba̱di̱ di̱ ma̱nda xa̱nho.
  nop-nop: Tiŋa kayoŋbop diniŋ tubuloda me adi undugoŋ, tam kubugoŋdut hatiŋa wapmihi-tam
    be meŋimeŋiye momooŋgoŋ yabudokoluwaak.
  obo-NT: Iddos mgo diyakono, ko-ilangan no sokkad da kos sawa, woy moppiya kos kodpiyod
    dan to kandan no mgo anak woy taddot langun no sakup diyot baoy ran.
  cak-ENT: Y jun diácono nc'atzin-vi que xe jun rixjayil. Y chuka' nc'atzin que jabel
    ta quic'uaxic rubanun cheque ri ralc'ual y ri ye aj pa racho.
  lif-NT: ᤔᤠᤱᤛᤣᤘᤠᤖᤥᤒᤠᤱᤃ ᤌᤡᤰᤗᤰ ᤔᤣ᤺ᤳ ᤁᤧᤃᤵᤐᤠ. ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠ ᤏᤢ ᤜᤡᤶᤛᤕᤱ ᤁᤶᤒᤪᤠᤱ
    ᤔᤧᤵᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De ndá tēe jā chíndeé nchivī cándíja, ná cóo iin-ni ñasíhí dē, de ná ndácu
