    hurao atuk atuk armago. Aria amam ta husuhw merik um amamiyu armago uni batowish
    hutaurumesh wosik.
  bgs-bgs: Tô mga gamama na imun opisyales ka simbaan, kailangan sábbad dád tô sawa
    dan. Kailangan madigár tô kapid dan katô mga gabatà dan asta mga pamilya dan.
  faa-faa: Arirakano tikone aporo nómo hinamo hakása arumakanie. Nómo ní hokosamo
    soko, nómo ní hinamomo soko, ipu suamo nómo someane kakimakasimo iane koteaka
    asekea rekeanie.
  kik-kik: Mũteithĩrĩria wa kanitha no nginya akorwo arĩ mũthuuri wa mũtumia ũmwe,
    na no nginya akorwo ahotete gwatha ciana ciake na mũciĩ wake wega.
  cap-NT: Niz̈aza iclizquiz yanapñi z̈oñinacaqui tsjaa tjunchiz alajakaz cjispanc̈ha.
    Niz̈aza niiz̈ persun maatinacami kjuy z̈oñinacami zumapanz̈ irpiñi cjispanc̈ha.
  ksr-ksr: Buŋa gawoŋ ejanoŋ mono emba motooŋgowaa loya kolooŋ iyaŋaa embameraaŋa
    ano weleŋqeqeuruta ii saanoŋ galeŋ koma oŋomakeba.
  eng-TNT: Let the deacons be the husbandes of one wyfe and suche as rule their chyldren
    well and their awne housholdes.
  sbs-sbs: Muhikana wekeleke ave ni mwanakazi yeke. Vayendisa hande bana bavo ni mazuvo
    avo nenza.
  sue-sue: Wana soga wai ema zo nu bama daimatare nuaise; mai awiso nusota dubu nuso
    dia wero baitaise.
  fra-NCL: Que les diacres soient maris d’une seule femme ; qu’ils gouvernent bien
    leurs enfants et leur propre maison.
  bhg-bhg: Edo Iesu da buro embomaida buro embo awa ainda aro da (1) akuta jimundo
    ango itare. Edo embo ami ainda mamai ae ainda orobe akuta awa gisi dave jido aina.
  snn-NT: Cristo bain jubëre conguëbi te'e rënjo se'gani huejasi'quë ba'ija'guë. Baguë
    te'e bainre te'e ruiñe ro'taguë cuiraja'guë. Baguë zin hua'nani guanseto, Jaë'ë
    cani te'e ruiñe yo'ojën ba'ija'bë.
  atb-NT: Hpungtê rayuq gi, myiwe rayuq za wó é sû, yhangzô pé eq yhâng ikun lé rago
    za dat wùn waq é sû, dut ra râ nghut lhê.
  cek-AK: Kricaabu zaehoikung kacoehtanawk loe zu maeto khue tawn kami, a caanawk
    hoi imthong khenzawn thaih kami ah oh han angaih.
  bkd-bkd: Sa diyakono kinahanglan gayed ha sabuwa dà sa asawa din daw maayad daan
    mag-uwit hu pamilya din.
  ctu-76: Jini diácono yom juntiquil jach bʌ yijñam. Yom juntiquil yujil bʌ i xiq'ue'
    ti wen yalobilob yic'ot pejtyel año' bʌ ti yotyot.
  lac-NT: A mac a cu bin teta'r ten u yet acsʌ'orirob quir u yamticob. Ca' u raq'uintob
    chen turiri' xquic soc u qui' ts'urinticob tu cotor mac a cʌja'an tu yatoch yejer
    u parar soc qui' yorob.
  xla-xla: Epapele dulu dla dikon so opaye ka꞉dena, wola꞉ hatlo halopo ha꞉ha꞉loweye.
    Epame yia꞉ ka꞉dena, yia꞉ wola꞉ mate epo yia꞉ yimlala mate woloma ka꞉pi omha꞉ha꞉loweye.
  xav-NT: Dapawapto'wai mono bâ timro uptabi si te za sima te te 're 'madâ'â pese
    za'ra, misi haré. Duré ti'ra norĩ hã te za te te 're 'madâ'â pese za'ra, 're nomro
    wẽ mono da. Duré uburé ĩsõrõwa ãma ĩsiré 're ĩhâimana za'ra mono norĩ zama, te
    za te te 're 'madâ'â pese za'ra, ta norĩ zama 're nomro wẽ mono da.
  cuk-cuk: 'Jesúsʼba-nanaimalad-bendakmalad weyob abeleged: Unnila ome-wargwen-nikad,
    nue-neguya-wisi-seed-dule, degi, e-mimmigana, nue-akwedibalid-dulebar.'
  tbf-tbf: Mi muomuo nennei ta ngas tuktuk si ken mienagos ni rei, ma ta ngas vuortie
    vakalaie bu natuon ma ese mune gi ta mon si ken vonuo.
  uig-CYR: Хизмәткарлар бир хотунлуқ, өз пәрзәнтлири вә аилисини яхши башқуридиған
    кишиләрдин болсун.
  ikw-NT: Nye dikneni jọoburiri nye nwernu otu nnwerne, nye nẹechikwa rụmu a nụ ezi-nụ-ọro
    a nkarị.
  khs-khs: 'Apula: tikone sena eyawa kesale semetei tiya:pa:. E salayawala, E kesaleyawala,
    iwa seli pota: elatipa:.'
  dwr-ENT: ዎሳ ጎሊያ ማዲያዌ ኢቲ ማቻቲ ፃላላይ ዴዒያዋኔ ቃሲ ባሬ ናናኔ ባሬ ጎሊያ ሎይ ኣዪሲያዋ ጊዳናው ቤሴ።
  pma-pma: Dikon tai, ahin onen hetas, ka heilea helosil kat teim onen hetahos.
  atd-NT: No ka mgo lukos no talagbulig to pogbuyagon to mgo nigtuu, songo og-awoson
    to sagboka ro ka asawa ran, woy to maroyow ka pog-alap dan to asawa ran, mgo anak
    dan.
  tel-2017: పరిచారకులు ఒకే భార్య కలిగినవారూ, తమ పిల్లలనూ తమ ఇంటివారిని చక్కగా నిర్వహించుకొనేవారుగా
    ఉండాలి.
  hat-BSA: Dyak yo dwe mari a yon sèl fanm, bon dirijan a pitit yo ak pwòp lakay yo.
  top-NT: Namá ixmakta̱yananí̱n xapuxcu cristianos, huata catakálhi̱lh cha̱tum ixpusca̱tcán,
    tla̱n catama̱páksi̱lh ixcamancán y tí talama̱na nac ixchiccán.
  msk-msk: Yang katabang arag isa ra yang asawa, kay maat aw marim pa sang kadaygan
    na bobay. Kinaanglan na madyaw yaan magdomara sang kanaan asawa aw manga anak.
  gyr-NT: Iyavei Tũpa reroyasar rese hañecosar ñepeiño itera sembireco, oicua aveira
    guahɨr rãro tuprɨ ãgua, güẽta pɨpendar rãro ãgua avei.
  kmh-kmh: Pen bi diykon gok biyn nokom diy, biyn amyoŋg kiyk gok kuyip, aŋgey mindrep
    giniŋgiy.
  ukr-ONPU: Диякони нехай будуть чоловіками однієї жінки й нехай добре керують дітьми
    та своїм домом.
  emi-emi: Rikina ateva evausenna nonga kateva me etani aitara ngamasina natuna atoa
    me lo atoa la tokatoka tanganuena.
  zpv-NT: Tuhbi bwiinn nin xclaaꞌdzi gaca diaconu tuhsi gunnaꞌh gaca cheꞌhla ba, nee
    nahpa gahpa za ba guelguxchisi loh raꞌ lliiꞌn ba nee garaa nin nuu rwaaꞌ yihdzi
    ba,
  gux-gux: Kilisiti n yini yaaba todikaaba ba tie yaaba n pia poyendo bebe, ki gobidi
    bi bila leni bi diedi ŋanma.
  kos-kos: Lela sie deacon elan mukul tumun mutan sefanna, ac liyaung wo tulik natul
    ac mwet nukewa in sou lal.
  ibo-ibo: Ndị niile a ga-ahọpụta ije ozi na chọọchị aghaghị ịbụ ndị nwere naanị otu
    nwunye, ndị na-achịzi ụmụ ha na ezinaụlọ nke aka ha nke ọma.
  yml-yml: ꞌAiꞌedi toꞌaivaitanidi naginagidi, yadi vevinevo ꞌaitamogadi taiadi i na
    miamia, natudiavo wata yadi vanuga ꞌadi tomia matatabudi yadi veimea ꞌwaidiega
    i na ꞌisaveꞌavinidi ꞌatumaina.
  ory-ory: ସେବକମାନେ ଏକ ଏକ ସ୍ତ୍ରୀର ସ୍ୱାମୀ ହେଉନ୍ତୁ, ପୁଣି, ନିଜ ନିଜ ସନ୍ତାନମାନଙ୍କୁ ଓ ପରିବାରକୁ
    ଉତ୍ତମ ରୂପେ ଶାସନ କରନ୍ତୁ।
  bzj-bzj: Di man weh di serv az deekan fi ga jos wan waif, ahn ih fi si dat ih pikni
    dehn ahn aal di ada peepl eena ih hows di du di rait ting.
  wmt-wmt: Wali nganpayi marlamanujuwal pa ngunawu kartujarti layijarti. Kayanmipa
    pa kartu martawu. Yarntarni manyanangu Ngarpukura marlamanujuwal ngunawu maja
    yapawarntiwu nyantukurawarntiwujaa kartuwu nyantukurawu. Nyantukurawarntirlu yapawarntirlu
    palu mapunikarralany ngarpunyankura.
  chk-chk: Eman soualilis epwe pwülüeni eman chök fefin, epwe pwal emwenöchü püsin
    nöün kana me chon an famili.
  ssd-ssd: Gabat taŋgo nane pino ndindo ŋak minmba naŋgine pino kiŋo wande tuma mbal
    kulat magekuwaig.
  acr-TNT: Ecꞌu rachi aj chac toꞌbel piglesia, lic chirajawaxic cꞌola jusucꞌ rucꞌ
    ri rixokil y chuꞌana sakil takanic paquiwi tak ri ralcꞌoꞌal y paquiwi conoje tak
    ri e cꞌo pa ri rocho.
  rop-rop: Wal ola tjetj lida garra abum oni wanbala waif, en dei garra lukaftumbat
    olabat biginini olabat en ola femili blanga olabat brabliwei.
  mee-mee: Ba nga agau akalaungapagakana nga ra lopatokonakana, i nga nena ka avale
    kena mana. Ba nga i a agau e kelapatalimasi ta goe rae i ba ragau re nga balekaina
    ae i.
  dif-dif: Mili widla kulnuja noa nganananto, tanali tanani kupa ja tanani punga ngumu
    najinajibananto.
  gam-gam: Lotu kogo iwa ta moya ge, une game taimane moya. Yene game wombaye kantau
    wopake yenda.
  nou-nou: Edo kondade ari embo aro da jimbusira awara te mana aro nei jimbadira.
    Edo umo uso kinapeina de aro de ewamei edo gitijigadira.
  mqb-NT: Ɗo si mer su way ataya nà, uwar â ga inde patan ɗukwen kərtek kərtek coy,
    tə̂ lavan nga anà gwaslay a tinen ahay aday anà gulom su doh a tinen ahay təte.
  ape-B: Amabuk douk hagakomu amudak hape nebemimu God ananich elpech uli imas hulau
    otuk ati almagou. Ali amam imas hunek bos umu amamiyu almagou wunu batowich hunek
    lukautumech kalbu.
  grc-F35: Διάκονοι ἔστωσαν μιᾶς γυναικὸς ἄνδρες, τέκνων καλῶς προϊστάμενοι καὶ τῶν
    ἰδίων οἴκων.
  cav-NT: Jesúsja cuanaque mere tsahuaquique ecaquemitique juatsu, peadya camadya
    tunaja ehuaneque paju; peya epunatu pajaraquere ama. Tunaja ebacua cuanaque, umae
    tunaja cuitadya etareju aniya cuanaque jida naruqui, cuejaqui jadya ecana paju.
  kgp-NT: Igreja to pã'i sĩ vỹ prũ pir han kỹ nĩnh mũ gé, kỹ tóg ã krẽ kanhrãn há
    han ke mũ gé, kỹ tóg ã ĩn krẽm nỹtĩ fag ki rĩr há han ke mũ gé.
  bvd-bvd: Na waa ni rao kwai'adomi nai ki fua toaa manata mamana ki, kera waa neki
    da too 'ana tii 'afe ki guu ma daka mamana fua 'afe kera ki. Ma daka saitomana
    'olosi lana 'afe kera ki fai wela kera ki.
  ukr-1871: Диякони щоб бували однієї жінки чоловіками, дїтьми добре правлячи і своїми
    домами.
  apz-apz: Aꞌamu Anɨtuye syohoꞌnjo sohwo kako ape angaꞌnohini womano. Oso hwe huhwo
    sohwo kako kakoe mehomiꞌnji kakoe apeꞌnji ntoꞌno womokosyohumano.
  eng-AOI: A church helper must have only one wife. He must look after his children
    and his family well.
  yon-yon: Kuristendan awande keendombiri ye karub kuu wonong mimo ye karub. Ye kuu
    ye dana meediib ye ambibdaniib amunmo ooni ye karub kumbed deme kee konime.
  poi-NT: Wɨ̱ siiga jém diácono iniid́iñ tu̱m jém iyo̱mo. Wɨ̱ siiga jém ichɨ̱xt́am
    con it́u̱mpɨy jém it́yajwɨɨp it́ɨccɨɨm iwatyajpa juuts ipɨɨmɨ́ypa jém pɨ̱xiñ.
  wuv-wuv: Hemea paniaa pani nei pa'i hemea ua harona ma nei sualaparaa ei na'una
    ma ei rama'aa humuna.
  quf-NT: Piru chay kriyiqkunata yanapar sirbiqkunaqami uk warmipa runanla kanqa.
    Chaynulla wamrankunata, wasinpi tukuyla kaqkunatapis allita rikayta yaĉhaq ima.
  yuw-yuw: Suraro tongfat yecyec amnaho owi tungutnigon yong fingitnung. Tongo inoin
    owi wabkarac orin youp manomanono ogepgon yangtorengitnung.
  hus-NT-1971: Axi ca bijiyat ti tolmix c’al an tamcunel ebchalab quin co’oy juncats
    in tomquil. Quin ejtou ti alhua’ abatnom c’al in q’uimathil ani c’al in tsacamilchic.
  med-med: Got nga rapa tenda ila tʉpa rʉpʉndi wu ei, amp tenda ti tʉpa, wote elim
    nga mang kona amp kangambuⱡa mbʉ, rʉp etpa kai mondpa itangga.
  bch-bch: Be gid panua naurata ad toa oa, irangrang ngan tiuai kiai mao, be timugamuga
    kemi ngan adadaoad ga led gergeu.
  cco-NT: Jo̱ i̱ dseañʉꞌˋ i̱ néeˊ ni˜ do jaˋ cuǿøngˋ faꞌ e seengˋ fɨ́ɨngˊ dseamɨ́ˋ
    quiáꞌrˉ, jo̱guɨ ꞌnéˉ e tɨɨiñˋ quiʉꞌrˊ ta˜ røøˋ jaléngꞌˋ jó̱o̱rˊ có̱o̱ꞌ˜guɨ jaléngꞌˋ
    dseaˋ sɨnʉ́ʉˆ quiáꞌrˉ i̱ caguiaangˉguɨ.
  deu-1951: Die Diakonen sollen jeder nur eine Frau haben, ihren Kindern und ihrem
    Hause wohl vorstehen;
  alq-ALGNT: Nabeg ka mikimo8adj aiamiemigi8amikag, panima pejig eta ik8e8an ogagi
    aia8a8an. Panima 8e8enda oga kackakana8an odabinodjijimi8an acitc kakina omigi8ami8akag
    ka tajikendjin.
  ixl-NNT: As abꞌil uvaꞌ at tijleꞌm xoꞌl unqꞌa qitzꞌin qatzikeꞌ as umaꞌl kuxh tixqel
    la ibꞌaneꞌ. As jik chit la til isuuchil unqꞌa meꞌal ikꞌaoleꞌ tikabꞌal,
  boa-NT: '@see-verse:1TI.003.011'
  quh-NT: Yanapaj kharis uj sapan warmiyoj canancu. Sumajta camachinancu wawasnincuta
    wasincupi cajcunatawan.
  kwi-kwi: Ampu kiwaintumikane maza ashampain mɨjatpa. Usne paiña yalkin uzaruzakas
    paiña pashparuzakas watsal ɨninnarawa.
  agm-agm: Iyataatɨ amɨ Autaahaatɨhomɨ isɨhiyaisɨ ikwɨrɨ nunyawɨ andɨtɨwihohiyɨhiya
    apopaatɨ naasaamɨhɨ naasaamɨhɨ kaatisaahɨhɨ maarɨho baiwɨ nunyawɨ daiwɨ bitopɨhiyaatane.
    Aiwɨ amɨ kiya kiyaamɨ aŋaaŋɨ apwaataatɨ manyinyaisɨ baiwɨ iwɨtatamanɨwɨ iwinjatɨwɨhiyaatane.
  ubr-ubr: Ekalesia an baibaisotin awan on kaitamom wat, a on fofonin awan a nanatun
    on obinai wat inkaifares.
  tsw-NT: Kambi va azagbain va̱ a̱a̱ꞌisa̱ a̱ a̱za̱ e Itoni u ciga u ꞌyuwan wo oꞌwo
    vali vu ka ta̱. U gura ɓa̱na̱ uꞌwa wa̱ yi ma̱ɓula̱ ulobonu.
  cax-NT: Arrübama bayurarama ümo bama icocoromati Tuparrü tari ane tamantai nicüpostorrüma
    y tiene que aipiama nurria anunecama nomirria ümo bama aütorrüma au niporrüma.
  aia-aia: Na nei na 'a'au na'i heisoi 'a ga'i to'oraa moi ta'i urao mai abui ha'ata'aia
    i ha'iwai ana. 'Iia 'ai 'omesuria goro i urao ana bei'i gare adaru'i.
  srp-1865: Ðakoni da bivaju jedinijeh žena muževi, koji dobro upravljaju djecom i
    svojijem domovima.
  agt-agt: A am inya sangaw ya mesaad ta kauffunan na magpastor a mappya ta tagtakday
    kid la ta atawa, ikid na mappya hapa ya pagtaron da ta ānāk da kiden ikid na ngamin
    kiden magyan ta bali da.
  lug-lug: Omudiikoni ateekwa okuba n’omukazi omu yekka, era ng’asobola okufuga obulungi
    abaana be, n’amaka ge.
  yby-yby: Ito monoka elekele wesiya maloka mena loka amitabo we, ito menakipa oluhonipolesidaya
    wati iki ujapa ibitatabo wesiya sa-itae.
  heb-heb: השמשים יהיו כל אחד בעל אשה אחת ומנהלים בטוב את בניהם ואת בתיהם׃
  mpp-mpp: Ailu mole-bafic ngic ye ngigacine moniyang sugu gadaic. Ye yeicne adu-madecfocine
    nga golowacfocine yenge madicne damongebadaic.
  apb-apb: Na lo'u, iini nge ko hei rareta'i ke su'uri tolarue, na ke sai lio i suli
    diana aana mwe-mwela ingeie na uluhei iinoni ingeie.
  san-TEL: పరిచారకా ఏకైకయోషితో భర్త్తారో భవేయుః, నిజసన్తానానాం పరిజనానాఞ్చ సుశాసనం
    కుర్య్యుశ్చ|
  ben-IRV: পরিচারকেরাও একটি স্ত্রীর স্বামী হোক এবং নিজের ছেলে মেয়েদের ও নিজের ঘরকে
    ভালোভাবে শাসন করুক।
  ntu-ntu: Ncblo kxaclvele dalr makxtr nalzde olvz naesz'txu x bzkq aoti drtwrde nzvz-krbzle
    mz olvz kzbleng. A' namailz-angidrle doa nedeng x lrmanyzdeng amrlx murde navz-nqblq-kzlr
    nzrlxngitingr angidr.
  pan-pan: ਸੇਵਕ ਇੱਕੋ ਹੀ ਪਤਨੀ ਦੇ ਪਤੀ ਹੋਣ, ਆਪਣਿਆਂ ਬੱਚਿਆਂ ਅਤੇ ਆਪਣੇ ਘਰਾਂ ਦਾ ਚੰਗੀ ਤਰ੍ਹਾਂ
    ਨਾਲ ਪ੍ਰੰਬੰਧ ਕਰਨ ਵਾਲੇ ਹੋਣ।
  gvc-gvc: Jesu yainare yoadohohtinare besecʉ cãa numiata namo tiinare, ti pohnare
    paina ti wʉhʉ macaina cʉ̃hʉre noano yʉhtichʉ yoainare besega.
  mwp-mwp: Ekaloesiyaw ibupuydhay mabayg nanga ngaru matha urapun ipilayg a nuy ngaru
    nungu ipi kazil balbayginga danal poethaypa, nuy thanamun kuyk.
  sbk-sbk: Ashemansi bhabhe bhalume ebhebhashe omo omo. Lazima bhabhemelelaje abhana
    bhabhowekhaya ziabho.
  mya-JVB: သင်းထောက် သည် မယား တစ်ယောက်တည်း ရှိ ရမည်။ မိမိ သားသမီး နှင့် အိမ်သူ အိမ်သားတို့ကို
    ကောင်းမွန် စွာ အုပ်ချုပ် သောသူဖြစ်ရမည်။
  kgf-kgf: Méra baoc ai icnéŋ embac momacgucac euya wamma nambérac héra ʒéma ama tacyachéra
    hiabianec galeŋgé énécmimac.
  awb-awb: Peh morá áhré matíáh kéwé sene ani ahre kawerue wahnahno kewé mi arámbéhríráq
    wahnahnorahowe.
  gdn-gdn: '@see-verse:1TI.003.011'
  nko-NT: Ɔpasua ɔhandɛ ɔbʋápʋ ɔbwɛ́ɛ ɔka ɔkʋlɛ otsiápʋ, ɔtɛtálɩ́ kɩ mʋ abí pʋ́
    mʋ wóyísʋ́ wankláán.
  bsn-NT: Quẽna Cristore ajitirʉ̃nʉrãre ũmato ñarãre moabosarimasare, ʉ̃mʉare gotigʉ
    yaja yʉ. Manajo cʉticõari, gajeore ajerio cʉtibecʉ ĩ ñajama, quẽnaja. Ĩ rĩa rʉ̃cʉbʉose
    rãca ĩre quẽnaro ĩna cʉdirotire yigʉ, quẽnaro ĩnare gotimasiogʉ̃, to yicõari,
    ĩ ya vianare quẽnaro rotigʉ ñagʉ̃mi.
  pib-NT: Jeji kamrurewatachri sato suxopje gnurupni. Gimkata girukotawgenetachinepni
    ga wa gipjina.
  wiv-wiv: Na kaka kua kete hada poto na sios, ia gona kete katiu papa za. Ki nap
    ve kete hada poto papa ni habu tutuna kamana kana famili.
  reg-reg: Abhafulubhendi jibheile bhabhe bhalume bho mugasi umwi umwi. Jibheile bhemelegululu
    kisi abhana bhebhwe na bha mu nyumba yebhwe.
  mlh-mlh: Biŋe gio ŋiji ŋigo moakonde ŋoe fukeru iŋoyoŋunde ŋonuŋ madepu eru kiŋaŋqoqopuine
    oi soine siŋaŋ yabeeine.
  gof-ENT: ዎሳ ኬ ዳቆኔቲ ኢሲ ማቺ ፃላሊ ዴዔይሳ ጊዶ። ባ ናይታኔ ባ ኬ ሎይ ኣይሴይሳ ጊዳናው ቤሴስ።
  aau-aau: Sios so peyrmawk liarok-uwr me nion non-meio uwr hiykwe sa prueyn-awaw
    non lwak e. Seyr hiykwe hyo ney-sa me o, mey, hyo a mon ma lwak o, seme yaprue
    non-aw kwa hiy-wayr anok-anok popriy.
  tvk-tvk: Dikon tei, nenemien nan iti atou nan xati kestang, e xi ihe hisit moletin
    mun xa mikila milaxat kuh tim san.
  prf-NT: En katulung hidi nen tagapangasiwa ay dapat a essa la ti kabinga, sakay
    mapangalagaan na ti maayus en anak di hidi sakay en pamilya di.
  auy-auy: Maníkóní waásiyaꞌo káráwiyaawi wétuwaꞌnai-on-kisau wémaewi maarán-kwáásín-owe.
    Kímbora-inimbo maꞌmaé kuráawi ésa miwítí iyámpóíyaꞌe miwítí naaúmpaꞌo méraan-kwaasiyaꞌe
    kaweꞌ-úmaimo káráwiyaawi ésa miyán-kwáásímó Maníkóní waásiyaꞌo káráwiyaawi wétuwaꞌnai-on-kisau
    maénááwe.
  tbg-tbg: Ihura vaiinti nahentiqaa raqiki vaina vaiintira vira kahaqi vaiva, vivavata
    nahenti vohaiqa vataavama variari. Vi vaiintiva koqema kero nai vaintairaqaavata
    nai naavuqi vaikaqaavata raqikiqiro vuarirava variari.
  hub-NT: Jesúsain surumankau aina atsumamun yain aina nuka chikichik nuwentin amainaiti,
    tura nina jeen matsatuncha, tura uchirincha shir chicharin amainaiti.
  hmo-hmo: Diakono tauna be hahine tamona ena adavana, bona iena natuna bona ruma
    taudia do ia biagua namonamo.
  big-big: Keya Yisuyegi ngizi kumuliwiligi ngaibekyegi sawelagibok yongok wamenamele
    weiya wiziyagibokko, keya pi yongokka mandik puguwili kiling i pugumakki waberek
    panu ngaiweki.
  gux-G: Bi todkaaba baa tie poyendanba, yaaba n ŋanbi ki tundi bi bila, ki kubi bi
    dansanu bonŋanla.
  cnl-NT: Joo'²³ rɨ²³jmée²³ ta² jo̱³ dsa³ 'i³ jø̱n³ hua² mɨ²³quie'². Joo'²³ dsa³ 'i³
    ta³cuø²³ jui³¹ dxʉ́²³ quie'² jo̱o̱³¹ quia̱'² la²³jɨn³ 'i³ nee'n²³² xi²ñʉ'¹ quiee'³².
  zar-NT: Yuguʼ bönniʼ ilácalenëʼ bönachi queëʼ Cristo ral-laʼ soa túzinu nigula que
    queë́gaquiëʼ. Lëscaʼ ral-laʼ ilaʼnná béʼenëʼ dxiʼa zxíʼinigaquiëʼ, encaʼ bönachi
    ulidxi que queë́gaquiëʼ.
  kde-kde: Mashemasi vàlembelewa vààve na mmahe yumo bahi, na vàlembelewa vààve vanu
    vavachûnga saana vana vao pamo na vanu va n'ding'ande dyavo.
  ata-ata: Ioxe, nenge talivu uneꞌe noxiꞌa ta mitema sou xaixai noxiꞌa ta mitema noxou
    Lataua. Aneꞌi itaulaꞌi, la iꞌuluxe sema vilesisi mo isaxilaꞌa ta ꞌiliꞌa laixe
    mo ta mitema ane ixolu no taasiꞌa.
  qvw-NT: Yanapaycüca juc walmiyüllam canman, wasintapis chulintapis allin caminaycümi
    canman.
  nfa-nfa: Aa dhu soru-bara kètu jumaꞌat sèra hudꞌi mone dhu satia dènge dhèu èmu
    na ca dhèu di. Nèngu èèna hudꞌi neꞌa uri dꞌara èmu na, aa uri ana-ana na dènge
    beꞌa.
  tnp-tnp: Suah kəti iətəm tatos uək rəha dikon, in otəkeikei mos rəhan pətan kətiəh
    əmə, kəni in otəkeikei mətarmənɨg vivi e rəhan mɨn kəlkələh mɨn mɨne rəhan lahuənu.
  urd-urd: ख़ादिम एक एक बीवी के शौहर हों और अपने अपने बच्चों और घरों का अच्छी तरह
    बन्दोबस्त करते हों।
  hot-hot: Ma nêmô tiŋiŋ imbiŋ vêŋi ba neyabiŋ vêŋi lôk nali ma iniŋ nômkama sapêŋ
    mavi.
  mqj-NT: Inde to la ma'kandapae, iamo to mesa bainena, anna lumantang urrepi' pendaposanna
    sola anakna.
  rus-SYN: Диакон должен быть муж одной жены, хорошо управляющий детьми и домом своим.
  mbh-mbh: Ine lotu a opoalinga aro i voth ini seng omole inga iewo. Naro i theal
    senu itutunre na ile vel lemiare.
  bdd-bdd: Dikoni mwanena ꞌaigeda tuwa, ma natudiyao ma ꞌidi susuwao sihanugete bwaibwainidi.
  cbt-NTPO: Tiacono'saso', a'naíchin sa'ina' ya'huëchina'. Hui'ninpita noya pënëina'
    no'tëquën natëcaiso marë'. Ya'ipi pëinënquë ya'huëpisopita noya a'paitona', a'chinchina'.
    Ina pochin cancantërinsopitarachin ya'coina'.
  srn-NT: Den dinari fu a gemeente mus abi wan frow nomo. Den mus kweki den pikin
    fu den bun èn sorgu bun gi den eigi oso.
  cta-NT: Ñati̱ nu laca cña jiꞌi̱ ñaꞌa̱ taju nguꞌ nu ngusñi chaꞌ jiꞌi̱ Jesús ni, caja
    clyoꞌo ñati̱ biꞌ loꞌo sca ti nu cunaꞌa̱; ngaꞌa̱ chaꞌ culo tsoꞌo ñati̱ biꞌ cña
    jiꞌi̱ sñiꞌ nguꞌ, chaꞌ taquiyaꞌ tsoꞌo lcaa ñati̱ nu ndiꞌi̱ toꞌ tyi nguꞌ chaꞌ nu
    chcuiꞌ nguꞌ biꞌ.
  bqc-SIM: Dↄnlɛde àↄ dɛ nↄmɛndode ũɛ, aàↄ a ua ń a nɛ́ↄ kũa dↄ̃.
  tcz-CHONGTHU: Deacon ho chu jikhat neimi hiding chuleh achateu leh a-insung kivetsuijou
    mi hiding,
  mar-mar: प्रत्येक सेवक एका पत्नीचा पती असावा आणि त्यांनी त्यांच्या मुलांची व कुटुंबाची
    चांगल्या प्रकारे काळजी घ्यावी.
  snp-snp: Ido mono kouba-naba we yate wena lawokoko oluti, olonibo, nomilipani, netanimatani,
    muki ya kiyaba lalo o gedenawae.
  isl-isl: Safnaðarþjónn á að vera eiginkonu sinni trúr, og reglusemi og gleði skal
    ríkja á heimili þeirra.
  spy-NT: Māchāktōōs ꞉chii ām toorētichoo kutēērēē koorkēēnyii nkit ānkuriibē lōkōkyii
    āk kanyii ām kēēlto nyēē karaam.
  xnn-xnn: Nan bomadbadang et masapol abes ay es-esa nan asawana ya getkena abes ay
    mang-olnos ay gawis isnan an-akna ya am-in ay pamilyana.
  mwe-mwe: Mashemashi bhanalombanje matala, numbe bhakombolanje kulongoya ashibhana
    bhabhonji na makaja gabhonji ukoto.
  tte-tte: Dikon wainena kaigeda na natunao yo ana nume tomiyamiya ibaguna-namwanamwaili.
  tcs-tcs: Dem dikon mas mata stap tru po wan oman blo dempla ane mas lugaut ol pikinini
    ane pamle blo dempla.
  hlt-THB: Thlangboel bibikung taw a zu pynoet doeng ak ta thlang ingkaw a cakhqi
    ingkaw a ipkhui khawsak khaw ak khan thai thlang na a awm aham awm hy.
  soq-soq: Ekelesia saumodia apanawa manainapa dea os nata waimompa, me obampa ita
    duwa bedewa oniempadewalempa.
  qub-qub: Diaconucunaga juc warmillawan goyaj canman. Warminta, wamrancunatapis sumaj
    ricanman.
  att-att: Á yù ira lálláki nga tullatan naw ta mangabbák, máwák nga tádday lâ yù
    atáwa ra. Á máwák nga taronád da ta napiá yù ira ánâ da ánna yù ira ngámin nga
    maggián ta bale ra.
  bki-bki: Mia ijaiano nalo monoka avuru tira ve takurano ga, a ave riano tu laka
    vijaio, mia monoka ave tomu nam̃a amijikia avuru m̃arabo rivu ka kenerilo nalo,
    a amijikia avitikar vatitig kialo vonuo.
  bqp-bqp: Kpanyĩri gↄ̃ de nↄmɛndode ũ, àgↄ̃ a ↄn kũ a nɛ́nↄ kũna dↄ̃.
  mcp-mcp: Jaákwon mə́ jəlá nə bə ŋgwûm mə múdá ŋgwûd, bwán bɛ́ kú bwɛlɛ bʉ̂n mílúú,
    a jəlá nə sá nə́ njɔ́w búúd yé í kyéyʉg jɔ̧jɔ̧ kuú njɔɔnd.
  hat-hat: Yon dyak fèt pou l' gen yon sèl madanm, se pou l' konn dirije pitit li
    yo ak tout kay li byen.
  npl-NT: N tlapalewi moneki makipia san se isiwa, iwa makimati kenijki kinyakanas
    ipilwah iwa nochteh non de icha.
  bgg-bgg: Charch pha nongphothek ne yiy jia um bie chid, chiih-è awai aniphiing nane
    awai haliing shii wie re-è gayiig rek mua chid.
  eng-TCENT: A deacon must be the husband of one wife and must lead his children and
    his own household well.
  eng-BSB: A deacon must be the husband of but one wife, a good manager of his children
    and of his own household.
  cpu-NT: Inkarate ampitakotantatsineri inkinayetyaaro iina, ijevatakairi kameethaperoini
    irovaiyane eejatzi saikavankotziriri.
  san-ASM: পৰিচাৰকা একৈকযোষিতো ভৰ্ত্তাৰো ভৱেযুঃ, নিজসন্তানানাং পৰিজনানাঞ্চ সুশাসনং
    কুৰ্য্যুশ্চ|
  tac-NT: '''Lige aminami bilé rió napu nóchame ju gu''íriga alué e''wélala nulame,
    alueka pe bi''lepi mukí ''yúgame nímili júkuru ''lige asíriga ''la tebúmili júkuru
    bo''né ''kúchila ''lige bo''né ''yula.'
  eng-WEBPB: Let servants be husbands of one wife, ruling their children and their
    own houses well.
  gfk-H: Ma ira tena harharahut, na tikai mon ira nudiet hahina. Diet na balaurei
    timaan ira nati diet tikai ma diet bakut ta ira nudiet hala.
  viv-viv: KaduꞋe toleme gilubodana be kwamayoku saꞋeyanaga ginanagina, kadu natuneyao
    ada yana manuwa hinagena matatabudi ginavehimeye-hagihagiyedi be bonana hinaꞋabiꞋabina.
  yao-yao: Jwakupanganya masengo ga kuukamusya mpingo wa ŵandu ŵakunkulupilila Kilisito,
    aŵe mundu jwa ŵankwawo ŵamo pe ni kwalongosya achiŵanagwe uchenene pamo ni ŵandu
    ŵaali mu nyuumba jao.
  tgp-tgp: Deacon la lahi na har̃ai matelete, la lo kilau mamahuni na natura peresi
    na imara.
  auc-NT: Mönö pönencabo tönö godongämæ̈ në cæcä ïñömö tömengä nänöogæ̈nä adodanque
    në manguïwengä incæcäimpa. Tömengä wëñæ̈näni ïnänite ayæ̈ tömengä tönö godongämæ̈
    quëwënäni ïnänite tömengä në waa aaquënengä ingampa.
  kbc-NT: Niɡ̶inoa ɡ̶oneleegiwadi anoiiɡ̶e libaketedi niiakanaɡ̶axi, leeditibige mokanitece
    lodawa, codaa leeditibige moyakadi moyajacaɡ̶adi lionigipi, codaa me iditawece
    loiigiwepodi.
  bmh-bmh: Duailel isanaraneu du go air tutak sag oi daimai, go gonugau ug suban gumaraneu.
  ctu-BL: Yom juntiquil jach i yijñam jini mu' bʌ i cha'leñob i ye'tel ti' tojlel
    xñopt'añob. La' i cʌntan i yalobilob yic'ot i yotot ti uts'at.
  meq-meq: Ndo məge məsler mâ təra na, zal i ŋgwas nəte, mâ gatay gər a wawa ŋgay
    hay ta ndo i gay hay lele.
  noa-H: Har mag chi pörnaan juag hoo nʌm k'ʌʌnan hʌʌi hãbpaita paraanaa hĩchab hamach
    chaainjã t'um hamach degam k'ʌʌnpa haairaa haju haai nʌm.
  alp-NT: Maka tapa jemate toini suke eni bina esa kai ili loko eni bina kai eni nanaru
    kai eni luma toine mise.
  san-VEL: paricaarakaa ekaikayo.sito bharttaaro bhaveyu.h, nijasantaanaanaa.m parijanaanaa nca
    su"saasana.m kuryyu"sca|
  kbq-kbq: Dikenima manisimo'a magoke a' anteno, mofavre naga'a knare huno kegava
    negrino, noma'afi zantamine, vahe enena kegava krigahie.
  kbh-kbh: Canÿe uajabuachaná chaotsemna nÿe canÿe shembásabe boyá, y chaotsetáts̈ëmbo
    nts̈amo chabe básenga y nÿetsca chabe yebnents̈a oyenënga jtsamë́ndayana.
  ron-LSB: Slujitorii să fie soți ai unei singure soții, să își conducă bine copiii
    și casele lor.
  pon-pon: Jaunkoa kan en warok en li ta men o ren kaunda mau nair jeri kan o toun
    im arail.
  nhe-BL: Monequi sesen tlaca tlapalehuijquetl quipiyas san setzi isihua huan san
    itztos ica ya. Monequi tlaca tlapalehuiani ma elica tlacame tlen quimocuitlahuíaj
    ininchaj huan quinyacanaj ininconehua ica cuali.
  sps-sps: A tsoiny tatagaa ot tan vainy fafaaman ma kaa tsun me na isen a moun, ana
    ya te tagaa ot faarof ir numaa iny guei faavot tsunia.
  wnc-wnc: Sike aminu maatna tapatukan paking. Pake ina paanu katak siknga kayuke
    tasiningu wa aminda miti yot kayuya aminu take daknganing.
  bus-bus: Dↄnlɛri gↄ̃ dɛ nↄmɛndodee ũ, àgↄ̃ a ua kↄ̃n a nɛ́nↄ kũna dↄ̃.
  gub-BL: Uzeruzar ma'e wapytywà har a'e, tuwe pitài zo hemireko a'e nehe. Tuwe weruze'egatu
    wàpuz me har wà nehe no, tuwe weruze'egatu wa'yr wà nehe no, tuwe weruze'egatu
    wazyr wà nehe no.
  imo-imo: Kraistinga imbo talapemunga tapu tembalo iyemu yu ambo tendekumunga iyemu
    kau molopili. Yunge ambo bakuluma nokopa kondopa, yunge bakulumani yunge unguma
    wamongo pilko liko, liko awili tiko molonge mele mane tipe kondopili.
  boj-boj: Kristen naŋgo wau tamo naŋgi uŋa aiyeltaib. Naŋgi uŋa qujai segi esoqneb.
    Sosibqa naŋgo ŋauŋ naŋgi ti naŋgo aŋgro naŋgi ti geregere taqatnjroqnebe.
  eng-DRA: 'Let deacons be the husbands of one wife: who rule well their children,
    and their own houses.'
  knf-knf: Ñiinţ anjaaŋ aţënk naweek i banfiyaaruŋ awo kaniim ñaaţ aloolan kaliŋ ţi
    a, kaţijan babukul na katohul bnuura.
  san-KHM: បរិចារកា ឯកៃកយោឞិតោ ភត៌្តារោ ភវេយុះ, និជសន្តានានាំ បរិជនានាញ្ច សុឝាសនំ
    កុយ៌្យុឝ្ច។
  arn-NT: Kiñe diakono feley tañi nieael kiñe kure müten, ka ñi fente küme ngünenieael
    kom tañi pu yall ka kisu ñi reñma tañi nieel ñi ruka mew.
  zas-NT: Abiꞌ ree xinguiaaw cwabee guin par güün reex yudar bén rniabee loj ree xbejn
    Cristo, tijbzi lacheel reex rayal chuꞌ, nabee tëë lidx reex con xiꞌn reex ziꞌc
    rayal.
  ken-NT: Yɛ̌ntɨkɨ mmú anɛ ákwàk bɛkʉ bɛtɨk Mandɛm, abhɔŋ bɛbhay chi ngɔrɛ́ amɔt.
    Yí nɛ ngɔrɛ́ ywi bábhɔŋ bɛ́kɛm bɔ̌bhap nɛ ɛfo yap ɛnkɛm sayri.
