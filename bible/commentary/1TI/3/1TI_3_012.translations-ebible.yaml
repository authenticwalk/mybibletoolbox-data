  lgl-lgl: Ma wale li kwairanai ala ioli fakwalaimoki gi li, ka too mola ala teke
    wateu, ma ka io kwalaimoki failia. Ma ka saiai ka farada wateu lia failia wela
    lia gi.
  mmo-mmo: Hil bel-asote kul vaha ond gako vêêh timu, de yoo ganggin vanêêndin gaving
    noondin osin yite hil pin nivasa.
  ncu-NT: A tiri fe̱yɛ asɔre̱e̱ ɔkyarɔpo̱ ke̱maa gye̱ se̱sɛ ne̱ o de ka ko̱ŋko̱ kpeŋ‑o,
    ne̱ ɔ taare̱ ɔ de̱e̱re̱ mò̱ gyi‑ana na mò̱ lɔŋ‑nɔ awuye si nɛɛnɛɛ‑ɔ.
  cni-NT: 'Yora amitacotantatsiri, cameetsa iraye ijina aparoni. Cameetsa iriote inquemisantacaasanoteri
    itomipee: impincatsateri iriori iriri. Aisati cameetsa iriote inquemisantacaajeiteri
    maaroni saviquimojeitiriri.'
  eng-WMB: Let servants be husbands of one wife, ruling their children and their own
    houses well.
  zaw-NT: Riäjḻ gac rediacono chääl tejtis gunaa. Riäjḻ guinibesa'cni rexi'nni näj
    guiraa reni yu' rolijzni.
  san-MAL: പരിചാരകാ ഏകൈകയോഷിതോ ഭർത്താരോ ഭവേയുഃ, നിജസന്താനാനാം പരിജനാനാഞ്ച സുശാസനം
    കുര്യ്യുശ്ച|
  tam-TCV: ஒரு திருச்சபையின் உதவி ஊழியன், ஒரு மனைவியை மட்டும் உடைய கணவனாக இருக்கவேண்டும்;
    அவன் தனது பிள்ளைகளையும், தனது குடும்பத்தையும் நல்லமுறையில் நடத்துகிறவனாகவும் இருக்கவேண்டும்.
  mit-NT: Nècuàchì tiàa xinúcuáchí, mindaa ñahàdìhí‑nè ni cúcúmí‑nê, te ni cúndúú
    stná‑nè ana dandacú víi nùù dèhe‑xi, xì nùù nsidaa gá nèhivì vehe‑ne.
  ceb-ULB: Ang mga diacono kinahanglan mga bana sa usa ka asawa ug maayo magdumala
    sa ilang mga anak ug panimalay.
  ces-LB: '@see-verse:1TI.003.011'
  mkn-mkn: Yang bantu pimpinan jamaꞌat dong ju musti laki yang satia deng satu bini
    sa. Dia ju musti tau ator dia pung ruma tangga deng bae, deng musti tau ator dia
    pung ana-ana dong.
  pol-UBG: Diakoni niech będą mężami jednej żony, rządzący dobrze dziećmi i własnymi
    domami.
  qxh-NT: Yanapäcuj irmänucunaga juc warmillawan juyanman. Warmintapis, wamrancunatapis
    sumaj ricanman.
  nwi-nwi: Dikon, kafan piraovɨn kɨrikianə əmə. In tukraməkeikei mamarha huvə tuk
    kafan kwajikovə mɨnə mɨne kafan mɨnə.
  kmo-kmo: Lotu man kiyatay tawa ma rii sa mima podateba sa riitaka eecha ta. Rii
    riiti miman yikapwan sa hehar otii tanak, yecha sa riitaban sumowu ta.
  agr-agr: Nunisag Jisusa nemajuidau atsumamujin diin aidaushkam makichik nuwentin,
    niina uchijinash shiig jintintin amainai.
  kyc-kyc: Elyambu Pinginya nyisingi baa enda mendaki ikinya akalingi ingyuo karara.
    Baame banya enda wanepe mondo lao rapu pyuo karara ingilyamo.
  urd-GVU: مددگار کی ایک ہی بیوی ہو۔ لازم ہے کہ وہ اپنے بچوں اور خاندان کو اچھی طرح
    سنبھال سکے۔
  yre-NT: Minnun nɛn o ya -leglizi 'lɛnɔn 'pa "vanɔn 'a bɛ, lɩ -kɔan -wlɔ "tʋwli,
    ɛn o -pɛ "sɔa 'wee 'nɛnnun 'lee 'wee "kɔnnɛn 'nɔn 'pladɩ -a.
  fuh-BKF: Gollanoowo kawrital taa dewla ko ɓuri debbo gooto. Ina haani tawee wo kawjiiɗo
    ɓiɓɓe muuɗum e wuro mum faa wooɗi.
  arl-NT: Cante Pueyaso pueya naacunaani, nojori cuaara jiitiaara saa niquiriyatu
    niquiocuaja. Cuaara quiiria necohua niishitiojojua maninia casaa, na tojitiajaca
    necohua quiniuria. Naajuhuaj, cuaara quiiria maninia jiitiaja na tiajinia quiniaa
    pueya.
  ziw-ziw: Mwambizi ywa bunga dya wazumizi aungwa atende na mvyele yumwenga du, naho
    alongoze vyedi wanawe ne nyumba yakwe.
  grc-TR: Διάκονοι ἔστωσαν μιᾶς γυναικὸς ἄνδρες, τέκνων καλῶς προϊστάμενοι καὶ τῶν
    ἰδίων οἴκων.
  nag-nag: Girja laga porisharok khan ekjon maiki laga mota hobo lage, bacha khan
    ke aru ghor manu khan sobke bhal pora cholabole janibo lage.
  eng-OEBCW: Assistants should be faithful partners who manage their children and
    their households well.
  knj-NT: Ja' eb diácono, junne ojab yistil jun jun eb. Watx' ojab yak'on cuenta sba
    tet eb yuninal, c'al wan xa eb yul sna.
  deu-1912: Die Diener laß einen jeglichen sein eines Weibes Mann, die ihren Kindern
    wohl vorstehen und ihren eigenen Häusern.
  san-PUN: ਪਰਿਚਾਰਕਾ ਏਕੈਕਯੋਸ਼਼ਿਤੋ ਭਰ੍ੱਤਾਰੋ ਭਵੇਯੁਃ, ਨਿਜਸਨ੍ਤਾਨਾਨਾਂ ਪਰਿਜਨਾਨਾਞ੍ਚ ਸੁਸ਼ਾਸਨੰ
    ਕੁਰ੍ੱਯੁਸ਼੍ਚ|
  nob-LB: En medarbeider må være trofast i ekteskapet og kunne styre barna og hjemmet
    sitt på en god måte.
  ntj-ntj: Nyangka wati yingkartaku-tjanampa waarka palyalkitja kurri kutjutjarra
    nyinama. Purunku kurri tjilkutarra tjurrkurlmara kanyinma.
  sxb-NT: Awantu awatunzia awakangasi awawarra owulala owua Awakristo wasugaane wawe
    awasaaza awa awakazi walala-lala, kandi awarindre awaana ne emigizi giawu geeza.
  nhu-NT: Wee wvù fici lemte lemme ɛ̂ kentaashɛ ɛnte kɛŋke keenu dwee kpwoon mwaaŋ.
    Ɛ wvú kɛŋke tɛn keekee keetaa fô boom bew bô fô yew ye le ntay.
  row-row: Mana tulu-fali malangga mana nuni jamaꞌat ra musi touꞌ saoꞌ esaꞌ a. Eni
    musi taomataꞌ neu ume isin no maloleꞌ, ma taomataꞌ neu ana nara boe.
  msy-msy: Eghtɨ siosɨn ingangarir gumazim an amuir vamɨra ikɨ. Egh a uan boriba ko
    an dɨpenimɨn itir darazi deragh men gan.
  agg-agg: Ratüpurɨyomo-rundeimbɨ aiana nɨmorehɨ mamɨ yaŋgɨrɨ sowandümondeimbɨ-mbemond-amboane.
    Asu ai ahamundɨ aborüdɨ ranaheimbo ndondundürɨ hɨfandɨmbɨrundür-amboane.
  ptp-ptp: Xomxo ti wê ob vông yuac vac konglegesen ge i ii vêx tibed dɨ i tɨtô nue
    dɨ viac vɨnê nue nivɨha dɨ tɨtô he.
  nak-nak: Eala moli la tahalo la vibaumulila, eia ge puli e rutula isa moli, eia
    ge mamuga tataho e rutula me egiteu e latatula.
  lbb-lbb: A tena harnangai ting na lotu ir taulai ka takai hane, pa ir nigon wakak
    na natnatnala, pa la rop ting na nuna rumai.
  kan-2017: ಸಭಾಸೇವಕರು ಏಕಪತ್ನಿಯುಳ್ಳವರೂ, ತಮ್ಮ ಮಕ್ಕಳನ್ನೂ ಮನೆಯವರನ್ನೂ ಚೆನ್ನಾಗಿ ನಡಿಸುವವರೂ
    ಆಗಿರಬೇಕು.
  cso-NT: Tsá² hau³ hí³ jáɨ¹³ hi³ lɨ́n¹³ jan² tsá² ma³cón³² tsá² cuáh³² hniáuh³² zian²
    jan² tán¹ tsá²mɨ³ ñí²cuo², hi³ tɨn² tsú² jmu² re² héih³² hñú¹³ siáh³.
  ena-ena: Avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavalɨ agɨladɨ sibɨla hɨsɨŋ hulaŋ agaŋ iamɨgali
    pabiŋ sɨbaŋ daŋ hɨnim uami. La nudɨ nukeŋ ninanadi agɨladɨdaŋ hulaŋ iamɨgali nudɨ
    ulaŋ hɨvɨ hɨniavɨlalɨ agɨladɨdaŋ sɨhɨvia sɨbaŋ migɨlam uami.
  nbq-nbq: It ap yonggaragak andi, enogwa ambiat wogo halok, eke, inaburi inim, it
    inim agarwik menda inim, unde waginipu iniselok adigat mendok okbisaup sek aro.
  tgo-tgo: Ekelesiya gharathalavu levo mbe eundaeŋge, na le ŋgaŋga na le ŋgoloko gharayakuyaku
    i ndeviva wagiyawe weŋgi.
  yap-yap: Be’ ni ngi i ayuweg e galesiya e thangri par ni ta’reb e bpin rok, ma nge
    yag ni gagiyegnag e bitir rok nge girdi’en e tabinaw rok ni bfel’ rogon.
  mop-NT: Pues te'i. Le'ecoo' u yaj anatil abe'e, jadi' jun tuul ilic u yütan qui'
    u yantal. Walacoo' u tze'ecticoo' u mejen ti qui'. Baalo' ilic boon a que'enoo'
    ichil u yotocho.
  tet-tet: Sasiꞌan mane musti moris moon no feen ida dei. Musti natene bali uma kain
    duꞌuk. Musti naliku oan sia.
  hlt-MCSB: tueihyoeih rhoek he yuu pakhat kah va la om saeh. A ca rhoek neh amah
    imkhui te a then la mawt saeh.
  xtd-NT: Kidayɨka‑i xa ku kuu se junukuechi ya se io idii ni ñadɨꞌɨ, se yɨndaꞌa vaꞌa
    daꞌya‑s xiꞌin dava ka ñayiu xtuu nukee nuveꞌe‑s.
  mdy-ETH: ማኣዲ ማዻ ዓሳ ፔቴ ላኣሊ ዔኬያ ማዓኒ ኮይሳኔ፤ ሃሣ ፔኤኮ ናኣቶና ማኣሮ ዓሶና ኮሺ ዓርቂ ዎይሣያ ማዓኒ ኮይሳኔ።
  spl-spl: '@see-verse:1TI.003.011'
  usp-NT: Yak ajt'o'onl chijxo'lak yak ajtakeltak re Kakaj Jesucristo rajwaxi' junke
    rixoklak y tzi rilb'ej yak ralc'walak trantak y juntir yak ri wi'tak laj richochak.
  zav-NT: Na' catə' cueɉle beṉə' ca' əsa'ac comisyon c̱he le'e chonḻilažə'əle Jesocristən'
    gan' zole, ḻecueɉ beṉə' zɉəzo tgüeɉzə no'ol c̱hei na' ḻecueɉ beṉə' chesə'ənabia'
    xi'iṉga'aque' na' notə'ətezəchlə beṉə' nitə' ližga'aque' can' chazlažə' Diozən'.
  sgz-sgz: Má suri kálámul a kipi him án tám artangan i lotu, gama ilwa pasi kálámul
    a lu muswan uri narsán kán wák má a lu ololoh timani rang natun mái rung no di
    lu kis i kán rum.
  kek-NT: Eb laj c'anjel sa' xya̱nkeb laj pa̱banel, junak ajcui' li rixakil ut te'xnau
    takla̱nc sa' xbe̱neb li ralal xc'ajol. Ut te'xnau ajcui' rilbal lix jun cablal.
  blz-NT: Papalimangna jama'at tio sa'a-sa'angu' a boroki'na. Ia tio pore a pangawawana
    anakna tia suo'na.
  poe-NT: Tí sín diácono la mé chróchónta sín jnkoko̱á ichjién sín la jína chrókꞌue̱tue̱nhen
    sín xje̱en sín la ko jína chrókꞌue̱to̱an sín nto̱e sín.
  san-TAM: பரிசாரகா ஏகைகயோஷிதோ ப⁴ர்த்தாரோ ப⁴வேயு​:, நிஜஸந்தாநாநாம்ʼ பரிஜநாநாஞ்ச ஸுஸா²ஸநம்ʼ
    குர்ய்யுஸ்²ச|
  cof-NT: Jesucrístochi tsachi bolon tenchi trabajaquiminlari mancasiri sona tan jonola
    joe. Yalachi nalalaca, yalachi yaca seque mantamin jonola joe.
  srm-NT: Nöö dee womi basia, de musu abi wan kodo mujëë tö. Nöö de musu sabi fa u
    tii wosu dendu libi u de bunu te dou ku dee mii u de tuu.
  qvs-NT: Diyakonokuna warminllawan kawsanankuna tiyan. Wambrankunata wasinpi kawsakkunata
    allita kamachiyta yachanankuna tiyan.
  zca-NT: Tu xa' gaknu más rë men che'n Dios, ñal tutsa una' gak tsa' xa', no gak
    xa' tu men nigo gobier rë xa' lizh xa',
  cbc-NT: Jĩcãʉ̃ diácono caãnigaʉ pʉame jĩcãõã cʉ̃ canʉmocʉto ñuña. Cʉ̃ nʉmo, cʉ̃
    pũnaa jĩcã wii macããna cʉ̃ãrẽ caroaro cajʉ̃goãni ĩñanʉnʉje masĩ ũcʉ̃ ñuñami diácono
    cajããpaʉ pʉame.
  qxo-NT: Paycunaga juc warmillawanmi cayänan. Tsaynölla tsurincunata y wayinchö llapan
    juntarangancunata shumag yachatsiyätsun.
  mox-mox: Ta dikoni luaqiaqiea be ge mali vavine maega ina veiaiana, ta ʼesi tuta
    qabuna ma moqanena ina toatoa, ta wese ana fata natunavo be wese ena gadeavo navanugweta
    aqiaqiedi.
  kew-kew: Yesuna ruru kiritae onaa surube aanumiri gore ona padane raapu piralepape.
    Goa pua nimumi nimuna ona nogo naaki waru surubalepape.
  dww-dww: Be ekalesia taurabenama tauna waivi tenaḡa kavakava ya naḡina. Be tauna
    na sedama be na vadama banegidima ei bada kauedina keda verene.
  twi-ASANTE: Ɛsɛ sɛ asafo no mu ɔboafoɔ no wɔ yere baako na afei ɔtumi hwɛ ne mma
    ne ne fiefoɔ yie.
  aoj-aoj: Amam mondaꞌ maol siosi, wauhiamam amamuwai atoꞌw atin. Amom mundumafi awo
    oloma awasi amamisi andeandeꞌ.
  cbv-cbv: 'Jesúíhwãdih teo wáacnit pínahdih ñíona, nin pah jʉmnitdih ĩ ñíwi naáh:
    Det biíc wilidihjeh bíbohnitdih, ĩ weha mána yaádh, ĩ weh, queétdih teo wʉ̃hnitdihbʉt
    tʉ́i wʉtnitdih ĩ ñíwi naáh.'
  taw-taw: Pen bɨ Klays binɨb ne okok kɨlop wog gɨñeb okok, bin nokom dɨl, bin ñapay
    ne amɨlɨgon okok kɨlop kod mɨdtep gɨnɨgel.
  jic-NT: Pastor sa p'acj, Dios jos yupj pjaní jats'om p'in. Dios jos yupj 'üsüs jajütütj
    yupj jis ts'uyupj jilal, jis wa nt'a patja jilal 'ots'ipj. Dios jos yupj 'üsüs
    jajamapj yupj pjü way.
  zap-NT: Mgyeey ne run xyudar yra men ne rnebééy lo yra men ne rlaleedx Jesucrist,
    rap men degne tebegue wnaa gap men no rap men degne wen ynebééy men lo zhiin men
    no le ruxyuu men.
  wer-wer: Ngönën ya kaamök yaaup pi öng kopëtapring wë pimtë öngre ruure omën pim
    kaatakörö këëkë ngarangk yaaup.
  ipi-ipi: Gotena piape akali utupane yakama wetene mindiki petene-mane atape-pene.
    Wetene andopane ima kuai lo ando atalaini akali tupamane sosa tupana piape pua
    atape-pene.
  qul-NT: Uj diaconoka ch'ulla warmipaj kosan canan, wawancunata wasinpi cajcunatapas
    allin manday atej.
  ter-NT: Enepohikone ndeákinu, ako yusíka pí'ayea yêno. Konókotimaka éxea kíxoaku
    ne xe'éxaxapa koane íhae óvoku.
  bmr-NT: Jaabo diaconotɨ iicaabo saafigomaryo mogaima iicaqui. Jaabo imino igaajaqui
    iseemeque, iijamɨnaaco icano atajɨɨbanoco icano.
  fuf-fuf: Wallitotooɗo on no haani tawde ko yondinorɗo debbo gooto, e ne'irɗo ɓiɓɓe
    mun ɓen e ɓeynguure mun nden no moƴƴiri.
  bhl-bhl: Sios kawtiw im aluwbamin kunum i waneng makmak kuluko, bomeliwi, aul waneng
    ilo kilele yeteboliwka!
  ons-ons: Doku tau tau magu eŋane qesi qesiŋ ŋei, eŋe ŋanomine weku eŋerop wet peseko
    ge more, ŋanom dokoine ma suluke wareongi, aŋa tewe tewek korop gekei.
  con-NTPO: Toya'caen bo'je'choma fuitesundeccu tsu fae'ccoeyi pushepa tise'pa dushundeccuma
    ñotsse manda'faya'cho. Tise'pa tsa'osundeccuma'qque ñotsse manda'faya'cho.
  ghs-ghs: Ttiihu abihoke ao hiirehe, nokoi ata teenanoma ooqi khameto nokome robedza
    biire isanate qaarare.
  peg-peg: ହେବା କିନାକାର୍‌ ର ର କଗ୍‌ଲେନି ଆଣ୍ଡ୍ରା ଆୟେର୍‌, ଆରି ଜାର୍‌ ଜାର୍‌ ହିମ୍‌ଣାକାଙ୍ଗ୍‌
    ଆରି କୁଟୁମ୍‌ତିଙ୍ଗ୍‌ ହାର୍‌ ଲାକେ ଚାଲାୟ୍‌ କିଏନ୍‌ ।
  txu-NT: Be, Jeju nhõ me jao ba djwỳnh jatãri me àpênh gêdja me prõ pỹnh ne. Dja
    me õ kikre kumrẽxkam amim ar ja jakren arkum mrãnh mexkumrẽx gê ar omũn kam adjwỳnhdjwỳ
    kôt mrãnh mexkumrẽx. Dja me amim krao ba mexkumrẽx gê ar kabẽn mexkumrẽx ne ar
    ba.
  eng-WEBU: Let servants be husbands of one wife, ruling their children and their
    own houses well.
  gnw-NT: Ĩru upurugüɨrovia vae reta omborɨ vae reta tugüɨreco pentiño cuña, jare
    toyocui cavi isambiaɨ reta jare opaete jenta pegua reta.
  mux-mux: Krais-nga yambu-talapeliinga kongun tenjimba yili yu ambu tilueliinga yili
    mindi mulupili. Yunga ambu kangambulama nokupa konjupa, yunga kangambulama yunga
    ungma táka-niku piliiku liiku, liiku ai siku mulungí mele mani sipa kunjupili.
  maj-NT: Nkuhú chju̱ún kas'ejñaha̱ nda̱ xi k'u̱a̱i̱ xáha̱ nga ku̱a̱si̱nko̱ já xi
    basehe̱ ni̱nku̱. Tjíhin nga nda ts'ín ku̱a̱téxumaha̱ ntíhi̱ ko̱ xu̱ta̱ xi tjín
    ni'yaha̱.
  bkq-NT: Jesus eynynonro modo iwymâry emawyadâniem iduakeyby tywyein-ro watay, tokalelâ
    iwydy nidâ. Tâty odano modo koendâ nhedyly, nhurudyly waunlo nidâ, tywydy, tymeom,
    tâmary modo warâ koendâ eni.
  kue-kue: Kamambuno mina akepledi kongun erikwa yomba ye ambu suwara indre ana yene
    embiye nangiglma sugl wakai moraglkwa.
  cot-NT: Iriraquea amitacopinijiguirica irapitsaroventarijiate irimanquigatimataquempaquea
    aparo manquigarentsi, aisa intsaque irinetsanamajajiaqueriquea irijanijiate aisa
    maasano choocatimojiaquerica.
  bnp-bnp: A vora na lotu ge tahoka e girihina i taku kunana, ge matakari kamumu e
    huriki e tuna.
  apn-NT: '@see-verse:1TI.003.011'
  ctp-NT: Nten nu nka tñan ꞌin taꞌa nten ꞌin Jesús ska kichen, ni siya yu kiꞌyu, ni
    siya neꞌ kunaꞌan, ska ti nu ka kwilyoꞌo neꞌ. Ndiꞌin chaꞌ suꞌwe ti kulo neꞌ kanꞌ
    tñan ꞌin sñiꞌ neꞌ, chaꞌ kunan suꞌwe nchga nten nu ndiꞌin naꞌan tyi neꞌ chaꞌ nu
    nchkwiꞌ neꞌ.
  opm-opm: Diken tit kis matper dahayahanhe kuu titsi hanwi hat patim orhe kuu brer
    ihirnong ma pomat papat han ohnongwi kis deinmur.
  bvr-bvr: An-gata an-gugunggaja an-guyinda, nipa barra an-molamola an-gugaliya a-ni.
    Minypa jin-gumarrbipa jin-ngardapa nula, rrapa minypa gu-yigipa gu-rrawa aburr-nirra
    nipa bama a-jirra an-molamola burr-ganyja a-workiya.
  wal-wal: Woosa keettan oottiyaagee issi machchee xalaalai de7iyoogaanne qassi ba
    naatanne ba keettaa loitti aissiyaagaa gidanau bessees.
  zad-NT: To beṉ' gak lo nee wwie' bin chyallj chc̱hini beṉ'ka' nake' txen nonlill'gake'
    Crístona' chiyaḻ' soa toz xoole', na' chiyaḻ' gap wwie' xiiṉe'ka' kwenc̱he gongakb'
    wen, na' kwe' xṉez xḻatji dii chak ḻoo yoo lille'.
  kmg-kmg: Babafic moc e ŋokac mocjahahec juzejec. Naru motecfâc-ticne â wiacfâc-ticne
    sâcne soŋaŋ-jopazejec.
  aso-aso: Idoꞌ aꞌmine ato atoꞌ gonoloꞌ gizebo ve liliꞌ i-ngidilizave nene veneꞌ hamoꞌ
    di minisa engiꞌ izipahaꞌnidokisi engiꞌ numuꞌninguꞌ ingaaꞌ avelokisi nene gizebo
    lamineꞌ i-ngidi ngeleꞌmize akaloꞌ igaꞌ ave minilizave.
  uli-uli: Semal le yebe mel bo semal chol yengangel eklesia, ila ye tugul le be semal
    chog ril, ngo yebe yoh hammalel mekla lol mo chol imwol irel.
  nin-NT: Uwanggo nggo a di zi nu undu ku iko i Abachi yi a bu garr ayamba ayirr yo
    mre, na bu gri iko ima yi wre ma.
  acu-NT: Tura Cristonu ainau yain kichik nuwentin atinuitai. Tura ni jeen pujuinauncha,
    tura ni uchiri ainauncha pengker inau atinuitai.
  cak-WNT: Ri diácono can nic'atzin wi chi can xu (xe) wi jun rixjayil c'o. Y chuka'
    nic'atzin chi jabel ta quic'uaxic rubanon chique ri ralc'ual y ri pa rachoch.
  ebk-ebk: Nan usa ay fumadfiachang at masapor kun usa nan asawana, ya kafiaelana
    us ay mangepanguru ay ustu as nan an-akna ya tapina pay ay membron nan pamilyana.
  spa-PDDPT: Los diáconos, que sean esposos de una sola esposa, que se encarguen bien
    de sus hijos y de sus propias casas.
  ruf-ruf: Mwapfitsi mne kingili lye iwanu we Imulungu awe na mwehe yumwe yaliheka,
    naye yadahe kuwalongotsa ghoya iwanaghe ne ing'anda yake.
  gun-gun: Nhopytyvõa oiko va'erã ma peteĩ'i kunha re omenda va'e, ha'e gui gua'y
    ha'e guajy kuery, ngoo pygua kuery ha'e javi re opena kuaa va'e.
  agu-BL: Ma yi e' diácono, chin tajwe'n cunin yi jun ntzi' quixkel. Nin chin tajwe'n
    cunin yi ba'n na chicaw yi chinajal.
  isn-isn: Iashemasi kusinja ezeagoha niamusungu ung'wiung'wi kusinja ahume kuemiila
    iza iana ao nawe ni amunyumba yao.
  eng-PEV: A church helper can only have one wife, and he can’t sleep with any other
    woman, like a man sleeps with his wife. – He has to be the sort of man that looks
    after his wife and kids properly, as well as all the people that live in his house.
  ilo-ULB: Masapul a dagiti diakono ket maysa laeng ti asawana a babai. Masapul a
    maidalanda a nasayaat dagiti annak ken bumalayda.
  pir-NT: Sa yegʉ Jesu yequinare yedohoatiquinare besegʉ ihquẽquina numiare namo tiyequinare,
    tiquina pohnene apequina tiquina ya wʉhʉ cjẽna gʉ̃hʉre quehnoano yʉhtigʉ̃ yeyequinare
    beseya.
  anv-NT: Muú ayi apoge né ɛchomele Ɛsɔwɔ abɔ́ mamba le mendée ama, abɔ mangbaré
    baá bií, ne ula gepú bi cháŋéné.
  sab-NT: Kwian Chubenu chugagwalla chudaboanga toidale muinga gdaitre alin ole. Ama
    mo gbadale mo kirogwalla chugagwallale no mo ullage, kaire mo gbadale kwian na
    kle toi mo ullage chugagwallale.
  tmd-tmd: Nöbö mö nugwidɨx mɨdɨb nöbö bla ñɨgö mabö rɨ nölɨb nöbö bla, mö ñɨŋa paŋyöbö
    iör pön, mönɨŋ halöu ha ñɨŋ bla ñɨgö nugwidɨx mɨd ri ab gɨ mɨdɨm, halöu ha ñɨŋ
    bla, acö mi yadö, rön, mönö yöxön mai dumɨdöi, nöbö piakwör nugwön yad nɨgöña.
  acr-NNT: Ekꞌu rachi aj chak toꞌbꞌel piglesia, lik chirajawaxik kꞌola jusukꞌ rukꞌ
    ri rixoqil y chuꞌana saqil taqanik pakiwi taq ri ralkꞌoꞌal y pakiwi konoje taq
    ri e kꞌo pa ri rocho.
  kpg-kpg: Sounkowah le e hai hua dono lodo e dahi, ge e mee di dagi ana dama mo digau
    o dono hale hagahumalia.
  taj-taj: मण्‍डलीरी ह्रो लबा म्‍हिलाएनोन म्रिङ गिक जे ततोःला ओच्‍छे थेसेनोन ह्राङला
    कोलागदेदेन दिम परिवारदा ज्‍यना लसी च्‍याखम्‍तोःला।
  avt-avt: Mɨt nɨrɨak menmen me mɨt miyapɨr ne weiwɨk miutɨp me God hɨr enɨt miyapɨr
    niutɨp keriyen, hɨr ninɨn naanmamre mɨyapɨr nɨr nantike nɨkerek nɨr werek werek,
    te hɨr enises hɨm mɨr. Hɨr naanmɨpror nantike mɨt miyapɨr nɨrɨak menmen mekre
    wɨnak kɨr.
  cbk-cbk: Un ayudante del lider del iglesia debe tene un mujer lang, y necesita le
    maneja enbuenamente con su familia.
  uig-ARA: خىزمەتكارلار بىر خوتۇنلۇق، ئۆز پەرزەنتلىرى ۋە ئائىلىسىنى ياخشى باشقۇرىدىغان
    كىشىلەردىن بولسۇن.
  tuf-tuf: Eyinan wiya istanác yehw̃jaquin carin cuitar yajquín yinátaro. Imár wiya
    cat, sasá cat, usar itquin cat yarsa ayquin yinátaro.
  abx-abx: Kinahanglan i adda parapanginano si mga kinahanglanon nga gana' la'in alla-na
    ngan mahalap i pag'asikasu-na si panimalay-na labihan na i pagpanginano si mga
    dadi'-na.
  mco-NT: Yɨ jäy huɨdibɨ mutztung yajnɨcxamb chojcpy tüg jäy huɨdibɨ pɨcy chɨnaayb,
    huɨdibɨ ca'p mɨɨdɨty metz o tugɨɨg töxyjäy, huɨdibɨ y'ung y'anäg yajtzɨnaayb nicy
    xeemy, huɨdibɨ tɨydudägy tzɨnaayb ma yjɨɨn ytɨjc.
  cpb-NT: Inkaate amitakotantatsine inkinayetyaawo iina, iñaapinkathateri rowaiyane,
    eejatzi ikaatzi saikapankotziriri.
  aon-aon: Mamudok douk hataurum amudok hape debeimi um Iruhin ananish arpesh iri
    ta hurao atuk atuk armago. Aria amam ta husuhw merik um amamiyu armago uni batowish
    hutaurumesh wosik.
  hus-NT-2005: An tolmix belomtsik yejat ka kʼwajay tomkidh ani in tsubtalkʼi kʼal
    júnkʼi tokot i mímláb, kin choꞌóbnaꞌ kin takʼiy alwaꞌ nin chakámiltsik ani ejtal
    xi kʼwajattsik bin kʼimáꞌ.
  mig-NT: Cha̱a kájatíñu nuu̱ tɨ́ku'ni̱, suni ɨɨn‑ni ñasɨ́'ɨ́‑de ná kóo, te ná tá'ú
    vá'a‑de tiñu nuu̱ sé'e‑de jíín núu̱ táká ini̱ ve̱'e‑de.
  bps-bps: Na i to tmabeng, fye ku alò satu yaanan, na fulung mebe i dad ngaan na
    i dademe dad to mnè di gumnean.
  mbs-mbs: Se otaw inangen opisyal te simbahan, keilangan sebad olò heman se esawa
    din aw kenà eglakad. Keilangan mèpiya se pegpengibing din te esawa din aw menge
    batà din.
  tof-tof: Sosdó tangbamtin pam wata igó pam yarile, sab tóba kol koke nótó ilklió
    alión yarile ngibürr kolpükü gonggo bainüm. Akó wa wata tóba olmal akó tóba müótan
    kolpam morroal balngomól yarile.
  cme-NT: Diiloŋ-dũŋgu maacenceroŋo saaya u waa ciɛŋo diei tieŋo. U saaya u tuɔ suɔ
    u dumɛlleŋ-baamba nuolamma.
  sus-sus: Danxaniyatɔɛ ɲama malie xa ginɛ keren gbansan nan dɔxɔ, e xa e xa die nun
    e xa fɔxɔɛ raɲɛrɛ a fanyi ra.
  pon-2006: Sounsawasepen mwomwohdiso men uhdahn pahn pwoudiki lihtehmen, oh e pahn
    apwalih mwahu pein nah seri kan oh eh peneinei.
  dad-dad: Uyu irouya farumen kabĩ tamo ĩ kayau aiwauf, anĩ ere, kayau tekelei fen,
    in kesu tar ado fõ ereb ereb ganan anĩ el fe, kulatun fediyouf bagai.
  zab-NT: Chiy de bniety nguiu ni icabee par gacnédeb bniety ni rnabee lo de ni a
    ná xpɨny Crist, tubyzi chialdeb ná par chúu ne inabeezadeb lizdeb ne de lliindeb
    zec ni riáld.
  jae-jae: Sakiŋwaga gôlôac dabuŋŋa sênam awê tageŋ-tageŋ ma sênam gôliŋ nêŋ ŋapalêo
    to ŋac ma nêŋ gôlôac ŋapep.
  ksd-ksd: Ma ra umana tena maramaravut na tikatikai ka kadia taulai, ma diat a kure
    mal ra umana natu i diat ma ra kuba i diat.
  msm-NT: '@see-verse:1TI.003.011'
  myk-myk: Namaa piimu pʼa ɲahagbaa fɛɛ pu tɛri ge, pee bɛ ya yaa pu pye cèe nigin
    nigin cepee. Pʼi da pu na pu nagoo biini xuuni, na pu kpɔnhɔɔ sipyii bɛɛri co
    cogazaana na.
  sbe-sbe: Diyakona meta bena mwanena kesega, natunao ye hekatanamwanamwaedi yo yona
    numa kana loina ye ginaulinamwanamwaei.
  mcr-mcr: Iiŋä etaŋgi, ämaqä quuvqä heqiyqeuä awä iqi, wäuŋuä miqä-qu eŋqe, iqu apäkä
    kiqä-kiuänäŋiyqä qokä-qu eä, iqueqä ymeqä-apäki, äŋguänä miqä-qu hiätätŋqe.
  cux-NT: Níícú saⁿ'ā diácono miiⁿ ní saⁿ'ā chi 'áámá nūuⁿ n'daataá yeⁿ'ē sa. Ní canee
    chi ngaⁿ'ā ntiiⁿnyuⁿ sá chi n'daacā na vaacu sa ní diiⁿ sa chi daiya sa n'giindiveéⁿ
    yā yeⁿ'ē sa.
  tur-YTC: Hizmetkârlar tek karılı, çocuklarını ve kendi evlerini iyi yöneten kişiler
    olsun.
  san-ITR: parichArakA ekaikayoShito bharttAro bhaveyuH, nijasantAnAnAM parijanAnA ncha
    sushAsanaM kuryyushcha|
  bel-N: Дыяканы няхай будуць мужамі аднае жонкі, якія добра кіруюць дзецьмі і домам
    сваім,
  sch-sch: Koiindang sanpu chu lômnu inkhat vai dôn ngêt, male a nâingei le a
    insûng asadima jêk thei mi ani rang ani.
  mic-MIQNT: Na ji'nm ta'n getu apoqonmuaji ugtmimajuinumg amujpa pas'g newgtunatl
    e'pilitl. Aq e'pit getu apoqonmuaji ugtmimajuinumg amujpa pas'g newgtunatl ugji'nmuml.
    Ingute'jit amujpa na natawe'wajig un'jang aq wiguow.
  huu-NT: Nana diáconuaɨ aɨdɨ dañaiñoriede. Diáconuaɨ uruiaɨ naimacɨ uaina raise ɨɨnua.
    Diáconuaɨ imacɨ anamo itɨnona raise sedajana uiñua.
  jiv-NT: Yus-shuaran yainkia nuwa̱n apatkachu átiniaiti. Tura ni uchirí̱ncha ni shuari̱ncha
    ashí shiir akupin átiniaiti.
  otm-NT: Nɛ nu n'da ran 'yohʉ 'bʉ im fäxte, n'datho rá xisu da zi, nɛ da bądi dim
    'bɛt'o bʉ ja rá ngu, nɛ da 'yøt'ʉ yʉ́ t'ʉhni 'bɛ'a da xifi.
  dah-dah: '@see-verse:1TI.003.011'
  tnk-tnk: Iərmama riti sə rauvehi wok səvəi tikon traməkeikei miri pran kuatia a,
    nənə, miri amasan nɨpwnətɨn me mɨne nərmama pam kamharə ia nəkwai nimwə səvənhi.
  kpr-kpr: Genembo ogabada arira amo, nu evetu dabako fitido irarira. Nunda evetu
    a mandi sasingu kaifa e gogoghombururari, nunda geka ningarera.
  san-IAS: paricārakā ekaikayoṣito bharttāro bhaveyuḥ, nijasantānānāṁ parijanānāñca
    suśāsanaṁ kuryyuśca|
  nho-nho: Ttama e heheuna tokonaki ki naa heuna te lotu raa ki noho tonu ma tana aavana
    tokotasi, aa a ia ki lavaa te mmata ake hakaraaoi iloo ki tana haanauna ma ana tamalliki.
  gym-NT: Mdakäre abko, ni ni Ngöbökwe die mikaka, ni ye abko meri itibe kwe amne,
    ngäbriänkä kwekwe btä mräkä kwekwe jie tikadre kuin kwe btä ngibiadre kuin kwe.
  azg-NT: Ndoꞌ nquii tsansꞌa na conduihin na itejndei jon yo juu tsꞌian na vaa quiiꞌ
    tmaanꞌ nnꞌan cüentaaꞌ Tyoꞌtsꞌon, icanhanꞌ na ninncüii scuuꞌ jon. Ndoꞌ mantyi na
    iquen ya jon xjen ntsinda jon yo ninꞌtsoñꞌen nnꞌan vaaꞌ jon.
  bhd-bhd: कलीसियारो सेवक अपने कुआन्शरे लेइ वफादार लोड़े, ते बच्चां ते अपने घरेरे
    सारे लोकां केरो रोड़ो च़ारे हेरगेश केरनेबालो लोड़े।
  too-NT: Huan chi'xcu' a'ntī diácono caka'lhīlh xmān kalhatin ixpuscāt. Lā' xa'nca
    camāpa'ksīni'lh na ixchic lā' cata'a'kahuāna'ni'lh ixcamana'.
  ind-AYT: Diaken harus suami dari satu istri, dapat mengatur anak-anaknya dan rumah
    tangganya dengan baik.
  cjo-NT: 'Riraga amitakotantatsiri iyemijantzinkarite, kameetha raye iina apaani.
    Kameetha riyote raapatziyakaaperotyaari itomipaeni: iñaaperoteri irirapaeni iriri.
    Eejatzi kameetha riyote raapatziyakagaeyaarini maawaeni jeekimoteeyiririni.'
  nsn-nsn: A tamatang poul tar lotu, inggono mena tang siokon siounur kuah, kare uoto
    guata uaia toso bung tun, doh tasir tamata gera uangoul tena umon.
  san-DEV: परिचारका एकैकयोषितो भर्त्तारो भवेयुः, निजसन्तानानां परिजनानाञ्च सुशासनं
    कुर्य्युश्च।
  tna-NT: Ilisha mebajaji sa piada ehuane bahui ani taji. Mesa familia cuana saida
    cuatsasia bahue pu taji. Mesa ebacua cuana atasaida paputa.
  lid-lid: Ndramak ta seben ta lau ta Kindrei badeh, kasoh badih ari le. Ya iy katondrok
    nadun ma udun kudu mwasin.
  wim-wim: Pam nil deacon alangan-a, wanch thonam anman piꞌ-piꞌow, kuchamana yaꞌa;
    aꞌ nil minam piꞌ-piꞌow thanang, wanch thum nungantamana aꞌ puk manyiy nungantam
    thamp.
  zga-M: Avashemasi yitakiwa vave na gogosi va vadala yumo yumo. Punogile ukuvimwilila
    vunonu avana vavo va va munyumba chavo.
  yom-yom: Bika bisadi biba babakala biba babakala bakuela nketo wumosi-wumosi kaka,
    bizaba diatisa bumboti bana bawu ayi zinzo ziawu veka.
  san-SIN: පරිචාරකා ඒකෛකයෝෂිතෝ භර්ත්තාරෝ භවේයුඃ, නිජසන්තානානාං පරිජනානාඤ්ච සුශාසනං
    කුර‍්‍ය්‍යුශ්ච|
  yut-yut: Paŋmuwukbi dakon pi amɨn uŋun mɨŋat kaloŋɨ dakon eni egɨpjak, ae iyɨ dakon
    gwakni kɨla tagɨsi asak.
  grc-BYZ: διάκονοι ἔστωσαν μιᾶς γυναικὸς ἄνδρες, τέκνων καλῶς προϊστάμενοι καὶ τῶν
    ἰδίων οἴκων.
  cpc-NT: Inkaati imitakotantatsini inkinayityaawo iina, ijiwatakairi kamiithapiroini
    jowaiyani iijatzi saikapankotziriri.
  nhg-NT: Diáconos ma quepeacö sa sente sohuatl, hua ma cuale quebicacö inchö hua
    inpelhua.
  nya-nya: Mtumiki akhale wokhulupirika kwa mkazi wake ndipo ayenera kukhala wosamalira
    bwino ana ake ndi onse a pa khomo pake.
  ngu-NT: Sen tlacatl diácono itech Dios, san itech se sihuatl tehuehuentzin yes,
    niman no cuajli quinyecanas iconehuan niman ichan.
  kup-kup: Met aban koravori meñizohot gogot tohopanez pori paru nap nim nem añ honep
    honep bat het parum añar ñaroz tin korav ravat hepanepuh, parun mañohopanezat
    baval hat tohopan.
  jid-jid: Dikinoni duba lilon 'u' mba yiryir, dole baka iya yi mir mba ni koh mba
    bi.
  wmw-wmw: Maudumu wa jamati ájuzi awe nlume wa muka mmoja tu basi, na ájuzi awataware
    sana-sana wanawe pamoja na pakaya pake.
  gmv-GGM: Daaqoneti issi machchadista gidanas beesses. Qassekka ba naytane ba keeththa
    asa wogara ayssizayta gidanas beesses.
  ssg-ssg: Tel masiwi i pupuas hahitake teka masiwi ti teka kahikahi Krais, i hamalumua
    kapi telawe axoan ma ngahati hasoliawa teka lohe ingan.
  zpo-NT: 'Nu rese xaa nle yudar re xaa Jesús nzhaal gak snee: nzhaal gak xaa nali
    lo sa xaa, nu wen nabeyy xaa lo re xinn xaa nu lo re xaa nzho li xaa.'
  poy-poy: Mtanga mushipinga sha yawamjimira Yesu, yomberi kafiruwa kaweri muntu yakawera
    na mdala yumu hera na yakaweza kuwalonguziya weri wananguta wakuwi na kaya yakuwi.
  qwh-NT: Diacono nunacunaqa juc warmipa qowanlla cayätsun. Wayincho caqcunata alli
    manijaq y tsurincunatapis alli ejemplaq cayätsun.
  gaw-gaw: Kayaknu tamaniaknu toliak danab, nug tamaniaknu iḵi waap̱a daaṯe ele amu,
    nug ah laip̱u aaḵuib gamu daaḵu, nug nuhig ah nid naunau ele peheṯa atog noadḵu.
  nca-nca: Anutu koro kho uni ŋuko pare kanata koro kamí qembe yotoro, suwisawiyó
    ŋu meté sopo yereweya.
  zpz-NTPP: De ayudant rlagy ñi nu gyicy paay nu tub ziꞌl biñ nu nac mñaay. Nunu rlagy
    ñi nu nap gyub ic yu de iꞌñ yu, nu deꞌ zir mbecy nu yuꞌ yuꞌy.
  zac-NT: Tubi diácono napë quë gápëll tubsë tséꞌlëll, nu napë quë guënibë́ꞌaiꞌ bien
    shíniꞌ con grë shfamíliꞌ
  kyg-kyg: Nikeni aliꞌyaꞌmo aligefe hisiya vekamo magoke a kanomo aliꞌnisiya vekamokeꞌmo
