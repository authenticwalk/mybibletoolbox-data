    chijxo'lak yak ajtakeltak re Kakaj Jesucristo.
  zav-NT: Cheyaḻə' ggüiale can' chso'on beṉə' ca' chaquele cueɉle par əsa'aque' comisyon
    c̱hele šə chso'one' can' bagwnia' cheyaḻə' so'one', na' šə yesə'əchoɉe' binḻo
    sin cui bi bi faḻt c̱hega'aque' əžel, nachən' cueɉle ḻega'aque' par əsa'aque'
    comisyonṉə'.
  sgz-sgz: Koion á rárup suri ilwa pasi kálámul ur on á him án artangan i lotu. Gama
    mulán mák tangrai besang. Má ngo gam mákái ninsin má kán tatalen a kuluk, ki erár
    gamák sormángát pasi suri nák puski á him erei.
  kek-NT: Jo'can nak xbe̱n cua, ta̱tz'ilek' a̱tin chirixeb. Cui ma̱c'a' nanauman chirixeb,
    te'q'uehek' chi c'anjelac sa' xya̱nkeb laj pa̱banel.
  blz-NT: Raaya'a tio topongion kutung. Inti'ionsi se' sianta wawauna men ba'idek,
    kasi i raaya'a sida bo papalimangna jama'at.
  poe-NT: Sa̱oxín chrótsjehe kaín chojni á ninkehó jie̱ chóntahya tí nkexro la ntá
    tí chaxín jína jehe chꞌán la ninkehó jie̱ chóntahya chꞌán ntá jína tsꞌixenhen
    chꞌán tí xra̱ kuènte ni̱nko.
  san-TAM: 'அக்³ரே தேஷாம்ʼ பரீக்ஷா க்ரியதாம்ʼ தத​: பரம் அநிந்தி³தா பூ⁴த்வா தே பரிசர்ய்யாம்ʼ
    குர்வ்வந்து|'
  cof-NT: Casale Jesucrístochi tsachi bolon tenchi trabajaquimin ino junlaca quirato
    miintsan jochunae. Culpa quituntsan sen jominlachiri jun mantaca cuwantsan joe.
  srm-NT: Nöö mi taki e, te de o buta wan basia faa wooko a keiki, womi, nöö be de
    wegi ën luku bunu ufö e. Nöö te de an feni wan fa nëën di na bunu nöö de sa butëën
    ko basia awaa.
  qvs-NT: Kan diyakonokunata akllashpayki kawanayki tiyan allitachu manachu rurashpa
    kawsaykansapa nishpa. Allita rurashpa kawsaykaptinkunaka almitinki diyakonokuna
    kanankunapa.
  zca-NT: Ñal galo laka gurël go chi wen ka nzo rë men re' lo Dios, no chi yent kwan
    nak bixa', orze' bizo go bixa' lo zhi'n re'.
  cbc-NT: Bairãpʉa, ñubueri majãrẽ cajʉáti majãrẽ bairo na cajããparo jʉ̃goye, jĩcã
    wãmerẽ na áticõñarotiya, na capaamasĩrĩjẽrẽ na ĩñagarã. Cabero yua, caroaro ñe
    ũnie rʉsaeto jĩcãrõ tʉ̃ni na caátijĩãtimasĩata, tocãrõã ñubueri majãrẽ cajʉáti
    majã diáconorẽ bairo na jõña.
  qxo-NT: Tsaynö alli cawaynincunata ricaycurrä diyäconu cayänanpäga churayätsun.
  mox-mox: ʼInega ʼeguma nuanuami vaina tomotau ona venuaʼivinedi be ina vedikoni,
    e nugweta ʼekalesia ana fewa vaina ona neidi ina viaqidi. Ta ʼeguma toʼekalesia
    iqaiqaiawa edi fewa nana weaqina, e ʼinega adi fata be ina vedikoni.
  kew-kew: Aba ripiare nimuna kogono ko tulalo pea-ga adalepape. Goa pua nimumi epe-rupa
    palimi-daare nimumi Yesuna ruru onaanuna kogono pa pina.
  dww-dww: Noḡone ko kita wairuvedi, be deḡoda nam aba gewagewanama ḡarodie ko banavi,
    naumeki da taudi Mamaitua na damma ta rabedina.
  twi-ASANTE: Ɛsɛ sɛ wɔsɔ wɔn hwɛ ansa, na sɛ wɔdi sɔhwɛ no so nkonim a, wɔasom.
  aoj-aoj: Pigaliꞌ ataꞌ pegwamba maol amamini. Ama piti mondaꞌan andeandeꞌma, daoꞌ
    aꞌ mope mondaꞌ maola sios.
  cbv-cbv: Queét waádíhnit ded pah ĩ chãjatdih ĩ jwíih tʉ́i ene naáh. Pánih enat tʉ́ttimah,
    yeejép chãjcannit jʉmna, Jesúíhwãdih teo wáacnitjeéh ĩ jʉmʉ naáh.
  taw-taw: Ned wog ogɨnap aglem, tɨtay dɨl tek gɨnɨgabal agɨl nɨg yenɨmɨb. Gɨtep gel,
    nɨbi agem, bɨ Klays binɨb ne okok kɨlop wog gɨñeb okok wog ak gɨnɨgel.
  jic-NT: Pastor quelel sa p'acj, más 'ücj Dios ts'uyupj mwalá way sin 'yüsa ncu t'üc'
    way lajay Dios jos jinwá. Ninana lajay, 'ücj sa p'acj pastor.
  zap-NT: No rap men degne primer gak men preb gan pezee nak men. Belne bet ne mal
    rlaadet men, sak gun men xyudar yra men ne rnebééy lo yra men ne rlaleedx Jesucrist.
  wer-wer: Wet rëak ök elmëak itaampun. Pël ëën pit yok pangk ëak ngönën ya kaamök
    ëëpnaan.
  ipi-ipi: Tene okonena, akali utupane-mane Gotena piape tupa wamba ini mee mandeke
    pua atape-pene. Akali utupane-mane piape mandeke pua atolai-kola, utupanenga koo
    tene mindi nayando, utupane-mane Gotena piape oko pua atape-pene.
  qul-NT: Ñaupajtaka causaynin allin rejsiska canan. Mana juchayoj chayka, diácono
    cayta atin.
