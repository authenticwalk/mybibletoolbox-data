  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤰᤕᤢᤰ ᤆᤥ᤺ᤰᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤂᤢᤏᤡ᤹ ᤕᤧᤵᤗᤧᤰ ᤏᤢ ᤛᤢᤶᤒᤥᤎᤠ᤺ᤴ ᤛᤠ᤹ᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
