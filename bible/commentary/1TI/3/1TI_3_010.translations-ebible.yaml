  tet-tet: Kalo emi atu boi ema sarani ulun sasiꞌan, leno diꞌa-diꞌak uluk niakaan
    moris no niakaan serwisu. Kalo la noo sala, foin foti nia baa sarani ulun sasiꞌan.
  hlt-MCSB: Amih te lamhma la nuemnai phoeiah cimbit la aka om loh bi saeh.
  xtd-NT: Kiꞌna ka na kototnuni ñayiu ka kukanu ini Cristu Jesús se nduku‑i xa junukuechi‑s
    nuu‑i. Nux vaꞌa kida‑s, na nkonetniu‑s.
  mdy-ETH: ዔያታ ቤርታዺ ዛጊንቲ ዔርቶንጎ፤ ዬካፓ ዾንኪሳ ባኣዚ ባኣያ ማዒ ጴዼቶ ሺኢጲፆ ማኣሮ ዓሶ ዎይሣ ዓሶ ማኣዲ ማዻዞንሢ
    ማዖንጎ።
  spl-spl: Yâkŋe imbi yâhâp kalimbu ki meyekmai. Otmu imbi naomlipyeŋe galemyongom
