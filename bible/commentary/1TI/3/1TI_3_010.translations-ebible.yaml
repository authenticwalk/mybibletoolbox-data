verse: 1TI.003.010
translations:
  kpx-kpx: Isito vasohuta vaveveabe bahata kaovege vaveveabeu dua vage kebia tabagevege
    abu dikini lovi ke vai.
  okv-H: Eto embo amo eto kioro amita pure javotoho au kito aro deacon aisuja.
  tbo-tbo: Ona ludadana tahaehi po hina kadidili witumagana uyahina ma apoma tauhi
    ona witowolihi po numa dalabu hina galena itetehi.
  mal-C: അവരെ ആദ്യംതന്നെ പരീക്ഷണവിധേയരാക്കണം; ഉത്തമസാക്ഷ്യം പുലർത്തുന്നവരായി തെളിഞ്ഞാൽ
    അവർ ശുശ്രൂഷചെയ്യട്ടെ.
  grc-SR: Καὶ οὗτοι δὲ δοκιμαζέσθωσαν πρῶτον, εἶτα διακονείτωσαν, ἀνέγκλητοι ὄντες.
  bgc-bgc: अर ये इन सारी बात्तां म्ह पैहले परखे जावै, फेर जै बेकसूर लिकड़ै तो सेवक
    का काम करै।
  khz-khz: Ira pio kalatovo-kunera. Pene geriai vetoukau gauna ta ati pio rawalia
    genai, diakono rakina pia gapi.
  deu-TKW: Und zwar sollen diese sich zuerst prüfen lassen, und dann, wenn sie ohne
    Tadel sind, in den Dienst treten.
  zsr-NT: Yuguꞌ bönniꞌ ni ral‑laꞌ siꞌ bëꞌliꞌ lequëꞌ ziꞌal, atiꞌ niꞌr gataꞌ lu naꞌquëꞌ
    lacquëꞌ bönniꞌ nadö́d lu naꞌquëꞌ láclenëꞌ bunách queëꞌ Cristo, chquiꞌ cuzóa nu
    gac bi gnë quequëꞌ.
  lin-lin: Esengeli komeka bango liboso ; bongo soki emonani ete bazangi pamela, wana
    nde bakoki kosala lokola badiakona.
  hns-NT: Pahiele dekh kie oe kaisan aadmie hai. Aur djab dekha hai kie oe poera manai
    hai, tab oe dekh-bhaal kare waala hoi sake hai.
  noa-E: 'Magua mua pʉrʉg mag chirʉm: Chi pörnaan juag oomkhĩir õor ig nʉm khai, nacha
    amau wau nʉmjã oonaa thũr ajapha phaabarmjö bëgöne bʉ̈ʉrjã khaigba khaba öbërbaawaita
    mag chi pörnaan juag oomkhĩirjã jʉr auju aai nʉm.'
  eng-EMTV: But let these also first be tested; then let them serve as deacons, being
    irreproachable.
  mib-NT: Te cánuú jéē xíhna gā coto ndee rō de, te núu ni jini rō jeē tú na cuēchi
    de, yūcuán na te cuu cuajníñu de mēhñu ñáyuu cácandíje.
  lif-NT2: खे़ङ्‌हाॽ सेःक्‌युक् चोःक्‍मानुःल्‍ले़ तगि खुनिॽ ये़प्‍ले़क् नु सुम्‍बोधाःन्
    साॽमा पोःङ्‌लो॥ हे़क्‍क्‍याङ् खुनिॽ याःम्‍बक्‍किन् नुःबा चोःक्‍ने़ फाॽग्र हाराॽ
    खे़ङ्‌हाॽरे़ माङ्‌सेवारोबाहाॽरे़ चोःक्‍मा के़बोःङ्‌बा याःम्‍बक्‍किन् मे़जोगुररो॥
  xnj-xnj: Yiganikiwa valingiwa hoti, na ngati viloleka vihotola, ndi vakita lihengu
    lenilo.
  mmx-mmx: Una lok tong pen avot be di, la dola dina gugu avukat, dina lok ka ba nom
    lugugu loklok tooro.
  cbr-NT: An axa Jesucristomi catamëcë unicama 'aquinti uni caísnuxun camina uisa
    uni cara, uisoquin cara ñu 'aia quixun pain istancëxun caísti 'ain.
  tee-NT: Para p'ulhnan acsni tuca' xtaknican ju ixlhich'alhcat tasq'uini ni calakts'intanucanach
    ju ta'a'aktaijunumputun. Chai ni soknic'a ju is'atsucunti'an pus laich cata'a'aktaijununa'.
  eng-LSV: and let these also first be proved, then let them minister, being unblameable.
  cak-NT: Man utz ta chuka' chi choj quiri' ye'oc can diáconos. Na'ey quietz'et xa
    utz quic'aslen o manak. Y xa man jun anchique nilitaj chiquij, quie'oc chupa ri
    samaj ri'.
  pah-NT: 'Jara''g̃a Jesus''gareheve''g̃a ti te''i g̃a pe: “Tihepia na''ẽ ti pendekokatua
    pe g̃a pokogame.” A''ea ti g̃a te''i g̃a ndepiaga. Po g̃a ndekopyryvamo g̃a pokokatuavo,
    a''ero po ti g̃a toko g̃apokoharamo.'
  sja-NT: Ãchi mimiade t'ĩudai naaweda, awaraa ijãapataarãpa ãchi p'anapata pia ak'ɨdaipia
    bɨ k'awaadait'ee wãara p'anapata Tachi Ak'õrepa k'inia bɨk'a wa mãga-e. Ɨmɨateeda
    wẽe uchiaruta pɨrã, ijãapataarã k'aripapataarã p'aneedai.
  xed-xed: Ɗina ka dzəghaŋtá həŋ karaku. Tahula tsa, ka haɗ sana skwi ŋa mnafta ta
    həŋ wu katsi, laviŋlava həŋ ta nzakway ka gwal dzaʼa ksa slna ma səla mnduha.
  mks-NT: Jihna ñúhú xíní ñúhú coto ndojó ndo̱ mé da̱ cúni̱ chindeé na̱ sa̱cua̱ha̱
    veñu̱hu. Ta tá co̱ cája da cua̱chi nu̱ Ndióxi̱ já quéa̱ cuu chindeé da̱ na̱ sa̱cua̱ha̱
    veñu̱hu.
  gfk-S: Da huna walar di ma be pata ta linge i tur bat di, da haut be di na papalim
    na harharahut.
  bmu-bmu: I mewöyök mönö mutuk kewöt eŋgigetka keu jizalaŋgö dop köhöiba kingetka
    dop kölma ewö, mönö ölöp kuŋgum eŋgigetka kinda Buŋa nupkö ambazipŋini aka malme.
  dgz-dgz: Apan ameme namu iramu yawapen menan tayawamon, ap gapan koewa da inamup
    ya yawamonewa, ame ae vemone dugup gwanap nao muga ware ago di taiwanuman.
  eng-GNV: 'And let them first be proued: then let them minister, if they be found
    blameles.'
  zaa-NT: Ti'a nu guni guiar, ą'hua canu ná para ccá cą diácono, ná qui'ni primérute
    ccá cą probar. Canchu labí biỹa cosa mal runi cą para gata' lugar qui' ca enne'
    inne cą mal qui' quį, entonces huacca hua guni cą servir como diáconos.
  eng-WEBSTER: And let these also first be proved; then let them use the office of
    a deacon, being found blameless.
  guh-guh: Pamonae diáconovinexa, copiaya bitorobatsi itsacuenejavayo pevetsinexa
    bajarapacuenia pejamatabëcueneëjëtsinexatsi. Nexata xaniavaetsia itsa eveta xua
    evetsiaexanatsi, diáconovi jane baja bexanatsi. Nexata jane baja bitorobatsi penacuenebinexa
    xua diáconovi banacueneba.
  bon-bon: Teebibine miiji niinäce apicetnära. Teepi liba äsi pui cabu ca, siige teepi
    piba miiji birige peei kaakesea ne wawename.
  nhw-BL: Pero quema ayamo tiquintlalijtoc quen tlapalehuiani, monequi xiquinmacaca
    seyoc tequitl ipan tlasentilistli para tiquinyejyecos sintla quichihuase cuali
    nopa tequitl iniixpa nochi, o amo. Sintla, quena, cuali quichihuaj, huajca xiquintequitlalica
    quen tlapalehuiani.
  swh-ONEN: Ni lazima wapimwe kwanza; kisha kama hakuna neno dhidi yao, basi na waruhusiwe
    kuhudumu kama mashemasi.
  wbi-wbi: voope ava vaghelwaghe taasi, neke vangavoneke kuuti vanoghiile, vavombaaghe
    imbombo ijio.
  bba-bba: N weenɛ bu mɑɑ ɡinɑ ben lɑɑkɑri mɛɛri. Bɑ̀ n wɑ bɑ ǹ tɑɑrɛ ɡɑɑ mɔ kpɑ
    bu sere ben sɔmburu wɔri.
  eng-KJVCPB: And let these also first be proved; then let them use the office of
    a deacon, being found blameless.
  kgk-NT: Enterove va'e resa-py toiko ranhe ojekwaa porã hagwã hekoha. Upéi ojekwaa
    porã rire mante, toiko jepe Hesu reroviaha pytygwõha ramo.
  waj-waj: Tauraa iya variraivaara iida taatee. Iida teekiai aikiooma varikiai ngia
    ee-oo tikiai iya haitatuura vaidiivaa tasipama mmoori varaatee.
  cpy-cpy: Omatantyaari ramitakoteri jewari-paeni, otzimatyee iñaantee-tawakyaari
    aririka imatakiro.
  mpx-mpx: Wali pagan ge wali tuwalali nuku kite hilihili-an ga, inoke ebo i waisi,
    yaka abwe nuku telel nihi tuwalali ekelesiya kaiwena.
  wbp-wbp: Ngana-puka wati kajilpa ngampurrpa nyinayarla yungu jaajikingarduyu warrkini
    nyina, milarninja-kungarntirliji wurrangku-wiyi miimii-nyangkalu kaji jungarni-japa
    nyinami. Kajilpa nyinakarla jungarni maju-wangu, ngulaju ngula-juku. Kajika-jana
    warrki-jarri Kirijini-kariyi-nyanukuju.
  luo-luo: Nyaka temgi mokwongo, to ka oyud ni onge wach moro marach kuomgi eka mondo
    yienegi bedo jokony.
  nhe-NT: Pero quema aya tiquintlalijtoc queja tlapalehuiani, monequi xiquinmacaca
    seyoc tequitl ipan tlasentilistli para tiquinyejyecos intla quichihuase cuali
    nopa tequitl iniixpa nochi, o axtle. Intla, quena, cuali quichihuaj, huajca xiquintequitlalica
    queja tlapalehuiani.
  aii-aii: ܐܝܼܢܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܦܵܝܫܝܼ ܨܘܼܚܨܝܼܹܐ، ܘܗ̇ܝܓܵܗ ܥܵܒ݂ܕܝܼ ܫܲܡܵܫܘܼܬܵ‌ܐ
    ܐܸܢ ܠܲܝܬ ܠܵܘܡܵܐ ܥܲܠܵܝܗ‌ܝ.
  esk-NT: Tamatkua naipilġaaqtaksraurut, aasrii uuktuaġun pitḷuksimaaġniqpatruŋ, tarrali
    ikayułhiñaurut.
  msb-msb: Kinahanglan maporbaran anay an inda pagkatawo, pagkatapos ikakabutang lang
    sinda sana na trabaho kun napamatuudan na waraʼn masasabi sa inda.
  cpa-NT: Jø¹² bí³ hniuh¹² cán² dsa² roh¹³ jniang³ jǿg³ dsøg¹² quiah¹²dsa lah¹jiá¹².
    Jøng² báh³ ma²lé² jmo¹dsa ta³ quiah¹² guøh¹² na³ma²dsøg¹² dsǿa¹² dsa² roh¹³ jniang³
    hi² ŋi²nio³dsa jmáh¹lah hi² dsio¹.
  dso-dso: ମଣ୍ଡଲିର୍‌ ସେବାକରୁ ଅଇବା ଆଗ୍‌ତୁ ବିନ୍‌ ଲକ୍‌ମନ୍‌ ସେମନ୍‌କେ ପରିକା କରି ଦେକତ୍‌
    । କାଇ ଦସ୍‌ ନ ରଇଲେ ସେମନ୍‌ ସେବା କର୍‌ବାକେ ଦାଇତ୍‌ ନେଅତ୍‌ ।
  meu-meu: Bae dibadia guna; bena ta basinema habadelaidia, diakono karana bema kara.
  yva-NT: Nyare nyo vatane inta maijaseo wanapatambe anugano Amisye mai, weamo syare
    nyo awa anaube raen wusyimbe rati. Umba ranivara ana ngkakainoanive inta raen
    no mai jewen, wea umba wapo maijaseo wanapatambe anugano Amisye mai kai.
  dgc-dgc: Puhubaan moy pa side, Timoteo, éng mahusay side a talaga. Nadid, éng meta
    moy a éwan side tu kasalanan, éy atdinan moy side ta tungkulin de, a maging katulung
    side na pastor.
  zpm-NT: '@see-verse:1TI.003.009'
  hix-NT: Kryestu mryenon yonye ro komo yakoronomanyehnà me rma hak tehtokonye, totkukmahorye
    natxhe. Àwahanonkahnà me rma hak tehtokonye, totkukmahorye natxhe, ohxe roro tosonyhonàr
    kom horà. Ohxe roro tosonyhotxhenye, ohxe xaxa nay hamà, mosonà, katxho me tehtokonye
    ryhe, twahanonkaxem me haxa hak nahtxoko, Kryestu mryenon yonye ro komo yakoronomanye
    ro me tehtxoho menye.
  sim-sim: Jir siosik fehenda ma jirin, avak lerawu os li lawan ji heyeka. Am jivik
    nandas mo wahau? Os jivik si na nahi, halanak dikonik li naka.
  npi-ULB: पहिले स्‍विकृत भएपछि तिनिहरूले सेवामा गर्नुपर्छ किनभने तिनीहरू कलंकित हुनुहुँदैन
    ।
  cgc-cgc: Bag-o kaw magpili daw kino tagan ta katengdanan ta pag-asikaso ta mga gatuo,
    panilagan nyo anay daw dayad iran na batasan. Daw makita nyo na ula may masaway
    ki danen, pwidi na danen pilien nyo.
  tim-tim: Gârâmâ ulikŋân mem dop koyekbiâ agak memeyeŋe ekbiâ huragumbo âmâ âlepŋe
    bât tângogât âi membei.
  yor-yor: Kí a kọ́kọ́ wádìí àwọn wọ̀nyí dájú pẹ̀lú; nígbà náà ni kí a jẹ́ kí wọn
    ó ṣiṣẹ́ díákónì, bí wọn bá jẹ́ aláìlẹ́gàn.
  wos-wos: Tale guni deka jémba hurukwexétanguni. Hurukwexéngut, di yikafre mawuli
    yata yikafre jémba yata jémba rendat, wangut di hatikwa du wali jémba yatandi.
  emp-NTPO: Djabarã carebabada b̶ʌd̶i naẽna bio quĩrãcuita acʌd̶ida panʌa. Maʌ̃be
    biẽ́ jarad̶i neẽ́ b̶eabʌrʌ, djabarã carebabadada b̶ead̶ida panʌa.
  eng-F35: But let these also first be tested; then, if they are blameless, let them
    serve as deacons.
  ind-ind: Setiap calon pengerja jemaat harus diuji dengan memberikan tugas pelayanan
    sementara. Bila pelayanannya terbukti baik, barulah dia boleh diangkat sebagai
    pengerja jemaat.
  pes-OPCB: اما پیش از آنکه کسی را به مقام شماسی بگماری، اول وظایف دیگری در کلیسا
    به او محول کن، تا خصوصیات و توانایی‌های او را بیازمایی. اگر از عهدهٔ انجام وظایفش
    به خوبی برآمد، آنگاه او را به شماسی منصوب کن.
  mpt-mpt: Mikiktemo ibo i kukub osa i okok osa yatemiba i okoko ayam okok kemib mole
    ita bainobo galin nakaia unangai komokwal aine! Eka yatemiba i okoko misiam okok
    kemib mole i mo dlanimibe!
  ssx-ssx: Koto haliwekita꞉ ika꞉ pu haleme haumanu handoma꞉ tiatiki peaata꞉ ana꞉ pia꞉ka꞉na꞉ta꞉
    kota꞉ mo e pokaena꞉ lapeke ya꞉la꞉me.
  mkl-mkl: Nɔ í sĩɑ ɑ cɔ lɑɑkɑi nŋɑ titɑ̃. Bii ɑ̀ yɛ ɑ kù nɛ tɑɑle ɡɔ ɑ bɛi ɑ lɔsi
    icɛ nŋɑ ku ce.
  gaq-gaq: ମଣ୍ତଲିନେ କାମ୍ ଡିଙ୍ଗ୍ ନ୍‌ସା ଅଦିକାର୍ ବାନେ ସେନୁଗ୍‌ ଆମେଇଂକେ ଡିଗ୍ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ପା
    । ଏନ୍‌ ପରିକ୍ୟାନ୍ନିଆ ନିମାଣ୍ତା ବାବ୍‌ରେ ବୁଦିଗ୍ୟାନ୍‌ ଡିଙ୍ଗ୍‌ଲା ଆଃ ମେଇଂ ସେବା କାମ୍‌ନ୍ନିଆ
    ପଦ୍‌ ବାଆର୍‌ଲେଃ ।
  gof-RNT: Entti koyrottidi paacettanaw koshshees; entta bolla borey baynna ixxiko,
    woosa keethaa daaqone gididi ootho.
  unx-unx: ଇନ୍‌କୁକେ ହଗି ସିଦାତେ ବିଡ଼ାଅ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଏନ୍ତେ ବେଗାର୍‌ ଚିଟାକାନ୍‌ ଲେକାକ
    ନେଲଃରେଦ, ଦିକାନ୍‌ ଲେକା ସୁନୁସାର୍‌ କାମିକ କାମିକା ।
  gah-gah: Keí nene goí iki mulúikú hiziki mogonáini ánigikiko, etokiko, monó hoza
    nene kimikiko monó gelekelé ve lilí itave.
  lcm-lcm: Ainoai i bil, tara atokngai aro aniria. Au na man kapo kovek ta bil kapo
    rikek singiria, le iang vanang na ki teng kirim.
  aer-aer: Warrkene tyatye-arenye yanhe re, urreke arrantherre renhe akngaketyenhenge
    renhe arrkernetyekeke-amparre renhe arrantherre aretyenhenge iwenhe-arteke-arle
    re anerlenge, nhenge re apeke-arle iwerre mwerrele alhemeke. Warrkene nhenhe re
    mwerrentyeke-amparre aneme Ngkarteke. Kele nhenge re apeke mwerre aneme, akurne
    mpwaretyakenhe, kele arrantherre renhe inetyeke tyatye-ke urrkaperle-anetyeke.
  qvc-NT: 'Piru manaraq paykunata numbrashpa, puntata ancha allita riqsiyllapa: Allin
    runa ichu mana, nishpa. Mana nima mala famayuq kashpaqa, atinllapa dyakunukuna
    kayta.'
  tgl-ULB: Dapat mapatunayan muna silang karapat-dapat, pagkatapos dapat silang maglingkod
    dahil sila ay walang sala.
  cbs-NT: Ja dukun jatun jiwea pemenkain ixun uinkubainkin jakidi jawa chakabu kaianmabumaken
    unantan medabewanika dayanika katutidubuki.
  xtm-NTPP: Te tee ya'a chi jiniñu'u ja xinañu'u‑ka keja'a de kunukuechi de jaku nuu
    ñayii ni ka nduu sa'ya Su'si o ma, te jin ko koto va'a ni de naxe sa'a naxe kúu
    de, te nú ñatuu ni‑in‑ka ja u'vi sa'a de, sana kuu kunukuechi de nuu Su'si o a,
    vaa sukan játna ini ya.
  nnq-nnq: Nambu bapaligwa kajiga oti anda babonakine kuotola kamu liengo lyenie.
  bao-NT: Biirãpʉa cʉ̃ja ca pade jʉoparo jʉguero, ĩa ñaaricarã niirucuma. Jiro, “Ñañarije
    ca tiirã niima” cʉ̃jare cʉ̃ja ca ĩi wede paitijata, pade nemori majara niirucuma
    yua.
  san-ORI: ଅଗ୍ରେ ତେଷାଂ ପରୀକ୍ଷା କ୍ରିଯତାଂ ତତଃ ପରମ୍ ଅନିନ୍ଦିତା ଭୂତ୍ୱା ତେ ପରିଚର୍ୟ୍ୟାଂ କୁର୍ୱ୍ୱନ୍ତୁ|
  huv-NT: Ombas netam majarawüw nguineay arangüw, condom sitiül ngo maxoram ngo majneaj
    wüx aag ayaj, ich marangüw diáconos.
  otn-NT: Nu̱ya yø n'yohʉ ya, 'bet'o da̱ hnu̱ te ga̱ 'yo. A nu̱'mø ngue ya hi̱n tema̱
    nts'o bi thi̱nnbi̱, ya da̱ zä di̱ nja yø cargo ngue di̱ mfäxte p'ʉ ja ra̱ ni̱ja̱.
  nop-nop: Adi timentimeŋ yeniŋkulune kwanai tikatika taneeŋ. Ala kwanaihik kaune
    tuwot tubune kayoŋbop maaneŋ kwanai folooŋ titiŋdok yenindapmaaŋ yapmeyaneeŋ.
  obo-NT: Na ini sikandan, ko-ilangan no od geddaman pa kos kodbovotasan dan. Otid
    kokita no waa id pokosawoy kandan, idda pa od kotoddu sikandan no diyakono.
  cak-ENT: Y chuka' man utz tüj que choj nye'oc can diáconos. Nabey nc'atzinej que
