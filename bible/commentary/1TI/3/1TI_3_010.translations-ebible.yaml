  bod-N: མི་དེ་རྣམས་ལ་ཐོག་མར་བརྟག་དགོས༌ཤིང༌། སྐྱོན་བརྗོད་རྒྱུ་ཅི་ཡང་མེད་ན་མི་དེ་རྣམས་ལས་འཛིན་པར་བསྐོ་རུང་བ་ཡིན།
  tca-NT: Rü tanaxwèxe i to i puracüwa nüxü̃ taxügüxira i noxrix. Rü ngẽxguma marü
