  ikk-NT: Wẹ k'e burịrị ụzọ lelegụụ wẹ. Omẹni enwọn wẹ nkọrịanị, wẹ rụnma nị ụka.
  leu-leu: Mi taa tafang a vilaana siri e tamo ri fo usi a maana vilaana roxo aanabeꞌ,
