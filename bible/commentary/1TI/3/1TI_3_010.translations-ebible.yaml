  wrs-wrs: Yeoa hemoa boasna lehnong vivm seilmoa, wo osoa heoa andra vivra kokoldombnindilmoa.
  mca-mca: Pekhewe'en yojo qu' mexe netjeƚitii eku'ujupkii. Qa qu' ƚe'wise' pa'qu'
