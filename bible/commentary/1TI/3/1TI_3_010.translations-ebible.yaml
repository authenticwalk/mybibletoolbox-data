    kepeim yâkât nep tiŋâk mem lohimbi hoŋ bayiŋgimai. To kârikŋe ki nemai. Me den
    guruk me den belângen ki sâmai. Yawu manmâ biwiyeŋe galemahoŋetâ manmanyeŋe kelihakmu
    lohimbiŋe yekŋetâ yahatmu eweyiŋgimai. Lok yawuya yeŋgât kutyeŋe katdâ Kiristohât
    lohimbiŋe manmanyeŋe ekŋetâ ârândâŋ otbuap. Yâkŋe manmanyeŋe ekŋetâ yawu otmu
    yanâmâ mem katyekdâ lohimbi hoŋ bayiŋginomai.
  usp-NT: Rajwaxi' nab'e tiye'saj jun jchacak chijxo'lak yak ajtakeltak re Kakaj Jesucristo
