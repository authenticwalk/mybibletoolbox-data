    gee dilemme ɛ̂ kentaashɛ ke bonyii bo mbee le ɛnte.
  row-row: Paresaꞌ malolole masodꞌa nara no ue-tatao nara. Mete ma atahori nda hambu
    sala nara sa, dei fo feꞌe soꞌu se fo tulu-fali malangga mana nuni jamaꞌat ra.
  msy-msy: Ia faragh me isɨ ingangaritam datɨgh, ganigh. Eghtɨ men ingangarim deraghtɨ,
    me siosɨn ingangarir gumazibar ikiam.
  agg-agg: Weaŋgurühɨ ahamundɨ hohoanɨmo ranahambo yandu hoeindundanɨ, asu ranɨ hohoanɨmo
    aboedɨ mbumundɨ ŋgoan-anɨmbo asu se ahamumbo ratüpurɨyomo-rundeimbɨmbo-ndüpurɨ
    hɨnɨŋgɨ-mbɨrupur-amboane.
  ptp-ptp: Om xam yaxên môp wê he vông ge lê, lêc xam obêc wê he nivɨha ge od he i
    vông yuac vac konglegesen.
  nak-nak: Egite la mulugaluga ge tahi lalai muga egiteu te la vulovulo giteu, me
