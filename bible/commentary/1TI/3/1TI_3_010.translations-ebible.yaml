  eko-eko: Na-yo ahinenkhiwe orumeyela ana yawooniwa khapula mwentto aya, amana ahoonaniwi
    mwentto wootakhala phi aninkhiwaavo orumeyela.
  qxn-NT: Puntataga pruebagnö alli ruraynincunatarag ricäyanqui. Tsaychö alli portacur
    canganta musyarga, iglesiachö yanapacug Diäcunu cananpag churayta puediyanquim.
  wol-2010: Moom itam nañu ko jëkka seetlu, ba mu leer ne amul ŋàññ, ñu door koo fal.
  kqw-kqw: Din lar mugu tar det, ra numur, ra kataio in takun det un tu utna, din
    utur det maragom una pinapam na tene warut una lotu.
  snc-snc: Ḡia tu boḡono tovonaḡi-guineri. Bema ḡeri ai vetoukau ta asi boḡo ḡoitaḡoani
    nai, diakono dagina beḡene ḡabi.
  lgl-lgl: Ma ioli fakwalaimoki gi, gera ka mailitonala ga 'i lao, 'ali gera saiai
    lia 'e rada lo, sui bui ka bi galo.
  mmo-mmo: Om ham oo sahi sil naamunggin e, naambe hil-ame lanêêl vakasin ti lak sil
    e, in me-lawiing vati paya le, ond mem sil daatu hil bel-asote kul vaha.
  ncu-NT: Ane̱ŋ a asɔre̱e̱ akyarɔpo̱‑ɔ, fo̱ de̱e̱re̱ bamo̱ ke̱bo̱rɔgyi‑ro pwɛɛ, ne̱
    sɛye̱ e̱ ma tii kpa, amo̱ fe̱raa na fo̱ sa bamo̱ kpa a bo̱ waa asɔre̱e̱ akyarɔpo̱.
  cni-NT: Pijivate pamenasanoteri, piotasanoteri icameetsatasanotirica. Ariorica piojeitaque
    icameetsatasanoti, ari pincanteri iramitacojeiteri quemisantajeitatsiri.
  eng-WMB: Let them also first be tested; then let them serve if they are blameless.
  zaw-NT: Riäjḻ fixgaatu xho nabajṉreni. Palga nabaṉsa'creni, rutza gacdi gucuaquijdireni,
    sajc gacreni diacono.
  san-MAL: അഗ്രേ തേഷാം പരീക്ഷാ ക്രിയതാം തതഃ പരമ് അനിന്ദിതാ ഭൂത്വാ തേ പരിചര്യ്യാം കുർവ്വന്തു|
  tam-TCV: முதலாவது அவர்களை சோதித்துப் பார்க்கவேண்டும்; அதற்குப் பின்பு அவர்களுக்கெதிராக
    குற்றம் ஒன்றும் இல்லையானால், அவர்கள் உதவி ஊழியராகப் பணிசெய்யலாம்.
  mit-NT: Te nú cuàhàn‑nè cunucuachi‑né ducán, dihna xiñuhu quidachuún chii‑né chuun
    ma, dandu nú còò ni‑iin falta xi‑ne, dandu vàtùni ndòo ndisa‑ne xì cargu mà.
  ceb-ULB: Kinahanglan sad maaprobahan usa sila, ug anha pa dayon sila mangalagad
    tungod kay wala nay ikasaway kanila.
  ces-LB: '@see-verse:1TI.003.009'
  mkn-mkn: Pareksa bae-bae dong pung idop deng dong pung karjá. Kalo orang sonde dapa
    dong pung sala, baru angka sang dong ko bantu pimpinan jamaꞌat dong.
  pol-UBG: I niech będą najpierw wypróbowani, a potem niech służą, jeśli są nienaganni.
  qxh-NT: Pitapis yanapäcuj irmänu cananpaj ćhurananpäga shunguntaraj sumaj musyapanman.
    Imanuy cawashantapis sumajraj ricanman. Alli cawashanta ricarraj, cargunman ćhuranman.
  nwi-nwi: Tukaməkeikei kəkir huvə nɨmraghien kape dikon mɨnə kəkupən, kɨni tukmə
    kɨpəh nəm-pən-ien nar has kɨrik irəriə, kɨni en, kɨvəh-si haktə əriə.
  kmo-kmo: Yenya sa mapo yon otii he. Otii he hamanak, yo kepin otiiney, ii ye sa
    eeka ta.
  agr-agr: Jisusa nemajuidau atsumamujin diin agtina duka, eke adaitsuk wajuk pujawa
    nu diigmain ainagme, dutikam utugchatkesh atsugkui duwi adaimain ainagme.
  kyc-kyc: Nakamana yulu dupwa wambo makande pyuo kandapala kapa pirami lao suu pyarami
    ramo dokopa nyisinginya yulu dokona rombo palyarami.
  urd-GVU: یہ بھی ضروری ہے کہ اُنہیں پہلے پرکھا جائے۔ اگر وہ اِس کے بعد بےالزام نکلیں
    تو پھر وہ خدمت کریں۔
  yre-NT: '''Ka cin yɩ -wee ''wɩ man, -te ka''a ''wɩ ''tʋ yɩlɛ o man dɩɛ, ''vaa -e
    ''ka o drɛ -leglizi ''lɛnɔn ''pa "vanɔn ''a.'
  fuh-BKF: Aranel fuu, ɓe taykee yalla ɓe ngalaa feloore. Si tawii ɓe ngalaa feloore
    fu, ndeen iɓe mbaawi naatude e gollande kawrital.
  arl-NT: Cunora, pueya cuaara senota jiyateyaquishaaria Pueyaso pueya naacunaa nojori
    quiniuria. Cuaara coteenu maninia niishishiiria nojoriiri seetanujuanaa Pueyaso
    tojitiajaca. Nojori jaara maninia miijiaca pueya quiri, na nuhuaji cutara, nojori
    cuaara jiyatesaaria narta Pueyaso pueya naacunaa nojori quiniuria.
  ziw-ziw: Nkongo Waungwa wahimwe, vikaheza uneva hawawoneke na lema, nawadahe kusankana
    enga wambizi wa bunga dya wazumile.
  grc-TR: Καὶ οὗτοι δὲ δοκιμαζέσθωσαν πρῶτον, εἶτα διακονείτωσαν, ἀνέγκλητοι ὄντες.
  nag-nag: Taikhan ke bhal pora sabi, aru taikhan thik ase koile taikhan ke etu kaam
    koribo dibi.
  eng-OEBCW: They should be tested first, and only appointed to their office if no
    objection is raised against them.
  knj-NT: Il wej sbeybal eb chi oc diáconoal tu' babel, ta c'am spenail eb chi ilchai,
    chi ske' yale oc yopiso eb.
  deu-1912: Und diese lasse man zuvor versuchen; darnach lasse man sie dienen, wenn
    sie unsträflich sind.
