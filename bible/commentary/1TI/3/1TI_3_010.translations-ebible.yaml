    wanasilakahidi be hinavetoleme.
  yao-yao: Ikuŵajilwa alinjikwe kaje ni awonekaga kuti akufai nipele apanganye masengo
    ga ukamusi.
  tgp-tgp: Ale o vaihitera tiroma vara ko sopo hite te hinau na maurira, ale o pa
    majinga hinira vara la volitusi sohena deacon.
  auc-NT: Ayæ̈ mänïnäni ïnänite mïnitö, Quïnö cæmïni ïmïnii, ante ëñencæte ante cöwä
    acæmïnimpa. Ayömïni tömënäni cöwë waa cæte quëwënäni adinque mïnitö wæætë tömënäni
    ïnänite, Mïnitö mönö pönencabo tönö godongämæ̈ në cæmïni bacæmïnimpa, ante ämïni
    bacædänimpa.
  kbc-NT: Eleditace niɡ̶idi oko leeditibige me niɡ̶ina baaniɡ̶ijo moici. Odaa nigodibotege
    niciniɡ̶ico, nige diɡ̶icata anoyakaditece libatiigi, odaa ja yakadi moiiɡ̶e libaketedi
    niiakanaɡ̶axi.
  bmh-bmh: Ag dudu ipal agen agal igul macanemen go bimaiag peimai, agal igul iboin
    ebi go petak ag salau go mabun iboin.
  ctu-BL: Yom ñaxan mi' q'uejlel mi xuc'ulob. Mi ma'anic i mul, la' i cha'leñob i
    ye'tel ti' tojlel xñopt'añob.
  meq-meq: Ka pumeye tay ha a məsler na, zəbum ka mede tay lele təday. Kə ge mede
    tay lele na, pum tay ha tâ təra ndo məge məsler hay.
  noa-H: 'Magua mua pʌrʌg mag chirʌm: Chi pörnaan juag hoomk''ĩir hõor hig nʌm k''ai,
    nacha hamau wau nʌmjã hoonaa t''ũr hajap''a p''aabarmjö bëgöhne bʌ̃ʌrjã k''aigba
    k''aba höbërbaawaita mag chi pörnaan juag hoomk''ĩirjã jʌr hauju haai nʌm.'
  alp-NT: Maka tapa jemate toini isupu bitike mosare, suke tehekeni mina. Sepo iono
    tiae sasaisa mo pine bitikeni kena maka tapa kai ilayani jemate toini sa.
  san-VEL: agre te.saa.m pariik.saa kriyataa.m tata.h param aninditaa bhuutvaa te
    paricaryyaa.m kurvvantu|
  kbq-kbq: Ana eri'zana erigahazanki hu'nenka, esera avame antenka eri'za zamige'za
    knare hu'zama erisagenka, dikeni eri'zana zamige'za eriho.
  kbh-kbh: Natsana, chëngbiama botamana s̈mochjshauarrepára jtsetats̈ëmbuama chënga
    aíñe o ndoñe montsobena mo chë os̈buachiyë́ngbeñe mándayëngbe uajabuachanëngcá
    josérviama. Chënga nÿetsca soyënguiñe ts̈abá tmojtsemnëse, s̈mochjálesenciaye
    chiñe chamoservema.
  ron-LSB: Să fie și ei mai întâi puși la încercare; apoi să slujească, dacă sunt
    ireproșabili.
  pon-pon: Mepukat en kajojonla maj, irail ap pan papa, ma irail me pun.
  nhe-BL: Pero quema aya tiquintlalijtoc queja tlapalehuiani, monequi xiquinmacaca
    seyoc tequitl ipan tlasentilistli para tiquinyejyecos intla quichihuase cuali
    nopa tequitl iniixpa nochi, o axtle. Intla, quena, cuali quichihuaj, huajca xiquintequitlalica
    queja tlapalehuiani.
  sps-sps: Fuainy tsoiny tatagaa ot kan, a vainy ma tanaf faamuainy tsom rari, nainy
    te fabiu rorin tanaf to ayei, ana ri te see bibinun.
  wnc-wnc: Siakan. Tupanu gata amindane puya usanzike wa aminda kepi nomana nata ayanggat
    takngane sukuwa kakengu gata wa amin papi miti yot kayuya amin dakngake yutnong.
  bus-bus: Wà ń yã gwa gĩa, tó wèe yãke eḿmaro, gbasa wà ń diɛ dↄnlɛrinↄ ũ.
  gub-BL: Aze awa heko wer uzeruzar ma'e wapytywà har romo nehe, a'e mehe uzeruzar
    ma'e a'e pe har a'e wà nehe, uzemono'og putar uzehezehe upuranu pà a'e wà nehe,
    a'e awa rehe a'e wà nehe. — Aze ru'u ty wà, i'i putar uzeupeupe wà nehe. — Aipo
    ikatu ko awa a'e, i'i putar uzeupeupe wà nehe, uzehezehe upuranu pà wà nehe. Aze
    uzeruzar ma'e paw uze'eg nezewe uzeupeupe wà nehe, — Kwa ikatuahy a'e, aze i'i
    wà nehe, a'e mehe a'e awa wiko putar uzeruzar ma'e wapytywà har romo a'e nehe.
  imo-imo: Tenge uluma oi manda manjiko kanokolio, eno molko kondoko, imbomani kanoko
    keri pilinge ulu te eno kinye naa pepili molonge lemo Kraistinga imbo talapemunga
    tapu iyema manda molonge.
  boj-boj: O Timoti, ni na Kristen naŋgo wau tamo naŋgi geregere peleinjrime. Naŋgi
    wau bole yibqa ni di unsim naŋgi wau tamo ate.
  eng-DRA: 'And let these also first be proved: and so let them minister, having no
    crime.'
  knf-knf: Bawo katen baka duna ji babi bado kadat baka pa bado kaţënk naweek i banfiyaaruŋ.
    Woli bawin kë bawo bañaaŋ biki bawooŋ baanhil kaţup nin uko uloŋ uwuţaan ţi baka
    babaa dat baka.
  san-KHM: អគ្រេ តេឞាំ បរីក្ឞា ក្រិយតាំ តតះ បរម៑ អនិន្ទិតា ភូត្វា តេ បរិចយ៌្យាំ កុវ៌្វន្តុ។
  arn-NT: Wünelu mew feley tañi küme ngüneduamngeael, fey wüla, nienole welulkan,
    feley ñi küdawael wüla kellungele.
  zas-NT: Zeel yalojxgaj rayal gac reeman prueb abiꞌ bal id xhie xfalt reeman, dxel
    ma zileꞌ guzuj bejn laa reeman din güün reeman yudar bén rniabee ree.
  ken-NT: Bo bábhɔŋ bɛ́fyɛ kpɨk amɨ́k bɔ amʉɛt. Mbák mángɔ́ yɛ bɛ́ bɛkwɛ́nɛ́ bɛ́pú
    nɛ bhɔ́, mánsɔt bhɔ́ mbɔ bo abhɛn bákwàk bɛ́kʉ bɛtɨk Mandɛm.
