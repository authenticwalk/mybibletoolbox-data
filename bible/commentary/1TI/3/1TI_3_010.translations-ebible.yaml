  ntj-ntj: Nyangka yingkarta pirnilu-ya nyaku walykumunu nyinarranyangka watjalku
    waarka-tjanampaya palyaratjaku.
  sxb-NT: Ni wakiari okueewua emirimo, wasugaane wawarrwe geeza, aa ni wawula ekintu-ukintu
