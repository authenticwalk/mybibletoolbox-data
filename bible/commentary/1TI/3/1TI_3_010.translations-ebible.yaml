  san-TIB: ཨགྲེ ཏེཥཱཾ པརཱིཀྵཱ ཀྲིཡཏཱཾ ཏཏཿ པརམ྄ ཨནིནྡིཏཱ བྷཱུཏྭཱ ཏེ པརིཙཪྻྱཱཾ ཀུཪྻྭནྟུ།
  qve-NT: Hinaspapas iglesiapi diaconokunata akllanapaqqa, primertan huk tiempo pruebaman
