  ndg-ndg: Babe babawiti baba akikisilwe wite, Mana baweza dumu sababu ntupu chabalaumiwa.
  wsk-wsk: Bore te se, nuna mu giral ale nunga bagara aolak ninguru tuteral ale ikialko.
