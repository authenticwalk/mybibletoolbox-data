  ron-LSB: nu un nou convertit, ca nu cumva, îngâmfat, să nu cadă în aceeași osândă
    ca și diavolul.
  pon-pon: Pil kaidin jaulan kap amen, pwe a ende aklapalap, ap lodi on kadeik en
    tewil.
  nhe-BL: Amo xijtequitlalica se tlacatl para tlayacanquetl tlen yancuic quineltocatoc
    Toteco, pampa san polihui mohueyimatis queja quichijqui Axcualtlacatl huan queja
    nopa quiselis se tlatzacuiltili queja yajaya quiseli.
  sps-sps: Ayei ma faarei vaaren a mes a see tatakopis osing aveto tsunia, kat non
    sana ayei via men kat iny kat faatok ana ayei te naa fi tan senviir vaatsuk faarei
    non a Vinasaar, muan.
  wnc-wnc: Sike aminu Jesue kuke itane amina kayuk siknga dakngawiu waapata kayuya
    aminu zet dakngananga dua. Asikaya aminu wa bingata kayuya aminu zet dakngakengu
    itane umana asenawan yamandeu dua dakngawik ba dasing? Dakngake toknga Setenda
    tupa pakut takngakan papsak ngang natake gata aminu wa binga ma papim.
  bus-bus: Àtongↄ̃ dɛ Yesude dufu ũro, lɛ àton ĩa dã, à a zĩnda da yãn lán Ibilisi
    bàro yãnzi.
  gub-BL: Aze awa uzeruzar romo ma'e romo hekon a'e nehe, tuwe nueruze'eg kwaw Tupàn
    rehe uzeruzar ma'e a'e wà nehe. Aze mo a'e rupi, a'e mehe mo i'i mo nezewe uzeupe.
    — Kwa, hekatu wera'u amogwer wanuwi ihe, i'i mo uzeupe. A'e mehe mo na'ikatu iwer
    mo Tupàn pe. Kwehe mehe Zurupari a'e, uze'eg uzeupe a'e rupi katete a'e. A'e rupi
    Tupàn uzepyk hehe, uzewi imono kar pà. Nezewegatete pureruze'eg ma'e a'e nehe
    no, nezewe iapo mehe a'e nehe no. Tupàn uzepyk putar hehe a'e nehe.
  imo-imo: Kraistinga imbo talapemu kokele tukundo ombalomuni yu iye pengamu konopu
    lepalie yu none tembalo aku wali Goteni oi Satan kot tendepa mainye mundurumu
    mele iye akumu aku tepa kot tendembalo kani kokele tukundo ombalo iye nokoli kongono
    manda naa tembalo.
  boj-boj: Ni Kristen tamo bunuj a gate ataim. A gate sqas di a diqosim aqa segi ñam
    soqtim Qotei na nami Satan ŋolawotej dego kere a ŋolawotqas.
  eng-DRA: 'Not a neophyte: lest being puffed up with pride, he fall into the judgment
    of the devil.'
  knf-knf: Aanwo kawo ñaaŋ aambaaŋ abi bi ţi pfiyaar kaţi abi adeeŋ igaŋan aşë duknaana
    akoba jibi *Unŧaayi Uweek ukkobiiŋ.
  san-KHM: អបរំ ស គវ៌្វិតោ ភូត្វា យត៑ ឝយតាន ឥវ ទណ្ឌយោគ្យោ ន ភវេត៑ តទត៌្ហំ តេន នវឝិឞ្យេណ
    ន ភវិតវ្យំ។
  arn-NT: Feymew llemay, ngelay kiñe che we feyentulelu Ñidol mew ñi longkokünungeael.
    Kiñe we feyentulu mallmawtule nga, yafkaafuy chumngechi yafkay ta Weküfü.
  zas-NT: Zeel tijb bén qui guzulojri rliladx Jesucrist, ad rayalt nabeeman loj ree
    bén ma rliladx chitëë guilies xvalor gajcaman abiꞌ yayalaman lasaꞌ casti ni bayal
    xindxab.
  ken-NT: Mǔnti abhɨ́kɨ́ bhɔŋ bɛbhak mɔ̌nkɔ ndǔ Nkwɔ Yesu mbɔnyunɛ ǎkway bɛyoŋ
    mmʉɛt nɛ ɛyɔ ɛ́nkʉ Mandɛm antɛmsi yi mbɔ ɛnyu átɛ́msí nyaka Satan.
