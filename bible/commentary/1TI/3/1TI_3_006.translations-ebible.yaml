  ckb-ckb: تازە نەبێت لە باوەڕ، نەوەک لووتبەرز بێت و هەمان سزای شەیتانی بەسەردا بدرێت.
  nas-nas: Eeꞌnoko tee naning aꞌmung bereꞌarieenung makosi deeaꞌ dootuuꞌnupoong tare-koo.
