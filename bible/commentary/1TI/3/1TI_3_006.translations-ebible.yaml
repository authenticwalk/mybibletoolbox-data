  kan-OKCV: ಅವನು ಹೊಸದಾಗಿ ವಿಶ್ವಾಸಕ್ಕೆ ಬಂದವನಾಗಿರಬಾರದು. ಅಂಥವನಾದರೆ ಉಬ್ಬಿಕೊಂಡು ಸೈತಾನನ ಶಿಕ್ಷಾವಿಧಿಗೆ
