verse: 1TI.003.006
translations:
  kpx-kpx: Ainaho ekalesia doga ke ebagemage au eloda lovi valive. Ana kateige kena
    huhuai kosea, “Dau ata baluga.” Isi kateige Dilavana Seteneu dobage avuemo louale
    ke nahate avuemo loui.
  okv-H: Eto embo eha ihiketo God ambo ambo ere ua amina bishop mane aisuja amo Satan
    uhu ta ari sapura eto enda ta vena ainge dombo embo amina hotembari peni ue “Na
    na” aisuja.
  tbo-tbo: Tu nugobui wouhi Keliso uyahina ega ona wohepahi po lawa hina tahatahaehi,
    apo hina nugogegae ma hina peu mei odubona Tomodulele a nugogegae binei ma i peu
    po luhetala i tutuhagaya pite.
  mal-C: അയാൾ സമീപകാലത്ത് വിശ്വാസം സ്വീകരിച്ചയാൾ ആയിരിക്കരുത്. അപ്രകാരമായാൽ അയാൾ മതിമറന്ന്
    പിശാചിനു സംഭവിച്ച ശിക്ഷാവിധിയിൽ അകപ്പെടും.
  grc-SR: Μὴ νεόφυτον, ἵνα μὴ τυφωθεὶς εἰς κρίμα ἐμπέσῃ τοῦ διαβόλου.
  bgc-bgc: वो नया बिश्वासी ना हो, इसा ना हो के घमण्ड करकै शैतान की तरियां सजा भुगतै।
  khz-khz: Ekalesia valiguna na vevai rakina ragai pene gapia, kwalana neeveagina
    nea. Kwalana pene veveagoloka genai, Palagu na pene agiroria Tiapolo ekalaato
    vetaina.
  deu-TKW: kein Neugetaufter, damit er nicht in Aufgeblasenheit dem Gerichte des Teufels
    anheimfalle.
  zsr-NT: Cutu ral‑laꞌ gaquëꞌ bönniꞌ ziꞌa gzu lahuëꞌ tëꞌë Cristo, cui töd bëꞌi gun
    ba zxön cuinëꞌ len cugác queëꞌ ca naꞌ guc qui tuꞌ xöhuiꞌ, ben ba zxön cuini, atiꞌ
    Dios bchuguëꞌ qui.
  lin-lin: Mokambi ya Lingomba asengeli te kozala moto oyo abongoli motema sika, noki
    te akotonda na lolendo mpe akozwa etumbu lokola Satana.
  hns-NT: Dje halieje iesaai bhail hai, oke abbe barkwa na banaaw, nahie to oe apane
    ke barwargie karie aur aisan sadja paai djaise saitaan paaiga.
  noa-E: Mag chi Ẽwandam iek ʉ̈kha durrum khʉʉn pörkhapieg chan ar ewaa Ẽwandam iek
    ʉ̈kha sĩsidʉm khʉʉn jʉr auju khaba nʉm, eeu magba akhiin ichdëupai iita wajapcha
    chiraawaita i jʉr atham awia ich thö iekhadukham. Magbaawai mepeer atarrjö ichdëupaita
    Ẽwandamag wir aig ich khaibag waupiju.
  eng-EMTV: not a new convert, lest being puffed up with pride he fall into the same
    condemnation as the devil.
  mib-NT: Núu súcuan te tēe ndíso jníñu nuū ñáyuu cácandíje, ma cúu de tēe jeē saá
    ní candíje, chi núu súcuan te sanaa te sándúxí de máá de, te ɨnuú‑ni cuēchi jecondee
    sɨquɨ̄ de jíín jéxeén.
  lif-NT2: खुने़ॽग कुसङ् नसानिबा पोःङ्‌मा मे़नुॽने़न्‍लो, मे़ःन्‍ने़ फाॽग्र आङ्‌दिङ्
    लॽआङ् माफे़न्‍साम्‍मिल्‍ले़ खुम्‍दिङ् खोःसुबा कुइसिःक् खे़ल्‍ले़आङ् खुम्‍दिङ्
    खोःसुॽरो॥
  xnj-xnj: Yiganikiwa angakangala musadika muni akotoka kumeka na kuhamuliwa ngati
    chehamuliwi Setani.
  mmx-mmx: Laradi gomgo neni laradi mi lununu ren i xus pam. Mila i lok kapmek do
    neni na lox asilox i la ni na subu beles at lebelemamao at ne Moroa, kerekngan
    ne Satan.
  cbr-NT: Bëríratsu ami catamëcë uni ax ca axa Jesucristomi catamëcë unicaman cushi
    'itima 'icën. Usa 'ixunbi ca —'ëx cana bëtsi unisamaira 'ai —quixun sinánti 'icën.
    Usaribiquin rabíquin —'ëx cana Nucën Papa Diossaribi 'ai —quixun sináncë cupí
    ca Nucën Papa Diosan ñunshin 'atimanën 'apu, Satanás, aín nëtënua chiquíancëxa.
    Usaribitía rabíti rabanan camina axa bëríratsu ami catamëcë uni axa Jesucristomi
    catamëcë unicaman cushi 'imitima 'ain.
  tee-NT: Vachu' jantu lai catilhinaulh lacatalhavat ju jantuca' mak'an lhilaca'anta
    ju Cristo. Jantu xcai ni va calhitak'aya tachi ju lalh ju lhacaticuru. Chai ju
    chunch pus vachu' ca'ulanicalh ixtalak'alhin tachi ju navicalh ju lhacaticuru.
  eng-LSV: not a new convert, lest having been puffed up he may fall to a judgment
    of the Devil;
  cak-NT: Chuka' man utz ta chi niyo'x ri samaj ri' pa ruk'a' jun kach'alal ri xa
    c'a juba' oc tiempo tunimaj ri Dios, roma xa quiri' xti'an, c'o modo chi can nim
    xtuna-ka, y ri' man utz ta chech ri Dios, roma xa xtu'on quiri', xtibanataj riq'uin
    anche'l xu'on ri Satanás y xtika ri nimalaj castigo pa ruwi'.
  pah-NT: Tokoyme ti ga g̃andepiakatuharamo – kiroki ga korogwe ojiko Jesus Cristo'ga
    rehe. A'ereki ga ndokwahahetei ve nahã ahe toko Tupana'ga remimbotarimova'ea rupi
    jave'yma. Mara'ngu po ti nanongara'ga okote'varuhuavo onhimboheteavo nehẽ? “Ako
    pyry ji g̃a hohe pa jitekovo g̃andepiakatuharamo,” e po ti ga nehẽ. Po ti ga ei
    a'ea nehẽ, a'ero po ti Tupana'ga ei ga pe nehẽ ereko te'varuhu nde enhimboheterame
    javo. A'ea jitehe Tupana'ga ei Diabo'ga pe ga mondovo ojihugwi hako. A'ereki Diabo'ga
    onhimbohete.
  sja-NT: Eperã ewaa Cristode ijãa bɨ pɨrã, ijãapataarã ak'ɨpari paik'araa bɨ, auduadarii
    perã mãik'aapa Tachi Ak'õrepa atuapii perã Netuara Poro Waibɨa atuapidak'a.
  xed-xed: Ma nza tsa mndu ya ka lfiɗa mndu ma zlghay nda ŋuɗuf, da glə tsi ta ghəŋ,
    da zləmbamtá tsi ma mndərga tsa guma tsanagha lu ta halaway ya.
  mks-NT: Ta mé da̱ sa̱cua̱ha̱ co̱ ndítahan cacuu da da̱ ja̱cá na̱ndi̱hvi íchi̱ cuéntá
    Jesús. Jáchi̱ tia̱hva náá casáhá da̱ ndiñehe jícó da̱ mé dá ta sa̱há ña̱ yóho
    jándoho Ndióxi̱ ini da tá quia̱hva na̱caja mé á xi̱hín tiñáhá sa̱cua̱ha̱.
  gfk-S: Ma paile bilai be i sigar lilik pukus mon, nahula hatamat habaling ie ma
    no harkurai nong ga karet Satan na karet bileng ie.
  bmu-bmu: Azi kunŋan nalö köröpŋi uruŋi meleŋda zeŋ kinjawi, yaŋön ölöp kutukutulaŋ
    galöm nup memeŋina aka malma. Kunŋan nalö töröpŋi uruŋi meleŋda an köl kam köl
    aka tiwokmawok aka töptöpŋe qeba sileŋi memba öŋgöbapuk. Bölöŋaŋgö Toŋan kezapjupjup
    aiga Anutunöŋ keuŋi jim teköba közöl waŋgii erök. Miaŋgö dop eŋgö galömŋinan sileŋi
    memba öŋgöiga Anutunöŋ i Satan ewö jim teköiga etpapuk.
  dgz-dgz: Amba dugup namu yoyo anu tumat ewake taini apanewa da ya yonep, da yone
    mek menan apan apan ta taiwandapina gatawan God Seitan wanene tani mini wanene
    tata. Go anu tumat mega kin wani apanewa da yonapen.
  eng-GNV: He may not be a yong scholer, lest he being puffed vp fall into the condemnation
    of the deuill.
  zaa-NT: Pero ttu nu chì' ría ba latsi'į nna, labí ná qui'ni gute ri'u ttu cargo
    quì'į para gunią dirigir biỹa le' iglesia, porqui'ni xíaba gulaba latsi'į qui'ni
    yala enne' dacca' ną́ nna innia teláą le' peligro porqui'ni gunią tì'ba rulaba
    bá latsi'į tì'a beni numalua nna uccuą condenar por Tata Dios.
  eng-WEBSTER: Not a novice, lest being lifted up with pride he fall into the condemnation
    of the devil.
  guh-guh: Apo xanepanae tsipae ancianonënexa ponë abaxë ajena jumecovënëta Dioso.
    Beayaijamatabëcuenenë itajara nataejitsipa bajaraponë. Nexata epatua Diosovecua
    jopaejitsipa. Bajarapacuenia bajayata dovathi penajamatabëxainaenë, Dioso vecuajopaica.
    Nexata dovathi daxitamatacabijavabelianexa naneconita Diosojavabelia.
  bon-bon: Tabe gone kirece ätrunga biname, ingle naace popi pepu biname te liba läbituge
    ätrunga ingle mope biname me, tabe mope babo läbituge, siige teebine Acejiyame
    te jaatranuge, Satani ne lipu jitranuji, tabe liba mope babo me äbituji.
  nhw-BL: Amo xijtequitlalica se tlacatl para tlayacanquetl catli yancuic quineltocatoc
    Toteco pampa san polihui mohueyimatis quen quichijqui Amocualtlacatl. Quej nopa
    quiselis se tlatzacuiltili quen yaya quiseli.
  swh-ONEN: Asiwe mtu aliyeokoka karibuni asije akajivuna na kuangukia kwenye hukumu
    ile ile ya ibilisi.
  wbi-wbi: kange nangavisaghe muunhu juno nanga asyetukagha, ulwakuva kyaikughinia.
    ulughinio uluo lukumpelela kukwingila muvuhighi ndavule alyahighilue uSetano.
  bba-bba: N ǹ mɑɑ weenɛ yɛ̃ro u n sɑ̃ɑ nɑɑnɛ dokeo kpɑo, ye n koo de u n tii ɡɑ̃ɑmɔ
    kpɑ u tɑɑrɛ wɑ nɡe mɛ Setɑm u wɑ.
  eng-KJVCPB: Not a novice, lest being lifted up with pride he fall into the condemnation
    of the devil.
  kgk-NT: Ogwerovia ramo va'e toiko e'ỹ katu Hesu reroviaha nhangarekoha ramo. Onhembotuvixaseve
    mo'ã arã oiko-vy. Aipo ramo anhaygwasu-pe ogwereko asy hagwã-rami ave, ogwereko
    asy arã íxupe Nhandejáry.
  waj-waj: Vaidi vaa ausa hanigieeraiyara haitatuura vaidiivo ivo vaa tauraa ausa
    hanigia kioo yaagueeqama vari vaidivai varivai. Fai ivo ariiyara mannaka tioo
    mmannammanna itaama roo vioo vioo harurino too Anutuuqo Sataangaa irisai maisaivaa
    mmuneema sa inna mmiaiveeraivaara ivo itaama yaagueeqama vari vaidivai varivai.
  cpy-cpy: Ari ikantari eejatzi owakirata-tsiri ikemijantzi, eero omata reewata-kaante.
    Tema aririka imatero reewate, ari ikantakaa-pero-waeta-nakyaa, ari roshiya-kota-kyaari
    okaatzi awiji-mota-kiriri paerani Kamaari.
  mpx-mpx: Bahi tage iya toabulilek vavaluna, eba abwe ni hanaha, yaka lahi ni pwawa
    ni ola valila Yehoba Seitani i lahe wana hanaha kaiwena.
  wbp-wbp: Ngana-puka wati kuja nyinaja nyurru-warnu Kirijiniji, kajilpa ngampurrpa
    nyinayarla kamparrurlaku wiriki nyinanjaku jaaji-kari jaaji-karirlakuju, ngulaju
    ngurrju. Kajilpa wati Kirijini-jarriyarla, ngula-jangkaju kajilpa kapanku jaajikingarduyu-jarriyarla
    wiriki kamparrurlaku nyinanjaku, ngulangkuju kajika-nyanu warrarda pulka-pinyi
    ngurrjungku nganta. Ngula-jangkaju, wati yaliji kapu-nyanurla kunka-mani Kaaturluju.
    Kujarlu-yijala-nyanurla Kaaturluju kunka-manu Juju Ngawuju.
  luo-luo: Kik obed ngʼat moyudo warruok machiegni, nono to sunga nyalo make mi opodhi
    kendo bura loye kaka noloyo jachien.
  nhe-NT: Amo xijtequitlalica se tlacatl para tlayacanquetl tlen yancuic quineltocatoc
    Toteco, pampa san polihui mohueyimatis queja quichijqui Axcualtlacatl huan queja
    nopa quiselis se tlatzacuiltili queja yajaya quiseli.
  aii-aii: ܠܵܐ ܗܵܘܹܐ ܚܵܕܬܵ‌ܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܕܠܵܐ ܦܵܐܹܫ ܡܘܼܪܡܵܐ ܒܫܘܼܒ݂ܗܵܪܵܐ ܘܢܵܦܹܠܔ
    ܬܚܘܿܬ ܕܝܵܢܬܵ‌ܐ ܐܲܝܟ݂ ܕܢܦܝܼܠܔ ܠܹܗ ܐܵܟܹܠܩܲܪܨܵܐ.
  esk-NT: Taatnasriq Agaayyutmun mumikpaaluktauŋuyumiñaitchuq. Kamagiliutiluni piyaqqukkauviaqtuq
    Tuunġaq pipmatun.
  msb-msb: Dapat dili siya bag-uhan sa pagtuod kay basi mag-isip siya na bagaʼn surusin-o
    kag makondinar lugod pareho san nangyari sa Dyablo.
  cpa-NT: Jøng² tsa¹dsio¹ lén²dsa dsa² juanh¹² quián¹² guøh¹² jmai³ lah¹ni³ ma²hé²dsa
    jǿg³ quiah¹² Diú¹³ ju³ná³ ca¹ta³canh¹³dsa hi² ŋøa¹dsa rú²dsa ju³lah ca¹jmo¹ dsa²
    hlanh³.
  dso-dso: ସେ ନୁଆ ନୁଆ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ ନ ରଇବାର୍‌ ଆଚେ । ନଇଲେ ସେ ବଡ୍‌ପନିଆ ଅଇକରି
    ସଇତାନ୍‌ ଜେନ୍ତାରି ଡଣ୍ଡ୍‌ ପାଇଲା, ସେ ମିସା ସେନ୍ତାର୍‌ ଡଣ୍ଡ୍ ପାଇସି ।
  meu-meu: Ekalesia tauna matamatana ese ina dagi do basine abia, baine hekokoroku
    bena diabolo ena hedibaḡani ese baine butua tao na garina.
  yva-NT: Syare opamo vatano panave Yesus ai nugoenta to indamu apa anave matu. Weye
    vatano apa anave kamurama nene pamo ranivara wapavave wapo aijaseo be akarive,
    indati ararin dave. Wea umba Amisye po mangke raugaje ai, maisyare muno Po mangke
    raugaje Anakakai Akoe ai wemaisy.
  dgc-dgc: Sakay pati, éwan maari a maging pastor tu bigu pabi a méniwala ni Jesus.
    Makay ipagpalalo na a mataas dén siya. Nadid, éng mégkona sa siya, éy parusaan
    siya na Diyos, a kona ta péngparusa na ni Satanas.
  zpm-NT: Niicle tib zha ne griiṉpaa psilo bliladz Xtiidz Dios grieelod gac zho dziin
    co; sac nend lëëque lëë zho guṉnon zho, lozh ga lëëque zha yguib guiabdee zho.
    Goḻsoladz gaṉle zha bzhaac meṉdox.
  hix-NT: Mexe rma haxa tehxorye natxhe, ataymomsah me. Mexehra haxa tehtokonye, anatoko
    onà wyaro nketxow hana. Ehonomnà ryhe uro ketxow hana. Àro wyaro rma rha nkekon
    hatà, worokyamo yohà ymo. Ehonomnà ryhe uro kekonà ymo hatà. Àro hoye ro ryhe,
    tanàhnohsom me harha nehxakon hatà. Àro ke, ataymomsah me mexe rma haxa hak nahtxoko,
    Kryestu mryenon yonye ro komo, tàwyanye ehonomnà ryhe uro tawro hona, noro ymo
    wyaro rma rha tanàhnohsom me tesnàr kom hona.
  sim-sim: Ma or akri sunguwavun tormblewa ma oto kolok wasmanik ji kamawa hala. Mberem
    ushiwak? Las avak orhinjik or sihi samsamfa nor uyaha or takatukuyinda ngashi,
    Laulaka or takatukuyiri hom.
  npi-ULB: तिनी नयाँ विश्‍वासी हुनुहुँदैन ताकि तिनी घमण्डी भएर शैतानझैँ दण्डमा नपरून्
    ।
  cgc-cgc: Dapat kanen an dili bag-o nang gatuo ki Jesu-Cristo tak basi magpabugal
    nang kanen ta iya na kaugalingen daw silutan kanen ta Dyos tenged ta iya na pagpabugal
    paryo ta silot ki Satanas.
  tim-tim: Akto siâŋe hinŋeâk Yesugâlân han biwi katmâ manbiapŋe amâ dâtŋe memegât
    âi bo membiâp. Gârâmâ dâtŋe meme âi membiap âmâ âgâ âgâŋe akto Anutuŋe makmâ Hiaŋgi
    Amboŋe sârekoep hainâk agaŋbopgât.
  yor-yor: Kí ó má jẹ́ ẹni tuntun ti ó ṣẹ̀ṣẹ̀ gbàgbọ́, kí ó má ba à gbéraga, a sì
    ṣubú sínú ẹ̀bi èṣù.
  wos-wos: Dé némbuli male Krais Jisasna hundi xékéta Kraisna hémémbu huli du reta
    dé deka hatikwa du yamba rekéndé. Dé huli du reta, hatikwa du reta dé dé hafu
    déka ximbu harékéta haraki saraki sémbut hurundét, God déré hurundén haraki saraki
    sémbut hasa hwetandé, Satanré hasa hwetendéka maki.
  emp-NTPO: Crito ĩjãẽ́ b̶ea bid̶a idjid̶ebemada bia crĩchad̶ida panʌa. Mãwã ẽberãrãba
    idjid̶ebemada biẽ́ bed̶ead̶aẽ́a idjab̶a diauruba idjira ẽberãrã quĩrãpita biẽ́
    b̶ʌẽ́a. Ãcõrẽ bed̶ea ĩjãna djiwid̶i b̶ʌra djabarã wagabarida b̶aiẽ́ b̶ʌa dji dromada
    crĩcharãmãrẽã. Mãwã crĩchasira Ãcõrẽba idjira cawa oya diauru cawa od̶a quĩrãca.
  eng-F35: not a recent convert, lest being puffed up he fall into the same judgment
    that the devil did.
  ind-ind: Seseorang yang baru percaya kepada Yesus tidak boleh diangkat menjadi pemimpin
    jemaat, sebab hal itu bisa menjadikannya sombong. Ingatlah bahwa iblis dijatuhi
    hukuman Allah juga karena kesombongannya.
  pes-OPCB: ناظر نباید تازه ایمان باشد، زیرا ممکن است دچار غرور گردد و به محکومیتی
    دچار شود که ابلیس نیز دچار شد.
  mpt-mpt: Eka nakae Gode mema bainobo geneme e Gode bainobo galin nakaia unangai
    mo kimanemene! E inane mole e untak ngambianea funanea Ne kimanin naka sumobo
    genea Gode wengo omdibihamsea Gode baanea E kukubo misiamobo genamabeo makob sino
    Gululame e bobol temo funanea Ne niniino sum anano gansea Gode baanea Keb kukubo
    misiamobo genebio inabanamabebe.
  ssx-ssx: Handaena꞉ hau pea lopaama꞉na꞉ ipikita꞉ Tekehalina꞉ pi panake mina꞉la꞉ hali
    na halieke. Mo hande Sadani lopeeke tupa꞉ lopaama꞉na꞉ loa꞉me.
  mkl-mkl: Nɔ kù sĩɑ ku jɛ inɛ iyi í dɑsi Jesu nɑɑnɛ titɔ̃ titɔ̃, domi ɑ́ yɔkɔ ku
    nɑ ku nɛ fɑɑu nɔ Ilɑɑɔ̃ ɑ́ yɛ tɑɑleɛ bɛi í yɛ tɑɑlei Seetɑm.
  gaq-gaq: ଡାଗ୍ଲା ମୁଇଙ୍ଗ୍ ପୁଜାରି ତ୍ମି ବିସ୍‌ବାସି ଡିଙ୍ଗ୍ ଆଲେଃ ଣ୍ତୁ । ତ୍ମି ବିସ୍‌ବାସିକେ
    ପୁଜାରି ଆଃଡିଙ୍ଗ୍‌ଲା ଆତେନ୍‌ ଆମେକେ ଜାବର୍ ଗରବ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ଦେକ୍ ରକମ୍ ଅବସ୍ତାରେ
    ମେଁନେ ଗରବ୍‌ ନ୍‌ସା ମେଁ ସୟ୍‌ତାନ୍‌ ରକମ୍ ଦସ୍ ଡିଙ୍ଗ୍‌ଚେ ଡଣ୍ଡ୍‍ ବାଏ ।
  gof-RNT: Otoron sugettidi, Xalahey Xoossaa pirddan kunddidayssada kunddonna mela,
    oorathi ammanida asi gidanaw bessenna.
