  san-TAM: யச்ச நிந்தா³யாம்ʼ ஸ²யதாநஸ்ய ஜாலே ச ந பதேத் தத³ர்த²ம்ʼ தேந ப³ஹி​:ஸ்த²லோகாநாமபி
    மத்⁴யே ஸுக்²யாதியுக்தேந ப⁴விதவ்யம்ʼ|
  cof-NT: Jesucrístoca quereituminlari ya mantá tanlaca culpa patarino podeinari,
    yucan yalaca jutsa manquisa carino podeichunae. Jun tenchi mantá tano junla jeralela
    se tinun jonola joe.
  srm-NT: Söseei tu, sö wan sëmbë musu abi bunu në a dee oto sëmbë dee an dë a biibi
    e, ma ee nasö nöö di didibi o kisi ën a di taapu fëën. Biga sëmbë o ta lei finga
    nëën nöö në fëën o poi. Nöö da sö wan hedima u keiki musu dë e, womi.
  qvs-NT: Ansianuka allita rurashpa kawsanan tiyan tukuy mana Jesukristuta kreyik
    runakuna rimanankunapa allita rurashpa kawsananta. Ansianu mana allita ruraptin
    ichara runakuna washanchanmansapa. Chaypina supay llullachinman ashwan mana allita
    rurananpa.
  zca-NT: No nu, ñal yët xa' wen xid rë men xa' gat lë't men che'n Jesukrist, no chi
    yët xa' gat lë', orze' nayilatra' men xa', mbaino ya'n xa' gat lë' lo Dios por
    Mizhab.
  cbc-NT: Bairi ñubueri majãrẽ cajʉ̃gobuenucũpaʉ pʉame ñubueri majã, bairi ñubueri
    majã mee cʉ̃ã na canʉcʉ̃bʉgoʉ ũcʉ̃rẽ marĩ boya. Bairo ñubueri majã mee cʉ̃ã na
    caĩroaena na caãmata, nipetiro camasã na bʉsʉpai cotebujiorãma. Bairo na bʉsʉpai
    coteri yua, wãtĩ cʉ̃ carotiro jʉ̃gori rori wãme na ĩtoepebujiorãma Dios yayere
    caboena pʉame.
  qxo-NT: Yachatsicog cagga alli cawayninwanmi Diosnintsicman manarä criyicog runacunapitapis
    respëtuwan ricashga cayanga. Peru mana alli cawacog cayaptinga runacuna jamurarninmi
    chasquicuyanganatsu Señor Jesucristupa willacuyninta parlapäyaptinpis. Tsaynö
    mana chasquicog cayänantam Satanasga munan.
  mox-mox: Ta ʼeguma taha toga navetovanugweta e luaqiaqiea be taudi ge ida tafwalolo
    wese ina ʼawahaqiaqiea ena ilivu weaqina. ʼInega tomotau tovanugweta nana ge ina
    ʼawaluveifei, ta wese Seitani ge ana fata nagivebeʼuyei.
  kew-kew: Go lotu onaanu surube aare Gote-na ruru napiri onaanumi nipu epe aa lamina.
    Gore nipu epea pi-daa nateme-daare onaanumi nipu madaa wae kone ina. Go rabu Satan-na
    makirae koneme nipu mealia rabu yala potea.
  dww-dww: Be banaga nam waiwaisumeḡidi mate tauna sibo a vivivivirena be a kawakawa
    saḡena, be deḡoda ibewa, inam tokare banaga tai giugiue be Diaboro na kwaroe e
    raukaisaḡa be e tikonina.
  twi-ASANTE: Ɛsɛ sɛ wɔn a wɔnnyɛ akyidifoɔ no mpo de anidie ma no sɛdeɛ ɛbɛyɛ a,
    wɔrengu nʼanim ase na ɔbonsam afidie renyi no.
  aoj-aoj: Aman agol buꞌwagilinai ma amam nematawa sogololama Godi, daoꞌ aman anamba
    notaga nope numafi sios. Apaꞌ anen iꞌi owaꞌ agol buꞌwagilinaia, atiasi anen ambal
    aola waf awafi eaꞌ nofeꞌ nuwis isag anamba Seteni eaꞌ nofaꞌana.
  cbv-cbv: “Caán tʉ́i chãjni caá”, Jesúsdih jepahcannitboó ĩ niijnídih maáh ĩ waadána
    naáh. Pánih tʉ́i chãjni jʉmna, nemép ã náahat pah ã chãjcah, caandíh dedé yeejép
    dooná ã wihcan niít.
  taw-taw: Bɨ kod mɨdep anɨb ak, binɨb Klays yɨl ma mɨdebal okok nop nɨŋɨd, bɨ teplep
    yɨbɨl agɨl nɨgɨnɨgel. Bɨ anɨb ak pen teplep mel ak, binɨb Klays yɨl ma mɨdebal
    okok nop agjunɨgabal. Agjuwel, apyap pakek, Satan gon ne ak dɨnɨmuŋ tek lup.
  jic-NT: Más 'ücj pastor 'üsüs nsem jupj Dios ts'uyupj tulucj jilal, ne ca 'üsüs
    mvelecj yupj jupj po'ó. Nin jos Dios. Diablo jos malala javelepj jupj po'ó; ma
    nin ca mvelecj pastor 'üsüs na yupj jilal.
  zap-NT: No rap men degne wen gak men chen gaknzebnëz mén ne rlaleedxdet Jesucrist
    lo men, chen yniidet mén por laa men no chen gundet Bzelo gan lo men.
  wer-wer: Omën namp omën ingre mor nasënöröakta itaangkën ompyaö yaaö pipopökëër
    yok pangk wotöök öpnaap. Pöta songönte epët. Pit itaangkën pangk naën ëën pöt
    ökre was maan Setenök lup irikor elmëën pim kalaapöök öpnaat.
  ipi-ipi: Akali mindimane bisopo piape oko pua atola-kola, Sataneto bala minu makande
    pula-angi, akali okone bala Satanena nuu umbene okona peando, wandakali tupamane
    akali okone andayo pii koo lolai-kola, okone katu nalolo-peya. Sosa okona atalaini
    wandakali tupapi, takita atalaini wandakali tupapi, utupane pitaka-mane akali
    mindi yapa lo tale puato, bala akali epene tika-pene mindi ateya leaindo, balato
    katulo bisopo piape oko kuai lo pulupeya.
  qul-NT: Pastorka respetaska canan mana creyentecuna uqhupi, paymanta ama mana allincunata
    parlanancupaj, supaypaj trampanpi mana urmananpaj.
  ter-NT: Konókotimaka itúkeovo teyonéti xapákuke xâne ákoti itukapu kutípoti Jesus,
    maka hákone vekínoaku Ndeâpu íkorokea váhereke, kutí'inoke mani hána'iti téyapana.
  bmr-NT: Tollɨro bu jaaboco ibocɨguequi miyaavogomɨnaa iicatɨmofeenevɨ, diiboco obocɨgotɨnehejetɨ
    aacototɨɨbo iicaqui, bu conohacho ɨjɨ itacuraco ificuunofaño aacototɨɨbo iicaqui
    icano.
  fuf-fuf: Bee o heɓira ɓe gomɗinaa ɓen kadi seeditoore moƴƴere, fii wota o heɓu feloore,
    o yana e pircol Ibuliisa.
  bhl-bhl: Kate, nimin kunum ite mak sios kawtiw im ibik biliw kawtiw i biilo yetemeko,
    wiin ken dukayembiw tewe, kaneko kunum bite kuw sios kawtiw yom kak yetebin kunum
    keyemboliwka! Mesik esik mali i ilo yetemeko, teing kang duyemsomeliwi, i Seten-Ataanim
    em abil tem emdiw kumineko, im sios aluwbamin em kitil banim kelokoliw kasike.
  ons-ons: Ŋei mane eŋe eŋetine koboboine ŋei ŋerep doku tau tau maguo mi takotkeki,
    eŋano payakeŋo ŋetne mamaine geake paki, eŋe qaisikkau Satan wane subaŋo mi kitoyake.
  con-NTPO: Nane na'suja Cristove in'jambindeqquiai'ccu ñotsse can'jeña'cho cuintsu
    tsendeccu'qque tisema in'jan'faye. Tsa'cambiecan'da cca'indeccu tisema afasesi
    tsu qqueye'can. Tsa'caen tsu cocoya na'su Satana a'ima qqueñañe atesu.
  ghs-ghs: Oonihe nike teeke asatemi eto sasana oorai nokoi noho nookami iganoma naatemi
    noi Saataho hoo dzooba naatainoho qubake nike abi korabete asatare.
  peg-peg: ହେୱାନ୍ତି ପା ବାର୍ତି ଲକୁ ତାଙ୍ଗ୍‌ ସନ୍‌ମାନ୍‌ ପାୟାନାକା ଲଡ଼ା, ମାନାତ୍‌, ଏଚେକାଡ଼୍‌ଦ
    ହେୱାନ୍‌ ନିନ୍ଦା ପାୟା ଆଜ଼ି ସୟ୍‌ତାନ୍‌ନି ଡ଼ୁକାତ ହେଜ଼େନାନ୍‌ ।
  txu-NT: Nhym bep kati, Jeju nhõ me jao ba djwỳnh dja amijo ba mextire nhym kam me
    kàtàmdjwỳ kum kĩnh ne kum mex jarẽ. Nãm ren arĩk ar ba nhym kam me kàtàm rãn 'ã
    kabẽn ne. 'Ã kabẽn nhym kam rãn Xatanaj ikôta, Xatanaj meo ba djwỳnhja nhikôta.
  eng-WEBU: Moreover he must have good testimony from those who are outside, to avoid
    falling into reproach and the snare of the devil.
  gnw-NT: Jae ramiño vi upurugüɨrovia vae reta itenondegua tierãcua cavi, upurugüɨrovia
    mbae vae reta imiari cavi vaerã jese. Echa'ã jucuarãi'ã yave, aramoi jae reta
    umbɨjecota, jare jucuarãi upurugüɨrovia vae reta itenondegua aramoi uñemɨamɨricata
    aña guasu pe.
  mux-mux: Yu molumba mele ung te wasie nikerko. Tápu-yi molumba yili ulsu mulungí
    yambuma-ni yu kanuku kaí piliiku ‘Yu yi kaiéle.’ ningí yili mindi tápu-yili mulupili.
    Yu tápu-yili molumba kene ulsu molemele yambuma-ni “Yu yi kisele.” ningí kene
    ulsu-yambuma-ni niku kis-singí ungma ⸤kurumanga nuim⸥ depollale-ni liipa kene
    tápu-yilinga milu lemba kene yi kanili molupa kis-simba.
  maj-NT: Nda̱ xi mjehe̱ xá xu'bi̱ ta̱ tjíhin nga ja yankjún a̱jihi̱n xu̱ta̱ xi najmi
    s'ejihi̱n Nti̱a̱ná, tu̱ xi najmi ch'a ch'on ts'ín ku̱i̱nchja̱yanéhe̱ ra̱ ko̱ tu̱
    xi najmi ku̱i̱jne̱jihin kju̱a̱maña̱ha̱ nda̱nindoo̱.
  bkq-NT: Jesus einwânni modo iwymâry anhekyly wâgâ koendâ nâzeho, Jesus xurâ keba
    modoram, xurâ modoram alelâ. Inakai anhedyly watay, Jesus xurâ keba modo inakanhe
    iwâgâ aguezemo lâpylâ. Diabu iwyndyry odaji ihuguelylâ ise mârâ. Jesus einwânni
    modo iwymâry Deus izepa ato anhedyly mawânkâ Diabu ize ato, Deus xurâem ewano
    âdyem nipyra itoem.
  kue-kue: Ana kamambuno pirkrikwa yomba epigl moglkwa i kanimbi ye mambunomo wakai
    panan, ye pra God yombama sutno morambuka. Ba ye kangiye kinde panan, ye pre yomba
    nangiye ka simbi ana Satan kitn koglmara sinambuka.
  cot-NT: Iriraquea quempoguijajiguirica tsaroventajiatsica iintsijate incomajamajatempaja
    cameetsanijite iramenajiaquerinijite teeca intsaroventajiguempariji Aapani Irioshi
    manaquea icomajamajataca. Oraquea aatogueti icomajamajata, iroguenti incantaguishetacojiaqueri
    maasano, iroompaquea iragavejaqueri ampatsini manaquea incovaeguishetacaamajataquempari.
  bnp-bnp: A bakovi i ngaru ni matakari a tara ne Kristo, ge kamumu a narona, lakea
    e huriki i uka ma ri lohoka na Vure, ri gi togoa. Ia i uka ma ni gi togo, bara
    ni harogi pile, i puru na hoa ne Satan.
  apn-NT: '@see-verse:1TI.003.006'
  ctp-NT: Nten nu ka ndloo kanꞌ ni, suꞌwe si chkwiꞌ neꞌ taꞌa kichen tyi yu chaꞌ ꞌin
    yu chaꞌ suꞌwe ti ngiꞌni yu, ni siya nten nu ja ya xñi chaꞌ ꞌin Jesucristo chkwiꞌ
    neꞌ ngwañaꞌan ꞌin yu. Loꞌo kanꞌ ja ka chkwiꞌ neꞌ kwentu ꞌin yu kanꞌ, ja ka jwakii
    kuneꞌ xaꞌan ꞌin yu kanꞌ, chaꞌ kuꞌni yu chaꞌ kuxi.
  opm-opm: Sios na hat pati han ihirhe wamara orhe us apir hat patnong asoh wamara
    Moh ohe boknong matin meng oh timbashe. Yah hat pat ma hapat dahat ma pati han
    asohwi kis deinmur. Ihir wamara Yah hat na pat ma hapat dahat pati han asoh kis
    deiyahanoh ihirdapat ohnong dasei matperhan oh da er hama noh mandatpora daham
    Satan ohe ambir temnong hatipra ohmur. Ihan yah hat us apir hapat han asohwi kis
    deinmur.
  bvr-bvr: Rrapa an-nerranga an-gugaliya, minyja aburr-werranga aburr-gata Wangarr
    burr-yika ngika birripa minypa gubu-borrwa nula jimarn jarrapa an-nerra, an-gata
    an-gugaliya nipa rrapa gala a-yinmiya Wangarr burr-yika gu-galiya yerrcha burr-ga
    a-workiya. Gala yapa a-galiyan ana-werranga bima a-ngurrjin, gala yapa nipa gona
    a-ningin rrapa minypa gu-gata wenga Wangarr gun-nika gu-morran, a-lijiwarriyan.
    Ngardawa gu-gurda ngacha minypa walkwalk nyanma a-yolkaja a-workiya an-gugaliya.
    Ganapiya janguny nuluwa an-gata minypa jal a-nirra Wangarr burr-yika gu-galiya
    yerrcha burr-ga barra a-workiya.
  wal-wal: Xalahe halaqaa boriyaaninne piriyan gelenna mala, he aawi woosa keettaappe
    kareera de7iya asan nashettiyaagaa gidanau bessees.
  zad-NT: Ḻekzka' chiyaḻ' seyi c̱he' chone' wen lao beṉ'ka' bi nonḻilall' Crístona'
    kwenc̱he kono biz gon iṉa c̱he' na' gonzə dii x̱iwaa gan wchix̱an ḻe'.
  kmg-kmg: Ŋic ŋokac kikefuŋko mi rašimbiŋ jaŋe wâc manacnepie sâckeekac ŋic iŋucnezi
    mitire micne juzejec, jaŋe musoriŋkepie Sataŋzi maŋne bâsifuckeme ere bitiŋko
    kizacte.
  aso-aso: Idoꞌ Izesuꞌ evenele minamave nete ezemuꞌ gamangi mili-daaꞌ avevoꞌ nene
    monoꞌ gizebo ve liliꞌ i-dilizave. Monoꞌ gizebo ve nene neꞌmine ve minamilineꞌ
    nene eveneꞌ malite monovo goloso ogave li elemikevo Sataniꞌmo emenguꞌ molo ivileꞌ
    ogavo lihime daalive losa noluve.
  uli-uli: Yebe iy semal yarmat le ye ssor mo irer rechokla te ir Kristiano bo ye
    dela tayikel loh depal sala yoh irel Moniyan.
  nin-NT: Uni hru anishirr ba Abachi ba a bu si unushirr wanggo nggo anishirr na abi
    mi a si di kpa ma chirr hen. Meme nggo uwa si ta jaku nu udduddu ku nggo Isheta
    à ya ku na ku nggo hen.
  acu-NT: Tura Satanás Cristonu ainau wainiun anangkawai tusa, tura Cristo umirchau
    ainau wina pachitsar pasé chichasarai tusa, nekas pengker aints atinuitai.
  cak-WNT: Y chuka' jun anciano pan iglesia nic'atzin chi utz nitz'etetej ri ruc'aslen
    cuma ri winek ri ma quiniman ta ri Jesucristo, riche (rixin) chi majun itzel nilitej
    ta chrij, y queri' ma nitzak ta pa ruk'a' ri itzel winek.
  ebk-ebk: Masapor us rispituwun chi achi omaafurot hiya ta achi maifiafiain ya achi
    makna as nan sil-ub Satanas.
  spa-PDDPT: Debe tener también buen testimonio de los de afuera, para que no caiga
    en reproche y trampa del diablo.
  ruf-ruf: Kobamighwa aghwe imunu iyanoghile kwe iwanu iwali kunze mwe kingili lye
    iwanu we Imulungu ili aleke kughwila mchinyala na mne mtegho wa Yehile.
  gun-gun: Ha'e rami 'rãgue py nhande revegua e'ỹ kuery voi omboete aguã rami oiko
    va'e, ojou vaia e'ỹ ha'e anha pe onhembo'a uka e'ỹ aguã.
  agu-BL: Ncha'tz, chin tajwe'n cunin yi at k'ej i' ẍchiwutz yi e' wunak yi nk'e'tz
    e' creyent, na ko qui', tz'elepon xtx'ix yi ak'un yi at yaj sju', nin qui cunin
    batz xcyek Bayba'n tan po'tzaje'n.
  isn-isn: Kusinja hange atule nulukumo nuluza kuehi niakole kunzi, nsoko walekekugwa
    muminyala numulego nuamulugu.
  eng-PEV: He has to be a man that everybody says is a good man. Even people that
    are not Christians have to say that he is good. If they know that he is a good
    man, they will respect him. The devil always tries to make Christian leaders go
    wrong so that he can shame them. It is like the devil has a trap and tries to
    catch them in it, but he can’t catch a man that is always good.
  ilo-ULB: Masapul pay nga addaan isuna iti nasayaat a kagagalad kadagidiay adda iti
    ruar, tapno saan isuna a matnag iti pannakaibabain ken iti palab-og ti diablo.
  pir-NT: Sa ye Jesu yequina pʉhtoa ijiatiquina ohõ sahata ijiro cahmene. Jesu yequina
    ijieyequina tiquina ño peonohñequina ijiro cahmene tiquinare. Quehnoano yeyequina
    tiquina ijigʉ̃ ihñañe apequina ño peoeta tiquinare. Sa quehnoano yeye, watĩno
    cahmeñene wacũeno mehna tiquiro ye dutigʉ̃ tiquina pehe watĩno cahmeñene yesi.
    Sa ye masa tiquinare ñano quiti dahresi.
  anv-NT: Abɔ́ mambɛ muú ayi yɛ́ndémuú anógé. Mbɔgé mbɔ fɔ́ wɔ́ akagé kwe né
    metaá dánchɔmeló, akpa mekpo genɔɔ́.
  sab-NT: Kwian Chubenu chugagwalla chagedale no trate diali kwian me Chubenu gwa
    giti, ene kwian me Chubenu gwage amadi ama no. Kwian Chubenu chugagwalla age me
    no, ene kwian me Chubenu ñage gerule me no kwian Chubenu chugagwalladi, e dolla
    Satanás takalin kare.
  tmd-tmd: Yad nɨgöñ nöbö aku, nöbö mö Krais mönö wä aku nugw pölöi bla ñɨŋ nöbö aku
    nugwön, nöbö aku nöbö wä, me rɨ rɨbyöx nugumɨdöi, nöbö aliö akuyöbö nugwön yad
    nɨgöña. Nöi mɨjön aku, nöbö mö Krais Jisas nugw pölöi bla nöbö aku yad höimöuŋ,
    kɨjaki meña nugwo pɨb maga ra.
  acr-NNT: Ri lik chirajawaxik wi e chom rubꞌinik usilabꞌik chikiwach taq ri na kikojom
    ta rubꞌiꞌ ri Qanimajawal Jesucristo, chaꞌ na jinta junoq kakꞌaqaw bꞌi uqꞌij y
    na katzaq ta chupa juna pajtajibꞌal re ritzel winaq.
  kpg-kpg: Geia gii hai tangada e hagalabagau go digau ala i daha mo taumaha, gi dee
    doo hua ia gi lodo di hele a Setan ga bagege.
  taj-taj: थे ख्रीष्‍टदा विश्‍वास आलबा म्‍हिगदेला ओन्‍छाङरीनोन ज्‍यबा म्‍हि ततोःला,
    आहिन भिसम जम्‍मासेन थेला तामगन लसी भ्रला ओच्‍छे शैतानना यारी परब तला।
  avt-avt: Mɨt nerer wit wit han ekitet hɨrak yaaik. Au, te hɨr netpɨwek hɨrak enuk
    hɨrak yɨnk enuk kakises menmen enum, hɨrak seten kakɨwaankek kakɨr saauk mɨt ne
    wit nenke hepin nekinenim.
  cbk-cbk: Necesita tamen ele queda un gente respetao del maga hende-creyente, para
    hende ele ay cae na deshonra y na poder di Satanas.
  uig-ARA: ئۇ جامائەتنىڭ سىرتىدىكىلەر تەرىپىدىنمۇ ئوبدان تەرىپلىنىدىغان بولۇشى كېرەك؛
    شۇنداق بولغاندا، ئۇ باشقىلارنىڭ قارىلىشىغا ئۇچرىمايدۇ، شەيتاننىڭ قىلتىقىغا چۈشمەيدۇ.
  tuf-tuf: Jesús chiwa bár binat cat biyin tamo ay síhw̃actara eyin yinátaro. Eyta
    bár cuácayatra Jesús chiwa carin yínajar binro. Eyta yínyeyra Sisramat eyin cayar
    yajcata óraro. Urá ay bár yajc áyata oraro. Eyta cayar yajti acu Jesús chiwa carin
    yinata éyinra aját waquíc eyta bin yinátaro.
  abx-abx: Kinahanglan liwat nga mahalap i pangulawan si iya si mga a'a nga ga'i pa
    anutu'o basi' ga'i iya akamalu'an ngan sadaya'an-na si Satanas.
  mco-NT: Chojcpy tüg jäy huɨdibɨ nidüg'ócɨy je mayjäy oy ijxɨp. Pen ca' yjadu'nɨty
