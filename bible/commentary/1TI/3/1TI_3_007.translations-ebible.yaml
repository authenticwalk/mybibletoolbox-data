verse: 1TI.003.007
translations:
  kpx-kpx: Isito malaha ole vaveveve keu ata bahatae nimo isi ekalesiaholiale kebia
    nimo duaveale ke ebagemage au eloda lovi vai. Onoilage au Setene mavimo holomai
    atae nimo matiama.
  okv-H: Eto bishop asuja embo avo ekalesia na pere mane ra te embo tapa na kito osa
    aisora eto ainge ae amo embo tapa na pehumba aisora eto pehumba amo Satan ta vage
    ra.
  tbo-tbo: Tu galena itete a dewa ina woimahi tu meuputa u matahi, babana apo lawa
    hai galena iapapoe binei ma ina peu Tomodulele walo i huhouni uyahina.
  mal-C: അദ്ദേഹം സഭയ്ക്കു പുറമേയുള്ളവരുടെ മധ്യേ നല്ല മതിപ്പുള്ള ആളായിരിക്കണം. അങ്ങനെയായാൽ
    അയാൾ അപമാനിതനാകുകയോ പിശാചിന്റെ കെണിയിൽപ്പെടുകയോ ഇല്ല.
  grc-SR: Δεῖ δὲ ⸋αὐτὸν⸌ καὶ μαρτυρίαν καλὴν ἔχειν ἀπὸ τῶν ἔξωθεν, ἵνα μὴ εἰς ὀνειδισμὸν
    ἐμπέσῃ καὶ παγίδα τοῦ διαβόλου.
  bgc-bgc: अर कलीसिया के बाहर के माणसां म्ह भी वो सम्मान लायक हो, ताके वो बदनामी अर
    शैतान कै फंदे म्ह ना फँस जावै।
  khz-khz: Ia ati ekalesia na maki gekupa-rageana talimana, reketa na kila rakavara
    ati pia kilagira genai, Tiapolo gena kwanaki ai maki ragai pene vekwanaki.
  deu-TKW: Er muß aber auch ein gutes Zeugnis haben von denen draußen, auf daß er
    nicht falle in Schimpf und Strick des Teufels.
  zsr-NT: Lëzcaꞌ ral‑laꞌ gaquëꞌ bönniꞌ taꞌná dxiꞌa queëꞌ nup cunababgac bunách queëꞌ
    Cristo, cui soa nu uzóa lëꞌ tslaꞌl, cui gdzunëꞌ lu yal‑lj qui tuꞌ xöhuiꞌ.
  lin-lin: Mokambi ya Lingomba asengeli mpe kozala moto oyo akenda sango ya malamu
    kati na bato oyo bazali bandimi te mpo ete abatela lokumu na ye mpe akweya te
    na mitambo ya Satana.
  hns-NT: Ek barkwa ke rahan-tjalan aisan tjaahie rahe ke kie oke bahare attjha naam
    rahe, nahie to oelog oke kasoer dei aur saitaan ose paap karwaai sakie.
  noa-E: Meperan ãba õrag pekau waupijuuta ẽkha sĩerraawai bʉ̈ʉr abarm gaaimua chi
    pörkha nʉm khʉʉn ëugarta Ẽwandam iek ʉ̈khaba aajem khʉʉnag khaigba iekhapim khõsi
    aajem. Maguata mag chi pörkha nʉm khʉʉnan ar ʉ̈khaba nʉm khʉʉn daarjã agchata
    wënʉrraju aai nʉm.
  eng-EMTV: Moreover he must have a good testimony among those outside, lest he fall
    into reproach and the snare of the devil.
  mib-NT: Te cánuú cuu de tēe jeē suni nde ñayuu tu cácandíje, cuajnúhún i de, návāha
    ma nihín i cuēchi sɨquɨ̄ de, te ma cúndeyɨ́ jexeén jíín de.
  lif-NT2: खुने़ॽग नसाःन् मे़न्‍जोःक्‍मनाबाहाॽरे़आङ्‌मिङ्‌सो इङ्‌धाःङ् मे़बिरुबा पोःङ्‌मा
    पोःङ्‌लो, मे़ःन्‍ने़ फाॽग्र खुने़ॽ कुनाधाःआङ् माफे़न्‍साम्‍मिल्‍ले़ कुइजोओ थाःरो॥
  xnj-xnj: Mewa iganikiwa kuvya mundu mwakitili gabwina pagati ya vandu vevavili kuvala
    ya msambi wa vandu vevakumsadika Kilisitu, muni akotoka kulungamiwa na kugwa mulikoka
    la Setani.
  mmx-mmx: Neni laradi limixin di nemen maxamang at lotu, di lok ngangao ren, kusu
    neni noxo ruuna ka tevelinga xakapmek at limixin dina lox i rin la ni na subu
    tup ti lelixo at ne Satan.
  cbr-NT: Axa Jesucristomi catamëcë unicaman cushi ax ca axa Jesúsmi sináncëma unínbia
    —ax ca upí nuituñu 'icë —quixun 'unáncë 'iti 'icën. Usama 'icë ca unia a ñui 'atimati
    banamainun ñunshin 'atimanën 'apúnribi ñu 'atima 'amiti 'icën.
  tee-NT: Vachu' tasq'uini ni k'ox lapanac catalhiula ju jantuca' talhilaca'anta ju
    Cristo. Jantu xcai ni va k'aya catalhichivinilh chai ju chunch lai camalactu'uni
    acsni ca'okxchok'olh ju lhacaticuru.
  eng-LSV: and it is required of him also to have a good testimony from those outside,
    that he may not fall into reproach and a snare of the Devil.
  cak-NT: Y chuka' jun ri nipa'e' chech rusamaj ri Dios chiquicojol ri kach'alal,
    nic'atzin chi can choj-wi nitz'et ruc'aslen coma ri winak ri man quiniman ta ri
    Jesucristo, chi quiri' man jun anchique nilitaj chirij, y man nika ta pa ruk'a'
    ri Satanás.
  pah-NT: Toko katu ti Jesus'gareheve'g̃a ndepiakatuhara'ga. A'ero po ti Jesus'gareheve'g̃arũive'g̃a
    ekatui ga mombe'gwovo pyry hete ga okokatuavo javo. Ga rekokatue'ymame po ti g̃a
    ga rerekomemui nehẽ ite'varuhu reki ga javo. Nahã po ti Diabo'ga ga mondoi g̃wemimbotarimova'ea
    rupi nehẽ.
  sja-NT: Ijãapataarã ak'ɨpari t'ɨ̃ pia t'o p'anadaipia bɨ, Cristode ijãadak'aa beerãpa
    paara. Mãga-e pɨrã, Netuara Poro Waibɨapa iru ãpɨte ne-inaa k'achia nepɨrɨpii
    eperãarãmaa, jõmaarãpa ma k'aurepa iru pia-e ak'ɨdamerã.
  xed-xed: Ɗina ka nzakwani ka mndu ya ta ghubu dər gwal kul snaŋtá Lazglafta, kada
    nzakwa tsi ka mndu kul haɗ lu ta gagay nda gaga, da zləmbamtá tsi da dəɓla halaway.
  mks-NT: Mé da̱ sa̱cua̱ha̱ nu̱ú na̱ cúú cuéntá Jesús yóho ndítahan cacuu da da̱ íin
    toní ñúhú ña̱yivi, na̱ co̱ cúú cuéntá Jesús xi̱hi̱n. Jáchi̱ tia̱hva náá ndicava
    da ndáha̱ tiñáhá sa̱cua̱ha̱ ta xi̱hín ña̱ yóho ca̱ha̱n núu ña̱yivi ñuyíví sa̱ha̱
    dá.
  gfk-S: Ma tike mangana turadi ie be di ing pa dile mekaia tano lotu, di na ru ie
    ma di nahula kilam ie be ite gil ra sasana ma ina taba tano kun tane Satan.
  bmu-bmu: Galöm kunŋan urumeleŋgö kopa yeŋgö sutŋine qetbuŋa ölöpŋi qahö bisibawak
    ewö, ambazipnöŋ i laŋ jim böligetka Bölöŋaŋgö Toŋan mötöp simbaŋi ali miaŋön töteköi
    qeiga etpapuk. Mewö.
  dgz-dgz: Ap menan dugup namu yoyo ame waenapan dugup garip wanumune nagirewa me
    viriwa den tap, ap gapan me da ya digure wap amba me Seitan koewa mega nonokap
    ya tauep.
  eng-GNV: He must also be well reported of, euen of them which are without, lest
    he fall into rebuke, and the snare of the deuill.
  zaa-NT: Ą'hua ná duel·la' qui'ni nu guni dirigir nna ccą́ ttu nu runi nu ná tsè'
    lani ca enne' labí ría latsi' nna rinne tsè' hua cą quì'į. Porqui'ni canchu runi
    latsi'į o runią attu biỹa mal ni lani ca enne' canu labí ría latsi', pues anía
    modo nna gutią lugar qui' quį para inne cą mal contrį nna inne cą qui'ni labí
    formalidad te qui' iglesia, ą' ná nu calatsi' numalua.
  eng-WEBSTER: Moreover, he must have a good report of them who are without; lest
    he fall into reproach and the snare of the devil.
  guh-guh: Ancianonënexa, xanepana ponë peyaiyataenëtsi pamonae Dioso apo pejumecovënëtsivi
    ata. Bajarapitsinë xanepana ancianonënexa ancianonë pexanaecujinaetsi jivi pequenetsiataeyanivatsi,
    dovathi ata peyamaxëitojorobiyanivatsi.
  bon-bon: Cuta tabe miiji epu lenaja, egä ätrunga cäco biname cina teebine opo gaabe
    me yaacitusi. Tabe liba cängena lica lenaja, piba niiya mene jiicemusi teeme poto
    cidi me, siige Satani me dici te joomluge.
  nhw-BL: Nojquiya monequi xijtlalica se huehue tlaneltocaquetl catli quitlepanitaj
    nochi masehualme masque amo quineltocaj Toteco. Quej nopa amo aqui huelis quitelhuis
    huan nopa Amocualtlacatl amo quicajcayahuas.
  swh-ONEN: Inampasa pia awe na sifa njema kwa watu walio nje, ili asije akalaumiwa
    na kuanguka kwenye mtego wa ibilisi.
  wbi-wbi: looli, avisaghe muunu juno ikwolekua vunofu nambe na vapanji, kuuti aleke
    kupikua na ghwilila mulutegho lwa Setano.
  bba-bba: Yen biru n weenɛ be bɑ ǹ nɑɑnɛ doke bɑ n yɛ̃ro win seedɑ ɡeɑ dimɔ, kpɑ
    bu ku nùn ɡɛm, kpɑ u ku rɑɑ mɑɑ Setɑm yinɑ wɔri.
  eng-KJVCPB: Moreover he must have a good report of them which are without; lest
    he fall into reproach and the snare of the devil.
  kgk-NT: Hesu reroviaha nhangarekoha taimandu'a porã hese Hesu-rehe ojerovia e'ỹ
    va'e. Tape iporã e'ỹ va'e-rupi oho ramo, ojehexa uka vai ramo ae, onhe'ẽ vai-ta
    ave hese. Anháy nhuhã-py ho'a va'e-rami oiko, ipu'aka arã hese anhaygwasu gweko-rupima
    oity va'erã íxupe.
  waj-waj: Gioonna kiaapu hama ausa hanigiaiyaano innara yoketaavaivee kiaa vaidivai
    varivai. Sa ivo Sataangaa kuaivo kobeevaa roosiima vaivaa rikioo haruruoo mmamma
    maisaivaa varaiveeraivaara ivo itaama yaagueeqama vari vaidivai varivai.
  cpy-cpy: Aririka piyoshiite jewatziriri kemijantzinkari, pamine ipinkathatziri atziri-paeni
    kaari kemijanta-tsini. Riirika powaki ikantako-waetee-tziri, riitakira kaari amaweteroni
    ramatawiteri Kamaari.
  mpx-mpx: Ekelesiya ana tohouwa wana pagan ni waisi yaka bolo nige hi aabulilek nihi
    awatauwan, kaiwena ebo nige ni oola o, abwe ni puluwawi boda mataliyaa ge ni ona
    Seitani wana vineya elana toto i galaan.
  wbp-wbp: Ngana-puka wati kajilpa ngampurrpa nyinayarla kamparrurlaku wiriki nyinanjaku
    jaaji-kari jaaji-karirlakuju, ngulaju kajilpalu yangkangku Kirijini-wangurlu ngurrju-pajikarla,
    ngulaju ngula-juku. Nyanunguju wati pangkala jaajikingarduyu-jarri. Kala kajilpalurla
    jukuru-jarriyarla yangka yapa Kirijini-wangu, kajilpalu maju-pajikarla, ngulaju
    kajika-nyanu nyanunguju wati kurnta-jarrilki, manu ngula-jangkaju Juju Ngawungku
    kajika rdarri-mardarni.
  luo-luo: Bende nyaka obed ngʼat ma joma ok oyie wuoyo kuome maber, mondo kik obadho
    mar jachien gaje mi opodhi kendo one wichkuot.
  nhe-NT: Nojquiya monequi xijtlalica se huehue tlaneltocaquetl tlen quitlepanitaj
    nochi tlacame yonque ax quineltocaj Toteco. Queja nopa axaca huelis quiteilhuis
    huan nopa Axcualtlacatl ax quicajcayahuas.
  aii-aii: ܐܘܼܦ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܵܘܹܐ ܠܹܗ ܣܵܗܕܘܼܬܵ‌ܐ ܨܦܵܝܝܼ ܡ̣ܢ ܒܲܪ̈ܵܝܹܐ، ܕܠܵܐ ܢܵܦܹܠܔ
    ܬܚܘܿܬ ܠܵܘܡܵܐ ܘܓܵܘ ܢܸܫܒܹ̈ܐ ܕܐܵܟܹܠܩܲܪܨܵܐ.
  esk-NT: Taamna iñuuniaqtuksrauruq ukpiqsriruaŋunġitchuanun kamagiuraatlasriḷuni.
    Taatniinġisuaġumi kanŋusaaġutauniaqtuq ukpiqtuaŋuruanun aasiiñ Tuunġaġmun pisaġipkaġuni.
  msb-msb: Dapat usad siya na tawo na ginagalang bisan san mga dili nagatuod o basi
    mamantsahan an iya pagkatawo kag madakop siya san Dyablo.
  cpa-NT: Jøng² hniuh¹² hi² li¹chi² jmáh¹lah jǿg³ dsio¹ quiah¹²dsa lah¹jiá¹² hi² juúh²
    dsa² tsa¹hé² jǿg³. Mi³jøng² tsa¹juúh² dsa² tsa¹hé² jǿg³ héi² jǿg³ hlaih¹³ quiah¹²dsa
    ta¹chi³quë́¹ na³ma²lán¹²dsa ta³ quiah¹² guøh¹² ju³lah hniu¹ dsa² hlanh³.
  dso-dso: ତାର୍‌ ଚଲାଚଲ୍‌ତି ଦେକି ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନ୍‌ ମିସା ତାକେ ଗଟେକ୍‌ ସନ୍‌ମାନର୍‌
    ଲକ୍‌ ପାରା ନାମ୍‌ବାର୍‌ ଆଚେ । ଜେନ୍ତିକି ଲକ୍‌ମନ୍‌ ତାକେ ନିନ୍ଦା ନ କରି ସଇତାନର୍‌ ପାନ୍ଦେ
    ନ ଲାଗେ ।
  meu-meu: Ia harina baine namo murimuri taudia ediai, haida ese bae habadelaia bena
    diabolo ena idoa ai baine keto na garina.
  yva-NT: Syare vatano be akarive apa ana daveye ngko dave tenambe, ti vatano nanawirati
    wantatukambe Amisye aije wo aura titive. Yara ranivara apa ana dave ngkove jewen,
    weamo vatane ware wo aura tantunawi, muno indati Anakakai Akoe po atopan ti Amisye
    apa anakero po raijare mbea marudi.
  dgc-dgc: Engˈwan, i maging pastor makaa, éy maski du éwan méniwala ni Jesus éy gumalang
    side diya, monda éwan siya mapintasan, monda éwan siya mabiklugen ni Satanas.
  zpm-NT: Ni ye rquiin tib zha ne zëëb xtiidz ne miech ndzinli nac zho, haxta lo zha
    ne nod xnëz Dios; zeeṉa tsod lega pe glisqui miech lo zho, sca gleyd meṉdox gac
    miṉe racladz ma.
  hix-NT: Ohxe xaxa naha, mosonà, katxho me tehxorye natxhe, omeroron komo wya, Kryestu
    mryenonàhnà komo wya xarha. Àsok tawro hana. Àro wyaro ohxe tonyxemà ro me tehtokonye,
    tanhàn hok nahko katxho mehra natxow hamà. Worokyamo yohà ymo narymahtor me natxow
    hamà. Àro wyaro ohxe tehxorye natxhe, Kryestu mryenon yonye ro komo.
  sim-sim: Hako halanak Kraishi ma nga ma ol lotu unda ambu ondo nga ma oton li heyehe
    li mba, �Ma oto jivi mende ria.� Os erem jivik or nanak li heye nahi ambu, Laulaka
    or unak takatukuyikwa ri.
  npi-ULB: तिनी बाहिरको मानिसहरूको दृष्‍टिकोणमा पनि प्रतिष्‍ठित हुनुपर्दछ । ताकि तिनी
    शर्ममा र दुष्‍टको पासोमा नपरून् ।
  cgc-cgc: Kala kanen an ta mga ula gatuo na dayad iya na batasan. Daw batasan din
    an malain, tama maambal na malain parti ki kanen daw mapirdi kanen an Satanas
    paryo ta yupan na gulpi nang nasied.
  tim-tim: Dâ yâkŋe wan me wan mendo luâk âmbâle Anutugât kâmolân bo dewatiyi yâkŋe
    nâŋgâmbiâ ârândâŋ akbiâp. Yâkŋe makmâ sârekombiâ Hiaŋgi Amboŋande biwiŋe mem gâlikombo
    yâkgât hami komân âgâmbo membomgât.
  yor-yor: Ó sì yẹ kí ó ni ẹ̀rí rere pẹ̀lú lọ́dọ̀ àwọn tí ń bẹ lóde; kí ó má ba à
    bọ́ sínú ẹ̀gàn àti sínú ìdẹ̀kùn èṣù.
  wos-wos: Hatikwa du renjoka mawuli yakwa du dé yikafre mawuli yata jémba retandé.
    Rendét di, Krais Jisasna hundi xékéhafi yakwa du takwa akwi déka wandat, “Dé yikafre
    du dé.” Wungi wandat, dé wun du jémba rendét, du takwa déka, “Haraki saraki sémbut
    hurukwa du dé,” yamba nakéndi. Nahafi yandat, dé bari Satanéna xakifékémbu yamba
    xakrikéndé.
  emp-NTPO: '@see-verse:1TI.003.006'
  eng-F35: Also, it is necessary for him to have a good reputation with those who
    are outside the congregation, so as not to fall into reproach and the devil's
    snare.
  ind-ind: Untuk menjadi pemimpin jemaat, seseorang juga harus dikenal sebagai orang
    baik oleh orang-orang di luar jemaat, sehingga iblis tidak bisa menjerat dia melalui
    perkataan orang lain yang menjelekkan namanya.
  pes-OPCB: او در خارج از کلیسا، در میان مردم غیرمسیحی نیز باید نامی نیک داشته باشد،
    تا ابلیس نتواند او را به‌وسیلۀ اتهامات گوناگون به دام بیندازد، و دست و پای او
    را برای خدمت به اعضای کلیسا ببندد.
  mpt-mpt: Bainobo galin nakaia unangai kimanin nakae kukub ayam wafu bia naka mak
    unang maki bainobo gabibbai ateniba e kukubo ayamobo geine! Eka e mo inaim blim
    kene mole i funaniba E naka misiamobo, e kukub osa misiamobo ge ohabiba e kukub
    misiamo nabea Gululame naka ele bobol tem funino watwat dabanamabebe.
  ssx-ssx: Ipikita꞉ mo Ketiso na haleme wanda꞉halima꞉ kone ipika꞉ pi laalimikie. Kutu
    pilie ekima꞉ta꞉ ipika꞉ biki na hoeyaaso haena꞉ mo hande Sadanima꞉ hona꞉maasa꞉
    ale pa꞉ta꞉ na lopilieke.
  mkl-mkl: Si ɑnyii nŋu, í sĩɑ hɑi dɑsi Jesu nɑɑnɛ ŋɑ ɑ mɑ́ɑ jɛ sɛɛdɑ jiidɑɛ ku bɑ
    ɑ mɑɑ̀ dondɑɛ, nɔ ku mɑɑ̀ nɑ ku dɑsi cɛkũm dii Seetɑm.
  gaq-gaq: ମଣ୍ତଲି ବାଏରେ ଡାଆଁ ମ୍ନା ଡାଗ୍ରା ଡିଗ୍ ମେଁ ମୁଇଙ୍ଗ୍ ସନ୍‌ମାନ୍‌ ରେମୁଆଁ ଡିଙ୍ଗ୍‌ଲେଃଏ
    ସଅଜ୍‌ରେ ସୟତାନ୍‌ନେ ପାନ୍ଦ୍‌ନ୍ନିଆ ଲଃଚେ ମେଁ ଡିରକମ୍ ଗ୍ୟାସଃ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ।
  gof-RNT: Boreninne Xalahe xihen gelonna mela he uray ammanonna asa matan nashetteyssa
    gidanaw bessees.
  unx-unx: ଇନିଃ ଆଲକାଏ ଗିହୁଗଃକା ଆଡଃ ସାଏତାନ୍‌ରାଃ ଫାଁସ୍‌ରିରେ ଆଲକାଏ ଉୟୁଗଃକା, ଏନାମେନ୍ତେ
    ଇନିଃକେ ବାହାରି କାଲିସିୟାରେନ୍‌ ହଡ଼କତାଃଏତେ ହଗି ମାଇନ୍ ନାମେଲେକାନ୍‌ନିଃ ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।
