    jee²³² quiee'³² dsa³ quien³² Jesús.
  zar-NT: Lëscaʼ ral-laʼ gáquiëʼ bönniʼ taʼnná dxiʼa queëʼ nupa cabí nabábagaca bönachi
    queëʼ Cristo, para cabí soa nu uzóa lëʼ tsöláʼalö, en para cabí idzunëʼ lu yalaj
    que tuʼ xihuiʼ.
  kde-kde: Uchocho, àlembelewa alombolewe kwa mambo lambone na vanu vavêle panda,
    uchinga anahebuliwe na kukamuka nnutambo lwa Ibilisi.
  ata-ata: Xe ta mitema aneꞌi ilavusou Lataua uasi, imaisou la aneꞌi kalumo ivikala
    laixesi no anu xaixai noxou, mo sou aneꞌi ivikala masua ulai noxou mo anu uꞌamo
    no anu uoi noxou Satani uasi.
  qvw-NT: Chaynütacmi mana chalapacü nunacunäpäpis allinpa licaśhannin caycunman,
    mana jamuyäśha cananpä jinal supaypa trampanman mana palpuyänanpä.
  nfa-nfa: Dhèu dhu jꞌajꞌi kètu jumaꞌat sèra hudꞌi dhèu dhu rai lesa reꞌa pakabꞌua
    ne kahèi. Dènge sèmi èèna nèngu makae boe. Aa dhèu aae nidhu bisa boe pabèbhe
    ne kahèi.
  tnp-tnp: Kəni iətəmi asoli, rəhan noliən otəkeikei məuvɨr məhruahru məmə nətəm kəsotəfakiən
    okotəni məmə in iətəmi təuvɨr. Nəmə təsoliən, məta nəuanɨkulu rəha Setən toh pɨkɨn,
    kəni nərgɨn otərah.
  urd-urd: और बाहर वालों के नज़दीक भी नेक नाम होना चाहिए, ताकि मलामत में और इब्लीस
    के फन्दे में न फँसे
  hot-hot: '@see-verse:1TI.003.006'
  mqj-NT: Sinatula' mapia tau senga' salianna to mangngorean annu ianna tae' susi,
    la natelle tau napolalan naala poyana ponggawana setang.
  rus-SYN: Надлежит ему также иметь доброе свидетельство от внешних, чтобы не впасть
    в нарекание и сеть диавольскую.
  mbh-mbh: Naro ini toko ako, areko o voth nge lotuong avele kene o ri ve ini toko
    vengvenga na o papomnga i, aro ve avele, aro i el le maraing nge, naro i ting
    nge a Satan ia suol.
  bdd-bdd: Tohanugetaowedi ꞌilobwainediya ꞌadi ꞌahwa bwebweꞌana siloba taudi geya
    totapwalolo ꞌoidiyega, ma hesi ꞌeguma tomota tohanugetao siꞌahwa galagalaedi mumugadi
    weyahina, beno gide Seitani ꞌina siꞌwa ꞌoina tohanugetaowedi sisiꞌwa.
  cbt-NTPO: 'Noya nininsoráchin ya''coina''. Noya nipachina'', co imapisopitarihuënta''
    noya ni''sapi: “Inaso'' noya quëmapi,” tosapi. Co noyahuë'' nicaponahuë'', ya''conpachin,
    sopai hua''ani nonpintaton, minsëarin. Piyapi''sarinta'' tëhuapi.'
  srn-NT: A mus abi wan bun nen na den sma di no e bribi, fu a no kisi pori nen èn
    fu didibri no man kisi en.
  cta-NT: Nu ñati̱ nu caca loo biꞌ ni, tsoꞌo si caca yu sca ñati̱ nu nchcuiꞌ nguꞌ
    quichi̱ jiꞌi̱ yu chaꞌ tsoꞌo ti nduꞌni yu, masi nguꞌ nu ná ndaquiyaꞌ chaꞌ jiꞌi̱
    Jesucristo tsiyaꞌ ti chcuiꞌ nguꞌ juaꞌa̱ jiꞌi̱ yu. Loꞌo liꞌ ná caca chcuiꞌ nguꞌ
    cuentyu jiꞌi̱ yu biꞌ, ná caca cojolaqui nu xñaꞌa̱ jiꞌi̱ yu biꞌ, chaꞌ cuaꞌni yu
    chaꞌ cuxi.
  bqc-SIM: Aà tↄ́ àↄ na Yesusaideↄ kĩ́i lↄ, kɛ́ wasu aà tↄ́'ĩisi, i zu Ibiisi
    bauo yã́i.
  tcz-CHONGTHU: Chujong leh, pam a miho seiphat changmi hiding ahi, achuti louleh
    miseiset achanna-a kon chun Diabol thangkolah ohkhaget inte.
  mar-mar: त्याचे बाहेरच्या लोकांमध्ये चांगले नाव असावे. यासाठी की त्याच्यावर टीका
    होऊ नये व त्याने सैतानाच्या जाळ्यात सापडू नये.
  snp-snp: Ido we ma mono kiyaba we bulu edenune, lenawamo, ya mono kolámamo wenena
    yate monala nosámami eyeti ya kamana kiyato, ukanalo kolinami yakafo olu Satani
    kilifulau ya you edetenaiye, loti feka minamo wenena yate lalo geyamo we yako
    bulu gedalo.
  isl-isl: Hann verður einnig að hafa gott orð á sér meðal þeirra sem ekki eru kristnir,
    svo að Satan ásaki hann ekki og hann missi kjarkinn til að leiða söfnuðinn.
  spy-NT: Māchāktōōs ꞉kāāntōōyiintoonoo ku chii nyēē tinyē kaayna nyēē karaam ām wōlēē
    mii ꞉yēēmēēt simānyōōr ꞉Kibrōkōsyoontēēt bārooyinto nyēē katechee.
  xnn-xnn: Ya nan esay masapol isnan mangipangpango et masapol ay gawis siya isnan
    nemnem nan adi mamati ken Jesu Kristo. Tay no wada nan ilaen nan adi mamati is
    ngawi ken siya et madelaw siya. Tay no madelaw et nasailowan siya ken Satanas.
  mwe-mwe: Abhe mundu jwa shuma uguja kubhandunji bha kunyenje, nkupinga anagambwe
    nitanjila nniyau lika Lishetani.
  tte-tte: Tobagunaone ilonamwayagili me kali kawa-namwanamwa siya nige totapwalolo
    manli mena. Tem nigele, kani mwalimwaline silobai yo Seitani ana sipwasipwa koina
    sisipwa.
  tcs-tcs: Ane wa, soselda mas bi man dat wen em meke ol samting, dem pipol uda no
    bilib wea God i go luk wei blo em i rait. Ip wei blo em i no rait den dempla uda
    no bilib ol go spik ol nugudting baut em. Ane dempla uda no bilib nogo lisen po
    em wen em i tokbaut God. Diswan i mina wei blo Satana wanem em trai po mekem.
  hlt-THB: Ce am awhawm a leng nakaw thlangkhqi am kyihcah thlangna a awm ham awm
    hy, cekkaataw kqawnseetna awm kawmsaw setan ak thangawh aawk hau kaw.
  soq-soq: Tane do apana ekelesia gonaawa adiwe waimoia me umanawa euda os wampa,
    ita mai mida kadi wawuwa da me diapu. Tane me euda os waimpa, Seitan me taupia
    sawa.
  qub-qub: Mayur ermänu cayta munajcunaga Tayta Diosman mana yäracojcunapitapis alli
    rispitasha canman. Chauraga pipis manami manacajman churangachu. Chaynöpami Satanaspis
    mana engañanganachu.
  att-att: Á máwák nga matákkilalán nayù ira ari manguruk ta napiá nga tatolay yù
    ira manaron, tapè ari ira mepasiránán, ánna arán na ira melogò ni Satanas.
  bki-bki: Mia navurim̃araboiano na tum̃aro nalo monoka ave tomu napano tomu nonovio,
    riva rivokar nalo napano maka ave namoneano, nalo aberinavo nalo abe tomu na amemedu,
    bior napano Sim̃aro naio jo mila vio jikili ka rijukubinlo, naio jidom rila napano
    tomu nalo na be tinielo ka vovaiano tai joalo.
  bqp-bqp: Àgↄ̃ tↄ́ nna vĩ Yesusaridenↄ kĩnaa dↄ, de òsun a tↄ́ ĩni sí, à zu Ibilisi
    tankutɛnlo yãi.
  mcp-mcp: A jəlá nə́mə́ nə bə váál múúd dɨ́ nə́ buud bwə́ cúgɛ́ Dɔ̧ dɨ́ wá dʉ lɔ̧́
    nyə nə́ jɔ̧ múúd; ntɔ́, nyə abʉ́lɛ bwəma nə mpyóŋ nə́ ndɛɛ́ a biil láámb mə́ Njwû
    məjamb dɨ̂.
  hat-hat: Se pou li gen bon repitasyon devan moun ki pa nan legliz la, pou yo pa
    pase l' nan betiz, pou l' pa pran nan pèlen Satan.
  npl-NT: Noiwa se tlayákanki moneki mayeto se akin noiwa makitlakitakah non amo kineltokah
    Dios, para amo fiero matlajtokah de ye iwa ika no mawetsiti imak n amokualitlakatl.
  bgg-bgg: Ai ne charch è fuangpha bran è de ilab rek pha hò-aphuii um chid, ji è
    ai ne ìu arey pha chiih-è Sakhathong ibong shii aphang ruii phro.
  eng-TCENT: He must also have a good reputation among outsiders, so that he does
    not fall into the reproach and snare of the devil.
  eng-BSB: Furthermore, he must have a good reputation with outsiders, so that he
    will not fall into disgrace and into the snare of the devil.
  cpu-NT: Ikaratzi kaari kempisantatsine okovaperota iñaapinkathatairi jevariite.
    Tema eerorika iñaapinkathatakaanta jevari, ari iriñaakero iriñaaventavaitaiteri,
    irojatzi iramatavitantakyaariri kamaari.
  san-ASM: যচ্চ নিন্দাযাং শযতানস্য জালে চ ন পতেৎ তদৰ্থং তেন বহিঃস্থলোকানামপি মধ্যে
    সুখ্যাতিযুক্তেন ভৱিতৱ্যং|
  tac-NT: '''Lige aminami alué rió napu nulame nínili ''we ''la niraga etélime nímili
    júkuru ralámulite napu tabilé Onorúgame oyérame ju. Tabilé nirálime nísaká alué
    rió ''liko pe na''áwili o''wímala, ''liko alué rió pe asíriga resí ikimela Remónisi
    trámpalachi wijchigá.'
  eng-WEBPB: Moreover he must have good testimony from those who are outside, to avoid
    falling into reproach and the snare of the devil.
  gfk-H: Ma tiga mangana tunatuna ia bia diet ing pa diet makaia tano lotu, diet na
    ruu ia ma kaba diet gi kilam ia bia i ta gil ra sakena ma na taba tano kuun ta
    Satan.
  viv-viv: KaduꞋe, gilubodana be yana huluva yamumuna faꞋina badi keke Keliso hidavetumaganeni-ma
    hinaveꞋamohimohinena. Au ginadewadewa-hagihagi be higa kaliva keke adifaiweya
    hinahawavekoyoyeni, kadu keke Setani yana dai againe ginavebeꞋuni.
  yao-yao: Sooni ikummajila aŵe mundu jwaali ni umboni wambone pasikati ja ŵandu ŵa
    paasa pa mpingo wa ŵandu ŵakunkulupilila Kilisito, kuti atakunyeluswa ni kugwa
    pa chitanje cha Shetani.
  tgp-tgp: Moiso aulu hin haratu, tamlohi na jingoima la verea vara maurina mo tataholo,
    ale matan i sopo er̃i jovi hin te vuna non Tiapolo, ale i mahanuhanu matana.
  auc-NT: Ayæ̈ adobaï Itota Codito ingante në pönënämaï ïnäni në aacä ingante adinque,
    Tömengä në waa cæcä ingampa, ante acædänimpa, ante cædinque tömengä waa quëwenguënengä
    ingampa. Tömengä waa cædämaï ingä adinque tömënäni wæætë, Tömengä wënæ wënæ cæcä
    ingampa, ante pïïmaïnänipa. Tömengä waa cædämaï ingä pïïnäni ïninque wënæ awënë
    ïñömö, Tömengä oda cæcæcäimpa, ante godö cæcä ate tömengä do wënæ wënæ cæcä babaingampa.
  kbc-NT: Niɡ̶ina moixipetice ɡ̶oneleegiwa me iiɡ̶e loiigi Ǥoniotagodi, leeditibige
    moixipetice niɡ̶ina ɡ̶oneleegiwa anodeemitetibige niɡ̶ina oko ane doɡ̶onakatoteda
    Ǥoniotagodi, amanagawini niɡ̶ini ɡ̶oneleegiwa aɡ̶ica liboliɡ̶a, codaa diaabo eloona
    ayakadi daɡ̶a dibata.
  bmh-bmh: Du tub go uzaneim an duailel agal ameagab ebu igul naliu macaneu go nug
    tutak Uwait nugau duailel gumaramau. Guzenaimai, duailel ipal agen gonugau enib
    ebu eg ze i muramam. Go Satan nugau elet ebu i numau.
  ctu-BL: Che' ja'el yom mi' pʌs i bʌ ti toj ti' tojlel jini mach bʌ ochemobic ame
    cajic i yʌ'lentel, ame chujquic ti' yac xiba.
  meq-meq: Ndo nakə ma təriye madugula i ndo i Kəriste hay aye na, mede ŋgay mâ yatay
    gər a ndo neheye ta dzala ha ka Yesu bay aye dərmak. Kə ge andza niye bay na,
    horoy ma geye kame tay ada Fakalaw ma mbəzliye na a ɓalay ŋgay.
  noa-H: Meperan hãba hõrag pekau waupijuuta hẽk'a sĩerraawai bʌ̃ʌr habarm gaaimua
    chi pörk'a nʌm k'ʌʌn hëugarta Hẽwandam hiek hʌ̈k'aba haajem k'ʌʌnag k'aigba hiek'apim
    k'õsi haajem. Maguata mag chi pörk'a nʌm k'ʌʌnan har hʌ̈k'aba nʌm k'ʌʌn daarjã
    hagchata wënʌrraju haai nʌm.
  alp-NT: Tamata rebe bitikeni kena elake ete jemate toine suke irue mise kai Alla,
    leke tamata toini rebe esi hlaleke Yesuse mosare esi holmatei kai esi lepa tiae
    lokoi yake. Ele mere hoko ro tiaru esi elake elemakeni leke iono dosa lupe ite
    lemake binatane loko bole leke ebolele.
  san-VEL: yacca nindaayaa.m "sayataanasya jaale ca na patet tadartha.m tena bahi.hsthalokaanaamapi
    madhye sukhyaatiyuktena bhavitavya.m|
  kbq-kbq: Hagi monopi omani megi'a vahe'mo'za nege'za, knare nere nehanageno, agra
    havi avu'avapina uramino Sata krifufina ohegahie.
  kbh-kbh: Chánaca bontsemna jtsiyenana jtsamëse, y chca chaojtsama ora, chë Jesucrístbeñe
    ndos̈buáchiyënga ts̈abá chabiama chamotsichamo. Chë ents̈á ndoñe chca tontsamëse,
    chënga chabiama mochanjayana ndoñe ts̈abá yontsama ca, y Satanás echanjama cha
    chabócochëngo bacna soyënga jamama.
  ron-LSB: Mai mult, trebuie să aibă o mărturie bună din partea celor de afară, ca
    să nu cadă în ocară și în capcana diavolului.
  pon-pon: O en pil kalok mau ren me mi liki, pwe a de lodi on kanamenok o katikatiamau
    pan tewil.
  nhe-BL: Nojquiya monequi xijtlalica se huehue tlaneltocaquetl tlen quitlepanitaj
    nochi tlacame yonque ax quineltocaj Toteco. Queja nopa axaca huelis quiteilhuis
    huan nopa Axcualtlacatl ax quicajcayahuas.
  sps-sps: Ayei na mes ma tavaron me an vainy vavaajets ma famaari ya, tan kat to
    aya, vainy vavaajets gim ror ma tsue kabuts iny ya, kat non sana Vinasaar to ayei
    ras fagotsiny naa ya tana vavaatsu tsunia.
  wnc-wnc: Aho. Aminu tapatu aminu Jesue dua natake kepman yuaing aminde banakanu
    umana take siwanu itakan akayuya aminu tapatu take dakngake yuwik. Sike aminu
    wa binga dua ngana kayuya amin dakngawiu waapa Setenda kem tanziwan pimake apmaakawik.
  bus-bus: Àgↄ̃ tↄ́ nnaa vĩ Yesusaideenↄ kiia dↄ, lɛ wàton à tↄ́ zaaa sí, à gɛ̃ Ibilisi
    takutɛɛnlo yãnzi.
  gub-BL: Uzeruzar ma'e waneruze'egar a'e nehe, tuwe ikatu amogwer wanuwa rupi a'e
    nehe, uzeruzar 'ym ma'e wanuwa rupi a'e nehe no. — Kwa, ikatuahy kwez awa a'e,
    tuwe i'i uzeupe wà nehe, hehe uze'eg pà wà nehe. — Na'ikatu kwaw, aze i'i uzeruzar
    'ym ma'e izupe wà nehe, a'e mehe, tuwe a'e awa nueruze'eg kwaw amogwer a'e wà
    nehe. Ta'e amo uzeruzar 'ym ma'e a'e wà xe, ukwaw a'e awa ikatu 'ymaw a'e wà xe.
    Ta'e aze mo upureruze'eg, a'e mehe mo Zurupari umuaiw kar mo ipureruze'egaw izupe
    a'e.
  imo-imo: Kraistinga imbo talape tawendo moromele imbomani iye te kanoko imbi keri
    tirimelemuni nokoli kongono temo lemo Sataneni ungu keri nindirimelemuni aku iyemu
    melu mele lepa poimbelo. Akumunga nokoli iye molombalo iyemu tawendo molonge imbomani
    yu kanoko penga pilko yu iye toya tolimu ninge iyemu aku Kraistinga imbo talape
    nokoli iyemu molopili.
  boj-boj: Deqa ni tamo bei a Kristen naŋgo gate atqa osimqa ni aqa kumbra endeqaji
    unsim a gate ate. A tamo uŋgasari Qotei qaliesai qaji naŋgo ŋamgalaq di ñam bole
    ti unu. A ñam bole ti sqasai di a gate ataim. Tamo deqaji a gate sqas di tamo
    qudei naŋgi a misiliŋyibqa Satan na a tulaŋ ugeugeiyim a aliemq di sobulqas.
  eng-DRA: 'Moreover he must have a good testimony of them who are without: lest he
    fall into reproach and the snare of the devil.'
  knf-knf: Awo kawo ñaaŋ ţi kadun ki banwooŋ baanfiyaari, kaţi awo ţi mnkow ajot ţi
    bţaaw bi Unŧaayi Uweek.
  san-KHM: យច្ច និន្ទាយាំ ឝយតានស្យ ជាលេ ច ន បតេត៑ តទត៌្ហំ តេន ពហិះស្ថលោកានាមបិ មធ្យេ
    សុខ្យាតិយុក្តេន ភវិតវ្យំ។
  arn-NT: Ka feley ñi yamnieaetew tati pu feyentulenolu, femngechi tañi illamtungenoam
    ka ñi ngünenkanoaetew ta weküfü.
  zas-NT: Bén rajp guialrniabee guin xt ree bén ad rliladxt Jesucrist rayal güünbee
    laaman guial najcaman benzaꞌc chitëë yayaꞌnxtuman abiꞌ güün xindxab laaman gan.
  ken-NT: Abhɔŋ bɛbhak mmǔ anɛ bǒ nɛfí nkwɔ báchyɛ̀ kɛnókó. Mbák ɛ́pú nɔ,
    bákwày bɛ́chyɛ yi ntíánwɔ́p ankwɛ́n ndǔ ntá Satan.
