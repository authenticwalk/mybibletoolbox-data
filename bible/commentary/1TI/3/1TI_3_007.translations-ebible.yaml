  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ನಿಂದೆಗೆ ಗುರಿಯಾಗದವನೂ ಸೈತಾನನ ಉರುಲಿಗೆ ಸಿಕ್ಕಿ ಬೀಳದವನೂ ಆಗಿದ್ದಾನೆಂಬ
