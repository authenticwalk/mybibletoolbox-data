  pib-NT: Kigle gipgujtapiranyegitikalurupni maleka gwachineya, ma muklukpiranyegitikotupa,
    kamchi gitsrukate gitsekletpo ma yinitipa.
  wiv-wiv: Kaka kua kete hahada poto na manumanu ke Vuvu, ia hizana e lala kete kekemi
    za. Manumanu kua beta dia na bilip, ia dia ta lala dia kata hahada zahenia ve,
    na vuna kana moge e lala kete kemi za. Pale, da mara beta dia na vairohia hizana
    ni tingo na hoa he Satan.
  reg-reg: Jiile abhe na jintungwa je kisi ku bhona bha anja, kuleleki ataja kugwa
    mu nswalo na mu njilo jo mujabhi.
  mlh-mlh: Siŋaŋ moji maŋkekerisiere yaura yoŋore botugo tinabiŋe fiine so osigana
    ine, ŋiŋigoji oi kosa misembeabi Sembene Rauineji suba bitiŋine ruame oiji odemuguko
    egu waki qaiŋ. Oŋu.
  gof-ENT: ቦሬኒኔ ፃላሄ ፂሄን ጌሎና ሜላ ሄ ኡራይ ኣማኖና ኣሳ ማታን ናሼቴይሳ ጊዳናው ቤሴስ።
  aau-aau: Uwr sios mo peyrmawk liarok uwr lwak e ma mon sohokwe, unsaney sios meykyay
    mon ma lwak hom yaprue ma lira nan hiy non, hye unsaney hom ok-piap-ok me lopa
    ka lwak e hokuaw, seyr Satan so naw-pway mon makuayk lopa ka lwak.
  tvk-tvk: Sexien nan xil ipol ni moletin xil xa latahusil Hi ti lipus kila xa xi
    be moletin hos tei. Maxani, melele xa Temat isak pisi, xi imot e ipol ni neta
    ngan xa isak ni ihe unoun pe met moletin xil.
  prf-NT: Essa pa, ay kailangan a igalang siya nen awan hidi mánnampalataya tánni
    awan siya mapintasan sakay awan maekrutan nen diyablo.
  auy-auy: Símai sáwíꞌa uwátínkáafo waántáwanko tamaimái wemparíꞌa ifáínifo Maníkómpáꞌó
    ímbo tiyáan-kwaasiwaraꞌo sésamo kaweꞌ-aantemba úmai méraawin-owe síyan-kwaasimo
    ésa miyán-kwáásí aantemba Maníkóní waásiyaꞌo káráwiyowiti kísau maénááwe.
  tbg-tbg: Vi vaiintiva vaireva, koqe vaiintivano vairamanta ekaa qaqi vaiinti nahentivata
    vi vaiintirara koqe vaiintivema tivara. Viva kia mintira vaiintiva vairera, qaqi
    vaiinti nahenti virara qora vaiintive tivaro vira kaara Sataaniva vi vaiintira
    ravaaqavu kairaro qora aaraqaama vuanaro.
  hub-NT: Tura shuar chicharkartin pegker pujus takau akaigka, Yuusain surumankachu
    ainasha pegkerna takauwaita tumain ainawai. Antsu pegkerchau puju akaigka pegkerchaun
    chicharainak Yuusa chichamen etserkaisha anturkacharti tusa iwanchka wakerawai.
  hmo-hmo: Ekalesia gunalaia tauna ena ladana be do ia namo, ekalesia lasi taudia
    edia vairana dekenai. Vadaeni inai murimuri taudia ese unai ekalesia gunalaia
    tauna do idia matauraia, haida ese ia do idia samania, bona Satani ena koikoi
    gabuna lalonai do ia moru garina.
  big-big: Mawinda nararau, yongkambanu Anotoyegi ngizi kumuli onowiligu yawe puguyeng
    wazono kisiweki ngizi kumuliwiligi ngaiwiligi ngaibek pi ngezebokko ngezebekyegi
    ngai waberekweki, logo yongkambanu Yisuyegi ngizi kumuli onowiligu ngaibekyegi
    langai kazing wazonomek mizibek kisiweki. Pi ngezebokko ngezebekyegi ngai waberek
    ono purik Sadangki wakulalekko yogok meiyagi logo pi kawiye wala logo yongkambanuwiligu
    yeik pugura kaile sawiyagi.
  gux-G: Li go buali ke wan la kasiedi kaantianu, lan todi o wan da baa mi tudma bii
    sutaani diagu nni.
  cnl-NT: Co̱'³ cɨ'²³ joo'²³ 'e³ rɨ²³lín³ dsa³ 'i³ dxi³ 'i'²³ jø̱n³ dsa³ 'i³ jua'³
    dsa³ 'i³ 'a²³jia'³ sɨ³táan³ 'e³ dxʉ́²³ jmee²³. 'E³ quie'²³ xi³nu³ 'a²³jia'³ lǿ²
    la'³, jo̱³ bi²³ juø'² rɨ²³jua'³ dsa³ 'i³ 'a²³jia'³ sɨ³táan³ 'e³ 'a²³jia'³ dxʉ́²³
