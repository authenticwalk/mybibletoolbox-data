  kan-OKCV: ಸಭೆಯ ಮೇಲ್ವಿಚಾರಕನಾಗಲು ಬಯಸುವವನು ಒಳ್ಳೆಯ ಕೆಲಸವನ್ನು ಅಪೇಕ್ಷಿಸುವವನಾಗಿದ್ದಾನೆಂಬ
