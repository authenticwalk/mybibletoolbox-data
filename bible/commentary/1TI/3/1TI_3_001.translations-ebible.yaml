verse: 1TI.003.001
translations:
  kpx-kpx: Hoto seleveike ko. Ata oleu dubue eloda lovi keho isivianiege lovie duahoike
    au ke isivianu.
  okv-H: Ke peni amo erevira. Eto embo na bishop ta pure asi tunga ikasuja amo pure
    peni humbasi uje aisuja.
  tbo-tbo: Geka nugotuhu dumana apo iyai a luhogala ipa tu witumagana ina taniwagehi
    yaka naka bagibagi dewadewa dumana i luhogaleya.
  mal-C: 'ഇത് വിശ്വാസയോഗ്യമായ പ്രസ്താവനയാണ്: അധ്യക്ഷപദം ആഗ്രഹിക്കുന്നയാൾ ഉത്തമശുശ്രൂഷ
    അഭിലഷിക്കുന്നു.'
  grc-SR: Πιστὸς ὁ λόγος· εἴ τις ἐπισκοπῆς ὀρέγεται, καλοῦ ἔργου ἐπιθυμεῖ.
  bgc-bgc: या बात सच्ची सै, के जो कलीसिया का अगुवां बणणा चाहवै सै, तो वो भले काम की
    चाह करै सै।
  khz-khz: 'Ekila e taunatauna: pene talima ta eririwa-rakavana, ekalesia vaivaina
    rakina pene gapia netina, ia inagulu nama iwavagina eririwaana.'
  deu-TKW: Bewährt ist das Wort. Wer nach einem Bischofsamt trachtet, begehrt ein
    gutes Werk.
  zsr-NT: 'Didzaꞌ gdu lë ni rna: “Chquiꞌ ruiꞌ ladxëꞌë bönniꞌ gaquëꞌ nu gun chiꞌi bunách
    queëꞌ Cristo, dxin dxiꞌa rzë ladxëꞌë.”'
  lin-lin: 'Tala liloba oyo ezali penza ya solo : Moto nyonso oyo alingi kozala mokambi
    kati na Lingomba aponi mosala ya kitoko.'
  hns-NT: 'Ie baat satj hai kie: „Djab koi maange hai iesaai ke barkwa bane, tab oe
    ek bahoet barhia kaam maange hai.”'
  noa-E: 'Mʉgʉm iek chan sëukhaawai khabam keena: Ãb khãijã ichta Ẽwandam iek ʉ̈kha
    thʉnʉm khʉʉn pörkham khõsi khĩirju sim khai, magan agchata khĩirju sim, phidag
    ajapham gaaita pʉrju khĩirju sĩewai.'
  eng-EMTV: 'Faithful is this word: If anyone aspires to the position of a bishop,
    he desires a good work.'
  mib-NT: 'Ndaā cúu jnūhun yáha: Núu ɨɨn tēe cúní de condiso jníñu de condito de ñayuu
    cácandíje, te vāha jniñu ndúcú de sáha de.'
  lif-NT2: आत्तिन् मनाःल्‍ले़ लाम्‍लोःबा याःम्‍बक् चोःक्‍मा निङ्‌वाॽ चोगुॽ, खे़ल्‍ले़
    से़क्‍खाए नुःबा याःम्‍बक् चोःक्‍मा नोनिङ्‌वाॽ चोगुॽ के़लॽबा पाःन्‍निङ्‌ग से़क्‍खाएरो॥
  xnj-xnj: Lilovi lenili ndi chakaka, mundu mweigana kuvya chilongosi mumsambi wa
    vandu vevakumsadika Kilisitu, mwenuyo inogela lihengu labwina.
  mmx-mmx: Anai ni levelinga ruturun. Mo do tara i vara i do na xip ka lugugu at laradi
    gomgo at lotu, neni i vara lavanga avukat.
  cbr-NT: 'Ënë bana ca asérabi ''icën: Axa Jesucristomi catamëcë unicaman cushi ''iisa
    tancë uni an ca ''unánti ''icën, ënë ñu mëëti ca upíira ''icën. —Usa ''ain cana
    upíira oquin ''ati ''ai —quixun sinánti ''icën.'
  tee-NT: Slivasalh ju anu' chivinti junta najun ni na k'ox lhich'alhcat ju naviputun
    ni xamati' lhinomputun lacatalhavat ju talhilaca'anta ju Jesucristo.
  eng-LSV: 'The word [is] steadfast: If anyone longs for overseership, he desires
    a right work;'
  cak-NT: 'Wach''alal, ri tzij re'' can ketzij-wi: Xa c''o jun kach''alal achi ri
    nurayij nipa''e'' chech rusamaj ri Dios chiquicojol ri kach''alal, can utz ri
    samaj ri nurayij.'
  pah-NT: 'A''itituhẽva''ea nhande ei: Kiroki ga e''i taporavyky ti ji Jesus''gareheve''g̃a
    ndepiakatuavo javo – ga opota pyryva''ea. A''ereki nanongara aheporavykya ko pyry,
    xa''e nhande a''itituhẽva''ea mombe''gwovo.'
  sja-NT: 'Eperãarãpa wãarata jarapata jaradak''ãri: “Eperã ijãapataarã ak''ɨpari
    pa k''inia bɨ pɨrã, pia bɨda” apata.'
  xed-xed: Nana gwaɗa dzaʼa yu mnay na ná, gwaɗa ŋa faftá ghəŋ tida ya. Ka ɗvafɗva
    mndu ta slna nzakw ka mali ta ghəŋa Igliz katsi ná, ŋərma skwi ya ɗvaŋ tsi.
  mks-NT: 'Ta ña̱ nda̱a̱ cúú tu̱hun yóho: ndá da̱ cúni̱ cacuu da̱ sa̱cua̱ha̱ nu̱ú
    na̱ cúú cuéntá Jesús, ña̱ va̱ha quéa̱ cúni̱ da̱.'
  gfk-S: 'Io, iou ni tange habaling tike nianga nong i tutuno sakit. Ma i tale be
    da manga so no nudait nurnur tana. Ma i horek: ing be nesi tikenong i sip be na
    kap no kinkinis na tena harbalaurai ta ira lotu, io, i sip ra bilai na pinapalim.'
  bmu-bmu: Kunŋan urumeleŋ könagesögö uru galöm pasto akŋamgö ak waŋgizawi, yaŋön
    mönö nup sorokŋi aködamunŋambuk miwikŋaima. Keu mi öl töhönŋa.
  dgz-dgz: Ne nop ma waingina tavewa gapan di waivin, orup da da mu God dugup mega
    men namu yoyo yoninewa, mu tane nao kakaevet tat anuiwanum.
  eng-GNV: This is a true saying, If any man desire the office of a Bishop, he desireth
    a worthie worke.
  zaa-NT: 'Hua lígani nia'' lu'': Canchu ttu nubeyu'' calatsi''į gunią guiar ttu tsina
    nu cca qui'' iglesia, pues bihua ną́ ttu la'' calatsi'' mal quì''į porqui''ni
    ną́ ttu tsina tsè''.'
  eng-WEBSTER: This is a true saying, If a man desireth the office of a bishop, he
    desireth a good work.
  guh-guh: Pexaniajailivaisi cajena maje. Ponë jitsipa pitapetsinexatsi ancianonënexa,
    Dioso pejumecovënëtsivi pevetsinënexa, bajaraponë pexaniacuene, Dioso pijacuene,
    jamatabëtonacueneba.
  bon-bon: Ai iicana lui toraca gyene egä, “Laati te liba singi ätrunga ingle mope
    biname me äbitame, tabe singi miijirage kaakesea tääpume.”
  nhw-BL: Nimitzilhuis se camanali catli temachtli. Sintla se tlacatl quinequi mochihuas
    se huehue tlaneltocaquetl para tlayacanas ipan tlasentililistli, quinequi se cuali
    tequitl.
  swh-ONEN: Hili ni neno la kuaminiwa, kwamba mtu akitamani kazi ya uangalizi, atamani
    kazi nzuri.
  wbi-wbi: ilisio ili lya kyang'ani, “umunhu juno ilonda imbombo ijakuva muloleleli
    ghwa kipugha kya vitiki, ujuo asalwile imbombo inofu.”
  bba-bba: Gɑri nɑɑnɛɡii wee. Goo ù n kĩ u n sɑ̃ɑ Yesun yiɡbɛ kpɑro, sɔm ɡeerɑ u kĩ.
  eng-KJVCPB: This is a true saying, If a man desire the office of a bishop, he desireth
    a good work.
  kgk-NT: “Gwĩ Hesu reroviaha nhangarekoha ramo oikose va'e, iporã va'e voi ha'e ojapose”
    ja'e. Upéa jaikwaa voi.
  waj-waj: Aa kua aavo kua kutaavai. Fai vaidi voovoono vaa ausa hanigieeraiyara haitatuura
    mmooriivaara inna yoketaikio too varaanaree kiaa ivo mmoori yoketaivaa varaanara
    iivai.
  cpy-cpy: 'Kyaaryoowa nokantemiri: Tzimatsi-rika kowatsini reewateri kemijantzinkari-paeni,
    ari okameethatzi okaatzi ikoyiri ranteri.'
  mpx-mpx: 'Baaba hiwe i tunahot ge bosowaina ta abulilek-an hoti: “Henala ebo nuwana
    ni tabwa ekelesiya ana tohouwa etega, nuwana tuwalali waiwaisana to.”'
  wbp-wbp: Nyampunya yungurna-nyarra yimiji wangka ngurrju-nyayirni manu yijardu-nyayirni.
    Kaji ngana-puka ngampurrpa nyina yungu-jana wiri nyina yapaku jaaji-kari jaaji-karirlaku,
    ngulaju warrkiji ngurrju-nyayirni.
  luo-luo: Ma en wach mar adiera ni ka ngʼato oketo chunye mondo obed jatend kanisa
    to odwaro tich mogen.
  nhe-NT: Nimitzilhuis se tlajtoli tlen temachtli. Intla se tlacatl quinequi mochihuas
    se huehue tlaneltocaquetl para tlayacanas ipan tlasentilistli, quinequi se cuali
    tequitl.
  aii-aii: ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ، ܐܸܢ ܐܢܵܫܵܐ ܫܲܗܘܸܬ ܠܐܲܦܸܣܩܘܿܦܘܼܬܵ‌ܐ، ܦܘܼܠܚܵܢܵܐ
    ܛܵܒ݂ܵܐ ܒܸܛܥܵܝܵܐ ܝܠܹܗ.
  esk-NT: Uvvauna nipliun iḷumutuuruaq, Iñuk sivulliuqtaułiġmik agaayyuviŋmi piqaġukkumi,
    savaallautaq kimigigaa.
  msb-msb: 'Matuod ini na ginasabi: “An gusto mamahala sa pagtiripon san mga nagatuod
    bilang simbahan nagahandom sin halandon na trabaho.”'
  cpa-NT: 'Lah¹té¹² jǿg³ dsøg¹² báh³ la²: Hi² dsio¹ báh³ hniu¹dsa ju³lah hein² dsa²
    hniu¹ lén² dsa² juanh¹² quián¹² guøh¹².'
  dso-dso: ଏ କାତା ସତ୍‌ ଜେ, କେ ଜଦି ମଣ୍ଡଲିଟାନେ ମୁକିଅ ପଦ୍‌ ପାଇବାକେ ମନ୍‌ କଲାନି, ତେବେ ସେ
    ନିମାନ୍‌ କାମ୍‌ କର୍‌ବାକେ ମନ୍‌ କଲାନି ।
  meu-meu: 'Ina hereva na momokani: tau ta ese heitatao dagina baine tahua, ia na
    dagi namona baine ura henia.'
  yva-NT: 'Ayao wamanave raije no taiso: Vatan inta beke dave pare be akarive po anugano
    Amisye maugav, weamo anakero beker po raijare umaso ngko dave.'
  dgc-dgc: 'Nadid, tandaan mo i kagi a éye a katutuhanan: Eng gustu na lélake a maging
    pastor du tolay ta simbaan, éy mahusay, da memahal ya a tarabaho.'
  zpm-NT: Zha ne racladz so gnabey zho lo grë zha ne no xnëz Dios, tib dziin wen ga
    rquiabladz zho guṉ zho. Sca zëëb diidz rnee miech; ni nligaaw.
  hix-NT: Onà wyaro katxho ryhe yaworo xaxa naha. Kryestu mryenon komo yonye ro me
    kesnàr xe kehtoko, enyhoru hokono ro me kesnàr xe tehxaha, katxho, yaworo xaxa
    naha.
  sim-sim: Omendingak jirin amu sawenduwa, os ma lar wasmanik or nakwak or hishi nahi,
    or lerawu jivin lakwak hishinda ri.
  npi-ULB: यो भनाइ भरोसायोग्य छ, यदि कसैले बिशप हुने इच्छा गर्छ भने उसले असल कामको
    इच्छा गर्दछ ।
  cgc-cgc: 'Yi na tudlo matuod: Daw kino gaandem na magpanguna ta mga gatipon-tipon
    na gatuo, dayad iya na andem tak impurtanti na katengdanan.'
  tim-tim: Luâk siâŋe nâ Kristogât kâmot damunyeŋe akbiangât âi membe dâwiap amâ are
    nâŋgâenŋe ârândâŋ akmap.
  yor-yor: Òtítọ́ ni ọ̀rọ̀ náà, bí ẹnìkan bá fẹ́ ipò alábojútó, iṣẹ́ rere ni ó ń fẹ́.
  wos-wos: Ané hundi mwi hundi dé. Du nak Krais Jisasna hundi xékékwa du takwaka hatikwa
    du renjoka mawuli yata, dé yikafre jémba yanjoka dé mawuli ye.
  emp-NTPO: 'Naʌ̃ bed̶eara wãrã araa: ab̶aʌda djabarã wagabarida b̶a quĩrĩã b̶ʌbʌrʌ,
    biada o quĩrĩã b̶ʌa.'
  eng-F35: 'Here is a trustworthy word: if a man aspires to the position of overseer,
    he desires a good work.'
  ind-ind: 'Sungguh benar perkataan ini: Menjadi pemimpin jemaat adalah sebuah tanggung
    jawab yang mulia.'
  pes-OPCB: این گفته کاملاً قابل اعتماد و درست است که اگر کسی در اشتیاق منصبِ نظارت
    بر کلیسا باشد، در آرزوی کاری شریف و آبرومندانه است.
  mpt-mpt: Weng olo bainobe. Nakai bobol temo funaniba Ni Gode bainobo galin nakaia
    unangai kimanomo gabibo okok olo dot ayamobe.
  ssx-ssx: Ota꞉ pi ala꞉eki ma꞉nda꞉ doe. Hali ma꞉nda꞉ma꞉ ipika꞉ honema꞉ta꞉ Ketiso wanda꞉hali
    hatuku polueke hone wia꞉ka꞉na꞉ta꞉ kota꞉ epeke e hone koto wita꞉la꞉ handa꞉e.
  mkl-mkl: Ide ilu nɑɑnɛ wee. Bii inɛ ɡɔ í bi nŋu ku jɛ inɛ nɡbo si iɡbɛi inɛi Jesu
    ŋɑ, icɛ jiidɑi í bi.
  gaq-gaq: ଏନ୍ ସାମୁଆଁ ସତ୍ ଜଦି ଜାଣ୍ଡେ ମ୍ନା ରେମୁଆଁ ଡିଙ୍ଗ୍ ନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌କେ ତେଲା
    ମେଁ ନିମାଣ୍ତା କାମ୍ ଇକ୍‌ଚା ଡିଂଡିଂକେ ।
  gof-RNT: Oonikka, “Woosa keethi kaalethiya asi gidanaw koykko lo77obaa amottees”
    giya oday tuma.
  unx-unx: ନେ କାଜି ସାର୍‍ତିଗି ତାନାଃ, ଜେତାଏ କାଲିସିୟାରେନ୍‌ ଆଗୁଆଇ ହବାଅଃନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ରେଦ,
    ଇନିଃ ବୁଗିନ୍‌ କାମି ରିକା ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ଆଃଏ ।
  gah-gah: Makolímohe makolímohe pastoli minatove loko litimó nene, hoza gihilamú
    linogo ive. Nene gakó gihila lamaná neve.
  lcm-lcm: Sukana kapo mengen tutuman. Man a mangsikei katala atung kana ainainak
    asi luk ani sinsinong i ainoinoai, kapo buk nang a abis roron.
  aer-aer: The ayeye arratye nhenhe arrekantherre ileme. Angwenhe apeke-arle ahentye-aneme
    tyatye-ke akngerrepate anetyeke tyatye arrpenhe areyele-arlenge, alakenhe mwerre-arle.
  qvc-NT: Alliptam niyki, suq kriyiq masinchiq ubispu karguyuq munashpa kaytaqa, ancha
    allin karguyuq munan kayta.
  tgl-ULB: 'Ang pahayag na ito ay mapagkakatiwalaan: Kung sinuman ang nagnanais na
    maging tagapangasiwa, nagnanais siya ng mabuting gawa.'
  cbs-NT: Na janchadan, chanima jabiaskaki. Jadatubunda Jesucristo ikunwainbu jatun
    mekenikakatsis ikidan, daya pepa akatsi ikaibudan, jaskadan, peki.
  xtm-NTPP: 'Tnu''u ndaa tnu''u ndija kúu cha''a: Nú na nde in tee ma, kúni de ja
    ko kuu de tee ko koto ndoso nuu ka ndatna''a ndaka o ma nú va''a‑ni xi masu va''a‑ni
    ka sa''a ka kuu o ja ka kandija o Su''si ma, te ja va''a kúu ja kúu ini de ja
    sa''a de ma.'
  nnq-nnq: Kilonge chenje nga chakweli, mundu ojwapala kube kilongoi jwa kikuta cha
    abunhwamini Kilisto, jwenio aganwa liengo lyambone.
  bao-NT: 'Atea díámacʉ̃ ca niirije nii: Jĩcʉ̃ ca jʉo niigʉ cʉ̃ ca niirʉgajata, añurije
    maquẽre tiirʉgʉ biimi.'
  san-ORI: ଯଦି କଶ୍ଚିଦ୍ ଅଧ୍ୟକ୍ଷପଦମ୍ ଆକାଙ୍କ୍ଷତେ ତର୍ହି ସ ଉତ୍ତମଂ କର୍ମ୍ମ ଲିପ୍ସତ ଇତି ସତ୍ୟଂ|
  huv-NT: 'Naleaing leaw anderac: Sitiül aljane andiüm marang natang nenajiüt, aag
    ayaj najneaj, ich marang.'
  otn-NT: Nu̱na̱ ra̱ hya̱ dí̱ mma̱ngä, ma̱jua̱ni̱ na̱. Ngue nu̱ ra̱ ja̱'i̱ nne rá̱
    cargo ngue di̱ m'mɛt'o p'ʉ ja ra̱ ni̱ja̱ ngue dra̱ ma̱mhya̱, xa̱ndønho ra̱ 'bɛfi
    nne da̱ 'yøt'e.
  nop-nop: Me niŋ adi Bepaŋ’walaŋ kayoŋbop diniŋ kadokome titiŋdok nadikwambundalak
    adi yadi kwanai loloŋnit titiŋdok dakalelak. Mede woŋ adi biyagoŋ hinek.
  obo-NT: Bonnaa en iddos osengan no otik duwon od kopiyan nod ponguu tod pompomakoy,
    od ingowollon din kos moppiya.
  cak-ENT: 'Hermanos, ri ninbij c''a chave vocomi ketzij vi: Si c''o jun hermano achi
    ri c''o rayibül riq''uin que ntoc uc''uey quichin ri hermanos, utz vi ri samaj
    ri nurayij.'
  lif-NT: ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤗᤠᤶᤗᤥ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ᤹. ᤂᤧᤸᤗᤧ ᤛᤧᤰᤂᤠᤀᤣ ᤏᤢ᤺ᤒᤠ
    ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤏᤥᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤛᤧᤰᤂᤠᤀᤣᤖᤥ॥
  mie-NT: 'Ndāā cúu tūhun yáhá: Tú iin tēe cúnī dē cundiso tíñú dē coto dē nchivī
    cándíja, de vāha tiñu ndúcú dē sāhá dē.'
  san-TIB: ཡདི ཀཤྩིད྄ ཨདྷྱཀྵཔདམ྄ ཨཱཀཱངྐྵཏེ ཏརྷི ས ཨུཏྟམཾ ཀརྨྨ ལིཔྶཏ ཨིཏི སཏྱཾ།
  qve-NT: Cheqaqtapunin niyki, sichus pipas iglesiapa lidernin kayta munaqqa, Diostan
    allin oficiopi serviyta munashan.
  pao-NT: Esoo na'unnedu togesapa, “Gi nasookwipana ka nananesootuhidu moohena esoo
    besa'yoo.”
  cbu-NT: In tsiyatssis izuuru chinamaam waritariya. Mazinancha; tputs Isuschichee
    napamapaneem kinamaam zandkinaariya, ancha kizpur wanasiriya.
  usa-usa: kemá túnna-aimma minnâ árain-aine. móra-nakoma Îtuni waayúkati kawáá-náqá
    mánena íráqô-qtataare.
  soy-soy: 'Asei kɑm nní nɔ́ símisi: Úye un n lɑ rɛ ukɛ́ Uléécɑɑ icɑ́pinɛ kɛcɑ́ɑ́
