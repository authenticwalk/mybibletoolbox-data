  ckb-ckb: 'ئەم قسەیە ڕاستە: ئەگەر یەکێک چاوی لە چاودێری بێت، حەزی لە چاکەکارییە.'
  nas-nas: 'Enang Kumponing bakanamuiaang otoꞌnaꞌ naurama aung kara masikung nauramaꞌnaang:
