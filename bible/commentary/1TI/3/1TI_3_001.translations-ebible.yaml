    kulira palunya ngaratjunkunytjaku. Yiitjuku kutju paluru tjukarurru nyinapayi.
    Miiṯa kutjutjarra kutju paluru tjukarurru nyinapayi. Palya paluru tjukarurru kutu
    kulira nyinapayi, kuya wiima kutju palyalpayi. Yaṉngatja tjuṯakuṯarra paluru yunyparripayi,
