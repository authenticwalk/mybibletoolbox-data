    nga obispo, tartarigagayanna ti nasayaat a trabaho.'
  pir-NT: Masa Jesu yequina pʉhtoa iji duaye, quehnoañene ye duaye niaga tiquina.
    Ti ijirota ijire.
  anv-NT: Ajɔɔ́ wáwálé aké, “Mbɔge muú akɛlege mambɛ́ muú kpaá né ɛchomele
    bɔɔ́ Ɛsɔwɔ, ɛbyɛnnó akɛlege melu utɔɔ́ melɔ́mélɔ́.”
  sab-NT: 'Geru ai ulia: Kwian gweale tañachuge mo tale: “Cha ta lle boakalin Chube
    alin, cha takalin kwian Chubenu ulita cha gai mo chugagwallale lle boi ama ole”,
    kwian tañachuge ene ama kle tañachuge no, lle e noare ama alin boadale.'
  tmd-tmd: Mönö mɨ ödöriö yadɨba rɨmɨdla. Nöbö bli, Krais Jisas mabö nuŋwa rön, Jisas
    nugw pön mɨdöi nöbö mö bla ñɨgö nugwidɨx mɨjnɨŋö, rɨ rɨbyöx nugumɨdöi bla, rɨb
    wä yöx nugumɨdöia.
  acr-NNT: 'Lik usukꞌ wa kambꞌiꞌij: We kꞌo junoq lik karaj kuꞌan aj kꞌamal kiwach
    rutinamit ri Dios, riꞌ lik chomilaj chak ri kurayij.'
  kpg-kpg: 'Telekai e donu deenei: Maa tangada e hiihai e dagi di nohongo dabu, mee
    e hiihai gi di moomee humalia hai donu huoloo.'
  taj-taj: चु सत्‍य ताम हिन्‍ना। खालै म्‍हिसे मण्‍डलीदा च्‍याबा गे लबारी म्‍हाइबा
    चा ज्‍यबा ताम हिन्‍ना। चु चा थेला सेमसे लबारी म्‍हाइबा ज्‍यबा गे हिन्‍ना।
  avt-avt: Hɨm im yaaim. Mɨtɨk hak kerek hanhan kinɨn naanmamre mɨt miyapɨr ne weiwɨk
    me God, menmen im hɨrak hanhanem hɨram yaaim.
  cbk-cbk: 'Este maga siguiente palabra bien deverasan gayot: que si algunos quiere
    queda un lider na iglesia, ta desea gayot ele un cosa bueno.'
  uig-ARA: «ئەگەر بىرسى جامائەتكە يېتەكچى بولۇشقا ئىنتىلسە، ئۇ گۈزەل بىر ۋەزىپىنى
    ئارزۇ قىلغان بولىدۇ» دېگەن بۇ سۆز ھەقتۇر.
  tuf-tuf: Uwat wáqueyan uch uniro. Uch rahcwi. Bíyinan Sir chiwa cara yinín síhw̃actara
    éytawan ay síhw̃aro.
  abx-abx: 'Yayto i ungod ngan tarapuran parahallingon: Kon aniya'' addangan nga agtalinguha
    nga magin mangngataman si magpanutu''o, ag''anda'' gayod iya si maka''angayan
    katungdanan.'
  mco-NT: Tɨy'ajt jada nej jäy ymɨnaangɨxy. Pen ji pɨn najtzogɨ̈y nigohuajc'ada'ñ
    yɨ mɨbɨjcpɨdɨjc tüg yɨ' oybɨ anajty ytunamyb.
  cpb-NT: 'Iroopero ini nonkantemiri: Tzimatsirika kowatsine reewateri kemisantzinkaripaini,
    okameethatzi ikowiri ranteri.'
  aon-aon: Enyudok baraen douk adurin. Aria anan nukri nupe debeini um Iruhin ananish
    arpesh nutaurumesh um, anan douk nakri nurao yopinyi abom sagomatinyin mour.
  hus-NT-2005: 'Jechéꞌ tsubax tʼajat: max jun xitaꞌ in léꞌ ti okʼlek belomtsik, alwaꞌ
    tʼajat an tʼojláb xin léꞌ kin tʼajaꞌ.'
  mig-NT: 'Tu̱''un ndaa̱ kúu ya̱''á: Nú ɨɨn cha̱a kuní‑de kuu‑de cha̱a kundito tɨku''ni̱,
    bueno tiñu ndúkú‑de.'
  bps-bps: Too gsalig i man ani, “Ku nun to na too mayè mebe i dad to faglut, fye
    sa i kayean nimò.”
  mbs-mbs: Benal se eg-ikegiyen seini. Aw meibeg se otaw meinang egpengibing te simbahan,
    ontò mèpiya se egkeibegan din.
  tof-tof: 'Igó bóktanbarra wata amkoman bóktana: darrü paman wirri ubi ne nótó nóma
    yarile sos alngomól akó ngakan pamóm bainüm, oya ubi kómal zaget tónggapónóma.'
  cme-NT: Umaŋ duɔ tuɔ taara yaatesĩnni‑i Diiloŋ-dũŋgu-na, kutieŋo taara maacenfafamma;
    nuharuŋgu si dii-mɛi.
  sus-sus: 'Nɔndi nan ya: Mixi naxan wama findife danxaniyatɔɛ ɲama xunmati ra, a
    wama wali fanyi xɔn.'
  pon-2006: 'Koasoi mehlel pwoat met: ma mehmen kin men wiahla kaunen mwomwohdiso,
    e kin inengieng doadoahk mwahu.'
  dad-dad: 'Od enei are momoi bagai: Taka ĩ uyu irouya wõ youf nigin wau irõf, ĩ kabĩ
    biya yaleya nigin orof.'
  zab-NT: 'Gulchané cuend xtiidxa: belati nuu bniety ni run xgab gap guelrnabee lo
    irate de ni reldilaaz Jesucrist par iliuub laadeb xnez Dios, laab güenquɨ ná ni
    rcaazbɨ gúnbɨ.'
  jae-jae: Biŋ tonec biŋ ŋanô gebe ŋac teŋ embe taê êka gebe êtu gôlôac dabuŋ ŋagejobwaga,
    naŋ nê ŋalêlôm êkac eŋ êtu kôm ŋajam teŋŋa.
  ksd-ksd: 'Go ra tinata i dovot muka: Ona ta tikai i mainge ra kiki kai ra ngala
    na patuana, i mamainge ra bo na papalum.'
  msm-NT: 'Matuud yagboy sikan ikagihonon no pig-iling: To otow no ogkaliyag no mahinang
    no panguyu to angod din no mgo magtutuu, madojow sikan katongdanan no naliyagan
    din.'
  myk-myk: 'Ayiwa, pʼa jo na: «Wa bu da wu funŋɔ na ɲɛ wu wuyɛ kan, wʼi bye nʼa daa
    fɛɛ pu wo ɲahagbaa fɔɔ, labye nizaama fɛni wufɔɔ ɲii ya foro.» Can wu ɲɛ wii!'
  sbe-sbe: 'Teina ta meta hedehedede mamohoina hesau: “Ena taba tamowai hesau ye henuwa
    bena iya tauwoyawoya dubu unai, meta yona henuhenuwa ede taba paisowa saesaekalilina
    ye hai.”'
  mcr-mcr: Kukŋuä tiiŋä tä aaŋä naqä-qakuänäŋi. Ämaqä tqu-tqu, ämaqä Goti Hanjuwä
    Iquenyqä quuvqä eqiyätqäŋuwä iquau mitŋqä itŋqä iqu, iqu wäuŋuä äŋguänäŋi metŋqä
    wiŋgaŋgi itqäuä.
  cux-NT: Chuū chi ngaⁿ'á maaⁿ ní cuaacu. 'Āā du'ú nūuⁿ saⁿ'ā chi neⁿ'e sa cuuvi sa
    obispo ní cundɛɛ sa cuidado yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'e yaācū canee sa chi diiⁿ sa ntiiⁿnyuⁿ
    chí n'daacā.
  tur-YTC: 'Bu güvenilir bir sözdür: Gözetmen olmak isteyen, iyi bir hizmet arzu etmiş
    olur.'
  san-ITR: yadi kashchid adhyakShapadam AkA NkShate tarhi sa uttamaM karmma lipsata
    iti satyaM|
  bel-N: 'Вернае слова: “Калі хто епіскапства жадае, добрай справы жадае”.'
  sch-sch: 'Tukhom koiindang ruoipu chang rang a nuomin chu, sin satak tho a nuom
    ani: ti chong hih adik ani.'
  mic-MIQNT: Na ta'n pas'g wen getu iganpuguij ta'nig getlams'tasultijig, getu patlia'suij,
    gelu'lg 'lgowaqan getu ugsua'toq. Na teliaq na!
  huu-NT: Bicɨnodɨ uanaicɨno. Creyentiaɨna llofueraɨmana bu jaiacania, naimɨe comecɨmo
    mare jitaillacɨno ite.
  jiv-NT: Shuar Yus-shuaran wáinkiatniun wakerakka péṉker takatan achikiuiti. Nuka
    nekasaiti.
  otm-NT: Majuąni a ram hma, nu'bʉ in nde din ngʉrpi n'da, in nde n'da ra 'bɛfi xʉn
    ho.
  dah-dah: Be, gabe Yesuyen alya bereyat doyaŋ mar niŋ tagaleŋ tihim. Be, “Yesuyen
    alya bereya sios doyaŋ ird ird meteŋ titek irde hi albe igiŋ mat po meteŋ titek
    yeŋ nurde hiyeŋ,” yeŋ haŋyen. Mere gobe fudinde.
  tnk-tnk: In i nəɡkiariien pərhien. Trɨni mɨnuə iərmama riti rokeikei mə truvehe
    iəmə asori sə ramətui tɨ nakalasia me, nənə, in rɨnokeikei wok riti sə ramasan.
  kpr-kpr: Geka emo geka bekári. Mave ekaresia+ da giti jighari ari dae uju arira
    amo, evevari. Amo saramana bouvu a evevagori.
  san-IAS: yadi kaścid adhyakṣapadam ākāṅkṣate tarhi sa uttamaṁ karmma lipsata iti
    satyaṁ|
  nho-nho: 'Teenei se taratara maaoni iloo: ttama e oti manava ki noho hakamaatua ia
    i te lotu raa, teenaa ko ttama e kaimanako iloo ki te heuna e lasi naa.'
  gym-NT: 'Mdakäre abko, kukwe ne abra kukwe era metre abko ti bike niere mae: Nire
    tö ja mikai nitre tödekaka Jesubti jie ngwianka, ye abko tö sribi kuin nuein.'
  azg-NT: Jñꞌoon na mayuuꞌ na minninchen tsꞌan na ntꞌue jndyi tsꞌon jon na ngüantyjeeꞌ
    jon nnꞌan na conduihan tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon, ya jndyi tsꞌian na ninꞌcꞌoon
    tsanꞌñeen.
  bhd-bhd: ई गल सच़्च़े, कि ज़ै कलीसियाई मां अगवो भोनो चाते, त तै आदरारे पदेरी इच्छा
    रखते।
  too-NT: 'Stu''ncua'' huā''mā'' tachihuīn: Palh kalhatin lacu''tun ixmaktaka''lhna''ca''n
    a''ntīn takalhlaka''ī ixtachihuīn Dios, huā''mā'' chi''xcu'' lacasqui''n huan
    lītlōt a''ntūn tzey.'
  ind-AYT: Perkataan ini benar, “Jika seseorang menghendaki jabatan penilik jemaat,
    ia menginginkan pekerjaan yang baik.”
  cjo-NT: 'Kyaaryo iroka ikanteetziri: “Aririka ikowaki shirampari reewatakagaeyerini
    iyemijantzinkarite, tema okameethatzi iroka ikowakiri”.'
  nsn-nsn: A puhung menenine a puhung mana tun, tang mai re malarantiehe tun tar kauek,
    kare uoum keip tar kalekinaleniner nanar lotu, a kalekinaleon auia tun, kara uoto
    ueltadantiehe tunin.
  san-DEV: यदि कश्चिद् अध्यक्षपदम् आकाङ्क्षते तर्हि स उत्तमं कर्म्म लिप्सत इति सत्यं।
  tna-NT: Ahua quebata edue cuana sa ehuidusuji puja su, tueda saida. Tueda mudu da
    ebia su saida.
  lid-lid: 'Idah badeh, jo tiye sahou handru: I buku none are lau aseken handru ta
    asahan ndramak ta atondrok lau ta Kindrei, lakou doh badeh, mwasin labai.'
  wim-wim: Ngay wik inan kan-kanam waaꞌ-waaꞌang nungk. Nint kan ngeeyāna, puth inan
    wik min a! Nil weeꞌ-nathwey kaangk pam manth-thayanan iiy-iiyow churchakan-a,
    an nil work minan ngaantam-ngeey-ngeeyan iiy-iiyowana.
  zga-M: 'Uulo lwakwidikika: engave umu inogwa ukuva intanjili inogwa imbombo inonu.'
  yom-yom: 'Diambu diadi didi dikuikama : “Woso mutu lembo tombi ba ntuadisi mu Dibundu ;
    niandi tidi kisalu kimboti.”'
  san-SIN: යදි කශ්චිද් අධ්‍යක්‍ෂපදම් ආකාඞ්ක්‍ෂතේ තර්හි ස උත්තමං කර්ම්ම ලිප්සත ඉති
    සත්‍යං|
  yut-yut: 'Gen on bamɨsi: amɨn kɨnda paŋmuwukbi dakon kɨla amɨn kɨnda egɨpdosi nandɨsak
    kaŋ, uŋun pi tagɨsi kɨnda naŋ abɨdok do nandɨsak.'
  grc-BYZ: Πιστὸς ὁ λόγος· εἴ τις ἐπισκοπῆς ὀρέγεται, καλοῦ ἔργου ἐπιθυμεῖ.
  cpc-NT: 'Tyaaryoo inatzi nonkantimiri: Tzimatsirika kowatsini ijiwatiri kimisantzinkariiti,
    ari okamiithatzi okaatzi ikowiri jantiri.'
  nhg-NT: 'Nöncate tlajtulte cate de confiönsa: que tlö canajyeca queneque inu tequetl
    de obispo, quejtusneque öque quemixutis creyentes, cuale tequetl queneque.'
  nya-nya: 'Mawu woona ndi awa: Ngati munthu akufunitsitsa atakhala woyangʼanira,
    ndiye kuti akufuna ntchito yabwino.'
  ngu-NT: Yejhua in sanoyej melahuac, tla se quinequi tequitis quen tlayecanquetl
    intech iconehuan Dios, sanoyej cuajli tequitl quinequi quichihuas.
  kup-kup: Met ñetï rotapuv ev haomaz toh. Met aban nap pi epat hapan, “Ne Iesuz añarab
    togü nataz koravop ravat hemaz zait toh.” Pot hapanez pop pi gog tinao tohopanez
    ok hapan.
  jid-jid: Itre yi ahi janji nde ndi ani son zama nikon Ikklisiya ni tra Rji ahi mere
    didima.
  wmw-wmw: 'Kamilifu ndi usowezí‑wu: munu mmojawapo akisakula kuwa nkulungwa wa jamati,
    imwájibu kazi ngema.'
  gmv-GGM: “Oonikka woosa keeththa cima gidana koykko loo7o ootho amootees” giza qaalay
    tuma.
  ssg-ssg: Na tel seilon pahan wanen i sohot masiwi ti teka kahikahi Krais, i namiloi
    kewak tenen puasain ien pate tuah wanen. Tenen kakain nga kakak ie se salan wanen.
  zpo-NT: Wlipa na kwaane, chelee tub xaa nzhekla gak xaa tub xaa gol, xaa nabeyy
    lo re xaa Jesús, kwaane nak tub kwaan wen doo.
  poy-poy: Utakula awu wanakaka, muntu pakafira lihengu lya kugolokera shipinga sha
    wajimira wa Kristu yakalolera vitwatira vya wantu, muntu ayu kafira lihengu liherepa.
  qwh-NT: Pipis inglisiacho mandacoq queta munarqa, allitam yarpecushqa. Tseqa allinatam
    jina.
  gaw-gaw: Nai imu am genab, danab nug kristen tamaniaknu gumak iḵi danab beḵunu oo
    niieb amu nug aaḵu uḏat enanu oo mauhṯe.
  nca-nca: Mande ŋako hamó naŋge, ko uni ka, Anutu koro unipare sopo yerewero koro
    kho qu reweya, yero iŋote ŋuko kho meté mu tewero ŋuro iŋoyote.
  zpz-NTPP: Mbish tub riidz nu rlagy ñi nu cheña lagy mbecy. Riidz zeꞌ, ndeꞌ “Benu
    ca na tub mbecy rlagy yu gac yu yu bel lat de mbecy ni Crisht, orzeꞌ tonaꞌ la
    riiñ nap rlagy yu gac yu.” Ndeꞌ riidz nu rlagy ñi nu cheña lagy mbecy.
  zac-NT: Si talë tubi nguiu rac shtúꞌull gápëll catë guënibë́ꞌaiꞌ ziquë encargadë
    shtë los de más shmënë Dios, pues nahin tubi cusë zaꞌquë lo quë narac shtuꞌu mënë
    ni.
  kyg-kyg: Mani gemo lama gemo haneꞌniyana mago vekamoꞌa siosi vayaꞌaiteꞌmo yagaisuva
    vayatama vekamo maigesuve, huno hisiyaꞌmoꞌmo alagepa aliꞌyafeꞌmo hauꞌniye.
  kmk-kmk: 'Tuttuwa tu un maibagbaga: Singngadan na mana mamiya un maisaada pangat
    di manuttuwa, nabanol un saad ud ginutagutana.'
  cao-NT: “Jia tsi xo iglesiá ca rëquëniniti ibo iquiina” icani quiha nohiria. Jabija
    tsi xo toa ja yoacanaina ra. Rëquëniniti ibo pi joni manëcasno tsi yonoco jia
    ca tsi xo toa jaha ja quëëhaina ra.
  bbr-bbr: Okoro ämän epar senes. Kar ros ko Anut nukan roasiret kamwaraun ro saräun
    sakau ronkatäi, ko epar kar sarau eposek maun wous weäu.
  inb-inb: 'Kasa sutipa­mi niiki: mai­kan­pas Cristo­wa tukus­ka­kuna­pura iacha­chig
    taita kan­ga­pa munag, alli­lla ruran­ga­pa­mi muna­ku.'
  hrv-hrv: 'Vjerodostojna je riječ: teži li tko za nadgledništvom, časnu službu želi.'
  box-NT: 'Bìo á ĩ mì ì na mia á láayi wi: Nùpue na wi ò o wé o ya-dí ɓa
    kèrètĩ́ɛwa kuure yi, wón wi ò o sá tonló na se.'
  ote-NT: 'Nuna noyana̱ guehna majua̱ni: ꞌbʉ toꞌo beni da mɛpa Ajua̱ dega maꞌyo gueꞌa̱
    ꞌnara hoga ꞌbɛfi ne.'
  wnu-wnu: 'Qob eng apand ar: munon ger Sios wurinou munon baraitari igo sarau uber
    ebeib eng sarau eng uber.'
  zam-NT: Di's co' ngue niin lool ndxè' nac lìcpe', Timote. Chele' chol mèn ndryo'
    ndlyen' lezo' xo'f zin' mèna zin' par tyoo ner no tyoo naa mèna loo mèn co' ndxela's
    co'se' queltàa mèn le'n templ, lìcque', con' ndac nac zin' co' ndryo' ndlyen'
    lezo' mèna li mèna.
  zyp-NT: Ma heh zingchuipaw bia a cang. Ahohmai a lungchung tah hotu raihre dunah
    a hnui caco, raichaw hre a du tahnah a cang.
  sey-NT: Sehuosicohuaꞌi ëjaë paꞌiye yëquë cato deꞌo coꞌamaña yoꞌoyere pare yëji.
    Nuñerepa cayë.
  nvm-nvm: Timoti na vuak ma be kuardak. Efarif kafo ijia karinva bu vierafe bu sos
    iji samuakuai vierafekva iji na vierafe ik iji bu rekuai vierafenva iji fuka ik
    mukor.
  mps-mps: 'E po te mu po dao: bidi me deligo te Godigo po odobo we bidi tonaluabo
    homu ebaso da, te bidi aga wiegi yai sę godolo ebao.'
  pab-NT: 'Exe xaotyakiye aliterexe: Xala xamani tyakekohatiyenae kaxaikotyase tyaona
    aokowita hoka haka aokowi waiyexe hateniti.'
  llg-llg: Hataholi lae, “Mete ma hataholi esa sangga dadik malangga salanik, na,
    ana hele nala ues esa, lolen ana seli.” Dedeꞌak ndia memak tetebes!
  kyf-kyf: -We na yia gbaa gbʋzɔnʋ -wa, nɩɩ, nyɩmɛ -ka gba ɔ 'ka -Lagɔnyɩmaa 'yugalɩnyɔ
    -zɛ, lubho -zɔnʋ ɔ 'yɩbhaa.
  tpi-tpi: Dispela tok em i tru olgeta. Sapos man i laik i stap wasman bilong sios,
    em i laikim gutpela wok.
  mih-NT: Ndisa cuii tuhun ya vatyi tatu cuñi minoo ra cuizo ra tyiño nu iyo ñiyɨvɨ
    sino iñi Tuhun Ndyoo, vaha xaan cuu tyiño ya tatu cuñi ra cuizo ra sii si.
  qvh-NT: 'Musyashgayquinöpis waugui-panicuna niyan: Mayor waugui cayta munagcunaga
    alitami yarpaycäyan.'
  kms-kms: Wand ven te nganyene di wute buagi ni wand ren ei rutungu. Te pugri wuti
    iri ni wute Jisas nei rimbig ye ni kin wuti yeng nuany kin ningg nari tedi ni
    yembe yuwon nganye kin te ningg nari.
  agn-agn: 'Matod kaman tang agganingen: Mga ang tatang taw galiag ang magimong mangolokolo
    ong mga pamagto ong ni Cristo, masinlong katengdanan tang galiliagan na.'
  nhi-NT: 'Nin tlahtol milauac: tlaqueh acah icyoltilana isqui intepixcau in tlaniltocanih,
    se cuali tiquitl icniqui.'
  ttc-NT: 'Ja yol ntzani b''an''ax: Qa at ab''l aj tgan jun topis tzan tok tijxjal
    aj nim tajwalil kxol kye qerman, nini jun taq''un galan te aj n''el tgani''ni.'
  dan-1931: Den Tale er troværdig; dersom nogen begærer en Tilsynsgerning* har han
    Lyst til en skøn Gerning. { [*en Gerning som Menighedsforstander. Ap. G. 20, 28.
    Fil. 1, 1.] }
  kwj-kwj: 'Do mwanji mwe naha: E, hima fori sios aulindau tau ti ri ra ki au rini
    saindau ti nawa, ori hima tau kipe naha tini ri ra ki ri hambwandau.'
  vie-OVCB: 'Đây là lời trung thực: Muốn lãnh đạo Hội Thánh là một ước mơ cao quý.'
