    waama tiṉa tjikira turaangkarrinytjawiya nyinapayi. Paluru kutjupa tjuṯaku wiya
    pikarripayi, palya tjanampa nyinapayi. Maniku kutju kulira wiya paluru nyinapayi.
    Wangka yalatjiwana kutjunyurra tjukarurru nyinapayinya kulira ngaratjunkunytjaku.
  poh-NT: 'Wilic jenaj chic kꞌoric reꞌ til ricorquilal nkꞌoric chiri̱j jenoꞌ hab wach
