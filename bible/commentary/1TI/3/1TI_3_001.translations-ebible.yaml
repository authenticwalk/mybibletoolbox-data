    otuva iətəmi asoli kəti rəha niməfaki, kəni uək u, in uək təuvɨr agɨn kəti iətəm
    in tolkeikei.”
  urd-urd: और ये बात सच है, कि जो शख़्स निगहबान का मर्तबा चाहता है, वो अच्छे काम की
    ख़्वाहिश करता है।
  hot-hot: Êntêk ma abô avanôŋ. Anyôla anêŋ auk nena imbitak avaka, êŋ ma mavi.
  mqj-NT: 'Tae'' dipantelangan inde battakadae, nakua: “Benna-benna umminawa-nawai
    la mendadi perepi'' illalan kombonganna to mangngorean, tau iatoo umpemulu karangan
    mapia.”'
  rus-SYN: 'Верно слово: если кто епископства желает, доброго дела желает.'
  mbh-mbh: Na riong ake i nunganga rintet, aro ve toko e i sis ako ve, ini mukalinga
    nge lotu, akennga i sis re ake ini omaing sivenga.
  bdd-bdd: Moisa tuwa, ꞌeguma taiya nuwanuwana ma tapwalolo ꞌoina ꞌihanugeta, beno
    paihowa bwebweꞌana,
  cbt-NTPO: No'tëquën sha'huitaranquën. Ansiano yaya'conpachina', noya yonquiapi.
    Ansiano'sa' tëhuënchachin catahuarinënpoa'.
  srn-NT: San mi e taki now de fu fertrow. Efu wan sma wani tron tiriman fu a gemeente,
    dan na wan tumsi bun sani a wani.
  cta-NT: 'Ngaꞌa̱ chaꞌ jlya tsoꞌo tiꞌ ma̱ chaꞌ liñi nu nchcuiꞌ ndiꞌya̱: Tsoꞌo tsa
    si tyajaꞌa̱ sca nguꞌ tyaꞌa ma̱ caca loo jiꞌi̱ ñaꞌa̱ taju ti ma̱ nu ngusñi ma̱
    chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ tsoꞌo tsa cuentya jiꞌi̱ ycuiꞌ Ndyosi si ntiꞌ sca
    ñati̱ cuaꞌni cña biꞌ.'
  bqc-SIM: 'Yã́ɛ bee sĩana vĩ: Tó gbɛ̃́ ye kɛ gbɛ̃zↄ̃ↄ ũ, àlɛ zĩ maa nidɛ.'
  tcz-CHONGTHU: Hiche hi tahsanthei ding doltah'a kisei ahi. “Khattouvin Houbung Upa
    hi ding natoh anopleh amachun ja umtah panmun adei ahi.”
  mar-mar: हे वचन विश्वसनीय आहेः जर कोणी अध्यक्ष सर्वांगीण काळजीवाहक होण्याची इच्छा
    धरतो तर तो चांगल्या कामाची इच्छा धरतो.
  snp-snp: Ena ma yate mono kiyaba we bulunune, loti kolamo we ya lono kula yamu kolae,
    loti lo-lo amo ka ya moda ka ona lo-lo amo ne.
  isl-isl: Það er rétt og satt að sækist einhver eftir prests- eða biskupsstarfi,
    þá girnist hann fagurt hlutverk.
  spy-NT: Mii yu naas ꞉ng'ālyoo nyēē māchē /kiiyyoong'unēē. Yoo kamach ꞉chii kōōntōōchi
    biikaab Kiriistō, kāākukwēchi keey yiisyō nyēbo koonyit.
  xnn-xnn: Tet-ewa nan naay ay kankanan di ipogaw. Kankananda en no layden nan ipogaw
    ay siya nan esay mangipango isnan mamati et siya nan gawis ay maikkan.
  mwe-mwe: Ni kweli kuti, mundu apinga kubha kalongolele jwa likanisha, anapinga liengo
    lya mmbone.
  tte-tte: Tem tomo yabo nuwanuwana na iyamala ekalesiya kali tobaguna bwaine kaba
    tobali kaiwena nuwanuwana paisowa namwanamwasosina.
  tcs-tcs: Dis tok ya ai spik i mina tru, ‘Ip eni man i tingk em wande meke da wok
    blo soselda po rane sos, den em i mina meke wok wea wok i gad big ona.’
  hlt-THB: 'Ve awih kqawn ve thym hy: “U ingawm sawikung na awm ham a ngaih awhtaw,
    anih taw bibi ak leek bi ham ak ngaih thlang ni,” tive.'
  soq-soq: 'Gagalo ema ipa ulaipa wade: Apana mida menasadia ekelesia onioniau apanawa
    wanalepia, sa ipa me nola eudida baiwaleidia dewasapi.'
  qub-qub: Rasunpa pipis inlisyacho mayur ermänu cayta munarga allitami yarpaycan.
  att-att: Kukurugán yawe nga nakagi ta meyannung sù ira maggagammung nga makimoray,
    ta napiá nu ikáyâ na tolay ta aggina yù natullà ta makáwayyá nga manaron sù ira
    kábulun na nga manguruk, ta yáyù napiá nga maráyaw nga ipatarabáku ra kuna.
  bki-bki: Ver toro tai, jidomiano tai toaio ka tinieno ka rudu sio na navurim̃araboiano,
    naio bo na, bior be riano, naio be im̃auano novo tai laka nei napano naio jo jidomiio
    ka rila. Naruei kanado navurim̃araboiano nalo, mia kiniou neverial ka nalo monoka
    ave toro na jum̃abe.
  bqp-bqp: 'Yã díkĩna bi yãpuramɛ: Tó gbɛ̃ ye à kɛ gbɛ̃ zↄ̃kↄ̃ ũ, àtɛn zĩ mana
    ni dɛ.'
  mcp-mcp: 'Sâ jɨ́ kú nə məshwán wə́ ga: ŋkí muud mə gwág yéésh nə́ a sá sɛ́y dʉ́lə
    fála *Dɔ̧ mə́ Zɛmbî, jɔ̧jɔ̧ mpwóómbʉ́ isɛ́y wə́ múúd wɔɔŋg ŋgə́ jɨɨ nɨ.'
  hat-hat: 'Sa se yon pawòl ki vre: Si yon moun dèyè yon pozisyon pou l'' dirije nan
    legliz, li dèyè yon bèl travay.'
  npl-NT: 'Nin tlájtoli non axa nomechilis, milák: tla aka kineki kinyakanas n tokniwah
    non kineltokah Cristo Jesús, kuali tekitl kineki kichiwas.'
  bgg-bgg: 'Hì ne izai yao ro: hò-aphuii ne charch pha dumuii rek yang arone ai ne
    wie blia shii chid ro'
  eng-TCENT: 'This saying is trustworthy: If anyone aspires to the office of overseer,
    he desires a good work.'
  eng-BSB: 'This is a trustworthy saying: If anyone aspires to be an overseer, he
    desires a noble task.'
  cpu-NT: 'Kyaaryoo onatzi nonkantemiri: Tzimatsirika kovatsine ijevateri kempisantzinkariite,
    ari okameethatzi okaratzi ikoviri iranteri.'
  san-ASM: যদি কশ্চিদ্ অধ্যক্ষপদম্ আকাঙ্ক্ষতে তৰ্হি স উত্তমং কৰ্ম্ম লিপ্সত ইতি সত্যং|
  tac-NT: '''We ''la bijchiá ju napu ne ruwimela jipe. Bilé rió wa''lula nínilisaká
    uché jaré Onorúgame oyérame nuleme, ''we ''la ju alué ''nátali.'
  eng-WEBPB: 'This is a faithful saying: someone who seeks to be an overseer desires
    a good work.'
  gfk-H: 'Io, iau ni tangai habal tiga nianga nong i tutuna sakit. Ma i tale bia da
    manga so no nudahat nurnur tana. Ma i hoken: ing bia siga tikai i nem bia na kap
    no kinkinis na lualua na lotu, io, i nem ra bilai na pinapalim.'
  viv-viv: Gahe saꞋeyana ganayakahina-ma gahe velemoꞋena. KaꞋi tamo hakwadi nuwanuwana
    Yaubada yana yoꞋogaga agaidiya ginavetoꞋitaveꞋavina, au nuwanuwana faisewa hagihagina.
  yao-yao: Ali liloŵe li lili lya usyene lyati, naga mundu asakaga aŵe chilongola
    jwa mpingo wa ŵandu ŵakunkulupilila Kilisito, akulajila masengo gambone.
  tgp-tgp: Reti nike o er̃i rasua, vara tea mo tau na r̃omina vara i pa patu tamlohi
    rasua matea mata tamlohi rasua, mo opoi na vavahinau r̃uhu matea.
  auc-NT: Ïïmaï ante näni änö nö pönï ante impa. Godongämæ̈ mönö pönencabo ïñömonte,
    Aacæboimpa, ante në angä ïñömö tömengä waa cæquïnö ante pönö cæïnengä ingampa.
  kbc-NT: Niɡ̶inoa notaɡ̶a ewi. Nigica ane yemaa me iiɡ̶e Ǥoniotagodi loiigi, niɡ̶ini
    oko yemaa niɡ̶ica nibakedi ane daɡ̶axa mele.
  bmh-bmh: Ze e petak pet. Du tub nug go Uwait nugau duailel gumarabun du usalabun
    gusig dabilamau, go petak salau tub naliu mabun ougab alaneu.
  ctu-BL: 'Xuc''ul ili t''an: Mi an majch yom i cha''len i ye''tel ti xcʌntaya, woli''
    mulan wen bʌ e''tel.'
  meq-meq: Bazlam nakə na tsikiye na, deɗek. Ndo nakə ka pəla matəre madugula i ndo
    i Kəriste hay aye na, a say məge məsler ŋgwalak eye.
  noa-H: 'Mʌgʌm hiek chan sëuk''aawai k''abam keena: Hãb k''ãijã hichta Hẽwandam hiek
    hʌ̈k''a t''ʌnʌm k''ʌʌn pörk''am k''õsi k''ĩirju sim k''ai, magan hagchata k''ĩirju
    sim, p''idag hajap''am gaaita pʌrju k''ĩirju sĩewai.'
  alp-NT: Lepate matai ebeteke be, “Sire rebe isuka kena iono jemate toini esi elake,
    lalei loko makerike misete titinai.” Mere tinai.
  san-VEL: yadi ka"scid adhyak.sapadam aakaa"nk.sate tarhi sa uttama.m karmma lipsata
    iti satya.m|
  kbq-kbq: Hagi ama'i tamage naneke, iza'o mono kva manigahue hanimo'a, knare eri'zane
    huno erino.
  kbh-kbh: 'Mënts̈á ndegombre endmëna: nderado nda tojtsebos̈e canÿe trabajo jtsebomnama,
    cánÿents̈e os̈buachiyëngcá enefjuanents̈e chë inÿe os̈buáchiyënga jtsamë́ndayama,
    cha ndegombre yojtsebos̈e canÿe puerte ts̈abe trabajo.'
  ron-LSB: 'Iată o vorbă credincioasă: cine vrea să fie supraveghetor, dorește o lucrare
    bună.'
  pon-pon: 'MELEL kajoi pot et: Ma amen rapaki koa en pijop, a kin inon ion wiawia
    mau eu.'
  nhe-BL: Nimitzilhuis se tlajtoli tlen temachtli. Intla se tlacatl quinequi mochihuas
    se huehue tlaneltocaquetl para tlayacanas ipan tlasentilistli, quinequi se cuali
    tequitl.
  sps-sps: 'U vegiau tovei man ovei: E sei na mes te pon non ma faarei na tsoiny mumua
    tan gum nar vainy fafaaman ee, ayei pisainy a binun a saavits fiisok.'
  wnc-wnc: Siwan ninda siakan wamu takngatu anzing yakamang. Aminu tapatuta Anututane
    aminabam kayutnangge natapiu waapata puya take siknga akngae nataak kapanin.
  bus-bus: 'Yã kɛ̀kii nɛ́ yãpuraamɛ: Tó gbɛ̃ yezi à kɛ gbɛ̃nsi ũ, èe zĩ maaa nii
    dɛɛ.'
  gub-BL: Ko heze'eg azeharomoete ihe. Aze awa heko wer uzeruzar ma'e waneruze'egar
    romo a'e nehe, ikatuahy putar hemimutar a'e nehe.
  imo-imo: I ungu tukume nimboi. Iye teni Kraistinga imbo talapemu nokamboi konopu
    lemo lemo kongono tukumemu konopu mondoromo.
  boj-boj: O Timoti, ijo anjam endi bole. Deqa ni que. Tamo bei a Kristen naŋgo gate
    sqajqa are qalqas di kere. Di wau bolequja.
  eng-DRA: 'A faithful saying: if a man desire the office of a bishop, he desireth
    a good work.'
  knf-knf: 'Bañaaŋ bŧi bawo kate uţup wi ţiki ujoonani : woli ñaaŋ ala ulemp wi pwo
    naweek i banfiyaaruŋ, ala pdo uko unwooŋ unuura.'
  san-KHM: យទិ កឝ្ចិទ៑ អធ្យក្ឞបទម៑ អាកាង្ក្ឞតេ តហ៌ិ ស ឧត្តមំ កម៌្ម លិប្សត ឥតិ សត្យំ។
  arn-NT: 'Fey tüfa ta rüfngechi dungu: iney rume ayüle ñi longkoleael ta Ngünechen
    ñi feyentulelu mew, kiñe küme küdaw ayüniey.'
  zas-NT: 'Gol badxeꞌguijc da diidxan: Bal chu bén rën gap guialrniabee loj gra ree
    bén rliladx Jesucrist par gulüüman laa reeman xnejz Dios, zagdxequi na̱j ni rënman
    güünman.'
  ken-NT: 'Ɛnyɨŋ ɛnɛ́ mɛ̌rɛ̀m nɛ́, ɛ́chi tɛtɛp: Mbák mmu ámfyɛ̌ ntí bɛ́bhak mǔnti
    Nkwɔ Kristo, nɔ ǎyaŋ bɛkʉ ɛrítí bɛtɨk.'
