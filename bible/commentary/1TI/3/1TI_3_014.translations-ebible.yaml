  bgg-bgg: Gu è na shii hì pha jigi zey pha duiine, gu ne khthiie wuii ne riig pha
    luthong ro.
  eng-TCENT: I am writing these things to yoʋ, hoping to come to yoʋ soon.
  eng-BSB: Although I hope to come to you soon, I am writing you these things
  cpu-NT: Nokovataike niyaatemi shintsipaiteeni noñeemi. Iro kantacha netavakyaaro
    nosankinatemiro iroka,
  san-ASM: ৎৱাং প্ৰত্যেতৎপত্ৰলেখনসমযে শীঘ্ৰং ৎৱৎসমীপগমনস্য প্ৰত্যাশা মম ৱিদ্যতে|
  tac-NT: Neka pe 'wemi simé olá mué kólimia. Neka abirigáchigo oségó mué ye ra'íchali.
  eng-WEBPB: These things I write to you, hoping to come to you shortly,
  gfk-H: A tutun iau pakat ken ra linga ukaia taam senbia iau nem bia pa ni halis
    ma ni haan ukaia.
  viv-viv: Natuku, hida kivetuvetunu ya leta againe gaꞋetoꞋetoladina tu ganuwanuwa
    vaita tova kabisona againiya ganaꞋela.
  yao-yao: Ngunnembela chikalata chi, akuno ndi ngulolela kwika kukwenu pangakaŵa.
  tgp-tgp: La hinau sei na lo ulia isam, na lo r̃omtoho vara a pa vano isam vila,
  auc-NT: Quingæ̈ bitö weca acæ poncæboimpa, ante pönëmo incæte botö, Ïïmaï cæe, ante
    bitö ïmite yewæ̈mömopa.
  kbc-NT: Timóteo, inibeotege me age mejotaɡ̶awa. Pida jidikotibigaɡ̶aji leeɡ̶odi
    ayenikamaɡ̶a daɡ̶a idajebi, pida joɡ̶owooɡ̶oti ane leeditibige mejinaɡ̶a liwigotigi
    loiigi Aneotedoɡ̶oji ewikegi. Niɡ̶ina loiigi Aneotedoɡ̶oji liciagi niɡ̶ina diimigi,
    leeɡ̶odi oyotete liiɡ̶axinaɡ̶aneɡ̶eco anewi, aneote me datitetiniwace, odaa liciagi
    naɡ̶ana awoonaɡ̶a aneitigi liwigotigi diimigi ane datiteti.
  bmh-bmh: O Timoti, iz na wautab pigai alabun dabelem. Bo, iz na sikut e wai mizem.
  ctu-BL: Mach jalic com tilel ba' añet. Wolic ts'ijbubeñet ili t'an.
  meq-meq: Na dzala na, na miye naha ka təv yak bəse. Ane tuk na, na watsaka naha
    wu neheye na,
  noa-H: Timoteo, mua jöpcha pʌ hoon maju k'ĩirju chirʌm. Maagwai pʌrʌg k'ap hamk'ĩir
    mʌg hẽsap p'ã deepʌ̈i chirʌm.
  alp-NT: Au leki sulate meije etemu, masike au hlaleke be takwali mo au lome lokomu
    reneka. Au lekilu
  san-VEL: tvaa.m pratyetatpatralekhanasamaye "siighra.m tvatsamiipagamanasya pratyaa"saa
    mama vidyate|
  kbq-kbq: Nagra ama avoma kre atrogeno kagritega viana, zaza kna omaninesake'na ko
    e'naku nehue.
  kbh-kbh: Ats̈e sëntsobátmana pronto chjobenaye jama aca jauatsëtsayama; pero chca
    cbontsabobiamná,
  ron-LSB: Vă scriu aceste lucruri, nădăjduind să vin curând la voi,
  pon-pon: Mepukat i intin won uk, o i kaporoporeki, me i pan pwarala re om madan.
  nhe-BL: Nimitztlajcuilhuía ama yonque nijnequi ax huejcahuas para nimechitati.
  sps-sps: Te kirkir finy ronyon noun tovei tsumanyi, nyo komainy naa mirou tovei
    tsun ana nyo te tagaa manyi tana fo mar nainy.
  wnc-wnc: Siakan. Nata zetgaman gae kunangge nataat ngana kepina wena siwanu zet
    apnanga dua siwik ngang natake nata pas asanu gae matanggamunggat. Siwan gata
    pas asan kendeke sanga Anututane aminabamda take tasining kaknga natapso. Natake
    Anututa ninu inane aminabamde banakanu ayuak ngang natapso. Ita ayuakge ninda
    itane siakan wam taknga tana kekekawikge puya tasinimde katak natapso.
  bus-bus: Baa kɛ̀ mɛ́ɛ yã kɛ̀nↄ oonnɛ, má dìɛ mɛ́ mↄ́ n gwa saa.
  gub-BL: Heho wer na'arewahy nepyr ihe. Nakwaw katu kwaw heho àwàm, a'e rupi amono
    kar putar ko heze'eg newe nehe kury, heze'eg pape rehe imuapyk pyrer nehe kury.
  imo-imo: Nu kanambo nimbo nu moronona nondopo paa wambo konopu lepolio nalo i pipiamu
    oi nu timboindo toro.
  boj-boj: O Timoti, e inoq urur bosiy numqajqa are koba unu. Ariya e mati anjam endi
    neŋgreŋyosim inoq qariŋyonum.
  eng-DRA: These things I write to thee, hoping that I shall come to thee shortly.
  knf-knf: Dpiiŧu hënk, aşë haţ pbi du iwi ţi ŋnuur ŋi,
  san-KHM: ត្វាំ ប្រត្យេតត្បត្រលេខនសមយេ ឝីឃ្រំ ត្វត្សមីបគមនស្យ ប្រត្យាឝា មម វិទ្យតេ។
  arn-NT: Rakiduamkülen müte tuntepu mew no tami pemeafiel, welu wirileleyu ta tüfachi
    karta
  zas-NT: Gagnë Dios chileꞌ guialan guidganan lüj. Per cucan guiꞌch guie,
  ken-NT: Mbɔ̌ŋ ntɨ bɛ́twɔ awu ntá yɛ mandú mpok. Yɛ̌ nɔ, nchí sɨŋ bɛ́gháti wɔ
    mɛnyɨŋ ɛbhɛn ɔ́bhɔ́ŋɔ́ bɛkʉ mbɔnyunɛ ɛnyɨŋ ɛ́kway bɛ́fákári nkɛ wakari bɛ́twɔ
    awu.
