verse: 1TI.003.014
translations:
  kpx-kpx: Di aho levaleva ko hisaliai isiviale solekai loholive a elehai.
  okv-H: Eto na Paul nane no degi ta sausau pambasi uje ere ona
  tbo-tbo: U luhogala ipa a neyagiyaginahi uyahim,
  mal-C: നിന്റെ അടുത്തേക്ക് ഉടനെ വരണമെന്ന് ഞാൻ ആഗ്രഹിക്കുന്നു
  grc-SR: Ταῦτά σοι γράφω, ἐλπίζων ἐλθεῖν πρός σε ⸂τάχιον·⸃
  bgc-bgc: मै तेरे धोरै तावळा आण की आस करते होए भी, ये बात तेरे तै ज्यांतै लिक्खूँ
    सूं,
  khz-khz: Pa, au geku tugamagi pana raka-wati, pe pana wati-gitamu, na ekila atalo-venimuna.
  deu-TKW: Das schreibe ich dir in der Hoffnung bald zu dir zu kommen;
  zsr-NT: Yuguꞌ didzaꞌ ni ruzujaꞌ quiuꞌ lu guich, zal‑laꞌ runaꞌ löz duyuteaꞌ liꞌ.
  lin-lin: Atako nazali na elikya ya kokutana na yo kala mingi te, kasi nakomeli yo
    kaka malako oyo
  hns-NT: Ham ie sab baat liekhiela tjaahe ham maangiela halieje toelogke paas aawe.
  noa-E: Timoteo, mua jöpcha pʉ oon maju khĩirju chirʉm. Maagwai pʉrʉg khap amkhĩir
    mʉg ẽsap phã deepʉ̈i chirʉm.
  eng-EMTV: These things I write to you, hoping to come to you shortly;
  mib-NT: Te vēsú ñúhun ni rī cuajeē yachī rī coto jnáhan yó, te tée ri jnūhun yáha
    cuájeē nuū rō,
  lif-NT2: इङ्‌गाॽ खे़ने़ॽओ हाराए ताःमा निङ्‌साङ् चोगुङ्‌ङाङ् वाॽआसाङ् कन् सक्‍इङ्‌घङ्‌ङिन्
    साप्‍तुङ्‌बारो॥
  xnj-xnj: Nikuyandikila balua iyi ndava nivii papipi kubwela kwako.
  mmx-mmx: Nia a malagan na levelinga ru ketla a doxoma i do aba vot pasa soso box
    u.
  cbr-NT: '''Ën cana bënëtishi mi isi cuanti sinanin. Usa ''ixunbi cana ''ëx bënë́quiancëbëtanmami,
    usai ca Jesucristomi catamëcë unicama bucuti ''icë quixun ''unánun, quirica pan
    mi buánmin. Axa Jesucristomi catamëcë unicamax ca Nucën Papa Dios, axa bamatimoi
    tsócë, aín uni ''icën. Aín unicama cupíshi ca camabi unin uisa cara Nucën Papa
    Dios ''icë quixun ''unánan uisax cara uni ainan ''iti ''icë quixun ''unánti ''icën.
    Atu cupíshi ca bëtsi unicaman ënë ñucamax ca asérabi ''icë quixun manutima ''icën.'
  tee-NT: Pus xacnajunta ni vats'alhti xaclak'anchan ji Timoteo. Para alai va ac'ats'oknuniyan
    ju tuchi xacjumputunan.
  eng-LSV: I write to you these things, hoping to come to you soon,
  cak-NT: Y cami nin-ij-e chawe Timoteo, chi ninjo' yinapon awiq'uin ch'anin. Pero
    nintak-e ri carta re' chawe,
  pah-NT: Aho pota tuhẽ ji nde pyri nambegwei jihoa javo. Emo ji akwatija nde ve kiro.
  sja-NT: Taarã-ee mɨ wã k'inia bɨ pɨ ak'ɨde.
  xed-xed: Ta vindi yu ta na ɗelewer na ŋa gha ná, nda fa ŋuɗufa ɗa ta labə da nghaghaghata.
  mks-NT: Va̱tí ndúcú u̱ sa̱a̱ ya̱chi̱ i̱ ja̱n joo cáhyí i̱ carta yóho nu̱u̱n.
  gfk-S: A tutuno iou pakat karek ra linge ukaia ho ugo iesene iou sip be pa nile
    halis ura hinana ukaia.
  bmu-bmu: O Timoti, nöŋön zilaŋ göhöreŋ kaba gekŋamgö jörömqöröm al mamböt akzalmö,
    töndup kimbi ki göhöra ohozal.
  dgz-dgz: Otuna, konintu sia onge yawaget anuivin. Go dim dim da watananegepiwa ame
    gapan ok mame yao anu. Nu God dugup mega nimakamup wanineta gueguewa ame ok ma
    gapan singina. E asigiap, nu iravi God dugup megawa amba nu nop tavewa mega kwayup
    taivin amba waenapan da da tave uon waine nu wadiamuivin.
  eng-GNV: These things write I vnto thee, trusting to come very shortly vnto thee.
  zaa-NT: Rulaba látsa'a' qui'ni itá xìa' tanel·lia' lu', pero rudiania' lu' ca enseñanzį,
  eng-WEBSTER: 'These things I write to thee, hoping to come to thee shortly:'
  guh-guh: Timoteo, bepijia picani jamatabëponajë xamëjavabelia tacataenexa. Itsiata
    tavajënaeyabelia catoyaquinatsi mapacuene yabaraje.
  bon-bon: Cane ai mene liba yoogärenine, cäme ngene atwana singi pisi nyene määme
    bau me watawata otnime.
  nhw-BL: Nimitztlajcuilhuía ama masque nijnequi amo huejcahuas para nimechitati.
  swh-ONEN: Ingawa ninatarajia kuja kwako hivi karibuni, ninakuandikia maagizo haya
    sasa ili kwamba,
  wbi-wbi: nikuvalembela amasio agha, kumo nihuvila kukwisa kulyumue munsiki n'debe
    ghuno ghukwisa.
  bba-bba: Nɑ yĩiyɔ n nɑ n nun wɑ, ɑdɑmɑ nɑ nun tire teni yoruɑmmɛwɑ,
  eng-KJVCPB: 'These things write I unto thee, hoping to come unto thee shortly:'
  kgk-NT: Pya'e agwahẽse aha-vy nde ha-py. Agwahẽse ramo jepe nde ha-py, amondo-ta
    joty xe nhe'ẽ kwatia-rehe.
  waj-waj: Na kiisa suai aisi viee i taanara iina variee aa yanaa aavaa aini fafaarakiaunoo.
  cpy-cpy: Nokowaki niyaatemi intsipaeteeni noñeemi. Roo kanteencha netawakyaawo nojankinatemiro
    iroka,
  mpx-mpx: Ya nuwatu te etimwawa na nowa ge na kitewa, yaa nuwau wam leta ya na leli.
  wbp-wbp: Timiji, yungurna yanirra nyuntu-nyangu-kurra yungkaparri. Karija, kalakaju
    nyiyarlangurlu marda warla-pajirni yaninjarni-kijaku. Kujarlanya karnangku pipaju
    pantirninjarla yilyamirra yungunpa-jana pinarri-mani Kiriijini-kariyungku yangka-patu
    kuja kangkulu jirrnganja nyina jintajinta-jarrinjarla. Kaatuju-ka JUKURRARNU nyina.
    Nyurrurlajunkulurla nyanungu-nyangurlalku turnu-warnurla. Kujarlaju yungurna-nyarra
    jintawarlayi-juku pinarri-mani ngula-jangkanya yungunkulurla nyinami jungarni
    Kaatukuju. Ngalipa-miparlu Kirijinirli karliparla jungarnirliji marlaja mardarni
    yimi manu kuruwarri nyanungu-nyanguju.
  luo-luo: Kata obedo ni ageno biro iri mapiyo to andikoni wechegi mag puonj mondo;
  nhe-NT: Nimitztlajcuilhuía ama yonque nijnequi ax huejcahuas para nimechitati.
  aii-aii: ܐܲܢܹܐ ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܒܗܹܒ݂ܝܼ ܕܐܵܬܹܝܢ ܠܟܸܣܠܘܼܟ݂ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ،
  esk-NT: Aglałłamni ukuniŋa tuyuutinik utlautiyummiiqsuŋa qiñiġiaġutin akuniisruŋaqnagu.
  msb-msb: Nagalaom ako na makapakada dayon sa imo pero ginasurat ko man gihapon ini,
  cpa-NT: Hno¹jni nei³jni ta³tí³ la² juu¹² ja³tiogh³ hniah¹². Jøng² dsianh¹³jni si²
    la² quiánh²hning
  dso-dso: ମୁଇ ଏପିସେ ଆସି ଦାପ୍‌ରେ ତମ୍‌କେ ଦେକ୍‌ବି ବଲି ମନ୍‍ କଲିନି । ଅଇଲେ ମିସା ଏ ଚିଟିଟାନେ
    ତମ୍‌କେ ମୁଇ ତିଆର୍‌ଲିନି ।
  meu-meu: Ini hereva na tore henimumu; ḡau tamona na helaromu baina vasi haraḡa na
    tomu.
  yva-NT: Sya arikainyo Timotius, kavinta nakato ribeker syare syo napan no Epesus.
    Weramu syo ayaowe so ratoe syo ranutugore nai wusyimbe,
  dgc-dgc: Gustu ko éy bumisitaék diko agad, Timoteo, pero makay maabalaék pabi. Kanya
    i sulat kua a éye diko nadid, éy monda maski éwanék pabi makademét diko ta ina,
    éy makapagadal ka pa ta hatul kua a éye diko, éng anya i tama a ugali du anak
    na Diyos. Sikitam i anak na Diyos a tunay. Sikitam i bahala a mégpatibay ta katutuhanan
    a pégtoldu na Diyos.
  zpm-NT: Ib laa guic naa no guiaḻniob naa i, guiaḻgaṉ naa luu; per laa naa rxeḻ diidz
    rii lo luu,
  hix-NT: Romohtoho hona ro rma haxa wehxaha, ohyaka. Mexehra nyhe rma romoknàr xe
    wehxaha.
  sim-sim: Mashi kason mirnjik a kayehe kolomalok mirin a ra heyekmbaha amu hishinduwa.
  npi-ULB: म तिमीलाई यी कुराहरू लेख्छु र म तिमी कहाँ चाँडै आउने आशा गर्दछु ।
  cgc-cgc: Andem ko gid na miling dayon ki kaon, piro pasulat ko nang en
  tim-tim: Nâ gâŋgâlân dowâk togowerâm nâŋgân gârâmâ hanâk den ire kulemgogindân.
  yor-yor: Ìwé nǹkan wọ̀nyí ni mo kọ sí ọ, mo sì ń retí àti tọ̀ ọ́ wá ní lọ́ọ́lọ́ọ́.
  wos-wos: Wuni bari ménika yanjoka wuni mawuli ye. Mawuli yata wuni ané nyinga hayi
    ménika.
  emp-NTPO: Mʌ̃ra isabe bʌ acʌd̶e wã quĩrĩã b̶ʌa. Mãwãmĩna mʌ̃ra dãrãisicada. Maʌ̃
    bẽrã naʌ̃ cartara bʌ itea b̶ʌbʌrʌa Ãcõrẽ ẽberãrãra sãwã ãbaa b̶ead̶ida panʌda
    cawamãrẽã. Dadjirãra Ãcõrẽ zocai b̶ʌ ẽberãrãa. Idji wãrã bed̶eara quĩrãcuita jaradiabadaa
    ni ab̶aʌba quĩrã awara jaradiarãnamãrẽã.
  eng-F35: Although I hope to come to you shortly, I am writing these things to you
  ind-ind: Saya berharap bisa segera datang kepadamu, tetapi saya merasa adalah bijaksana
    jika menuliskan hal-hal ini untukmu sekarang,
  pes-OPCB: با اینکه امیدوارم به‌زودی نزد تو بیایم، اما این نکات را می‌نویسم،
  mpt-mpt: Ne bobol temo fumbiania Ne hebmamsab monia kebsu natlano gabi otane ne
    futan olo dola omfubkenamabibe.
  ssx-ssx: Neke pa꞉ta꞉ I̱ma꞉ do wape pitolo hata꞉ta꞉ neke a̱i̱ koto kone handolo ipulueke
    hone wia halopate
  mkl-mkl: Ǹ dɑsi idɔ n nɑɑ n yɛɛ, ɑmmɑ ǹ kɔɛ tiɑu ihɛ̃ wɑi
  gaq-gaq: ଏନ୍ ଉଲିଆ ଗୁଆର୍‌ନେ ବେଲା ନେଙ୍ଗ୍ ଦାପ୍ରେ ପେନେ ଡାଗ୍ରା ଙ୍ଗୁଏଃଏ ଡାଗ୍‌ଚେ ଆସା ଡିଙ୍ଗ୍‌ଣ୍ଡିଂକେ
    ।
  gof-RNT: Taani ha kiitaa new xaafashe, ellesada neekko baana gada ufayssi wothays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଜାଲ୍‌ଦିଗି ହିଜୁଃକେଦ୍‌ତେ ଆମ୍‌କେ ନେଲ୍‌ମେରାଃ ଆସ୍ରାରେ, ନେ ଚିଠାଉ ଆମାଃତାଃତେଇଙ୍ଗ୍‌
    ଅଲେତାନା ।
  gah-gah: Neza nene noanitoka litá oko vitove loko gelekumóza, imane luhuva gizo
    nogumumó nene,
  lcm-lcm: Napo atogon lomlomonai asi me serei sumasuma singim, sikei kana nalapo
    salik anim ta keve atatai asukang ke,
  aer-aer: Timothy-aye, ayenge apmere ngkwinhe-werne alhetyeke. Ayenge apeke alhetyenhe,
    ayweke, ayenge apeke arne iwenhele apeke ayenge ayaketyenhe ngkwenge-werne alheketye.
    Alakenhe ikwerenge anteme, the ayeye nhenhe pipe-ke intelhe-ileme ngkwenge yernetyeke
    nhenge unte Ngkarte-kenhe arrpenhe yanhe areye akaltyele-anthetyeke ngkwengenge-arle
    apurte-irremeke areye. Ngkarte akwete-ante aneme, kele arrantherre ampe Ikwerenhe
    areye anteme anerlenge. Alakenhe ikwerenge anteme, the arrenhantherrenhe akaltyele-anthetyeke,
    nhenge arrantherre iwerre mwerrele akwetele anetyeke Ngkarteke. Anwerne Ngkarte-arenye
    areye, Ikwerenge-ntyele ayeye arratye nhenhe inemele, anwerne mwerre anteme aneme.
  qvc-NT: Ancha utqanam munani shamuyta watukushuq. Piru kay kartatam kananqa iskibriyki,
  tgl-ULB: Sinusulat ko ang mga bagay na ito sa iyo, at umaasa akong makapunta sa
    iyo sa lalong madaling panahon.
  cbs-NT: En jawaida samama mia uin kakatsis ibiai jaskabia en mia kenexunyuaii.
  xtm-NTPP: Visi jani ini sa ja jaan yachi sa nuu iyo ni a, kovaa ndaka tnu'u ya'a
    jâ ni tee sa nuu ni,
  nnq-nnq: Pununhwandaki balua jenje nhyobale kutenda manhika kachinu machoba uganga.
  bao-NT: Yoari mééra mʉre yʉ ca ĩagʉ waape to ca nii pacaro, mʉ ca tiipere ate mʉre
    yʉ owa cojo,
  san-ORI: ତ୍ୱାଂ ପ୍ରତ୍ୟେତତ୍ପତ୍ରଲେଖନସମଯେ ଶୀଘ୍ରଂ ତ୍ୱତ୍ସମୀପଗମନସ୍ୟ ପ୍ରତ୍ୟାଶା ମମ ୱିଦ୍ୟତେ|
  huv-NT: Tarangas aaga nawiig cam masey tealeámban napiüng sanamb najaw ic najen.
  otn-NT: Ague Timoteo, nu̱gä dí xønni̱ ga̱ mmap'ʉ ga̱ ma nu̱'i̱.
  nop-nop: Nu du’walaŋkade agaŋ pilap uuŋdok nadilat iŋgoŋ indiŋ doktiŋa yodidime
    mede i youkamulat.
  obo-NT: Na Timoteo, id imman a nod poko-unduwon a to kikow to diid kouhoy. Piru
    id sulat ku rad en ini kikow,
  cak-ENT: Y vocomi ninbij-e chave rat Timoteo que ninjo' nquinapon aviq'uin chanin.
    Pero nintük-e ri carta chave,
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ᤀᤥ ᤜᤠᤖᤠᤀᤣ ᤋᤠ᤺ᤔᤠ ᤏᤡᤱᤛᤠᤱ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤛᤠᤱ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤛᤠᤵᤋᤢᤱᤒᤠᤖᤥ॥
  mie-NT: De vísō ñúhún inī ni jā cuēē ñamā ni nacunī tāhán ó, sochi tée nī tūhun
    yáhá cuēē nūū nū,
  san-TIB: ཏྭཱཾ པྲཏྱེཏཏྤཏྲལེཁནསམཡེ ཤཱིགྷྲཾ ཏྭཏྶམཱིཔགམནསྱ པྲཏྱཱཤཱ མམ ཝིདྱཏེ།
  qve-NT: Noqaqa prontollan qanman visitamuyta munashani. Kunanmi ichaqa kay yachachikuykunallataraq
    escribimushayki.
  pao-NT: Nu yabesoo u-baa soopetuga'a pana sumuna nu gi oo mane-wa'ne'yoo. Ooonne'yoona
    nu u-matoo tubo'o, o'no yise u ka Te Tubetse Naa-matoo nanesootuhibu kaaheno mu
    numu tunedyooe.
  cbu-NT: Itaru, Tímoteyu mazinancha. Natumasam shiyaa kirakaa yandakina wasina wanimaama.
    Itaru, shiyaa izuuru kamachtapi aturi, shiyash musápa napchina.
  usa-usa: maamin-áúbámá kágayeqa kemá emmá pááqya-kanaabi yaónanae téq kéitaune.
  soy-soy: Nɛ rítɛlɛ́ ntí pɔ́ wɔ́ipɔlɛ nɛn kɔ músu rɛ kɛ́ nfɑ́ɑni hɑpɔ kɛ́ pɔ́
    yɛ̃́.
  hui-hui: I̱na beba ogoni gili bialu howa í̠ kegoria abale ibulene mitangi bu ko.
  amf-amf: Warqatin koam hana inin thaapenka saana hakal nivana bhocchi i hayade.
  quc-NNT: Timoteo, ku'l nu k'ux chi xaq pa kieb' oxib' q'ij kinopan na awuk'. We
    k'u ne ruk' jub'iq' kinb'eytajik, kintz'ib'aj b'i we tzij ri' chawe nab'e.
  dob-dob: Yanuwayaina ꞌaene tuta gidalina be yawawa ꞌemuya, ta nugana ꞌimu leta gete
    yaꞌetoladinawa,
  wrs-wrs: Kava nengvna, prolm lelnam, yem nonglalm. Wo heva os men ambo kava tombaira
    manimani venav yemba.
  mca-mca: Hisu'untax qu' natsam ei qa nite'ƚe tsikfe'lets qu' ƚeke'ye' qu' natsam
    ei hatse' qa hik ta'ƚijupi' in hika' ha'ne witfaakanek,
  tzo-TZC: Coꞌntonuc jcꞌan xtal jqꞌuelot ta ora. Pero ta jtsꞌibabot talel ti jcarta
    liꞌe, jaꞌ ti mi lijalije.
  mya-mya: ငါ​သည်​ဤ​စာ​ကို​ရေး​နေ​ချိန်​၌​သင့်​ထံ​သို့ မ​ကြာ​မီ​လာ​ရောက်​ရန်​မျှော်​လင့်​လျက်​ရှိ​၏။-
  gng-NT: N kiɛh ŋɛ kugbɔnku kuu nɔ ki daan n li baa aʼsaan na ń wuɔke nɛ.
  cbi-NTPO: Ñu' junga wajtun mangueejanu pensaren tsanguentsuyu entsa piikentsumi;
  ikk-NT: M bu ẹ obi nị m lala d'a hụn ị ẹgwa. Kanị, m rị e de ni i ihiẹn ndịnị
  leu-leu: Ne vubuk rao ne taa fe xalum nano monabeꞌ mon, Timoti.
  maz-NT: Rí pëtsagö c'ü dya ra mezhe rá ẽgö rá 'ñe nuc'ü. Pero nujyo, rí xi'tsc'ö
    cja ne carta yo.
  bod-N: ང་རང་ཁྱོད་ཀྱི་གམ་དུ་མྱུར་བ་མྱུར་བར་འགྲོ་འདོད་ཆེ་བས་སྔོན་ཚུད་ནས་དོན་འདི་རྣམས་ཁྱོད་ལ་ཡི་གེར་འབྲི་བཞིན་ཡོད༌དེ།
  tca-NT: Rü choma chanaxwèxe i paxa nge̱ma chaxũ na cuxü̃ íchayadauxü̃cèx. Natürü
    ngürüãchi tama paxa nge̱ma chaxũ, rü ngẽmacèx cuxcèx chanaxümatü i ñaã popera
