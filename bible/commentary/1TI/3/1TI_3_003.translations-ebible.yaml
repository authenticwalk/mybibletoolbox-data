  ind-AGS: Orang yang suka minum mabuk dan orang yang suka berkelahi tidak boleh diangkat
    sebagai penatua dalam jemaat. Penatua dalam jemaat haruslah orang yang adil, suka
    damai, dan tidak boleh orang yang tamak.
  omw-omw: Mwi vaisiva hiama uaini nrenro uera ntaari vaisiva variari. Mwiva hia qamwanrama
    kyero raraqa tairaro nraakye qora ntuqutuariva variari. Mwi vaisira vikyokyavanto
    qihaakya hiraro nraakye qora qihaakyama kyero kyaahaqa hiari vaisiva variari.
    Mwi vaisiva hia munimanra nronraqama kyero mwutukya ntuari vaisiva variari.
  yrb-yrb: '@see-verse:1TI.003.002'
  maa-NT: xi mìtsà xi̱ta̱ ch'i̱; xi mìtsà xi̱ta̱ kjaán‑ko̱; xi mìtsà to̱n chijé kjòtsjakeè.
