  rai-rai: Ma koku i tena ininim, koku i tena wineium, in tena maalmaal, ma koku i
    tena wengangaar, ma koku i nem aakit a maani.
  haw-1868: Aole e lilo i ka waina, aole e kipikipi, aole hoi alunu wale; aka, e ahonui,
