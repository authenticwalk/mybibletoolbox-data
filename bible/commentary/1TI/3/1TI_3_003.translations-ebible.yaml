verse: 1TI.003.003
translations:
  kpx-kpx: Isi aulako e toela ilive. Isi aulako solekasolekai itumualive. Au kate
    haleito tobekai uveve dua unaha vai ugei. Isi aulako moniho isivi balugagelive.
  okv-H: Eto nei amo ahe poekari embo aisuja. Eto nei amo wine peni mane indesuja
    eto tumo embo mane aisuja eto jujune ke mane aisuja rate pekari, osari embo aisuja
    eto koro osa mane aisuja.
  tbo-tbo: Ega umauma kadikadidilina ina laibuuwaya, ma ega ina lauuyogigai po lawa
    uyahihi ina woogahegahe yabayababa, ma ina nugohegoya po ega gapola luhogalana
    uyahina ina lalata duma.
  mal-C: മദ്യാസക്തനോ അക്രമവാസനയുള്ളവനോ ആയിരിക്കരുത്; പകരം ശാന്തനായിരിക്കണം. കലഹപ്രിയനും
    ദ്രവ്യാഗ്രഹിയും ആകരുത്;
  grc-SR: μὴ πάροινον, μὴ πλήκτην, ⸋μὴ αἰσχροκερδῆ,⸌ ἀλλ᾽ ἐπιεικῆ, ἄμαχον, ἀφιλάργυρον·
  bgc-bgc: दारूबाज या मारपीट करण आळा ना हो, बल्के नरम हो, अर ना रोळा करण आळा, अर ना
    धन का लोभ्भी हो।
  khz-khz: Ati niuniu rakavarakava talimana e ati inala kawakawa talimana, na manau
    e maino talimana; moni ati eririwamagiana talimana.
  deu-TKW: kein Trinker, kein Schläger, sondern sanft, nicht streitsam, nicht geldgeizig,
  zsr-NT: Cutu gaquëꞌ bönniꞌ riꞌjëꞌ, len clëg bönniꞌ sniaꞌ, len clëg bönniꞌ rzë ládxiꞌzëꞌ
    siꞌë dumí, san ral‑laꞌ gaquëꞌ bönniꞌ dxiꞌi ladxiꞌ, len zxön ladxiꞌ. Cutu gaquëꞌ
    bönniꞌ ruhuídiꞌnëꞌ.
  lin-lin: molangwi masanga te, moto na kanza te, moto na boboto, moto oyo aswanaka
    te, moto na lokoso ya mbongo te,
  hns-NT: Oke na tjaahie piejekkar rahe ke, hauwa es baat kare ke, djhagaraaw rahe
    ke kie to dhan ke laalietj kare ke. Bakie oke tjaahie bhola-bhaala rahe ke,
  noa-E: Chi pörkha sim khʉ chan oob mag nag pignaa, ich khapeen dʉ̈ijã khujʉʉrnem
    aju khaba, ni sĩi nemdam bʉ̈rʉʉm wau nʉm paarjã ãba phatkhonta auju khĩirjubaju
    aai sim. Magju khãai, thumaam khʉʉn dʉ̈i ö ajaphanaa khõinaata nʉrraju aai sim,
    ni phatkhon ichdëu au sim atchajã warag paarpaju khĩirjuba.
  eng-EMTV: not given to wine, not a bully, not greedy for money, but gentle, not
    quarrelsome, not loving money;
  mib-NT: Te ma cúu de tēe nájīni, te ma tejnáhan de, te ma ndíyo ni de xūhún. Chi
    sa suhva coo vāha ni de, te coo vītá ni de, te ma cutóó ni de sɨquɨ̄ xúhun.
  lif-NT2: खुने़ॽग आममबा थिः के़धुङ्‌बा नु कुसिक् के़जम्‍बा पोःङ्‌मा मे़नुॽने़न्,
    कर लुम्‍लुम् के़लॽबा नु सनारुङ्‌साबा पोःङ्‌मा पोःङ्‌लो॥ हे़क्‍क्‍याङ् याङ्‌साकुन्‍धेओ
    निङ्‌वाॽ के़बिबाआङ् पोःङ्‌मा मे़नुॽने़न्‍लो॥
  xnj-xnj: Akotoka kugala kangi akotoka kuvya na ngondo, avya mngolongondi mweigana
    uteke, akotoka kuvya mweigana mashonga.
  mmx-mmx: Neni ixo inin tangtangku mi levengkadan lolos la kopmen neni laradi sepsep.
    Ketla neni it kis atnaasan la lorooro ren i umsu mi lumumulus la limila. Neni
    ixo vara solo ri levempilas.
  cbr-NT: Paë́ncëma 'ianan ca unibë mëëananti sinánñuma 'iti 'icën. Usa 'aish ca bënëtima
    cuëmëninishi unibë bananan curíquiñu 'iisa tani bënë́tima 'icën.
  tee-NT: Chai tasq'uini ni jantu cak'achanilh ju t'ak'ap'at chai jantu vats'alhti
    calhitalhk'amalh ju tu'u'. Alai cach'ixk'o ju macxcai. Vachu' jantu lasani lapanac
    cava chai jantu cak'achanilh ju tumin.
  eng-LSV: not given to wine, not a striker, but gentle, not contentious, not a lover
    of money,
  cak-NT: jun achi ri man nik'aber ta, ni man nu'on ta ayowal chuka', jun achi ri
    man yeru'on ta itzel tak ex chi nuch'ec mero; xa can nic'atzin chi utz runo'j
    (runa'oj) quiq'uin conojel winak, jun achi ri man nrojo' ta ayowal, y man ta nibe
    jumul ránima chirij ri mero.
  pah-NT: Heagwyryve'g̃a ja rũi ti ga toko jugwejuhue'yma ahemboheagwyryva'ea vinho.
    Tonhimboahivyme ti ga ojipe'g̃a pe. Toko katu ti ga ojipe'g̃a pe g̃a ndayvare'yma
    onhyromo. Tokoyme ti ga ojipe'g̃a ja – kiroki g̃a itambere'ia pyhyga rehe jate
    gweaporog̃ita jipi.
  sja-NT: toyaa bak'aa; k'ĩrauyaa mãik'aapa nepɨra jɨrɨyaa bak'aa; ma k'ãyaara ne-inaa
    pia oopari; p'arat'a ata k'iniayaa bak'aa.
  xed-xed: ma nza tsi ka mndu ta sa ima inabi, ma nza tsi ka mndu ta sidi, ama leɓtekw
    ka nzakwani. Ma nza tsi ka mndu ta ghazeŋzeŋ, ma nza tsi ka mndu ɗvutá ta tsedi.
  mks-NT: Co̱ ndítahan cacuu da da̱ xíhí ta co̱ ndítahan cacuu da da̱ ndúcú cua̱chi
    xi̱hín ña̱yivi. Joo ndítahan coo vií da̱ xi̱hín ña̱yivi ta ná a̱ cáni táhan da
    xi̱hi̱n ná. Ta co̱ ndítahan cacuu da da̱ ndiáva̱ ini quehe cua̱há da̱ jiu̱hún.
  gfk-S: pai nale ut na minamo, pai nale ut na ngalngaluan ma sene be na matien na
    turadi, pai nale ut na harngangar ma pai nale kalak ira barbarat.
  bmu-bmu: Kunöŋ o köhöikŋi nemba bim laŋ qeba aŋgururuk aka moneŋ membagun memamgö
    köpösöŋgömakzawi, i qahöpmö, kunŋan ölöp ambazip mutulaŋgöba mökölim eŋgiba guŋbönjönjöŋ
    ak eŋgimakzawi, mönö azi mi kuŋgume.
  dgz-dgz: Amba mu kaum kaimake dena go anan tapen menan ugu ganganaep ya taiwanuman,
    go ae bigat muse nonup baigan gapan yaentuk wanumop den moni bototoewa ya taiwanuman
    men den ya anu guriwanuman.
  eng-GNV: Not giuen to wine, no striker, not giuen to filthy lucre, but gentle, no
    fighter, not couetous,
  zaa-NT: Bittu ná qui'ni ccą́ ttu enne' borracho, nihua ttu nu iqquia tsá'a, sino
    ttu nu gappa láą la' ỹeni qui' ca enne', alàa ttu nu ritìl·la taáą lani ca enne',
    nihua ttu nu yala ridà latsi'į gata' ca cosa material quì'į.
  eng-WEBSTER: Not given to wine, no striker, not greedy of filthy lucre, but patient;
    not a brawler, not covetous;
  guh-guh: Ancianonënexa, xanepana ponë apo piapaenë piaitajibinexa. Pevëna pebi apo
    pebenë. Apo pejitsipaenë itsajivi ata yamaxëitojorobiaya palata pevecuanacobetoxotsinexa.
    Biji rajane ancianonënexa xanepana ponë pexaniajamatabëcuenenë. Anaeya itsajivi
    ata apo pejumepitsinë pebarënajumeanaenotsinexa. Bitso pexainaenexa ata pexainaejava,
    apo penajamatabëxainaenë.
  bon-bon: Tabe gone bucurage sice nänäja biname piiyepu arngi biname coo trängäli
    cama biname, yepä tabe miiji owecu cama piiyepu poode cama. Tabe rarekaake singisingi
    gone.
  nhw-BL: Monequi se tlacatl catli amo quema moihuintía, niyon amo mosisinía. Monequi
    se catli nelía quipiya iyolo ica masehualme huan amo cualancatemohua. Monequi
    se catli amo quinequi tomi catli amo iaxca.
  swh-ONEN: asiwe mlevi, wala mkali bali awe mpole, asiwe mgomvi wala mpenda fedha.
  wbi-wbi: aleke kuuva mughasi, aleke kuuva nyamabatu, avisaghe muhuugu. kange nangavisaghe
    muhojofu ghwa ndalama.
  bba-bba: Kpɑ u kun sɑ̃ɑ tɑm nɔro ǹ kun mɛ sɑnnɔ kĩro ɑdɑmɑ u n sɑ̃ɑ suuruɡii wi
    u ɑlɑfiɑ kĩ, kpɑ u kun sɑ̃ɑ ɡobin kĩro.
  eng-KJVCPB: not given to wine, no striker, not greedy of filthy lucre; but patient,
    not a brawler, not covetous;
  kgk-NT: Toka'u e'ỹ oiko-vy, toporonupã e'ỹ oiko-vy. Taheko kirirĩ ae oiko-vy, tonhorairõ
    e'ỹ ave oiko-vy. Toiko e'ỹ pirapire momba'egwasuha ramo.
  waj-waj: Ivo hama kapikarai nnooriivaa nnoo kumimakama varioo hama gioonna kiaapuuya
    ruputirama kioo tirooma varioo hama buaaru tioo hama sikauvaara pinaama mmuduuya
    rinaravai.
  cpy-cpy: Eero ishinkita-piinta, eero ikija-piinta, retakotantayityaa, itsinampa-shireyitee,
    eero ikowashiwaeta roshekitero rashaahawo.
  mpx-mpx: bahi wewel gasigasisena ni iim nabiyan, bahi ni huhugahuga, yaa wana pagan
    ni meimei ge ni laumwal, ge bahi ni nunuwa mani.
  wbp-wbp: Manu yungulpa warungka-wangu nyinayarla-juku pama ngarninja-warnuju. Manu
    yungulpa-jana yapa ngalya-karikiji yimiri manu ngurrju nyinayarla kulu-wangu wiljiwilji-maninja-wangu.
    Manu yungulpa purlurlpa-wangu nyinayarla talakuju.
  luo-luo: ngʼat ma ok ohero kongʼo, ngʼat ma ok ger, bende owinjore obed ngʼat mamuol,
    ma ok ohero dhawo kendo ma ok ohero pesa.
  nhe-NT: Monequi se tlacatl tlen ax quema moihuintía, niyon ax mosisinía. Monequi
    se tlen nelía quipiya iyolo ica tlacame, huan ax cualancatemohua. Monequi se tlen
    ax quinequi tomi tlen ax iaxca.
  aii-aii: ܠܵܐ ܫܵܬܝܵܢܵܐ ܕܚܲܡܪܵܐ ܪܵܒܵܐ، ܠܵܐ ܡܵܚܝܵܢܵܐ ܐܸܠܵܐ ܡܲܟܝܼܟ݂ܵܐ، ܠܵܐ ܡܲܩܪܸܨܵܢܵܐ،
    ܠܵܐ ܡܲܚܸܒܵܢܵܐ ܕܙܘܼܙܵܐ،
  esk-NT: Taamna imiqtuqtauyumiñaitchuq unniiñ piaqłuktaiḷḷuni, aglaan aggaŋaiḷḷuni
    suli qiñuiḷḷuni, maniŋmik piqaġugruasruŋaqani,
  msb-msb: Dapat dili siya parahubog, dili maisog kundi mabuot, dili parapakig-away
    kag dili makikwarta.
  cpa-NT: Tsa¹lé² lén²dsa dsa² hen¹², dsa² hniu¹ møah¹³. Hi² hniuh¹² jmo¹dsa huø³
    dsǿa¹²dsa, hniu¹dsa jǿg³ rø², tsa¹hniu¹dsa hi² chi² quiah¹² dsa².
  dso-dso: ନ ମାତି କରି, କିରମାର୍‌ ନ ଅଇକରି ସାନ୍ତିସଙ୍ଗ୍‍ ରଇ, ଦଦାପେଲା ନ ଅଇକରି, ଦନ୍‌ ମିଲାଇବାକେ
    ଆସା ନ ଅଇକରି ରଇବାର୍‌ ଆଚେ ।
  meu-meu: Vine ranuna basine inu momo; basine heatu; baine ḡaukara mai manauna ida;
    basine heai; moni basine mata ḡaniḡani heni.
  yva-NT: Weramu vemo maeno awije rai nora. Vemo po sivuinye rave vatane mai nora,
    yara anuga nsaumano mai tenambe. Vemo payaowi nora. Vemo anuga nto irati doije
    rai nora.
  dgc-dgc: Sakay éwan be maari éng i ugali naa éy méglasing sakay mékelbug sakay medémot
    ta kuhata. Engˈwan, mebait maka san i pastor ta simbaan.
  zpm-NT: '@see-verse:1TI.003.002'
  hix-NT: Tànyerhontahoryehra ro mak natxhe. Towakàhkahporyehra ro mak natxhe. Towahke
    roro rma haxa tehxorye natxhe. Tosoyhoryehra ro mak natxhe, toto kom yakoro. Tàtxenyerunke
    rma haxa tehtxoho kom hoko tehxoryehra ro mak natxhe, Kryestu mryenon yonye ro
    komo.
  sim-sim: Uhu uku kavan or awan or hala. Ya mendenjik or hishombashiowewan or hala.
    Uhu nombok waplelenaha awun unda nombon or hala. Hako halanak yawur or hishiyarihi
    man naman nalok mbaha tolo wornanda mak or naka.
  npi-ULB: मतवाला र रिसाहा होइन तर भद्र, नम्र, शान्तिप्रिय, रूपैयाँपैसाको लोभ नगर्ने
    ।
  cgc-cgc: dili kanen an palainem, dayad iya na ugali na langkaw iya na nakem, dili
    abtik lima din na maniro, dili kanen miag ta gulo daw dili man pirmi nang naan
    ta iya na isip pagpatama ta kwarta.
  tim-tim: Waiŋ tuŋe dondâ bo nembiâp. Bugâ koko bo akmâ âmâ lumbeŋe akto yeukŋe akbiâp.
    Akto kâmotlupŋe potalakŋetgât bo makbiâp. Akto puli sikumgât bo makmâ tâgâi akbiâp.
  yor-yor: Kí ó má jẹ́ ọ̀mùtí, tàbí oníjàgídíjàgan, tàbí olójúkòkòrò, bí kò ṣe onísùúrù,
    kí ó má jẹ́ oníjà, tàbí olùfẹ́ owó.
  wos-wos: Dé wangété yandaka hulingu sata wangété yamba yakéndé. Dé nak du takwaka
    hambuk yahafi yata diré nakélak hurutandé. Dé nak du wali warunjoka mawuli yamba
    yakéndé. Dé yéwaka mawuli yamba yakéndé.
  emp-NTPO: Idjira beu nĩbaiẽ́ b̶ʌa. Quĩrũbi jʌrʌya b̶aiẽ́ b̶ʌa, ãtebʌrʌ aduá b̶aida
    b̶ʌa. Jũmarã ume necai b̶aida b̶ʌa. Paratada awua b̶aiẽ́ b̶ʌa.
  eng-F35: not a drinker, not a bully, not corrupt [financially], but gentle, peaceful,
    not greedy;
  ind-ind: Pemabuk dan orang yang suka berkelahi tidak boleh diangkat sebagai pemimpin
    jemaat, demikian juga orang yang mengumpulkan kekayaan dengan cara kotor. Karena
    seorang pemimpin jemaat harus berperilaku baik, cinta damai, dan tidak cinta uang.
  pes-OPCB: همچنین نباید مشروبخوار و تندخو باشد، بلکه نرم‌خو، و از دعوا و منازعه بپرهیزد،
    و پولدوست نیز نباشد.
  mpt-mpt: E aay misiamo mo dowoneta weng namin namin nemene! E alo mo tliaubanomone!
    E naka fiab bianete! Eka e naka maki weng alang wengo mo oyemene! E monio bobolo
    sumo mo fumbianeta gobonemene!
  ssx-ssx: Hoke ikali naa lu keaasa꞉ hali o tekipuleke laasa꞉ hali dia꞉ya꞉la꞉pate
    ipikita꞉ yopu hata꞉ a꞉nda꞉ a̱i̱ puluekema꞉ na taapa꞉la꞉ halie. Kutupa ipikita꞉
    mani pa꞉ta꞉ we na pambeke hala꞉ halie.
  mkl-mkl: Nɔ ku mɑɑ̀ jɛ woo mɔ ɑtɛ̃ wɑlɑkɔ woo bi ijɑ, ɑmmɑ ku jɛ ilu suuru iyi wɑ
    dɛ lɑɑkɑi ku sũ, nɔ ku mɑɑ̀ jɛ woo bi fiɑ yɑɑmɔ.
  gaq-gaq: ମେଁ ସାଗ୍ରା ଉଗ୍‌ନେ କି ୱିଙ୍ଗ୍‌ଆଃ ରିଙ୍ଗ୍‌ଆ ରେମୁଆଁ ମାଡିଙ୍ଗ୍‌ଚେ ମେଁ ଦରମ୍‌ ବାରି
    ସାନ୍ତି ଲେଃନେ ଦର୍‌କାର୍ । ଡାବୁ କାସୁ ବିତ୍ରେ ମେଁନେ ଲବ୍‌ ଆଲେନେ ଦର୍‌କାର୍‌ ।
  gof-RNT: mathottonayssa, ooyettonayssa, palamonnayssa, miishe siiqonnayssa,
  unx-unx: ଇନିଃ ଇଲିଆର୍‌ଖିତେ ବୁଲଃମନ୍‌ନିଃ ଚାଏ ଏତ୍‌କାନ୍‌ନିଃ ଆଲକାଏ ହବାଅଃକା, ମେନ୍‌ଦ ଲେବେଃମନ୍‌ନିଃ
    ଆଡଃ ବାପାଇନିଃ ତାଇନ୍‌କାଏ । ଟାକା ପାଏସା ଦୁଲାଡ଼୍‌ନିଃ ଆଲକାଏ ହବାଅଃକା,
  gah-gah: Negi nagamí mukí nokoko negi hizemitive, itó negi nagamí nokoko lovaga
    loko lova ale utó amitize. Eza legesó oko hulu oko minoko, moni henoniló agika
    molamitize.
  lcm-lcm: Ka ago ta inum soliu an. Ka ago ta visvis an, sikei ka marip palau a vingana.
    Ka ago ta katak an ta angsualai. Ka ago ta igenen buk kapkap an.
  aer-aer: Kele nhenge re apeke ngkwarle akweke ware antyweme, kele mwerre-arle, re
    akngerre antywetyale anetyeke, akweke ware. Re arerte-arerte-irretyeke arrangkwe
    ngkwarle akngerre-arle iperrenge. Re mwerre anetyeke tyerrtye arrpenhe areyeke,
    itneke ahele-irretyeke arrangkwe, itnenhe atwetyeke arrangkwe. Re apwerteke ankeye-irretyeke
    arrangkwe.
  qvc-NT: Ama ni mach'anqachu, ni suqkunata bullata maskanqachu. Ama qellayraykuqa
    ingañakunqachu. Ashwan ancha allin, ancha umildi kanqa yumbaywan. Ama qellaypaqllachu
    kanqa.
  tgl-ULB: Dapat hindi sugapa sa alak, hindi marahas, kundi marahan, payapa. Hindi
    maibigin sa pera.
  cbs-NT: Ja dikabi eska tibi meama shinanmisbudan, paeankidi shinainsbuma inun, detenamekatsi
    ikin shinainsbuma inun, mabu inun peiwen kemuisbuma inun, duapakatsis iki pepamisbu
    itidubuki.
  xtm-NTPP: te másu ko ko'o de ndixi, te másu ko kanaa de, te másu ko xnda'vi de ñayii
    ma sukan‑va'a ni'i de nawa koneva'a de ma, te másu ko ndiyo ini de ja ko kuu maa
    de ma. Su'va káva vii káva va'a ini de, te káva kuee ini de.
  nnq-nnq: akabeje jukulobela andaje mundu juna kijonga, nambu aba jwa nuu, jwapala
    tengela, akabeje mundu jukupala uloi,
  bao-NT: ca cũmutigʉ, ñañaro ca ĩitigʉ, ca bojoca añugʉ, añuro ca niigʉ, wapa tiirica
    tiirire ca ʉgari peatigʉ, ca niipʉ niimi.
  san-ORI: ନ ମଦ୍ୟପେନ ନ ପ୍ରହାରକେଣ କିନ୍ତୁ ମୃଦୁଭାୱେନ ନିର୍ୱ୍ୱିୱାଦେନ ନିର୍ଲୋଭେନ
  huv-NT: Ngondom mangün, ngondom mayambyamb moncüy, ngondom mayac omeaats wüx mandiümdiüm
    tomiün. Netam majiür lasta nipilan, majüic ajneaj omeaats.
  otn-NT: '''Yo di i̱ti̱. ''Yo dra̱ nequisʉi. Di̱ nja rá̱ yemmʉi. Da̱ ba̱di̱ ha di
