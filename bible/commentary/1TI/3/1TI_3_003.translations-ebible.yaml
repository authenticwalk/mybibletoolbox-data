  guj-2017: દારૂનો વ્યસની નહિ, મારનાર નહિ; પણ સૌમ્ય, શાંતિપ્રિય; પૈસાપ્રેમી નહિ.
  jvn-NT: Ora kenèng wong sing seneng ngombé apa wong sing gampang nesu, ora. Kuduné
    wong sing grapyak lan seneng rukun, ora wong sing mata-duwiten.
  byr-byr: Biyaaya nada yɨmaka mulannelyɨ. Sai sɨmɨlɨka yarai mudayada mala yaasɨwaꞌ
    maramamaryadelyɨ. Aawa. Sai aꞌmweraavɨ kave yadelyɨ. Kumɨre munyɨkaavɨ yɨrɨla
    wɨdɨwadelyɨ. Sai nɨgwianna sɨmunya kwalaalya myawɨryadelyɨ.
  ian-ian: '@see-verse:1TI.003.002'
  hun-hun: nem iszákos, nem erőszakoskodó, hanem szelíd, viszálykodást kerülő, nem
    pénzsóvár,
  mcf-NT: Tantiadenuen acte paëmbo icquid aquenquio icquid nendac. Badedquio nëishenquio
    icquid nendac. Uimanëmënenquio icquid nendac. Chushcananteuidi bunenquio icquid
    Nuquin Papan chiaid chuibanquid. Piucquid bedteuidi bunenquio icquid nendac.
  kjs-kjs: Go-rupa puma nipumi ipa bia naliare makeae le ali napiralia. Go page nipu
    wagepu rono page kone nasuma piralia. Dia-le nipumi enaalinu-para pawa kuma pi
    kone wina. Go-rupa puma nipumi kana madaa page kone adaapu nasaina.
  mni-mni: mahak yuda luppa amadi tamthiba mi ama oiroidabani, adubu pukning tappa,
    khatnagandaba amadi sel pamgandaba mi ama oigadabani.
  yad-NT: Jnu̱tyi̱, ne saryicha niyu̱yadacanu, dantyamu̱y ne saryicha nique̱yada jo̱tará.
    Daryaday saryichasara samirya jachityi̱ntiy, ne saryi va̱tara jvatyiyada, dantyamu̱y
    ne saryi jachipiya̱ jasa̱chodara criquiy.
  mxb-NT: Ta ko̱ kánian kakuu na iin na̱ kátoó koꞌo, ta ko̱ káni taꞌanian kakuu na
    iin na̱ to̱ndó. Diꞌa kánian kakuu na iin na̱ va̱ꞌa ini, iin na̱ kátoó koo va̱ꞌa
    xíꞌín ña̱yuu, ta ná o̱ kákuu na iin na̱ kátoó koo di̱ꞌón.
  pon-2006A: e sohte pahn kamam sakau, de lemei, ahpw kadek oh meleilei; e sohte pahn
    poakohng mwohni.
  maq-NT: Mijí rë xi ngu xuta chihi. Mijí rë xi choyo xuta me ta, meje rë xi tjin
    rë me cjuandaja cjuajeya. Mijí rë xi jercu tsimeje me tujún.
  hto-hto: Afémɨe jaca jɨfáinide. Daje izói afémɨe fuirínide. Come jɨ́fuiamona oga
    úcubena, afémɨe llɨ́ɨnonide. Mei jɨáɨfodo jeruíñeno raana fecáfɨrede. Iemo comecɨ
    ñue uái illafue dɨbénemo írede. “Aillo úcubena cue ollɨ” daɨínide.
  por-BRBSL: não um bebedor, não violento, não ganancioso por dinheiro, mas gentil,
    não briguento, não cobiçoso;
  ces-NKB: ne pijan, ne ziskuchtivý [nebo] rváč, ale vlídný, ne svárlivý, ne lakomec.
  cui-cui: Bapon jopa bewa nacʉpa exanae tsane peatsaxae mera. Yawano jopa bewa bapon
    naba exanae tsane, saya jame bewa jʉntema poponaena. Bapon jopa bewa najume matsontsonoba
    exanae tsane. Yawano bapon jopa bewa pitaparatixichi xua paratixi peasiwiwa.
  boj-2014: A ya uge uyoqnsim nanarioqnaiq. A urur minjiŋ oqim qotoqnaiq. A lawo na
    soqnem. A silali koba ti sqajqa are qaloqnaiq.
  eng-OEBUS: not addicted to drink or brawling, but of a forbearing and peaceable
    disposition, and not a lover of money;
  eri-eri: Ariya no ada sipak wona. No houmu fasayadu mayonga fai ila bagu adai wara
    wona. No foinga langa ono nigona. No moni tei nomo bona inyangaro adai gau tuwona.
  aly-aly: Ra mwerr aneyew terangkerrey-angenh. Nthakenh ra ahelerrey-angenh anaynteyew,
    ra atwey-angenh ingwer-rneman, arrangkw. Ra nthakenh aleth ilterl-aney-angenh
    ingwer-rnem. Ra nthakenh anketyerrey-angenh manew.
  wiu-wiu: Ni gerepi po ku̱ ue nokoa kawamoa lene piamoa poti ko akene wene pia ete
    yene-pala neno wamoa kueke wene pitikaneya meamoa too.
  swe-swe: inte missbruka vin (ordagrant ”inte någon som sitter länge vid vinet”),
    inte vara våldsam (stridslysten), utan ska vara vänlig (förstående, förlåtande),
    fridsam, fri från penningbegär (inte älska pengar och vara girig, ordagrant ”inte
    vän med silvermynt”).
  cth-cth: Yamuhri lah kaawm hoeh e, ka pahngawpahrak hoeh e, kamsoum hoeh lahoi tangka
    hmu ka ngai hoeh e, a lung kanem e, ayâ hoi kâyue hoeh e, tangka ka hounloun hoeh
    e han.
  mti-mti: wain koka den nape, iyayapan den gurigimpe, iyai wakeigimpe, anmaga oya
    den anoigimpe,
  pad-NT: Ni-kahanoki, ni-hoariha-ra dafiaki. Ija'ari hahavi-ra nakaidivaki ada. Ni-kamadiaki.
    Ni-bikava'ibodivaraniha'oadahaki ida jiniro a'ba'dini-ra gathanivini.
  twi-twi: Ɛnsɛ sɛ ɔyɛ ɔsadweam anaa basabasa, na mmom, ɛsɛ sɛ ɔbrɛ ne ho ase na ɔpɛ
    asomdwoe. Ɛnsɛ sɛ ɔyɛ sikaniberefo.
  hlt-hlt: Yumi mahpawh, kuthlah mahpawh, a kodo saeh, hohmuh mahpawh, tangka moo
    mahpawh.
  tbz-SIM: Ò bɑ́ ntú kunɑɑ̀yɑ̃̀ɑ̃̀kù, o miɛkɛ bɑ́ ntonnì, wè nwenni kɛ bɑ́ nwɑnti
    yɛkpɑ̀rɛ̀, ò bɑ́ɑ́ duɔ́ nho yɛ̀mmɛ̀ idíítí.
  san-GUJ: ન મદ્યપેન ન પ્રહારકેણ કિન્તુ મૃદુભાવેન નિર્વ્વિવાદેન નિર્લોભેન
  amx-amx: Rang ngkwarl angerr antjwetjal anetjeh. Rang itja atwenh-atwenh anetjeh,
