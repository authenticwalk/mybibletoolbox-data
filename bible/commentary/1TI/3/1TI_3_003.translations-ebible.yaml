  not-NT: Quero isinguita querootisati iguisabacaga carari caninasati intime. Querootisati
    inintasantiri quirequi.
  plu-plu: Amawka ku ig ka urukihwatrupyema. Amawka ku ig ka kamabyanpiyema. Amawka
    ku ig kagihiyeginisima. Amawka ku ig ka piledukaw. Amawka ku ig ka batekatrupyema
    akak karukri.
  iou-iou: Täŋkaŋ ume komita ämäŋi nämo täŋpani. Täŋkaŋ ämik täŋpani nämo, äma kwini,
    komi nämo, säkgämän-inik kuŋarani. Ba moneŋ tuŋumta nadäŋ gäripi-inik nämo täŋpani.
  ntp-NT: dai maitʌaagai isnavamutʌracagi, dai maitʌaagai isoomaliacagi, dai maitʌaagai
