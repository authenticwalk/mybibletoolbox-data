  dop-dop: Ɩ kɑɑ wɛɛ sʋlʋnyɔɔlʋ yɑɑ mʋsʋŋ tʋ. Amɑ ɩ kɑ́ wɛɛ tǝpɑmm kɛ́, nɑ ɩ́ wɛnɑ
