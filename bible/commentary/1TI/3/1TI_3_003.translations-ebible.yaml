    gasila cawag runa, ima-aygata charayarsi mana mastarag munayag runa.
  tku-NT: Jā cako'tli. Jā cacātucsli ā'makapitzīn. Pō'ktu quilhtamacuj cacāpāxquī'lh.
    Jā palaj casītzī'lh. Jā calīpāhuanli ixtumīn.
  bjk-bjk: ma i karabo tene ininim, ine i karabo tene laie ma lamun ine irabo tödi
