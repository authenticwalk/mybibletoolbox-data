  peg-peg: ମଦ୍‌ୱା କି କୁରୁଲିୟା ଆୱାଦାଙ୍ଗ୍‌ ଇଚିସ୍‌ ଦାର୍ମି ମତର୍‌ ସୁସ୍ତା, ହୁଦାର୍‌, ବେରୁଆୱାଦାଂ,
