  swp-swp: ia nige i nom‐waina, eo nige i laulaulubi, eo moni nige i gadosisiei, na
    nuana ie biga, nige i arina gegagega, eo hari ginauri nige nuana se lauedi.
  bjr-bjr: Mifa sia nammari namasee furufaridanoo marifa faiqí anaasee sia nárí marifa
    mariannoo. Mifa fifira oosanara reendeenira oosanara kai rimarifa mariannoo. Mi
    fasiqafa sia kaaqa munnimmara rimari fasiqafa mariannoo.
  aby-aby: '@see-verse:1TI.003.002'
  eng-YLT: not given to wine, not a striker, not given to filthy lucre, but gentle,
    not contentious, not a lover of money,
  jni-jni: Kati ma cukuno unu sisa ubere, una matara, ahira agino ma cukuno unu naza
    iruba, unu hem ina anu, daki unu nyara ikirfi ba.
  kne-kne: Din ogali na abe et masapol ay baken makabeteng ya baken mabonget ono makaibaw
    mo adi et naanos. Masapol ay adi na gamgamgamen di pilak.
  tgj-tgj: hv tvngkium dvkium nvgobv vmalo yalungyachung dunv gubv rirung mase ngv,
    vbvritola damdv okv sarsopoyo nvgobv rirungdubv ridu; hv morko nyilin nvgobv rimarungdubv
    ridu;
  gui-NT: Agüɨye ticause. Agüɨye tiporonupase. Tipɨaguasu. Agüɨye tijovaichopota.
    Agüɨye toipota iru vae reta imbaembae.
  quc-TT: Man kaqꞌabꞌar taj, man jun tzukul chꞌoꞌj taj, man are ta kuloqꞌoqꞌej ri
    pwaq, xane utz kanoꞌjinik xuqujeꞌ kajororik.
  heg-NTPO: Boel atuil in niun le mahu daat deken, nol kom in tuku-keng daat tas deken.
    In tom dudui ka, atuil in dalen na lila, atuil man kom in nuil dame, nol in kom
    naseke duit lo ngas.
  ptu-ptu: tä' si umpamäbo' kalena, taia to si bassa' patappaam lima, sapo' la ma'penaba
    mahamme' anna si umpeä liu kasiolaam, tä' mailu sugali' lako doi'.
  bzd-NTPO: Esepa kë̀ kàne e̱' ttökka̱ blo' wa. Esepa kë̀ dör kësik tsiriwe̱ta̱',
    e' skéie ie' e̱r buaë chö̀ sulitane a̱ ta̱ ise̱rke bë̀rë. Esepa kë̀ e̱r me'rie
    inuköl ki̱.
  kwf-kwf: Nia noaꞋa kasi kwaꞋu doe ana na kafo neꞋe ngasingasiꞋa fuana burasilana
    gwauna. Ma nia noaꞋa kasi oga fuꞋanga, bore ma nia ka tua anoano faꞋinia aroaroꞋanga
    fuana ngwae ki. Ma nia noaꞋa kasi ꞋidufaꞋi olisuꞋusuꞋu faꞋinia ngwae ki. Ma nia
    noaꞋa kasi guguta mani.
  eng-WYC-2017: not given much to wine, not a smiter, but temperate [or patient],
    not full of chiding [or strife], not covetous,
  eng-WMBB: not a drinker, not violent, not greedy for money, but gentle, not quarrelsome,
    not covetous;
  zat-NTPS: Quebe dxal-la' xé'aje̱' da guzuzre na le̱', ne quebe gutil-le̱' nu benne',
    ne quebe sa lazre̱' dumí. Dxal-la' gaque̱' benne' dxexruj lazre', ne zren lazre'.
  spp-spp: U ɲyɛ a yaa u pyi sinmbya mɛ, u mú ɲyɛ a yaa u pyi supyikyanga mɛ, ŋka
    u à yaa u pyi ɲùmpiŋɛfoo. U ɲyɛ a yaa u pyi kàshikwɔn mɛ, u múnaani mú ɲyɛ a yaa
    li lwɔ́ a pwɔ nàfuuŋi na mɛ.
  zty-NTPS: Bi žaḻa' gake' benne' že'je'. Bi žaḻa' gake' benne' snia. Bi žaḻa' dan
    ḻáže'ze' si'e mežw. Žaḻa' gake' ži'i ḻaže'. Žaḻa' gake' ẕen ḻaže'. Žaḻa' gake'
    benne' bi ẕdan ḻaže'e yeḻa' gape.
  mek-mek: Ke isa inuinu auga faemia, papiau eeꞌiai faeakekua aage mo, ke moni anina
    faeani alogaina. Ke papiau faeau aageniꞌi mo, eeꞌiai gua faekupu kai gagafeꞌi
    mo feafia.
  aey-aey: Uqa ceu jeceb dalul cain qoiaun, uqa hihiban cain teiaun qa waug susumulca,
    malolca biligian. Uqa meen qaig ocnu himec cain cisdoiaun.
  urd-GVH: वह शराबी न हो, न लड़ाका बल्कि नरमदिल और अमनपसंद। वह पैसों का लालच करनेवाला
    न हो।
  ycn-ycn: 'Eyá marí que la''acaño uncá i''imalájeño namájeño: yuhuéra''acachona,
    nócacachona, íqui''i huátacaño liñeru najluhua. Marí que i''imacaño uncá i''imaláñojla
    namájeño penaje. Marí que i''imacáñoja calé i''imáñojla namájeño penaje: ina''uqué
    huani péchuruna; uncá yuriná calé necá; uncá caja aca''ácalaño necá; uncá caja
    huátalaño íqui''i liñéruja najluhua necá. Necaja calé i''imáñojla Jesucristo ja''apiyá
    jema''ajeño amájeño penaje.'
  djr-djr: Ŋunhiyiny waṉa-gänhamirrnydja yolŋu, yakan ŋayi dhu ga leŋu ŋänitjiyny'tja.
    Ga yakan ŋayi dhu ga ŋula mariny djäma ga bumany marrtji, ga ŋarrtjundja wiripuŋunhany
    yolŋuny walalany maḏakarritjthuny dhärukthu. Yänan ŋayi dhu ga marrtjiny gurrum'thunna,
    djämany marrtji bala ŋunhi yolŋunhany walalany; bäyŋun ŋayi dhu bondiny maḏakarritjthirr.
    Yakan ŋayi dhu ga ŋunhiyiny yolŋu wanaŋa-ḏumurruyirr rrupiyawnydja.
  kvg-kvg: Neka ndego khapekhapé bete-ìza᷄m. Neka ndego qaqa nakha-nakhamas-te bègo᷄.
    Geté ndego sambi matev neka aiyaiyav matev bembogó, ezoqam-te. Neka ndego moni-te,
    poev bembògo᷄.
  rug-rug: lopu na tie naponapo, babe na tie komikomiti, ba ṉoṉo meke na tie bule,
    meke lopu na tie okokoro poata si asa.
  hop-NT: Honaqkuyit qa hīhikwni; qa a’nö unaṅway’tamantani; sīvat qa nanaqashintamantani;
    qa suy’tsiptimantani; qa a’nö hiṅqawnummantani; qa nāp hihta himuy qa tuṅlay’tamantani;
  san-URD: نَ مَدْیَپینَ نَ پْرَہارَکینَ کِنْتُ مرِدُبھاوینَ نِرْوِّوادینَ نِرْلوبھینَ
  heb-LB: עליו להיות טוב־לב ואדיב, להתחשב באחרים, לרדוף שלום ולא לאהוב כסף.
  caf-NT: '''ink''ez mai too ''i ka dachasne. ''Aw khun chahunlhuts''e ''int''ah.
    ''Aw sooneya ka datne. Dune ch''a nucha''ust''en. Dune yenah cha''dusnih. ''Uyoon
