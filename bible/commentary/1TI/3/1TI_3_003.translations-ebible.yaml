  hla-hla: Nonei e go ma ua hatutui ne go ma hiatatung hasi ne go ma ngil koru hasi
    a moni a para. E moa. Nonei e tatei kato hatami rena u katun ba te haniganiga
    ranen.
  mav-NT: Yt naku i mahy se kuap hat i'ewyte marak'a yt naku i. Waku miit'in ete iperup'i
    kahato rakat wo'o­wese hap eti'airo. Yt naku i kare'en ky'esat hap kape yn iwanẽtup
    hat.
  kpf-kpf: Too kâtik nem um gulip mân upap. Kâmbam mân kumbap. A lumbeŋâ op ândibap.
    Kât sikumgât âkŋâle mân upap.
  ppo-ppo: '@see-verse:1TI.003.002'
  hin-2017: पियक्कड़ या मारपीट करनेवाला न हो; वरन् कोमल हो, और न झगड़ालू, और न धन
