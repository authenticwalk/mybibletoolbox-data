    holi namlina namkai, la ma akin ka naili'il kupan.
  gaz-gaz: kan hin machoofne, kan goolii kaasu utuu hin taʼin obsa qabeessa, kan lola
    hin jaallannee fi kan maallaqa hin jaallanne taʼuu qaba.
  kud-kud: Havena bwahi wahiwahiyalana inumanuma yauyaule, yo hinage havena imanimanini,
    na hesi mumugana hegohegoyana, na nigele iya'awa pa'ipa'i'i yo havena wasawasa
    ainai yana yemidi imwaumwauwi.
  urb-NT: Ko kawĩ ke u'u hũ ym ame'ẽ ke a'e tĩ. Ko sawa'e parahy war ym ame'ẽ ke a'e
    tĩ. Ko sawa'e hury katu ame'ẽ ke a'e tĩ. Ko jumai tar ym ame'ẽ ke a'e tĩ. Ko tamatarer
    rehe jõ ipy'a moĩ moĩ ym ame'ẽ ke a'e tĩ.
  fra-LSG: Il faut qu’il ne soit ni adonné au vin, ni violent, mais indulgent, pacifique,
    désintéressé.
  san-HK: na madyapena na prahArakeNa kintu mRdubhAvena nirvvivAdena nirlobhena
  cak-SNT: jun ache ri man nikꞌabꞌar ta, ni man nuꞌon ta ayoval, jun ache ri man ncaꞌruꞌon
