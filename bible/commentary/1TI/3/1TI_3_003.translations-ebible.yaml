  jpn-1965: 酒飲みでなく、暴力をふるわず、温和で、争わず、金銭に無欲で、
  fra-SBL: non buveur, non violent, non avide d'argent, mais doux, non querelleur,
    non cupide ;
  yka-yka: Subey iye gaˈi maglangohan. Subey iye gaˈi bingis saguwaˈ subey iye mura
    binoˈo magsulut. Subey iye gaˈi pananasaˈ duk gaˈi napsuhan si sīn.
  mle-mle: Di adi nyanyi ap samasam tikwanadiy guw kitaay kwam tikwanadi duw tidibaal.
    Di aal yapwur yapwur wariyak warkwana mawul tikwanadi duw tidibaal. Aw li di kip
