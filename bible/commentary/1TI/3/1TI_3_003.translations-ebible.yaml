  mdy-ETH: ዑሽኪ ማሢንቱዋያ፥ ዓሲና ዣሉዋያ፥ ሼሌዔ ዓሲ፥ ኮሺ ዓሲ፥ ሚኢሼ ባሼ ናሽኩዋያ፥
