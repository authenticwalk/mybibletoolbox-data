    ʉaribejabi ããrĩburo.'
  nal-nal: Naan kawit na imimin ma xai bumaat, ma xawit nai mangat ma xat farop, singsaxai
    a roroiang sina xa bas pana a matmalabuk a mainovang, ma xana wen su zaxot ta
    kaakaai.
  kyq-kyq: ꞋTɛɗn debm aay tɔtɔ deel te gɔtin̰ eyo, debm je kɔnd naapa ute jeege eyo,
    gaŋ Ꞌtɛɗn debm maakin̰ deere ɔɔ debm je taar eyo, debm maakin̰ tama eyo.
  kwd-kwd: Ngaia 'e sia go'u ba'ita mola na bia fana gouna 'ani kuta. Ma ngaia 'e
    sia siria mola fununga, tafe'ua ma ngaia 'ani nana'i malofi'a fe'enia aloalonga
    fana ta'a. Ma ngaia 'e sia orisu'usu'u mola fe'enia ta'a. Ma ngaia 'e sia kwaisirii
    mola fana bata.
  ded-ded: Ye waing doku nema ubasufu ngic mi kecbeso amma ye herebungic kecdeu mi
    ngereeude. Ye ngic yumea amma ruaegoc kecbeso nga hiedzoac songou negen negenga
    mi febeso.
  ewe-ewe: menye ahatsunola o, menye ame si wɔa nu gbodogbodo o, ke boŋ ewɔa nu le
    bɔbɔenyenye me, menye dzrewɔla alo galɔ̃la o.
  nuy-nuy: Waari ni-bungurru-dhi, marri yagi ana-wungarri wurru-wiynji, ani-burraa
    ani-lhambaamburrg-bindiyung. Waari ni-waṉbi wurru-wundangi-yinyung, marri yagi
    niwaa-ḏamarr-ngu-burrangi aadanu anu-ṉuga.
  cop-BHC: ⲚⲞⲨⲢⲈϤⲤⲈ ϨⲞⲨⲞ ⲎⲢⲠ ⲀⲚ ⲠⲈ ⲚⲞⲨⲢⲈϤϮ ⲦⲈⲚϢⲒ ⲀⲚ ⲀⲖⲖⲀ ⲞⲨⲈⲠⲒⲔⲎⲤ ⲠⲈ ⲚⲞⲨⲢⲈϤⲘⲖⲀϦ ⲀⲚ
    ⲠⲈ ⲚⲞⲨⲘⲀⲒϨⲀⲦ ⲀⲚ ⲠⲈ.
  buk-buk: I ŋ ŋgac nôm gêŋ êŋiŋ iŋ-ŋga dom, ma ŋgac tac ŋandê-ŋga me ŋgac sôm lau-ŋga
    dom. Iŋ ŋgac malô ma iŋ atac whiŋ mone kêlêc dom.
  pri-NT: '@see-verse:1TI.003.002'
  zpq-NT: Beṉe' chzože bi gac gwḻane' žinṉa'. Bi cheyaḻa' gaque' beṉe' yolao chdiḻe
    chšaše'. Cheyaḻa' gaque' beṉe' šagüe' beṉe' chon güen len yezica'chle beṉe', na'
