    duw tidibaal.
  shp-NTPO: moa paeni jeneta, ishtonbires sináxon jato jakonmaakai jonima, siná joniribi
    iti yamake, koríkiakinres shinannairibi itima iki, noimis itan jakon shinanya
    jonikaya iti jake.
  aom-aom: Nadi vöröꞌe jovoho iromo simanoho sisërëꞌiro. Nadi vöröꞌiraeꞌi ma-uꞌemu
    jö sanuꞌe majëhiromo muoho vaeꞌiro. Nadi iro muorovoꞌoho vaeꞌiro. Nadi moniemuoho
    uehorovoꞌiro.
  geb-geb: Ana pharar ŋanŋanin mbɨv ŋanŋanɨ thari. Ana vhɨra vhemkora ndav shiv harigi
    gumgi shogɨ thari. Ana mbarara mbe suaŋri. Ana ŋkɨɨara suaŋ muuŋ thari.
  bsj-bsj: Ca yilare nii noka nyomek, ca yilare nii ki funere, nyeu a yilam ki fuwor
    neret, nii wo tam dore, kebo nii cwi kemer tiye.
  cak-cak: man ruyo'on ta ri' pa ruk'a' ri vino, man ch'eyonel ta, y man benak ta
    ránima pa ruvi' méra ri man pa ruchojmil ta ruch'aquic, nic'atzin chi utz runo'oj,
    (ch'uch'uj, me'l oc) ránima, y man benak ta ránima pa ruvi' méra.
  chf-NT: Ni mach yo u chenba, ajnic tä chiba; mach xic tä buya t'oc u lot. Mach u
    ch'ä u c'upän taq'uin, jini u chen gana untu t'oc cua' chichca patan que mach
    tu tojaba. C'änä ajnic utz u c'ajalin t'oc u lot, y mach ajnic jac' ujin t'oc
    u lot, y mach u c'upän ajnic q'uen u taq'uin.
  tlf-tlf: ok mafak uyo unan-bii ilum ilum kemin binim minte, yuut kup olsak tebe-bom
    ipkumal yemin binim bilili age-bom bet weng uta kup baga-e-bom-nala e, wengaal
    digin-kalin binim ke-bom-nala e, bonang aget min, tuumon aget uyo ugel kalagamin
    binim tinum e minte,
  piu-2006: '@see-verse:1TI.003.002'
  poh-NT: Ruꞌum chi jeꞌ reꞌ noꞌjbal ra̱j uyuꞌnjic reh i cꞌacharel reꞌ ra̱j ribanam
    chi aj ilol reh ritinami̱t i Dios, maꞌ riban ta woꞌ chi aj xohcꞌrel laj winak,
    maꞌ woꞌ aj cojol wolic, xa ta woꞌ nak chi aj cꞌaxol wach tumi̱n. Jeꞌ reꞌ kꞌuruꞌ,
    reꞌ cꞌacharel reꞌ ra̱j ribanam chi aj ilo̱j queh ritinami̱t i Dios cꞌuhtunok lok
    chi wilic chakꞌlamil ru̱cꞌ eh chi wilic woꞌ kꞌochlic wach cꞌuxlis ru̱cꞌ.
  tue-tue: Teero biiri cũmugʉ̃́, cãmerĩ́quẽgʉ̃ niirijãrõ booa; tutiro manirṍ basocáre
    ãñurõ tiigʉ́no niirõ booa. Niyeru bayiró peti ʉgaripéagʉ niirijãrõ booa.
  bjp-bjp: Ke biil in tom ininmet, biil in tom ngalngaliaf. In kaltu una kiis fofo,
    biil in tom balbalkutmet ke biil in lala ier la isi pitkalang.
  xon-xon: U taa li ye udagbiir, ki taa gbaa binib [ki taa li kpa iniman]. U li bi
    suuna ki taa li kpa kinikpakpak. Unimbil taa li man ŋimombil pu.
  tzo-ZNT: Mu xyacub, mu xmajvan, mu xpichꞌ yoꞌon taqꞌuin. Chcꞌuxubinvan, mu sliques
    cꞌop.
  mpm-NT: Tu kuu da ɨɨn chaa jiꞌi ndɨxɨ, ni tu kanaa da jiin yɨvɨ. Chi suꞌva, kuee
    na kava ini da. Tu kondoꞌo ini da ja niꞌin kuaꞌa da xuꞌun, ni tu kuu xndaꞌu da
    yɨvɨ ja na niꞌin da xuꞌun.
  ots-NT: Jin da nti̱, cja̱ jin da jiongui tu̱jni. Da ña̱hui cor tti̱jqui cár mi̱nga̱‑cja̱hnihui,
    cja̱ da mɛhtzibi paciencia. Jin da ma ʉ́r mʉy car domi, cja̱ jin da ndo ne da
    jña̱. Dur jogui cja̱hni, da nzofo rá zö quí hñohui.
  hoy-hoy: कुडावाळा या बडाबडी माळावाळा ईला ईरूल; बल्‍की मुलायम ईरूल, अदिक ना झगळेलु,
    अदिक ना धन इन लालची ईरूल.
  amo-amo: Na iwan seghe unan nso ntoro ba, na unan deddei nriu kiti ba, na aso unan
    yiru ncin nin nanit, unan salin nsu kubung, na wa yita nin nsu nikurfu ba.
  pjt-pjt: Uti paluṟu taṟangkaripai wiya, pika pungkupai wiya kalypa nyinama pilunpa,
    mirpaṉ-mirpaṉpa wangkanytja wiya. Paluṟu uti maniku puḻkaṟa mukuringkuwiyangku
    wantima.
  cwe-cwe: sekeyawe mkolwa wala mtowa wanhu, mbali yawe munhu muhole na yolonda tindiwalo,
    iviya sekeyawe munhu wa kumelela mate hela.
  daa-NT: Ŋa kuuniyaaɗo gem kaak sakriyaw ho kaak adiy toŋgo. Kar gay, ŋaa gine dalulle
    ho oola. Ŋa kuuniyaaɗo gem kaak yaa talenno gurus.
  mlp-mlp: In yuw atoranta uluwad afaqin agadan hi iyan. Ad in hidmo agem meqniysa
    mataw haresmo hi ginolan. Haiqgam. In mataw gilowan tonad nenaq kiskismo osan.
    Ad in mani anan diq hi moqan.
  ape-C: '@see-verse:1TI.003.002'
  bgs-bgs: Dì ágkalasing, asta dì sékót ágkasókó, asal kailangan médu sikandin katô
    mga manubù, dì ágsamuk, asta dì ágginawa ka salapì.
  faa-faa: Sipiriti he masuanane kára nakopo. Tapare saperaka weakopo. Tau auaraka
    rekeanie. Mone kára mokoakosakipoko hemakapukupo.
  kik-kik: No ndagakorwo arĩ mũrĩĩu, kana arĩ wa ngũĩ, no akorwo arĩ mũhooreri, na
    mũndũ ũtarĩ wa mbaara, na ũtarĩ thuti ya mbeeca.
  cap-NT: Niz̈aza anapan licñi kuzziz cjispanc̈ha. Niz̈aza ana kichjasñi kuzziz cjispanc̈ha,
    antiz pasinziz kuzzizpan cjispanc̈ha. Niz̈aza anapan ch'aazñi kuzziz cjispanc̈ha.
    Niz̈aza paaz pecñi kuzziz anapan cjispanc̈ha.
  ksr-ksr: Moŋnoŋ apu kotiga neŋ manja laŋ qeŋ aŋgowowo ama monembaa otoko amakeji,
    ii qaagoto, moŋnoŋ saanoŋ ejemba mondoriŋ migigiiŋ oŋoma gumbonjonjoŋ ama oŋomakeji,
    mono eja iikaaŋa kuuwu.
