  cop-CNT: ⳿ⲛⲟⲩⲣⲉϥⲥⲉ ϩⲟⲩ⳿ⲟ ⲏⲣⲡ ⲁⲛ ⲡⲉ ⳿ⲛⲟⲩⲣⲉϥϯ ⲧⲉⲛϣⲓ ⲁⲛ ⲁⲗⲗⲁ ⲟⲩⲉⲡⲓⲕⲏⲥ ⲡⲉ ⳿ⲛⲟⲩⲣⲉϥ⳿ⲙⲗⲁϧ
    ⲁⲛ ⲡⲉ ⳿ⲛⲟⲩⲙⲁⲓϩⲁⲧ ⲁⲛ ⲡⲉ.
  sri-sri: 'Neõ mejãbi, gãmekẽãdʉabi, gajerã merã guaseobi, ñerõ iriri merã niyeru
