    abemin dinim tunum;
  nlx-nlx: तो दारूड्यो एने राड़कुट केरनार नाय रेणे जुवे, पुण गेरबोड़ो रेणे जुवे, एने
    लेड़ाणार, एने मालदेनान लोबी नाय रेणे जुवे।
  apw-NT: Doo idląą dahíí, doo dagoshch’į’ bágochįįh dahíí, bestso doo yidáhzhį’ nlįį
    dahíí; áídá’ kóni’ k’ehgo at’ééhíí, nzhǫǫgo at’ééhíí, doo dawahá ídáhát’į́į́ dahíí
