    o'afi ve'ka maise.
  gnn-gnn: Ŋunhiyi ŋurruŋunydja yolŋu yurru yakana leŋunydja yukurra ŋänitji'yunydja,
    ga yakana ŋayi yurru ŋula mari djäma buma yukurra, ga ŋarrtjun wiripuŋunha yolŋunha
    maḏakarritjthunydja dhärukthu yakana; yana ŋayi yurru mundhurrthirri dhika wal'ŋu
    gäma marrtji yolŋu'-yulŋunha wurrkurrum' yana bala, yakana ŋayi yurru waḏutja
    maḏakarritjthirri. Yakana ŋayi yurru djäl-ḏumurru rrupiyawu ga girri'wu ŋula nhäku.
  yal-yal: A nama findi dɔlɔ minna ra, hanma naxan bɔɲɛ mafura tɛ, koni a xa findi
    muxu diɲaxin nun fe yitɔnna ra, a nama findi gbeti xɔnxɔnna ra.
  cnt-NT: Tsá₃ 'nió'₅ ŋɨ₃ 'ein₅, on₃ guë'₂ qui₃'no₃ mɨ'₅₄, on₃ guë'₂ 'nió'₅ jmo₃ 'ɨ́n₅
    dsɨ́₅ jua'₅₄ a₂lë₁'nio₃ lí'₂ cu₄ quió'₅ dsa₂. Të₂le₃ 'nió'₅ ŋɨ₃ caun₂ tei₄ jmo₃
    'ua₁ dsɨ́₅ quian'₅₄ rɨin'₅₄, tsá₃ 'nió'₅ jmo₃ jua'₅₄ a₂ŋɨ́₄ lë₃ 'ɨ́n₅ dsɨ́₅ cu₄.
  tif-tif: ok mafak uyo in-bomda tekela babonin weng ami bakamin dinim; abiltap aket
    atul dap-tela yemin disa; fulum-kup taba-bomda, falit weng kaata-kup bakayin-bamda,
