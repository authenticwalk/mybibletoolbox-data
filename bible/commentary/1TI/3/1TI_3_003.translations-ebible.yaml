    tominpitzotl.
  asm-FB: আৰু মদপী বা প্ৰহাৰক নহৈ, ক্ষান্ত স্বভাৱী, নিৰ্ব্বিৰোধী, নিৰ্ল্লোভী, অৰ্থাৎ
    ধনক প্ৰেম নকৰা উচিত৷
  okv-okv: Eto nei amo ate poekari embo aisuja. Eto nei amo wine peni mane indesuja
