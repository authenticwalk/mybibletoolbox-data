  gvc-gvc: 'Ahri potocã tjira. Marine Cohamacʉ to buheri cjiri, panopʉ mari noano
    masierari cjiri noa yʉhdʉa buhea jira. Ahri buhea õ sehe jira: Tiro Cristo mari
