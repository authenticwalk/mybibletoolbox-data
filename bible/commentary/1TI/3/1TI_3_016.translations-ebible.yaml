  ong-ong: Il pite Krais Jisas wuso ku mulpope pepe, wem linu pe kotire pato wolo
    fei Ma Ili laptei fale alepe nimin le pe olo nempletei. Il punkom pepe pato polpepei,
    Le leltei topo tale watafei ku mete walem pite tef lepei, Riri Teingi lirpei liri
    lirpolo le metine teingi tuwopou. Ririm pite yuwei puluwo. Mete peptalo il pele
    pe mete pite tef liye liye re pe, mete pite tef ili yefliye, pe pulpowo, le Ma
    Ili nou kesi lila le yuwei lire singe lipi pele.
  tnn-tnn: 'Nɨpahrienən, nəghatən pahrien rəha Iesu Kristo itəm Uhgɨn təmol əp, in
    nat pɨspɨs itəm in iahgin, kən tol nəhlan: Kristo in təmuwa etəmim kən netəmim
    kəmotəplan. Kən Narmɨn Rəha Uhgɨn tatəgətun wɨr məmə Iesu tətuatɨp wɨr. Kən nagelo
    mɨn kəmotehm in. Kən katən-iarəp namnusən təwɨr rəhan kəm netəmim ikɨn pɨsɨn pɨsɨn
    mɨn. Kən netəmim rəha nətueintən u kotahatətə lan. Kən Uhgɨn təmos muwɨn ilɨs
    e neai mətuatɨg ilau min.'
  hch-NT: Müpaü catinihecüaca, pümarive mücü niuqui masiücütü matüa, que temüteheyexeiya
    Cacaüyari manuyüne. 'Iya masiücütü nayani Yuvaiyarisie 'uyeicatü. Heiserie pupitüarie
    Yu'iyari hexeiyatü. Niuqui tuayamete mepixei. Pücuxaxasivacai Nuivarite vasata.
    Yuri mepüte'uta'eri hesiena cuiepa. Visi 'anetü panutivitüquie.
  crn-NT: 'Jee xaa neꞌu, ayée pu tiꞌayajna, capu huaꞌitzi naꞌa. Huápɨꞌɨ pu muárɨꞌeri
    tɨ jaꞌatɨ́ ráamuaꞌati aꞌɨ́jna tɨ rúꞌavaa ɨ́ Dios jemi, ɨ́ tej jɨ́n tiyen tíꞌiyeꞌira,
    aꞌiné ayée pu tiujuꞌurɨ́j: Aꞌɨ́ɨ pu ayén huataseíjre tehuáꞌiraꞌacan jɨmeꞌe. Ajta
    aꞌɨ́ɨn xɨéjniuꞌucareꞌaraꞌan ɨ́ Dios, aꞌɨ́ɨ pu ayén téꞌaxajtacaꞌa tɨ ayén tiꞌayajna
    ɨ́ Cɨríistuꞌu jemi. Majta aꞌɨ́ɨme ɨ́ mej ta japua tíꞌivaɨreꞌe, aꞌɨ́ɨ mú raaseíj.
    Majta aꞌɨ́ɨme ɨ́ teɨtejraꞌa mej yen huachéjme íiyen chaanaca japua, seica mú miyen
    tihuaꞌutáꞌixaa aꞌij tɨ aꞌɨ́ɨn huarɨ́j. Majta aꞌɨ́ɨme ɨ́ mej yen huachéjme íiyen
    chaanaca japua, muꞌiitɨ́ mú téꞌantzaahua aꞌɨ́jna jemi. Ajta Dios pu yaꞌuvíꞌitɨ
    ɨ́ ta japua tɨ ij aꞌuun nain jɨ́n antiújmuaꞌareere áꞌaraꞌani.'
  zpu-NT: 'Da likze danꞌ ba broeꞌrao Diosenꞌ lliꞌo naken da zaꞌk kwis, kanaꞌ nono
    bnneze da ki ba bzejnieꞌreꞌ lliꞌo ke Jesucristonꞌ nen: Diosenꞌ bedeꞌ gorjeꞌ radj
    beꞌnnach, naꞌ Spíritu ke Diosenꞌ broeꞌn nakeꞌ beꞌnn wen kwis. Naꞌ beꞌnn kaꞌ nak
    angl ke Diosenꞌ, badwia akeꞌ Leꞌe. Naꞌ beꞌnn kaꞌ lloeꞌ xtiꞌlleꞌn, ba beꞌrén akeꞌn
    beꞌnn kaꞌ llaꞌa yellrio ziꞌte, naꞌ zan beꞌnn llaꞌa rao yellrionꞌ, ba llejleꞌ akeꞌ
    keꞌe. Naꞌ ba bazieꞌ Leꞌe radj yel nbaraz keꞌen.'
  juy-juy: ଡରମ୍ମ ଡର୍ନେଲେନ୍‌ ଆନ୍ନିଙ୍‌ କେନ୍‌ ଜରୁ ବର୍ନେଞ୍ଜି ଏର୍‌ଡର୍ନେନ୍‌ ଡକୋନ୍‌ ଅଃର୍ରପ୍ତିଏଜି;
    କ୍ରିସ୍ଟନ୍‌ ଜେଲୁ ଡଅଙନ୍‌ ବାତ୍ତେ ଅବ୍‌ରାଙ୍‌ଡାଲନ୍‌, ପୁରାଡ଼ାନ୍‌ ବାତ୍ତେ ଆନିନ୍‌ ଡରମ୍ମମର୍‌
    ଡେଏନ୍‌ ରୁଆଙ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରଞ୍ଜି ଅମ୍ମେଲେ ଅବ୍‌ରାଙ୍‌ଡାଲନ୍‌ । ଆ ବର୍ନେନ୍‌ ଅଡ଼୍‌କୋ
    ଜାତିମରଞ୍ଜି ଆମଙ୍‌ ଅବ୍‌ଜନାଏନ୍‌, ସମ୍ପରା ପୁର୍ତିନ୍‌ ଆ ଡର୍ନେମର୍‌ ଡେଏନ୍‌, ଗନୁଗୁ ପନେମେଙନ୍‌
    ବାତ୍ତେ ରୁଆଙନ୍‌ ଅନବ୍‌ଡୋନ୍‌ ଡେଏନ୍‌ ।
  for-for: 'Eya, taeba abune. Aboraratami mponotepa agasiyaenawe. Pipa mayamawe: Aeba
    au''yaga aborama kanantiye, iye. Awamusa''amaba: Agowapa arupuyenawe, otantiye,
    iye. Enisore kina''miba agama ae ageba asagayuntawe, iye. Wasanamiba kamana''wapa
    maga maga kina''miti uma aborantawe, iye. Mampabisa kina''miba abima imatiti potantawe,
    iye. Kotiba e''wasaena yaga aba puntiye, iye.'
  epo-epo: 'Kaj laŭ konsento, granda estas la mistero de pieco: Tiu, kiu elmontriĝis
    en la karno, praviĝis en la spirito, estis vidita de anĝeloj, pripredikita ĉe
    la nacioj, prikredita en la mondo, prenita supren en gloro.'
  gfk-gfk: 'Ma i manga palai bia kaiken ra tutun i manga tamat sakit. Kaiken ra tutun
    ga susuhai nalua ma sen i te hanuat puasa. Ma i lamus dahat bia dahat na murmur
    God. No suruno ta kaiken ra tutun i hoken: Bia ga hanuat puasa, a tunotunoi, ma
    no Tanuo ga hamines bia a takodasianai. Ira angelo diet ga ngok tana, ma ta ira
    hunhuntunaan di ga harharpir utana. No ula hanuo diet ga nuruan ie, ma uram tano
    minamar naliu God ga kap haut ie.'
  bjz-bjz: Kotú namonde anda gaabee arida ruru God na nungia, ambova isagha uria,
    aná jojabe re. Aná jo injigha ari aghago irambi re. Aná Keriso umó re. Umó enemboda
    tamonu asugea furia, ená endava siroruturie. Unda gagade aito fugaride dano gaa
    beenu, God da Asisimi irugeaveta gigigeta rosore. Umó endava irieta, anera mane
    gerurie. Kotú unda bingá minono regeguturieta, sarigea aria, endava abua-abua
    niningigea, enembo oruabe umonu gaabee egeguturie. Aghá ueta, God na ririeta,
    umó rekago kaverea uutuva vitia, unda durogha bua avo asumbuturie.
  atg-NT: Igẹsikia ni o la osheli oniẹmhi ni o la irudunga oyawa o fu dọsẹ oni ọgbọkhọghuo
    ọ mhuẹ ekhakọ ẹ shi. IJesu ọ bhale agbọ abi ọgbọ, Ayẹmhẹ ọ rọli khasẹ khi ọ ghọle
    Ẹshinẹgba, igẹni e mẹ ọli A rọli tsẹ abọ gasẹ ushishi nya, ẹgbọ e mie ọli suọ
    elemhi agbọ nya a rue ọli nga iloghie.
  bjv-NT: Nḛ kɨ Luwə tḛḛ kɨ dɔe e nḛ kɨ bo ngay kɨ dum majɨ, Adɨ e Jəju Kɨrɨsɨ
    kɨ j-ade meje. Ɔjɨ rɔne tə dəw kɨ go darɔ tɨ, Nɨngə, NDɨl Luwə ɓar-e dəw kɨ dana,
    Malayka je ooi-e, Dɨje ləi mbḛ kɨ ɔjɨ dɔe dan gɨn dɨje tɨ kɨ dangɨ dangɨ, Dɨje
    adi-e mede kɨ lo je pətɨ dɔnangɨ tɨ. Luwə un-e aw sie dɔra̰ tɨ me kɔsɨ-gon tɨ.
  tos-NT: 'Luhua xli̱ca̱na̱ pi̱ tlanca xlacatzúcut yama̱ xtalacapa̱stacni Dios hua̱ntu̱
    quinca̱ma̱xqui̱ni̱tán laqui̱mpi̱ naca̱cni̱naniya̱hu, pi̱: Yama̱ Quimpu̱chinacan
    Cristo qui̱lacachinchi̱ ca̱tuxá̱huat xta̱chuná̱ la̱ntla̱ cati̱hua̱ chixcú. Espíritu
    Santo ma̱lulokni̱t pi̱ xli̱ca̱na̱ xkalhi̱y tlanca li̱tlihuaka̱ acxni̱ lakastakuánalh
    ca̱li̱ní̱n. Xli̱pacs ángeles ucxilhko̱lh acxni̱ ta̱cxtupá̱ c-akapú̱n. Lacaxtum
    c-xli̱ca̱tlanca ca̱tiyatna̱ li̱akchihui̱nanca̱ xtachihuí̱n, chu̱ lhu̱hua̱ xala
    ca̱tiyatna li̱pa̱huanko̱lh, chu̱ acxni̱ cha̱lh c-akapú̱n makamaklhti̱nancanchá̱
    c-tlanca xkakánat anta̱ni̱ chú̱ huí̱.'
  rro-rro: Aika naha'iobi haraina eka kuti taearana weiana Tirama herekai ebawaira
    tinana haukia hanona eapa'ua. Keriso hanona hauaniai ewaira tina, aubai ena bero
    ebatohana, aneru ia teihana, rama haeai haukia herekiai ia pouna teiroro aina,
    mai hanopaka maearimakia ia tea'ikakaumana, nuabi aonai ea'i taeana eao kupai.
