    ei, ve Ei Amol vie molge. Angela ili ei, be amolmol inei Ei ane yaun (mateu) gitangi
    amolmol gitip ane, be amolmol nalk ane aplos givin Ei. Pomate gigas Ei tis ane
    bogbogo ge gireu gile.
  tew-tew: 'Heḏi tꞌä̖hkíḏíbo dínkhâyˀä̖ˀ ditú̖níˀin i hä̖ä̖wí Yôesiví̖ˀgeḏi ívíwhä̖yundeˀi-á
    taˀgendi heˀendi namuu, nä́ˀi hä̖ä̖wí wígínhanginnáhpí iḏi naˀin dînthayyan píhay.
    Heḏi kinnân namuu: I-á wí tꞌowabáho napaaḏi nä́ä oepáa kꞌayḏi napówá. Heḏá
    iví wówátsi taˀge ihonnin i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏá dînkeeyan. In makówáwin
    tꞌôepa̖ˀa̖a̖ˀindiḏá óemûˀ. In Huḏíyo dimuupíˀin tꞌowa-á iví̖ˀgeḏá ovâytꞌôeˀan.
    Tꞌowa-á ivíˀpiyá dívíwhä̖yu̖ waˀ nä́ä oepáa kꞌayḏi nayiˀ ihayḏiboˀ. Heḏá oe
    kwꞌáye saˀwó̖ˀ nanáˀ deepiyá napee.'
  rmc-rmc: 'Čačes viznavinas, baro garuďipen hin andre oda, so pačas: O Kristus sas
