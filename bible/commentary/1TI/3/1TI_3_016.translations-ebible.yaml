    nikaTe ghoSito jagato vizvAsapAtrIbhUtastejaHprAptaye svargaM nItazceti|
  cak-SNT: 'Y ketzij chi can nem rakalien ri xuꞌej ri Dios chakavach vacame, ri nichꞌoꞌ
    chirij ri chica cꞌaslien nika choch jajaꞌ; ruma chupan ri ruchꞌabꞌal ri tzꞌibꞌan
    can, nuꞌej: Ri Dios xcꞌujieꞌ vaveꞌ choch-ulief, xuoc vinak incheꞌl ojreꞌ. Xcꞌut
    chakavach ruma ri Espíritu Santo chi choj rucꞌaslien. Xtzꞌiet jeꞌ cuma ri ángeles.
    Xtzijos chica ri vinak ri man israelitas ta, y can iqꞌuiy ri icꞌo choch-ulief
    xaꞌniman richin. Y xꞌan recibir chicaj riqꞌuin namalaj rukꞌij.'
  uvh-uvh: Beng sini' midi ka indi Anutuning kadapmang kareng yaranga ikem wara'ning
    ki wa kigineng a mang sini' ikita'. Abanga Jisas ka indi adita' naktangka tinga
    naktangka aming indining girini' ikita' adining ki undu' girii sini'. Ka midi
    dibing ka adining iik wara'ning wa ning, “adi aming ning fugu guk kadofinga ira
    tinga Anutuning mini unggo wari yotangkangam tanga adining kane wa beng guksa'
    ning togadofigu'. Ka kunim aming arantagim adindu' adining kane u kuma' kigedaging.
    Ning tanga adining midi wari kama kama mugoinga aming arantagim nua'ni wari undu'
    naking. Aming kamaganangni kabi'mo' wari adita' naktangka tiging. Ning tanga Anutu
    wari yong karengga' nagira areinga wap kareng girii sini' guk ita'.”
  ino-ino: Anumaya Koti'a Yisasi'a fali'nea yafe lakaeyafe “Alakepa vaya mai'nae.”
    huno hulate'nea yana ala kekefa hane'ne. A'ke'ainaka fala'ki'nikeno alino fole
    aino laveliketa lakaeya huta fole ne'aune. Yisasi'a ko'ku'napakati ma mopafi vaya'mokita
    lakufa alino kaliteno vayatafa alino hapateno akai'a alino laveli'ne. Fate Akufa
    Avamu'mo'a “Lamake huno Anumaya mai'ne.” huno lahapai'ne. Ko'ku'napi kayo kayo
    vaya'moki akaeya ake'nayane. Ake'nake'a vaya'moki avake'a mi'ko nofi vayapi hu'a
    fole ne'aiye. Fole ne'aike'a ma mopafi nesu vaya'moki afite'a apaipafi lo'kiya
    vai'a male'nae. Male'nakeno Anumaya Koti'a Yisasina avalekeno eteno ko'ku'napaka
    hai'ne ke huta fole ne'aune.
  gnn-gnn: Yo, yuwalk dhuwala yulŋunydja. Godkunydja rom biyapul wal'ŋu garrwar ga
    dharrpal, yakana yurru yolŋuyu maḻŋ'maramanydja marrtji ŋuriŋi nhanukalay ŋayi
    be djambatjthunydja guyaŋinyarayu, yurru ŋayi Godthunydja liŋguna ŋunhi maḻŋ'maraŋalana
    ŋuliwitjarra Djesu-Christkalaŋukurruna. Wiripunydja ŋilimurru ŋuli ḻakarama ŋanya
    Christnha manikaykurru bitjan. Christtja ŋunhi maḻŋ'maranhaminana ŋanyapinyay
    ŋayi rumbalnha wal'ŋu yolŋuna ŋayi, ga Godkala ŋuriŋi Garrkuḻukthunydja Birrimbirryu
    ŋanya ḻakaraŋala dhuwurr-dhunupa ŋayinydja, Godku nhanŋuway Gäthu'mirriŋu. Ŋunha
    djiwarr'wuyyunydja yolŋu'-yulŋuyu ŋanya nhäŋala ṉirryurrunana yukurrana, ŋunhi
    ŋayi burakina dharpaŋura, ga dhiyalanydja munatha'ŋuranydja yolŋu'-yulŋuyu ḻakaraŋala
    yäkunydja ŋanya birrŋ'maraŋalana bäpurru'wala ga bäpurru'wala. Birrka'mirriyuna
    bäpurru'yunydja ŋäkula, bala märr-yuwalkthinana nhanukala, bala ŋayi ŋanya roŋiyinyamaraŋalana
    balayi yulŋunydja djiwarr'liliyi, nhanukiyingalay ŋayi ḻatju'lilina wäŋalili.
  yal-yal: 'Ɲɔndin naxan na, Ala kolonna wundo feen gbo, na ni i ra: A bata makɛnɛn
    fati bɛndɛni, Alaa Nii Sariɲanxin yi a tinxinyaan mayita, malekane yi a to, a
    fe kawandin yi ba siyane tagi muxune yi dɛnkɛlɛya a ma dunuɲa yi, a yi rate binyeni.'
  cnt-NT: 'Dsón''₂ bá₄ juë''₂ juá''₅ a₂''éin₂ jniog₄, a₂jme₁rë₂''ma₄ le₂jŋiá₅: Ca₂guan₃
    Diú₄ chi₁dsain₂; ca₂jme₃jniog₅ Jme₂dsí₂ a₂lɨ́in₅ i₂dsen₃; ca₂jág₂ ángeles; ca₂rë₃''ë́₂
    jág₁, ca₂''ag₃ dsa₂ jɨn₄ dsɨ₂nau₂; ca₂rë₃''én₂ dsa₂ mɨ₂güɨ́g₃ jág₁ quió''₅; ca₂guéi''₂
    táng₃ Jmei₂ guei''₅₄ i₂juɨ́g₃ në́₃.'
  tif-tif: God ami kukup kaami miit kaali atin ti sakbaalim dukum kemin, tunum ili
    sawaayak kaali ma utamsip disa. Yale, kamala kulu kaami miit namti kalabu. Kemin,
    utaman, kaami miit kaali Yesus Kraist kulaata kemin, Kristen nuli boko-lomdup,
    Ali tiltam fan tunum keba-kup tiltam fatap-naya, God ami Sinik ata kukuyila utamuwa
    yi, Tunum kalawaali fan tituun-kup tabin tunum tabasa ni, kalalupya, ensel iyo
    atamipla, Ami sang uyo yak abip ma abip ma keluya, tawaal diim kasel unang tunum
    iyo ami lak uyo du kelipya, God ayo taba-lomdala dap-tama tam abiil tikiin unse
    no, kala bakan-umbup o.
  nlx-nlx: ज्या माय संका नाह सोतो काय बोक्‍तीन मालमात ते मोठो हे; तो सेरीर माय एन
    आवो, चोखाला जीवा माय देरमी ठेरानो, हेरोगदुताह देखानो, एने दिहरा देसा माय तान पारचार
    एनो, दुनिया माय ता पोर बुरहो केराय गीयो, एने बोड़ाय माय हेरगाम उखलाय गीयो।
  apw-NT: 'Bik’ehgo’ihi’ṉań bee da’ohiidląąhi dázhǫ́ doo bígózį da n’íí da’aṉii daan’ṉii,
    doo hadíń yighą na’ídíłkidgo da: Bik’ehgo’ihi’ṉań nṉee k’ehgo nyáá, Holy Spirit
    biláhyú dábik’ehyú át’ééhíí ch’í’ṉah alzaa, Bik’ehgo’ihi’ṉań binal’a’á yaaká’yú
    daagolííníí daabo’įį, doo Jews daanlįį dahíí bich’į’ yádaach’iłti’, ni’gosdzáń
    biká’zhį’ bi’dodląą, ízisgo idindláádíí biyi’ yúdag obi’doltįį lę́k’e.'
  gum-gum: 'Inchawei mu ‘treeg kømøn’ chib pønrramga, nam Tiusweimburabelan marøb
    pønrraig mu nebua asiimíig pasrabiibe, purø nuig køn: Cristobe kan møg lataig
    asrbaig kenamisrøb, Espíritu nune chigucha kalø marmíig, tabig kui kenamarig køb,
    katø nøbe ángelesmera asig køb, judíos kømø misaamera wammøra kønrrai wamindig
    køb, yu pirau misaamera nune kørewa pønrramisrig køb, katø nune srømbalasrø tørguegwalmabiisrø
    utig køb køn.'
  not-NT: Aroquenta yoniagaigacáiro Tosorintsi ora aisonori irasi Quirisito, caninataque
    irogóiguero antaigasati matsiguenga. Ira Jesoquirisito matsiguengatapënguitsi
    cara otsomaaqueri iniro. Irianti caninarisonori pinasantacarinta Isëre Tosorintsi,
    iroro te ingantaguëtëmate ora te ongomeite. Aisati iniaiguëri ironomire Tosorintsi
    Ira Jesos. Aisati quemisantatsiri icomantëgotaguetiri Jesos ira basinipague matsiguenga.
    Omagaroguitequë iquemisantaiguëri matsiguenga. Aitosati yogainocanaa Jonogaguitequë.
  plu-plu: Hennewatbaki in. Ini Uhokri gihiyakemni ku pariye hiyeg minikweknenepwi
    kotene hiyakte in kabayhtiwa in. “Ig Cristo hiyapkiswe ta wotwiy ihtikekne. Ig
    ekkepka ku ig kibeyne gapit Uhokri Gitip. Madikte ahj ipegbetnakis gimkanit adahan
    gihiypetni ku pariye gikehni. Ig ekkepka gimin ta gitkis madikte hiyegipiyenepwi.
    Ig kamaxwaka ta gipitit gapitkis hiyeg muwwapu. Ig iwepka ta inugikut akak madikte
    gikiythani.” Hennewatbaki wapanweykenen awna.
  iou-iou: Bureni-inik, Anutu Bureni iwat-iwat kädet unitäŋo mebäri-inik u imaka taŋi
    pähap kubä! Anututä ini niwoŋäreŋkuko uwä ŋode; Äma äworeŋirän ämawebetä kaŋkuŋ.
    Munapiktä unitäŋo täktäki u siwoŋi-inik yäŋ niwoŋäreŋkuk. Täŋirän aŋerotä kaŋkuŋ.
    Täŋpäkaŋ ämatä wäpi biŋam äma äbori äboriken yäpmäŋ kuŋatpäŋ yäŋahäŋkuŋ. Täŋirä
    komen ämatä nadäkinik täŋ imiŋkuŋ. Nadäkinik täŋ imiŋirä Anututä kunum gänaŋ yäŋikŋat
    yäpmäŋ äro wäpi biŋam ikek teŋkuk.
  ntp-NT: 'Idi ñiooqui ismaacʌdʌ gamamaatʌtuldi aatʌmʌ ʌʌquioma maitʌmaatʌcatadai
    dai goñiooqui aliʌ cʌʌgadu dai pocaiti: Diuusi divia tami oidigi daama oodami
    duucai; Dai aidʌsi ʌpan duaaca Diuusi Ibʌadʌ, guvucadadʌcʌdʌ poduucai cʌʌga gʌmaí
    isʌgai ʌrDiuusi. Dai Diuusi tʌtʌaañicarudʌ nʌidi caduaacacai ʌgai. Dai mui naana
    maasi oodami saagida gʌaagai isducatai ʌpʌdui Suusi Cristocʌdʌ. Dai vʌʌsi oidigi
    daama oidaga oodami ismaacʌdʌ cavaavoitudai. Dai ʌpamu ii ʌgai tʌvaagiamu. Ascaiti
    goñiooqui.'
  rai-rai: 'Maia, daat nunura mului naa, a wawer baa daat nurnur uni i ngaatngaat
    aakit. I lenbi: Kaarisito i waan paat a muaana, a Takado na Nion i wapuaanai naa
    Kaarisito i takado namataan God, a kum aangelo diat baboi, a wewapua uni i waan
    weraan karom a kum wuna taara raap, ma mongoro u ra rakrakaan buaal diat nurnur
    uni, i waan tato ma i ki u ra minamaar.'
  haw-1868: 'Ua akaka no he mea nui ka mea pohihihi o ka manao i ke Akua: ua hoikeia
    mai ke Akua ma ke kino, ua hoaponoia mai e ka Uhane, ua ikea mai e na anela, ua
    haiia ku i ko na aina e, ua manaoio ia ma ke ao nei, a ua hookipaia''ku iluna
    i ka nani.'
  ffm-ffm: 'Sikke fuu walaa, sirri diina men oo ana mawni: O ɓanngirii e suura ɓii-aadama,
    Ruuhu oo ɓannginii fooccitaare makko, malaa''ika''en njii mo, o ooynaama ley leɲi,
    o goonɗinaama ley aduna, o ŋabbintinaama dow kammu, o heɓii teddeengal Laamɗo.'
  arb-NAV: 'وَبِاعْتِرَافِ الْجَمِيعِ، إِنَّ سِرَّ التَّقْوَى عَظِيمٌ: اللهُ ظَهَرَ
    فِي الْجَسَدِ، شَهِدَ الرُّوحُ لِبِرِّهِ، شَاهَدَتْهُ الْمَلائِكَةُ، بُشِّرَ بِهِ
    بَيْنَ الأُمَمِ، أُومِنَ بِهِ فِي الْعَالَمِ، ثُمَّ رُفِعَ فِي الْمَجْدِ.'
  cop-CNT: ⲟⲩⲟϩ ϧⲉⲛ ⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⲟⲩⲛⲓϣϯ ⲡⲉ ⲡⲓⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⳿ⲛⲧⲉ ϯⲙⲉⲧⲉⲩⲥⲉⲃⲏⲥ ⲫⲏⲉⲧⲁϥⲟⲩⲟⲛϩϥ
    ϧⲉⲛ ⳿ⲧⲥⲁⲣⲝ ⲁⲩⲑⲁⲙⲓⲟϥ ϧⲉⲛ ⲡⲓⲡ͞ⲛⲁ̅ ⲁϥⲟⲩⲟⲛϩϥ ⳿ⲉⲛⲓⲁⲅⲅⲉⲗⲟⲥ ⲁⲩϩⲓⲱⲓϣ ⳿ⲙⲙⲟϥ ϧⲉⲛ ⲛⲓⲉⲑⲛⲟⲥ
