  pan-pan: ਅਤੇ ਯਕੀਨਨ ਭਗਤੀ ਦਾ ਭੇਤ ਵੱਡਾ ਹੈ, ਉਹ ਸਰੀਰ ਵਿੱਚ ਪਰਗਟ ਹੋਇਆ, ਆਤਮਾ ਵਿੱਚ ਧਰਮੀ ਠਹਿਰਾਇਆ
