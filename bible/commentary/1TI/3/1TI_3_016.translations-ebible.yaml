  sri-sri: 'Marĩ: “I diayeta ããrã”, ãrĩ masĩa. Marĩpʉya diayema, marĩ dupuyuro masĩbiridea,
    ĩgʉ̃ marĩrẽ ĩmudea õãtaria. I ãsũ ããrã: Marĩpʉ magʉ̃ marĩ irirosũ dupʉkʉgʉ deyoadi
    ããrĩmí. Õãgʉ̃ deyomarĩgʉ̃: “Ĩgʉ̃ diayema irigʉ ããrĩ́mi”, ãrĩrĩrẽ marĩrẽ masĩmakʉ̃
    iridi ããrĩmí. Marĩpʉre wereboerã ĩgʉ̃rẽ ĩãnerã ããrĩmá. Ĩgʉ̃yarã ĩgʉ̃ya kerere
    ããrĩperero marãrẽ werenerã ããrĩmá. Irasirirã i ʉ̃mʉguere masaka ĩgʉ̃rẽ bʉremunerã
    ããrĩmá. Pʉrʉ Marĩpʉ ʉ̃mʉgasigue ĩgʉ̃rẽ ãĩmʉrĩadi ããrĩmí.'
  nal-nal: 'Faaratunaan mase, aiziarang ina xat falos fatalamin a sasaxotang ma ainaxamang
    sin Nakmai xa ra izi vunfun. A vaaratunaanang iwana azaan angkanaan ka laba marazaat
    mase. Ka malasing kari: Naan ka balas malasing axastunaan, ma a Laklagaai a Raabu
    xa vatangin adu a roroiang sina xa tak faakdul, ma amun aangelo di raamin naan.
    Aubina di fazei wana naan lawalau amun linga bina, ma aubina di inaxam paazaai
    wana naan iriat la pira angkari. Ma Nakmai xa zaxot fauzaa naan kunikula lamaskana
    marmari daxaiang sina.'
  kyq-kyq: '*Taar mɛt kɛn kꞋjeelki mɛtin̰ eyo, jaay Raa taaɗjeki mɛtin̰ se kɛn taaɗjeki
    kiŋg ɗoobm Raa ki ɔɔ jꞋaalki maakjege do ki. Taar se magal dɛn dɛna nam an̰ kɔŋ
    naaj eyo. Taar ese ɓo kɛn taaɗ ɔɔ: *Al‑Masi ɓaaɗo tɛɗ ron̰ tɛɗ debkilimi se, *Nirl
    Raa taaɗ jeege tu ɔɔ naan̰ se ɓo debm kɛn tɛɗ nakŋ ute ɗoobin̰a. *Kɔɗn Raage kic
    aakin̰ga ute kaamɗe. Jeege taaɗɗega taarin̰ jeege tun Yaudge eyo. Jeegen do naaŋ
    kɛn gɔtn ɓaa se paac aalga maakɗe don̰ ki, ɔɔ Raa uun ɓaansin̰ maakŋ raa ki ɔɔ
    *nookin̰ga.'
  kwd-kwd: Ngaia 'e kwala'imori no'o, nga kwairiinga lo'oo na God ngaia 'e faate'enia
    fadauru ngaia 'e ba'ita 'e iiki. Nga ngunga lo'oo 'e alafuu 'ania kwairiinga laka'u
    'e 'ilo'oo, La Kraes 'e arua ngaia 'i talana nga wane. Ma nga Anoe 'ola Abu 'e
    faate'enia no'o na ngaia nga Wela na God. Ma nga enselo gila ka agasia no'o. Ta'a
    gila kwairii no'o 'ania fana ta'a kwaitatari. Ma nga ta'a fofona fanua auaula
    lo'oo gila ka tagoto'o no'o ana. Ma God ka ngaria no'o fani langi.
  ded-ded: 'Negen negensinninaac hania imoc sufu sufuyau feec: Ye kuneng nga engena
    yombong, imoc fora. Ye sebiu fingectegerec nga Asungo haniaya dindingac imoc nonongkac
    mekperagiec. Angero yeneng ye henggec. Ngicngac yeni yeac siduc bangec monnunac
    ngicngac, yenearu dekperagigec bangec noboc noboc kenu negensinggegec. Ye Anutuac
    kuc nga kibikperagiau monggoc meemma ihai kecde.'
  ewe-ewe: Enye nyateƒe be mawumegbenɔnɔ mele bɔbɔe o, gake ele bɔbɔe le Kristo ta,
    ame si va anyigba dzi abe ame ene. Ɖiƒoƒo aɖeke menɔ eŋuti o, eye wòdza le eƒe
    gbɔgbɔ me. Mawudɔlawo kpɔe, eye wogblɔ mawunya tso eŋuti le dukɔwo dome. Amewo
    xɔ edzi se le afi sia afi si wòyi, eye wogaxɔe ɖe eƒe ŋutikɔkɔe me le dziƒo.
  nuy-nuy: Anaani ngana-magana yijgubulu-windiyung, anaani aniij-miḏaamimi ana-lhaawu
    anaani-yung-jinyung nguu-jambarrgina-yinyung. Anaani wij-ḏunggal ana-lhaawu, wu-waḏa-waḏaḏ.
    Na-Christ ni-rabaliyn, ni-wurruj ni-burri, Marri God ngarrani-bajiyini, na-Jesus
    ni-maaḻamburrg, Maṉngulg-mirri Mawurr. Yagu angel ninggu-nani. Yagu warraarrawindi-lhangu
    wurraawanggini lhaawu. Yagu warraawurru anaani-rruj ana-lhal-lhangu wuu-jambarrgiiyn
    nigawi-wuy. Yagu God nu-miyn nu-yarrijgini arrwiyaj, wubani-wuy wu-milhiynjina-wuy.
  cop-BHC: ⲞⲨⲞϨ ϦⲈⲚⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲞⲨⲚⲒϢϮ ⲠⲈ ⲠⲒⲘⲨⲤⲦⲎⲢⲒⲞⲚ ⲚⲦⲈϮⲘⲈⲦⲈⲨⲤⲈⲂⲎⲤ ⲪⲎ ⲈⲦⲀϤⲞⲨⲞⲚϨϤ ϦⲈⲚⲦⲤⲀⲢⲜ
    ⲀⲨⲐⲀⲘⲒⲞϤ ϦⲈⲚⲠⲒⲠⲚⲈⲨⲘⲀⲀϤⲞⲨⲞⲚϨϤ ⲈⲚⲒⲀⲄⲄⲈⲖⲞⲤ ⲀⲨϨⲒⲰⲒϢ ⲘⲘⲞϤ ϦⲈⲚⲚⲒⲈⲐⲚⲞⲤ ⲀⲨⲚⲀϨϮ ⲈⲢⲞϤ ϦⲈⲚⲠⲒⲔⲞⲤⲘⲞⲤ
