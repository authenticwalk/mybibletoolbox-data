    മാനവദേഹേ പ്രകാശിത ആത്മനാ സപുണ്യീകൃതോ ദൂതൈഃ സന്ദൃഷ്ടഃ സർവ്വജാതീയാനാം നികടേ ഘോഷിതോ
    ജഗതോ വിശ്വാസപാത്രീഭൂതസ്തേജഃപ്രാപ്തയേ സ്വർഗം നീതശ്ചേതി|
  tam-TCV: 'இறை பக்தியைக்குறித்த இரகசியம் மிகப்பெரியது என்பதில் எவ்வித சந்தேகமும்
    இல்லை: இறைவன் மாம்சத்தில் வெளிப்பட்டார். ஆவியானவரால் நிரூபிக்கப்பட்டார். இறைத்தூதர்களால்
    காணப்பட்டார். அவர் யூதரல்லாதவர்கள் மத்தியில் பிரசங்கிக்கப்பட்டார். அவர் உலகத்திலுள்ளவர்களால்
    விசுவாசிக்கப்பட்டார். அவர் மகிமையில் எடுத்துக்கொள்ளப்பட்டார்.'
  mit-NT: Ndisa, ñà‑ndáà nduá, ndiaha gá palabra sànì dàtúi‑ya nùù‑ndà, vàchi nacáníá
    nansa nì nanduu‑ya nèhivì, te nì xini nèhivì ñuhìví‑yà. Te sàhà Espíritu Ìì nì
    cundaà ini‑nè, còò falta xi‑ya. Daaní, stná ángel xi‑ya, nì xini stná‑nèyà, dandu
    nì dàcuítià nèhivì razón sàhà‑yá mahì nèhivì ndoó cuàhà ñuu ñuhìví yohó, te cuàhà
    gá‑nè nì xinindisá stná xì‑yá. Daaní, mànuhù‑yá ansivi ndè gloria xi‑ya.
  ceb-ULB: Ug kauban kita nga nagkasinabot nga, “Dako ang gipadayag nga kamatuoran
    sa pagkadiosnon.” “Siya nagpakita sa lawas”, “Gipamatud-an siya nga matarong sa
    Espiritu, “Nakita sa mga anghel, “Gisangyaw sa kanasuran, “Gituohan sa kalibotan,
    “Gibayaw ngadto sa himaya.”
  ces-LB: 'Všichni jsou zajedno v tom, jak jedinečná je pravda, kterou nám Bůh odhalil:
    Kristus přišel na svět v lidském těle, veden Božím Duchem, zvítězil nad hříchem,
    jako vítěz představen v nebesích, zvěstován všem národům, vírou uznán ve světě,
    korunován věčnou slávou.'
  mkn-mkn: 'Tuhan su buka rahasia yang hebat dari kotong pung parcaya. Dia pung dasar
    bagini: Kristus su datang di ini dunya, pake manusia pung rupa sama ke kotong.
    Tuhan pung Roh ju kasi tunju bilang, Yesus tu, Orang hati lurus. Deng Tuhan pung
    ana bua di sorga dong ju dapa lia sang Dia. Tuhan Allah su angka ame sang Dia
    pi dalam sorga, ais angka nae tinggi-tinggi sang Dia. Dia pung Carita su tasiar
    sampe di suku-bangsa di anteru dunya. Di mana-mana di ini dunya, orang dong su
    parcaya sang Dia. Kotong pung parcaya bagitu!'
  pol-UBG: 'A bez wątpienia wielka jest tajemnica pobożności: Bóg objawiony został
    w ciele, usprawiedliwiony w Duchu, widziany był przez anioły, głoszony był poganom,
    uwierzono mu na świecie, wzięty został w górę do chwały.'
  qxh-NT: Jesúspita Tayta Diosninchi musyachicushanga tantiyayta mana atipaypaj caycan.
    Tayta Jesús runa yurisha. Wawan cashanta Espíritu Santu musyachicuran. Janaj pachaćhu
    anjilcuna Jesústa ricaran. Cay pachaćhu paypa shiminta may-chayćhüpis willapäcuran.
    Runacunana shiminta ćhasquicuran. Tayta Diosninchi ñaupanman shuntacuran.
  nwi-nwi: 'Nəfrakɨsien, nuknei nhatətəyen kapətawə, in nar ehuə kɨrik. Taktəkun ai,
    Kughen rɨmnor əpu nhatətəyen kapətawə kɨmi ətawə, mɨmə: Kughen rɨmauə yermamə;
    kɨmnəm In, Nanmɨn Rhakə rɨmnhajoun huvə mə In ratuatuk. Agelo mɨnə kɨmɨsəm In.
    Narmamə ye tanɨmtanə kɨmnhani-ərhav In kɨmi narmamə ikɨn pɨsɨn pɨsɨn mɨnə. Narmamə
    ye tanɨmtanə kɨshatətə iran. Nɨkhakien rarkurao iran, Kughen rɨmɨwəh In mhaktə
    ye neai.'
  kmo-kmo: 'Nota keena bato God riiti veenyi otii tawa boboy ii eeta harapa wey apa
    sii geeyik sokwa kwodii wocho: Rii eeta ma mabak sokwar. Eeta Spirit nona mukuchichari,
    rii eeta siiken. Ejel yecha riina her. Ma ye riiti hin i nokwapa sawo ye i tar.
    Diita nosapek tawa ma ye riina hiki siitiichichar. Riina hevenek ye yowur.'
  agr-agr: 'Dekas Apajuí iwaintugmakmawa nunuwai dekas ashí wagaakuk: Kristu aentsmaga
    wantinkauwai, Wakaní Pegkejishkam pegkegchaujish atsujui tiuwai, nayaimpinmaya
    aents aidaush wainkamu aajakuí, ashí nugkanum chichamesh etsegnakmatai, dita dekaskeapi
    tuidauk dekaskeapi tiaju ainawai, nunikmatai ataktú nayaimpinum jukimu aajakuí.'
  kyc-kyc: Elyambu Pingi doko anda pinginya ingyaro Anatunya Imambunya yulu dokona
    renge yalu pyuo siyamopa kando nyiyama doko mendeme mupwa daa lao matarena pii
    larami ingya nalyamo. Wambu wai pyapala akali lenge kambu nyuo paneyamopa, Imambumi
    baa rolae wakasaŋa lao lao paneyapya. Aŋala dupwame baa kandeyamiko. Rara wakale
    dupwana baa dokona lao lamaiyuo peyami. Yuu muu dupwana baa kapa ingingi lao suu
    pyao mona maiyami. Baa lopo epapala yake panda peya.
  urd-GVU: یقیناً ہمارے ایمان کا بھید عظیم ہے۔ وہ جسم میں ظاہر ہوا، روح میں راست باز
    ٹھہرا اور فرشتوں کو دکھائی دیا۔ اُس کی غیریہودیوں میں منادی کی گئی، اُس پر دنیا
    میں ایمان لایا گیا اور اُسے آسمان کے جلال میں اُٹھا لیا گیا۔
  yre-NT: '''Wɩ ''kpa nɛn, -kaa pɛɛnɔn pei a -tʋwli ''nan, ''wɩ yɔɔdɩ nɛn -cee yi
    -tɛradɩ Zozi da -a bɛ e ya -dan. -Nyrɛn ''nan Zozi drɛ blamin -a, ɛn Bali lei
    ''saun -a -ci kɔɔn ''nan ya''a ''wɩ ''wlidɩ -tʋwli "drɛlɛ dɩ. Bali -le ''pasianɔn
    -a ''yɩ. ''Wɩ nɛn Zozi -a drɛ bɛ, waa -nan ''sinan ''pa ''lɛglɔn pɛɛnɔn ''ji ''nɔn
    lɛ, ɛn minnun yi -tɛra "da. Bali ''tɔ -dan -nɔn -yrɛ laji lou.'
  fuh-BKF: 'Sikke fuu walaa, sirri diina meeɗen oon ina luggi: O ɓangii ley ɓanndu
    ɓii-Aadama, o laamniraama ponnditiiɗo e baawɗe Ruuhu, maleyka''en nji''ii mo,
    o gooynaama ley lenyi, o goonɗinaama ley adunaaru, o ƴeentinaama, o naatowii teddeengal.'
  arl-NT: 'Seetanujuanaa nocuaji jiuujiatesanoori Pueyaso niishitishano Jesucristojiniji
    pajaniya. Paari nio sequesanoocua tiuujiacani: Pueyaso Niyanuuri pueyanora jataquiaari,
    na rupuenura pajaniya. Pueyaso Sohuanuuri pa niishitiquiaari, nojuajaari tojetaarucuajanaa
    sesa miyashijia. Naajuhuaj, Pueyaso seyacuajaari Jesu niquiquiaari na samiitiasacariuhua.
    Nojuajinijiiri pohuatasaaquiaari Judiocuaca niquiara, taucuaca niquiarajuhuaj.
    Pueyapueeri nocua tiuuquiaari. Na Queeri na tacaniquiaariuhua Jiyaniijiajanaa
    na quiniuria.'
  ziw-ziw: Hachina nkama nechindedi chigubulwe cho uzumizi mwetu ni chikulu, chindedi
    icho ni kugamba, Uyo nakalaila mwe mligano wa mntu, Kalongwa ni Muye Ukukile kugamba
    ni mta wedi kwa Chohile, wandima wa kwembingu wamwona, kalongwa mwe wantu wa makabila,
    kazumilwa mwe isi yose, kenulwa kwembingu mwe ukulu.
  grc-TR: Καὶ ὁμολογουμένως μέγα ἐστὶ τὸ τῆς εὐσεβείας μυστήριον· Θεὸς ἐφανερώθη ἐν
    σαρκί, ἐδικαιώθη ἐν πνεύματι, ὤφθη ἀγγέλοις, ἐκηρύχθη ἐν ἔθνεσιν, ἐπιστεύθη ἐν
    κόσμῳ, ἀνελήφθη ἐν δόξῃ.
  nag-nag: 'Eku ulta bhabona nathaki kene, Isor laga hosa to dangor pora dikhaise:
    “Khrista ke mangso te dikhai dise, Atma pora bujhai dise, Sorgodoth khan pora
    dikhise, Desh majote sobke janai dise, Prithibi te biswas korise, Aru Taike sorgote
    loi jaise.”'
  eng-OEBCW: Yes, and undeniably wonderful are the deep truths of our religion; for
    – “He was revealed in our nature, pronounced righteous in spirit, seen by angels,
    proclaimed among the Gentiles, believed on in the world, taken up into glory.”
  knj-NT: 'Ak''bil kotajne el yu Dios tzet utbil ye oc cu cuybanil. Caw yel, caw miman
    yel oc apnoj wan tzet ak''bil kotajne el yu tu''. Chi yal jaxca ti'': Jix jul
    Dios yin mimanile jaxca yet ánima. Ja'' naj Espíritu jix alon el oj, tzet utbil
    tol caw jichan sna''bal. Ilbil yu eb ángel, albil el sk''aneal tet wan xa nacionlaj.
    Ey eb yul yiban k''inal ti'' jix yaoc sc''ul yin. Yetoj pax oj, jix i''le pax
    a satcan, ẍi yul jun cu cuybanil ti''.'
  deu-1912: 'Und kündlich groß ist das gottselige Geheimnis: Gott ist offenbart im
    Fleisch, gerechtfertigt im Geist, erschienen den Engeln, gepredigt den Heiden,
    geglaubt von der Welt, aufgenommen in die Herrlichkeit.'
  san-PUN: ਅਪਰੰ ਯਸ੍ਯ ਮਹੱਤ੍ਵੰ ਸਰ੍ੱਵਸ੍ਵੀਕ੍ਰੁʼਤਮ੍ ਈਸ਼੍ਵਰਭਕ੍ਤੇਸ੍ਤਤ੍ ਨਿਗੂਢਵਾਕ੍ਯਮਿਦਮ੍ ਈਸ਼੍ਵਰੋ
    ਮਾਨਵਦੇਹੇ ਪ੍ਰਕਾਸ਼ਿਤ ਆਤ੍ਮਨਾ ਸਪੁਣ੍ਯੀਕ੍ਰੁʼਤੋ ਦੂਤੈਃ ਸਨ੍ਦ੍ਰੁʼਸ਼਼੍ਟਃ ਸਰ੍ੱਵਜਾਤੀਯਾਨਾਂ ਨਿਕਟੇ
    ਘੋਸ਼਼ਿਤੋ ਜਗਤੋ ਵਿਸ਼੍ਵਾਸਪਾਤ੍ਰੀਭੂਤਸ੍ਤੇਜਃਪ੍ਰਾਪ੍ਤਯੇ ਸ੍ਵਰ੍ਗੰ ਨੀਤਸ਼੍ਚੇਤਿ|
  nob-LB: 'Alle må erkjenne at troen gjør en fantastisk hemmelighet kjent: Gud kom
    til jorden som menneske. Guds Ånd viste at han var uten synd, han ble sett av
    engler. Budskapet om ham spredde seg til jordens folk, menneskene trodde på ham.
    Han vendte tilbake til himmelen igjen.'
  ntj-ntj: Yuwa, tjukurrpa-lampa kumpiltjanu yartakarrinytjanya walykumunu mularrpa.
    Tjiinya Katungkatjanya yarnangurringkulalpi nyinarranytja. Nyangka Kuurti Walykumunulu-lanya
    nintitjunu tjukarurru nyinarranyangka. Nyangka-ya yayintjulpa pirnilutarrartu
    nyangu. Nyangka-ya wanalpayi pirnilu ngurra kutjupa-kutjupawanalu tjukurrpa parrawatjaranytja.
    Nyangka-ya manta lipingkatjalu kuliralpi mula-mularringu. Tjiinyamarntu Mama Kuurrtu-lu
    katura katingu yilkari katalarra nyinatjunu.
  sxb-NT: 'Kuwuene, amangʼana aga Katonda amiire okutusasurra gari amakaate kandi
    gari kuwuene aa awulao omuntu oesa okulowa mbwe: Kristo yaaza no omuwiri ogufwanana
    no ogwa omuntu, Yalaganiwua no *Omwoyo Omweru ki owula no owuoni. *Enyankoi ziamuwona
    kandi eriina riae rialanziwua asi-uasi mu ekialo, kugera awantu wamuganyako mu
    ekialo. Owutuukre, yatoolwa airwa ku igulu no owunene.'
  nhu-NT: 'Fiɛɛ nu dvú ɛ fí kuuke naa baay. Ɛ fiɛɛ fin nu fì to shee nu ɛ̂ kenyilɛ
    le ɛkumɛ mbee wesebeene wvù beene jemyi, ɛ Nyo'' ɛ ge wase beene ɛ kiɛɛ. Fiɛɛ
    fin nu lɛ: Wvú to nu ɛ duŋcɛ ɛkolɛ kew yî nyam ye wee wvu wum e. Keyoy ke Yuule
    to nu ɛ bɛnse wvú. Bonceendaa bo Nyo'' le to nu ɛ yɛn wvú le. Bó to nu ɛ fewcɛ
    ɛkumɛ wvú ɛ̂ bitum bicii. Bonyii to nu ɛ lese fitele yî ye le woŋ tfuu. Bó to
    nu ɛ jo wvú ɛ wvú ben we ley bvukukɛ le.'
  row-row: 'Lamatualain natudꞌu saa manaseliꞌ mia hita nemeheren. Netehun taꞌo ia:
    Kristus nema sia raefafoꞌ ia ena, nendiꞌ mata-aon onaꞌ hita atahori boe. Lamatuaꞌ
    Dꞌula-dꞌalen natudꞌu oi, Yesus, Atahori rala ndoos. Lamatualain ana dedꞌenu nara
    mia sorga rita E. Lamatualain soꞌu nala E sorga neu, basa ma, soꞌu nananaru E.
    Eni dudꞌuin, nenedꞌui-bꞌenggaꞌ neu atahori ndule raefafoꞌ ia. Sia bee-bꞌee sia
    raefafoꞌ ia, atahori ramahere neu E. Hita tamahere taꞌo naa!'
  msy-msy: E guizbangɨra fo, Godɨn arazibar akar mogomem, a bar bizir ekiam. Ezɨ akar
    God en akazir kam, a kamakɨn, A guizɨn gumazimɨn oto, ezɨ gumazamiziba an gani.
    Ezɨ Godɨn Duam kamaghɨn en aka, an araziba bar dera, Ezɨ enselba an gani. Ezɨ
    gumaziba ghua an akamɨn gun bar gumazibav kɨri. Ezɨ nguazimɨn itir gumazamiziba
    nɨghnɨzir gavgavim an iti. Ezɨ God a inigha uan Nguibamɨn ghuavanabozɨ a ziar
    ekiam ini.
  agg-agg: Sɨhɨrɨ ndondɨhu fɨfɨrɨndɨhumboane, ŋga Godɨndɨ nɨmɨndɨ hoafɨ hohoanɨmo
    ra ndorɨhoeimbɨ hamɨnd-ane. God ai dɨbo-hoafɨ weindahɨmareandɨ ra ndahurai-ane.
    Nindou nɨmorɨmbofi tükümefiyuwa hoeimarɨhorɨ. Yifiafɨ Aboedɨ ai nafuimayo ahandɨ
    hohoanɨmo mbumund-ane. Sünambeahɨndɨ nendɨ ai hoeimarüwurɨ. Ahambohünda Suda-yafe
    ndɨfoambo hoafɨ bokamarɨhoemo. Hɨfɨnɨndɨ nɨmorehɨ nindowenihɨ ai ahambo anɨhondümbo-marɨhorɨ.
    God ai sünambe serümündü mahafu.
  ptp-ptp: Anutu kɨyang nôn ge kehe levac mabu, om xomxo ti o tɨyi wê ob yax vun bê
    xolac nôn maên ge lêm. Kɨyang tige kehe nêl bêga ên nêbê, Kɨlisi lam tu xomxo
    kɨbun ga mɨ xomxo yê i, dɨ Myakɨlôhô Ngɨbua nêl kɨtong ên nêbê Kɨlisi ge xomxo
    nivɨha. Angela yê i, dɨ xomxo la nêl i kɨtong vac vɨgwe vɨyang vɨyang, dɨ xomxo
    kɨbun ga vông i vin i, dɨ Anutu kô i mɨ lax mɨ la lag puunê.
  nak-nak: 'Me la merera alele, etato rovi seselea veia eia tikumu, eia malulu. Mai
    etato rovia te la riau tegatou e Kraist Iesus: Eia sibitala mai la tahalo, la
    valalua hilo la vovola, egite hilo la lagula. La Kalulu La Marokala eia vitikumuti
    la merera tetala tomi moli veia eia sesele. Egite la angelo tai hiloa. La isala
    vavavati soio te la valalua la maligoma. La valalua me hatavivile tomi usu te
    la maututula egite roromulitia, Me La Tahalo Uru puli rivua soata tetala te la
    ilo la lage.'
  lbb-lbb: 'Dala tasman momoli mang, a asasaer ning dala tortorot onoi i itna kol.
    I mange: E Karisito i hanot a barsan, a Talngan Tabu i apuasa i mang e Karisito
    i tostos na mata e God, a angelola la oroi, di atatai onoi pa a warwara ne i han
    sarara tetek a taraila miting na matanitu rop, pa a galis te na rakrakan hanua
    la tortorot onoi, i han kas pa i kes ana matatar.'
  kan-2017: ದೇವಭಕ್ತಿಗೆ ಆಧಾರವಾಗಿರುವ ಸತ್ಯಾರ್ಥದ ರಹಸ್ಯವು ಗಂಭೀರವಾದದ್ದೆಂಬುದನ್ನು ನಾವೆಲ್ಲರೂ
    ಒಪ್ಪಿಕೊಳ್ಳುತ್ತೇವೆ, ಅದೇನಂದರೆ, ಕ್ರಿಸ್ತನು ಶರೀರಧಾರಿಯಾಗಿ ಪ್ರತ್ಯಕ್ಷನಾದನು, ಆತ್ಮಸಂಬಂಧವಾಗಿ
    ಕ್ರಿಸ್ತನೇ ನೀತಿವಂತನೆಂದು ಪರಿಗಣಿಸಲ್ಪಟ್ಟನು, ದೇವದೂತರಿಗೆ ಕಾಣಿಸಿಕೊಂಡನು, ಅನ್ಯಜನರ ಮಧ್ಯದಲ್ಲಿ
    ಸಾರಲ್ಪಟ್ಟನು, ಲೋಕದಲ್ಲಿ ನಂಬಲ್ಪಟ್ಟನು, ಮಹಿಮೆಯೊಂದಿಗೆ ಪರಲೋಕಕ್ಕೆ ಎತ್ತಲ್ಪಟ್ಟನು.
  cso-NT: 'Tson² bíh¹ cu³tí³ jáɨ¹³ hi³ má²táunh²³ dí² jáun² ta²¹, la³ cun³ jáɨ¹³ hi³
    jmɨ́¹ ná¹hmá¹ ná¹jnɨ́¹ hi³ má²ca³ma³li²¹ jáun² Dió³² la³ lá²: Tsá² lɨ́n³ Cristo
