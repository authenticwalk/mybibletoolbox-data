  cof-NT: 'Junni chiquila quereinun fiquiri tsaracari merántsan fiqui joe. Tsachila
    miitonunca Diosi chiquilaca miisa carie. Yari itsanque joe: Jesucristo tsachi
    ica jonunca Diosi quirawonue. Ya sen jonunca Diosichi Tenca panue. Ya nenaminca
    anjelila quiralaquinue. Ya se larimin jonunca yachi tsachila jerale tote chuminlaca
    merawolaquinue. Ya se larimin jonunca tsachila quereilainue. Ya jamochi manloca
    jonan, Diosi yaca urara tsente manchusa carinue.'
  srm-NT: 'Wë nöö dee soni u ta biibi, womi, gaan soni de dë e. A fesi de bi dë tjubitjubi,
    ma fa u dë aki de ko a limbo da u fuu sabi. De da: Gadu tei libisëmbë sinkii ko
    libi a goonliba aki. Nöö di Akaa fëën bi dë ku ën tee hii mundu ko si taa a a’
    leti a dee soni a ta fan. Dee basia u Masa Gaangadu köndë seei bi dë kotoigima
    fëën. Dee bakama fëën tja soni fëën go konda da peipei nasiön u goonliba, nöö
    sömëni sëmbë ko biibi ën. Hën seei wë Masa Gaangadu tei tja go a di waiti köndë
    fëën a liba ala. De wë i si da dee soni dee u ta biibi, womi. Nöö ee wan sëmbë
    i ta biibi dee soni aki kaa, nöö a o heepi i fii kisi di fasi u Gadu a i libi.'
  qvs-NT: 'Allita yachanchi Tata Diospa rimanan tukuy runakunapa rimanankunamanta
    ashwan allima kananta: Jesukristu sielumanta shamurkan runa kananpa. Tata Diospa
    Espiritun willarkan alli rurak kashkanta. Angelkuna Jesukristu nasishkanta wañushkanmanta
    kawsamushkanta kawarkansapa. Disipulunkuna tukuy llaktakunapi yachachikurkansapa
    Jesukristu salvakuk kananta. Chaypina tukuy partipi aypa runakuna payta kreyishpa
    kawsarkansapa. Chaymanta Tata Dios Jesukristuta sielupi chaskirkan.'
  zca-NT: 'Lë''i walika, dox kwa''ro widi''zh nazhon che''n Dios kwa''n nguluxo''b
    Me lo be: Or mbi''d Jesukrist yizhyuo re'', ngok Me tu men, mbaino milu'' Sprit
    che''n Dios, tugaka Me nak Xga''n Dios, no une rë ganj che''n Dios Me, mbaino
    haxta rë men gat lë''t men Israel mbin widi''zh che''n Me. No rë plo ngwayila
    men widi''zh nazhon re'', mbaino Xuz Me Dios mbi''y Me lo yibë'' plo nzho yalnazhon.'
  cbc-NT: 'Cariape merẽ pʉgani cãrõ tʉ̃goñarĩcãrõ mano atore bairo marĩ masĩña. Camasã
    na camasĩẽtãjẽ Dios yaye buerique nocãrõ caãnimajũrĩjẽ niña: Jesucristo ati yepapʉre
    etaʉ, marĩrẽ bairo ati rupaʉ mena ñajãwasoari etayupi. Bairo ati rupaʉ nimicʉ̃ã,
    Espíritu Santo mena cayericʉcʉ ãnirĩ ñe ũnie cawapa cʉ̃goecʉ majũ tuayupi Dios
    cʉ̃ caĩñajoro. Bairo cʉ̃ caãno tunu ʉmʉrecóo macããna Dios cʉ̃ caqũẽnorĩcãrã ángelea
    majãrẽ cajʉátiecoricʉ majũ ãñupĩ. Bairi tie quetire catʉ̃goʉsaricarã tocãnacã
    camasã poari na quetibʉjʉyupa tie quetire. Tie quetire tʉ̃gori nipetiropʉ ati
    ʉmʉrecóo macããna jĩcããrã cariape tʉ̃goʉsayupa camasã. Tunu bairoa Jesucristore
    Dios pʉame cʉ̃ neásúpi cʉ̃ ya paʉ nocãrõ caroaro caãnopʉ tunu. Merẽ atiere cariape
    marĩ masĩña. Cabʉgoro macããjẽ quetibʉjʉrique mee niña.'
  qxo-NT: 'Llapantsicmi musyantsic Diosnintsicpa willacuynin imaycapitapis mas väleg
    canganta. Tsaynö captinmi canticuntsicchöpis nican: “Jesucristum runanölla yurirgan.
    Wanuptin cawatsimushga Espiritu Santum. Angelcunapis ricarmi adorayargan. Willacuynintaga
    maytsaymanpis chätsiyashgam. May tucuy runacunapis criyicurmi yäracuyan. Gloriaman
    cutirirmi Tayta Diospa ñöpanchö caycan”.'
  mox-mox: 'Vonahaqiaqi, eda vetumaqana ana alamani ʼidaya yani ʼebenuavoqana. Ta
    yani qiduana Ieisu Keliso weaqina baʼe: Niʼa vetomotau, ta Niboana Gwalagwalana
    veʼiteda Ieisu vonahaqiaqi Yaubada Natuna, ta Yaubada ena tovaleʼewayavo iʼitea,
    ta Vale nana yawala diʼwe taha taha ʼidia ʼinega tomotau inoqolia, ta totoa bwaʼobwaʼo
    ivetumaqanea. Ta ʼabiboda Tamana ʼewa vaneqea mahalaya.'
  kew-kew: 'Gore Gote-na agaa mea waasa-daa go agaana re ria ora adema. Goa pea-pulu
    aa medame go epe agaa madaa narabuaniaalia. Niaame Krais madaa gupa tema: Nipu
    ora aa nona piane aulua yogane mua su amaa ipisa. Nipumi Holi Spirit-na epe pora
    rayo penaame mea waasa. Go rabu ensel-numi page adesimi. Onaanumi nipuna ruru
    rayo piri-para mogeasimi. Su amaa onaanumi rayome nipu madaa kone rulasimi. Goa
    pua Gote-me nipuna epe paana puri katalore nipu so yaa madaa mea pisa.'
  dww-dww: Mamaitua waisumaḡa riuriukauinama yai maḡatarina ḡarode, nam aniriuriu
    nuababaḡe, baninama inam umanama, Keriso tubuḡe ya maḡatarana, be Arua Babau ewai
    maḡatarana da Keriso tauna naumeki didimana baneginama. Be anea tauna a kitana.
    Be tauwai sumaḡa dam matabuna ḡarodie tauna a rauguguyena, be banaga dobu matabuna
    tauna ai sumaḡe, be Mamaitua ya nawena marae.
  twi-ASANTE: 'Akyinnyeɛ biara nni ho sɛ, ahintasɛm a ɛwɔ nyamesom pa mu no krɔnn:
    Ɔbaeɛ onipa tebea mu, Honhom no buu no bem, na abɔfoɔ hunuu no, wɔkaa ne ho asɛm
    amanaman mu, na ewiase gyee no diiɛ, wɔfaa no kɔɔ ɔsoro animuonyam mu.'
  aoj-aoj: Endilisi atis, basef ifimba kofagefa luꞌwafi aꞌowaꞌ. Owaꞌ anin epen laꞌifina
    negegawefa, owaꞌ. Fandambahoꞌ fape fafeꞌ fafeꞌ deiꞌ God nihimbaꞌmafaef alihif.
    Basef ifimba naꞌamba. Anen nataga epen endilisi nofaꞌ alop epesi, nataga nandawalap.
    Ambal buꞌunai Godi nihimbaꞌmapana anen aman buꞌunai nagape hililiꞌi. Amom ensel
    Godi matolona. Basef ananifi fafeꞌma esis wambotagw amam nematawa hiasi sogololama
    Godi. Esis epes itapasi sahapifana. Eaꞌ God nofaꞌana nalota heven nape mogolalaꞌi
    ananimi.
  cbv-cbv: 'Jon jã́tih Jesucristoíh tʉ́ini doonádih jwĩ jéih jwʉhcap jĩ. Páant jwĩ
    jéihcannidih bʉʉ Dios jwiítdih ã jéihyanap be. Nin pah caá ã jéihyaat: Jwiít pahjeh
    Jesucristo ãt cã́ac jʉmʉp wʉt jĩ. Tʉ́ini Espíritu caandíh bʉ́dí teo wáacnit, yéejat
    wihcanni ã jʉmatdih ãt jʉ́ʉtʉp wʉt jĩ. Ángelwãbʉt caandíh ĩt enep wʉt jĩ. Ã bohéát
    tʉ́ʉtnitboó nihat baácdih moondíh ã́ih tʉ́ini doonádih jwĩ bohénap jĩ. Páant jwĩ
    bohénachah, caán doonádih joinít, dawá caandíh ĩ jepahap jĩ. “Nihat baácdih moondíh
    ñi bohénaá”, ã niiját tʉ́ttimah, jeáboó Dios caandíh ãt ʉb pʉ́ʉh laab béjep wʉt
    jĩ. Caán naáwátdih jwiít nihat Jesúíhwã jwĩ tʉ́i jéihna caá.'
  taw-taw: Chɨn nɨgtep yɨbɨl gɨpun, God takaw nɨŋɨd yɨbɨl we gɨl mɨdeb ak, mɨñɨl God
    ne mɨseŋ agak. Jɨj ak mɨseŋ agek gos nopun, ak tap awl yɨbɨl mɨdeb. Takaw anɨb
    ak anɨgɨl agup, Ne bɨ yɨbɨl lɨl mɨseŋ apek, binɨb okok nop nɨgɨlak agup. God Kawnan
    ne ak anɨgɨl yomek, tap anɨgɨl gek, yɨpɨd gɨl amnak agup. Ensel okok nop nɨgɨlak
    agup. Ne anɨgak takaw ak, man okok okok amɨl binɨb okok kɨlop agñɨlak agup. Agñel,
    binɨb lum awl yɨl ak nop gos lɨnɨgɨlak agup. Pen God ne nop dad adɨkɨd man ne
    alaŋ amek, yɨb awl yɨbɨl dak agup.
  jic-NT: Cupj lijicj Dios jos jin. Jesucristo mpes nin lijicj. T'üc' way püné jupj.
    Dios ts'uyupj tulucj ma polel sin 'yüsa Jesucristo po'ó. Jupj tüpü'ü Dios nt'a
    mo'm tjac' nosis nt'a. Tjemya'na, jüp'üy jana tepyala. Dios Cjües mpes gente sin
    tji'yüsa t'üc' way jupj Dios Jatjam. Angelpan jus tjunuc. P'a nt'a patja nt'a
    Dios ts'uyupj jis walap'a'a tjowelepj jupj po'ó. Nosis nt'a pülücj topon yupj
    tjowelepj. Dios jupj tjemyana jupj pü'ü nt'a.
  zap-NT: 'Nanwen be ne kesentyent non logne zanal be, logne wluudetgue Dëdyuzh lo
    mén chekwlo: Wdxiid Dëdyuzh nee gyëzlyuree zegnak mén; re Espíritu Sant ne neeydet
    Ne dol, no ndal angel wii Ne. Che wrëëts xdiiz Ne ydendxee gyëzlyu, no ndal mén
    ne nuu ydendxee gyëzlyu wlaleedx Ne, no wdxiin ke Ne gyeybaa ledne nzoon.'
  wer-wer: Yaap pan, Anutuu ngönën ngaanëër ëlëëp wiakaimaut peene tekeri wesa pöta
    songönte kësang panëët. Songön pöt Yesuun epël ya. “Pi omën sak tiarim naë tekeri
    saup. Pi wotpilëp pöt Ngëëngk Pulöök tekeri wesaup. Enselöröak piin itenaup. Pim
    ngönte yang kaö poutë pangk ëaup. Yangerakë omnaröak kön wi kosang mowesaup. Anutuuk
    koirak kutömweri isaup.”
  ipi-ipi: Wamba Jisasa bala akali enene mindi guloto, yuu okona panakame epea-kola,
    enjole tupamane bala andeaini-pia. Oli Sipitisa okomane bala akali tika-pene wete
    ateya lo lapana ya-kola, wandakali tupamane balana pii oko lo tawe yainipia. Balana
    pii lo tawe yai-kola, yuunga wandakali tupamane bala lo bilipi leainipia. Goteto
    bala atu ati kenga peakale lo mea-kola, Jisasa bala gene andane wetete meaipia.
    Gotena pii layene wamba too pitane yane utupanena tene tupa andane wetete eya
    lo bilipi leyama nayu leyama.
  qul-NT: 'Mana iscayrayana canchu, religionninchiska sinchi athun: Cristo runa cayninpi
    riqhurin, espíritu cayninpi atipan, angelcunapaj ricuskan, nacioncunaman willaska,
    cay pachapi caj runacunapaj creeskancu, janaj pacha gloriapi jap''ekaska.'
  ter-NT: 'Koati hána''iti ne ihíkauvoti ákoti exákana mekúke, kouhápu''ikovotine
    kó''oyene, enepone kutípone ûti. Énomone râ''a: Enepone simoâti ra kúveu mêum,
    íkutipasikovovi, uti xâne. Koúhapu''ikea sasá''iko ne Sasá''iti Omíxone Itukó''oviti.
    Noíxoamaka ánjuhiko, enepone ovoxe Itukó''oviti íhae vanúke. Perékaxokono koêku
    xoko póhutihiko poké''e óvohikoku xanéhiko yara kúveu mêum. Kutípokono yâye yara
    poké''e, ina pihôpo vanúkeke xoko êno hána''iti ihayú''iuti ópoku.'
  bmr-NT: 'Aivo miyaano, mɨɨhai iimaa iijɨ aivo agaajarautɨno aivo sihidɨ ejeevanoco:
    Moocaani miyamɨnaafi ifiiri acavirivuuboro buhugaavuuhi, Igaijafeenedɨ: Iimiibo,
    noocafutuubo. Itoomomɨnaa jaaboco aatyɨmeubo. Jaabo jɨɨbogocafutuuhi fanoojiinɨje
    cuumimɨnaariro. Fanoojiinɨjeriro jaabo imiyaavogoobo, bu jaabo niquejefaño agaayɨcɨcafotoobo.'
  fuf-fuf: 'Awa kadi no fellitaa wonde gundoo ngal dewal no mawni: «Ɗun ko on feeɲirɗo
    ɓandu, holliraaɗo Ruuhu Alla ko o feewuɗo, feeɲanɗo malaa''ikaaɓe ɓen, on jantaaɗo
    fii mun e hakkunde leƴƴi ɗin, o gomɗinaa e nder aduna on, o ƴentinaa ka kammu
    e nder mangural.»'
  bhl-bhl: 'Nukalem kalan weng sua wokmose kame fitew kele ibolow win weng kale fian
    auk so weng ete te. E nulo Sunbin-Got em kiin dim e kiol kuw bin em deiw kukuyemkabe
    kasike. Weng be kanekote: Kulais e kal so kun so kunum nukatetew keko, fitewse
    te. Fitewei, Sunbin-Finik e em kiol keko, kaneko alakabe be nulo kilele kukuyemse
    te. Sang be Sunbin-Got em yemdakamin finik i kilele atemsiliw te. Atemiwi, mali
    kunum waneng i uneko, aneng aneng angom biliw kawtiw ilo sang be bakayem tem unsiliw
    te. Unesomeliwi, mali aneng aneng angom biliw kunum waneng i im weng be kiliko,
    “Fein!”, dangsiliw kasike. Keko beli, Sunbin-Got e elo auk so kitil so duleweko,
    abiil tikin elo debele unse te.'
  ons-ons: Anutu wane don sanka pake, ea ra qelaŋan okanmaine, yewamo oŋa qae qaeinerop,
    ŋei maneŋo don yewa maine mi bisopkeake, eŋe ŋei yale didiwo wakonge, Asuŋo kineine
    ma wakonge yewamo koboine, so Aŋelo edo kakoi, don kisiineŋo ŋei ŋerep korop eŋano
    arike, kepe baŋem ŋei ŋerep eŋe detluk kakoi, Anutuŋo eŋine qelaŋan koto qeliwo
    mawake.
  con-NTPO: 'Ingi tayoe condambi''choa Chigave in''jan''choja ñoa''me joccapitssia
    in''jan''cho tsu. Majañi''qque tsama a''tieñe osha''fambi: Chigaja a''ive dapa
    attian. Chiga Qquendya''pa Tise ño''ama canjaensi sefacconi''su shondosundeccu''qque
    Tisema attepa shondo''fa. Tisene candusian''fasi israembindeqquia''qque paña''fa.
    Nane tsa''caen candusian''fasi poi ande''su aindeccu Tise''ve in''jan''fa. Tiseja
    sefacconi ansundepa ñoa''me ti''tsse''tssia''ve dapa can''jen.'
  ghs-ghs: 'Oi meenipamuke Qoberoba napahoio attinoma bamenomanita naarake napai hiirorai:
    Ohongai ttokaho samama paana naatemi Sumasai noke qaupuitemi Angeroi baura nohoke
    mooqi mee hiiremi Raaba abi noke nooka hiisi eetemi Noi ao dzapa pobi nometa peite
    oorai.'
  peg-peg: ଇସ୍ୱର୍‌ ହେବାକାରି ବିତ୍ରେନି ଅରତ୍‌ ଜେ ଗାଜା କାତା ଇଦାଂ ୱିଜ଼ାର୍‌ ମାନି କିତାର୍‌
    । ହେଦାଂ ଇ, କ୍ରିସ୍ଟ ମାନାୟ୍‌ ଗାଗାଡ଼୍‌ ଆଜ଼ି ଚଞ୍ଜିୟା ଆତାନ୍‌, ଜିବୁନ୍‌ତ ଦାର୍ମି ଇଞ୍ଜି
    ଡାକ୍‌ପୁଟାତାନ୍‌, ଦୁତ୍‌ତକ୍‌ କାଜିଂ ଚଞ୍ଜିୟାତାନ୍‌, ଜାତିର୍‌ ବିତ୍ରେ ସୁଣାୟ୍‌ କିୟାତାନ୍‌,
    ପାଣ୍‌ତ ଇନ୍ୟାତାନ୍‌ । ପୁର୍ତିତ ପାର୍ତି କିୟାଆଜ଼ି ଜାଜ୍‌ମାଲ୍‌ତ ରଚ୍‌ୟାତାନ୍‌ ।
  txu-NT: 'Bir be, djãm mỳjja kakrit, djãm mỳjja prĩre, djãm mỳjjao bikẽnh ne gu me
    arỳm amim kuman kam amim kamnhĩxbê ar baba? Djãm mỳjja ngri: got me tebê kute
    mar ne ate krãmã? Mrãmri ne Jeju ra:xi. Nãm amijo kubêngôkren kato. Nhym Metĩndjwỳnh
    Karõ kabin axwe kêtmã katon kôt memã arẽ. Nhym kadjy mrãnh djwỳnhdjwỳ arek omũnh
    ar o ba. Nhym me apỹnh me õ pyka djàri kàj bê memã ''ã ujarẽnho ajmà. Nhym me
    kam pyka kunĩkôt tu amim markumrẽx ne. Nhym kam Metĩndjwỳnh kàjkwamã o wabi, õ
    kàjkwa mextiremã o wabi. Õ kàjkwa mexo kute pykabê mỳjja kunĩ jakrenhjamã o wabi.
    Nãm ã Jeju raxo ane.'
  eng-WEBU: 'Without controversy, the mystery of godliness is great: God was revealed
    in the flesh, justified in the spirit, seen by angels, preached among the nations,
    believed on in the world, and received up in glory.'
  gnw-NT: Añete co, ñanemɨpɨacañɨ ete cua yandeveño uyecuaa vae. Echa'ã yande yayeyocui
    Tumpa pe. Tumpa uyeyapo cuimbaerã. Espíritu Santo uicuaaca jae co jupi vae. Ángel
    reta uecha. Jerãcua opaete ɨvɨ pegua reta pe. Ɨvɨ pegua reta güɨrovia jese. Jare
    Tu umbɨresive ye ara pe.
  mux-mux: 'Ui Pulu Yili-nga ung te yu-ni mani sirim ung mo turumele ekupu mokeringa
    nimba para sirim ung akili-ni oliu Pulu Yili-nga yambuma molupu yu-ni kanupa kaí
    piliilimú uluma temulú mele liipa ora silimú ung akiliinga ulu-pulele aima tondulale,
    yambuma-ni ung akiliinga pulele manda toku mania naa mundungí. Ung-pulu akili
    i-sipa mele: Yu mana-yi te omba mokeringa mulurum. Yu ulu-kaíma tepa molupa kunjurum
    mele Minéle-ni liipa ora sirim. Mulú-koleana angkellama-ni yu kanuring. Yunga
    temanele ma-koleana pali ⸤yunga yambuma-ni⸥ toku silsiliiku anduring. Yambuma
    temani kanili piliiku kene ‘Sika’ niku tondulu munduku piliiring. Pulu Yili-ni
    yu mulú-koleana olandu liipa, yu ui yi-tondulale mulurum kolea tondulu talang
    púlina memba pupa munjurum.'
  maj-NT: Tíjña chji chji nga 'yún tse ni xi y'aha̱ ra̱ ni xi s'ejinná, kui nihi xi
    kis'ejña 'ma ni̱stjin nk'ie ko̱ ja y'éjña chji Nti̱a̱ná nd'a̱i̱. Tsakúchji yjoho̱
    nga kik'a yjoninte, y'éjña chji Espiri̱tu̱ nga kui xi na̱xu̱. Ntítsjee̱ kikiehe̱,
    kis'eni̱jmíhi̱ a̱jihi̱n xu̱ta̱. Xu̱ta̱ a̱sunntei̱ kis'ejihi̱n kui, ko̱ ngji ngáha
    má tíjña kju̱a̱chánkaha̱.
  bkq-NT: 'Imâem kieinwânkyly Deus nhutuen-hoymby Jesus wâgâ âkealonro awyly. Xirâ
    mawânkâ nhutuen-honly: Jesus kurâem idyly; onro anaxi tâetoem. Deus imerylâ Jesus
    awyly nhenehonly Deus Ispiritury, igueypyem awyly ume kurâem nhetondobyry wâgâ.
    Anju domodoram eon-honru, ehogu warâ âzeholy. Mârâ anakâ lelâba eynynonro modo
    iwâgâ aguelymo. Mârâ anakâ lelâba iwâgâ aguely idanipyry modoram toenzepa âzeinwân-honly.
    Deus ezaxilâ akâwâm adaholy, pymâem kuru itoem.'
  kue-kue: 'Kaima. God kamo i mem pond kaima pangwa, ana yomba ta eremogl kamo i di
    uglmange erekraglkwa. I mambuno yegl: Ye wu yomba kaima ongo ana yomba prapra
    kaningwa. Ye mambuno du-wakai Holi Spirit ombuno dungo angelo wagle kaningwa.
    Ye kamo yomba dipene ende waidi dumo bange bange eingo ana uglomugl koglkoglo
    yomba ye wedi pirngi dingwa. Ana God ye yend heven pindre kangiye kande tongwa.'
  cot-NT: 'Arimajaca caaviji anaaquequea oganejencamajataca maasanopae teeca intsajivetemparoji
    iroaqueraca yonigaimojiacajica Aapani Irioshi. Irootaquequea ocatica: Yonigaampojaca
    Quirishito icaquintepojaquegueti. Ishire Aapani Irioshi yagavejacaaqueriquea intsajiqueronijite
    iriguenti Irijanite, aisa irashivantijitete yamenajiaqueriquea. Itsavetantimojitaqueri
    caquinteguetatsica, itsaroventajianacariquea quepatsiquitica. Yatsomajanaja jenoqui,
    yaajitavajiri inquitequi.'
  bnp-bnp: 'I muholi hateka, a ngava na naro na Vure i kamumu hateka. Ra ngava iea
    hosi i kapiloho, pali ngane ni taki tala pali ne hita. A ngava iea i maea: E Kristo
    ni poda, i bele manga a bakovi. A Hanu Kiripiripi i vakasiri a narona i kamumu.
    E huriki a agelo ri masia. A velengana ni vakalongo na tanga lobo na malala. E
    huriki ranga koea na malala ri luhoi torea. Ni bole sike na hunu, i bole a bagetuanga.'
  apn-NT: 'Nẽ Jejusja mex o mex. Amnepêm kormã mẽ pahte harẽnh mar kêt tã pu prem
    harẽnh ma hãmri nẽ mex o mex ã pagrer o papa. Nẽ pagrer o: Kris kêp Mẽpahpãm tã
    na pre mẽ pahwỳr wrỳ nẽ mẽ pahpyrà nẽ ĩ ho ĩ nẽ kato. Nhũm pre Tĩrtũm Karõja mex
    o mex ã harẽ. Nhũm Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjaja omunh o pa. Nhũm ahpỹnhã pika
    piitã hwỳr tanhmã kot mẽ panê amnhĩ nhĩpêx to hã harẽnhja anhgrà. Nhũm hte mẽ
    hkwỳjaja harẽnh ma nẽ amnhĩ kaxyw hkôt hamaxpẽr nẽ hkôt amnhĩ xunhwỳ. Tã nhũm
    pika kamã àpênh jatur xàm kumẽ nhũm Tĩrtũm akupỹm amnhĩ wỳr ho api. Na pu htem
    ã Jejus mex o mex ã pagrer anẽ.'
  ctp-NT: 'Chañi chaꞌ tnun ꞌa chaꞌ suꞌwe ꞌin Jesucristo nu wa msñian. Nde ndukwa chaꞌ
    kanꞌ: Nu ngwa sꞌni, ja tukwin ngwa biyaꞌ tiꞌ sa ñaꞌan nu kulaa Ndiose ꞌin nten;
    loꞌo ni, jlyo tianꞌ, chaꞌ ngula Jesucristo yan Ni chalyuu, chaꞌ ngwa Ni nten.
    Kwiꞌ ngwañaꞌan nchkwiꞌ Tyiꞌi Ndiose chaꞌ ꞌin Ni, chaꞌ ska nten nu luwi ꞌa lka
    Ni; wa naꞌan angajle ꞌin Jesús, yu nu luwi kanꞌ. Loꞌo ni, nduꞌu nten chaꞌ ꞌin
    Jesucristo ꞌin nten nu ndiꞌin tyukwi ñaꞌaan chalyuu; loꞌo nxñi neꞌ nchga kichen
    chaꞌ nu nchkwiꞌ neꞌ bra kanꞌ. Chunꞌ ndiꞌin la ndyaa Jesús nde seꞌen ndiꞌin Ndiose
    Stian nde niꞌ kwan, loꞌo ni, tlyu ꞌa lka Jesús seꞌen ndiꞌin Ni nde kwa.'
  opm-opm: Ama dire yah hat paten arpin meng nareman papat meng oh Got oh pitap teinong
    matir meng moh wanohe arpin meng yahnap meng tit ma hapat daham mama ga ripti
    meng hatin mat ripti ohmur. Krais oh hanip hapat pitap hatipmura; pitap hatipmura.
    Pitap hapat orhe ongeng tahat yah hat sapatin Got ohe Yahsup oh orhe yah hat ma
    sapatnong oh namgitipmura; namgitipmura. Enser ihir wandeishemura; wandeishemura.
    Orhe meng oh aw pe mong pe han gonsi pot pisaperhan ihir amram arpin ohwi inahatin
    hatin hanhe dahashemura; dahashemura. Dahatperhan Got oh orhe yahnap teinong pihipmura;
    pihipmura. rim mama ga oh ripti ohmur.
  bvr-bvr: Minypa gun-gata nula janguny meyali wana gun-bapala; wana an-bapala jarra
    — nipiya Christ Jesus. Minypa nipa ngubi-nana an-gugaliya a-ni, rrapa minypa Mern
    An-mawunga arr-gurdagurdarrana, marn․gi nguburr-ni nula ngardawa Wangarr an-nika
    An-walkurpa. Minypa waykin wenga an-mujaruk an-guyinda ana-nana ana-ni, rrapa
    minypa gun-guna rrawa janguny gu-barrjekarra, gu-werranga gu-werranga gu-rrawa
    aburr-galiyana nula. Minypa gu-rrawa marr aburr-balcha nula, rrapa minypa Wangarr
    a-menga, a-ganyja waykin.
  wal-wal: Nu ammanuwaa xuurai gita gidiyoogaa ooninne kashi gaanau danddayenna. Kiristtoosi
    ashuwan qoncciis; i xillo gidiyoogaa Geeshsha Ayyaanai markkattiis. Kiitanchchatikka
    a be7idosona; Aihuda gidenna asai abaa yootin siyiis. Sa7an de7iya asai a ammaniis;
    bonchchuwan i saluwaa biis.
  zad-NT: 'Dii ḻi dga chzajniin cho'' c̱he Crístona'' daa kono wṉezi nakan dii zakii
    nlleb, na'' nan: Bide'' golje'' ka cho'' beṉ'' yell-lio, na'' Espíritu c̱he Chioza''
    bli''e nan nake'' beṉ'' ḻi beṉ'' shao''. Na'' ble''i anjlka'' ḻe'', na'' wda beṉ''
    be''gake'' cho''a xtilleena'' lao beṉ'' yell-lioki, na'' benḻilall''gake''ne''.
    Na'' biyepe'' yabana'' gana'' yo''e to balaaṉ xen.'
  kmg-kmg: 'Miti-nâŋecte fuŋne qame hukicne mutaniŋkeeŋgopeneŋ i qeŋ bipinehec: E
    sahacko fua tâcnekicne, Mârozi fuŋne bataniŋkekicne, aŋelozi honekicne, qâpucko
    biŋene mukicne, mâreŋ sâc mana maŋ ekicne, eri tatamacko bafekicne.'
  aso-aso: Idoꞌ sunoꞌ gamazi leliꞌ monoteuꞌ sotoꞌ ogo minineꞌ nene gamazi naba neive
    lo lo sotoꞌ ogaꞌ nouneꞌ nene adoꞌ Kilisitoꞌ eiꞌ nene leliꞌ okode neꞌmine do otuho
    sotoꞌ ogo minavoo eiꞌ monovoꞌve nene mo lisiheꞌ o neive lo Sikalahuliꞌmo do sotoꞌ
    ogo lelebizavosa angeloꞌ ma netesi nene ningikevo eveneꞌ zuho ato atotidasi gamaziꞌve
    nene li sotoꞌ igi li-ngimikevo me misubouko aleve linge netesi nene ezemuꞌ gili
    eleꞌvoleꞌ aniꞌ ve. Idoꞌ eze nene Oꞌmosoꞌmo Okulumoꞌ ebeꞌ laminekuko eleꞌmizo dizineꞌ
    ve.
  uli-uli: 'Tor semal le yebe yoh le yebe sor sew formel irel mele yesa tugul depach
    iyang: Ye llahdoh bo yarmat, ngo Espritu Santus mele ye kawraloh le ye bung, ngo
    angelus kowe mele re wiri. Re foloyu kofal ngalir chol sere mo sere lam, ngo yarmetael
    faileng le re chepar irel, iwe ngo rehasidah wol laeng.'
  nin-NT: Kye abangga ba yo a si aseki ankpinkpi ka nggo Abachi à bwu ka tsarr inta.
    Anishirr we a di da ka, undurr ka si kisa na ka hen. Abachi à nga ki inta nu ukpa
    ku unushirr, Izhi Iwre yi i kpanye da à na wre. Abitu ba Abachi ba a hi ma. Aba
    a bre are amaka kago ku anishirr. Anishirr bi ingbingbru ba a kpanye na ku, Abachi
    à ba ma hun ko nu unkplassu ni nu ma inkpinkpye.
  acu-NT: 'Yus iinka pengker awajtamsamurin mash aints ainauka nekaachminun wainiat,
    iin nekamtikramamiaji nuka nekas pengkeraitai. Nuka juwaitai: Yuska aints wajas,
    ju nungkanam wantinturmakmiaji. Tura nayaimpinam waketkimiayi. Yuse Wakani niincha
    pachis: Nekas pengkeraitai timiayi. Yuse awemamuri niincha wainkarmiayi. Tura
    niin pachisar mash nungkanam etserkarmiayi. Tura asamtai nuna nekasaintai tinauka
    mash nungkanam pujuinawai.'
  cak-WNT: 'Y can kitzij wi chi sibilaj nim ruc''ojlen ri ruk''alajsan chic ri Dios
    chkawech re wacami, ri nich''o chrij ri achique rubanic ri c''aslen ri nika chuwech.
    Ruma chupan ri ruch''abel ri Dios ri tz''ibatal ca, nubij: Ri Dios xc''oje'' wawe''
    chuwech re ruwach''ulef, y xoc winek. Xc''ut chkawech ruma ri Lok''olaj Espíritu
    chi can choj wi ri ruc''aslen. Chuka'' xtz''etetej cuma ri ángeles. Xtzijox chique
    ri winek ri ma ye israelitas ta, xnimex cuma ye q''uiy chuwech re ruwach''ulef.
    Y xc''ul chila'' chicaj riq''ui ruk''ij ruc''ojlen.'
  ebk-ebk: 'Maid mangesaot as nan kenaamud nan cha takú ab-afurotun ay maepangkep
    kan Cristo ay chaan naepakaammu ad pus-uy, ngem nauy nan enpakaammon Apo Dios
    ad wani: Nunfialin hi Cristo as taku. Penaneknekan nan Espiritu nan kenalintigna.
    Inil-ilan nan angheles hiya. Naekaskasaba nan maepangkep kan hiya henan am-in
    ay nasyon, at wachacha nan enmafurot asna''s luta. Haat maetag-uy hiya henan machaychayaw
    ay kawad-an Apo Dios.'
  spa-PDDPT: 'Por confesión unánime, grande es el misterio de la piedad: Él fue manifestado
    en el cuerpo, Justificado en Espíritu, Visto por ángeles, Proclamado entre gentiles,
    Creído en el mundo, Recibido arriba en gloria.'
  ruf-ruf: Ukweli iughubulighwe we inoghola yetu mkulu ghendo. Yeye tsakoneka mne
    lumbo lye imunu, tsakalangusighwa ne Ghumuhe ghwe Imulungu ka kanogha, tsakoneka
    ne wamalaika, tsakapetighwa mghati mwe iwanu we isi tsingi, tsakatogholighwa muisi
    mwose, tsakasolighwa kuchanya kulanga kune utunitso.
  gun-gun: 'Mba''eta anhetẽ Nhanderuete pe nhandekuai aguã kuaa ukaa ma yvate ete:
    Ngo''o re ojekuaa va''ekue ma Nhe''ẽ ju oikuaa uka heko ky''a e''ỹa. Anjo kuery
    oexa pota, hexegua ma amboae regua ikuaia rupi voi omombe''ua. Ha''e ramo hexe
    ojeroviaa yvy re. Ha''e gui hexakãa py ju heraa.'
  agu-BL: 'Na jun cu''n yol wi''nin k''ej nin wi''nin xanil yi xe'' yi chusu''n yi
    na kocsaj. Na, na kocsaj: yi ja jal wankil Ryos chi tane''n kawankil. Nin na kocsaj
    yi ja lajluchax yi balajil i'' tan porer yi Espíritu Sant. Nin na kocsaj yi ja
    aj i'' tzi''n tcya''j. Nin na kocsaj yi cyakil yi xtxolbila''se''j ilijt cyak''un
    yi e'' ángel. Nin txoli''nt yi stziblale''j bene''n tzi''n wi munt. Nin at e''
    yi ja cyocsaj.'
  isn-isn: 'Hange shayukukingileka kina tai aii Tunda nuukunukuwe ukulu: “Aewigeelekile
    mumueli wikagombwa nung''wang''welu, wikigela nukung''wa malaeka, wikatanantigwa
    mung''waso muanyakilungu, wikakegenwa munkumbigulu, hange wikaholwa migulya muukulu.'
  eng-PEV: God shows us something about Jesus that is really true, and nobody can
    argue with it. He shows us that Jesus is really great, He came in a man’s body
    for people to see, but the Holy Spirit showed us that he was really from God.
    And God’s angel messengers saw him too. The people that believed in him told other
    people everywhere about him. They even went to other countries to tell people
    about him, and people all over the world believed in him. And God took him up
    into heaven.
  ilo-ULB: 'Ken saan a mailibak a ti naiparangarang a kinapudno ti kinanadiosan ket
    naindaklan: “Nagparang isuna a silalasag, pinaneknekan ti Espiritu, nakita dagiti
    anghel, naiwaragawag kadagiti nasion, napati ditoy lubong ken naipangato iti gloria.”'
  pir-NT: 'Ahri ijirota ijire. Marine Cohãcjʉ̃ tiquiro buheri, panopʉ mari quehnoano
    masiedari quehnoa yʉhdʉaye buheye ijire. Ahri buheye ohõ saha ijire: Tiquiro Cristo
    mari pagʉ yero saha pagʉ tiriquiro masa bajuahye. Quehnoariquiro, ñañe marieniquiro
    tiquiro ijigʉ̃ ihñori Espíritu Santo pehe. Angele gʉ̃hʉ tiquirore ihñari. Sa ye
    tiquiro buhe duti cũriquina pehe apeye yehpari cjẽnare tiquiro yere yahu buhere.
    Sa ye ahri yehpapʉ masa peyequina tiquirore wacũ tutuari. Came ʉhmʉsepʉ Cohãcjʉ̃
    neari tiquirore. Ti ijire quehnoañe buheye.'
  anv-NT: Ɛlú mme gbɔ́gɔ́nɔ́ nnó unó bi Ɛsɔwɔ apyɛ ɛsé dékaá ne dékwɔlege úlú
    gekpɛkpɛgé genó. Kras achwɔ́ fa mme nkane mekwaá, Mendoó Ukpea ɛlɛré nnó
    ji ápyɛ gabo wɔ́. Makiɛ́nné Ɛsɔwɔ ntó ágɛ́ ji. Bɔɔ́ ágaré mekomejɔɔ́ wuú
    fa mme. Gejamegé bɔɔ́ áfyɛɛ́ matɔɔ́ ne ji. Ɛsɔwɔ asɛ ji afɛ́ mfaá né melu
    ŋgɔ.
  sab-NT: 'Ulia Chube geru noare ketu chege, geru e kweri che alin, geru e gerule
    Jesucristo giti: Jesucristo chku nga dba ai giti kwian kare. Chube Oña giti chku
    uñale kwiange Jesucristo agedu no trate ulita nga dba ai giti. Lle boanga Chube
    alin nga ngaña giti gwagedu Jesucristodi age no ulita. Geru Jesucristo giti no
    chagedu nga ulitage, kwian nga ulitage geru e keruchugu, kwian nga ulitage gweale
    geru Jesucristo giti gau ulia. Chube Jesucristo duni nga ngaña giti, Chube Jesucristo
    gbuni Chube kle ngwadi. Ulia geru e noare, geru ulia, kwian Chubenu ulita geru
    e manadale no.'
  tmd-tmd: 'Mör, God Mönö mag aku mönö ma ödöriö yada: Krais Jisas nöbial mɨxɨña nɨgmɨn,
    nöbö mö nugwo wöxnö nugumä. God Inöma, Jisas rɨ ri ablaŋö, röŋa. Ejol bla ñɨŋ
    nugwo nugumä. Nöbö mö mögörɨb adadö piaku piaku yönön, mönö wä nuŋwa nöbö mö piaku
    ñɨgö yad nölmɨdmä. Nöbö mö mögörɨb adadö piaku piaku nugwo nugw pɨmä. Nuö nuŋwa
    nugwo pön mil mag wä keiryöbö alɨg adöx yöd röul adö kau sö yöraku pön wöluöŋa.'
  acr-NNT: 'Paqatzij wi lik nim uqꞌij ri Qꞌijsaq re ri Dios qꞌalajisam chiqawach:
    E ri Qanimajawal Jesucristo xuꞌan tikawex echiriꞌ xkꞌun che ruwachulew. Ronoje
    ri xuꞌano y ri xubꞌiꞌij e lik jusukꞌ y ri Ruxlabꞌixel ri Dios e xqꞌalajisan re
    waꞌ. Xilitaj kuma ri ángeles. Xtzijox rubꞌiꞌ chike rukꞌiyal kiwach taq ri tikawex
    che ruwachulew y e kꞌi ri xkikoj rubꞌiꞌ. Yey xkꞌul tanchi chilaꞌ chikaj rukꞌ yakbꞌal
    uqꞌij.'
  kpg-kpg: 'Dei tangada e mee di haga deiloo di lahalaha o di hagammuni o tadau hai daumaha
    ai: Mee gu gila mai guu hai tangada, gei di Hagataalunga gu hagamodongoohia bolo
    Mee e donu, gei guu mmada ginai digau di langi. Di longo o Maa guu dele gi nia
    henua huogodoo, gu hagadonu go digau henuailala, ge guu lahi gi nua i nia madamada.'
  taj-taj: य्‍हाङदा था मुला कि य्‍हाङसे लबा विश्‍वास म्‍हिसे था आयाङ्‍बा घ्रेन मुला,
    “य्‍हाङसे येशूदा म्‍हि ल्‍हुइरी म्राङ्जी, थे परमेश्‍वरदा सेम निबा मुला भिसी परमेश्‍वरला
    आत्‍मासे उन्‍जी। ओच्‍छे थेदा स्‍वर्गदूतगदेसेनोन म्राङ्जी। थेला बारेरी य्‍हुल्‍सा
    य्‍हुल्‍सारी थेःजी, थेदा जम्‍बुलिङरी विश्‍वास लजी, ओच्‍छे थे घ्रेन य्‍हालदेन शक्तिरी
    तोर फेप्‍जी।”
  avt-avt: 'Haiu matɨp hɨm iuwe me hɨm mɨrak mar im. Hɨm hɨrak God kewepyapɨrem kewetaiyem
    me Krais haiu misesim hɨram iuwe, te mɨt ap nantɨp hɨram enum memipɨn au. Hɨram
    matɨp mar im: “God keriuwetek kan keweikɨn his kɨre mɨtɨk, te hɨrak kakteiknaiyek.
    God hɨrak keteɨkɨn mɨt Krais hɨrak Nɨkan kɨrak, wɨ nɨpaa God Hɨmɨn Yaaik kɨkɨak
    kekrit kau. Hɨrak keteikɨn mɨt ensel hɨrekes. Mɨt hɨr nisesik newepyapɨrek nerer
    wit wit. Mɨt nerer wit wit nemtewek nisesik. God kitɨwekhi keiyɨn ken wit kɨrak,
    hɨrak kepu ein naanmɨpre menmen yapɨrwe.”'
  cbk-cbk: 'Y nuay quien puede nega si paquemodo de bien grande y bien hondo el sentido
    del di aton creencia acerca di Jesucristo: “Ele ya nace con cuerpo de gente, Y
    el Espiritu Santo ya dale mira que ele justo. El maga angeles ya mira tamen con
    ele. Tiene del maga gente ya predica acerca di suyo na maga nacion, Ya cree con
    ele el maga gente na mundo, y despues ya subi le na cielo.”'
  uig-ARA: 'ھەممەيلەن ئېتىراپ قىلماي تۇرالمايدۇكى، ئىخلاسمەنلىكنىڭ سىرى بۈيۈكتۇر:
    ــ «ئۆزى ئىنسان تېنىدە ئايان بولدى، روھ ئۇنىڭ ھەققانىيلىقىنى ئىسپاتلىدى، پەرىشتىلەرگە
    ئۇ كۆرۈندى، ئۇنىڭ خەۋىرى پۈتكۈل ئەللەرگە جاكارلاندى، جاھاندا ئۇنىڭغا ئىمان كەلتۈرۈلدى،
    ئۇ شان-شەرەپ ئىچىدە ئەرشكە كۆتۈرۈلدى».'
  tuf-tuf: Récaji uwat istiti cuar Sirat ima chihtá is quin ehcujacro. Ey chihtán
    ayan cuitro. Sir iman sibár ji ar ji uw cac cahmar waajacro. Ajcan Camur Eyat
    ítitan, waajáqueyat ur ay bár yájtiro. Sir cacmín cuacúr binat cat ey itchacro.
    Uw bahnaquin quin ey chihtán ehcujacro. Ehcwayat uwat ey chihtá cájacro. Eyan
    carin cuít yehnár, uw cac cahmar sicor cuacúr bijacro.
  abx-abx: 'Bali kagamhanan i malalom ngan ungod pagturo'' hi''unong si tuluhu''an-ta
    nga magin diyusnon kita pariho si Kristo, ngan yayto i nag''arabuyunan-ta pag''ako''
    hi''unong si ungod pagtu''o: Paluwa'' iya nga aniya'' puhu''-na pariho si bisan
    say aha''a, ngan agpamatu''uran-na si Espirito Santo i pagkamatadung-na. Sakulawan-na
    iya si mga anghel, ngan nagpasamwak i mahi''unong si iya si mga nasyon. Aniya''
    magpanutu''o si iya ato si kalibutan, ngan nag''alsa iya pan langit nga kinakulawan
    i ka''angayan-na.'
  mco-NT: Janch tɨy'ajt jada co mɨj yɨ' yɨ Dios y'ayuc ytɨy'ajt huɨdibɨ tɨ xyajnejhuɨɨyɨm,
    je huɨdibɨ jecy'ajty ca' pɨn nejhuɨ̈y. Je tɨy'ajt huɨdibɨ xyajnejhuɨɨyɨm co quexy
    y'ung ya naaxhuiñ. Dios y'ung hue' je' yaj'ijxy mɨɨd ñinïcx. Tudägy nayguëxɨ̈cɨ
    mɨɨd Dios yjɨhuɨ'ñ ymɨc'ajt. Je Dios y'ángeles ajcxy tɨ ixyii. Tɨ yajnigapxy yajnimɨydägy
    Dios y'ung ma huɨdibɨ ca' yjudiojäyɨty nañ tɨ jäy yajmɨj'ajtcɨxy Dios y'ung ya
    naaxhuiñybɨ. E tɨ ycöbɨgyii tzajpjoty ma yɨ oybɨ it.
  cpb-NT: 'Imaperotatya irooperotzi okaatzi akemisantairi, te riyotakoweetawo pairani
    tsika ikantaita ipinkathatasorentsitaitzi. Jiroka akemisantziri: Ratziritzimotantake
    Pawa, Iri oñaagantakeriri Tasorenkantsi iriiperori rini. Iri maninkariite kempoyaawentakeriri,
    Iri ikenkithatakoitairi itsipasatziki atziri. Iri ikemisantaitziri jaka kipatsiki,
    Iri owenonkaachari rowaneenkawoki.'
  aon-aon: Seiwok baugenyum Iruhin ananin baraen um agundok apak munek lotuman um
    douk nyanabeshuk abom. Aria ahudok nyumnah douk nyatogur yopugunum. Baraen douk
    enyudok. Seiwok anan narao arpeshihw yegenyihw natogur adurin arman kabi apak
    um. Aria Iruhin ananin Mishin nyawishan aria Iruhin neyabig sabaishi arpesh shadukemesh
    shakri anan douk Iruhin ananin nuganin. Aria sabaishi Iruhin ananish enselahos
    shopunek shatrun. Aria ananish arpesh shanak sabaigosi nahobigos shakripesh ananin
    baraen ihishmorim arpesh. Aria enesh shasuhwen dodog shagipeshen. Aria Iruhin
    wata naran natoum iruhw heven aria ananin nyeigur nyato iruhw.
  hus-NT-2005: 'Tsubax tʼajat ke púlek xowaꞌ yab i choꞌóbnámal ti wejeꞌ kʼal tin kwenta
    an lujat xeꞌchintaláb tin tamét na Dios: Na Dios in xalkʼaꞌ tinbáꞌ jelti jun i
    inik; Jajáꞌ ólná kʼal an Tʼokat Ejattaláb abal lujat, chuꞌtat kʼal an tʼokat abatwáletsik.
    Tʼilan ba putálkʼi an atiklábtsik, belan putálkʼi an kʼayꞌlá ani bachʼwat walkʼiꞌ
    kʼal i labidh tʼokattaláb.'
  mig-NT: 'Ndaa̱ ká''a̱n‑ri̱, ja̱ yíí xáa̱n káa máá tú''un sa̱''í káchiñú''ún‑yó:
    Ni̱ kenda ndiji̱n Dios jíín yíkɨ kúñu‑ya̱. Te ni̱ kendo̱o ndaa̱‑ya̱ ní sá''a máá
    Espíritu. Ni̱ kajini̱ ndajá''a̱‑yá nuu̱‑yá. Ni̱ jicha̱ nu̱u tu̱''un‑ya̱ núu̱ ñáyɨvɨ
    sɨ́ɨn nación. Ña̱yɨvɨ ñúyɨ́vɨ ní ka̱kandíja‑i nuu̱‑yá. Ni̱ ndaa‑ya̱ kuá''a̱n‑ya̱
    núu̱ lúu ndíi ncháa̱ ni̱ sá''a Dios.'
  bps-bps: 'Too glut, landè fakay fkéng ku tan kdatah i kaglut tafgadè Dwata di gito
    dunan: Dyisas fbaling kenen to, tafite i Tulus Dwata glut kenen too tlu, teen
    kenen i dad kasaligan Dwata, nun tamdò gablà di kenen di dad to di dad banwe,
    nun faglut di kenen di tah tanà ani, na nket kenen ditù di banwe Dwata di langit.'
  mbs-mbs: Netegahan te kedita tadon te ontò mèpiya se kebenalan impetaga-taga te
    Timanem aw pinemenalan tadon. Migpekeotaw si Jesu Cristo aw dimini te tanà. Impetaga-taga
    te Espiritu Santo te metòlid sikandin. Kinità sikandin te menge anghil. Inindanan
    se menge otaw kenà Judiyo tepad kandin. Doen otaw nemenal kandin doton te kebelad
    te tanà. Inengat sikandin doton te langit.
  tof-tof: 'Darrü oloman zitülkus babula igó alpinüm wagó, kwindü anikürrün bóktan
    Kerriso Yesunkwata, God ne poko okaka imzazilürr, ene bóktan amkoman wirria. Wórrazan
    bóktanda wagó: Yesu Kerriso okaka tübyónürr pamakan bübi, Godón Samua amkoman
    pupo syónürr wagó, Yesu Kerriso ne kla tómbapónórr wa dümdüma, akó ⌊anerrua⌋ oya
    esenóp. God oya kwitümgab sipadórr ene pokodó God nese akó wa ne ongang bapónda
    ⌊wirri kómal zyóni⌋. Yesun amkoman angun pamkolpama ⌊Morroal Bóktan⌋ oyakwata
    amgolnónóp pamkolpamdó bwób-bwób. Pamkolpama oya amkoman yangunóp blaman bwób-bwób.'
  cme-NT: Coima saa fa, Diiloŋ uŋ pigãaŋ-ye nelma maŋ Yesu-Kirsa kũŋgu-na ma temma
    si dii. Wuɔ *Kirsa juɔ nelbiloŋ temma i ji da-yo. *Diiloŋ-Yalle ciɛ i suɔ wuɔ
    nelviiŋo. *Dɔrpɔpuɔrbiemba daa-yo. Ba waaŋ u maama‑i baa niɛraamba‑i nilɛiŋa-na
    hiere. Ba hũyãa u maama‑i terni-na hiere. Aa Diiloŋo biyaa-yo ka jĩna u caaŋ-nu.
  sus-sus: 'Fo won xa a kolon nɛ a Ala ɲɛrɛ ki sɛnbɛ gbo. A gundo makɛnɛnxi nan ya:
    Ala xa Mixi Sugandixi masenxi adama fate nan na, a xaxili nan tinxin. A mini nɛ
    malekɛe ma, a kawandixi ɲamanɛe nan tagi. Duniɲa danxaniyaxi a tan nan ma, a texi
    nɔrɛ nan kui.'
  pon-2006: 'Sohte emen kak kahmahmki kesempwal en irair rir en atail palien lamalam:
    E ketin sansalda ni mwomwen aramas, Ngehn Sarawi ketin kasalehda me ih me pwung,
    oh tohnleng kan kilangehr. Ronge pil lolohkselier nanpwungen wehi kan, aramas
    akan kamehlele nin sampah, oh e ketidahla nanleng.'
  dad-dad: 'Neda momoiya nẽ waa anĩ odug, are taka nem wa fiya kisi feleya sã: Ĩ bouwa
    ado wõ yen, Awa Uurem ĩ madur bagai anĩ yaoren, age fe di, engelem dilen, age
    de fen, teneub ganan bun ĩ nigin wogõ de, momoi de di, fula fiya medeĩya bun yalesnen.'
  zab-NT: 'Dunnɨ nanchuun dec quesentiand guroo nány, laany ni roldilaaznɨny: Beedny
    lo guɨchliu zec tuby bniety guɨchliu, gunii Spíritu Sant dec laany nania naniany
    ne guná de ánglɨ laany beedny lo guɨchliu. Brɨɨch xtiidxny iduibte lo guɨchliu,
    iranezte güeldilaaz bniety laany ax bieepny llayabaa.'
  jae-jae: Biŋŋanôgoc, Anôtônê mêtê, taŋ kêsiŋ tau kêsêp lêlômgeŋ naŋ kapôêŋanô. Eŋ
    geoc tau lasê kêtu ŋamalac. Ŋalau Dabuŋ gêwa eŋ sa gebe eŋ ŋac gêdêŋ. Aŋela sêlic
    eŋ. Sêjam ênê mêtê gêdêŋ lau samuc. Lau nomŋa sêkêŋ gêwiŋ eŋ. Anôtô kêsip eŋ sa
    toŋawasigeŋ.
  ksd-ksd: 'Ma go ra magit pa da varpuai tana, a magit na pidik ta ra lotu i ngala
    vurakit: Nina i ga vana rikai ma ra palapaka i ra tarai, a Tulungen i ga kure
    ba i takodo, a umana angelo dia ga gire, di ga varvai tana pire ra umana Tematana,
    di ga nurnur tana ta ra rakarakan a gunagunan, ma di ga kap ia urama ma ra minamar.'
  msm-NT: Namaan ki no impurtanti yagboy sikan pigtuuhan ta no babag-uhay pad ipasabut
    ita no pig-iling, Migpakaotow si Jesu-Cristo, aw migkistigus to Ispiritu Santu
    no Anak sikandin to Diyus. Pigkita sikandin to mgo anghil aw iwali diya to yain-yain
    no mgo tribu. Mahan-in to migpasakup kandin dini to babow to pasak, aw pigbatun
    sikandin diya to yangit.
  myk-myk: Nakaara baa, wèe wo Kilɛ koo li ŋmɔhɔrɔ tʼa sii tii pɛlɛ. Wʼa pye ba sipyiyawyii
    ɲɛ wɛ. Fɛfɛɛrɛ Munaa ya li shɛ na wʼa tii, a mɛlɛkɛɛ bɛ di wu ɲa. Wu keree ki
    Jozaama ya jo shi wu niŋɛ ni koŋɔ ke kabaya ye bɛɛri na, a sipyii pii di dà wu
    na. A Kilɛ di wu yirige durogo, na shɛ wu le nɔɔrɔ ni fugba we ni.
  sbe-sbe: 'Maudoida ta hemamohoiyei, yoda sunuma nuwanuwatuna Yaubada ye hemasalahadi
    kalidaena wa, siya meta se saekalili, siya ede: Iya buluma unai ye masalahama,
    Yaluwa Tabuna iya ye hemamohoiyei, anelu iya se kita, dagela tamowaidiyao udiyedi
    se lauguguyaei, tanoubu maudoina iya se kawamamohoiyei, Yaubada ye haiꞌuyoi na
    yona didiga unai ye miya.'
  mcr-mcr: Ne eeqänäŋi, näqŋqä tiiŋä äyä etqäŋu. Kukŋuä qakuä, Goti Hanjuwä Iqueqä
    suqeŋqä ätäŋqe, ii nätmatqä aaŋä naqänäŋä eä, iuŋi Goti Hanjuwä Iqu, Kiqä-kiuä
    ae ämänätquakqe, tiinji. Iqu ämaqeqä hiŋuä iqiŋi, Ämaqä-qu eätä ätnäŋäqi ae ätimäukqe.
    Dŋä Äŋguä Iqu imäkqaŋgi, Iqueä suqä jänänäŋi eeqäpnä ätnäŋäqi ätimäukqe. Ynaunjqä
    iqua-pqe, Ique hiŋuä inä äquŋguwi. Iquenyqe, kukŋui im-imä äma äwäpu, ämaqä Israitqä
    qäyä etaŋgi huiziu, awä tquaŋguwäŋga, qu qätä äwiyäpu, Iquenyqä quuvqä ae eqäkuwi.
    Goti Hanjuwä Iqu, Iqueŋi, yoqä naqä ävätä, qäukuä yäŋinyqä ätuma ekqe.
  cux-NT: 'Níícú mar ''áámá ''iiⁿ''yāⁿ nguɛ́ɛ́ cuuvi caaⁿ''máⁿ yā yeⁿ''e enseñanzas
    yeⁿ''é Ndyuūs yeⁿ''ē yú chi nguɛ́ɛ́ ch''ɛɛtɛ taavi ca, enseñanzas chi Ndyuūs chi''cueéⁿ
    yā s''uuúⁿ: Ndyuūs yeⁿ''e yú ndaá yā na iⁿ''yeeⁿdi ''cūū ndúúcū cuerpo tan''dúúcā
    s''uuúⁿ. Ní ch''iⁿ''i Espíritu N''dai yeⁿ''é Ndyuūs chi Cristo ní cuaacu yā. Ní
    ángeles yeⁿ''ē va''ai chɛɛti nguuvi n''diichí yā Cristo. Ní ''iiⁿ''yāⁿ candɛɛ́
    yā nduudu cuaacu yeⁿ''é Cristo nanááⁿ ''iiⁿ''yāⁿ yeⁿ''e tanducuéⁿ''ē país yeⁿ''ē
    iⁿ''yeeⁿdí ''cūū. Ní ''iiⁿ''yāⁿ yeⁿ''e tanducuéⁿ''ē cuaaⁿ yeⁿ''e iⁿ''yeeⁿdí ''cūū
    ní chi''téénu yā Cristo. Ní Cristo cunaⁿ''a ntuúⁿ yā na va''ai chɛɛti nguuvi.'
  tur-YTC: Kuşkusuz tanrısallığın sırrı büyüktür. Tanrı, bedende göründü, Ruh’ta doğrulandı,
    Melekler tarafından görüldü, Uluslar arasında duyuruldu, Dünyada O’na iman edildi,
    Yücelik içinde yukarı alındı.
  san-ITR: aparaM yasya mahattvaM sarvvasvIkR^itam Ishvarabhaktestat nigUDhavAkyamidam
    Ishvaro mAnavadehe prakAshita AtmanA sapuNyIkR^ito dUtaiH sandR^iShTaH sarvvajAtIyAnAM
    nikaTe ghoShito jagato vishvAsapAtrIbhUtastejaHprAptaye svargaM nItashcheti|
  bel-N: 'І, бясспрэчна, вялікая ёсьць таямніца пабожнасьці: Бог зьявіўся ў целе,
    апраўдаў Сябе ў Духу, зьявіў Сябе анёлам, абвешчаны ў народах, прыняты вераю ў
    сьвеце, узьнесены ў славе.'
  sch-sch: 'Ei sakhuo chonginthup ânlal tie hih tutên dem thei no ni ngei: Ama hah
    miriemin a juong inlanga, Ratha''n adik ti a minlanga, male vântîrtonngeiin
    an mua. Ama hah namtinngei lâia phuong ani zoia, rammuol pumpuia mingeiin an
    iema, male invân tieng khin lâkpaiin aom zoi.'
  mic-MIQNT: Maw tliaq ta'n goqwei getlams'tasulti'gw maw gelu'lg aq ta'nig mo getlams'tasulti'gw
    mo gisi ns'tmi'tigw, “Se'suguli mimajuinualsip aq ugs'tqamu pegisingeg. Wejuli
    Nisgam musga'tuapni mimajuinu'g, mo we'jituamugup goqwei amsalteg. Ansale'wijig
    nemia'tipnn. Ta'n tujiw nepgeg, Gjinisgam wenaqa'lapnn wa'so'q aq musga'tuapni
    na Se'susal uggwisl ta'n telue'lipn. Wesgutg'p ta'n telgi'g ugs'tqamu ta'n tel
    milapegsultijig mimajuinu'g. 'Ms't tami getlams'tua'titl aq gepmitelma'titl.”
    Na maw tliaq.
  huu-NT: 'Jusiñamui caɨna Cristona jai uiñotagafuedɨ jɨaɨe rafue baɨfemo faɨte. Iena
    caɨ uiñuanona, raitɨcaɨ: Enɨruemo Cristodɨ ɨimana jai bairede. Jusiñamui Joreñodɨ
    caɨna naimɨe uai siñonana uiñotade. Jusiñamui jaɨenisaɨ naimɨena jɨaɨ cɨodɨmacɨ.
    Jɨaɨe naɨraɨaɨmo naimɨena llotɨcaɨ. Iena cacajamona, ailluena comɨnɨdɨ dɨga naɨraɨmona
    naimɨena birui ɨɨnotɨmacɨ. Monamo naimɨe abɨdo jai jaide.'
  jiv-NT: 'Maa, imiá nekasaiti, Yus iwiainturmakma ashí naṉkaamas ti peṉkeraiti.
    Tura jú̱iti: Yuska aents ajas jú̱ nuṉkanam paant wantinkiamiayi. Yus Wakancha
    “ti shiiraiti” Nin tímiayi. Yusa suntari̱sha Nin wáinkiarmiayi. Ashí nuṉkanam
    nu etsernakmiayi. Túramtai ashí nuṉkanmaya̱ shuar umirkarmiayi. Tura nayaimpiniam
    waketkimiayi.'
  otm-NT: Nɛ gue'a ran ho ma'da'yo dí tɛnhdʉ mixte xʉn ho a, ngue bin 'yusɛ ra Cristo
    ua ja ra häi 'bʉ mín ją'i a, pɛ bin 'youi rá Hogandąhi Oją guepʉ í fądi hin'yʉ
    rá ts'oqui a, nɛ bi nu ʉ yʉ́m 'bɛhni Oją mahɛ̨ts'i. Nɛ bi hmangua dí 'bʉhmbʉ hønbʉ
    go hapʉ 'bʉh yʉ ją'i gue 'dahma'dan'yo bʉ na yą. Nɛ bi t'ɛ̨c'yɛi ua ja ra ximhäi,
    bi ts'ix mahɛ̨ts'i bʉ bí ja rá ts'ɛdi Oją mixte bʉya.
  dah-dah: 'Fudinde wor po, Yesu niŋ yitiŋ mere gobe al mali mali beleŋ bebak titek
    moŋ. Al Kuruŋ beleŋ faraŋ yurke gab igiŋ bebak tinayiŋ. Be, Yesu niŋ yitiŋ mere
    miŋbe gahade: Yesu Kristube Al Kuruŋyen dufay gama irde bere biŋde forok yeŋ kawaŋ
    hiriŋ. Holi Spirit beleŋ yeŋbe Al Kuruŋ Urmiŋ wor po yeŋ yikala yiryiŋ. Al Kuruŋyen
    miyoŋ wor Yesu kamtiŋde mat huwaryiŋ goyen kenamiŋ. Irkeb Naniŋ hitte mulgaŋ heŋ
    hurkuŋbe deŋem turŋuŋ yaŋ wor po hiriŋ. Niŋgeb yeŋ gama irde hinhan mar beleŋ
    tagalde tukukeb megen niŋ mar beleŋ go nurdeb gor mat po dufaymiŋ yeŋ ge tareŋ
    iramiŋ. Be, mere gabe Yesu gama irde haŋ mar beleŋ keŋkela po nurde gama irde
    hinayiŋ.'
  tnk-tnk: Nənə nɨpərhienien nəɡkiariien i kɨno pui pehe in nukune nahatətəien səkɨtaha
    rani nari riti rasori, mani mə, “In rɨməier pehe tukutaha nɨpwran rəmwhen ia nɨpwrataha.
    Nənɨmwɨn Ikinan rahatən amasan mə in iəmə atukwatukw. Naɡelo me hətoni in. Kəvisau
    irapw nəɡkiariien səvənhi ia tənəmtənə me. Nərmama me i ia təkure tɨprənə i həni
    nɨpərhienien irə. Kuvehi utə in revən fwe ia neiai.”
  kpr-kpr: A namondeda tumondari da susu, God giti jungetiri ireira amo, teriari.
    Amo jo ighagha use bunari da kaugo iraeri. Amo Keriso numori. Nu genembo da tamo
    budo, enda eminda sirorusira. Etiri, nunda geka beká a nunda ari dambu beká, ava
    God da Asisiimi ijugetiri kasama useri. Nu endada iriri, aneya ne gosuseri. A
    nunda bino ivegedo iri, osa setero enda da oro oro isasambui nininguseri. Enda
    eminda, evetu genembo digarigo numoá tumonduseri, a God setiri nu sekago utuda
    vitíra, nunda duro budo, aminda anumbusira.
  san-IAS: aparaṁ yasya mahattvaṁ sarvvasvīkṛtam īśvarabhaktestat nigūḍhavākyamidam
    īśvaro mānavadehe prakāśita ātmanā sapuṇyīkṛto dūtaiḥ sandṛṣṭaḥ sarvvajātīyānāṁ
    nikaṭe ghoṣito jagato viśvāsapātrībhūtastejaḥprāptaye svargaṁ nītaśceti|
  nho-nho: 'See hai tama e lavaa te huu maa ia see iloa i naa takkoto hakamaatua naa vana huu
    te lotu taatou nei: Christ ni haanauria mai pee ko naa tama te maarama nei, A Ia
    ni hakailotia mai TeAitu Tapu ma se tama e tonu, aa naa ensol raa ni kkite iaa Ia.
    Ttama naa ni tarataraina ki naa kanohenua hakkaatoa, aa naa tama hakkaatoa iloto
    te maarama nei ni lotu kiaa Ia, ki oti raa a Ia ku toa TeAtua ki te lani.'
  gym-NT: 'Kukwe era Jesubtä nämane tiebe, akwa mtare Ngöbökwe mikanina gare nie.
    Kukwe nämane tiebe ye abko bäri ütiäte kri nikrä abko köböire ni raba nüne deme
    Ngöbökrä. Kukwe ye abko nere: Jesukristo därebare angwane, ngrabare nämane ni
    kwrere. Angwane Ngöbö Odei jen kwe bä mikani Ngöbö Üaikwe. Angele Ngöbökwe käkwe
    tuani. Abti kukwe kuin niarabtä diribare kä jökräbti temen. Kukwe ye mikani era
    ni kwatikwe kä nebtä amne, Ngöbö nikani ngwenante kä nuärete kä käinbti.'
  azg-NT: 'Juu jñꞌoon na vantyja nnꞌön na veꞌ ntyꞌiu tomꞌaanhanꞌ, tanin juu na nndëë
    ngitso juu na tyiꞌnjon tsixuanhanꞌ. Ndö vaa na itsohanꞌ: Tui Cristo tsonnangue
    na tsꞌanhin, Nquii Espíritu Santo siꞌman jon na siquindë Cristo tsoñꞌen chaꞌxjen
    na itsohanꞌ. Nque ángeles chen chen tondoꞌnjoonhan na tojntyꞌianhan ꞌnan ntyja
    ꞌnaanꞌ jon. Juu jñꞌoon ntyja ꞌnaanꞌ jon toninncya nnꞌanhanꞌ ndëë nnꞌan na ninvaa
    tsonnangue. Mꞌan nnꞌan na vantyja nꞌonhan jon, ndoꞌ nquii Tyoꞌtsꞌon tyꞌoon ntcüeꞌ
    jonhin quiñoonꞌndue.'
  bhd-bhd: ते इस मां शक नईं, अस पूरे याकीन सेइं ज़ोई बटतम, ज़ैना शिक्षां परमेशरे बैंदी
    की एना बिलकुल सच़्च़ी आन, मतलब, मसीह मैनेरे रूपे मां बांदो भोव, पवित्र आत्मा तै
    हर कम्मे मां धर्मी ठहराव, स्वर्गदूतेईं तै लाव, लोकेईं तैसेरे बारे मां कौमन मां
    प्रचार कियो, सारे दुनियाई मरां लोकेईं तैस पुड़ विश्वास कियो, परमेशरे तै उबरे स्वर्गे
    जो नीयो।
  too-NT: 'Lej tasqui''nī a''ntū kalhlaka''ī''yāuj. Pū''la tū'' ixca''tzīcan pero
    chuhua''j Dios quincāmāsu''ni''n a''nchī nalīpūtaxtucan. U''tza'' huā''mā'' a''ntū
    kalhlaka''ī''yāuj: Dios tasu''yunī''t hua''chi chi''xcu'' a''ntī huanican Jesús.
    Lacuan mālacstū''nca por huan Espíritu Santo. Huan ángeles talaktzī''lh. Lī''a''cta''sana''nca
    lakachu nac makatna'' cā''lacchicni''. A''ntī xalanī''n cā''quilhtamacuj takalhlaka''ī''lh.
    Lā'' lē''nca nac a''kapūn.'
  ind-AYT: 'Kita mengakui betapa besarnya rahasia kesalehan itu: “Ia, dinyatakan dalam
    daging, dibenarkan oleh Roh, dilihat oleh malaikat-malaikat, diberitakan di antara
    bangsa-bangsa, dipercaya dalam dunia, diangkat kepada kemuliaan.”'
  cjo-NT: Kyaaryo, tee ayotashita tsika ikantari Tajorentsi, omaanta riyotakagaeyakaeni
    Jesokirishito. Irira rirotaki Tajorentsi, omaanta ratziritapaaki. Rowaga Ishire,
    rootaki iyotakagaeyeerini itajorentsitaki. Riraga ronampiripaeni Tajorentsi raminakowenteeyakirini
    Jesokirishito. Akamantakoeyakirini aari mawaeni kipatsikipaeni, raapatziyanteeyakaririni
    jeekatsiripaeni. Roenokaeri Iriri eejatzi jenokinta, kameetha ijeekapaekya.
  nsn-nsn: 'Ahik me dangata tar puhonene, a parakukuh tar uakalahara tar nitagorong
    manar eigigeig: Inggono ke kotpokoso sir tagigeigir tamat, doha Iabene ke ualasira
    uakalahara pare, inggon a kodkodoh. O anggelou ka bang, doh no ueluatatono ka
    hire tauetein toro mamang pang uanilikane i kot. O tamatang gane i koto ka tagorong
    mana tatanon. Inggono ka keip kaiain i rana tar uaning uinator.'
  san-DEV: अपरं यस्य महत्त्वं सर्व्वस्वीकृतम् ईश्वरभक्तेस्तत् निगूढवाक्यमिदम् ईश्वरो
    मानवदेहे प्रकाशित आत्मना सपुण्यीकृतो दूतैः सन्दृष्टः सर्व्वजातीयानां निकटे घोषितो
    जगतो विश्वासपात्रीभूतस्तेजःप्राप्तये स्वर्गं नीतश्चेति।
  tna-NT: 'Beju Diusu sa jabuetsuati ai cuana da ebia su aida, nimetiuda: Diusu da
    ye mundo su quitaji jabametiana. Tueda da nimebutsepi. Espíritu Santo ja tueda
    butsepi quisanetiacuinatana. Angel cuana ja tueda batana. Pamapa ejude cuana je
    cristiano cuana ja mesa jabuetsuati cuana id''abatana. Daja huecha dueji cristiano
    cuana pamapa ejude cuana je tu peje su jei putana. Da su bejo cielo su Diusu yani
    su tsuatibana.'
  lid-lid: 'Lakou laba tinan ta Kindrei aton mene ndrasahan ndrame lewen asah idoh:
    Jises Krais badeh, asahan ndrame awas, Ma Malawin Ndrabun leheyani iy doh badeh,
    amwenen handru, Ya eme iri angelo anyolom iy, Ma iri lau tan atiye sahou ta nyalan
    i tiri lau badu kon munyak mari, Ya iri lau badu kon munyak atehei budon tiri
    handru i tan. Ano iy iu ili loken i kandrah, ma atondrok lakou mari hawe taman.'
  wim-wim: Puth wik God.antamana ngamp ngaantam-ngeey-ngeeyanamp an wik min paththam
    a! Nil puth waaꞌ ngampar ngamp want-wanttakan minaman iiy-iiyāmp meeꞌ nungantangana.
    Nil kaꞌathaman-a, wuut mangk ngamparamantana manyam thaaꞌ-thanpanam waaꞌ thant,
    puth nil nyiingk-nyiingk ngulana an ep-paththam wik yot ngul waaꞌ-waaꞌana, engkanang
    ngul wun-wunan ngampar, nil nhengk nungantam Jesus.an meenath ngampar, nilan aak
    iikanakan keꞌ ngurp ngampam yimanangan uk; inan putha, nil Ngeen-Wiy Min God.antam
    alangan meeꞌ yotantang meenath ngampar nil Jesus.an nhengk God.antama, aꞌ puth
    ngaantiyongk God.antam al-alangan thathin nunang; puth inan thampa, nil God.angan
    kan koyam matath nunang, aak iikanak kenyan. Aꞌ pam wanchangana kan waaꞌ-waaꞌin
    nunang pam wanch wiyantana, aak umyompanamakan, thaaꞌnganth thon-thonantan. Aak
    nath-nathan wun-wuntan-a, pam wanch wiy al-alangan kan-kanam ngaantam-ngeey-ngeeyantan
    nunang nil nhengk God.antaman.
  zga-M: Sayibencheka ukuta uvunyilweli wa vu Nguluve uvuvomikiwe vuvaha. “Vonike
    mumbile, nu Mepo, akavoneka nu sung'wa, akachovivwa kuvambuchenge, avadikiwa na
    vankilunga, nu kututoga kukyanya mu mbudwadwa.”
  yom-yom: 'Ayi mu kambu findisa ziphaka : mansueki ma luzitu lu Nzambi madi manneni.
    Nzambi wumonika mu lunitu lu nsuni Wukitulu wusonga mu pheve Zimbasi zimmona Wulongu
    muidi Bapakanu Nzo yinwilukila, Wutombolo mu nkembo.'
  san-SIN: අපරං යස්‍ය මහත්ත්වං සර්ව්වස්වීකෘතම් ඊශ්වරභක්තේස්තත් නිගූඪවාක්‍යමිදම් ඊශ්වරෝ
    මානවදේහේ ප්‍රකාශිත ආත්මනා සපුණ්‍යීකෘතෝ දූතෛඃ සන්දෘෂ්ටඃ සර්ව්වජාතීයානාං නිකටේ ඝෝෂිතෝ
    ජගතෝ විශ්වාසපාත්‍රීභූතස්තේජඃප්‍රාප්තයේ ස්වර්ගං නීතශ්චේති|
  yut-yut: 'Nin pakyaŋsi nandamaŋ, nandaŋ gadatnin dakon mibɨlɨ uŋun yo madepsi kɨnda.
    Uŋun kalɨp pasɨlɨ tagɨt mani Piŋkop da aŋnoman agɨt. Gen bamɨ nolɨgɨt uŋun yaŋ:
    Uŋun amɨn gɨptɨmsi paban amɨn da kawit, ae Telagɨ Wup da uŋun amɨn kɨlegɨsi yaŋ
    nolɨgɨt, ae aŋelo da kawit, ae amɨn da mɨktɨmɨ mɨktɨmɨ kɨŋ geni yaŋ teŋteŋok awit,
    ae mɨktɨm amɨn da nandaŋ gadaŋ ɨmgwit, ae uŋun Piŋkop da abɨdaŋ Kwen Kokup awɨgɨgɨt.'
  grc-BYZ: καὶ ὁμολογουμένως μέγα ἐστὶ τὸ τῆς εὐσεβείας μυστήριον· Θεὸς ἐφανερώθη
    ἐν σαρκί, ἐδικαιώθη ἐν Πνεύματι, ὤφθη ἀγγέλοις, ἐκηρύχθη ἐν ἔθνεσιν, ἐπιστεύθη
    ἐν κόσμῳ, ἀνελήφθη ἐν δόξῃ.
  cpc-NT: 'Imapiro otyaaryootzi okaatzi akimisantairi, tii jiyotakowiitawo pairani
    tsika ikantaita ipinkathatasorintsitaitzi. Jiroka akimisantziri: Jatziritzimotantaki
    Pawa, Iri oñaagantakiriri Tasorintsinkantsi ñaapirori jinatzi. Iri maninkariiti
    aminayitakiriri, Iri ikinkithatakoyiitairi pashinijatziki atziri. Iri ikimisantaitziri
    jaka kipatsiki, Iri tzinagaachari jowaniinkawoki.'
  nhg-NT: 'Hua melöhuac, tlö öque quemate de cöne yebitz toreligión quemate sente
    secrieto lalebes bieye hua importönte. Pos yebitz de: Öque neniextiluc quieme
    tlöcatl, hua tieEspíritu Deus tieaprobörojque, hua öngeles tieijtaque, hua omacheac
    de yejuatzi ipa noche naciones, hua giente pa noche tlöltecpactle omoneltocaque
    tieca, hua Deus tieselejque ipa tlaniextelestle.'
  nya-nya: 'Mosakayikira, chinsinsi cha chikhulupiriro chathu chachikulu: Khristu
    anaonekera ali ndi thupi la munthu, Mzimu anamuchitira umboni, angelo anamuona,
    analalikidwa pakati pa mitundu yonse, dziko lapansi linamukhulupirira, anatengedwa
    kupita kumwamba mwa ulemerero.'
  ngu-NT: 'Nochimej quimatij ica on tlen oticnextijquej ican totlaneltoc sanoyej hueyi
    quijtosnequi: Dios ohuajlaj quen se tlacatl; on iEspíritu Santo oquipantlantij
    ica yejhua chipahuac. On ilhuicactequitquej oquitaquej. Onotemachiltij ipan tlalticpactli.
    On tlacamej oquineltocaquej nochihuiyan ipan in tlalticpactli. Niman quemaj ocuicaquej
    ne ilhuicac.'
  kup-kup: Met Iesu darimaz homet ñomahaek God darimaz, “Nem añarab ok,” pot hamahavoz
    homet dari agol atat home midin tat, “Auma, tinao ok etamah,” pot hameg. Met pi
    abarahanañ aban rotapup erat ourah hehan Godiz Pul Tinapuhö pi meñizoohaek, pim
    map tinaharam tooh-pov ba ou batat darin añairahan eteg. Ma enzolihol amun pim
    tin toohavon eteh. Tahan pim ñetiv añaraboh map an pap manat sahan, ham añarab
    nari pimaz homeo badae batat heh. Met God pi maot abarah bat helahan abat ahovonañap
    ravat hez.
  jid-jid: Wawu bu'u ki kpa yeim di hu Rji a jaji da rigra ma iq. A tsro tuma ni mi
    kpah iq, Ruhu ka kpa chuwo, malaika ba toh, baka dub u ni mi ndi, baka kpa yeim
    ni u' ni gbugbulun, riroko baka ban hi ni mi shulu ni daukaka.
  wmw-wmw: 'Ndi kinu kikulu, hapana dana, siiri ifafanuriwe ka wenye kwamini. Siiri‑yo
    ndi kuhusu Almasihi Insa, isemiwa javi: “Karolota kwa mwiri kakikishiwa na Roho,
    kawoniwa na malaika, katangaziwa mumataifa, katumainiwa mulumwengu‑mu, katwariwa
    muutukufu.”'
  gmv-GGM: Tumu ayana duussa xuuray sidhey bayindda gita; izikka “ase gidides; iza
    xilotethi Xillo ayanan qoncides; kiittanchatas beettides; ammanontta deres yootetides;
    alamen dizaytan ammanettides; bonchora pude denddi bides” gizayssako.
  ssg-ssg: Lawe waliko ti Haeu hatakei hani seilon sale Jises Krais se pate tuah ma
    salan wanen. Masin ti tenen pak i ukek, Jises Krais i sohot seilon wanen. Holi
    Spirit kola hani kaha ka i tel Nati Haeu. Teka engel ningahi i muhin ti Haeu xahateniwa
    i ti matean. Ti Haeu waxi i hani tonan, i kola lalape pohen ma soliaian. Teka
    kahikahi Krais kaxi sasawateni mengon hani teka seilon ti tesol tesol ape kilan
    ti laha soh tetan.
  zpo-NT: '¡Naro doo nak kwaan ngulaan, kwaan mlu Dios lo be, xaa ngwii lo Jesucrist!
    Zee snee mbezh be: Jesucrist myaad ngok xaa myet lo yizhyo, nu lee Mbi Naban cheen
    Dios mlu nali nak xaa, nu ngune re mandad cheen Dios lo xaa. Xaa dub lo yizhyo
    mbin kwent cheen xaa. Zyen doo myet lo yizhyo mwii lo xaa. Nu Dios mtexoob xaa
    naz yiba.'
  poy-poy: Kwahera mshashatiku goseri kuusu ukwisa wawugubutulitwi, ya njira yatwenga
    ya kumguwira Mlungu Kalawiriti gambira mfanu gwa muntu, Kalanguziyitwi na Rohu
    Mnanagala kuwera mjimirika kulongolu kwa Mlungu. Yomberi kawonekiti na wantumintumi
    wa kumpindi Na kabweriti pakati pa makabira goseri, Na kajimiritwi poseri pasipanu
    Na katolitwi muukulu kugenda kumpindi kwa Mlungu.
  qwh-NT: 'Imano shumaqmi que alli willaquininta Diosnintsic musyaratsimanqantsic:
    Teyta Jesucristum que patsacho noqantsicno yuricorqan. Santu Espiritum musyatsimarqantsic
    rasonpa caqllata parlacoq canqanta. Anjelcunam ricayarqan. Mecho tsechopis pepaq
    willacuyaptinmi, nunacuna peman creyicuyarqan, y gloriamanmi cuticorqan.'
  gaw-gaw: Genab, ig kristen tamaniakp̱a daaṯem, ig doyak laa aḏaṯem amu doyak amuam
    loḵumak dayeye, gehaib miag atiom. Doyak amuam unuqagnab ele daaṯe. Doyak amuam
    inam. Jesus Nug danab beḏu awa, miag atia beum. Kayak Ouḏi Nug ig Nug tutuḵunab
    ip̱uniḵe, engel ag Nug ele anidp̱ig. Nuhig nai am danab oh dilagp̱a uḵe, wanp̱anu
    danab ah ag oolagp̱a genab doop̱ig. Kayak he, Nug hab aṯan teum.
  nca-nca: Hamó horé, Anutu howewero murí komo tapuŋaró ŋuko iŋo-iŋo parámi ka. Yesuko
    uni hamó tunomo tunoqiní, Yuqako, eneko uni roneneŋowí, yero nekoní, sambo simómbo
    ene qeni, uni wini enesó-enesó keweroyemo ŋuro yesowoyi, nokono ŋuno unipareto
    ŋuro iŋondutuwoyi, Anutuko re koreko oní owé parámi horé raró.
  zpz-NTPP: 'Rishli gaal dzi coz ily de riidz nim nu gal na briic mi nu gad lagy den.
    Riidz zeꞌ, ndeꞌ nu: Crisht gush mi cuerp ni mbecy, nunu bruu zac mi gyishlombecy
    ii. Orzeꞌ Espiriit Yon ni Ñgyoozh bicy mi nu byuꞌ bee nu nac mi biñ nu sac ni
    tub la falt ni. De anc bzaac dey mi. Orzeꞌ brush las riidz nu rnii de coz nu bicy
    mi lat zañ nac mbecy. Orzeꞌ bicy cup mbecy consuel lom zañ lugaar ni gyishlombecy.
    Nunu despuees ni de nu ndeꞌ, pshupaꞌ Ñgyoozh mi gyibaa. De ndeꞌ de riidz nu gal
    tiem na briic Ñgyoozh nu gad lagy den.'
  zac-NT: 'Llëruꞌbë na ra enseñansë nadápaꞌa. Bëluaꞌa më rahin; iurní rialdí lduꞌu
    hiaꞌa ndëꞌë: Bëdchini Dios con cuerpë shtë nguiu, nu Espíritu Santo guníꞌiꞌ tubldí
    na shcuendë më. Guná ra ianglë lu më. Ra mënë biadiꞌdzë rall dizaꞌquë shtë më
    lu ra mënë guëdubi naciuni. Mënë gualdí lduꞌu rall shtiꞌdzë më, nu bëꞌnë Dios
    recibir lë́ꞌiꞌ lu gubeꞌe stubi.'
  kyg-kyg: Mono kavatimo hogote kavaꞌmo alopa kavaꞌmo haneꞌnigeno alino fala ki maleꞌneno
    alino lave liꞌnigeta ani mono kavaꞌmo nehune. Mani geeꞌmo hutaeꞌmo, Gotiꞌa agufamo
    aliteno vayaꞌai apaulagaleꞌmo afole aiꞌniye. Goti Aunemeꞌamoꞌmo, fatago vekae,
    huno huꞌniye. Enisole vayaꞌmogi ageꞌnae. Alu nofi alu nofi vayaꞌaifeꞌmo agaefeꞌmo
    alagepa faigoko geꞌamo aeꞌa hakalo huꞌa hapa paiꞌnae. Ma mopafi vayaꞌmogimo agaefeꞌmo
    apakesa afiꞌa fatago huꞌnae. Gotiꞌa avalelino haino kokuꞌnapi ateꞌnigeno maiꞌniye,
    huta nehune.
  kmk-kmk: 'Gattoka napotog dit katuttuwaan un naipatigammu maipanggop sit pammati
    taku un: Si Jesu Kristu nambalin si tagu. Pinanoknokan ud Ispiritu Santu un siya
    ud anak Apudyus. Inilan dadit aanghel. Naiwalwalagawag dit maipanggop kan siya
    utdan losana ili ot adu dadit nanuttuwa kan siya kan naipangatu utdin nabaḻbaḻun
    igaw Apudyus.'
  cao-NT: Jabi anomaria tsi xo toa noba arati quinia ra. Yoanoma quiha. Nohiria yora
    ó tsi Dios coniquë. Mëstë ja iquí ca Espíritu Santó jismaniquë. Angel bá tsaya-tsayaniquë.
    Carayanabo qui jahuë Chani yoahacaniquë. Ja qui ja chitimicaniquë jato ri. Jaquirëquë
    mana nai qui ja tërohacaniquë.
  bbr-bbr: Anut nukan ämäiwan ämän nukan onoktapau kiro näwäu senes. Anut nukan ämänis
    ik keser amop ätär mukiäu, ‘Ko iken amiakap ro epar pewon. Anut nukan Osou Näus
    kon onok kiro eposek senes ätär mukowon. Anut nukan sarau eitek akas erekapu kon
    sakau aparin. Ko tainoriäi roat akas kon Ämän Eposek karauk omsau pakan roasiret
    erekapu awaroin. Keserna, omnokou pakan roasiret sosop ak akan woiaka ko mesin
    epar moin. Ko Anut nukas ätäi omar oik imäi tonomoi, enip jou muruwon.’
  inb-inb: 'Sutipa­mi kasa niiki: nukan­chi Cristo­manda iuia­riska mana pipas iachas­kata
    iachaika, asku­rinti suma­mi ka. Kuna­ura, kasa­mi iachan­chi: Cristoka, runa
    tukuspami kawa­rig­samurka. Santu Ispiritumi kawachirka, kaugsaipi wañuipipas,
    pai ñi ima mana panda­rig kagta. Anjilkunatami pai kawarirka. Mana judíu kagkunatapasmi
    paimanda willai uia­rig­rirka. Kai tukui alpapimi chi paimanda Alli Willai­ta
    iuia­rin­ga­pa tukug­samurka. Paika, sug luarmami apai tukurka, suma punchapi
    kag­rin­ga­pa.'
  hrv-hrv: 'Da, po sveopćem uvjerenju, veliko je Otajstvo pobožnosti: On, očitovan
    u tijelu, opravdan u Duhu, viđen od anđela, propovijedan među narodima, vjerovan
    u svijetu, uznesen u slavu.'
  box-NT: Le Dónbeenì bè-sànkanii na le zéenía làa wɛn wa sĩadéró o Yeesu
    yi dã́ní yi ɓɛ̀ntĩ́n lée bè-beenì. O Krista ɓueé wó a nùpue, á le Dónbeenì
    Hácírí vèenía wo zéeníanáa le o bìo bon. Ó o zéenía míten lè le
    Dónbeenì tonkarowà na ho wáayi. O bìo buera nɔn hã sìíwà ɓúenɓúen yi.
    Ho dĩ́míɲá yi á ɓa nùpua dó mí sĩa wo yi. Le Dónbeenì yòonía wo á
    dó ho cùkú yi.
  ote-NT: 'Majua̱ni xi ra da̱ngui núꞌa̱ ra jamfri xa tꞌutcahʉ núꞌa̱ hinxqui fa̱di
    maꞌmɛtꞌo, ne ena: Ajua̱ bi ꞌñehe bi nja̱ꞌi; y ra Ma̱ca Nda̱hi bi ꞌñudi gue majua̱ni
    go gueꞌa̱ rá Tꞌʉ Ajua̱. Nehe ya ɛnxɛ bi hyandiꞌa̱. Núꞌʉ ya ja̱ꞌi hingyá xodyo
    bi tsꞌofo de gueꞌa̱. Nepʉ habʉraza ya ja̱ꞌi ja ra ximhai bi gamfriꞌa̱. Y nuꞌá̱
    bi tsꞌitsꞌi pa mahetsꞌi pa ja rá nsundaꞌa̱.'
  wnu-wnu: 'Qenu wonou qob qeretutnob qi igo eng munangit maigas me bumaimunorei.
    Qob eng ete: Wo munangit warub ne dibentara munon diban gamirei. Igomurur qau
    wonou qomon qoregen eng inimbigorei. Ne Qenu wonou munon yurau enger eng gamirei.
    Wonou qob eng munon ginam yagsi isorei. Munon ai qent wot oabigumirei. Qenu bo
    mot wonou ginamt irarei.'
  zam-NT: 'Lìcpe'' ba''i, con'' roo no con'' xèn nac alux con'' co'' nac cón che''n
    con'' co'' be'' nacasloo loo huax mèn co'' nac xley'' co'' ndxela''s na'' loo
    Diox no loo cón che''n Diox, co'' nee di''s: Leque Diox mblu'' Diox loo mèn co''se''
    mbi''th yáal Crist loo izlyo'' ndxè'' xal ndxáal chol mèn loo izlyo'' ndxè''.
    Diox mblo ro no mblu'' Diox loo mèn nalì no nambìi nac Crist tac yub Diox mblo
    xban Crist. Mbyú'' loo Crist loo angl. Mbyath no mbyèn cón che''n Crist loo mèn
    le''n chol nación dib athu loo izlyo''. Ngola''s mèn co'' nziri loo izlyo'' loo
    Crist. Ngoloa, nguáp Crist loo bé'' co''te'' nac yòoba''.'
  zyp-NT: Zekhatahmai ei khy a cang lypaw Khazing kaa behnah letei a lemari biaparuh
    a cangpaw cawh a rungnaw, Ama cawh pungsaw tah a lang ka, Thlawpaw tah mehding
    a cang tahpaw a palang. Vaiming sahlo tah aa hmuh, phingting hrong letah a kong
    rei a cang, khazaw cawngsaw mehnung tah aa zing, rungnaw pawtah avai lang lahchy
    a cang.
  sey-NT: Mai sehuojë se̱ñe jaiyere paꞌë, pa̱i asa ti̱ꞌa maꞌñe. Cristopi pa̱ije paꞌi
    dajiꞌi, Maijaꞌquë joyopi quëapi, i̱ paꞌiyere. Hui̱ñaohuaꞌipi i̱te ai cuasajë ñahuë.
    Siꞌa yeja paꞌicohuaꞌire quëahuë, i̱ coca. Quëajëna, pa̱ipi i̱te sehuohuë. Maijaꞌquëpi
    i̱te i̱ deꞌo hue̱ꞌñare pana sapi.
  nvm-nvm: Regavo unam izeg e God ma vierafejo bu karijo ijeg karikfuon iji fuka unam
    ma ikin. Regavo unam iji fu Jesu Kurais fak nam. Kurais fu ema igeg moikigia ruain.
    Regavo Kaven Akai ijar nijaiduome kuo Jesu Kurais fu ma Godon Farifno kuin. Regavo
    anera fok bu fuon ma iji sanainma iji gain. Regavo e iji bu fu jaoinva ijieb vuak
    fuisina ar iror ijia kuardiain. Regavo e fok moikigia karinva bu fu ma vierafen.
    Fu una varur iji Asoifuon God samuamo ijia vain.
  mps-mps: 'Awe, mu tama, te polobadu geme dualali po, te Godigo dabolo waselali konealuabo
    po page te genuai mu elalubo, tama bidigo te pode te po mu menio wabo te usu me
    egobeo. Te konealuabo po e dao: Aga te tigi elalubo bidi mu pedalali, tama hania
    hanilai. Tedali Mobo Bidigo we bidibolo ola mani, te bidi aga dolo mu yali. Te
    dagalude mobo bidi ensel dabego aga suai. Tama po pusubo bidi augwaligo agade
    po te tigidali we bidi hanibolo pusigi pali. Te tǫde bidi dabe augwaligo konealubo
    po agade dąų wai. Te Godigo aga dagaluba odasa holama, tama megi aga bomo dali,
    genuai nogi dali selama bidibo dao.'
  pab-NT: 'Alitere atyo Enore xaotyakiraho maisa mahowitihare xini: Kaotyaka haliti
    akereta, Enore Nisekohare atyo haliti waiyexe aokene. Anjonae hoka waiyene. Kaxakaisaka
    etahi haliti hotyalinae koni hoka kahare tyakekoahene. Exahe hoka kakolatyaka
    enokoa xeta.'
  llg-llg: 'Manetualain buka namanininok fo ana seli laꞌeneu ita namahehelen mai.
    Ndia huun leoiak: Karistus mai nai daebafok ia so. Ana pake hataholi mata-aon
    sama leo ita. Manetualain Dula Dalen boe natudu nae, Yesus, Hataholi dale ndoos.
    Ma Manetualain ata nusa-soda nala, lita Ndia boe. Manetualain soꞌu Ndia neni nusa-sodak
    neu, basa de soꞌu dema-demak Ndia. Ndia tutuin, nakambela losa basa nusa kala,
    nai daebafok katematuan. Nai sudi bee, hataholi la lamahele Ndia so. Ita tamahele
    leondiak boe!'
  kyf-kyf: Nɩɩ, gbʋzɔnʋ -wa, wɛlɩ -we gbaa sa -a 'kaa -Lagɔɔ 'yloogblʋ nɔ, -we mɩ
    yaa zizeda, -Lagɔ ka we -aɩn 'klʋslolu, wee wɛlɩ 'yli. 'Mɔ wa 'yɩa nyɩmɛ nya,
    'mɔ Zuzu 'Pʋpa 'yɩa nyɩmɛ tɩklɩɩ nya, 'mɔ 'anzɩ 'yɩa -yɔ, ɔ gbʋ wa gbaa 'lakpanya
    -yla. 'Mɔ wa zʋa dlɩ -gʋ dʋdʋ -gʋ, 'mɔ -Lagɔ 'bhua 'wʋ ɔ 'ŋnɩmnɩe 'wʋ.
  tpi-tpi: Yumi save gut olsem, as tok bilong pasin bilong God em i bikpela samting
    tru. Dispela tok God i bin soim yumi em i olsem, Em i kamap man tru, na ol manmeri
    i lukim em. Holi Spirit i soim olsem pasin bilong en em i stret olgeta, na ol
    ensel i lukim em. Ol man i go autim tok bilong en long olgeta lain man. Ol manmeri
    bilong graun i bilip long em. God i bringim em i go antap na em i kisim biknem
    tru.
  mih-NT: 'Ndisa cuii vatyi iyo minoo sa vaha xaan sa sino iñi yo: I quisi ra Ndyoo
    ñuu ñiyɨvɨ, ta caa ra cuhva caa maa yo. I catyi Tatyi Ii vatyi ñahñi cuatyi ra.
    I ndyehe ángel sii ra. Nacahnu ñuu ñiyɨvɨ i nacatyi ñiyɨvɨ cuhva i zavaha ra.
    Ta sino iñi ñiyɨvɨ nacahnu ñuu ñiyɨvɨ. Ta zɨquɨ cuahan ra ndya gloria nu zacahnu
    ñu sii ra tandɨhɨ tyiemvu.'
  qvh-NT: 'Lapansimi musyansi Jesucristupa wilacuynin lapanpitapis más ali cashganta.
    Saymi himnutapis cantansi: Jesucristumi runanöla yurergan. Wanushganpita Santu
    Espiritumi cawarisimorgan. Angilcunapis paytami adoraycäyan. May-saychöpis wilacuynin
    wilacushmi caycan. May-saychöpis paymanmi yäracuycäyan. Gloriaman cutirmi Tayta
    Diospa naupanchöna caycan.'
  kms-kms: God ni beghi pughe gri ninde rar pe yuwon pu yembu kin bei nand ye te asi
    suqo pu vise di ni quan nganye yumbui. Di muq beghi te kin ningg simbe bad. Kraist
    ni wutamu kin pugrine qi pe nandi. Ququ Yuwon Ye bei nand te ni wuti yuwon nganye.
    Di angelo buagi ni muqoind. Wute ni ningg wand te mare mo tiqe buagi te bir mawo.
    Di qi pe ven nde wute nganye buagi ni nei rimbig. God ni nyamb yumbui neng, di
    te kin te ni nginy tu wam nitanyi newo no.
  agn-agn: 'Ig adalem ang enged kaman tang kamatodan ang agpareten ta, pario tang
    agganingen: Pinaita ong tanan, bilang taw pinangana. Ispirito minaning mato-lid
    tanandia. Inita ta mga anghil, ong mga nasion binalita. Tinowan ong kalibotan,
    ong langit ingkelan da.'
  nhi-NT: 'Tlamilauca yec itmatih nic in tlahtol tlen cualica temaquixtilistli tlen
    Dios otechonmatiltih ueyicatetzauitl: Yehuatzin omochiutzinoh tlalticpactlacatl
    uan omoteixmatiltih tonauac; in Espíritu ocontenextilih nic nin tlacatzin chipaucatzintli,
    oquitaqueh in iluicactlatitlanten, octematiltihqueh de Yehuatzin innauac naquin
    amo judíos, otlaniltocaqueh inauactzinco itich nochi in tlalticpactli, uan Dios
    ocomosililih itich nimouisticachantzin.'
  ttc-NT: 'B''an''ax b''an tume''l te aj kwest tuq tzan tel niky''j ti''j oqtxi''
    titza'' oqet tb''isu'' te Qtata Dios tzan tkolon qi''j, per yatzun ajna''l oje
    tzaj tyek''u'' qetz, b''ix ikxjani te tume''l: Tetz xhchi''jel, xhchi''jel xjalkix
    tuq b''ix tzan te Txew Dios owok e''e'' k''onti''l xhchoj. Owok e''e'' tzan kye
    ángel b''ix oxik pakb''a'' kxol xjal ja''chq. E''okslan ti''j tzani twitz tx''o''tx''
    b''ix ok''amet tuj ka''j aj ja'' at nim xhchqitz''unal.'
  dan-1931: 'Og uden Modsigelse stor er den Gudsfrygtens Hemmelighed: Han, som blev
    åbenbaret i Kød, blev retfærdiggjort i Ånd, set af Engle, prædiket iblandt Hedninger,
    troet i Verden, optagen i Herlighed.'
  kwj-kwj: 'Ei, mwe naha, lotu wo sumbu nuhi tini kichandau yanisini daro mwanji ti
    omwesika naha, woro hima le o sumbu ni apa hinde minambwe wu na kumbwa. Mwanji
    mwe ti ka hinga: Rini hima minde naha ri waꞌaisini, amwei naha ete ri siraro.
    Wosiwani Gotri Himamwale kipe ti nunu ri mekusiro, ori hima hima kipe naha. E,
    ensel le okwe rini heiro. Wosiwani ri himache le ri mwanji ti wu bwawani do nuwe
    ki dau ele hima ba fwele tinda ete wu mendiro. Wosini nuwe ki dau mapwa laka hinga
    tinda ete hima fwele sembe rini numbwa wu hasindau. Wosiwani Gotri hewen ko tokwe
    ai rini rakauro.'
  vie-OVCB: 'Huyền nhiệm của Đạo Chúa thật quá vĩ đại: “Chúa Cứu Thế đã hiện ra trong
    thân xác, được Chúa Thánh Linh chứng thực. Ngài được thiên sứ chiêm ngưỡng, được
    công bố cho mọi dân tộc. Ngài được nhân loại tin nhận và được lên trời trong vinh
    quang.”'
  kze-kze: árai'a árai'-monor-ainkona ááimba paárúwana anón-kwaasi éna maarán-iye.
    Ísu Káráísiti marapá'á kwaási-i'a umái paárúwana Áánútun-amanko kwentávéna séna
    arupí umái máyáiwaiman-iye súwasa Áánútuna kwayó'nárawa'a kwíyómpakewai awánowasa
    kwaási ó'on-o'om-baravakewai kwenáái simátíma'mae kuwasá kwenááiyavesa áraire
    suwaná Áánútu kunáí'maena kwíyómpa'a móankaraiye. mináímbá árai'-monor-ainkona
    ááimban-iye.
  mpj-mpj: Mamaku wangka ngaanya yiltaminyirri, Mamalu kuwarri yutirnu, julyjunga
    kuku nyinapayi. Wangka jiila kulilkura ka junga Mamaku nyinaku. Wangka jiinga
    jilanya. “Ngarnawarrajanurni yanu martu yururringu ka parnangka ngaangka nyinapayi,
    kayilaya nyangu Mamamili wikarrukajalu. Mamamili Kuurtilu-langku nintinu, martu
    jiinga jungaminyirri nyinapayi. Jampa marturrinyja martuluya yarnngalu parra wajalpayi
    parna parlparriwana. Palunyangkaya martulu jiinya Mamamili kulirnu kaya walyjarringu.
    Palujanu Mamalu marlaku katingu ngurra ngarnawarrakarti.”
  lbk-lbk: 'Maid chwadchwa ay chadlos napateg nan pammati tako ay sikhod ay egay kaam-ammowan.
    Siya na nan patiyen tako: Olay Dios siya, nenpaila ay takho, naipaila ay tet-ewa
    isnan Ispirito Santo, inilan nan angheles siya, naipalawag siya isnan kailiili,
    namati cha ken siya isnan olay entona isnan lofong, ya sa et naipalamag siya id
    chaya.'
  mto-NT: 'Kaꞌa xa veꞌe ñu̱nkayakkuvá̱ku̱t je̱ts o̱o̱yeꞌe du̱tunnu̱ma̱ja juuꞌ veꞌe
    je̱ Nteꞌyam xtuknu̱jaꞌvimdu. Ya̱ꞌa̱ts je̱ꞌe̱ veꞌe: Yaknu̱ke̱ꞌxnata̱jki xa veꞌe
    je̱ Jesucristo je̱ jayu niꞌkxax kó̱pkax, je̱ Espíritu Santo tseꞌe je̱ jayu du̱tuknu̱jaꞌvi
    je̱ts pyaatyp yꞌake̱e̱guip je̱ꞌe̱ veꞌe juuꞌ veꞌe tyoon kyo̱jts, íxju̱du tseꞌe
    je̱ ángeles, yaknu̱ko̱jts tseꞌe joma veꞌe may itu̱naax, yakjaanchjaꞌvi tseꞌe yaja
    naxviijn, tsajpe̱jtnuts je̱ꞌe̱ veꞌe.'
  bzh-bzh: 'Yönon, ġaġek sën duu hil yah vetii Anutu lo, og ġaġek böpata rot bedegwa
    neggëp. Ġaġek sënë nebë: Tu mehönon raḳ betöḳ yam ranġah, log Anon Vabuung
    tateḳin yi degwa bë yi mehö yohvu. Angër delë yi, log bengö yoh vu alam dahis.
    Mehönon ayoj neya timu vu yi, lob Anutu ḳo yi raḳ yah vavunë beḳo arë raḳ.'
  guj-2017: નિર્વિવાદપણે ઈશ્વરપરાયણતાનો મર્મ મોટો છે તેઓ મનુષ્યદેહમાં પ્રગટ થયા, પવિત્ર
    આત્મામાં ન્યાયી ઠરાવાયા, સ્વર્ગદૂતોનાં જોવામાં આવ્યા, લોકજાતીઓમાં પ્રચાર કરાયા,
    દુનિયામાં જેમનાં પર વિશ્વાસ કરાયો અને તેમને મહિમામાં ઉપર લઈ લેવામાં આવ્યા.
  jvn-NT: Awaké déwé ngakoni tenan, nèk pitutur sing dikabarké karo Gusti Allah marang
    awaké déwé iki pantyèn wewadi sing gedé banget. Pitutur iki nduduhké nèk Gusti
    Yésus dadi manungsa lan Roh Sutyi nyeksèni nèk uripé Dèkné ing donya tyotyok karo
    karepé Gusti Allah. Dèkné ngétok marang mulékat-mulékat lan bangsa-bangsa pada
    krungu kabar kabungahan bab Dèkné, mulané terus pada pretyaya marang Dèkné. Dèkné
    terus munggah nang swarga, nang kono Dèkné gedé kwasané.
  byr-byr: Nebula saꞌ Gotɨyare sabwina yagaala aaya kaavɨlyaꞌ naangaangesɨ. Nebula
    saꞌ Gotɨyai yoimavajalɨkurakyasɨ. Naangerɨna aaya kaavɨlyarɨna yoimavajalɨkurakyaꞌna
    naangaangesɨ. Saꞌ daresɨ. Sai aꞌmwei kɨlaaꞌnakei yɨmaꞌnaabɨwakerɨnera. Kurya Tewaanyai
    neyɨbwarɨdaakuwakerɨnera “Sahwai tewaanyalyɨ. Yɨdaꞌmaraangelyɨ.” Sarɨ ejelɨyara
    tɨnna yawɨrangamwaasarɨnera. Ajɨmya yuyangɨyaraayawɨnna sarɨna dɨwɨwaasalyɨ. Aꞌmwe
    Kwaakevakɨyara dɨragɨnna lɨmwamwaasalyɨ. Gotɨyai byaanna dɨragɨnyavɨ makimwaawɨkerɨnera.
  ian-ian: Maawupmba yelavɨka kwutaa lɨna nyan ndɨ njambwi nyana Kraist. Nɨn kat Godna
    angwa vat nɨn kat sɨmagalɨgandɨ. Ngwuk kat mbukwun. Ndinyanguna mbangɨ klalaa
    yandɨ mala ndinyangu vɨndi ndɨ kat. Ndɨna maawut God kwiya maawupmba yelavɨka
    apma vat mɨna yetɨndɨ. Ensel ndɨ kat vɨlaa wandi. Ndɨ nɨma nyana. Ndɨ njambwi
    nyana waa wandi. Nat nɨmba ngepma yiga ndɨna sɨ mbutɨndi. Ngepma ngepmamba la
    nɨmba ndɨna sɨ wutaa maawupmba yelavɨka kwutaa lɨndi. God wandɨ, nyɨnangwutnat
    wokendɨ.
  hun-hun: 'Minden bizonnyal nagy az istenfélő élet titka: aki megjelent testben,
    azt igazolta a Lélek, meglátták az angyalok, hirdették a pogányok között, világszerte
    hittek benne, fölment a dicsőségbe.'
  mcf-NT: 'Ëndenquio abi bëdamboen ismequid ambi tantiamiabi icnëdaidi nëbi Nuquin
    Papan tantiamiaid Esus bëdamboshë iquec. Aid Nuquin Papan matsesmepanëdash. Nuquin
    Papan Mayanën: “Nuquin Papapadquidquio icsaisambo Esus nec,” quequin tantiamec.
    Matsesën unës uaqui uincuenaid yec Nuquin Papan abi yacnoshon uaido mayan bëdabon
    isaidquio Esus nec. Abi chuibenequidën nidaid utsi-utsiec yacno nidshun chuibeniac
    utsin-utsinquien Esus tantiabenac caosh. Aidquiobi Nuquin Papan abuc nidmeshun
    abëdi tabadmeoapanëdash.'
  kjs-kjs: 'Gore Gote-na agale mea waalisa-daa go agalena re gore ora adema. Go-rupa
    pea-pulu ali medame go epe agale madaa narabuainalia. Naame Keriso madaa go-rupa
    lema: Nipu ora ali aulaoma yogale muma su kamaa ipisa. Nipumi Holi Spirit-na epe
    pora raayo pename mea waalisa. Go rabu ensel-numi page adisimi. Enaalinumi nipuna
    ruru raayo piri-para mogelesimi. Su kamaa enaalinumi raayome nipu madaa kone rulasimi.
    Go-rupa puma Gote-me nipuna epe paana puri kalalore nipu so yaa madaa maa pisa.'
  mni-mni: 'Eikhoigi laininggi athuppa asi kayada chaokhrabano haiba asi kana amatana
    yadaba ngamloi: Ibungo mahak asi mioiba amagi saktamda phongdokpire, Thawai aduna
    achumbani haiba utpire, swargadutsingnasu ujare. Ibungo mahakpu phurupsinggi marakta
    sandokle, taibangpan-gi mapham pumnamakta thajare, amasung swargada loukhatpikhre.'
  yad-NT: 'Chi̱ramu̱y ne jachipiya̱ ranijyu̱ jiryatiy Ju̱denu dityadoda samirya vichasara
    vu̱y, nu̱tyuramusiy vurye̱chasara samirya sava̱ta̱damu, nu̱tyuramusiy. Sadityadoda
    jirya dutyasara vu̱y: Samu̱ti̱jada ji̱ta Ju̱denu nu̱tyu vanu, nu̱tyu nijya̱mi̱
    savicha̱da variy. Jadchiy ji̱ta sadityadoda Ju̱denu Jnutura jiryatiy si̱tenura
    saniquejada. Ridyiyada ji̱ta su̱pa̱vay siva, simu tuva̱chuvay tu̱choda taji vicha̱diva
    sanchiy, rityuva̱choda nijya̱nvay variy simu, saryesubeda variy na̱vajyu̱yu, Ju̱denu
    vandamuju̱.'
  mxb-NT: 'Ta miía̱n ndaa̱ kuiti iin ña̱ káꞌano nda̱ꞌo kúú ña̱ ndaa̱ kándísa yó, ña̱
    ni̱ sa̱ io de̱ꞌé noo̱ Ndios, ta viti ni̱ naꞌa̱ na̱án noo̱ yo̱, dá chi̱: Ni̱ kii
    Jesús ñayuú yóꞌo, ta ni̱ sa̱ kuu na iin ta̱a ñayuú, ta ni̱ ka̱ndo̱o ndaa̱ na̱
    ni̱ kee Espíritu ii̱. Ta nda̱ induú ni̱ sa̱ nde̱ꞌé ñaá ángel. Ta ni̱ dasa̱ to̱ꞌon
    saꞌa̱ ná no̱ó na̱ ko̱ kúú na̱ Israel. Ta ni̱ ka̱ndísa ñaá na̱ ndéi ñayuú yóꞌo,
    ta xíꞌín ña̱ñóꞌó ni̱ na̱tiin ñaá Ndios nda̱ noo̱ ió na̱ induú.'
  pon-2006A: 'Sohte emen kak kahmahmki kesempwal en irair rir en atail pelien lamalam:
    E ketin sansalda ni mwomwen aramas, Ngehn Sarawi ketin kasalehda me ih me pwung,
    oh tohnleng kan kilangehr. Ronge pil lolohkselier nanpwungen wehi kan, aramas
    akan kamehlele nin sampah, oh e ketidahla nanleng.'
  maq-NT: 'Cjuatacun rë Nina xi tsajin yo vëë, xi macjain naja vi ne, suvá tsejen
    ta jemu vengui chjí rë: Cristu Jesús ne, hya xi canduva me nguehe ngasunhndë vihi
    ne, camá me ngu xuta sacuahatjin ngayaan xuta. Peru tsajin camahani jyë́ rë me,
    chja Hasen xi tsëhë Nina. Hacuaha cavëë ángel me. Hane camachaya rë xuta tsëhë
    me yëjë ni nangui. Hacuaha camacjain rë xuta me jingujyë ni ngasunhndë. Hacuaha
    cafahatsja Nina me ngajan ngahnga.'
  hto-hto: 'Jaiai báinino lloga caɨ ɨ́ɨnogafue ɨere jamánomo ebírede; nana comɨnɨ
    ja uáfodo onoiga. Be nɨ́ɨuai: Juzíñamui caɨ cɨ́gɨmo cómena jéicɨaɨbite. Ñuera
    Joreño afémɨedo úrite; daɨde: Bímɨe comécɨna jaɨ́cɨnaidɨmɨe, daɨde. Afémɨe Juzíñamui
    abɨ imácɨmo ácatagamɨe. Dɨga náɨraɨaɨdo ie illafue llócaide. Bínɨemo aillo comɨnɨ
    íemo ɨ́ɨnotiaɨoɨ. Afe mei afémɨe caifo monamo abɨdo uiga.'
  por-BRBSL: 'Sem controvérsia, o mistério da piedade é grande: Deus foi revelado
    em carne e osso, justificado no espírito, visto por anjos, pregado entre as nações,
    acreditado no mundo, e recebido em glória.'
  ces-NKB: 'Tajemství zbožnosti je bezesporu veliké: Bůh byl zjeven v těle, ospravedlněn
    v Duchu, viděn anděly, kázán pohanům, uvěřilo se mu na světě a ve slávě byl vzat
    vzhůru.'
  cui-cui: 'Waxainchi paebatsi jeichichi: “Pocotsiwa jume cowʉntatsi Jesucristo, maisa
    bichocono xanepana bara be po coyenewa xua moya peyawʉn xeinaewa, po coyenewa
    jiwi jopa yaputaeyo”, jeichichi. Wayabara jume cowʉntsiwa baxua meje: Nacom naexana
    be jiton pia jʉntʉ coyeneya tatsi, xua barapara bapon Cristo. Nacom pia Pejumope
    tʉnaxʉ tatsi yabara paeba, xua bapon yabara paebatsi, xua bara bapon yatsicaewa
    bara Nacom. Irʉ matatsunpiwi tane, xua bapon tainchi. Bapon yabara cueicueijeichi
    jiwi yabara cueicueijei daxita nacuanpiwitha. Daxita nacuanpiwi jiwanamonae, bapon
    yabara jume cowʉntatsi. Yawano equeicha bapon peitaboco becaichatsi.'
  boj-2014: Iga kalil medabu qujaitoqnsim endegsi mareqnum, “Qotei aqa kumbra nami
    ulitesoqnej qaji di tulaŋ kobaquja.” Aqa kumbra agiende, A segi tamo bulyonaqa
    tamo uŋgasari naŋgi a unoqneb. Aqa kumbra bole kalil Mondor Bole na babtosiq iga
    osorgej. Laŋ aŋgro naŋgi dego a unoqneb. Aqa wau tamo naŋgi sawa bei beiq giloqnsibqa
    aqa anjam mare mare laqnub. Mandamq endi tamo uŋgasari naŋgi a qa naŋgo areqalo
    siŋgilateqnub. Qotei na a olo osiq laŋ qureq osi oqnaqa a dia ñam kobaquja ej.
  eng-OEBUS: Yes, and undeniably wonderful are the deep truths of our religion; for
    – ‘He was revealed in our nature, pronounced righteous in spirit, seen by angels,
    proclaimed among the Gentiles, believed on in the world, taken up into glory.’
  eri-eri: Ere benou isideya, Itou nomo fanyimu nomo beele hugu wa, no dada gai anyakaro
    tigini. Ariya beele waha, Itou no ere abitimu higai wa no benou, No fai tigini
    heigainga, fai-aita nere no urane. Hauri Guuni no benou abitimuna no nomo fanyimu
    waha no gai tigini, ensel nere no urane. Nere fai goidu bode no nomo beele waha
    fai oruwa langa malalamudu lewane. Nere oulaha nomo fai-aita, nere no bode huwanyanege
    ngalenga wane. Itou no haudu ouwe langa manainga, no unyi gai anyakaro tigini
    taiha.
  aly-aly: 'Akngeyelan angka nhenhan anthew anenhantherrenh. Angka mwerr-angker inngarlap
    ran. Anantherran akwerrp anenh, iterl-arey-angenh, rap anaynt-anem anewantherr
    ilew. Angka nhanyemanap alakenh aynteyel: Jesus renh atnyenew ahern nhenh-itwew
    anantherr-apeny. Inweng Akngey-wenhelan renh itethelew ipmepenh. Alakenhap anantherr
    renh iterl-areyelarl, ran Alerikw Akngey-wenh. Antyerl-rnemelan renh arew arrpemarl.
    Angka nhanyem ikwer-akert ingwer-rnemelan apmer arrpanenh-warl ilerl-apenh. Apmer
    ahern nhenh-areny-rnem ingkerrenh angkew awelhew, rlterrk iterremel Jesus-ew.
    Akngeyelan renh akngeynew irrwerl-warl, ikwer-itwel aney-alpeyew intem-antey arawerrng
    ilkwakert.'
  wiu-wiu: Akolaliyo ali atoa-pala papete kaukoa mema nekene toa Keraisuyo taatekoa
    tanelepa tubele mati eni tadekono, padameka enilepa pale tane tetepo takamele
    toamoko. Enilekepa eya wa wia mekaneya piko. Keraisu taatekoa nikilepa tono melepu
    kakeneya nekeneya. Epetane Yominiyopa einagopa ki̱yo akenele-kama toko ago wa
    wene takaneya. Edelo ali-kitamepa einago enaneya. Onekemopa e ku yatene pitikoi
    toa oa pupitikatapeneya. Itonoke mekoi-kitipa oneke wene tugoa meaneya. Akolaliyopa
    einago one pa̱ taneya mekanata a tibuke moa kakaneya wa panagome wia mekaneya.
  swe-swe: 'Det är erkänt stort (alla håller med om, bekänner) att det förut gömda
    mysteriet (hemligheten) i vår tro innehåller en fantastisk uppenbarelse om honom
    [Jesus] som blev: uppenbarad (synlig) i köttet [då Jesus föddes som människa],
    bevisad rättfärdig genom Anden (i Anden), sedd av änglar (budbärare), predikad
    (öppet proklamerad) bland hedningarna (de icke-judiska folken), trodd på i världen,
    upptagen i härlighet. [Dessa sex strofer är antagligen delar av en dåtida lovsång.]'
  cth-cth: Cathut lawk hoi khosaknae teh atangcalah adungkaw tangngak. Cathut teh
    takthai dawk a kamnue toe. Muitha lahoi a katang doeh titeh a kampangkhai. Kalvantaminaw
    nihai a hmu awh toe. Jentelnaw nihai kamthang lawk a thai awh toe. Talaivan taminaw
    nihai a yuem awh toe. Bawilennae hoi lathueng lah tawm lah ao toe.
  mti-mti: 'Mame me natawa, singui da den wakene, God anoanowawa natawa guwavewa me
    kokavit: “Keriso kwapiwa gumbe taibe uwamunne, Guwawa gumbe me taibe wane me oraimina,
    aneya mu me yauya, iyayapan yapowo me oya opata waya, iyayapan me gumbe piyu mame
    danave anotumat aya, eyawa danave aug dog aine.”'
  pad-NT: 'Deua binanamithavini viahania ida ojomo''ihi athini, ni-ija''aria aviga''iaki
    kaho. Ahojaki vakadiania ida hojai jahaki Deua binofiki. Nimania bana hida ojomo''ihi
    athini ahojaki Deua vara bivani''aki: “Makhira hina khaki ada Deus. Ma''onahai
    Jahakia jahaka''oana bikahiki ada ovari makhira. Deus ibavi kaija''arinia vanoki''aha
    ada makhira Jesus oniki. Ija''aria vara vavani''avini hiki ida Jesus varani hina
    arabo hahavi kaija''arinia vakamithaja kaimoni. Ija''ari vaipohikia vakajari''darihi
    ida varani hina. Ibavi jahani arafiaki kania Deua biavikasi''aha.” Nimania ida
    ojomo''ihi athini.'
  twi-twi: 'Akyinnye biara nni ho sɛ, ahintasɛm a ɛwɔ nyamesom pa mu no krɔn: Ɔbae
    onipa tebea mu, Honhom no buu no bem, na abɔfo huu no, wɔkaa ne ho asɛm wɔ amanaman
    mu, na wiase gyee no dii, wɔfaa no kɔɔ ɔsoro anuonyam mu.'
  hlt-hlt: Hingcimnah olhuep kah a len he oelh om pawt la om. Amah tah pumsa ah tueng
    tih mueihla loh a tang sak te puencawn rhoek loh a hmuh. Namtom rhoek taengla
    a hoe dongah Diklai ah a tangnah uh tih thangpomnah neh a loh.
  tbz-SIM: 'Timɔ́mmɔnti disɔ̀rì kpɛti Kuyie nti duɔ́ ntì kɛ̀ ti tì nɑ̀ɑ́ ntì dɛumu,
    tìì tu: Kirisi nɑɑ́ nhonìtì nwe kɛ kɔ̀tɛní, Muyɑɑ́nsɑ̀ɑ̀mù bɛ́immu ò tumɛ̀ timɔ́mmɔnti
    yiɛ̀, kɛ̀ Kuyie ntɔ̃rɛ̀ ò yɑ̀, kɛ̀ bɛ̀ nɑ̀kɛ́ o kpɛ́í nyɛbotɛ̀, kɛ̀ kutenkù kumɔu
    kɔbɛ ò yie, kòò dèkɛ kɛĩ́nkɛ̀ nɛ̀ diyetidiɛrì.'
  san-GUJ: અપરં યસ્ય મહત્ત્વં સર્વ્વસ્વીકૃતમ્ ઈશ્વરભક્તેસ્તત્ નિગૂઢવાક્યમિદમ્ ઈશ્વરો
    માનવદેહે પ્રકાશિત આત્મના સપુણ્યીકૃતો દૂતૈઃ સન્દૃષ્ટઃ સર્વ્વજાતીયાનાં નિકટે ઘોષિતો
    જગતો વિશ્વાસપાત્રીભૂતસ્તેજઃપ્રાપ્તયે સ્વર્ગં નીતશ્ચેતિ|
  amx-amx: 'Altjerrel angketj tjeperr kwerenh lyetant keth-ilek. Ngkweyeng-ntjel rang
    angketj nhenh arltwentjekarl. Angketj lakenh rang intem: Christ rartek ahelh nhenhel
    ngwerrm-irrek, rang tjerrtj mpwerrk kwerenh mernelhek. Kwerrern Alngaltarel mernek,
    Christ rang kwenh arratj anemeng. Angel alker-areny mapel renh arek. Kwertengerl
    kwerenh mapel tjerrtj mapeh kwer-penh kaltj-antherl-apek mer mapel. Tjerrtj mapelemeh
    renh nakem ahelh apanpel. Altjerr Angeyel renh mer alker-warn angkep anginek,
    parrtj angerrel-ayeng anetjenheng.'
  ake-NT: 'A''toma entai rɨ, Papa apurɨ pɨ'' e''nɨto'' onansa'' pe iye''sa'' rʉ''pʉ
    esi eke pe rɨ: Tʉpun ke isenpoika''pʉ, Iya''kwarʉ uya enpoika''pʉ ipokena'' pe,
    Inserʉ amʉ'' uya ene''pʉ, Itekareei usekama''pʉ tʉpataron kon koro''tau, Itapurɨ''pʉ
    non po, Itanʉmʉ''pʉ a''kwa yau.'
  qvn-NT: 'Chaura Diosga ali willapatam musyarayächimanchi chay willapa ningannuy
    cawananchipag. Chaytaga manam pitas musyachishachu cara. Chay willapatam cananga
    nishayqui: Payga Dios cayarmi näcimura noganchinuysi runa noganchiwan cananpag.
    Payga alita rurayar cawara Santu Espíritu yanapaptinmi. Paytaga angelcunas ricapapäcusham.
    Paypita willapacurcaptin lapan casta runacunam mayacurcasha. Cay pachachru maychru
    chaychru yachragcunas paymanga yupachicurcasham. Paytaga jana pachachrüsi canan
    ricarcayan alisca alinninpagmi.'
  tku-NT: 'Ca''tzīyāuj tū a''ka''ī''yāuj, ū''tza'' jāla ca''tzīkō''can. Ū''tza'' huā''mā''
    tū a''ka''ī''yāuj: Dios lītaxtulh chā''tin chi''xcu'' tī huanican Jesús. Espíritu
    Santo tzej līmāsu''yulh tze xla''. Ángeles talaktzī''lh. Lī''a''kchihuīna''nca
    calhāxcuhuālh makatna'' nac cā''lacchicni''. Tī xalanī''n cā''quilhtamacuj ta''a''ka''ī''lh.
    Lē''nca nac a''kapūn.'
  bjk-bjk: 'Ma i maras bara inabo turunon i taxin saxit köba nang ixo kis mun sik
    mesila ma na iri ot kö malmalan. Ma i silien ire bara ire tabo muu e God. A unine
    möxö inabo turunon te God i bira: Ma nang ixo wösö, a tödi ine, ma a Tanono ixo
    osen bara ine i töxödös. Abo angelo toxo pere ine, mabo nangadi toxo palas tinenge
    ulamun ine xö bung marapun kirip. A nangadi xö öxöno lagunon toxo nunu re ine,
    me God ixo kip lo ine uruso lömö xö mariris ne kinis se ine.'
  msy-2020: 'E guizbangɨra fo, Godɨn Arazibar akar mogomem, a bar bizir ekiam. Ezɨ
    akar God en akazir kam, a kamakɨn: A guizɨn gumazimɨn oto, ezɨ gumazamiziba an
    gani. Ezɨ Godɨn Duam kamaghɨn en aka, an araziba bar dera, Ezɨ enselba an gani.
    Ezɨ gumaziba ghua an akamɨn gun bar gumazibav kɨri. Ezɨ nguazimɨn itir gumazamiziba
    nɨghnɨzir gavgavim an iti. Ezɨ God a inigha uan Nguibamɨn ghuavanabozɨ a ziar
    ekiam ini.'
  bpr-bpr: 'Na landè gambalew gablà di kafye i ta fgadè Dwata gablà di fantooto: Fbaling
    to Dyisas, na yé fgadè i Mtiu Tulus too tluh Dyisas, na teen kenen dad kasaligan
    i Dwata. Na tamdò ale gablà di kenen di dad banwe, na nun ftoo di kenen dini di
    tah tanà. Na ta mbatun kenen ditù di langit.'
