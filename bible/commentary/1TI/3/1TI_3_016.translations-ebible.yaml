    ano varará banta an daven afoká ukhan Kantá Aunan mano véin nan puntákein banta
    e siren maman dákó uran enisori kayo ano ódaren banasi siamíkan barará nanin banta
    ano véintá mumunan uvin Tiyarafenu ano véin aviren inarufá óden mino.
  rkb-NT: 'Kytsa Sesus humo batu sispirikpo. Hawa katsaktsa Sesus humo myspirikporẽtsa
    ana humo hi batu sihyrinymyry. Sihyrinymyrybyitsa tu Deus wasaniha ahabara ty
    sihumo tsihokdaharẽna. Abaka batu. Abaka katsa myhyrinymyrẽtsa. Abaka Sesus Kiristu
    sibo motsasoko. Sesus maku wata niyzik. Deus hyrikoso isoho hi: — O ikia wasani
    my. Ikia zuba tsamysapyrẽta — my. Atakta bijoikpe iknyktsitsa Deus tsumuẽhĩtsitsa
    ibo iktsa nikaranaha. Sesus tuktsa ustsa bo mopamykysokonaha, kytsa nanabyitaba
    sizubarẽtsa bo mopamykysoikiknaha. Sizubarẽtsa ihumo sispirikporẽtsa niyziknaha.
    Deus ity zihyrizikpowyze ispitu niyzikzo bijoikpe bo nido. Deus tuk mynadyhyky.
    Iwa hỹ.'
  san-THA: 'อปรํ ยสฺย มหตฺตฺวํ สรฺวฺวสฺวีกฺฤตมฺ อีศฺวรภกฺเตสฺตตฺ นิคูฒวากฺยมิทมฺ อีศฺวโร
    มานวเทเห ปฺรกาศิต อาตฺมนา สปุณฺยีกฺฤโต ทูไต: สนฺทฺฤษฺฏ: สรฺวฺวชาตียานำ นิกเฏ โฆษิโต
    ชคโต วิศฺวาสปาตฺรีภูตเสฺตช:ปฺราปฺตเย สฺวรฺคํ นีตศฺเจติฯ'
  iws-iws: Ta Adi Komii siir yaimwokɨyaimwowa saiir hɨumii dɨgɨm dɨg nwo rani, saeya
    ɨni komiigɨkomii ywowa. Inkamkɨ saiir nikwowaisiiyɨm wɨ dɨg nwo rani. Nɨɨngakɨnɨɨngaka.
    Bɨiya saeya Adi Komii saɨkar nwoka mɨ mhoɨiya saeya ɨni inkam kɨɨnar yɨmbiyama
    nu tɨrɨn mɨ ɨna nhɨnkigiya. Adi Komii siir naeyɨuɨn siyar nhɨnkigikɨn tɨ inkamɨn
    dimɨn whɨrkɨ kɨmbu karam nwowiyɨn. Mɨ Adi Komii siir paekwosɨmɨm sɨma kɨgi siirɨn
    mɨ sɨma siirɨn ɨna boɨnmɨmauuwamɨm ɨkɨ nu komii komiiyɨm hɨnda tɨndanɨm sɨmiirɨn.
    Mɨ hɨnda tɨndan iikamɨm sɨma ɨna yaɨngwo tɨbmiigiyɨm siirɨm. Mɨ siirɨn Adi Komii
    krɨmiir Wanɨn siyar swokɨ ɨkɨuna nɨnomor koua hɨriir. Mɨ siya kou hɨrɨn ɨni namnamiinan
    ywowɨn, ɨni hindara wokiirɨmtɨowɨn. Taka yaiya krɨma boɨnkiya, Jisɨs Krais siirga.
    Ɨriig.
  pol-SZ: 'Tajemnica naszej wiary jest wielka: Chrystus objawił się w ludzkim ciele,
    a Jego prawość została potwierdzona przez Ducha. Ukazał się aniołom i opowiedziano
    o Nim poganom, dlatego uwierzyli Mu ludzie z całego świata. On zaś został zabrany
    do swojej chwały w niebie.'
  ztq-NT: 'Tir gon ntson xtiits Tat Tios nii xniladzy no: Biid Jesucrist sinak tu
    mguiy, ni bluuy Kyalbini Ntson nii Xiñ Dios nak xaa. Kon angly xaa. Biñ meñ nii
    nche tyub lo kislyu xtiits xaa, aan bniladzy meño, ni byëp xaa kpaa.'
  zai-NT: 'Iruti zanda iní'' cadi nandxó'' ni runi cre nu, neca nagana guiene binni
    ni casi ze''. Ndi nga laani: Beda gaca Dios binni guidxilayú: bisihuinni Espíritu
    Santu qué nuchee be, ne biiya ca ángel laabe. Bireeche stiidxa be lade irá binni,
    uyuu tu bini cre laabe, ne bigueta be ibá''.'
  upv-upv: 'Ko weretunen, nale nga miteptepi suri Kristo renge murrun ne nosurien
    se kerr ean mare elep. Arsup̃sup̃e erpel: Kristo ngel, Atua ololi eplari ko evi
    jinibb erpe kerr nga rraprongwose ni. Ko Nem̃in On ewilwil sen nga muwra, ‘M̃ernen
    le ngel.’ Ko anglo sen kele arlesi ni. Jinibb ne vare nir arunge nosp̃en nga m̃irres
    sen, ko jinibb ne iel ngatan nir arosuri ni. Ko Atua elai ni vajin ean elik tevi
    renge melrin.'
  wap-NT: 'Aonaa turuu pidan kian aonaa mishiꞌo mani naꞌiki aonaa umanawunuꞌo mani
    Tominkaru shaꞌapataniaz aimaakan, aonaꞌoraz zii uaitapa-kidauzon kiwiin. Wuruꞌu
    uaitapa-kidaniaz waꞌati kai, wamishida-kinaa nii naꞌiki waaitapa-kinaa nii uruu.
    Kaikapaꞌo wuruꞌu Tominkaru aitapa-kidanuz waꞌati mishiꞌo aimaakan: Uaidinan imiꞌi
    baaraꞌa, pidan nii. Kaimanaꞌo Doronaa tukapa-kidan mishi, kaimanaꞌo manawun uruu,
    naꞌiki mishi ushaꞌapatan ipai aimaakan sakitapa paꞌidiwaru. Naꞌiki angelnao, ĩtukapa
    kapam uruu. Kuwai makon udauꞌan ipai amazada kawanaꞌati. Uruu idi ipai amazada
    kawanaꞌati, pidannao mishidan naꞌiki ĩzaamatan uruu panaobanaa nii. Udaunaꞌan
    Tominkaru naꞌakan naazu aokazi iti.'
  mva-mva: Kristen muzi neda ngae nge labu sikita tamoata tago iboadu dakauataki.
    Maka ma tamoata moarunga ilo-lelenaka nedi iuasadia-tina, be tago teke iboadu
    labu ngakauataki, bakara kana ngae labuna-tina nge Kristus. Ngai moimoi Nanaranga,
    ata tamoata ipura. Oli Spirit ka mate-lo be imarangaki be mangata inangai ngai
    moimoi be Nanaranga Natu. Be ‘enzel’ dite. Be nge ngai ka ungguma moarunga-lo
    mangata rangaka ipurapura. Be ege-ege kateka-o nge lama diunani. Be ngaia-la ka
    lang anua-lo dokateteka-lako ipura.
  dwr-NT: Nu ammanuwaa xuuray wolqqaama gidiyaawaa ooninne sidhanaw danddayenna. Kiristtoosi
    ashuwan qoncceedda; I xilluwaa gidiyaawaa Geeshsha Ayyaanay markkatteedda. Kiitanchchatuukka
    A be7eeddino; Ayihuda gidenna asay aabaa odina siseedda. Sa7an de7iyaa asay A
    ammaneedda; bonchchuwan I saluwaa beedda.
  kfw-kfw: 'Khat-um atuteii in hituk inthuuk eini Pathian sinadan hi zootmak thonunu:
    Ama''n manmasi taksa ah ajuo inlar, Ratha innum akadik eii tikha amalar, marwaan
    tirton ngai innum inmu. Ama kha zaat rakipdiang inrilsuok, nuoipilchung mi ngai''n
    inngamna jei, halli marwaan tiang inruoijei.'
  bfz-bfz: इदे शक निए कि भक्तिया रा पेत गम्भीर ए, मसीह मांणूआ रे रूपो रे प्रगट ऊआ,
    पवित्र आत्मा रे जरिए सच साबित ऊआ, और स्वर्गदूता खे दिशेया। दूजी जातिया रे तेसरा
    प्रचार ऊआ, दुनिया रे तेस पाँदे विश्वास कित्तेया और महिमा रे ऊबे चकेया।
  cuk-09: 'Emide, Bab-Jesús-igar geg benguleged. We-igarde aku-itoleged-igalad, igala-dummadid,
    ar ade: Bab-Jesús anmarse oyolesad anmar-dule-sunnadyob napnegse aidenonimogad.
    Degine, Bab Dummad Burba Nued dule-napiragwadye-nik sogsad. Angermarmo Bab-Jesús-daksamarmogad,
    degi, Judiosurmaladga Jesús-igar-nuedgi ega sunmaklesad. Dulemar-napneggi-bukmalad
    Jesúsgi bengussurmalad. Degi, Bab Dummad na e-nibnegse Jesús-onakwisad, agi e-nug
    odummossunnad.'
  ben-OBCV: 'ধার্মিকতার গুপ্তরহস্য মহৎ! তা প্রশ্নাতীত: তিনি দেহ ধারণ করে প্রকাশিত
    হলেন, আত্মার দ্বারা নির্দোষ প্রতিপন্ন হলেন, তিনি দূতদের কাছে দেখা দিলেন, সর্বজাতির
    মাঝে প্রচারিত হলেন, তিনি বিশ্বাসে জগতের মাঝে গৃহীত হলেন, মহিমান্বিত হয়ে ঊর্ধ্বে
    উন্নীত হলেন।'
  mil-NT: 'Te cùtnuní ndáá iní‑ó sǎ ǐo càhnu cuu tnúhu càháⁿ Xítohó Jesucrìstú, tnúhu
    sá càháⁿ nàcuáa ndùu ichi ndecu‑o, te duha càháⁿ tnúhu‑áⁿ: Te ní quixi Yá cúú
    Ndiǒxí ñuyíú‑a ní cuu‑gá ɨɨⁿ ñáyiu, te Espíritú Yǎ Ndiǒxí ní cáháⁿ ndáá‑xi sá
    cúú‑gǎ ɨɨⁿ Yaá ío váha quìde ndáá, te cue espíritú xínú cuèchi núú Yǎ Ndiǒxí ní
    xiní ndáá‑xi nchaa nàcuáa ní quide Yaá ní quixi ñuyíú‑a. Te ní xíté nuu tnúhu‑gá
    nɨhìí ñuyíú‑a, te nděni ní cuu ní ngüíta‑yu sàndáá iní ñáhǎ‑yu xii‑gá, te mee‑gǎ
    cuándaa‑gá andɨu. Duha càchí tnúhu‑áⁿ.'
  myu-myu: 'Iba''arẽm itabut''ũmayũ xe apẽn wuyetabut Deus kay iap, itaybit''ũm ip
    puye. G̃asũ bit iba''arẽm g̃u o''e cebe ip, Jesus Cristo ixeyũ mukũyjojom puye.
    Ixe Jesus Cristo ijodian o''jebapuk. Deus biõg̃buk cuk adi o''e ixe be: “Ẽn cũg̃
    cĩcã oxe,” i. Ixe o''jojojo Deus ekawẽn tojotjot''ukayũ. Itabucayũ ixe o''g̃uwẽnuwẽn
    ijodi. Ade ijodiat itabut o''e ixe kay. Deus waram ixe o''g̃uyu kabi kay.'
  fue-fue: 'Seko fu walaa, asiiri diina meeɗen e mawni: Alla hollitake e ɓannu neɗɗo,
    Ruuhu seedanike gooŋaaku makko, malaykaaɓe yi''ii mo, lenyi fu waajaama haala
    makko, o goonɗinaama der lenyi janani, o heɓii tedduŋal dow kammu.'
  amk-amk: 'Tarai webeyari aunauo kariri Yesusi nei. Aunau nani mani dedai tuti mirarebanai,
    ne tarai toyario fi dadiwa, pariao na fui ninai arahio Allai deinawi pari we tata:
    Biari meu weinontarai batang. Wewaifosa ewatioi. Nuaninu Mirarebanai deinawi we
    I mirarebanai. Ewuwui we kaiwasa na nu siai. Eroasoi na nunei sentenang. Tuti
    to rorafaisi Allai yuaisi, na sambewaraio dadai fo.'
  fai-fai: Kale yak kinim wanang madik ika Got num aket tem be ayo ika kidela atin
    kal keidoliw banim. Kale aka kinim misun dam so misuna nadale Sinik Abem ata tabe
    daw misun tei afan kukuyamase ade ensel ita tabe atamsidiw, ade ami weng uyo mew
    bakan kuw tabodu iyo sung bakayamsiw ade bakan dim kasel ika afan akei aket kudawiwe,
    Got ayo dew tam nadale win dukum kuw kufodawse ko.
  ura-NT: Jataainte caohate esinaae rauijiriin nii canaacha esenetai Jesocurisito
    niqui, nete coitucuurene Cana Coaunera coitucuuruhi cachaauru. Caa chauratane
    quete ecocoe Jesocurisito cachaneein. Nii janate coujuhin coaraa Cana Coaunera
    Suujuene jana caohate. Coujuhin coaraane janate, coarajeeure Cana Coaunera letonocuru
    anjeraauru. Nii jaunte amuhemujueein laurilaurichuru nenacaauru cachaauru rai
    beebejeeure Cana Coaunera coitucuurera, itolereneein caa chauratane sacutaain
    coitucuuruha cachaaurune coina. Chaentechu enacoauneein dedeeu rae Cana Coaunera.
    Nitohaneeinte saain coitucuhacache.
  mcd-NT: Icon atirifitocai tsoan Diospan tsain tapiataima isharashcaquin. Ascafia
    Jesushuunoashu non isharatiro. Aafin Apa Dios icariashu mai ano fotoni nocon cuscara
    yoracoin iishquin. Ascatarifi Diosin Yoshin Sharapan ismapaoni Jesuscai ahua chaca
    huamisima icon fustisi imisi. Diospan oinmati afu nai muran icafoanri oinnifo.
    Ahuunoashu manifoti futsafoan yoiqui isca huamisifo, —Jesús Upa Diosin facu. Ascashon
    arus fusti maton chaca soashotiroran, —ishon yoifoanfafainmisifo. Yoiaifoan nicacanashu
    atirifi manifoti anoshon icoinra huacani. Ascashu Jesús naafiashu mai murannoashu
    funini. Chipo afanan Apa icano nuinacahuani arifi nantifiton aton niaifocoin iishquin.
  urt-urt: Wusyep tehei ŋaiye ŋoihmbwaip bwore tikin Got pe, ki ŋembere supule. Krais
    pasam poi ŋaiye kin nat taꞌe miyeꞌ hiꞌ. Yohe Yirise sasambe kin nange kin bwore
    bwarme supule pe, lenge walip hlaꞌ yetekeꞌe kin. Lenge miyeꞌ tuweinge yanange
    yalaŋatme wusyep me kin yalꞌe yalꞌe kekep lalme, topoꞌe lenge miyeꞌ tuweinge ŋaiye
    yarp yalꞌe yalꞌe kekep lalme yaŋaꞌe ŋoihmbwaip tinge yalme kin pe, Got nambaꞌe
    kin nenge nanah moihlaꞌ.
  kiz-kiz: 'Na jhip''eng''eka lepi kujha kweli jha Uk''yara jhabhugukulibhu ndo mbaha:
    “Abhonekene ni mb''el''e, athibitishibhu ni Roho, abhonekene ni malaika, atangasibhu
    miongoni mwa mataifa, aaminibhu ni ulimwengu, na atolibhu kunani mu utukufu.”'
  tzo-TZE: 'Yu''un ja'' tsots sc''oplal ta jch''untic li c''usi laj xa yac'' jna''tic
    Dios ti jmoj chcaltic jcotoltique. Jech chcaltic: Li Diose i''ay li'' ta banamil,
    i''ay yich'' sbec''tal jech chac c''u cha''al cristiano. Pero ivinaj ti tuc''
    yo''ntone yu''un icha''cuxesat. I''ilat yu''un j''almantaletic ti c''alal i''aye.
    Icholbatic xa cristianoetic ta buticuc no''ox banamilal. Ich''bil xa ta muc''
    cu''untic, vu''utic ti jch''unojtique. Jech noxtoc isut batel ta vinajel, tey
    xa ich''bil ta muc'', xijchi. Le''e ja'' tsots sc''oplal ta jch''untic.'
  lex-lex: 'Ne riy id mana ta''en niana nwanikli-nwayotlia, de it agamni wniatutnu
    de mak samomuou muemna. Wniatutnu di ed maka riy raplin niohora pa la''awa lerni
    maka Uplerlawna Nwalir niande pa Nalharia. Wniatut di wal pia ed mak kodi it la
    mormiori-dardiari mak kla'' Uplerlawna ralamni, yoma rakot nohora Yesus de riwra:
    Entota inonni de emekneka rimormiori, ne Uplerlawna Nhiw Lululli mana Ntut wuali
    E plollolli. Uplerlawna hopopanni-lili''irnu mana rlina-rmat walia plolli-mneheni.
    Kotni de nwewar la noheri woru-lyanti nayanni pede rimormioria nohkerna wawannu
    rpesiaya, ne E'' de Narian pa Nla''awa Ilyamou-Watyatoha la''a gen miaka khitita-reprepra.'
  dov-dov: 'toonse tulazumina kuti insiswa yabunaleza nimpati loko: “Wakayubununwa
    munyama, wakachitwa uusalala aMuuya, wakabonwa a bangelo, wakaambwa akati kamanyika,
    wakasyomegwa munyika, alimwi wakatolwa kujulu mubulemu.”'
  rgu-rgu: 'Manetualain soi natudu hata nino kahereꞌ nemeꞌ ita namahere na mai. Leo
    iaꞌ: Kristus mai nai dae-bafoꞌ a so, pake ita lahenda a rupa-lolen. Manetualain
    Dula-dale Na boe natudu nae, Yesus nana tebe-tebe Manetualain Anan. Manetualain
    eilaꞌo-limalopen rai nusatetu-ikutemaꞌ a rita Ni boe. Manetualain nahene-naꞌaeꞌ
    Ana leo nusatetu-ikutemaꞌ a neu, ma soꞌu nadedema Ni. Basa lahenda nusaꞌ ara ramenene
    Tutui Na. Nai basa mamanaꞌ nai dae-bafoꞌ a hapu lahenda ramahere neuꞌ Ana. Ita
    tamahere leo naꞌ!'
  toc-NT: 'Xli̠­ca̠na pi̠ lanca xla­ca­tzúcut xa̠hua xta­la­ca­pa̠s­tacni Dios la̠ta
    xlá lac­lhca̠­hui­li̠ni̠t naquin­ca̠­lak­ma̠x­tuyá̠n y la̠ta nali̠­pa̠­hua­ná̠hu.
    Chuná cumu la̠ tatzokni̠t nac li̠kalh­ta­huaka: Amá qui­ma̠aka­pu̠­tax­ti̠­nacán
    Cristo qui̠­la­ca­chinchi nac ca̠quilh­ta­macú cumu la̠ cati̠hua̠ chixcú, Espíri­tu
    Santo ma̠lu­lokni̠t pi̠ xli̠­ca̠na kalhi̠y lanca li̠t­li­hueke huá xpa̠­la­cata
    li̠ta̠­yá­nilh, xli̠­hua̠k ángeles xalac akapú̠n taucxilhní̠t. Lacaxtum nac xli̠­ca̠­lanca
    ca̠quilh­ta­macú liakchu­hui̠­nán­calh xta­chu­huí̠n, y lhu̠hua cris­tianos xalac
    ca̠quilh­ta­macú tali̠­pá̠­hualh, y acxni̠ cha̠lh nac akapú̠n li̠pa̠­xúhu maka­mak­lhti̠­nan­canchá.'
  som-som: Oo muranla'aan qarsoodiga cibaadadu waa weyn yahay. Isaga jidh baa lagu
    muujiyey, oo ruux baa xaq laga caddeeyey, malaa'iguhuna way arkeen, quruumahana
    waa laga dhex wacdiyey, dunidana waa laga rumaystay, ammaanna kor baa loogu qaaday.
  mam-C: 'Tu''npetzi''n, b''i''nxix qu''n, qa nimxix t-xilin qnimb''il, ikyxjo tze''nku
    nqq''ma''n: Tzaj tyek''in Dios tib'' qe noq tu''n Jesús, a Tk''wal, tej tok te
    xjal. Ex tzaj tchiky''b''in Xewb''aj Xjan qa twutzx, qa a Diosjo; ex iwle kyu''n
    angel. O yolajtz kyexjal tkyaqil twutz tx''otx'', ex nim xjal o nimin ti''j. Ex
    jax q''i''n toj kya''j, ja'' nqoptz''aje qMan Dios te jun majx.'
  ndj-ndj: Kwa hela chipwembwi chochonda muukomi wugubutuliwili ndi deha yetu ya kumjuma
    Chapanga. Awonikili kucha mundu, amanyishiwili na Mfuki wa Chapanga kucha goleki,
    akuwoneka na makungu, kalanduliwa kwa vandu va milima yosi, Ajumiliwili na vandu
    vosi katoliwa muukomi kumbindi kwa Chapanga.
  mbj-NT: 'Tak''ëp tabahetsooh né hẽ ta T''aah ky n''aa ër hã P''op Hagä Do metëëh
