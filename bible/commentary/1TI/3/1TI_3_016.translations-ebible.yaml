verse: 1TI.003.016
translations:
  kpx-kpx: Nahi hilokage ataeau subuta Iesu vaveve elehai hilokaholilu. Ilage vani
    mole Iesuu dobai lohoale atae elehilehi nahate vanu. Ige Dilava Munanae Tumuu
    Iesu vaveve elehai loui avoe, “Ke vaveveu inutolotoloanu.” Ige keu hatai hovelahai
    otogoe tisege aneluiau ke elehalu. Isege esemuiabeau vata bahatae hotove ke loui
    ata haivege abu ke evisi ehovalu.
  okv-H: Eto embo na ke nei do mane aisora te God ta ari amo peni be amo erevira “Keriso
    visi te puvuna Amita ari sapura irae avo ahihi otohu na kito embo javotoho ke
    ena. Eto anera na amita vasiri ere koguahera. Eto embomeni na amita ke enda tapa
    ta hande uo ke be ea. Eto God na amita usasa ta jiginu vihina”.
  tbo-tbo: 'Yaubada anani taniwaga ginouli baneina po anona ega ita lugeletena imahiyeya
    babana: Yesu Keliso i wilawa hota po Alugo Woiyawa a dumalu i lugeleteya ma tu
    winoyanoya hi galeya po tuwegana lawa tupo atapuhi uyahihi hi nonoli po tu mehipuli
    hi witumaganeya ma anai wasawasana Yaubada i waya po i gae hoi yada.'
  mal-C: 'ദൈവഭക്തിയുടെ അഗാധരഹസ്യം അനിഷേധ്യമാംവിധം അതിശ്രേഷ്ഠമാണ്: അവിടന്ന് മനുഷ്യനായി
    വെളിപ്പെട്ടു, ആത്മാവിൽ നീതീകരിക്കപ്പെട്ടു, ദൂതന്മാർക്കു പ്രത്യക്ഷനായി, രാഷ്ട്രങ്ങളിൽ
    ഘോഷിക്കപ്പെട്ടു, ലോകത്തിൽ വിശ്വസിക്കപ്പെട്ടു, മഹത്ത്വത്തിൽ എടുക്കപ്പെട്ടു.'
  grc-SR: Καὶ ὁμολογουμένως μέγα ἐστὶν τὸ τῆς εὐσεβείας μυστήριον· ⸂θεὸς⸃ ἐφανερώθη
    ἐν σαρκί, ἐδικαιώθη ἐν πνεύματι, ὤφθη ἀγγέλοις, ἐκηρύχθη ἐν ἔθνεσιν, ἐπιστεύθη
    ἐν κόσμῳ, ἀνελήφθη ἐν δόξῃ.
  bgc-bgc: हम दावे के साथ कह सका सां, के परमेसवर नै जो शिक्षाएँ जाहिर करी सै, वो पूरी
    तरियां तै सच सै, यानी, वो जो देह म्ह जाहिर होया, वो पवित्र आत्मा के जरिये परमेसवर
    का बेट्टा साबित होया, अर उस ताहीं सुर्गदूत्तां नै देख्या, दुनिया के माणसां नै
    उसपै बिश्वास करया, दुसरी जात्तां म्ह उसका प्रचार होया, अर महिमा म्ह उप्पर ठाया
    गया।
  khz-khz: 'Taunatauna Palagu kwalanagina veavuga e ropu vagi, Palagu na evega-matagaiato
    ea: Ia ematagaito talima tauniparanai, Veaga Palaguna rorirorina ekilagiato, aneru
    na gegitaato. Tanopara maparara aorai gevopatagiana, tanoparai taunilimalima na
    gevega-taunataunaana, gena maeka ralemana iwavaginai Palagu na egapi-rageato.'
  deu-TKW: 'Und anerkannt groß ist das Geheimnis der Gottseligkeit: der geoffenbart
    ist im Fleisch, gerechtfertigt im Geist, erschienen den Engeln, verkündigt unter
    den Heiden, geglaubt in der Welt, ist erhoben in Herrlichkeit.'
  zsr-NT: 'Le nactë, zxöntër nac le bgachiꞌ qui le rej ládxiꞌruꞌ‑nëꞌ Dios, ca naꞌ
    nayúj lu guich, rna: Dios buluíꞌ lahuëꞌ, guquëꞌ bunách. Guc bëꞌ naquëꞌ tsahuiꞌ
    le gzóalenëꞌ Lëꞌ Dios Böꞌ Laꞌy. Gulaléꞌinëꞌ Lëꞌ gbaz laꞌy queëꞌ Dios. Guc lban
    queëꞌ laugac bunách gzaꞌa. Gulayejlëꞌ Lëꞌ bunách yödzlyú. Dios buchisëꞌ Lëꞌ xtsaꞌ
    ga náctërëꞌ blau.'
  lin-lin: 'Tala makambo oyo tondimaka elongo : Mabombami ya kosambela Nzambe na lolenge
    ya solo ezali minene. Klisto amonanaki na nzoto ya bomoto, Molimo Mosantu atatolaki
    ete azali sembo, ba-anjelu bamonaki Ye, bato ya bikolo ya bapaya bateyamaki na
    tina na Ye, bato bandimelaki Ye kati na mokili mobimba, mpe amemamaki kati na
    nkembo.'
  hns-NT: 'Sab koi djaane hai kie Parmeswar ke sattjaai bahoet biesaal hai. Pahiele
    tjhiepal raha, bakie ab oe hamlogke djanaais hai: Kriest iensaan ke djanam leike
    doenia par aail rahe, aur Pawietr Aatma gawaahie deis kie oe Parmeswar se ek aur
    be-kasoer raha. Oe apane ke parie logan ke dekhaais. Doenia me koetjh manai okare
    me bieswaas kare lagal, tab oe swarag ke soekh me lei lewal gail.'
  noa-E: 'Mag iek warrgar thumaam khʉʉnau khaugba aajerrta ĩsin maadëu dawaa oo nʉm,
    ich Ẽwandamau maachig khaugpitarr aawai. Mag maachig khaugpitarr iekhan mʉgau:
    Cristo Ẽwandamkha simta maach thaabaajemjö mʉg jẽb gaai thaabachëwia, maach wounaan
    khĩir thegwia, mʉg jẽb gaaim khʉʉnag ich oopien bëejim. Maimua meewia Ẽwandam
    Akharau deeu i phiriu athamua chadcha í pekau chukhu khitʉm a khaugpijim õrag.
    Mʉg jẽb gaai sĩeichëwia irua nem wautarr thum Ẽwandam chognaanau ʉ̈gtharmua oojierram.
    Maimua amach aar pabaimaawaijã sĩi onee amach jua ee baarpi aujierram. Magtarr,
    durr warpham magwe aaidʉ jaaupʉ̈iwia meupierram khʉʉnau khakhapdö thʉnʉm dʉ̈i
    ĩchab durrpierr i iek ʉ̈kha durrum khʉʉn nʉnʉidʉm.'
  eng-EMTV: 'And confessedly, great is the mystery of godliness: God was manifested
    in the flesh, justified in the Spirit, seen by angels, proclaimed among the Gentiles,
    believed on in the world, and was received up in glory.'
  mib-NT: 'Te jendaá ndije chi jéhnu ndasɨ́ cúu jnūhun yáha jeē cácandíje yó, jeē
    ní yɨsāhi ndé jenahán: Yaā Dios ni steén yā maá yá, chi ni nduu ya tēe, te Espíritu
    ni steén jeē iyó ndáā jniñu ni sáha ya, te tācá ndajéhé andɨvɨ́ ní cajito jniñu
    ní sáha ya. Te ni jitē núu jnūhun ya nuū ñáyuu tācá nación, te ni cacandíje ñayuu
    nɨɨ́ ñáyɨ̄vɨ núū yā, te ni ndaa ya cuanuhun yā andɨvɨ́.'
  lif-NT2: आनिॽ साम्‌योरे़ सिगाङ् पाःन्‍निङ्‌ग पयम् यम्‍बा चोःक् फाॽआङ् आनिॽ ते़न्‍दिङ्
    आजोगुम्‍लो– निङ्‌वाॽफुमाङ्‌ङिन् आप्‍फेःक् नासिङ्‌गे़न् थक्‍को थाःम्‍सिङ्‌लो, सेसेमाङ्‌लाम्
    खुने़ॽ साम्‌योनिबा फाॽआङ् ओसेःन्‍दाङ्‌पोःक्‍खे़रो, माङ्‌लाइङ्‌बाहाॽरे़ खुने़ॽ
    मे़निःसुरो, मे़न्‍छाम् सुवाङ्‌हाॽरे़ खुनिॽ लुम्‍मो खुने़ॽ इङ्‌भोःसे़रो, इक्‍सादिङ्
    खाम्‍बेःक्‍मो खुने़ॽ नसाःन् मे़जोगुरो, मिमिदिङ्‌ङो खुने़ॽ थाःङ् पङ्‌सिङ् पेरो!
  xnj-xnj: Kawaka wogoyi wowoha ndava ya ukulu wa mfiyu wa sadika. Awonikini muliumbu
    la umundu, amanyiswi na Mpungu kuvya mbwina, awonikini na mtumu wa kunani kwa
    Chapanga, akokwisi pagati ya vandu va pamulima, asadikiwi pamulima akatoliwa kunani
    muukulu.
  mmx-mmx: I ruturun aleng do lotu atdik, ni lavanga i silok aleng mumu Leeme Silok
    atdik. “Neni ga rupot ngan laradi. Loroonan Kaala ga lox asuusu i do lorooro ren
    ga nemen manmanton, la lubungangelo diga ven i. Limixin diga vavang min to at
    lengkot axap la limixin diga nunu ren nade at na lavatbung menemen. La ne Moroa
    ga lok ka i uto vana at laxalibet.”
  cbr-NT: 'Asérabia unin ''unáncëma ñu Nucën Papa Diosan aín unicamaishi ''unánmicë
    ''ain ca nun ñuicë bana ënëx asérabi ''icën: Jesucristo ax ca Diosribi ''aish
    ënë menuax uni ''iacëxa. Jesucristonën ca aín nuitu upí ''ixun upí ñuishi ''aia
    quixun ca Nucën Papa Diosan Bëru Ñunshin Upitan unicama sinánmiacëxa. ''Imainun
    ca Jesucristonëx ángelnënribia iscë ''iacëxa. Usa ''ain ca a ñuiquin aín unicaman
    camabi menuxun uni ''unánmia. A ñuicë banax ca asérabi ''icë quixun sinani ca
    camabi menuax, uni ami catamëtia. Usa ''aish ca ënë menu ''itancëx aín Papabë
    ''i aín nëtënu cuancëxa.'
  tee-NT: Pus ju mak'anchich jantu isc'atsayau ta yu laich tak'alhtaxtucan. Para ju
    chavai machakxayau. Chai na tasq'uini ni cac'atsayau tuchi laca'iyauch ixlacata
    ju Cristo. Pus laca'iyau ni talacasu ju Dios ju ani lacamunutpa' acsni lapanac
    quitsucuchilh ju ists'alh. Yuchi ju Jesucristo. Chai ju Dios masulh ni na soknic'a
    junita ju is'atsucunti ju ists'alh. Chai ju anquilhnin talakts'ilh. Chai ajunicalh
    tachi chun ju lapanacni ixlacata ju yuchi. Chai tachi chun ju yu'unch va ali'in
    ju talhilaksilh ju yuchi. Chai ju yuchi lhi'anchokocalh ju lact'iyan junta slivasalh
    na k'ox.
  eng-LSV: 'and confessedly, great is the secret of piety: who was revealed in flesh,
    declared righteous in [the] Spirit, seen by messengers, preached among nations,
    believed on in the world, taken up in glory!'
  cak-NT: 'Y ketzij-wi chi can nim rakalen ri ruk''alajin yan ri Dios chakawech cami.
    Rubanon can, man ruk''alajin ta, pero cami xuk''alajij yan chakawech anchique
    c''aslen nika chech raja''; roma chupa ri rutzij ri Dios ri tz''iban can, nu''ij:
    Ri Dios xc''ue'' we'' chech-ulef, xoc winak anche''l roj. Xc''ut chakawech roma
    ri Espíritu Santo chi can choj-wi ruc''aslen. Chuka'' xtz''et coma ri ángeles.
    Xtzijos chech ronojel ri rech-ulef, y can q''uiy winak xeniman richi. Y cuando
    xel-e chech-ulef, xc''ul chila'' chicaj anchi'' c''o-wi ri nimalaj ruk''ij.'
  pah-NT: 'Cristo Jesus''ga mombe''ua a''itituhẽva''ea ko huvihavuhu tuhẽ ahe monhimomby''aheteavo.
    A''ea jukwaha nhande ve nhaporemo. A''itituhẽva''ea ko aherembikwahavipyre''yma
    – kiroki a''ea Tupana''ga okwahavuka nhande ve kiro Cristo Jesus''ga mombe''ua
    nhanerembiroviara. Momi ko Cristo Jesus''ga mombe''ua a''itituhẽva''ea: Ga ko
    ojipiuka onhimongovo yvyakotyva''ero. “Gareaporog̃ita ko pyry hete,” e''i Tupana''ga
    ra''uva ga kwahaheteavo. Gaha Tupana''gapyrive''g̃a ga repia. Gaha gareheve''g̃a
    ga mombe''u judeus''g̃arũive''g̃a pe gentios''g̃a pe. Ga rehe yvyakotyve''g̃a
    pyteripeve''g̃a ojiko. Gaha Tupana''ga ga reroho yvagi pe ga mboheteavo pevo.
    A''ea ko Cristo Jesus''ga mombe''ua.'
  sja-NT: 'Wãara, awaraarãpa ma wãarata jara pëida k''awada-e p''anɨ mĩda, tachia
    k''awa p''anɨ ma k''ãyaara ne-inaa pipɨara wẽ-e. Mapa Tachi Waibɨamaa nãga k''aripata:
    Na p''ek''au eujãdepemaarãmaa pɨa unupipachi eperã jĩp''aak''a. K''achia oo-ee
    bapachi Ak''õre Jaure k''aurepa. Angeleerãpa pɨ unupachida. Na p''ek''au eujãdepemaarãpa
    ũripachida pɨa ooda eperãarã k''aripait''ee mãik''aapa chok''araarãpa pɨde ijãapachida.
    Tachi Ak''õrepa pɨ ateeji ɨt''aa, ichi trua k''ĩra wãree nɨ̃bɨde ichita bapariimerã.'
  xed-xed: Manda va tsaya ná, dagala nzakwa skwi ya nda ɗifa payaf Lazglafta, ta nzakway
    ka Kristi ya zlghaf mu. Marigiŋ mara Lazglafta ka mnda səla. Tuɗukwa nzakwani,
    ka Sulkum nda ghuɓa maraŋta. Nda ngha duhwalha Lazglafta, ka mnə lu ta gwaɗa tida,
    ŋa inda gwal kul nzakway ka la Yahuda. Ka zlghaftá mnduha ma inda vli ta ghəŋa
    haɗik. Ka klaghatá Lazglafta ta luwa da vla glakwani.
  mks-NT: 'Jáchi̱ mé a̱ nda̱a̱ cáhnu ndiva̱ha cúú ña̱ náha̱ Ndióxi̱ nu̱ yo̱: Na̱quixi
    Jesucristo ñuyíví yóho ta na̱sacuu a ña̱yivi. Ta na̱ca̱ha̱n ínima̱ yi̱i̱ Ndióxi̱
    sa̱ha̱ mé á ña̱ co̱ó na̱caja ni in cua̱chi. Ta na̱xini táto̱ Ndióxi̱ Jesús. Ta
    ndijáá ñuyíví na̱ca̱xi tu̱hun na tu̱hun va̱ha sa̱ha̱ mé á ta cua̱há ndiva̱ha ña̱yivi
    na̱candeé ini na mé á ta tá na̱ndihi na̱ndaa cua̱ha̱n indiví.'
  gfk-S: 'Ma i manga palai be kakarek ra tutuno i manga tamat sakit. Karek ra tutuno
    ga susuhai nalalie ma sene ite hanawat puasa. Ma i lamus dait be dait na murmur
    God. No surno ta kakarek ra tutuno i horek: Be iga hanawat puasa, a turadi ie,
    ma no Tanuo ga hamanis be a takadoswana ie. Ira angelo di ga nes ie, ma ta ira
    huntunana di ga harpir utana. No ula hanuo di ga nurnur tana, ma utuma tano minamar
    nalu God ga kap haut ie.'
  bmu-bmu: 'Anutunöŋ amötqeqegö könaŋi asa-asambötŋi indelöhi, neŋön Buŋa keu mi möt
    asariba kewö jim miwikŋaimakzin: Buŋa Toŋi yaŋön nanŋak gölme azia aka sutnine
    asuhuyök. Asuhuiga keu jakeŋe albingö keuŋi laŋ jarum bibihigetka Uŋa Töröŋan
    könaŋi solanŋi aukŋe kondelök. Mi kondela meiga Kembu aka wahöta Suep garata galöm
    köl eŋgiiga aködamunŋi uba eket. Mi eketka Anutunöŋ waŋgiri Suepnöŋ öŋgöba Anutubuk
    tata galöm köl neŋgimakza. Galöm köl neŋgiiga Buŋa keuŋi mi kantriŋi kantriŋi
    liliköba jim asarigetka gwötpuk yeŋön gölme dop möt narim waŋgimakze. Mewö jim
    miwikŋaininga ölŋa aködamunŋambuk akza. Mewö.'
  dgz-dgz: God nop oit mega kakaewa namua karaua wandini evi nu inanup arogameni ame
    nop ge anut baware iragen di ap menan orup da wat otutamepen menan umap uon. Waenapan
    Iesu menan anega waiwanum, Piupa viseni apan umanup yanen, amba anea yamamup God
    Guewa, me kakae taiwandat apanewa dien. Waenapan oit mega at at iravi wadidiam
    wanumun. Piup nagire nop mega anu tumasen, amba God me menan wani gapan me kimani
    dot aen. Ap anega waiwanum.
  eng-GNV: And without controuersie, great is the mysterie of godlinesse, which is,
    God is manifested in the flesh, iustified in the Spirit, seene of Angels, preached
    vnto the Gentiles, beleeued on in the world, and receiued vp in glorie.
  zaa-NT: Por ejemplo ri'u nna ría latsi' ri'u qui'ni Dios nna chì bitée uccue enne'yù';
    qui'ni Jesús nna por la' huacca iỹeni qui' Espíritu Santo lani e nna belui'e qui'ni
    née enne' completamente tsè'; qui'ni ca ángeli de ỹiabara' nna bilá'ni cabi e;
    qui'ni ca discípulo quì'e nna chì gutixa'ani cabi nu cca quì'e entre ca enne'
    qui' iỹetse' ca nación nna ríalatsi' quį, ą'hua qui'ni chi uccue recibir attu
    vuelta ỹiabara' lati dúa Tata Dios.
  eng-WEBSTER: 'And without controversy, great is the mystery of godliness: God was
    manifest in the flesh, justified in the Spirit, seen by angels, preached to the
    Gentiles, believed on in the world, received up into glory.'
  guh-guh: 'Pepo pexaniajailivaisi cajena Cristo pelivaisi. Bajaraponë baja vaxaitsi
    jumecovënëtavanapatsi. Itsiata baitsi jane itsamonae apo jamatabëcueneyapëtae
    bajaraponë. Bajaraponë Cristo ayaijamatabëcuenenë bitso: Bajaraponë Cristo mapanacuata
    naexana bevaxaitsi jivitonëcuenia. Espíritu Santo pejamatabëcueneta daxitajivi
    yapëtaeyaexanatsi Cristo pianeconijibinëcuene. Angelevi ata Cristo tanetsi. Cristo
    pijajivi vënëlivaisipaebaponatsi daxitanacuanëpijivijava. Nexata daxitanacuanëpijivi
    najamatabëcuenecopabapona Cristojavabelia. Dioso pijanacuatatsia ata Cristo copiapitatsi.'
  bon-bon: Mine iyeta umle gemi, lipu baborage gyene ai toraca mene Acejiyame lui
    ne seboclomtuji mime ätrunga poto cidi me egä, Keriso biname me tääpe ne ecatuji,
    teeme budre cabu ca arpinenta te jewabudnituji, egä tabe Yageyame gyene. Acejiyame
    me mename seemo cina teebine jepänanujisi. Teeme poto cidi me mene jejananemujisi
    iyeta poto ta. Bucurage biname cina teebine jitrungujisi iyeta poto ta ai gawecewe
    cabu. Acejiyame te teebine ecatuji cabu me.
  nhw-BL: 'Nochi quimatij para nelía hueyi nopa catli Toteco technextili para ma tijmachilica
    tlen ya: Cristo mochijqui masehuali huan monexti campa tojuanti. Itonal Toteco
    technextili para yaya elqui xitlahuac iixpa Toteco. Itequihuajcahua Toteco quiitaque.
    Huan tlaneltocani quinilhuijque miyac masehualme ipan campa hueli tlali tlen ya.
    Miyac masehualme ipan ni tlaltipactli quineltocaque. Huan teipa Toteco sempa quitlejcolti
    huan quiseli ipan ilhuicac.'
  swh-ONEN: 'Bila shaka yoyote, siri ya utauwa ni kubwa: Alidhihirishwa katika mwili
    wa kibinadamu, akathibitishwa kuwa na haki katika Roho, akaonekana na malaika,
    akahubiriwa miongoni mwa mataifa, akaaminiwa ulimwenguni, akachukuliwa juu katika
    utukufu.'
  wbi-wbi: kyang'ani, sino uNguluve atuhufisie m'baha, soope se isi. uNguluve akivonesia
    mulwa m'bili, akalekua nu Mhepo kuuva mugholofu, akavoneka, akapulisivua mufisina
    fyoni, avaanhu ava muiisi vakamwitika, akatolua kuluta kukyanya muvuvaha.
  bba-bba: Kɑ ɡem, ɡoo sɑri wi u koo kpĩ u bɛsɛn sɑ̃ɑrun ɑsiri yen kpɑ̃ɑru siki. Gusunɔ
    u sɔ̃ɔsirɑ tɔnun wɑsi sɔɔ. Hunde Dɛɛro nùn ɡem wɛ̃. Wɔllun ɡɔrɑdobɑ bɑ mɑɑ nùn
    wɑ. Bɑ win ɡɑri bweseru bɑɑtere wɑɑsu kuɑ. Mɑ bɑ yi nɑɑnɛ doke hɑnduniɑ sɔɔ. Mɑ
    bɑ kpɑm nùn suɑ wɔllɔ u wurɑ win yiiko sɔɔ.
  eng-KJVCPB: 'And without controversy great is the mystery of godliness: God was
    manifest in the flesh, justified in the Spirit, seen of angels, preached unto
    the Gentiles, believed on in the world, received up into glory.'
  kgk-NT: Tuvixa mba'e voi nipo ra'e Nhandejáry rembiexa uka nhande-vy. Tekoha porã
    ohexa uka va'ekwe nhande-vy. Hesu rehegwa ohexa uka va'ekwe. Ha'e nhande-rami
    ojehexa uka va'ekwe. Nhande rete-rami ave hete. “Ipy'a potĩ-ma” he'i va'ekwe hese
    Nhe'ẽ Marangatu tee va'e, hekoha porãha rexa uka-vy. Nhandejáry rembigwái yváy
    pygwa oma'ẽ va'ekwe hese. Judeu e'ỹ va'e retã retã pa'ũ-rupi onhemombe'u mbe'u
    va'ekwe. Ko yvy-rupi ogwerovia-ma va'ekwe íxupe. Nhandejáry onhemomba'egwasu ha-py
    ogwerojeupi íxupe heraha-vy.
  waj-waj: Anutuuqaa kua voovai oyaivo hataumaki pinaavai vainoo. Fai vaidi voovoono
    hama yopeema ii kua ivaa hatokaanaravai. Ii kua ivaa oyaivo ataama vainoo. Ivo
    vaidi mmatayaiya mmammaivaa varoo safuuma varuuvaara Mmannasa Yoketaivoono gioonna
    kiaapuuya vitauduu aangeraiya inna tooduu vaidiiya inna kua mmayaayaivaa mmuakiaa
    mmatavau varuuya kiaa mmuduu iya innara kutaavaivee tuduu Anutuuqo inna vitoo
    ngiau aapu yapeeravaivee.
  cpy-cpy: 'Omaperotatya okyaaryootzi okaatzi akemijanteeri, teera riyotako-witeetawo
    paerani jempe ikanteeta ipinkatha-tajorentsiteetzi. Iroka akemijantziri: Ratziritzi-motantaki
    Tajorentsi, Riitaki oñaahan-takirori Ishire tajorentsi rooperori iroka. Riitaki
    Ronampiripaeni Tajorentsi ñaayita-kiriri, Riitaki ikenkithata-koetakiri itsipa-jatziki
    atziri. Riitaki ikemijantee-tziri maawoeni kepatsiki, Riitaki oenokaa-chari rowaneenkawoki.'
  mpx-mpx: 'He ta atena wasa tutunahotina, toto Yehoba iyaka i pamasal ge ta abulilek-an,
    ana nuwatu i bwata hot. Wasa tutunahotina o i ba i ola hiwe: Iya i masal i ola
    gamagal, wana lut al i pamasal iya Babala, aneloseyau hi kite, labi gegewena wasana
    hi hago, panayawi gamwanaa hi gewi hi abulilek-an, iya iyaka i ha iyoho i mina
    labulabumwa.'
  wbp-wbp: 'Nyampunya-ngalpa Kaaturluju yimiji milki-yirrarnu ngalipakuju. Nyampuju
    Yimi Ngurrju, ngula-kurlurlunya kuja karlipa-jana yapa-kuju pinarri-mani. Nyampunya-ka
    wangka yimiji: Jijaji Kiraji palka-jarrija nyampurlaju walyangka palka-nyayirni.
    Ngulaju Kaatu-kurlangurlu Pirlirrparlu pina-wankaru-manu palinja-warnuju. Kujarlaju
    karlipa milya-pinyi nyanunguju Kaatu-kurlangu Ngalapi-nyanu. Marramarrarlulu nyangu
    Kaatu-kurlu. Nyampuju yimi nyanungu-nyangu, yapangkujulu nyurru-juku warru kangu
    ngurujarraranyparlaju. Yapajulpalurla wala-nyayirni nyinaja ngurujarraranyparlaju.
    Ngula-jangkaju, Kaaturlu pina-kangu kankarlarra yungu-pala nyina mapirrilki jintangka-juku
    yartarnarri wiri-jarlu-kurlu tarnnga-juku. Ngulaju junga yimi.'
  luo-luo: 'Chutho, mano kaka weche Nyasaye odhiero ngʼeyo kendo nigi duongʼ miwuoro:
    Kristo nobiro e ringruok, kendo Roho nonyiso ratiro ni oonge ketho, malaike ne
    onene, kendo wachne ne oyal e kind ogendini, ji ne oyie kuome e piny ngima, kendo
    ne otere malo e duongʼ mar Nyasaye.'
  nhe-NT: 'Nochi quimatij para nelía hueyi nopa tlen Toteco technextili para ma tijmachilica
    tlen ya: Cristo mochijqui tlacatl huan monexti campa tojuanti. Itonal Toteco technextili
    para yajaya elqui xitlahuac iixpa Toteco. Elhuicac ehuani quiitaque. Huan tlaneltocani
    quinilhuijque miyac tlacame ipan campa hueli tlali tlen ya. Miyac tlacame ipan
    ni tlaltepactli quineltocaque. Huan teipa Toteco sampa quitlejcolti huan quiseli
    ipan elhuicac.'
  aii-aii: ܫܲܪܝܼܪܵܐܝܼܬ ܓܘܼܪܵܐ ܝܠܹܗ ܐܪܵܙܵܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܓܸܠܝܵܐ ܒܦܲܓ݂ܪܵܐ،
    ܦܝܼܫ ܠܹܗ ܡܘܼܟܫܸܛܵܐ ܒܪܘܼܚܵܐ، ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܒܡܲܠܲܐܟܹ̈ܐ، ܦܝܼܫ ܠܹܗ ܡܘܼܟܪܸܙܵܐ ܓܵܘ
    ܐܸܡܘܵܬܹ̈‌ܐ، ܦܝܼܫ ܠܹܗ ܗܘܼܡܸܢܵܐ ܒܥܵܠܡܵܐ، ܘܦܝܼܫ ܠܹܗ ܡܘܼܐܣܩܵܐ ܒܚܸܩܪܵܐ.
  esk-NT: Kia-unniiñ ukpiġusripta nalunaqtuaŋa kamanaqtuaq arguaġiyumiñaitchaa suli
    piiḷaaġiyumiñaitchaa, Agaayyun sagviqsuaq timinikhuni, Agaayyutim Irrusian nalaunŋasripkaqługu,
    israġulgich qiñiġaġiplugu, quliaqtuaġiplugu nunaaqqipayaani, iñuich nunami ukpiġiplugu,
    suli qiḷaŋmun mayuutikkaupluni.
  msb-msb: Matuod gayod na malisod sabuton an kamatuudan manungod kan Jesu-Cristo
    na ginasamba ta. Nagpakadi siya bilang tawo, ginpamatuudan na matanos san Espirito
    kag nakita san mga anghel. Ginpahayag siya sa tanan na mga nasyon, gintuudan sa
    kinab-an kag gindara sa kalangitan.
  cpa-NT: 'Ha¹chian² dsa² li¹juúh² tsa¹dsio¹ jǿg³ hé² jniang³: Ca¹lán¹ Diú¹³ dsa²
    jmøi¹guǿi¹. Jøng² ca¹lø¹léi¹³ hi² lán¹²dsa Diú¹³. Ca¹jǿi² ángeles. Ca¹nǿng² dsa²
    jǿg³ quiah¹²dsa. Jue¹² dsa² ca¹hé¹ jǿg³. Jøng² ca¹ŋáh¹dsa juu¹² guiuh¹³.'
  dso-dso: ଆମର୍‌ ବିସ୍‌ବାସ୍‌ଟାନେ କେ ନାଜାନ୍‌ଲା ପାରା ବିସଇ ଲୁଚିକରି ଆଚେ । ସେନ୍ତାରି ନଏଁ
    ବଲି କେ କଇନାପାରତ୍‌ । “ ଜିସୁକିରିସ୍‌ଟ ନର୍‌ ରୁପ୍‌ ଦାରି ଆଇଲା । ସେ ନିଜେ ପର୍‌ମେସରର୍‌
    ପଅ ବଲି ସୁକଲ୍‌ ଆତ୍‌ମା କାତାଦେଲା ଆଚେ । ଦୁତ୍‌ମନ୍‌ ତାକେ ଦେକ୍‌ଲାଇ । ତାର୍‌ ବିସଇର୍‍ ସତ୍‌
    କବର୍‌ ଗୁଲାଇ ରାଇଜେ ଜାନାଇଲାଇ । ସବୁ ଜାଗାର୍‌ କେତେକ୍‌ କେତକ୍‌ ଲକ୍‌ମନ୍‌ ତାକେ ବିସ୍‌ବାସ୍‌
    କଲାଇ । ପର୍‌ମେସର୍‌ ତାକେ ସର୍‌ଗେ ନେଲା ।”
  meu-meu: 'Momokani, eda Dirava ibadinana herevana hehunina na bada: Tau anina ai
    e hedinarai; Lauma ese maorona e gwauraia; Aneru ese e itaia; Bese idau-idau bogaradiai
    e harorolaia; Tanobada ai e kamonai henia; Hairai ai e abia dae.'
  yva-NT: 'Amisye apa ananyao tugae mamo ngko dave, wemirati ngkokaibe no wusyinoe
    weramu soamo Po raroron to no taiso: Yesus Kristus paje no mine so rai be vatanbe;
    Anawayo Vambunine mo aroron mare Opamo mamai dave; Naito Amisye wo aen to; Apa
    Ayao Kove mamo ravov no munije raita tenambe; Vatano wanui wanave Ai to; Amisye
    po aijaseo no munijo ntiti rai jakato.'
  dgc-dgc: Tukoy tam a masiyadu a kataka-taka i rilihiyon tam a nipaliwanag dikitam
    na Diyos. Naging tolay ti Cristo. Nipaliwanag siya na Espiritu na Diyos dikitam.
    Neta siya du anghel. Nipahayag de siya du étanan a tolay ta mundua. Meadu i méniwala
    diya ta mundua. Pinaontok dén siya nadid ta langet.
  zpm-NT: 'Ne nligaa nroobdoo nac wseed ne ziaad lo Xtiidz Dios, miṉe rliladz ne,
    ngaṉ guieṉ miech zha naca. Nu raquiet miṉe beeṉ me: Goc Jesús miech biaad me lo
    guidzliu, ni blu Espíritu Sant gaṉle ne nli Xpëëdpaa Dios nac me; ni goṉ grë anjl
    me. Brieets bliaaḻ Xtiidz me grë guiedz, ndaldoo miech ne bliladz gaṉle cho nac
    me, blozh ga biire zey me lo guieḻndzon ne no me gbaa.'
  hix-NT: Ohxe rma haxa nay hamà, uhutwahnà rotho, Txesusu Kryestu yehtxoho rma, kàwyanye
    noro hutwatxho rma. Toto me ryhe nosonyhoye. Toto rma, yaworon me xaxa naha katxho
    me rma nehxakonà, Khoryenkom yokato wya. Kahe yawon komo nenyàr me xarha nehxakonà.
    Ekarymaxah me naha, anaro rha yana komo wya. Toto komo nahosàtho me naha, yukryeka
    hon komo nahosàtho me mak ha. Ehonomnà me xaxa anàmsah me naha, kahe yaka.
  sim-sim: Ome sira bilip nihi karem nanda sir, Jisas Krais ma indingak or narik hulaima
    nokopma li heyeri ri. Or ma worna ma indinga ri. Masikome Avui Wasilakahi mu os
    or nanda nombo oson or mukushirik limu heyera. Ushirik ensel nga li heyeri ria.
    Ushirik ma yanga yangak li ihi mashi orhin li saweshirik ma misambik fehe orin
    sunguwavu lihik limu ewera. Ushirik Avui Wasilaka orin hevenik ormu lalawura.
  npi-ULB: र सँगै हामी, सहमत हुन्‍छौँ, “कि धार्मिकताको प्रकटित सत्‍याता महान छः उहाँ
    शरीरमा प्रकट हुनुभयो, पवित्र-आत्माद्वारा धर्मी ठहरिनुभयो, “स्वर्गदूतहरूबाट देखिनुभयो,
    जाति-जातिहरूको माझमा घोषणा गरिनु भयो, संसारमा विश्‍वास गरिनुभयो”, र “महिमामा माथि
    लगिनु भयो ।”
  cgc-cgc: 'Nlaman ta na makatingala gid kamatuuran an na papasugid ta Dyos parti
    ki Jesu-Cristo na ate na patuuan: Cristo an giling ta kalibutan i na natao daw
    gapamatuod Dyos Ispiritu Santo na Cristo an papadala ta Dyos. Nakita Cristo an
    ta mga angil daw kanen an pawali naan ta mga ittaw ta bilog na kalibutan daw patuuan
    kanen an ta tama na mga ittaw. Cristo an padala malik naan ta langit daw naan
    dya gadumala duma ta Dyos.'
  tim-tim: Humogât keiŋe amâ nâŋgâ nâŋgâgât dop bo. Hin. Yâk luâk akmâ nengât hâk
    mem miawagep. Akto Heakŋande yâkgât keiŋe mem miawakto ârândâŋ agep. Aŋeloŋe egi.
    Yuda luâk bo manmai yâk yeŋgâlân arim makyeŋgienŋe nâŋgâyi. Makyeŋgienŋe hânŋe
    hânŋe luâk âmbâle manmaiŋe nâŋgaŋi. Akto Anutuŋe yâk mendo pagaleŋân âgâm mandâp.
  yor-yor: 'Láìṣiyèméjì, títóbi ní ohun ìjìnlẹ̀ ìwà-bí-Ọlọ́run: ẹni tí a fihàn nínú
    ara, tí a dá láre nínú Ẹ̀mí, ti àwọn angẹli rí, tí a wàásù rẹ̀ láàrín àwọn orílẹ̀-èdè,
    tí a gbàgbọ́ nínú ayé, tí a sì gbà sókè sínú ògo.'
  wos-wos: 'Nani atéfék nani xékélaki. God hanja fakutaka némbuli naniré wakwendén
    hundi wu némafwi hundi dé. Wun hundi Godna sémbutka angi dé wa: Dé duna séfi hura
    rendéka du takwa déré di xé. Dé yikafre sémbut hurukwa du rendéka Godna Hamwinya
    déka dé naniré wa. Godna ensel déré di xé. Déka du di atéfék getéfambu rekwa du
    takwaré hundi wa déka. Wandaka di déka jémba saréké. God déré hura warindéka dé
    nukwa hanyikwa maki dé hanyi. Wungi dé wa.'
  emp-NTPO: 'Wãrãda Ãcõrẽba naʌ̃ bed̶ea cawabid̶ara bio bia b̶ʌa: Critora naʌ̃ djarad̶e
    zesia. Ãcõrẽ Jaureba cawabisia idjira jipa b̶ʌda. Bajãnebema nezocarãba idjira
    unusid̶aa. Djabarãba idjid̶ebemada judiorãẽ́ma jaradiasid̶aa. Zocãrãba naʌ̃ ẽjũãne
    idjira ĩjãsid̶aa. Ãcõrẽba idjira bajã bia quirud̶e wayacusa edasia.'
  eng-F35: 'Yes, the mystery of our religion is confessedly great: God was manifested
    in flesh, was vindicated in spirit, was revealed to angels, was proclaimed among
    nations, was believed in the world, was received up in glory!'
  ind-ind: Sungguh, ajaran-ajaran benar yang sudah Allah nyatakan kepada kita sangat
    luar biasa! Oleh karena itu, kita percaya penuh bahwa melalui Kristus, Allah datang
    dan hidup di dunia ini sebagai manusia dengan tubuh biasa. Roh Allah membuktikan
    bahwa semua yang Kristus ajarkan tentang diri-Nya adalah benar. Seluruh hidup-Nya
    disaksikan oleh para malaikat. Sekarang bangsa-bangsa yang bukan Yahudi sudah
    mendengar Kabar Baik tentang Dia. Orang-orang yang percaya kepada-Nya berasal
    dari seluruh dunia. Dan Dia sudah diangkat ke tempat semula, bersama Allah dalam
    kemuliaan.
  pes-OPCB: بدون هیچ‌گونه تردید، راز دینداری که آشکار شده، عظیم است، این راز که او
    در جسم ظاهر شد، و از سوی روح‌القدس تصدیق گردید، فرشتگان او را دیدند، در میان ملت‌ها
    دربارۀ او موعظه شد، در جهان به او ایمان آوردند، و در جلال به بالا برده شد.
  mpt-mpt: Ne Gode weng olo sbal weng baabkenamabibe. Gode Klaiste wengo nibo omyebua
    nibo wafu biobo sino weng olo ayok otane Yesuse tenea omkeimanebio weng olo sum
    kesota ne weng olo baabkenamabibe. Gode e dabanea daakenea dabalim ele tlanea
    naka moton aneta nakaia unangai atemibbiobe. Gode Hobe Yesuse dofaanea imin hananea
    Gode nakaia unangai e alebenea i funaniba Bainobo, e Gode miinobo geibbiobe. Abisel
    isa atemibbiobe. Eka bainobo galin nakaia unangai moniba bib mak bib mak seli
    Gode wengo omkayebiba eka Gode wengo monoa nakaia unangai dabale monea dene dene
    isu osa onon tlanoa nakaia unangai mak isa Gode weng olo wenteniba bainobo gabinibbiobe.
    Gode Yesuse debeb utnea abilim ut danea bianea inamin namino alukum kima biebe.
  ssx-ssx: Mo nika꞉ Ketiso hauna꞉ teketa꞉ ota꞉ hau tieke dia꞉me pita꞉ ma꞉nda꞉ma꞉ lapeke
    na ya꞉la꞉me. Do ekina꞉ alome. Ipikita꞉ ota꞉ halina꞉ loke kone mea opolo epeekeme.
    Mo hande Sipitidima꞉ ipika꞉ yako pa꞉la꞉ ekita꞉ ota꞉ ekie laa peneme waleekeme.
    Kutupa ipikita꞉ enisoloma꞉ make handeekeme. Ipika꞉ bikita꞉ mo tutu ma꞉nda꞉ ma꞉nda꞉
    paeyao pa꞉ta꞉manu make walemekeme. Kutu pieketa꞉ mo kenke paeyao pa꞉ta꞉ haemeke
    wanda꞉halima꞉ ipiki pa꞉ta꞉ hone tulaemekeme. Kutaa ipikita꞉ Koda꞉ma꞉ oli ya nane
    hatuku mea peekeme.
  mkl-mkl: Do ntɔ, inɛ ɡɔ kù wɛɛ iyi ɑ́ yɔkɔ ku jɑ̃ kulɑi ɑsiii kpɑ̃ɑi Ilɑɑɔ̃ ku tɔɔ
    nwɑ. Kirisi í bɑɑ í jɛ ɑmɑnɛ nɔ ɑ̀ yɔɔ, Nɔ Hundei Ilɑɑɔ̃ í jɔ̀ ɑ̀ mɑ̀ iyi inɛ
    dee deei. Amɑlekɑ ŋɑ mɔ ɑ̀ yɔɔ. À wɑɑzo ideɛ si dimi bɑɑ yoomɑ fei. Nɔ ɑ̀ dɑsi
    ideɛ nɑɑnɛ si ɑndunyɑ. Nɔ ɑ̀ soo lele í nyi si ɑmboeɛ.
  gaq-gaq: ନେନେ ଦରମ୍ ବିସ୍‌ବାସ୍‌ନ୍ନିଆ ଆକେନ୍‌ ମ୍ନାଃ ଗୁନ୍‌ ସାପାରେ ଗ୍ର‍ଅନ୍‌‌ ଡିଙ୍ଗ୍ଆର୍‌ଏ
    । କିସ୍ଟ ରେମୁଆଁ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଆନେକେ ଆସୁଏକେ । ପବିତ୍ର ଆତ୍ମା ଆମେକେ ଦରମ୍ ଡାଗ୍‌ଚେ ପର୍‌ମାନ୍‌
    ଡିଙ୍ଗ୍‌କେ । କିତଂଦୁତ୍‌ଇଂ ଏତେ ମେଁ ଆତ୍ନାକେ । ମେଁନେ ବିସୟ୍‌ରେ ସାପା ଜାତି ଇଂନେ ବିତ୍‌ରେ
    ନିମାଣ୍ଡାସାମୁଆଁ ବାସଙ୍ଗ୍‌କେ । ମଞ୍ଚ୍‌ପୁର୍‌ନେ ରେମୁଆଁ ଆମେକେ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌କେ ମେଁ
    କିତଂଇନିନ୍ନିଆ ମ‍ଇମାମୟ ଡିଙ୍ଗ୍‌ଚେ ଡୁଂୱେଆର୍କେ ।
  gof-RNT: Nu ammanuwa xuuray sidhey baynna gita. Kiristtoosi asho ma77idi qonccis;
    Iya tumatethaa Geeshsha Ayyaanay markkattis. Kiitanchchotas benttis; I kawotetha
    ubbaas sabbakettis. Alamen de7iya asan ammanettis; bonchchon salo ekettis.
  unx-unx: ଆବୁଆଃ ଧାରାମ୍‌ ବିଶ୍ୱାସ୍‌ରାଃ ନେ ମାରାଙ୍ଗ୍‌ ଉକୁଆକାନ୍‌ ବିଷାଏକେ ସବେନ୍‌କ ମାନାତିଙ୍ଗ୍‌
    ଦାଡ଼ିୟଃତେୟାଃ ତାନାଃ, ଖ୍ରୀଷ୍ଟ୍‌ ମାନୱା ହଡ଼୍‌ମତେ ହିଜୁଃୟାନା, ପାବିତାର୍‌ ଆତ୍ମା ଇନିଃକେ
    ଧାର୍‌ମାନ୍‌ ହଡ଼ ମେନ୍ତେ ସାବୁଦ୍‌କିୟା, ଦୁଁତ୍‌କତାଃରେ ନେଲ୍‌ରିକାୟାନା, ସବେନ୍‌ ହଡ଼କତାଃରେ
    ଇନିୟାଃ ବିଷାଏ ଉଦୁବ୍‌ୟାନା, ଅତେଦିଶୁମ୍‌ରେ ଇନିଃ ପାତିୟାର୍‌ରଃ ଲେକାଏ ହବାୟାନା, ଆଡଃ ମାନାରାଙ୍ଗ୍‌ରେ
    ସିର୍ମାତେ ଇଦିୟାନା ।
  gah-gah: 'Lelí monolímini asuguná gakola halá geko minamó nenémini gihiláa Izesuni
    mogonamú láa liki li utó iaká niamó nene, golivagi neve: Áisi nene lelí lugupe
    ale luhoake utó imó. Sikalahulímo aí mogonáa ale utó igo hee loko minamó. Ageló
    vegenalite aí ánigamó. Numutó namató vete aí gakola gili asú amó. Mikasiuka vegenalite
    aikumú gili alévolé amó. Okulumá lapanalaló alémoko itimó.'
  lcm-lcm: Kana kapo tavirimok i akevkevai roron i kara nas ani God. Kata serei si
    pukun i ri vap, Malanganto kata atutuman amalangasai ania, ri angelo kita arai
    ania, kita akuskus tatana si matmatan vap, kita lomlomon tatana kuli rina, au
    na ki luk miminaungan alak ia.
  aer-aer: 'Ngkartele ayeye akngerre nhenhe anwerneke imerneke anwerne renhe itelaretyenhenge.
    Ayeye impene nhenhele-arle alakenhe ileme: Jesus ahelhe nhenhele inteke anwerne-arteke.
    Utnenge Ngkarte-kenhele Renhe itethe-ileke. Kenhe arntyele areyele Renhe areke
    Ngkartele-arlenge tnerlenge. Nhenhe-arle Ayeye Ikwerenhe-arle, tyerrtye arrpenhe
    areyele kele Ayeye Mwerre nhenhe akngeke apmere arrpe-anenhe-werne. Tyerrtye ahelhe
    nhenhe-arenye areyele renhe awemele arratye itelarerrirretyenhenge. Kenhe re Ngkartele-arlenge
    alkerele anteme anerlenge.'
  qvc-NT: 'Chaqa allibri trabajus kashqa, runakuna intyindinan imashina Tayta Dyus
    munashqa washawayninchiqta. Piru chay pakadu kashqanqam kayshina: Dyusmi kwirpuyuq
    runapaq tikrakashpa, kay munduman shamurqan. Chaymi Santu Ispiritun nirqan: “Allipshi
    Jisukristuqa Dyuspa Churin mana nima uchayuqchu”, nishpa. Anjilkunapismi paytaqa
    rikarqan. Paypi kriyiqkunam suq nasyungunapi yach''achikushqa. Chaymi tukuy maypi
    paypi kriyishqallapa. Pay kawsamuptinmi, luryapi ch''askirqanllapa.'
  tgl-ULB: 'At hindi maikakaila na ang katotohanang inihayag ng pagkamaka-diyos ay
    dakila: “Nagpakita siya sa laman, pinatunayang matuwid ng Espiritu, nakita ng
    mga anghel, ipinahayag sa mga bansa, pinaniwalaan sa mundo, at itinaas sa kaluwalhatian.”'
  cbs-NT: 'Dasibi Jesucristo nun ikunwainwen Diosun nuku duawai nun unan keyutidumabia
    chanima xabakabi jaska wani jaska shinain tsuabuda jaskakidi yui nun jawen ja
    itidubumaki. Jakia jawen bake ikunwankin Dios nun benimawatiduki. Eskaki, mia
    yuinun ninkawe: Cristo juidan, junin yuda bitan taxniniki. Cristodan, jawa chakabu
    jayama pepa bestiki, iwanan, Diosun Yushin Pepatun jawen jiweakidi yuiniki. Bestenkaina
    Diosun nai tsumabundi uindiakubainibuki. Ja inun, nawa betsa betsapa anuxun Jesúsun
    tsumabun kakape jakidi yusinkubaunaibun ichapabun ikunwainbun Diosun nai anu ana
    jawendi ainitan xanen ibu wani nun unaiin.'
  xtm-NTPP: 'Vaa tnu''u ndaa tnu''u ndija Su''si o a ja ni ka jini o a chi ja kanuu
    xeen kúu, sukan‑va''a jin ni''i ini o naxe jin kukanu ini o Su''si ma te jin kondikin
    o ya, te masu na in ko ka''an ja masu ja ndaa kúu: Vaa Jesucristo ma chi ni kii
    ñayivi ya ñuu ñayivi a, te maa Xtumani Ndios ma ni kaxtnu''u ja iya sa''a ja va''a
    ja ndaa kúu ya, te ni ka sa''vi‑nka ini ángel ma ja ni ka jini i sukan ni sa''a
    ya ma, te ñayii masu judío ka kuu i ma, ni ka jiniso''o i na in kúu ya, te ni
    ka kandija ñayii ñuu ñayivi a ja Su''si kúu ya, te ni ndaa ya andivi ma, te vivii
    ni ka ndakuan‑ta''vi i ya nuu ni ndenda ya ma.'
  nnq-nnq: Kubije mbwele jajoa ku nhwalo nkolongwa gwa imani jito, Ngabonekana na
    mmele andi mundu, Uhuke jwa chwapi annaite jwenio kube jwambone nnongi ja Nnoongo,
    ngabonekana na akapakachi bu kumbengu. Ngatangachigwa mu ilambo yoa, bandu ba
    padunia ngubunhwamini, ngatoligwa kunani kumbengu kukibumo.
  bao-NT: '“ ‘Mani ca nʉcʉ̃ bʉorije díámacʉ̃ ca niirije ca bii bau niirique ca nii
    majuropeerijere,’ yee ĩirique nii,” ĩirique méé nii: Ʉmʉreco Pacʉa, manire biro
    upʉ cʉtigʉ baua eaupi. Cʉ̃ Ca Yeri jãñarijepʉ añugʉ tii ecoupi. Ʉmʉreco Pacʉ pʉto
    macãrã cʉ̃re ĩaupa. Bojoca poogaari niipetirãre wedericʉ nii, niipetiri taberi
    macãrãpʉ díámacʉ̃ cʉ̃ja ca tʉo nʉnʉjeegʉ nii, ʉmʉreco tutipʉ ami mʉa waa eco,
    biiupi.'
  san-ORI: ଅପରଂ ଯସ୍ୟ ମହତ୍ତ୍ୱଂ ସର୍ୱ୍ୱସ୍ୱୀକୃତମ୍ ଈଶ୍ୱରଭକ୍ତେସ୍ତତ୍ ନିଗୂଢୱାକ୍ୟମିଦମ୍ ଈଶ୍ୱରୋ
    ମାନୱଦେହେ ପ୍ରକାଶିତ ଆତ୍ମନା ସପୁଣ୍ୟୀକୃତୋ ଦୂତୈଃ ସନ୍ଦୃଷ୍ଟଃ ସର୍ୱ୍ୱଜାତୀଯାନାଂ ନିକଟେ ଘୋଷିତୋ
    ଜଗତୋ ୱିଶ୍ୱାସପାତ୍ରୀଭୂତସ୍ତେଜଃପ୍ରାପ୍ତଯେ ସ୍ୱର୍ଗଂ ନୀତଶ୍ଚେତି|
  huv-NT: 'Ajawaats nejinguind nejáyan quiaj ngondom mambich majaw nguineay Teat Jesús
    lamawün icoots wüx asoetiiüts. Pero naleaing ajawaats leawa tarang: Cos tejüiquichay
    marang nipilan; Nangaj Espíritu tajüiquich Teat Jesucristo palǘyan najneaj arang,
    tajawüw nej nangaj ángeles. Tanderac wüx nej tiül meáwan palpálwüx nipilan; tayariw
    mipoch nej meáwan wüx a iüt cam; ndoj tandilil najneajay andüy cawüx tiül cielo.'
  otn-NT: Ja̱njua̱ni̱ ngue ma̱zihotho na̱ ra̱ hya̱ dí ɛ̱c'ɛ̱i̱hʉ. Pɛ Oja̱ bi 'yøt'e
    ngue bi di̱nma̱ mmʉihʉ hanja na̱ ra̱ hya̱ na̱, ngue ra̱ Cristo bi̱ nja̱'i̱. 'Nɛ̱
    ra̱ Espíritu Santo bi 'yøt'e ngue fa̱di̱ ngue hi̱n tema̱ nts'o bi 'yøtra̱ Cristo.
    Da̱ guehyø anxɛ Oja̱ i̱ nnu̱ ma̱nsu̱. A nu̱yá, ndap'ʉ bi zä i hma̱ te'o na̱ ra̱
    Cristo. 'Nɛ̱ t'ɛ̱c'ɛ̱i̱ gä rá̱ ngʉni̱ nxi̱mhäi. 'Nɛ̱ bi zix Oja̱ ngue i̱ ma ma̱hɛ̱ts'i̱.
  nop-nop: 'Mede Momooŋ kabup hebihali buŋa mintadakaleune nadisukilitiyam wendiniŋ
    mebi adi fuliŋgoŋ hinek. Mede woŋ adi indiŋ yohautane magaligalik hinek tilak:
    Adi me hinek mintaune metamdi kagiŋ. Eŋ Uŋgoniŋ Munabulidi mebiŋiŋ tubumintaune
    aŋelo hekidi kagiŋ. Eŋ kwetkwet metam gigitŋiŋ yenihautaune nadisukilitimiŋgiŋ.
    Kaŋ Bepaŋdi nagilu kunum gineŋ looŋ wougigitŋiŋ loloŋnit tuguk hatilak.'
  obo-NT: Nokosaddoo ki no dakkoo kos koru-anon taddot id pomokayan ta no waa pa id
    posaddoo dangan, piru ko-ungkay, id posaddoo ron idda keta ukit ki Disas Krays.
    Oyya su id pokita sikandin ka-ay to ampow't ingod iddot nominuvu sikandin woy
    id pakpak diyon to krus. Id posivonnalan to Uhis no Ispiritu no Anak en sikandin
    to Monama. Nokita mandad sikandin to mgo ponolihan. Noponudtuu iddos moka-atag
    kandin diyot nokod-osso-osson tribu ka-ay to ampow't ingod. Id pomakoy kandin
    kos mgo minuvu riyon to intirut ingod. Woy id batun sikandin diyot datas to langit
    amoy'd posivontuhan.
  cak-ENT: 'Y ketzij na vi que juis nim rakalen ri ruk''alajrisan chic ri Dios chikavüch
    vocomi, y tok rubanun can xa man ruk''alajrisan tüj. Vocomi xuc''ut yan c''a chikavüch
    achique rubanic ri c''aslen ri nka'' chuvüch rija''. Roma chupan ri rutzij ri
    Dios ri tz''iban can, nbij: Que ri Dios xc''uje'' chere'' chuvüch ri ruch''ulef,
    xoc vinük cachi''el roj. Xc''ut chikavüch roma ri Lok''olüj Espíritu que choj
    vi ruc''aslen. Chuka'' ntz''etetüj coma ri ángeles. Xtzijos chuvüch ronojel ri
    ruch''ulef, y ye q''uiy xetaken richin. Y tok xel-e chuvüch ri ruch''ulef, xc''ul
    chila'' chicaj riq''uin ruk''ij.'
  lif-NT: ᤀᤠᤏᤡ᤹ ᤛᤠᤶᤕᤥᤖᤧ ᤛᤡᤃᤠᤱ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤐᤕᤶ ᤕᤶᤒᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤋᤧᤴᤍᤡᤱ ᤀᤠᤈᤥᤃᤢᤶᤗᤥ–
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤠᤵᤑᤣ᤺ᤰ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤌᤠ᤺ᤶᤛᤡᤱᤗᤥ. ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤂᤢᤏᤧ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤰᤂᤧᤖᤥ. ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤏᤡ᤺ᤛᤢᤖᤥ. ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ
    ᤂᤢᤏᤧ᤹ ᤀᤡᤱᤓᤥ᤺ᤛᤧᤖᤥ. ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ. ᤔᤡᤔᤡᤍᤡᤱᤅᤥ ᤂᤢᤏᤧ᤹ ᤌᤠ᤺ᤱ
    ᤐᤱᤛᤡᤱ ᤐᤣᤖᤥ᥄
  mie-NT: 'De jāndáā ndija chi ñáhnú ndasí cúu tūhun yáhá jā cándíja ó jā ní nchiyuhū
    jondē janahán: Yāā Dios nī stéhēn yā maá yā jā ní nduu yā tēe, de Espíritu Santo
    nī stéhēn jā íyó ndāā tiñu jā ní nsāhá yā, de ndá ángel andiví nī jinī tiñu jā
    ní nsāhá yā. De nī jītē nuu tūhun yā nūū nchivī ndācá nación, de nī ncandíja nchivī
    níí ñayīví nūū yā, de nī ndaa yā cuānohōn yā andiví.'
  san-TIB: ཨཔརཾ ཡསྱ མཧཏྟྭཾ སཪྻྭསྭཱིཀྲྀཏམ྄ ཨཱིཤྭརབྷཀྟེསྟཏ྄ ནིགཱུཌྷཝཱཀྱམིདམ྄ ཨཱིཤྭརོ མཱནཝདེཧེ
    པྲཀཱཤིཏ ཨཱཏྨནཱ སཔུཎྱཱིཀྲྀཏོ དཱུཏཻཿ སནྡྲྀཥྚཿ སཪྻྭཛཱཏཱིཡཱནཱཾ ནིཀཊེ གྷོཥིཏོ ཛགཏོ ཝིཤྭཱསཔཱཏྲཱིབྷཱུཏསྟེཛཿཔྲཱཔྟཡེ
    སྭརྒཾ ནཱིཏཤྩེཏི།
  qve-NT: 'Noqanchisqa cheqaqtapunin yachanchis, Jesucristomanta chay allin yachachisqanchisqa
    mana entiendey atinaraqmi karan. Ichaqa kunanmi chay yachachikuykunaqa claro kashan
    yachananchispaq. Chay yachachikuykunan kaykuna: Jesucristoqa Dios kashaspanpas
    noqanchis runa hinan kay pachapi naceran. Diospa Santo Espiritunmi declararan,
    Jesucristopa yachachisqanqa cheqaq kasqanta. Angelkunan Jesucristotaqa rikuranku.
    Jesucristomantan runakunaqa yachachiranku ashka nación llaqtakunapi. Hinaqtinmi
    kay pachapi ashka runakunaqa Jesucristopi creeranku. Hinaqtinmi Jesucristoqa hanaq
    pacha k''anchaq cielopi chashkisqa karan.'
  pao-NT: Ka Te Pabe'e-ma numme tunekwu'u. Te Pabe'e yaa teepu-kooba tamme-wa'nesoo
    nadooa'adoopu. Soo Te Naa Besa Pooha oo tzapoonne oosoo Te Naa Besa Tooa'a. Oobe
    pa'atoo tamme-koobatoosoo ka Te Naa-baatoo oosoo kodyuka. No'obatusoo numu ka
    Te Pabe'e-witu nawahana nakakoo. Yise tooe hano tooe susumudu numu oe tunaka'oedyukute.
  cbu-NT: Isus kuk kizpur wanasiriya. ¿Chakaja yutaritcha; tách? Wanindaja. Isus kuk
    watach niya; Isus tputseem kinarangiya. Apanll Isusoo kis naparangiya. Apanllip
    kárirangiya. Apanll wasundurur Isusoo parangiya. Tputsee ichinguru kamanirangani.
    Tsapurunasshuch tputs zapan Isusoo kuk mangoonaranganaya. An watacha Isus kukuya.
    Ashirucha, tputsireetsish wanasiri taamaam waneengcha; shiysha wanasiri tayaspatangcha;
    nuw shiyaa atashina.
  usa-usa: Îtuma ketááí itáíq-itaiq-yataakon áaine. min-ánó-qtátáákómá keqtáámá táaqa
    karáiye. minnâ
  soy-soy: Asei kɛcɑ́ɑ́, úkɑ úu kúkɛŋɛ n we. Mmɛ mɛɛ m pékɑɑlɛ̃ kɛ Uléécɑɑ uu
    rɔ́ n nyísɛ yɛ mmɑ́ɑmɑɑ nɛ ncírɛníŋɛ lɛ. Lɛlɛɛ Kirisi. U rɔ́ rikpɑ́fúmɛlɛ
    yɑrɛ kɛsoipipi, Nfɑ́ɑsɔnɛ nn tɔ u nyísɛ rɛ u ɑsei ute lɛ. Piléécɑɑtumɛ ɑpi
