    yahpari macainare to yare buhei sã. Ã jia ahri yahpai masa payʉ tirore wacũ tuare.
    Baharo mʉanopʉ Cohamacʉ naahre tirore. Tí jira noaa buhea.'
  mwp-mwp: Awgadhaw pawa nanga mina koeyza a nanu pawa muynu imayginga. Wa, Yesu Keriso
    nuy nungu geth yakamaydhin. Kakal kedha nuy ngalpan gamu aymoedhin, Maygi Mari
    lak ngalpa ngulayg palaydhin, a angelal nuyn imadhin. Nungu maygi ya lak maw tharaydhin
    mura po gubaw gizuya. Nuyn mina yoepathamadhin nubi apa goewanu, kalanu nuyn kadaypa
    madhin koey poerapoeralayg.
  sbk-sbk: 'Nasagahakhanwa aje lyoli eyebhuNgolobhe wawiguliwe ognsi: “Abhoneshe hubele,
    wazibitizya neRoho, wabhoneha wantumi, watangaziwa mwamwabho abhensi, bhasongwa
    ensiyonti, bhamwega amwanya hutukufu.”'
  mya-JVB: မှန် သောကိုးကွယ်ခြင်း၏ နက်နဲ သောအရာသည် ကြီးစွာ သောအရာဖြစ် သည်ဟု ငြင်းခုံ
    ရန်မရှိ။ ဘုရားသခင် သည် ကိုယ်ခန္ဓါ ၌ ပေါ်ထွန်း တော်မူပြီ။ ဟုတ်မှန် တော်မူခြင်းအကြောင်းသည်
    ဝိညာဉ် တော်အားဖြင့် ထင်ရှားပြီ။ ကောင်းကင်တမန် တို့သည် ကိုယ်တော်ကို ရှုမြင် ရကြပြီ။
    တစ်ပါး အမျိုးသားတို့သည် သိတင်းတော်ကို ကြား ရကြပြီ။ လောကီသား တို့သည် ယုံကြည် ရကြပြီ။
    ဘုန်း အသရေနှင့်တကွ အထက် သို့ ဆောင်ယူခြင်းကို ခံတော်မူပြီ။
  kgf-kgf: Héna téréya yomuac hénia sasaŋgia imi qeyu hiŋgac hiŋgara wanʒac. Imuac
    ewa éréhéc ménda wanʒua. I imi séwiiguc hicŋitegirec. Waŋu Uŋa téréyanéŋ hénia
    solaŋa imi ʒéhicŋiyu kua meme uŋa eneŋ héŋgic. Waŋu baera baera ʒésaigic ic enia
    eneŋ ninʒéŋgé migic. Waŋu meyacmiyu ou emma eebipiyaguc kecanʒac.
  awb-awb: Ite kawerue tagarionawe Manikáne kaweq sansá nahomé kopéq kowana Sísa tutai
    puana amahnága ábóraragire. Wene sánsá áwahewé anotah nanere. Minayabe mah igónkónká
    aiq mahraréna, We wehukení úkúwara wehukega we tagowana Manikáne Awanka wene sánsá
    peh kaweq sansáne atowe. Íópeqté kégá moq we tagowe. Manikánka wene kaweq matábúrápéq
    tumerena, Mahtaq anotah Wahnáh ání míahno atowe. Mó kegá we éhweh mah kehiná kéhíná
    míáhrabeq teríéwara mah marákó márákóípéqté íráh kégá wensabé aiq pútare átáhwe
    ire.
  gdn-gdn: Mama-nuga God e notai wekewekei ki e naiya e ebo mena notapiyawa tondawa,
    e notai ki ka kawaya daganani esida. Iyapana nota ki bera umani siyamana ki yawatai
    mo pa mena. E yona yau nu kabuwanibu, wagubu ke; E ka iyapana kaina nu maba wenawena.
    Mamanuga God e eya Keyai mibipupu da e ka mibai. Aneya usi kunumau ki mu e mete
    emupu. Tawana tawana kuduba ka iyapana kayatagubu e dimai tagamawa iwa. Yewe wairau,
    madega kauwagau madega posiwagau ka iyapana e sumamupu ko ki eweya ka Mamanuga
    God e wadubu tepapupu usi kunumau e eya taneya ade tapu.
  nko-NT: Ɔnɔkwalɩ, anɩ Bulusúm ɩwɩ asʋ́n ámʋ́ʋ́ ɩlalɩn ɔwan ámʋ lómoní. Mʋ́gyí,
    Kristo lɛ́lɛ mʋ ɩwɩ súná fɛ́ nyankpʋsa. Ɔŋɛ Wankɩ́hɛ́ lɛ́lɛ mʋ suná ánɩ́ yilé
    ɔbwɛpʋ́ ogyi. Bulu-abɔpʋ bowun mʋ, ahá bɛda mʋ asʋ́n ɔkan súná ɔmá fɛ́ɛ́.
    Ɔyɩ́tɔ́ ahá bɔhɔ mʋ gyi, Bulu lótsu mʋ ya ɔsʋ́sʋ́ numnyamtɔ.
  bsn-NT: 'Cristo sʉorine manire quẽnaro Dios ĩ yire queti quẽnamasuse ñaja. Masa
    ĩna masibeti ĩ ejarẽmose rãca mani masise ñaja. Ado bajiro bajiaja ti: Adi macarʉcʉrojʉ
    vadicõari, manire bajiro rujʉ cʉtiyuju Cristo. To bajicõari, Esp''iritu Santo
    sʉorine, “Ñie rojose magʉ̃ ñaami”, yiĩañujarã masa. Ángel mesa quẽne, ĩna ĩarʉ̃cʉbʉogʉ
    ñañuju. Masa jedirore ĩ ocare gotimasioñujarã. To bajicõari, tocãrãca sitana ĩ
    ocare ajitirʉ̃nʉñujarã. Manire rijabosacõari, ĩ tudicatiro bero, õ vecajʉ ĩ ñarojʉ
    ĩre ãmicoasuju Dios.'
  pib-NT: 'Wupgujtatlu wa tsrupotunanni giyogimanatkaluru gipashichkalurupirana: Manewatachri
    retika Kristo. Poyagkakachri gekakgitkalurni Giwekikaluruya. Goyakalutowreruneya
    retika. Payine yegi ginkakletikaluru. Galixkalurni tyechijneya. Yoptotkalurni
    goyaknuchygi.'
  wiv-wiv: 'Tolu ta lala matotonia habuka, na vuvuna polealeana moge ke Vuvu, ia na
    goloa kapou matoto. Na polea kua a Vuvu e vatunga ni dolu, ia e kubarae: Ia e
    bele ki kara tinoni, manumanu luba dia ka hadavia. Na Vule Tumonga ki vatunga
    kavakava habuka kana moge ia e mahoto matoto. Na engel kamahi dia ka hadavia.
    Manumanu dia ka vano na kantri laveve dia ka tani kakava kana polea. Manumanu
    bukuna vulovulo dia ka bilip vona. A Vuvu kini pele mulehia kini zahe kini vala
    glori kapou matoto vona.'
  reg-reg: 'Nolwo kutaliwo kubhambala ati echimali cho Bhuungu chinu chasuluywe ni
    chikulu: “Abhonekene mu mubhili, nelesibhwa no Mwoyo Omwelu, nabhonekana na malaika,
    nalasibhwa agati ya maanga, nekilisibhwa ne chalo, nagegwa ingulu mwi kusho.”'
  mlh-mlh: 'Anutuji munaŋqoqore fuŋne soŋsoŋine barariŋga noreya, niŋoji Biŋe buŋo
    oi mane taniŋgaru iŋi miku bofukeegobeneŋ: Biŋe Rauine iŋoyoŋe moreŋ ŋi fukeru
    botunoŋuŋgo fukeya. Fukeko buŋo koroineo ruaiŋgo buŋo kosa baa bibiekabi Moro
    Tiriineji fuŋine posiine totogo noduya. Oi noduru bapakareko Ofoŋ fukeru pakereru
    Sombuŋ mimerereŋ siŋaŋ yabeko kuririine fukeme piku ŋonebuŋ. Oi ŋonebi Anutuji
    ogagame Sombuŋgo roperu Anutuke ŋeku siŋaŋ nobeegobi. Siŋaŋ nobeme Biŋe buŋoine
    oi kantriine kantriine roregaru mitaniŋgabi kokoine yoŋoji manesiŋ gaegobi. Oŋu
    mifukekabeneŋ foriine kuririineke fukega. Oŋu.'
  gof-ENT: ኑ ኣማኑዋ ፁራይ ሲይ ባይና ጊታ። ኪሪስቶሲ ኣሾ ማዒዲ ቆንጪስ፤ ኢያ ቱማቴ ጌሻ ኣያናይ ማርካቲስ። ኪታንቾታስ
