  txq-txq: 'Manetualain buka dedeꞌa nemeninok ta neni babanggak numa ita nemeheheren
    mai ena. Oka-huun talo ia: Karistus mai nai dae-bafok ena, pake hatahori dae-bafok
    mata-aon leo ita. Manetualain Dula-dalen oo natudu boe nae, Yesus naa, Hatahori
    dale ndoos. Ma Manetualain atan nara marai nusa tetuk do inggu temak oo mete-ritan
    boe. Manetualain soꞌuk kana neni nusa tetuk do inggu temak neu ena, basa de nakadedemak
    kana. Ndia tutuin natanggenggela ena, losa hatahori-nusa-nusak marai dae-bafok
    katematuan. Nai bee a mesan nai dae-bafok ia, hatahorir ramahere neun ena. Ita
    nemeheheren talo naa!'
  aaz-aaz: 'Uisneno nfei nrair rais maꞌnifaꞌ koꞌu naꞌko hit rais pirsait. In aꞌsuikn
    ii, on nai: Kristus neem anrair jen anbi pah-pinan ia, anpaek humaf ma masaf mansian
    on reꞌ hit. Uisneno In Asmaan ee msaꞌ nakriraꞌ bukti mnak, Naiꞌ Yesus naan, Tuaf
    neek amneꞌo ma amnonot. Ma Uisneno In ameupt ein sonaf neno tunan niit Ee msaꞌ.
    Uisneno nait nasaeb Ee ntaam neu sonaf neno tunan, rarit nanaib ma ntunaꞌ naꞌraatn
    Ee. In reetn ee nasiin on ma nabeon on anfuun am nateef uuf ma pah anbi pah-pinan
    ia msaꞌ. Anbin mee-mee anbi pah-pinan ia, tuaf anpirsain anrair Je goen. Hit tpirsai
    on reꞌ naan, tua!'
  qup-NT: Imashna sumami chay ñawpa mana yachashkanchi kunan Yaya Dios ñukanchita
    riksichishkanka. Kristuka silumanta shamushpan runa tukushpan kay allpapi wawayarirka.
    Chasna tukushpan Yaya Diospa Espiritunwa kashpan rikuchirka ali mana uchayu kananta.
    Angelkuna Jesukristu wawayarishkanta, wañushkanmanta kawsarishkanta rikurkakuna.
    Paypa runankunaka tukuy llaktakunapi yachachirkakuna Jesukristu kishpichik kananta.
    Tukuy parti kay allpapi runakunaka payta kirirkakuna. Yaya Dios payta suma punchahlla
    kawsananpi yaykuchirka paywa pakta kamachinanpa.
  dop-dop: Amɑ tɑmpɑnɑ tɔɔ ɩsǝntɔ tɑ́ Ɩsɔsɛɛlɛ mpɑɑʋ tɔm kʋŋmɛsǝtʋ wɛ piti kɛ́ teu
    kɛ́, yʋlʋ ɩɩ pǝsǝɣɩ nɑ ɩ́ kpɛɛsɩ tǝlɛ. Ɩ kɔmɑ tɔ yʋlʋwɛɛtʋ kɛ ɩ wɛnɑ. Feesuɣu
    nɑ́ hʋlǝnɑ sɩ ɩ kɛ́ tɑmpɑnɑ tǝŋlʋ. Ɩsɔtɑɑ tillɑɑ mɑɣɑmɑɣɑ nɑ́ nɑ-ɩ. Ɩ wɑɑsʋ kɛ
    pɑ lɑpɑ kɑteŋɑsɩ tǝnɑ tɑɑ. Pɑ mʋ ɩ tɔm kɛ ɑntulinyɑ tǝnɑ tɑɑ. Pǝ kpɑɑsɑ-ɩ nɑ ɩ́
    sʋʋ ɩ teeli tɑɑ.
  azb-azb: 'Şübhəsiz ki, möminliyin sirri böyükdür: O, cismən zühur etdi, Ruh tərəfindən
    təsdiq olundu, Mələklərə göründü, Millətlərə vəz olundu, Dünyada Ona iman edildi,
    İzzətlə göyə çəkildi.'
  eng-DBY: And confessedly the mystery of piety is great. God has been manifested
    in flesh, has been justified in [the] Spirit, has appeared to angels, has been
    preached among [the] nations, has been believed on in [the] world, has been received
    up in glory.
  guo-NT: 'Jesús pejwʉajan diach chiekal wʉajnakolax xabich pachaem, xatis naexasichpox.
    Dios nakkajachawaet japawʉajan jʉmmatabijaliajwas. Jiw himnotat jajuw wʉt, jʉm-aechi:
    “Cristo nalaelt ampathatat. Do jawʉx, Cristo tʉp wʉt cruztat, tres matkoi wʉt,
    Dios mat-ech wʉtbejpon, pejme dukon, jiw pajut matabijaliajwa Cristo Dios paxʉlanpon.
    Jawʉx japon bʉ''fos Dios athʉse, Dios poxase. Jawʉt ángeles taenpi Cristo. Do
    jawʉx, Cristo pejnachala naewʉajan xabich asew jiw, asatʉajnʉchanpijiw, Cristo
    pejwʉajan. Samata, japi xanaboeja Cristo” —aech jiw, jajuw wʉt himno.'
  hla-hla: 'Alia e hateie golö a mouna u lotu i tarara e pan koruna ba te kato uana
    teka: E Kristo e butun katunuma. Nu Namnamei u Goagono e harutein te matskö uen.
    Nu angelo i tara hase ien. U katun i rarareia e Kristo turu han u para, bu katun
    e hamana uar i tanen. Be Sunahan e ngö pouts mena teien i Kolö.'
  mav-NT: Tupana mienoi Iesui etiat watikuap kahato ma'ato yt karãpe i watikuap yne
    yne. Tupana yn ikuap sese hat. Mi'i hawyi ikuap hat sese tuwe­mo­herep ta'yn ahowawi.
    Mio tã to'e ahepe Iesui etiat — Meiũ ti pywuat sese e. Mi'i Miit kape atipy piaria
    te'e­ra­'a­kasa yne. Mi'i ti imoherep ta'yn kat ywania puo kat ywania puo mi'i
    hap tuwe­mo­herep ta'yn tehay wo. Mi'i hawyi ti i'atu kahato ra'yn imohey haria
    mesuwat yi tote. Mi'i hawyi Tupana tioto i ra'yn atipy kape i are uito Pauru.
  kpf-kpf: Siŋgi âlipniŋaŋgât topŋâ yâmbâtŋâ tik pam zeip, zo Anutuŋâ sâm muyageip.
    Zo âlipŋâ sot sâtâreŋoot. Den zo itâ. “Yesu zâk sâk sot âsageip. Kaapumŋâ topŋâ
    sâm muyageip. Sumbem a ziŋâ igâwe. Hânŋâ hânŋâ a zeŋgâren siŋgiŋâ sâm muyagiwe.
    Hân dâp a zen nâŋgâm pâlâtâŋ kwarâwe. Neule âsakŋan mem zarip.”
  ppo-ppo: I dere bete mole fota, so whi̧ feané mo diriyóló tuȩ́re fopa wosae. Kótóné
    ama mo doa ere ala wisinaale ha̧le tómó mole kwia maaté da̧né kisiparetei, kinóló
    mole bete turó netéró kisipa yaaloé? Ti a̧ mo so whi̧né koló̧póló mo whi̧ tiki
    daayóló wóo, so whi̧né a̧ kilitu mo whi̧maaté nisi yao̧sóró, Kótótóró beterapó
    yó̧póló Dȩi Kepe Wisinétei eróo, ensel-rapenékélé a̧ mo kolóo, kae kae tiki daae
    mole so whi̧nékélé a̧ kisipa yó̧póló yó maté kwȩyóo, hae kwia feamó betóló fale
    so whi̧né ama dere fo wosóló kisipa tiki tiróo, Kótóné ama kae ere dȩ tua̧mó
    beteraai dapesó holóo, erapó.
  hin-2017: और इसमें सन्देह नहीं कि भक्ति का भेद गम्भीर है, अर्थात्, वह जो शरीर में
    प्रगट हुआ, आत्मा में धर्मी ठहरा, स्वर्गदूतों को दिखाई दिया, अन्यजातियों में उसका
    प्रचार हुआ, जगत में उस पर विश्वास किया गया, और महिमा में ऊपर उठाया गया।
  wol-KYG: 'Deesul nàttable moos màggaayu mbóot mii feeñe ci sunu yoonu ngëm: Kii
    moo feeñe ci yaramu suux, Noowug Yàlla dëggal ko, malaaka ya niir ko; moom lañu
    waaree ci xeet yi, gëmees na ko ci kaw suuf it, te yéegees na ko fa leer ga.'
  bef-bef: Lali monoꞌmofihi suguna ka fala kito minoꞌehina yamofihi legeyaꞌa Yesuhi
    hapaꞌamu lite lu huto hilata nehana yamofihi koliꞌa hiti nasana niꞌibe. Kilisito
    kumu ma luto nokehelune. Ai yaꞌma lali lugufa lolo huto li huto huꞌehina. To Sikalafuꞌuba
    ai hapaꞌa li huto higo fu ligo minoꞌehina keheliꞌohune. To agelo bonaꞌmagi aiꞌi
    be geꞌahana. To noto noto bonaꞌi folagahaꞌanigu aiꞌa kaꞌa lu yege hago enali keheli
    su heꞌahanamo niꞌibe. Melugu bonaꞌmagi ai kumu kehelite amuya meleꞌahana. To kokulumamofihi
    fana mehaꞌalo Huꞌmau leꞌmoto tiꞌehina yabe.
  amm-amm: Kotoni motu imo toku no kukalokokaiki no, no mo somaimo hani muwoi, siyoli
    hani nali no. Nonayo piyomu. Kotoso aluwai mo afonimaiso muwoi, totaso molokimo
    mo. No mo noino nali no, “Asiso amukonoki, noka noko na wiyona konoki. Kotoni
    Mulu Itouniyaimo Nokotayo posaso wiyomoko unuki, noko itouniyaimo na. Kumoki nokoyo
    na kikino. Nokoyo posasoko wiyoti unalokino, asi asi komaso noko nokolaloso. Na
    mulumolo luwai si liyaikino, asi asi noko nokolaloyo. Nosai no mo; kumokiso ifou
    amiyoki, Kotoni saponiso.”
  zaj-zaj: Bila kudungwadungwa mmoyo, kija kifisigwe mnhamanila yetu kikulu. Kagubuligwa
    mulukuli lwa kiunhu, kapetigwa na Loho wa Mulungu kamba kabule uzenzeleganye,
    na koneka na wasenga wa Mulungu wa kuulanga. Kapetigwa hagatigati ya Wamhazi,
    katogoligwa muulumwengu wose, na kasoligwa uchana muna iyenzi.
