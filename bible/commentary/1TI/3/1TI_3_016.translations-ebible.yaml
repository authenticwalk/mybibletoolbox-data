  nfa-nfa: 'Lamatua pasabhoka le rahasia dhu kapai nèti lalèka èdhi. Kapua na sèmi
    neꞌe ka: Kristus èèna, ca Dhèu dhu Ama Lamatua hagꞌe nare le karèi nèti uru ka.
    Aa Kristus èèna mai le asa rai-haha ne, pake rupa dhèu rai-haha sèmi èdhi. Roh
    Lamatua ka dhu jꞌajꞌi sakasii, peka na, Yesus èèna, nuka Kristus. Aa ana pajuu
    Lamatua ètu sorga sèra rèdhi Na kahèi. Ama Lamatua dhu dedꞌe nèti le asa sorga,
    ka nedhe padedha-dedha Ne. Lii Lolo Na pale-lème le suku-suku ètu rai-haha ne.
    Ètu mia-mia ètu rai-haha ne, dhèu aaꞌi-aaꞌi parcaya le Nèngu. Kapua lalèka èdhi
    sèmi èèna ka!'
  tnp-tnp: 'Nɨpəhriəniən, nəghatiən pəhriən rəha Iesu Krɨsto iətəm Uhgɨn təmol əpu,
    in nati apɨspɨs iətəm in iahgin, kəni tol lanəha: Krɨsto in təmuva iətəmimi kəni
    nətəmimi kəmoteruh. Kəni Narmɨn Rəha Uhgɨn tətəgətun vivi məmə Iesu təhruahru
    vivi pɨk. Kəni nagelo mɨn kəmoteruh in. Kəni nətəmimi kəutəni pətɨgəm nanusiən
    təuvɨr rəhan kəm nətəmimi ikɨn pɨsɨn pɨsɨn mɨn. Kəni nətəmimi rəha nəhue nɨftəni
    u kəutəhatətə lan. Kəni Uhgɨn təmos muvən ilɨs e neai mətatɨg ilau min.'
  urd-urd: इस में कलाम नहीं कि दीनदारी का भेद बड़ा है, या'नी वो जो जिस्म में ज़ाहिर
    हुआ, और रूह में रास्तबाज़ ठहरा, और फ़रिश्तों को दिखाई दिया, और ग़ैर — क़ौमों में
    उसकी मनादी हुई, और दुनिया में उस पर ईमान लाए, और जलाल में ऊपर उठाया गया।
  hot-hot: Avanôŋ! Êntêk êŋ ma nômbêŋ. Wapômbêŋ hik anêŋ thêthôŋ thô aêntêk. Yani
    hawa liŋkupik pik ba halêm pik, ma Lovak Matheŋ hik yani thô, ba aŋela êyê yani,
    ma anyô enaŋ yani bêŋ hadêŋ ŋê pik lôkthô, ba ŋê pik elaŋô ba êvhaviŋ yani, ma
    Wapômbêŋ hawa yani ba hi hadô hamô anêŋ loŋ lôkmaŋgiŋ anôŋ.
  mqj-NT: 'Tae'' dengan tau mala untelang kamatandeanna pepa''guruan Kasaranian mangka
    napakawanan Puang Allata''alla iamo: Umpakawanammi kalena merrupa to lino, anna
    nasa''bii Penawa Masero kumua to malolo. Naita malaeka'', anna dipakareba lako
    to tae'' ummissanan Puang Allata''alla. Diorean illalan lino, anna diangka'' langngan
    angngenan kamatandean.'
  rus-SYN: 'И беспрекословно - великая благочестия тайна: Бог явился во плоти, оправдал
    Себя в Духе, показал Себя Ангелам, проповедан в народах, принят верою в мире,
    вознесся во славе.'
  mbh-mbh: 'Na lemir mire ako ve, God ile riong avera ako i patheng pat i a it nge,
    kene i aolonga rintet. Ma i vene: Na Krais i velpol ini toko nunganga. Na Oni
    Riringa i pathengal ako ve, ile vothung alavusnga i vengveng rintet. Na enselre
    o thepol i. Na tokokoere o panongpol nge i a rumrem elonga. Na tokokoere ake ru
    a ulue olemio nge i. Na God i ela i roro a Pen a Urvet mo i voth tomo nge i.'
  bdd-bdd: 'Moisa tuwa, ꞌida tapwalolo ꞌana sanapu dahwadahwaina, ma hesi madouna,
    beno Keliso weyahina: Tauna ꞌihetomotai masiha, ma Yaluyaluwana ꞌoinega ꞌihewaiwaiya,
    ma aneloseyao siꞌiteya, ma wasana tupwa mabwaiyadi sihesagoheya, ma gogo gabulena
    tomiyanao sihemiseya, ma ꞌihaneya tupwa wasawasa ꞌoina.'
  cbt-NTPO: 'Iráca co Yosë nohuitopirëhuahuë'', iporaso'' Quisocristo anohuitërinpoa'':
    “Ma noyacha inaso paya,” tënëhua''. Yosë hui''nin isoro''paquë o''maton, piyapi
    chachin nasitimarin. Ispirito Santo chachin anitotërinpoa'' Yosë hui''nin nininso''.
    Nanpiantahuachina, anquëniro''sarinta'' quënanpi. Imapisopitari ya''ipi parti
    paatona'', nanamën sha''huira''piapi. Na''a piyapi''sa'' natëpi. Iporaso'' Yosë''pa''
    noya ya''huërin. Inatohua'' Yosëri quëpantarin.'
  srn-NT: 'Fu tru, den kibrisani san Gado sori wi fu a bribi, bigi psa marki: Yesus
    kon leki libisma. A Santa Yeye sori tak'' A bun ini Gado ai. Den engel si En.
    Den preiki fu En na ala den folku. Sma bribi ini En na ala sei fu grontapu. Èn
    Gado teki En go na ini a glori fu heimel.'
  cta-NT: 'Chañi chaꞌ tlyu tsa chaꞌ tsoꞌo jiꞌi̱ Jesucristo nu ngusñi na. Ndiꞌya̱ nchcuiꞌ
    chaꞌ biꞌ: Nu ngua saꞌni la ni, ni sca ñati̱ ná ngua cuayáꞌ tiꞌ ñiꞌya̱ cuaꞌni lyaá
    ycuiꞌ Ndyosi jiꞌi̱ nguꞌ; pana nu juani jlo tiꞌ na, xquiꞌya chaꞌ ngula Jesucristo
    chalyuu, chaꞌ ngua ycuiꞌ Ni sca ñati̱. Loꞌo juaꞌa̱ nchcuiꞌ Xtyiꞌi ycuiꞌ Ni chaꞌ
    jiꞌi̱ yu, chaꞌ sca ñati̱ nu lubii tsa laca yu; cua naꞌa̱ xca̱ jiꞌi̱ ycuiꞌ Ndyosi
    jiꞌi̱ Jesús, nu ñati̱ lubii biꞌ. Liꞌ nclyuꞌu nguꞌ chaꞌ jiꞌi̱ Jesucristo biꞌ jiꞌi̱
    ñati̱ ca quiñaꞌa̱ tsa quichi̱ tyucui ñaꞌa̱ chalyuu; ngusñi ñati̱ lcaa quichi̱
    chaꞌ nu nchcuiꞌ nguꞌ jiꞌi̱ Ni liꞌ. Cua ndyaa Jesús ca slo ycuiꞌ Ndyosi Sti na
    nde cua̱, loꞌo juani tlyu tsa laca Jesús cajua.'
  bqc-SIM: 'Lua asiiyã pↄ́ bↄ̀ gupuau zↄ̃ↄ sĩanaɛ: À mↄ̀ gbɛ̃nazĩna ũ, Lua Nisĩna
    aà sĩandekɛ ↄ̀lↄnɛ́, malaikaↄ aà è. Wà aà yã́ waasokɛ̀ buiↄ guu, wà aà
    náaikɛ̀ dṹnia guu, Lua aà sɛ̀ tàò a kĩ́i gawi guu.'
  tcz-CHONGTHU: Kinelna beihel in, hiche hi itahsan nauthugil loupitah chu ahi. Christa
    chu mihem a hung kilanga Lhagaovin atahlanga vantil hon amuu ahi. Ama thuhi chitin
    namtin lah-a akiphong jal in vannoi miten atahsan un chuleh loupitah in van ah
    lahtouvin aumtai.
  mar-mar: सुभक्तीचे रहस्य निर्विवाद मोठे आहे तो देहात प्रकट झाला, आत्म्याने तो नीतिमान
    ठरवला गेला, तो देवदूतांच्या दृष्टीस पडला, राष्ट्रांमध्ये गाजवला गेला, जगात त्याच्यावर
    विश्वास ठेवण्यात आला, तो गौरवात वर घेतला गेला.
  snp-snp: 'Goti monala ona kula ya komu falukami nefa, oiya olu oloto pito Yesudoka
    lilibami ya neta naba-naba ona kula ne, loto kolonimo ka ya etito ne: Amo ya u
    wenena yaidana oto ukanaki oloto piyaito, Ounakafo monala efe limo yamu lo oloto
    piyaito, enisole yate eyato, kala kuwa ya ailo feka wenena lo oloto gimato, mika
    onowa-lumauki wenena koli kikito umato, kosina lamenau ya itibito ilimito idaiye.'
  isl-isl: Víst er guðrækilegt líferni enginn leikur, en það er þó mögulegt í samfélaginu
    við Krist. Hann kom til jarðarinnar sem maður. Hann reyndist hreinn og syndlaus
    í anda sínum og englar þjónuðu honum. Hann var boðaður meðal þjóðanna, hvarvetna
    trúðu menn á hann og síðan var hann hafinn upp í dýrð himnanna.
  spy-NT: 'Ng''ālyoo nyēbo man kule wōō ꞉kiyēē kiikung''oong''wēēch Yēyiin: /Kikēēsich
    inee kuu chii ake tukul, kiiboor ꞉Tāmirmiryēētaab Yēyiin kule churtaat. Kikas
    ꞉nkicheek malayikaanik. /Kikyaamtaat inee ām kōōrōōsyēk. /Kikiiyēnchi ām kōōrēēt,
    /ānkēēyib kuwo barak wōloo mii ꞉lēbkēēyyēēt.'
  xnn-xnn: Napatepateg ay maid dowadowana nan patpatiyen tako ay egay naipagtek id
    kasin ngem id wani inpagtek Apo Dios. Napateg tay ibagbagana nan maipanggep ken
    Kristo. Kankanana en, “Si Kristo et ninbalin is ipogaw dat mentee isnan batawa.
    Pinaneknekan nan Ispirito Santo ay siya nan Anak Apo Dios ay maid basolna. Inil-ilan
    nan aanghel siya. Naibagbaga siya isnan ipogaw isnan batawa ya adoado ken daida
    nan mamati ken siya. Inalan Amana siya ay mangipasagong id daya.”
  mwe-mwe: Bhai, pangali lipamba lyolyowe ga shinjubhi shikulu sha dini jetu, A Kilishitu
    bhakoposhele kwa shiilu sha shigundu, gubhakong'ondelwe naka Mbumu jwa Ukonjelo
    kuti bhakwete aki, gubhabhoneshe na ashimalaika. Gubhalungwiywe ku bhandu bha
    ilambo ina. Gubhakulupalilwe pa shilambolyo, nigubhanyakwilwe kunani muukonjelo.
  tte-tte: Kita meuloila takatai yakato Yaubada kana yakasisi kaba nuwapwanopwano
    yawasosi. Na ginauli lalakina Yeisu Keliso kaiwena bwaite. Iyamala tomoko, Yaluyaluwa
    Tabuna ikawa-yawasosiyan, aneloseyao sigitai. Wasana dedei meuloina siguguyeyan,
    yanuwa yaulina tupwali simeliyan, muli mena isae bulibuli.
  tcs-tcs: 'Diswan i mina trutok. Dis sikret blo da trutok wanem yumpla i mata bilib
    wea Zizas Kraist, i diskain ya: Zizas bin soe emselp wea bodi blo man ane da Spirit
    blo God i bin prubem, Zizas i da Boi blo God. Ol einzel i bin luk em, ane plenti
    pipol bin prisbaut Zizas po ol neisin. Pipol prom ebri kantri bin bilib wea em
    ane den God bin soem ona wen em bin tekem gobaik antap po eben.'
  hlt-THB: 'Cawh Khawsa ak kawngaih awihyp taw am oelh thaina sang soeih hy: “Pumsana
    dang law nawh, Myihla ing dyih pyi nawh, Khan ceityihkhqi ing hu nawh, thlang
    phyn boeih a venawh khypyi na awm hy, khawmdek awh cangna unawh boeimangnaak ing
    kaipyi na awm hy.'
  soq-soq: 'No uduudu atentene waite waitanase, “No sumanaimba waeuwa debamaia God
    sabamosana ipa ema epe: ‘Keriso Iesu apanaida etepa wadene no ruambaleno emambo
    ewatana. Aleu kakaiwa me bedewe wandia mukawa mampe sabamolen me ipa God Otopa.
    Ensel me ewane waimoi. Me gagalowa uwa daitada apanawa bedeuwo benemantoieno tawo
    osowe wanwanlala me sumanaiwanton. Ita God me wadenposideno sapaida bedewe uboo
    odene alen.’”'
  qub-qub: Llapanchïmi musyanchi Jesucristupa willacuynin llapanpitapis mas alli cashanta.
    Jesucristoga runami yuriran. Wañuptinna Espíritu Santu cawarachimuran. Anjilcunapis
    ricashpan aduraran. Willacuynenga maychöpis willacusha caran. May-chaychöpis paymanmi
    yäracuran. Syëluman cutirnami Tayta Diospa ñaupanman chayaran.
  att-att: 'Á ammu tam ta kukurugán nga makapállâ yù metuddu nga meyannung ta pangikatalà
    tam kâ Apu Kesu, nga nelímak ngaw áddè ta pangipalappâ ni Namarò: Naggapu si Apu
    Kesu Kiristu ta lángì, á minay ta dabbuno nga nabbáli ta tolay, nga mepasingan
    ta kuruk nga Anâ ni Namarò nga awán ta liwâ na, gapu ta naginnanolay megapu sù
    pakáwayyá nayù Mangilin nga Ikararuá. Á yù ira daroban ni Namarò, nasingad da
    si Apu Kesu. A melayalayâ si Apu Kesu sù ira ngámin nga makkakerumá nga tatolay
    ta dabbuno. Á ta ngámin nga páppatulán ta dabbuno, ajjan yù ira tatolay nga mangikatalà
    kuna. Á inâ ni Namarò ta lángì, nga meparáyaw.'
  bki-bki: Nao, kiado lotuano naio jikili juaio ea moneano tai napano naio jibe ka
    vite na lukuano tai napano bululuo bo, naio temi batitigio laka. Kito rojo roberial
    kiado moneano na jibe na, roberinavo Yesu, naio be Atua napano miyotuba ea yetemeriba
    nei ea mokotenano toro, Niununo kiano moroano mim̃au toru ea naio, a nailiano
    nalo aju bijaio, aberial naio ba bokar taara dolu na tomu nalo, mila na amonmonea
    naio janea vio reraio ea yetemeriba, karina Atua buru naio bavin bereio ea kiano
    burum̃ara mermerano ea vio mave.
  bqp-bqp: 'Ó donyĩzɛ asiri kũ à bò gupuraa zↄ̃kↄ̃ yãpuramɛ: À bò à sù bisãsiri
    ũ, Luda Nini yãpura kpàa, malaikanↄ a è. Ò a yã waazi kɛ̀ burinↄ tɛ́, ò a náani
    kɛ̀ andunia gũn, Luda a sɛ̀ à tà kãao gakuri gũn.'
  mcp-mcp: Haaw, kú nə məshwán, mpúyá búgə́ í ŋgə́ yə sə́ yí wɨ́ məma ndímba ánʉ́nɨ̂.
    Krîst nyə á zə byɛ̂l muud, Ŋkɛ̧́ŋkɛ̧̂ Shíshim nyə a lwó nə́ a jɨ tʉ́təlí, *wəéŋgəles
    bwə́ á beny nyə, cúndə́ yé í á mə́ sɨ̂y ílwoŋ i búúd byɛ̂sh dɨ̂, ncúlyá buud bwə́
    á mə́ búgʉla nyə wa shí mishwun, Zɛmbî nyə a bʉ̂n nyə gwɔ̂w, yə nyə gúmə́ jé.
  hat-hat: Tout moun fèt pou rekonèt jan sekrè relijyon nou an se yo gwo zafè. Li
    te parèt tankou yon moun. Lespri a fè nou wè jan li mache dwat devan Bondye. Epi
    tout zanj yo te wè l' tou. Se li menm y'ap mache fè konnen nan tout nasyon. Se
    nan li moun toupatou mete konfyans yo. Apre sa, yo resevwa l' nan syèl la.
  npl-NT: 'Tinochteh tikmatokeh nik weyi kijtosneki tlan Dios otechnextili itech tlan
    axa tikneltokah: Ye omochiwako tlakatl, iwa omonextiko tonawak; n Espíritu okiteixpanti
    yolchipawak iwa n ángeles okitakeh. Otetlapowijkeh de Ye kan chantitokeh non amo
    judíojteh. N tlaltikpaktlakah okineltokakeh iwa Totajtsi Dios okiseli kan ilwikak.'
  bgg-bgg: 'Khama Bajobo pha ug nane gethek ro giang shii ne hanyie jia de asnai mua
    phro: ai ne tharohthamang rey ne dong khlei, Ragung re-è rangsua rone doh yie,
    chiih-è khliiethek è aishii doh. Ai chiang shii ne soh duchoi shii yua, Zab pha
    sohjambling è aishii migi rek, chiih-è aishii ne hamangkhung hà noh dun.'
  eng-TCENT: 'Beyond all question, great is the mystery of godliness: God was revealed
    in the flesh, vindicated by the Spirit, seen by angels, preached among nations,
    believed on in the world, and taken up in glory.'
  eng-BSB: 'By common confession, the mystery of godliness is great: He appeared in
    the flesh, was vindicated by the Spirit, was seen by angels, was proclaimed among
    the nations, was believed in throughout the world, was taken up in glory.'
  cpu-NT: 'Omapero okyaaryootzi okaratzi akempisantairi, tera jiyotakoveetaro pairani
    tsika ikantaita jiñaapinkathatasorentsitaitzi. Jiroka akempisantziri: Jatziritzimotantake
    Pava, Iri oñaakantakeriri Tasorentsinkantsi iriiperori inatzi. Iri maninkariite
    amenayetakeriri, Iri ikinkithatakoyeetairi pashinesatziki atziri. Iri ikempisantaitziri
    jaka kipatsiki, Iri ovajenokaachari irovaneenkaroki.'
  san-ASM: অপৰং যস্য মহত্ত্ৱং সৰ্ৱ্ৱস্ৱীকৃতম্ ঈশ্ৱৰভক্তেস্তৎ নিগূঢৱাক্যমিদম্ ঈশ্ৱৰো
    মানৱদেহে প্ৰকাশিত আত্মনা সপুণ্যীকৃতো দূতৈঃ সন্দৃষ্টঃ সৰ্ৱ্ৱজাতীযানাং নিকটে ঘোষিতো
    জগতো ৱিশ্ৱাসপাত্ৰীভূতস্তেজঃপ্ৰাপ্তযে স্ৱৰ্গং নীতশ্চেতি|
  tac-NT: '''We najtékame ju ye nulalí nobi péchigo u''kabi ralámuli ''la námame júkó
    ye nulalí. Ye nulalika regá anime ju: Kristo nawale jena wijchimoba napurigá rió
    neraga, Onorúgame Alawala ruwile ''we ''la ko napu ''sile Kristo, ''lige alué
    santo ánjeli ''we ''la etele napu sile alué. Alué nila ra''íchilika suwábaga ralámuli
    tabilé jurío ruyéliru, ''lige we''ká ralámuli ''we ''la bijchígale alué nila ra''íchali,
    ''lige ''ma o''tóliru ''pa rewagachi napurigá Onorúgame ''yuga asimea.'
  eng-WEBPB: 'Without controversy, the mystery of godliness is great: God was revealed
    in the flesh, justified in the spirit, seen by angels, preached amongst the nations,
    believed on in the world, and received up in glory.'
  gfk-H: 'Ma i manga palai bia ken ra tutun i tamat sakit. Kaiken ra tutun ga susuhai
    naluai ma senbia i ta hanuat puasa. Ma i lam dahat bia dahat na murmur Kalou.
    No suruna ta kaiken ra tutun i hoken: Bia ga hanuat puasa, a tunatuna ia, ma no
    Tanua ga haminis bia a takodasiana ia. Ira angelo diet ga ngok tana, ma ta ira
    huntunaan di ga warawai utana. No ula hanua diet ga nuruan ia, ma uram tano minamar
    naliu Kalou ga kap haut ia.'
  viv-viv: Wona velemona yada tafalolo inubana Yaubada gihawavemogatalena-ma nuwanuwa
    lakahina. Yaubada keke kanawona! BanaꞋe kaliva ada nuya giꞋosena be Tauna giꞋivemogatalina.
    Bana kaliva yegayegana ma AluꞋaluwa Mahalina giseyemaunena. Lobama ana tovenuwaꞋata
    hiꞋitana, yana kaliva Bana faꞋine hilumamala yoꞋo tulidi tulidi agaidiya. Hidei
    babiya kaliva hivetumaganena ada yana wakikaiwabu gilaka lobameya. Au hidede amine
    ma yada tafalolo ana nuwanuwa lakahina.
  yao-yao: Usyene, nganitukola lipamba nkati usyene wa chikulupi chekulu chachiunukulikwe,
    usyene wo ni kuti, Ŵelewo ŵawonechekwe mu chiilu cha chiundu, ŵaŵalanjikwe ni
    Mbumu jwa Akunnungu kuti ali ŵakupanganya yakusaka Akunnungu, ŵaloleche ni katumetume
    jwa kwinani. Ŵalalichikwe pasikati ja ŵandu ŵa ilambo, ŵakulupilichikwe papali
    pose mu chilambo, ŵanyakulikwe kwinani mu ukulu.
  tgp-tgp: 'Hina tavera matea kama taviti hinia, pulo nor̃a rasua enia hina luhu matea:
    Kr̃isto, mo pala mo mai tamlohi, Tanume Tapu mo vujangia vara enia natu Kr̃isto,
    angelo la hitea, ale tamlohi la vereulia na mara jara tinatinapua tari, moiso
    tamlohi na varama la rasua, ale God mo lavia mo sahe aulu na hasohaso na tuka.’'
  auc-NT: Ïïmaï ante nö pönï impa. Wængonguï ayongä mönö æbänö waa cæte quëwenguïï,
    ante Wængonguï wë wodonte nö nänö angaïnö incæ ñöwoyedë edonque pönï mönö ëñënö
    ïñömö waa pönï impa. Ïïmaï impa. Wængonguï inguipoga ïñömö ponte ëñadinque Waocä
    bacä agadänimpa. Tömengä ingantedö ante Wængonguï Önöwoca, Mäningä waëmö quëwënongä
    ingampa, angacäimpa. Tömengä ingante Wængonguï anquedoidi do agadänimpa. Wabæca
    wabæca näni quëwencabo ïnänite Itota nänö cægaïnö ante apæ̈negatimpa. Tömämæ quëwënäni
    pancadäniya tömengä ingante pönente bagadänimpa. Ayæ̈ tömengä ñäö baï ëmöninque
    öönædë ïñömö ocæ̈ ëmænte gogacäimpa. Mänömaïnö ante näni ämotamïni änö baï impa.
  kbc-NT: 'Aɡ̶ica ane yakadi deɡ̶ee niɡ̶inoa niiɡ̶axinaɡ̶aneɡ̶eco me deɡ̶ewiteda anoikee
    anodaaɡ̶ee ɡ̶otiwaɡ̶atakaneɡ̶egi me daɡ̶axa me ɡ̶oneɡ̶egi. Digawini ane niiɡ̶axinaɡ̶aneɡ̶eco:
    Ǥoniotagodi dinikee me liciagi ɡ̶oneleegiwa. Aneotedoɡ̶oji Liwigo ikee me iɡ̶enaɡ̶a
    Ǥoniotagodi, codaa me niaanjotedi onadi. Ǥobodigitigi Ǥoniotagodi ilaagiteloco
    inatawece ane noiika, odaa niɡ̶ina oko digoina iiɡ̶o joɡ̶oyiwaɡ̶adi. Codaa Aneotedoɡ̶oji
    nawacetedibigimece Ǥoniotagodi digoida ditibigimedi miditaɡ̶a latalaɡ̶a.'
  bmh-bmh: Uwait nugau wagemeun ze nugau bigeg go banou pet. Uwait nugau ze nug ig
    guzenai araog abai miganeu, ‘Go igual ameigeb ebu du petak usaleun. Uwait nugau
    Ah Wes nug gonugau igul go naliu pet abai migeun. Uwait nugau tibur agen unum
    gonugau gusig uligemenin. Go sesamoranemen dudu agen gonugau Ze Naliupet emgasag
    ipal ebuan duailel unum awaremenin. Guzenina, em ebuan duailel asiu go agal oiagab
    go en petak emenin. Go Uwait nug koli Mesgai wag imai simai, wanib wag moroun.’
  ctu-BL: Isujm wen ñuc laj cʌntesʌntel ti Dios mach bʌ tsictiyemic ti yambʌ ora.
    Tsi' pʌsʌ i bʌ Dios ti' bʌc'tal winic. Tsa' pʌsle ti toj cha'an jini Espíritu.
    Tsa' q'uejli ti' wut ángelob. Tsa' sujbi i c'aba' ti' tojlel gentilob. Tsa' ñojpi
    ti pañimil. Tsa' pʌjyi letsel ti panchan.
  meq-meq: 'Ta deɗek, bazlam nakay na, bagwar eye haladzay. Maŋgaha eye ahəl niye,
    ane tuk na, Mbəlom kə ɗakway ha. Faya ma ɗakway ha kəkay nakə ka ndzakweye ka
    tsəveɗ i Mbəlom aye. Ndəray ma sliye faya mahəmbər na bay. A tsik na, ka Yesu
    Kəriste: A təra ndo zezeŋ aye. Məsəfəre Tsəɗaŋŋa eye kə ɗa ha, neŋgeye mənese
    andaya faya bay. Gawla i Mbəlom hay ta ŋgatay. Ndo hay ta ɗa ha bazlam ŋgay a
    ndo neheye nəteye Yahuda hay bay aye. Ndo hay kwa waray ka məndzibəra ta dzala
    ha, Mbəlom kə zla a gəma, ka vəlay məzlaɓ.'
  noa-H: 'Mag hiek warrgar t''umaam k''ʌʌnau k''augba haajerrta hĩsin maadëu dawaa
    hoo nʌm, hich Hẽwandamau maachig k''augpitarr haawai. Mag maachig k''augpitarr
    hiek''an mʌgau: Cristo Hẽwandamk''a simta maach t''aabaajemjö mʌg jẽb gaai t''aabachëwia,
    maach wounaan k''ĩir t''egwia, mʌg jẽb gaaim k''ʌʌnag hich hoopien bëejim. Maimua
    meewia Hẽwandam Hak''arau deeu hi p''iriu hat''amua chadcha hí pekau chuk''u k''itʌm
    ha k''augpijim hõrag. Mʌg jẽb gaai sĩeichëwia hirua nem wautarr t''um Hẽwandam
    chognaanau hʌ̃gt''armua hoojierram. Maimua hamach haar pabaimaawaijã sĩi honee
    hamach jua hee baarpi haujierram. Magtarr, durr warp''am magwe haaidʌ jaaupʌ̈iwia
    meupierram k''ʌʌnau k''ak''apdö t''ʌnʌm dʌ̈i hĩchab durrpierr hi hiek hʌ̈k''a
    durrum k''ʌʌn nʌnʌidʌm.'
  alp-NT: 'Eni souaru mise titinai ete pusue tamata. Akmenare Eni soua meru Iatetuke
    mosa po pamuli meije Iatetuke ite kenalu peneka. Iatetuke ite leke ite rue ono
    batuke saisa rebe Isukaule rame. Eni souaru mise le eatetuke ite kena Kristuse
    Yesuse: Ile mere rebe Iono tamatare. Rebe Ro Misete Iatetuke ite be Inkenare.
    Rebe IaselukeNi ete malekataru. Rebe tamata esi lepa sou kenaIje ete pusu nusa
    toine. Rebe tamata bokala mei nusa esi hlaleke lokoIje. Rebe Alla Iono Ibiti lolete
    surga, Eni otoi rebe Eni kbasare ela titinaije.'
  san-VEL: apara.m yasya mahattva.m sarvvasviik.rtam ii"svarabhaktestat niguu.dhavaakyamidam
    ii"svaro maanavadehe prakaa"sita aatmanaa sapu.nyiik.rto duutai.h sand.r.s.ta.h
    sarvvajaatiiyaanaa.m nika.te gho.sito jagato vi"svaasapaatriibhuutasteja.hpraaptaye
    svarga.m niita"sceti|
  kbq-kbq: Maka vahe'mota mago trimpa nehune, Anumzamofo avu'avapi tamentintima hu'zamo'a
    eama nehie, Kraisi'a avufa erino eama higeno, Avamu'mo fatgo avu'ava'a eriama
    higeno, ankero'moza kageno, Kraisi agi agenke hakare kaziga huama hazageno, miko
    mopane mopane vahe'mo'za zamentinti hazageno, tusi'a masanentake konariri'afi
    avreno mareri'ne.
  kbh-kbh: 'Nÿa ndegombre endmëna, Bëngbe Bëtsá soyënga s̈ojinÿanÿé, y chë soyë́ngaca
    bënga montsobena jtsiyenana, chë Bëngbe Bëtsabe ents̈anga imomnëngcá; chë soyënga
    bëngbiama ndegombre bëts buatëmbana soye endmëna, y chë buatëmbana soye mënts̈á
    endmëna: Cristo quem luarents̈e cach ents̈acá ents̈ángbioye tojánebëbuacna. Chë
    Uámana Espíritu tonjinÿanÿé cha nÿetsca soyënguiñe ts̈abá amá yomnama. Angelënga
    cha tmojáninÿe, y chabiama ba luarënguents̈a ents̈ángbioye tmojanabuayená. Ba
    ents̈anga quem luarents̈e chábeñe montsanos̈buaché, y Bëngbe Bëtsá celoye tbontanatsbaná,
    cha puerte bëtsá y obená yomnama jinÿanÿiyëse.'
  ron-LSB: 'Fără îndoială, taina evlaviei este mare: Dumnezeu a fost revelat în carne
    și oase, îndreptățit în spirit, văzut de îngeri, propovăduit printre națiuni,
    crezut în lume, și primit în slavă.'
  pon-pon: 'Meid lapalap rir en pai ren Kot: Kot janjaleda ni uduk, ap diarokada me
    pun amen ren Nen, ap pwaralan tounlaw kan, ap lolok on men liki kan, ap kamelel
    lar ren toun jappa, ap peukadalan waja linan.'
  nhe-BL: 'Nochi quimatij para nelía hueyi nopa tlen Toteco technextili para ma tijmachilica
    tlen ya: Cristo mochijqui tlacatl huan monexti campa tojuanti. Itonal Toteco technextili
    para yajaya elqui xitlahuac iixpa Toteco. Elhuicac ehuani quiitaque. Huan tlaneltocani
    quinilhuijque miyac tlacame ipan campa hueli tlali tlen ya. Miyac tlacame ipan
    ni tlaltepactli quineltocaque. Huan teipa Toteco sampa quitlejcolti huan quiseli
    ipan elhuicac.'
  sps-sps: 'Man ovei, a man nana faason ten Krais to te pokei bus iny e Gov, a ka
    na karap fiisok: Krais te tapogaar faarei me na mes tsun, An Aaven Taabos pokei
    mi Towa, Tsunia na Tsunaun, An Ayei kaa miton gumgum kookop raror fo morena. A
    vainy te vovovou iny Ya favaanan vavis iny Towa tana vainy a sikia ma taa Jiu,
    Ana mes a vainy tana monaagits faamainy Towa, Ana Ayei tabin fatabin enato tana
    pan iny fatsiitsii Tsuan unya Gormirmir.'
  wnc-wnc: Siwan Anututane wamu tupa ita ina natake tekuu wa ninda tawake tasikamang
    kakngae natapna wamu gwaam siknga singgak. Siwan aminu tapatuta wamu nata wa yanggat
    taknga yaitapaakusinanga dua. Wena. Sike wamu ninda ie natapna wamu gwaam siknga
    singgak kaknga anzing, “Ita nisa gup takut. Waung Kapata wamu aminda ie temapa
    iniking kaknga tanguwan kumbut. Siwan angelata i kaking. Wamu ita nin gatanimukut
    taknga take aminu keu komduine nana Anutue dua natapbing aminde yanikapbing. Aminu
    kepdakane nana aminda ie natapa akekekakut. Anututa ie enandang initakopan itane
    umana buyambam siknga sikut.”
  bus-bus: 'Wa dↄnzizɛ asii kɛ̀ bↄ̀ gupuraaa bíta yãpuramɛ: À bↄ̀ à mↄ̀ gbɛ̃ntee
    ũ, Luda Nini yãpuraa kpàa, malaikanↄ à è. Wà à yã waazi kɛ̀ boriinↄ tɛ́, wà
    à náanɛ kɛ̀ anduna guu, Luda à sɛ̀ à tào gakui guu.'
  gub-BL: Izypy mehe teko a'e wà, nukwaw pixik kwaw Zezuz rehe ze'eg puràg a'e wà,
    nukwaw pixik kwaw Zezuz rehe uzeruzar haw a'e wà no. Amo 'ar rehe Zezuz a'e, wiko
    awa romo a'e, ko ywy rehe har romo a'e. Tupàn Hekwe uze'eg nezewe purupe a'e,
    — Zezuz ikatuahy a'e, nuzapo pixik kwaw ikatu 'ym ma'e a'e, i'i wanupe. Tupàn
    heko haw pe har a'e wà, wexak a'e wà, awa ko ywy rehe har romo heko mehe a'e wà.
    Tupàn ze'eg imume'u har a'e wà, umume'u heko haw oho teko tetea'u wanupe a'e wà,
    ywy nànàgatu har wanupe a'e wà. Amo teko ywy nànànar uzeruzar hehe wà. A'e re
    Tupàn umuzeupir kar Zezuz uzepyr a'e kury.
  imo-imo: Oi Gotenga ungu te yuni mane tirimu ungu lopeke terimumu kinye mona nimbe
    para tirimu aku ungumuni lino Gotenga imboma molopo yuni kanopa penga pimo uluma
    temolo mele lipe ondoromo aku ungumunga ulu pulumu paa enge nilimu, imbomani aku
    ungumunga pulumu manda teko mainye naa mundunge. Aku ungu pulumu i tepa, Yu maina
    iye te omba mona molorumuna imbomani kanoringi. Yu ulu pengama tepa molopa kondorumu
    mele Mini Kake Telimuni lipe ondorumu. Mulu kombuna enselemani yu kanoringi. Yunge
    temanemu mai kombuna pali yunge imbomani toko tilko andoringi. Imboma kano temanemu
    pilkolio paimbo ningo enge ningo pileringi. Goteni yu mulu kombuna olando lipe,
    yu oi iye enge nilimu molorumu kombu enge nili pa telina mepa pumbe mondorumu.
  boj-boj: Iga kalil medabu qujaitoqnsim endegsi mareqnum, “Qotei aqa kumbra nami
    ulitesoqnej qaji di tulaŋ kobaquja.” Aqa kumbra agiende, A segi tamo bulyonaqa
    tamo uŋgasari naŋgi a unoqneb. Aqa kumbra bole kalil Mondor Bole na babtosiq iga
    osorgej. Laŋ aŋgro naŋgi dego a unoqneb. Aqa wau tamo naŋgi sawa bei beiq giloqnsibqa
    aqa anjam mare mare laqnub. Mandamq endi tamo uŋgasari naŋgi a qa naŋgo areqalo
    siŋgilateqnub. Qotei na a olo osiq laŋ qureq osi oqnaqa a dia ñam kobaquja ej.
  eng-DRA: And evidently great is the mystery of godliness, which was manifested in
    the flesh, was justified in the spirit, appeared unto angels, hath been preached
    unto the Gentiles, is believed in the world, is taken up in glory.
  knf-knf: 'Nin ñaaŋ aanhil kapok kë uko wi Naşibaţi adiimanuŋ unwooŋ uko wi ŋfiyaaruŋ
    udëmi : uwinana ţi Kriŧtu ambiiŋ awo ñaaŋ najën, i *Uhaaş wi Naşibaţi udiimanuŋ
    kë awo naŧool, ul ampënuŋ awinana ţi kadun ki ŋwanjuŧ, ul i baţupuŋ ţi uko wi
    nul ţi kadun ki bawooŋ baanwo bayuday, ul i bañaaŋ biki mboş bafiyaaruŋ, ul andeeŋaniiŋ
    ţi mndëm.'
  san-KHM: អបរំ យស្យ មហត្ត្វំ សវ៌្វស្វីក្ឫតម៑ ឦឝ្វរភក្តេស្តត៑ និគូឍវាក្យមិទម៑ ឦឝ្វរោ
    មានវទេហេ ប្រកាឝិត អាត្មនា សបុណ្យីក្ឫតោ ទូតៃះ សន្ទ្ឫឞ្ដះ សវ៌្វជាតីយានាំ និកដេ ឃោឞិតោ
    ជគតោ វិឝ្វាសបាត្រីភូតស្តេជះប្រាប្តយេ ស្វគ៌ំ នីតឝ្ចេតិ។
  arn-NT: 'Rume fütra dungu tati kimngekenofelchi afmatufal dungu taiñ feyentuleel:
    Ngünechen ta pewfaluwi fey wentrukünuwpay, kisu ta wewi kelluetew mew tañi Küme
    Püllü ka peeyew tati pu werken püllü. Kimelyengey kom trokiñke mapu mülechi pu
    che, feyentungey chüf mapu mew, ka llowngetuy tati llümllümchi wenu küme mülewe
    mew.'
  zas-NT: 'Dunuj ree rayagbee guial dád bén naroob najman, bén raliduladx ree: Biꞌtaman
    loj guidxliuj ziꞌc tijb bénguidxliuj, rëb xSprijt Dios guial laaman na̱j bén naya
    abiꞌ baguiaa ree anjl laaman biꞌtaman loj guidxliuj. Breꞌch xtiidxaman loj ree
    bén ad najt bén Israel, guidibczi bililadx bejn laaman abiꞌ bacaꞌ Dios laaman
    xanyabaa.'
  ken-NT: 'Ɛnyɨŋ bhɛ́sɛ́ bhɛ́sɛ́ ɛnɛ Mandɛm ákʉ́ sɛ́rɨ́ŋɨ́ nɛ sɛ́nóko ɛ́chí ɛnyɨŋɨ́
    maknkay. Agha ákway mɛ́mákáti yɔ? Ɛnyɨŋ ɛyɔ ɛ́chí bɛ yi? Ɛ́chí bɛ: Yí, Yesu
    Kristo akʉ mmʉɛt bɛ ámbák nkwǎ, Atwɔ́ fá amɨk, Ɛfóŋó Mandɛm átɔ́ŋ bo bɛ
    yí achi chak bɛsí Mandɛm. Bɔangɛl Mandɛm bághɔ́ yi. Bo bágháti bachak ɛ̌ti
    yi amɛm bɛtɔkɔ́ mmɨk, bǒ mmɨk mánoko yi, Mandɛm asɔt yɛ yi amfay ndǔ ɛnɔkɔ́
    kɛfɔ ɛyi.'
