  ena-ena: Asɨ akuaba akuaba hekɨlɨ hekɨlɨ lɨlalɨ agɨladɨ ciaŋ hɨdɨlɨ nɨbu nukeŋ abalamɨdaci
    alaŋ sɨhɨvia sɨbaŋ igɨlalu uami. Ciaŋ hɨdɨlɨ agaŋ nɨbu nameŋ uami. Jisasɨ Kɨlaisɨ
    nɨbu hulaŋ sɨbaŋ iahɨci hulaŋ iamɨgali agɨlaŋ nudɨ igavɨmi uami. Igavɨdaci Asɨ
    dɨ Amɨŋ agaŋ lɨdaci nulɨdɨ hɨji agɨlaŋ tovemi uami. Tovedaci Jisasɨ Asɨ dɨ ciaŋ
    sɨhɨvia lubiahɨladami agadɨ igavɨmi uami. Asɨ dɨ ciaŋ hali hɨsɨŋ agɨlaŋ avi nudɨ
    igavɨmi uami. Lɨhavɨci Asɨ agaŋ Jisasɨ dɨ via iahuci Asɨ dɨ haiabɨla abɨlu hekɨlɨ
    vɨdɨvɨdɨŋ daŋ heŋ hɨnilalɨ uami. Hɨnidaci hulaŋ hɨhɨle agɨlaŋ uu hɨdahɨda hɨdɨlɨ
    mu mu agɨlasaŋ Jisasɨ dɨ ciaŋ agadɨ sulavɨlalɨ uami. Sulavɨdaci hulaŋ iamɨgali
    fɨli neŋ hɨniavɨlalɨ agɨlaŋ nusaŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ uami.
  nbq-nbq: Ala wene wokbaluk nenendawi eve vaga ogarit lagu dogop wene mbauk hwilago
    dombok welagagi ako mondok iya aro. Andi, “At ap at ari wagya lagagimu, Yi Ala
    abut, ombarupwak yiluk, Averiniki en sigam okbagagi. Sigam okbagya lagagimu, it
    malaikat en At eyave inil hugwi, At awene it weram Yakuri dek menda werekma yugeregek
    lagwi, It ap yi awi ndi awi Yesus Ala abut avyarat ai, umbutwi, ogagu lagagwama,
    O segedokma abinak adigat agarikmu wolok inggigi o,” yiluk, yagalagwi menda ako
    mondok avyarat higyo.
  tgo-tgo: 'Ra wovaemunjoruŋa vavaghareke iya Loi va i woraŋgiyake, ma valɨkaiwae
    raŋa ma i emunjoru, iyemaeŋge mbema i emunjoru moli vara. Totoko emunjoru iyako
    iŋa ŋgoreiyake: Iye va i yomara ŋgoreiya lolo, ele thuweiruva Une Boboma i vaemunjoruŋa
    iye Loi Nariye, nyao thovuthovuye thɨ thuwe, valɨvaŋgake wolaghɨye thɨ loŋweya
    utuniye, yambaneke tɨne lemoyo thɨ loŋweghathɨ, iye kaerova i voro na mbe ina
    i yaku e buruburu.'
  yap-yap: 'Rib muduwgil ni yira ngat ko n’en nib riyul’ ni ir e ke michan’dad ngay:
    I yib i m’ug nike bod ya’an e girdi’, ma Kan Nthothup e dag nib mat’aw, ma pi
    engel e ra guyed. Ma kan machibnag murung’agen ko pi nam i yan, me michan’ e girdi’
    nu fayleng ngak, min fek nga tharmiy.'
  mop-NT: Uchiji, muca'an u nu'cul biqui tu ca' qui'ac a mac etel a Dioso, pero aleebe
    chica'an to'on. Le'ec a Dioso, su'ti ti cristianojil. Ye'bi ala'aji ti toj u na'at
    u men ilic u Püsüc'al. Ilbi ala'aji wa'ye' yoc'olcab u menoo' u yaj xa'num a Dios
    a que'enoo' ti ca'ana. Tzicbalbi ala'aji ti'ijoo' a cristiano ichil a jujun p'eel
    a caja. Tz'ocsabi ala'aji u menoo' a cristiano yoc'olcaba. Bensabi ala'aji ti
    ca'an.
  tet-tet: 'Naꞌi Maromak loke tiꞌan lia funin boot nosi itakaan fiar. Itakaan fiar
    tatuur nia, nuneꞌe: Kristus namaan aan mai iha raiklaran neꞌe, nola ema raiklaran
    ilas hanesan ita. Maromak Kmalar dadi saksiin naꞌak, Yesus neꞌe, Ema Moon. Maromak
    Niakaan makbukar laleꞌan sia naree Nia tiꞌan. Niakaan Lia keke lema tiꞌan, toꞌo
    baa ema iha fatin hotu-hotu. Iha rai hotu-hotu ema fiar Nia tiꞌan. Naꞌi Maromak
    foti saꞌe Nia baa laleꞌan, hotu Nia nabesi aan iha fatin kneter. Itakaan fiar
    tatuur mak nia.'
  hlt-MCSB: Hingcimnah olhuep kah a len he oelh om pawt la om. Amah tah pumsa ah tueng
    tih mueihla loh a tang sak te puencawn rhoek loh a hmuh. Namtom rhoek taengla
    a hoe dongah Diklai ah a tangnah uh tih thangpomnah neh a loh.
  xtd-NT: Xandaa xakuiti ña ka xini vaꞌa‑ro nax juini Ianyuux xa kada‑ro xa na jandixa
    ka‑ro‑ia. Cristu kuu Ia n‑kuu ñayiu, te n‑ka xini ñaꞌa ñayiu ñuñayiu xiꞌin ángel,
    ia ka xinokuechi nuu Ianyuux. N‑jaꞌan Espíritu Ianyuux xa ni ɨɨn kuechi ñatu n‑kida
    Cristu. Xitendodo xa n‑jaꞌan‑ia xiꞌin xa n‑kida‑ia nación xiꞌin nación juaꞌan.
    Te ka jandixa ñayiu xa kuu‑ia Ianyuux. Te juan ndaa‑ia andɨu nuu ndukaꞌnu‑ia.
  mdy-ETH: ኑኡኮ ካኣሽኪፆኮ ፆኦሲ ፔጋሴ ዓኣሺንቴ ማሊፃ ጎኔና ዼኤፒኬ፤ ዬይያ ኪሪስቶሴ ዛሎ፦ «ዓሲ ማዒ ጴዼሢ ጎኑማ ዓያኖና
    ዔርቴሢ ፆኦሲ ኪኢታንቾም ጴዼሢ ዴሮ ቢያም ኬኤዚንቴሢ ዓጮይዳ ዓኣ ዓሳ ጉሙርቄሢ ቦንቾና ሌካ ጫሪንጮ ዔውቴሢ» ጋዓሢኬ።
  spl-spl: Aŋgoân lohimbiŋe Yesu Kiristohât topŋe ki nâŋgâŋetâek Anitâŋe hâŋgângumu
    ge nengât tosahât otmâ kawenenŋan kinmu kuŋetâ muop. Yâkâlen biwinenŋaŋe kepeim
    manmunŋe Anitâŋe nenekmu ârândâŋ otmap. Yakât nâŋgâmunŋe bulâŋe oap. Yâkŋe lok
    otmâ hânân ge hohetnenŋan manmu kuŋetâ muop. Mumu Wâtgât mâmâŋahât Heakŋe mumuŋambâ
    mem yahalop. Yakât otmâ yâkât nâŋgâmunŋe Anitâhât nanŋe tâŋ tâŋâk otmap. Yâkŋe
    olop miop ya Anitâhât aŋelolipŋaŋe ekŋetâ âlâ kândâkdâ olop. Aposololipŋaŋe topŋe
    katmâ yâkât den pat âlepŋe sâm haok tuhuŋetâ lohimbi hânŋan kulemŋan manmâ araiŋe
    nâŋgâŋetâ bulâŋe otmu yâkâlen biwiyeŋaŋe kepeimai. Otmu himbimân âwurem yâhâmu
    Anitâ orop tawot.
  usp-NT: 'Kes tz''etel tz''et sub''laj nimi'' jk''ij c''utu''n ri ojtijintak chi
    jcojic ri ta'' esal chi sakil, ri tijb''ij jilonri: Kakaj Jesucristo xyuk wa''xok
    wich ulew pi cristianil. Xc''utsaji'' jwi''l Lok''laj Jsantil Kakaj Dios chi suc''uli''
    ranm y xilsaji'' jwich jwi''lak yak anjl. Xijsaji'' rechak juntir cristian wich
    ulew nen xan Kakaj Jesucristo. Cristian xcub''a''yi'' jch''olak chirij Kakaj Jesucristo
    y Kakaj Jesucristo xc''amsaji''b''i lecj jwi''l Kakaj Dios, tiche''.'
  zav-NT: Notono gwṉeze antslə de'en babzeɉni'i Diozən' chio'o ṉa'a, na' cheɉḻe'echon
    na' naquən de'e žialao xen. Jesocristən' bide' golɉe' beṉac̱h, na' Spirit c̱he
    Diozən' blo'en de que naque' doalɉe xi'iṉ Dioz. Angl ca' besyə'əbeine' besə'əle'ine'
    ḻe'. Na' bžin ža beyepe' yoban' bezi'e yeḻə' gwnabia' c̱he'enə' na' yeḻə' bala'aṉ
    c̱he'enə'. Na' beṉə' ca' chso'e xtiže'enə' bagosə'əyix̱ɉui'en yoguə' ṉasyon, na'
    zan beṉə' ža' doxen yežlyo nga bachso'onḻilaže'ene'.
  sgz-sgz: 'A támin muswan á midán ái Káláu sur Karisito er a tur punpunam tungu.
    A lala támin táit má gitá sak mai ngoromin: A tar kápán páplun má áng kálámul
    má. Tanián a Pilpil a apos tari ngo ái á kálámul a tám nokwan. Tan angelo di mákái.
    Bos kálámul di arbin suri i naul matmatngan pokon. Matananu main i naul bim di
    ruruna on. Má ái Káláu a long pasi urami kán kiskis a tuan alal imi bát.'
  kek-NT: 'Relic chi ya̱l k''axal lok'' li katijbal li quixc''ut chiku li Dios. Naxc''ut
    chiku li xya̱lal li kapa̱ba̱l sa'' xc''aba'' li Jesucristo. Li xya̱lal a''an a''in:
    Li Cristo quitz''ejcualo'' nak quic''ulun sa'' ruchich''och''. Xakabanbil xcuanquil
    xban li Santil Musik''ej. Qui-ile'' ru xbaneb li ángel. Ut a''an li ch''olobanbil
    resil sa'' chixjunil li ruchich''och''. Ut nabaleb li que''pa̱ban re sa'' ruchich''och''.
    Ut quic''ame'' sa'' choxa riq''uin xnimal xlok''al.'
  blz-NT: 'Sian sagiaon a pisiso'' men ia popo''inti''ikon Alaata''ala: Kristus nintipiile''
    koi dudusna mian, ka'' ia potuutuu'' Alus Molinas, ka'' giigii'' malaa''ikat poto
    piile''. Lele-Na nilelekon na giigii'' lipu''. Na longkop tano'' balaki'' isian
    mian men namarasaya, ka'' i Ia nileengket waara''a na surugaa ka'' ni''angga''i.'
  poe-NT: Ninkexró chróntáchrohya kíxin chaxínhya tí nkehe tinkáchónkini mé ijnko
    nkehe imá jié tíha la ninkexró kꞌuénoehya tí senó a. Dios mé ikui kꞌóna chojni;
    ikui chꞌán kjua̱ko̱xi̱n chꞌán kjua̱cha̱xién Ncha̱kuen Dios chónta chꞌán kíxin
    jína tí jehe chꞌán. La ntá tí sín ángel mé kꞌuíkon sín chꞌán la kuenté chjasintajni
    mé ó kuínhin sín nkehe chrónka chꞌán ntá itsjé sín kuítekaon sín chꞌán. Ntá Dios
    kꞌuáyéhe̱ tí jehe chꞌán nkaya nka̱jní.
  san-TAM: 'அபரம்ʼ யஸ்ய மஹத்த்வம்ʼ ஸர்வ்வஸ்வீக்ருʼதம் ஈஸ்²வரப⁴க்தேஸ்தத் நிகூ³ட⁴வாக்யமித³ம்
