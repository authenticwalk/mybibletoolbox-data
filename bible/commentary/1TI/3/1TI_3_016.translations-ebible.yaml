  buk-buk: 'Ma yac lau naŋ tam akiŋ Anötö, naŋ dakêŋ whiŋ yom pi Kilisi, naŋ ŋahu
    atu ma sip ŋalôm gi. Yomandô! Bu yac dakêŋ whiŋ yom bocdec bu: Iŋ sip nom meŋ
    ti ŋamalac. Ŋalau Dabuŋ whê iŋ sa ma tôc asê bu iŋ ŋgac gitêŋ. Ma aŋela sêlic
    iŋ. Lau sêhoc ŋawaê ŋayham asê pi iŋ yêc nom ŋagameŋ hoŋ. Ma lau sêkêŋ whiŋ iŋ
    yêc gameŋ sambob. Ma Anötö kôc iŋ sa, mbu têŋ iŋ ndê gameŋ ŋawasi-ŋga gi.'
  pri-NT: 'Gà côo, nye dau maina ma pwényuâa kaa, ê cèikî na é wâgoojè! Ba: É pa naiiri
    âboro wà Iésu Kériso. É *paâjupâraê ê Nyuâaê Pwicîri. Rà côoê pâ *angela. Jè inapàparié
    târa pâ Ba. Cèikî naa gooé pitiri gòropuu. Dàgòtùé naa *napwéretòotù, naa na muugère
    kà Pwiduée Caa.'
  zpq-NT: 'Da'' ḻicze da'' zaca''chgua dan'' ba bzejni''i Diosen'' chio''. Cana''
    nono gwṉeze da'' quinga dan'' bzejni''ide'' chio'' c̱he Jesucriston'', žan: Diosen''
    bide'' golje'' beṉac̱h, na'' Spiritw c̱he Diosen'' blo''en naque'' beṉe'' güen
    juisyw. Na'' beṉe'' ca'' zjanac angl c̱he Diosen'' bedeseṉe''e ḻe''. Na'' bžin
    ža Diosen'' bene'' cont beyepe'' yaba gan'' yo''ochgua be''ni''. Na'' beṉe'' ca''
    cheso''e xtižen'' ba goseyix̱jue''eden'' len beṉe'' že'' nación zito'', na'' zan
    beṉe'' že'' ḻo yežlion'' ba chesejḻe''e c̱he''.'
  por-TFT: 'Com certeza, é verdade que a mensagem que Deus revelou agora é realmente
    maravilhosa! Aprendemos naquela mensagem esta verdade espiritual que anunciamos/cantamos
    sobre Cristo: (OU, Afirmamos esta doutrina como sendo certa e muito importante.
    É ela que nos mostra como devemos viver de uma forma piedosa. É o que Deus agora
    revelou, mesmo que não fosse conhecido anteriormente.) Afirmamos, com relação
    a Jesus Cristo, que: É Ele quem apareceu na terra em corpo humano; foi revelado
    pelo Espírito de Deus {o Espírito de Deus mostrou} que Ele era realmente o Messias
    (OU, que Ele agia sempre de forma reta e justa); Ele foi visto pelo anjos {os
    anjos O viram}; foi proclamada a mensagem dele {as pessoas pregaram sobre Ele}
    entre muitas nações; a mensagem dele foi recebida com fé pelos seres humanos em
    muitas regiões do mundo {as pessoas em muitas partes do mundo acreditaram na mensagem
    sobre Ele}; Ele foi levado {Deus O levou} para ––os céus/a glória.'
  gwi-NT: Gwik'iinjirighit gwizhit deegwahtł'oo gwihil'ee goo'aii, ąįį geenjit gwit'eh
    goo'aii izhit geenjit duuyeh łi'deegwidlii kwaa gwinyąą. Dinjii nilii ts'ą' gwizhrįh
    niinzhii Ch'anky'aa Shroodiinyąą chan łi'haa łi'didlii yahnyąą, zheekat gwich'in
    nąįį chan yąąh'ya'. Jii nankat an-nihłik dinjii gwich'įį nąįį datthak ts'ą' veenjit
    geech'arǫąąhchya'. Jii nahkat datthak giik'iinjiindhat, ąįįtł'ęę zheekat gwits'eehoozhii.
  gvn-gvn: Jakalbaku bama Godunku kari mumbarku binalman. Yamba Jesus kadanda, bamanda
    God milbinka. Nyulu bamaman. Godundumundu Wawubu bamanda balkan nyulu kangkal
    Godumu. Angel-angelangka nyungunin nyajin. Bama-bamangka kukuku nyungunku balkan
    yiringkurrku. Bama-bamangka yiringkurrku nyungunin believeim-bungan, nyungundu
    mambarrijin. Godungku nyungunin wangkar-wangkar jiringa wundin heavenba. Nyulu
    bamanda Godumu kuku milbin, jana mumbarku binalmanka.
  nhy-NT: 'Itlajtol in Cristo katlej yotikneltokakej iwan katlej achtoj mach otikmatiaj
    yon sa tekitl weyi. Pero axan ya tikmatij ke: Cristo owitza kej se tlakatl; iEspíritu
    in Dios otechnextilij nik mach itlaj tlajtlakole okipixke. In angelestin okitakej
    oksemi omoyolkuik. In tlakaj okitematiltijkej ik nian nepa itech tlaltikpak kenamij
    nik omoyolkuik. In tlakaj okineltokakej ik nian nepa itech tlaltikpak. Iwan toTajtzin
    Dios oksemi okiresibiroj itech ilwikak ika imawisotlanex.'
  asm-FB: আৰু একেলগে আমি একমত হৈ কওঁ যে, “ভক্তিৰ নিগূঢ় সত্য অতি মহান৷ তেওঁ মাংসত
    প্ৰকাশিত হ’ল, আত্মাত ধাৰ্মিক বুলি গণিত কৰা হ’ল, দূতবোৰৰ দ্বাৰাই দেখা পোৱা গ’ল,
    অন্যান্য জাতি সকলৰ আগত ঘোষণা কৰা হ’ল, জগতত বিশ্বাস কৰা হ’ল, প্ৰতাপত তুলি নিয়া
    হ’ল।”
  okv-okv: Eto embo na ke nei do mane aisora te God ta ari amo peni be amo erevira
    “Keriso bisi te puvuna Amita ari sapura irae avo ahihi otohu na kito embo javotoho
    ke ena. Eto anera na amita vasiri ere koguatera. Eto embomeni na amita ke enda
    tapa ta hande uo ke be ea. Eto God na amita usasa ta jiginu bitina”.
  mxt-NT: 'Cha ndicha cuví vatyi yaha xaan cuhva cahnu tuhun xehe cha sanatuvi̱ Nyoo,
    vatyi coo yo tari iyó maa ra: Nyoo nanduvi̱ ra rayɨɨ ta chicoo̱ ra chichi noo
    coño ñuhu tari maa yo. Ta catyí Tatyi Ii vatyi vaha ra. Ta nyehe̱ ángel chi ra.
    Nɨcahnu ñuhu ñayɨvɨ̱ cahán ñu tuhun ra. Ta chinó iñi ñáyɨvɨ chi ra nɨcacahnu ñuhu
    ñayɨvɨ̱. Ta cuanuhu̱ ra nya gloria.'
  tzo-NT: Yu'un tsots sc'opilal ti jch'unojtic xa ti ja' no'ox chijcolucutic yu'un
    ti Jesucristoe. Yu'un ja' tal yich' sbec'tal li' ti balumile. I'ac'at ti na'el
    ti toj yo'ntone ti mu'yuc smule. Ja' rextico ti ch'ul abatetique ti icuxie. Icholbat
    xa sc'opilal ti stojol ti jaylajuntos crixchanoetic li' ti balumile. Pasbil ti
    muc' ti sjoylejal balumil yu'un ti much'utic ich'umbat xa ti sc'ope. Pasbil ti
    muc' uc te ti vinajel.
  ind-AGS: 'Tidak diragukan lagi: kebenaran yang diungkapkan tentang Allah itu luar
    biasa! Dia diberitahukan kepada kita dalam bentuk manusia, dia dibenarkan oleh
    Roh, dilihat oleh para malaikat, diumumkan kepada bangsa-bangsa, dipercaya oleh
    dunia, dan diangkat dalam kemuliaan!'
  omw-omw: 'Qikye, Kotiva nai qua qovarama kyai quava nronraqama kyero vahi quavama
    vahiro. Mwataamama vahiro: Karaisiva vaisi mwamwanta varero mwatani qovarama vuvaro
    Kotira mwanraquravanto mwia qutaa okyara qovarama kyovata nyaamwunyaahua mwia
    taqora. Karaisira qua mpo mwatanaa mpo mwatanaa timwa nyiqi vuvata mwihua mwianra
    qutaave tura. Mwihua qutaave tuvaro nraakiara Kotiva mwia vitovaro nyaamwuni vura.
    Kotiva nronra qua qovarama kyaiva mwitaamama vahiro.'
  yrb-yrb: Yanu Yesu Keriso imuetanu ubina derawere. Iba eno webaisi, Dawa ba eme
    siniro Danu Imumu Kotofuma Danu kobererau ueta ma boroyari. Aneruma Dawa erebitaro
    emema Danu sina i orofa atata su su nesiaro webita. Orofa atata uwarama emanu
    naueta Dawabai oitaro Godima Dawa munite Danu araetawere orofaro woure amo odi.
  maa-NT: 'Nguì ''én kixi̱‑né nga ''ñó jeya jè kjoa̱''ma‑la̱ Nainá xi jye tsakó koni
    s''ín yaxkoán Nainá: Nainá, xi̱ta̱á komà nga j''iì i̱ i̱sò''nde; i̱t''aà ts''e̱
    Ini̱ma̱ Tsjeè‑la̱ ki''ya‑la̱ nga tjín‑la̱ kjoa̱kixi̱; jñà àkja̱le̱ kijtseè‑né;
    ''én‑la̱ kinokjoàyajiìn‑la̱ ngats''iì xi mìtsà xi̱ta̱ judío; nga tíjtsa i̱sò''nde
    kòkjeiín‑la̱ xi̱ta̱ i̱t''aà ts''e̱ Cristo; jeya kitjoétjò‑ne ján ngajmiì.'
  mcq-mcq: Ike aposarahuna pana vo ikaho núni nimaa roijihuni hemaka niꞌinijina. Hu
    roe haha apejume kavara. ꞌEjume Godoni ꞌAvenijara Hu arimaa ꞌwamajaho ꞌona ojiꞌinapo
    Hu kavara. ꞌEne kwaa ara mapokakaho ꞌwaravume hejara. Hu mweꞌa ikino nimaa rojara
    ꞌee Hu apene akúpa ꞌahi hanajiꞌina vaji vaꞌana.
  sus-A: قٌ وٌن شَ عَ كٌلٌن نّ عَ عَلَ حّرّ كِ سّنبّ فبٌ. عَ فُندٌ مَكّنّنشِ نَن يَ؛
    عَلَ شَ مِشِ سُفَندِشِ مَسٍنشِ عَدَ مَ قَتٍ نَن نَ، عَ شَشِلِ نَن تِنشِن. عَ مِنِ
    نّ مَلٍكّيٍ مَ، عَ كَوَندِشِ حَمَنّيٍ نَن تَفِ. دُنِحَ دَنشَنِيَشِ عَ تَن نَن
    مَ، عَ تٍشِ نْرّ نَن كُي.
  jpn-1965: 確かに偉大なのはこの敬虔の奥義です。 「キリストは肉において現われ、 霊において義と宣言され、 御使いたちに見られ、 諸国民の間に宣べ伝えられ、
    世界中で信じられ、 栄光のうちに上げられた。」
  fra-SBL: 'Sans contestation, le mystère de la piété est grand : Dieu a été révélé
    dans la chair, justifié dans l''esprit, vu par des anges, prêché parmi les nations,
    que l''on croit dans le monde, et reçu dans la gloire.'
  yka-yka: 'Gaˈ niyaˈ kapamasuwey weˈ asal gaˈi lalem toloˈ āgamate bi inin, iye toloˈ
    mabennal gaˈ kataˈuhan samantaˈan gaˈ pe pinakitaˈu weˈ Tuhanin, hātinen toloˈ
    sabab Isa Almasihin: Laˈi iye si surgaˈ bu pitu iye si dunya manjari manusiyaˈ.
    Niyawa Sutsihin naksiˈ weˈ iye asal bentel. Takite iye weˈ meˈ malaˈikatin. Minahalayak
    sabab iye si kēmon kabangsa-bangsahan. Duk kinahagad iye weˈ meˈ aˈahin. Manjari
    pinaˈangkat iye pī balik si surgaˈ duk laˈi iye magbayaˈ.'
  mle-mle: Agwa mwiya yitaypikad, Jisas Krais, adi mwiya Maaw nyanadiy Godak wukijibir
    tikwabanadiy mawul. Tayir duw taakw mwiyir maa rav dikim lakwu-lakwuk. Aw di mwiya
    duw taakw dayakil amwiy pik tikuw, wakwud. God dikidi Mawul duw takwak simakadidiy
    Jisas di mwiya mwiyab mwiya viyakitad God diki milaam. God diki maaj kardadiy
    duw vidaad. Dikik bwulal maaj miyawa jaka tipaar yikit-akital. Miyawa tamiyaam
    kwadiy duw taakw dikik wukijibir tidiy. God kawardid adawur tipaar nakamwiyib
    apawa gilabadiy ridikikik dikiwa.
  shp-NTPO: Ikon riki ja non onanyamaa iká ikon joi ikonhaxon non chibanai, kikin
    ani jawéki. Cristora nato neten joni keska joá iki. Diossen Shinanmanra noa onanmaa
    iki. Ángelbaonra oinkana iki. Jatíbiainra jawen joi ninkakaata iki. Ja joi ninkáxonra
    jonibaon ikonhakana iki, itan Diossenra naikanxon jakonhakin bia iki.
  aom-aom: God-hu röjahuijëꞌëro noehu mae uehorovarue jö hesi bëhoho börömo maeje.
    Ae ahoꞌo iae no ëhi uehorovarueje. Ëjö hesi bëhoho aviaeje. Hu a sine jioromo
    a nuniro rovade höjo. Hu mae jiaje jöho God-are Aruꞌahohuro hu ajamiromo no röjahuijade
    höjo. Hesi nu anoꞌoho aneraëro gavare höjo. Hesi jöho saꞌae göro göro aëro aevoromo
    hejare höjo. Hesi jöho ave saꞌare ariböviohuro mae uehorovare höjo. Öꞌidöre ajiomoromo
    hesi ajoho baejade höjo.
  geb-geb: Nza tuituigiap khueŋ kaŋgi, Fhe Bakɨme mbui tɨvir buna nɨɨeŋ, ne guigira
    bigɨna bakɨ guareŋ ma. Mba buneŋ, Fhe Bakɨme nen nza khɨvigi, ne khaŋ muuŋgi.
    Ana guma guarara gegim, kha gumgi gu mbigi ana gangi. Fhe Bakɨmen Ŋina Ŋaar khuen
    nza khɨvigi, ana wo bun nzuai, ne guigi guarara. Fhe Bakɨme enseri, mbe vhɨra
    ana gangi. Kha nuianan ki gumgi vov, ana buni vhuuiŋ bun za kha gumgi ga suaŋgi.
    Za kha nuianan ki gumgi gu mbigi, mbe mbari ana khothɨgi. Fhe Bakɨme ana ndigap,
    vun ndagim, ana zɨ bakɨme ndigi.
  bsj-bsj: 'Kani man, fwetangka bilenke bwangka beko teenangi kabo: Con nung dorcero
    mor bwiye, Yuwa tangbeko nungi cin nii ken, nob tomange Kwama wucakke tom co,
    cii tok ker fulene ce mor nobo kumtacili, ciin ne bilenke fo dorbitiner, nimde
    ciin tu co dii kwama mor duktonka.'
  cak-cak: 'Y can kitzij na vi chi nimalaj rakale''n ri kitzij ri man can ta ojer
    ri'' tuk''alajrisaj ri Dios richin nikaya'' kánima riq''uin, ri quire'' nu''ij:
    Rija'' xk''alajrises chikavech riq''uin jun cuerpo achel ka-cuerpo roj vinak,
    Xk''alajrises roma ri Lok''olaj Espíritu chi can choj vi ruc''aslen, Xtz''etetaj
    coma ángeles, Xyo''ox rutzijol chique ri man israelitas ta, Xnimex chuvech ri
    roch''ulef, Xc''ul chicaj riq''uin nimalaj ruk''ij.'
  chf-NT: 'Toj chich une, ac''ä mäx q''uen cua'' u chi Dios por no''onla, jini que
    mach wina''tinti ajniba. Jinda une: Dios juli pancab ca'' untu winic. Ni Ch''u''ul
    Pixan u ye''i cache'' tu toja ayan. Ángelojob u chäni täcä. Tz''ayquinti chich
    cachichcada pancab. Cachichcada pancab ayan chich machca u tz''oni. Bixi chich
    tä cielo t''oc ch''a''aljin.'
  tlf-tlf: Kale God imi kuguup umi magam uyo kwiin kiim kale, siin uyo tinum iyo tele
    utamsaalip binim kuta, kamano koyo umi magam uyo kulbu botam. Bomi magam uyo Yesus
    Krais ita kale, Kristen nuyo bogo-nulup e, “Beyo mitam fen tinum kem ke-nala e,
    kemana e, God imi Sinik iyo kafalebela utamupta e, tinum beyo fen tol kup tebesa
    kalaa agelup e, ensel iyo atamip e, imi sang uyo yak abiip maak maak kelu e minte,
    kafin diim kasel unang tinum iyo imi ilak uyo do no kelipta, God iyo tebe duptamo
    tam abiil tigiin un-se o,” age bagan-nuubup ko.
  piu-2006: Katutjaku wangka palunya puntu ngaranyi, paluru kuwarri kutju nganaṉanya
    nintiṉu. Wangka palunya yalatji, “Ilkaringuru paluru ngalyankula yaṉangurringkula
    paṉangka nyinangu. Paṉa ngurrara palunya, ilkari ngurrara tjuṯangku nyakula yunyparringu.
    Katutjaku kurrunpangku nganaṉanya nintiṉu paluru Katutjaku tjukarurru nyinapayi,
    Katutjanyara yunypa nyinapayi. Palumpa walytja tjuṯangku palumpa wangkaya tjakultjurinkupayi,
    manta tjuṯawana. Yaṉangu tjuṯangku wangka palunya kulira palumpa walytjarringu.
    Palulanguru Katutjalu mayutju tiṉalampa palunya mantjira katingu palumpa ngurrakutu,
    ilkarikutu.”
  poh-NT: 'Chipam aj i cꞌuhbal reꞌreꞌ, nkarak jenaj tijbal cꞌaxic nak cho rirakmajic
    chiri̱j cu rehtal xsakomsjic wach ruꞌum i Dios. Reꞌ tijbal reꞌreꞌ, til pan coric
    nikꞌor aweh chi kꞌe̱ꞌ woꞌ chic curman chi birmajic maj reꞌreꞌ jeꞌ wili rikꞌor:
    «Naxilmijic chi xcꞌacharic ayuꞌ wach acꞌal jeꞌ ricab ncꞌacharic jenaj cꞌacharel,
    reꞌ i Lokꞌ laj Uxlabal xcꞌuhtunic lok reh chi ntꞌoric wach rinoꞌjbal. Reꞌ take
    raj tzꞌeꞌ wa̱ch i Dios xquilow naxuctic woꞌ chic cho chi quixilac take camnak.
    Ru̱cꞌ reꞌreꞌ xkꞌormojic woꞌ ribiral queh take tinamit maꞌ reꞌ ta ra̱ꞌ riꞌsil cho
    maꞌ Israhel eh chi jeꞌ reꞌ xa haj tinamit wilque̱b wi̱ꞌ take reꞌ, wilic queh xiniminic
    reh ribiral reꞌreꞌ. Chiri̱j chic riwihꞌic ayuꞌ wach acꞌal, xcꞌulmujic woꞌ chic
    johtok ar pan taxa̱j, nqui tijbal reꞌreꞌ.'
  tue-tue: 'Marĩ padeoré tíatopʉ masĩña maniré niimiyiro. Mecʉ̃tígã “ʉpʉtí maquẽ niiã”
    jĩĩmasĩã marĩ. Ateré wãcũña: Cristo marĩ tiiróbiro õpʉ̃ʉ̃cʉtigʉ bauáyigʉ. Espíritu
    Santo cʉ̃ʉ̃rẽ “ãñugʉ̃́ peti niiĩ” jĩĩ masĩrĩ tiiyígʉ. Ángelea cʉ̃ʉ̃rẽ ĩñayira.
    Cʉ̃ʉ̃ye quetire niipetire dita macãrãrẽ wedenoã. Atibʉ́recopʉre basocá cʉ̃ʉ̃rẽ
    padeoóya. Cõãmacʉ̃ cʉ̃ʉ̃rẽ ʉ̃mʉã́sepʉ néemʉãwayigʉ.'
  bjp-bjp: 'I malal le fafausum ae kere unune lo, i laumet kanaka. Pakanini, i kiis
    mumun tah, isau le igii ka tapiek malal mang ma i lame kerer isi unune lo God.
    Waran fafausum ae i aragii: Karisito i tapiek kaltu toh, ke Tanwa Kalkaluu ka
    famalal u le, Karisito i tortores na mata God. Foron angelo ri par ta u, ma fafas
    lo ka sarara na fatpoton foron funmat tikii ke fanu na piklinbat ri ka unune lo.
    Ke God ka kep fatatkau u una memeh kia.'
  xon-xon: 'Uwumbɔr aah kpiir waasan aabɔr ti tuk timi na, ti ye tibɔkpaan la: U nan
    yoor unibɔn aawon, ki nyan ubaa mpaan pu. Uwumbɔr Aafuur Nyaan le mɔk ke u ŋan.
    Uwumbɔr aatuuntiib waa u. Binib moon waabɔr ki tuk ŋitimbol aanib, le binib gaa
    u ki kii dulnyaa wee mɔmɔk ni. Uwumbɔr nan yoor u ki di buen paacham, ki nyuŋ
    u.'
  tzo-ZNT: Toj lec ti cꞌusi yalojbotic ti Rioxe ti jchꞌunojtic xae ti iꞌay liꞌ ta
    sba balamil ti Rioxe, ti iꞌayan chac cꞌu chaꞌal li voꞌotique. Ivinaj ti lec tajmec
    yoꞌone yuꞌun ichaꞌcuxesat. Iꞌile yuꞌun anjeletic ti ichaꞌcuxie. Iꞌalbat xa li
    crixchanoetic ta sjunlej balamile. Quichꞌojtic xa ta mucꞌ voꞌotic ti jchꞌunojtique.
    Isut echꞌel ta vinajel, tey xa tspas mantal.
  mpm-NT: 'Ja siaꞌan na ti ni ka jini yo ja taka jnuꞌun ni ka kandixia yo un kuu maa
    jnuꞌun ndaa. Kaꞌan jnuꞌun un: Ja kii nuu ñuyɨvɨ nanu ɨɨn yɨvɨ siaꞌan ni. Ti ni
    xnaꞌan kaji Espíritu Santo ja kuu ya ɨɨn Yaa ii, chi tu ni iyo kuachi ya nanu
    yoꞌo naa yo. Ti ni jichanuu jnuꞌun ya nuu taka nación, ti ni ka jini yɨvɨ jnuꞌun
    ya, ti sa ni ndaa ya kuanoꞌon ya nuu andɨvɨ.'
  ots-NT: Cierto, rá ndo zö cja̱ rá ndo ji̱tzi nʉr tzi ddadyo palabra nʉ xtú e̱me̱jʉ.
    Guejnʉ́, rí hñe̱h ca Ocja̱‑nʉ. Ca Ocja̱ bi cja ʉr cja̱hni, bú ca̱jcua jar jöy,
    Car Espíritu Santo bi ma̱, jin te mí ndu̱jpite car cja̱hni‑ca̱. Guejti cʉ anxe
    mí jantijʉ guegue bbʉ mí bbʉjcua jar jöy, cja̱ bi hñi̱htzibijʉ. Cja̱ pé bi tsjih
    cʉ cja̱hni cʉ mí mi̱ngu̱ göhtjo tema jöy, ja mí ncja car Cristo ca xcuí mɛjni
    car Tzi Ta ji̱tzi. Nubbʉ, bi hñe̱me̱jʉ rá ngu̱ cja̱hni, göhtjo hua jar mundo.
    Ma ya, pé bi ttzix pʉ ji̱tzi guegue, cja̱ nuya bí bbʉh pʉ jabʉ bí tti̱htzibi cja̱
    bí tsjöjtibi. Ncjapʉ ga ma̱ nʉr tzi jogui palabra nʉ dí e̱me̱jʉ.
  hoy-hoy: ईदुर दा संदेह हैलेच कि भक्ति इन भेद गंभीर आद, मतलब अद जो मय दा प्रगट आत,
    आत्मा दा न्यायी ठहरूस्त, स्वर्गदूतगोळ इक कांळ्सदुन, गैरयहूदीगोळ दा आऊन प्रचार
    आत, दुनिया दा आऊन मा विश्वास माळकु आत, अदिक महिमा दा म्याकुच नेगुकु आदुन.
  amo-amo: Vat bite ti yinna, liyeshin ngbardang kiden Kutellẹ karin, “awa duro liti
    nanya kidowo, anasu kibolo nanya nfip me, nono kadura me yene ghe, ibelle uliru
    me nanya nalumai, uyi yinna ninghe, iwa serughe gongon nanya kitine kani.”
  pjt-pjt: Nganampa tjukurpa kumpilitja, palu wiṟu mulapa panya kutjupangku nguntinmankunytjaku
    wiya. Nyangatja panya tjukurpa kumpilitja paluṟu, Panya Godanya aṉangurira tjanala
    nyinangi aṉangu tjuṯangka. Ka Kurunpa Miḻmiḻṯu utinu tjananya, “Nyangatja mulapa.”
    Ka angelpa tjuṯangku nyangu palunya mantangka nyinanyangka. Kaya aṉangu tjuṯangku
    tjukurpa palunyatjara para-wangkangi ngura kutjupangka kutjupangka manta winkingka.
    Kaya manta lipiwanungku kuliṟa palumpa mulamularingu. Ka palumpa mamangku palunya
    mantjiṟa katingu ngura ilkaṟitjakutu.
  cwe-cwe: Habule kuiuzagiza, ukulu wougubuligwe wa nzila yetu ya kumtambikila Mulungu.
    Kawoneka chiunhu, Muhe Yelile kamulagusa kuwa kanoga haulongozi wa Mulungu, kawoneka
    na msenga wa kuulanga. Kagong'ondigwa muna zisi zose, kahuwiligwa muna isi yose,
    kasoligwa kuulanga kwa Mulungu.
  daa-NT: 'Nu kaawaako, seen ta imaante taat awalle cigile, taar dakina ! Diŋ gay
    Buŋ bayinta : Iisa Masi ic zi ka gemor ho ŋa bayintu ɗo duniiner. Ruwwin ta Buŋdi
    gaarig kadar ŋa sellen̰ ɗo uŋji ka Buŋdi. Ŋaar kaak *ɗubal ku Buŋdi taltu. Gee
    kaaw ɗo bi kan̰ji ɗo gee ku duniiner okin̰co. Ɗo kiɗ okin̰ji, gee dakina aamintu
    loci ho kuwa ka samaaner, Buŋ cooniig ɗo *darjiney.'
  mlp-mlp: Helmo on mataw God asenlul iyim in anad muzinad ago daq dimdimunta emayta
    na ago asuleqin in nagah ayah diqta. Gamuk na alulin ulilemim usan God eman ulal
    iyta. Na in kazaq. In mataw ogibta gisan waqim on mataw gimeb gwahtim. Teq God
    ago Bugaw Dimunta ago zaway amalib in ahol alulin diqta na ulal iy. Sa angelo
    in ahol waqiy. Teq mataw in ahol awagamun a luwad on mataw en bunmo gibileniy.
    Gibilensa on mataw og saw bunmo in anan helmo haqiy. Teq God in waqim ad Heven-ib
    gwalehan in abin ayah diqmo iy.
  ape-C: Seiwok baugenyum Iruhin ananin baraen um agundok apak munek lotuman um douk
    nyanabeshuk abom. Aria ahudok nyumnah douk nyatogur yopugunum. Baraen douk enyudok.
    Seiwok anan narao arpeshihw yegenyihw natogur adurin arman kabi apak um. Aria
    Iruhin ananin Mishin nyawishan aria Iruhin neyabig sabaishi arpesh shadukemesh
    shakri anan douk Iruhin ananin nuganin. Aria sabaishi Iruhin ananish enselahos
    shopunek shatrun. Aria ananish arpesh shanak sabaigosi nahobigos shakripesh ananin
    baraen ihishmorim arpesh. Aria enesh shasuhwen dodog shagipeshen. Aria Iruhin
    wata naran natoum iruhw heven aria ananin nyeigur nyato iruhw.
  bgs-bgs: Ágpasóddór ki na tuu madigár tô kabánnalan na igpasóddór katô Manama tingód
    ki Jesu-Cristo, Sikandin tô igpamanubù nit banuwa. Igpasóddór katô Ugis Espiritu
    na nángngà sikandin. Igkita sikandin katô mga panaligan ka Manama. Sikandin tô
    ágtinuruán tun ta mga ánnà Judio. Sikandin tô igpamaké dan tun ta kaluwagan kani
    banuwa. Ibatun sikandin tun ta langit.
  faa-faa: Kotimo kakaro some kepoane namo kakaro kárapo. Some kepoane aporomo marakoraka
    hurutapiakosafapo. Kotimo someane isiapo kakimasa kepoane oyapo. Yasu Keresomo
    aporomano kau maka perakano isiapo aporo hinamomo asesapo. Arirakano ipiane ereketae
    susu reane Ho Kotesamo isuaki tarisiapo. Arirakano hepene aporomo soko eane asesapo.
    Arirakano hauaka su aeyaka aporo suamo eane hemakapusimo aporo metakiramo some
    kasapo. Some karakano kaisia aporo hinamomo eaki himu hakásaraka hemakapusuapo.
    E hepene yapunaka pasimarakano faeraka reke e yano motosa káraraka rekenapo.
  kik-kik: 'Na hatarĩ nganja, ũhoro wa kwĩyamũrĩra Ngai nĩ hitho nene ma, atĩ: We
    oonanirio arĩ na mwĩrĩ, agĩtuuo mũthingu nĩ Roho, akĩonwo nĩ araika, na ũhoro
    wake ũkĩhunjio kũrĩ ndũrĩrĩ ciothe, agĩĩtĩkio nĩ andũ a gũkũ thĩ, na akĩamũkĩrwo
    riiri-inĩ kũrĩa igũrũ.'
  cap-NT: Anaz̈ jecmi kjaz̈ cjesac̈ha tii puntuquiztan. Tuquiqui Jesucristuz̈ puntumi,
    niz̈aza Yooz kamañ puntumi ana tjapa ziztatac̈ha. Anziqui nii puntunacami kjanacama
    ziztac̈ha. Tii Jesucristuz̈ puntunacac̈ha chekanaqui. Jesucristuqui uc̈hum irat
    curpuchiz tjonchic̈ha tii muntuquiziqui. Jacatattiquiztan Yooz Espíritu Santuqui
    ticlarchic̈ha niiz̈ puntuquiztan, lijituma Yooz kamañchizza, jalla nii. Niz̈aza
    Yooz anjilanacaqui Jesucristo cherchic̈ha. Niz̈aza tjapa tii muntuquiz z̈ejlñi
    z̈oñinacz̈quiz Jesucristuz̈ puntuquiztan paljaytac̈ha. Niz̈aza tjapaman z̈oñinacaqui
    niiz̈quiz criichic̈ha. Niz̈aza Jesucristuqui tsewc arajpachquin wilta quejpchic̈ha.
    Jalla nii puntunacac̈ha chekanaqui.
  ksr-ksr: 'Anutunoŋ hamoqeqewaa kania aasaŋgoya ninisaanoti, nononoŋ Buŋa qaa ii
    moma asariŋ kokaeŋ jeŋ mokolooŋkejoŋ: Buŋa Toya iyaŋo namo ejaga kolooŋ batunananoŋ
    asugiro. Asugiro qaa jakeyanoŋ oombombaa qaaya tondu moŋgama bimbimgogi Uŋa Toroyanoŋ
    kania solaŋa asuganoŋ qendeeno. Ii qendeema kuuro Poŋ kolooŋ waama Siwe gajoba
    galeŋ koma oŋono akadamuya uuŋ iigi. Ii iigi Anutunoŋ wano Siwenoŋ uma Anutuwo
    rama galeŋ koma nonomakeja. Galeŋ koma nonono Buŋa qaaya ii kantria kantria liligoŋ
    jeŋ asarigi mamaga yoŋonoŋ moma laariŋ muŋkeju. Kaeŋ jokolooniŋ oŋanoŋ akadamuyawo
    kolooja. Kiaŋ.'
  eng-TNT: 'And with out naye great is that mistery of godlines: God was shewed in
    the flesshe was iustified in the sprete was sene of angels was preached vnto the
    gentyls was beleved on in erth and receaved vp in glory.'
  sbs-sbs: 'Mi Indava isakananwa yive zivahazwa ikunutu yakulapela ikando: “Aba vonahazwa
    munyama, abavikwa yolukite muluhuho, abavonwa ni mañiloyi, abawambwa kumansi,
    abazuminwa mwikanda, imi avahindilwa mwinkanya.”'
  sue-sue: Tuara ge ziro tata-tata inowenakai amira susu awa ou suru me suru ine awa.
    Awa zo meni begi wai ine tepo. Nu tama aiso puro kei awenu giwa. Nu ema saramai
    awa Ozana meni kereninua. Angelo dubu meni nu giwa. Ge nuso dubu serora nana bamunua.
    Zebura ema bama meni nu tuma diwa. Anutu senu witi ike niro simai zasimaire nowia.
  fra-NCL: Et sans contredit, c’est un grand mystère de la piété, celui qui a été
    manifesté en chair, justifié en Esprit, contemplé par les anges, prêché parmi
    les nations, cru dans le monde, exalté dans la gloire.
  bhg-bhg: 'Kaena berari gari, God da atopatari gebé awa ine kaenato yai arapa esisina,
    awa rorae taogari tega itaebé: God mi embo enemboda tamopiside idegesiri gositera.
    Embo awawa wasiri dambu darari Asisi Kotopu mi arapa esiri gositera. Embo awa
    anelamanemi gositera. Embo ainda bino awa embomi Gentile embomaida yai karigedo
    esitera. Embo ainda yai embomai butu berarida ami awamaneda gebé ari pipisitera.
    Embo awa God mi jiri utuda vivisisina.'
  snn-NT: 'Mai hua''nabi Riusu te''e bain ba''ijën, baguë ta''yejeiyereba yo''oni
    jo''case''ere si''a recoyo ro''tajënna, yequëcuabi gu''aye caye porema''iñë. Ja''an
    yo''oni jo''case''e ñaca ba''iji: Riusubi yua bain ga''nihuë baguëbi maini ëñobi.
    Ëñoguëna, Riusu Espíritubi baguë te''e ruiñe ba''iyete quëani achobi. Quëani achoguëna,
    guënamë re''oto yo''o concuabi baguë, Cristo hue''eguëni ëñahuë. Ëñajënna, Riusu
    cuencueni raosi''cuabi si''a bain joboanna sani, baguë ba''iyete quëani achohuë.
    Quëani achojënna, si''a yija ba''icuabi baguëni si''a recoyo ro''tajënna, Riusubi
    yua guënamë re''otona baguëte mëani baji.'
  atb-NT: Tarâ hkungga hkyo é zaú tô é hkyô gi, ko dik é nghut é lé, ó yuq le wó he-ngik
    pyâm é a nghut; haû gi, Yhang, byù gungsho má htoq shit mù, haû Woi-nyí mai Yhang
    lé saksé hkám byi luî, maumang lagyô pé gi, Yhang lé myàng bê nghut ri; byuhú
    ahú hú má Yhâng é hkyô lé hko kyo mù, Yhang lé mingkan byu pé lumjíng luî, hpungwup
    shingkang eq Yhang lé mauhkûng shut shuî toq yû bê nghut ri.
  cek-AK: 'Kathuk Sithaw bokhaih loe angaek han om ai khoek to len: Sithaw loe taksa
    ah amtueng, Anih to Muithla mah kamnoek ah amtuengsak moe, van kaminawk mah hnuk
    o, Gentelnawk khaeah tamthanglok to a thuih, long kaminawk mah tang o pacoengah,
    lensawkhaih hoiah van ah dawh tahang boeh.'
  bkd-bkd: Laus gayed ha labaw pa hu alan sa kamatuuran ha impadayag dini ta kanuy
    daw iyan tagtuuwan taw. Si Jesu Cristo migpakaetaw daw saini pigtistigusan hu
    Balaan ha Ispiritu ha matareng. Nakilala daan hu mga balinsuguen hu Dios daw luminigtu
    diyà ta langit hu pagharì. Intultul daan duun hu alan ha kaet-etawan daw tinuuwan
    dini ta tibuuk ha kalibutan.
  ctu-76: 'Melelʌch ñoj ñuc i sujmlel bajche'' mi lac ch''ujbin Dios: Dios ti'' pʌsʌ
    i bʌ ti'' bʌc''tyal. Ti'' sube tyojʌch cha''an ti Ch''ujul bʌ i Ch''ujlel. Ajtroñelob
    i cha''an Dios ch''oyolo'' bʌ ti panchan ti'' q''ueleyob. Ti'' sujbi ba''an quixtyañujob.
    Ti ch''ujbibenti ti pejtyel mulawil. Ti pʌjyi letsel ti panchan.'
  lac-NT: 'U''yej ba'' quin wac quire'' mʌna'' mac cu bin ya''aric: ―Mʌ'' taji''.
    Mʌ'' bic tabar ic najtej mun jach carem C''uj. Mʌ'' ju c''uchur ij cor ic najtic
    bic caj waysa''b C''uj. A C''ujo'' tu yesaj toc tsoy yor Jesús ber caj ricsa''b
    ten C''uj. Caj irir Jesús ten yʌjmasirob u t''ʌn C''uj caj u tsec''tob u t''ʌn
    C''uj soc yer mac tu cotor u jach tsoyir u t''ʌn C''uj. Caj ts''oc u quimin Jesús
    caj wʌc''ʌs bin ca''anan.'
  xla-xla: Epedeme dita Yesu Keliso dla mikadepe depo ta kokoye pta koko pato. Adipalati,
    Ya꞉tapo oplami ikadepe moto hamsela꞉lati opata ya꞉ natiwapo. Epame Hela꞉dle Sokota
    ya꞉ye ka꞉dle oplami duwapo. Epame banakaka sota ya꞉ natiwapo. Epame opatapo ta꞉lamo
    hapuloma dla ya꞉ kokoye atlamsiyamalati opata ya꞉ dla mikadepe duwapo. Epame Godtapo
    ya꞉ye Pepele dimo dla ta꞉duwapo.
  xav-NT: 'Tô sena Zezu Cristuhu wasu''uwẽ hã wẽ uptabi di, aré dama sa''rese õ nherẽ,
    Wamama hã te te oto dama ĩhâi''ré hã wa te ''re ĩsaze za''ra mono zé hã, ãma ''re
    ĩwanomro wẽ mono zéb da hã. Ãne te te dama ĩwaihu''uzé hã: “A''uwẽ na ma podo,
    ti''ai ãma. Duré tô sena ĩ''ra ''re ĩmorĩ wẽ uptabi na, ma tô Tipẽ''ẽzani na dama
    waihu''u za''ra. Duré hâiwa ãma ''Re ĩhâimana u''âsi mono ma romhuri''wa norĩ
    hã ma tô titõmo na ''madâ''â za''ra. Duré a''uwẽ mono bâ ''re ĩdahâimana za''ra
    mono norĩ hã ma tô ĩwasu''uwẽ na da te ''re dapo''re pu''u za''ra, daro mono bâ.
    Ma tô duré da te dasina ''re umnhasi za''ra. Duré rowẽ uptabi u ma tô mo, hâiwa
    u.” Ãne Zezu Cristuhu wasu''uwẽ na Wamama hã te te dama ĩwaihu''uzé hã.'
  cuk-cuk: 'Emide, Bab-Jesús-igar geg benguleged. Ar we-igar igar-dakledisulid-igalad,
    igala-dummadid, ar ade: Bab-Dummad anmarse oyolesad, anmar-dule-sunnadyob napnegse
    aidenonikid. Bab-Dummad-Burba-Isligwaled dule-ibmar-oakalossulidye-nik sogsad.
    Baliwiturmar, Bab-Jesús-nue-daksamarmogad, Judíoʼsurmaladga Jesús-igar-nuedgi
    ega sunmaklesad. Dulemar-napneggi-bukmalad Jesúsʼgi bengussurmalad. Degi, Bab-Dummad
    na e-nibnegse Jesús-onakwisad, agi e-nug odummossunnad.'
  tbf-tbf: Mi kepineits leong ta mumuningei ian giet ta vodovodon tuktuk sien arie
    ine, ma kap ka vinirei surie. E Karisito a nga tsorubeit vasvas simi pirpir. Ma
    mi Moromoruo Tamat a nga vara tuktuk ngan va eie a duis i matan e Raban. Bu angelo
    gi nga pare. Man vinavatei a nga puorkan bu vuna enamon. Mi kulou simi mangmagoso
    enaenamon gi nga vodovodon tuktuk seie. Ma e Raban a nga kir terie i kur ngan
    man matvinavaso.
  uig-CYR: 'Һәммәйлән етирап қилмай туралмайдуки, ихласмәнликниң сири бүйүктур: —
    «Өзи инсан тенидә аян болди, Роһ Униң һәққанийлиғини испатлиди, Пәриштиләргә у
    көрүнди, Униң хәвири пүткүл әлләргә җакаланди, Җаһанда Униңға иман кәлтүрүлди,
    У шан-шәрәп ичидә әршкә көтирилди».'
  ikw-NT: A zá neesigha ọka, nhne tugwaru otugwa ke okpenu Chiokike zị agịda, Jizọsi
    whụyaru iwhne n'anọ-ẹhni, Enine Nsọ gbarụ akebne a, ele enine izi whnụrnu a, be
    kpọru okwo a n'esilawụru kpakara mba, ele badnụ kweru a n'ọwa, Chiokike kwuru
    a la n'oligwe n'igwugwu.
  khs-khs: 'Kote heneye solo mupapowa hene heneye sosokeye. Kote sowa niyewi ta: ti
    mupapowa wekeye. Yesu Kelesoyewi sena toma tiyapola: inapita: niyewi sena kesaleyawa
    papokeye. Apula: Ene Ewa hekeya sopolo enewa Ho Napoyewi nima waiyakeye. Apula:
    hepene senayawala Ewa papokeye. Apula: peleya: sopoke emi sena kesale sopoke Ewa
    matanemita: sena nokamoke se tiye mikeye. Se tiye kinapita: topu sena kesaleyawa
    Ema himu semetei esa: matanakeye. Ewa hepene falemi tese siliyapita: ho:liya ela:
    E unuwa sosolo tela elakeye.'
  dwr-ENT: ኑ ኣማኑዋ ፁራይ ዎልቃማ ጊዲያዋ ኦኒኔ ሲናው ዳንዳዬና። ኪሪስቶሲ ኣሹዋን ቆንጬዳ፤ ኢ ፂሉዋ ጊዲያዋ ጌሻ ኣያናይ
    ማርካቴዳ። ኪታንቻቱካ ኣ ቤዔዲኖ፤ ኣዪሁዳ ጊዴና ኣሳይ ኣባ ኦዲና ሲሴዳ። ሳዓን ዴዒያ ኣሳይ ኣ ኣማኔዳ፤ ቦንቹዋን ኢ ሳሉዋ
    ቤዳ።
  pma-pma: Lingkatien suai onen Ahi koa vothot eni min ir usil Iesu Kristo vi hetetamen
    imok koa vit, “Kei, mita netan mai vi meatin anatin. Kei, Ninin Votut san keihoen
    vatie lati keke kei vi Natin Ahi. Kei, angelo keil alesi. Kei, avit usili karahit
    en out vasi. Kei, meatin keil ten out netan akur anatinien eni. Kei, Ahi kuri
    vina en out nesa ral min muohien ten hetetamenien onen.”
  atd-NT: 'su tibo kinow nataga to maroyow lagboy ka impohitaga to Magboboot kanta
    tongod to soini no tu-tuu ian no tinuuan ta to: Nigpokootow si Hisu Kristu no
    nigligkat dio to Magboboot. Woy immalogot to Gimukud to Magboboot to maroyow on
    ian si Hisu Kristu. Nakitaan si Hisus to mgo diwata to Magboboot. Woy innangonnangon
    on sikandin dio to mgo otow no kono no Hudiu. Woy duon on mgo otow no nigtuu on
    kandin kai to tano. Woy nigbatun on sikandin dio to langit.'
  tel-2017: మన దైవభక్తిని గురించి వెల్లడైన సత్యం గొప్పది. ఏ సందేహమూ లేదు. ఆయన శరీరంతో
    ప్రత్యక్షమయ్యాడు. ఆయన నీతిపరుడని ఆత్మ తీర్పునిచ్చాడు. ఆయనను దేవదూతలు చూశారు. దేశ
    దేశాల్లో ఆయన ప్రచారం అయ్యాడు. లోకం ఆయనను నమ్మింది. మహిమతో ఆయన ఆరోహణమయ్యాడు.
  hat-BSA: 'San gen diskisyon, gran se mistè lavi sentete a: Sila ki Te revele nan
    lachè a, Te jistifye nan Lespri a Te wè pa zanj yo, Te pwoklame pami nasyon yo,
    Te resevwa kwayans mond lan, Te leve wo nan laglwa a.'
  top-NT: 'Aquín ni̱ lá huaná̱u ni̱ lanca namá ixtalacapa̱stacni Dios ni̱ma̱ tze̱k
    laclhca̱ni̱t la̱ naquinca̱cxilhlacachiná̱n. Cali̱lacapa̱stacnántit tú huan: Tí
    quinca̱lakma̱xtún milh lakahuán la̱ cati̱huá chixcú, Espíritu Santo ma̱lulokni̱t
    tancs ma̱stá taxokó̱n. Angeles xalac akapú̱n tali̱lacahua̱nani̱t, y li̱chihui̱nancani̱t
    cani̱huá pu̱latama̱n. Lhu̱hua cristianos xala ca̱quilhtamacú tali̱pa̱huani̱t,
    y ixli̱lanca tali̱lacahuá̱nalh tí tamaklhtí̱nalh nac akapú̱n.'
  msk-msk: Yatigam kita na labaw sang kariko yang pagindo na pyapakatigam nang Dios
    kanatu bain kang Kristo. Yagapakaotaw yaan. Pyapakatigam nang Balaan na Espirito
    sang manga otaw na matarong yaan na Anak nang Dios. Kikita yaan nang manga tagalangit
    na sogwanun nang Dios. Byabatok yaan asang karowagan nang donya antak arag dumungug
    yang buku nang Judio. Yaan yang tyotoowan nang manga otaw asang kariko nang banwa.
    Yapakabaton yaan, yomori aglangit na laban da yaan dato yabantog.
  gyr-NT: 'Supi eté tuvichá eteprɨ Tũpa reco oyecua ramo vahe reroya tuprɨsa: Cristo
    oyemoporẽhɨ yande reco nungar pɨpe yandeu. Ipare Espíritu pɨpe imboyecuasa secocuer
    supi tuprɨ vahe. Iyavei Tũpa rembiguai rembiepiave secoi. Ichui imombehusa opacatu
    ɨvɨ rupi; opacatu rupi avei seroyasa. Iyavei ipɨsɨprɨ secoi ɨvave nara.'
  kmh-kmh: Minim tep chin niŋbun ak key yimb. Jiysis Krays Nop yip mindiy, bi yimb
    ay miseŋ owak. Kun giy apek enjol gok niŋyak. Gor Kawnan nuk ak, biynimb gok kuyip
    aŋgak, “Gor Ñinuk wip aŋgak.” Minim tep nup ak, miñmon okok aŋgñey amnakniŋ, nup
    gosimb niŋyak. Nop nup dand andkind miñmon tep nuk biyoŋ amnak.
  ukr-ONPU: 'Безперечно, великою є таємниця набожності: «Той, Хто явився в тілі, був
    виправданий Духом, Його бачили ангели, Його проповідували між народами, у Нього
    повірили у світі, Він вознісся у славу».'
  emi-emi: 'Koronnaaili, voto aisuliaane emua arau tale salane God namungaili: Ghe
    rekataala taumattu ia me Spiriti eteva ghe apasunga ngamasalikala va ia Natuna
    ia God. Ensolo atoa laghe taraiela me apostolo atoa laghe ppooainiela tale anue
    namu ngatoa. Taumattu tale kosa ateva laghe aikaaiaala etana, me God ghe ghaaie
    saela epona liu.'
  zpv-NT: 'Ya garaatiiꞌ bwiinn radxyigaaꞌ duxa pur dxyiꞌdxyi nin riachiistoꞌ nuꞌh,
    nicala nagahn gacabwaꞌ raꞌ ba nin zeeꞌ lohon: Dxiohs biꞌ loh guidxyiyuh ziga tuhbi
    bwiinn, ya guñiꞌ Spíritu Saantu Dxiohs ayi xi xtuhlda Jesucristu guyuuꞌ loh Dxiohs,
    nee bwaꞌha za xaanjla Dxiohs loh Ñiꞌh, nee bidiꞌchi xchiꞌdxyi Ñiꞌh loh guidxyiyuh,
    nee garaa za lahta guidxyiyuh gwachiistoꞌ raꞌ bwiinn xchiꞌdxyi Ñiꞌh ya gubiaꞌgarii
    Ñiꞌh loh guelñaꞌñih xteenn Dxiohs nez llaaꞌndxibaaꞌ.'
  gux-gux: 'Oba kan nia ke uTIENU maama bondoaginkaala ǹua boncianla: wani yua n den
    doagidi ti gbannandi nni, ke mi fuoma gagidi ki ŋanbi o, maleekinba den la o,
    bi den wangi o maama i nibuoli kuli nni, bi den daani o li ŋandunli nni, ke o
    den guani ki doni ti kpiagidi kaanu.'
  kos-kos: 'Wangin mwet ku in lafwekin yokiyen mwe luti pwaye lun God ma akkalemyeyuk
    nu sesr: El sikyak in luman mwet, Ac Ngun el akkalemye pwaye ac suwohs lal, El
    oayapa liyeyuk sin lipufan. Fwackyak el inmasrlon mutanfahl uh, Ac lulalfongiyuk
    el fin faclu nufon, Na utukyak el nu inkusrao.'
  ibo-ibo: 'Karịchasịa nke a, ọ bụ ihe omimi dị ukwuu, bụ ntọala ebe ezi ịdị nsọ si
    walite: Ọ pụtara ihe nʼụdịdị mmadụ, Mmụọ Nsọ gosiri na ọ bụ onye ezi omume, ndị
    mmụọ ozi hụrụ ya, e kwusara ihe banyere ya nye mba niile, ụwa niile kwenyeere
    na ya, a nabatakwara ya nʼebube nke eluigwe.'
  yml-yml: Vona mogitana, Yaubada yana nuanua nani bwaikina ꞌwaideye, siwe basenadi
    kebu tamu aitoi i da ꞌasetaiga. ꞌAsiau nuanuananina ta ꞌasetai fai Yaubada i sivemageseni
    tomotoga ꞌwaideye. Side kumanina, Abamega i obuma i vetomotogaotoga, ꞌAnuꞌanunu
    ꞌAtumaina i luꞌivona ꞌwaideye taunina yana sauluva tonovina. Wata Yaubada yana
    anelose i ꞌiseni. ꞌIfwaidi tomotoga valana i luꞌageyeni tomia fwayafwaya ꞌadi
    ꞌailaꞌa tulina tulina ꞌwaidie, ꞌIfwaidi tomotoga i vetumagana ꞌwaineye. Mulieta
    Yaubada i vagavaia i lakaveni yana ꞌaiꞌaiwabu magemagetana ꞌwaineye. Side baniꞌodi
    yada ꞌaseta Iesu Keliso faifaina.
  ory-ory: ଈଶ୍ବରପରାୟଣତାର ନିଗୂଢ଼ତତ୍ତ୍ୱ ଯେ ମହତ୍, ଏହା ସମସ୍ତେ ସ୍ୱୀକାର କରନ୍ତି। ତାହା ଏହି,
    ସେ ଦେହବନ୍ତ ହୋଇ ପ୍ରକାଶିତ ହେଲେ, ଆତ୍ମାରେ ଧାର୍ମିକ ବୋଲି ପ୍ରମାଣିତ ହେଲେ, ଦୂତମାନଙ୍କ ଦ୍ୱାରା
    ଦେଖାଗଲେ, ଜାତିମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରଚାରିତ ହେଲେ, ଜଗତରେ ବିଶ୍ୱାସପାତ୍ର ହେଲେ, ଗୌରବରେ ସେ ସ୍ୱର୍ଗକୁ
    ଉତ୍ଥିତ ହେଲେ।
  bzj-bzj: 'Dis da di seekrit bowt wi fayt, ahn nobadi kyaahn aagyu gens it: Krais
    kom eena di werl az wahn hyooman. Gaad Spirit proov seh dat hihn mi raichos. Di
    aynjel dehn si ahn. Peepl mi tel bowt ahn eena aal di difrent nayshan dehn. Eena
    di werl lata peepl bileev eena ahn. Ahn Gaad tek ahn op tu hevn.'
  wmt-wmt: Ngarpu pa wulyujinyangu mapunparni. Kalarakujirni parlipangurlanyanu Ngarpungu
    pinarriwurra. Kayan ngarliparla partalurni pinarrijarri Ngarpuwu yangka pa nyantu
    purrurturlal. Pirriyani parlipangu nguwangkurra Jesus, nganpayirni palu nyanya
    piyirnwarntirlu, Ngarpungu manyanangurla jakulkanya walaku nyantukura, Yinjilwarntirlu
    palu nyanya Jesus, Jularni palunyanangu wapalkarra piyirnwarntirlu Jesus, Mapunikanila
    palu Jesus ngurrawarlany ngurrawarlanyjangkarlu, Tikirrkujirni parlanyanu kankarral
    Ngarpungu.
  chk-chk: 'Kich sia pwärätä pwe a fokun lapalap monomonen ach lükülük: I a pwäla
    lon fituk, a pwä pwe a pwüng me ren Ngünmifel, chon läng kana ra küna i, chon
    fanüfan ra rongorong pworausan, won fanüfan mi wor chon lükü itan, Kot a angeatä
    lon lingan.'
  ssd-ssd: Sine Kuate tuku son ŋga nu mbariŋeg wam ta suŋgokanu kuirok ta teŋenmba.
    Nu taŋgo ŋgarosu tumba mayok kina. Nu tiŋreknu ta Tukul Guwaŋge tumsiŋgina. Eŋel
    kame nane nu kaŋgernaig. Kilke ŋakmba mbolŋge afu nu tuku pasa kuklinaig le kasomok
    mbal nu tuku son ŋginaig. Kuateŋge tumba maŋ luka samba mbol kina.
  acr-TNT: 'Pakatzij wi lic nim ukꞌij ri Kꞌijsak re ri Dios kꞌalajisam chikawach:
    E ri Kanimajawal Jesucristo xuꞌan ticawex echiriꞌ xcꞌun che ruwachulew. Ronoje
    ri xuꞌano y ri xubiꞌij e lic jusucꞌ y ri Ruxlabixel ri Dios e xkꞌalajisan re waꞌ.
    Xilitaj cuma ri ángeles. Xtzijox rubiꞌ chique ruqꞌuiyal quiwach tak ri ticawex
    che ruwachulew y e qꞌui ri xquicoj rubiꞌ. Yey xcꞌul tanchi chilaꞌ chicaj rucꞌ
    yacbal ukꞌij.'
  rop-rop: Trubala ai dalim yu. God bin shoum wi brabli bigbala ting iya. Nobodi bin
    sabi dijan ting bifo. Bat wi sabi na hau blanga jidan trubalawei blanga God. Yu
    sabi wanim mi toktok? Imbin kaman garram bodi laik wi, en det Holi Spirit bin
    shoum wi trubala im det San blanga God, en ola einjul bin luk langa im, en loda
    pipul bin spredimatbat det wed blanga im langa ebri kantri, en pipul brom ebri
    kantri bin bilib langa im, en God bin deigimbek im langa hebin.
  mee-mee: 'Ba ita kinung ka loramatana roma, bainga laekia ae ita e nga lopatokona
    te Nutu ba loangakurumea ka i a talung e bollau raumana ba ka puna nge: I e lele
    ka mira a agau, ba i orae Kannu E Tupu pakosining roma, ka i a agau a baingana
    tupu ka kaomannmannangana. Ba ka i a i ora anggelome ke kele, ba ora ragau ke
    pulimalage pangamologa e te i ngaliua nga ragau re nga ina matantana. Ba ka i
    a i ora ragau re nga mogalo laekia ka loreapatokona te, ba orae Nutu ravupataea
    lakailu be tunge gia e bollau raumana te i.'
  dif-dif: 'Ja talkulaia kurukurula kantji pirna nganai: Godali wondraterina wonti
    palkuni, talku pantjina wonti Jaolani, angelani wondraterina wonti, kana koni
    kaukaubana wonti, mitala morlalu ngundrana wonti, pirnalani tarana wonti.'
  gam-gam: God singare yendo mal ge, er pene woi, wal kermanke paro. Nono kane kune
    yenmon ge embe. Une ge, una wombe kaima molo woi, una kani. Wo singare du dje
    kaima yei mal yei ge, God Murble ombine dje awi, tau agelo kambono kani. Yene
    kandjiyebe pai ge, una po epil djell una dje awi pi. Wo moi ge, makimb al una
    pillgi dji. Alla God i pla worika, une kandjiye kerman pai moro.
  nou-nou: Edo ingodena awa wasiri ewamei de atari awa inono aera awa gebe ra awarate
    atari ewamei da tu ge awa Keriso ra. Eiawa koteio. Keriso busu da bugudo embo
    isira. Edo Asisi Kotopu mi umo awa embo ewamei awa isaga isira. Edo asisi berari
    umo kera isera. Edo busu berari da embobo awa uso jawo da binga awa ingisera.
    Edo busu da embobo jiwae be umo gebe isera. Edo God mi umo betiri erido amboda
    umo utu da vivitisira.
  mqb-NT: 'Tə ɗiɗek a, way a mi ɗer a pə cəveɗ sa ɗaf nga pə Yesu ata nà, way məduwen
    awan: Yesu Almasihu nà, a nay ahay à mburom wa. A təra ɗo zənzen awan. Apasay
    a Mbərom kə̀ vəɗak panan awiyaway ta sə ɗakay anan, winen ɗo ɗiɗek awan. Maslay
    a Mbərom ahay tə canak anan. Ɗo sə pəra ahay tə slənek ləbara anahan awan. Ɗo
    sə daliyugo ahay tə ɗəfak apan nga. Mbərom a cakafak anan ayak à man sə mazlaɓ
    anahan inde à mburom, pə cakay anahan awan.'
  ape-B: Seiwak bawogenyumu God ananin balan umu agundak apak monek lotumanamu douk
    nyonobechuk. Wakuli nameitu douk anyatoglu yopugunmu. Balan douk enyudak. Seiwak
    anan nalau elpechihw yegenyihw natoglu adulinu alman kobi apak umu. Ali God ananin
    Michin nyawichanu ali God nanubu nagilapu wolobaichi elpech chadukemech chakli
    anan douk God ananinu nuganinu. Ali wolobaichi God ananich ensel chopuk chatulunu.
    Ali ananich elpech chanak wolobainyi kantri chaklipech ananin balan chanatimaguk
    elpech. Ali enech chahwen dadag chagipechen. Ali God wata nalawanu naltomu
  grc-F35: Καί, ὁμολογουμένως μέγα ἐστὶν τὸ τῆς εὐσεβείας μυστήριον· Θεὸς ἐφανερώθη
    ἐν σαρκί, ἐδικαιώθη ἐν πνεύματι, ὤφθη ἀγγέλοις, ἐκηρύχθη ἐν ἔθνεσιν, ἐπιστεύθη
    ἐν κόσμῳ, ἀνελήφθη ἐν δόξῃ.
  cav-NT: Dyaque emuique tu Jesús, ecuanara quisarati cuejaqui ayaque. Tuaqueja catyatitsu
    ecuana Yusu pureamaturayaque eaniu. Icuenetu riyaque ni ejeque bahue juhua ama.
    Iyacua ecuana Yusura bamerehua. Riyaque Jesústu cacuitaticuare, riyaque yahuaju
    anina ishu. “Jesús juchama nerique”, jadyatu Yusuja Espiritura quisarati acuare.
    Jesústu cabamereticuare barepa juque Yusu tsahuaqui cuana queja. Tuque eje buchique
    quisaratitu dutya yana eque cuanaque cuejatanacuare. Jetiama tuna tuaqueja catyaticuare.
    Riyaque yahua juquetu Jesús dirunucacuare. Tsuracuaretu barepaju, Yusuja yacuaju
    anidirunuca ishu.
  kgp-NT: 'Ha vé, Topẽ tỹ ũri ẽg mỹ nén tó mũ tag vỹ tỹ nén ũ há tãvĩ nĩ. Vãsỹ ag
    tóg mẽ ja tũ nĩ, ẽg tỹ ũri mẽg mũ tag ti. Ti jykren hã vẽ, ha mẽ: Jesus Cristo
    vỹ ẽg ri ke mur, ga kri, kỹ Topẽ tóg ti tỹ ũn mág han, tá, ti tỹ jykre kuryj nĩn
    kỹ. Kỹ tóg ã tỹ jẽgnẽ jafã ag mỹ ti ven, kỹ ti mré mũ tĩ ag vỹ povo kar mỹ ti
    tó. Hã kỹ ga kri mũ ag vỹ ti ki ge mũ, kỹ Topẽ tóg kanhkã tá ti tỹ ũn mág han.
    Ẽg tỹ Jesus kãmén hã vẽ.'
  bvd-bvd: 'Si doo mamana ma ka baita tasa ne God nia faatai folaa ai fuakolu ''i
    tari''ina sulia na faamamane laa ne kolu nii na ''i laona nia ''uri: “Kraes nia
    lea mai ka lia ''ana wane, Na Anoedoo Abu ka faatainia ''o''olo lana, Na ''ensel
    ki daka tala suana naa, Wane ka faarongo na suli nia matangana toaa ''e''ete ''oro,
    Na toae laona molaagali daka manata mamana na ''ani nia, Ma God ka ngali nia ka
    oli ''alaa na fainia uri laona ''initoaa ''i salo.”'
  ukr-1871: 'І справдї велика се тайна благочестя: Бог явив ся в тїлї, оправдивсь
    у Дусї, показав ся ангелам, проповідано Його між поганами, увірували в Його по
    сьвіту, вознїс ся в славі.'
  apz-apz: Anɨtuye hungkuno hwapɨngo ujo ehontojwahumentisoso nɨhuꞌno wopɨngofoho.
    Anɨtuye hungkuno hwapɨngoso Jisas Kɨlaisɨyoho. Oso huhwo sohwo kako kakoe yahino
    wopɨngo somo aꞌamu hwahoponjo hnꞌnwi monje mesyanehwono. Kakoe yahino somo sɨmeho
    hiꞌntnnono uyalokuhwoneso olenoho. Jisas Kɨlais kako nakwo aꞌamu hwaho loponjo
    lohnꞌnwiye aꞌapaho nehopi manto kako utɨhwaꞌnyopo iꞌmofapmmentisofoho. Anɨtuye
    Towahuno Wopɨngo sohwo kako Kɨlaisɨye yahino hwapɨngo neso netɨhwahonɨngki oso
    yahino hiso ntoꞌnohini uhwonɨwoꞌnɨngkuhwonefoho. Aꞌamu ahwomomjo huhwo wopɨngo
    osenohini uhwonɨwoꞌnɨgkohofofoho. Kɨlaisɨye hungkunoso aꞌamu temtitofo hopiꞌnonohino
    sofe angoꞌmeemo hoꞌnɨmentisofoho. Aꞌamu hwahoponjoso hofɨko kakineꞌno huno syafɨsyontɨfi
    sɨmeho hiꞌntnnono umentohofofoho. Anɨtu kakoe hwomu Kɨlaisɨmo ahwomomo utɨmaꞌmentisofoho.
  eng-AOI: 'God''s word is very good. Truly that word is important that was hidden
    before, the one that tells us about Jesus Christ: He came into the world, he became
    a person like us. God''s Spirit has shown us that Jesus has done what God wanted
    him to do. God''s angels have seen him. Some of God''s people have told others
    about him all over the world. And some of the people in the world believe now
    that Jesus is God''s Son. But God has taken Jesus back again to heaven.'
  yon-yon: Weng dakmandamaan kee aadidmindeban ye weng kii, God ye dowaken yaambed
    dobiri korokboon kuu barang miin darewoob kai. Ye kuu karub anam kere monoon.
    Monoone, Kingkin Karadmombed ye kuu yorokmoman kii ande korokboon. Korokboone,
    engyus kuu wedmeniwen. Wedmiiwe, ambibkin maa maa yaa ye weng daandiwen. Daandiiwe,
    okad yiridan anam andiwen. Anam andiiwe, nambiri ari nen daanoon.
  poi-NT: 'Agui tampooñaŋja̱mtámpa cuando taŋcutɨɨyɨyt́ámpa t́i iwat Dios yɨ́p naxyucmɨ:
    Oy i̱t́i yɨ́p naxyucmɨ jém tanDios juuts tu̱m pɨ̱xiñ, maayɨ́yt́im juuts taɨcht́am.
    Dios iA̱nama taŋquejáy iga nu̱ma jém Cristo. Jém sɨŋyucmɨpɨc pɨxiñt́am oy iyo̱xpátyaj.
    Jém tuŋgac pɨxiñt́am, jém d́apɨc je de Israel, imatoŋyaj jém wɨbɨc aŋma̱t́i. Ju̱t́quej
    jém pɨxiñt́am icupɨcyaj jém tánO̱mi Cristo. Jesɨc e̱ybɨc naquímta̱ sɨŋyucmɨ.'
  wuv-wuv: 'Naminapa''aa fa''ua ba fei manumanuu mei Haidaa, fei na ude opa''ai, na
    waiwai—fei ba: Hia na fa''arewa fininaa hudi ununa, fei Spiriti na fama''aia ba
    hia na wanewane ma rona fanunuia ei alo''alo, ma ei rama''a na u''ugia a''a minaa
    ei baua gufu. Ei rama''aa feni ano, rona narafawe''i a''ana, ma ina dinaa pafea
    fininaa hawerana.'
  quf-NT: Chaqa chiqaptaqami unayqa Tayta Dyus washamanallapapaq arnimashanchikllapataqa
    mana intrakaranchikllapachu. Piru kananqami kriyishanchikllaparayku rikasha yupayna
    allita intrakanchikllapa. Chaqa Jesucristumi kay pachaman shamur uk runa kwirpuyjunpaq
    tikrakaran. Wanuchitinllapapis Dyuspa Santu Ispiritun yanapatin qashan kawsamur
    intrachikuran, payqa kusala puytiq nir. Tukuyla angelkunami imakunata ruratinpis
    rikaran. Kriyiqkuna tukuy intirupi parlakutin, kusa achka runakuna paypi kriyiranllapa.
    Chaynulla wanushanmanta kawsamurmi riran syiluman Taytanwanna kananpaq.
  yuw-yuw: 'Mayain, kombing tobic tobic nonihon foro woi moröma sinom. Kopotorocho
    ingoroc nindagoc: Duic yu amna sinom nonot eran öngkuboc. Tuna Kunkun Yaruho ‘yu
    amna nongnongo itac’ yongo youpno tong koing togoc. Tuna sum yaruho yu agung.
    Tuna yuhon fatmata ogepma guroc danong fandat tonggongyi itac. Tuna guroc amnaho
    yu kombing tobing imogung. Tuna Kopotorocho yu inoin yaguno idit sadec yangat
    tögoc.'
  hus-NT-1971: 'Chubax ti lej luputh an chubaxtalab jahua’ huahua’ i belal, ma yab
    i bajuhual qui lej quithat exbay. In ulal an chubaxtalab antse’: Chich a Dios
    teje’ tsabal ca hua’tsin ti inic. Tejhua’methanchat an inicchic in lej ey ti pututh
    inic c’al an Espíritu Santo. Tsu’ume c’al i ángelchic. Olnanchame an inicchic
    abal jaja’ pel i Jec’onthax. Belchame c’al i inicchic tim puhuel an tsabal. Taley
    huichits ti eb.'
  med-med: Wamp ti ndi, tʉn Got kʉn mbi paka ronmʉn uⱡ ei, oⱡa oⱡa tetʉm ni nanʉmba.
    Ik mo ropa pinditim, akup pʉnmʉn ei, ik mam ti. Wu ei, wamp kʉng tʉpa, Muⱡnga
    Wingti ei ndi, elim nga puⱡ ei, tʉpa mot ndurum. Ei kupa, wote anggelo mbʉ ndi
    kandrung. Wu ei nga ik puⱡ mbʉ, ya mʉi kona ila nʉk ngurmʉn. Mʉi kona wamp mbʉ
    ndi, ik ei mondʉk pʉtʉng. Wote wu ei, muⱡ kona ila oⱡa titim.
  bch-bch: 'Posanga mumulnga toa Deo ipaola ga inam pagita ngan nasinga gid kadonga
    toa ei ikim, eine danga kapei tau. Ta gita toa ngada ne loloda matua ngan ga taposa
    ngan ga bedane: Ei iuot eababa tautaunga. Itautau Tutui ipasolan gita mambe ele
    idil eta paeamao mao. Gid anggelo tigera ei. Ele panua tipaola ele ato ga ila
    ngan alu busa tanoeai. Gid panua tanoeai lolod matua ngan ei. Deo isoa ei ta idae
    ga ila idudunga ngan ele taranga kapei.'
  cco-NT: 'Jo̱ dseángꞌˉ eáamˊ laniingˉ ꞌgøngꞌˊ jaléꞌˋ e júuˆ jo̱ e jaˋ cajmijnéengˋ
    Fidiéeˇ lamɨ˜ jéengˊguɨ do. Jo̱ lalab lɨ́ɨˊ e júuˆ jo̱: Dseaˋ Jmáangˉ cajmijnéeiñˋ
    ꞌñiaꞌrˊ fɨˊ jmɨgüíˋ la e lɨ́ɨiñˊ jaangˋ dseaˋ la jneaa˜aaꞌ, jo̱ e Jmɨguíˋ quiáꞌˉ
    Fidiéeˇ do cuøˊ li˜ e Dseaˋ Jmáangˉ lɨ́ɨiñˊ jaangˋ dseaˋ i̱ jaˋ røøngˋ dseeˉ jí̱i̱ꞌ˜
    co̱o̱ˋ. Jo̱ cangámˉ jaléngꞌˋ ángeles írˋ. Jo̱ eáangˊ caniꞌˉ júuˆ quiáꞌrˉ fɨˊ laꞌúngˉ
    fɨˊ jmɨgüíˋ, jo̱guɨ i̱ fɨ́ɨmˊ eáangˊ jáꞌˉ calɨ́ngˉ júuˆ quiáꞌrˉ, jo̱ cangámꞌˉtu̱r
    fɨˊ ñifɨ́ˉ caléꞌˋ catú̱ˉ.'
  deu-1951: 'Und anerkannt groß ist das Geheimnis der Gottseligkeit: Gott ist geoffenbart
    im Fleisch, gerechtfertigt im Geist, erschienen den Engeln, gepredigt unter den
    Heiden, geglaubt in der Welt, aufgenommen in Herrlichkeit.'
  alq-ALGNT: Ka8in a8iag ogagi ana8endasin ii ka kitci apitendag8anig teb8e8ini ka
    iji teb8etamak, ega kagi kikendjigadenigiban pinici Kije Manido kidji gi ani kikendamonigo8ak!
    Ki pi anicinabe8iidizo. Mino Manidon ki 8abadai8e8an e k8aiakozidj. Ajenin ogi
    8abamigon. Ki mikomagani8i a8iagokag taji ega ka iji kikenimandjin Kije Manidon.
    Mizi8ekamig mane a8iagon ogi teb8etagon. 8ak8ig ki icpika.
  ixl-NNT: 'As ootzimaleꞌ sqaꞌn uvaꞌ nimla yol u yoleꞌ uvaꞌ kat ikꞌuch Aak sqe tiꞌ
    kunachat Aak, tan ech ni tal u yol ileꞌ: As kat ok Aak echeꞌ naj tiꞌ ul ikꞌuchat
    tibꞌ sukuvatz. As an chit u Tiixhla Espíritu kat kꞌuchun uvaꞌ Tiixh u Jesús. As
    kat til kuꞌ tzan unqꞌa ángel u nimla bꞌaꞌnileꞌ uvaꞌ kat ibꞌan Aak sqiꞌ. As kat
    paxsal veꞌt u yoleꞌ tiꞌ Aak xoꞌl unqꞌa tenameꞌ uvaꞌ jit tiaal Israel. As kat kꞌujebꞌ
    veꞌt ikꞌuꞌl unqꞌa tenameꞌ tiꞌ Aak. As kat jeꞌ veꞌt Aak tu almikaꞌ tiꞌ toksal iqꞌii
    Aak, tiꞌk u yoleꞌ.'
  boa-NT: 'Muurá íñe meúráávyehíjcyajɨ́jtó ɨ́mɨááné ɨ́htsutúné íjcyánéllii íllu nééneé:
    Píívyéébée méhdivu bóhówaavé mɨ́amúnáájpidívú iípívyéévénema. Aabée ɨ́mɨáábé íjcyane
    Íapííchó bóhówátsohíjcyáhi. Áábekée níjkyéjɨ múnaa ɨ́ɨ́cúvehíjcyáábé uwááboju
    pámehdíyé tsújaavéné cáhcujtsóme. Átsihdyúu tsiiñe peebe íavyéjuvu níjkyejɨ́vu.
    Ehdu muurá nééneé.'
  quh-NT: 'Chekapuni may jatun cay cheka niskan sumaj willanasninpi sut''inchawaskanchejka:
    Cristopi, Dios jamorka cuerpoyoj runaman tucuspa. Santo Espíritu ricucherka pay
    cheka caskanta. Angeles payta khawarkancu. Cachasnin waj llajtayojcunaman paymanta
    willararkancu. Cay pachapi runas Cristopi jap''icorkancu. Janaj pachaman ujtawan
    Dios payta pusarka.'
  kwi-kwi: Awa an pitne an ñamin piankamarachikas, au kamtamne kwisha watsal i. Sunkana
    aune nɨjkulamtumakpas. Diosne Cristo awakana namtɨt, aumɨza piankamninnara. Paiña
    Sɨnam Izpulne Cristo kwail kitchi kizta. Ángeltuzkas ussa wat izara. Awane sun
    pit tɨnta kainanara, wan awa mɨanapa. Akkwan wan suras awane ussa nɨjkulara. Diosne
    ussa chiyura sapta.
  agm-agm: Iyataatɨ Autaahaatɨhomɨ pɨwɨha akaaha nahata Jisaasihomɨhetapɨ ausaimaninjɨhɨ
    nyahɨ aimɨ mmonaatɨ nehohɨhaapɨ nyahɨ satahaato, ese pɨwɨha sa awaisɨha watɨpɨhaare,
    tahaato. Iyataatɨ pɨwɨha aimɨ ausaimaninjɨha saare. Autaahaatɨho komɨ Mwaaho Jisaasihoai
    natausaasihɨ nasatɨ isɨhiyaamɨ ambɨpatɨ netɨ utaahoematataise. Aihɨ nyahɨ isɨhiyaanɨnɨ
    koaisɨ usonahaayo. Usohonɨhɨ isɨhiyaanamɨhatɨhɨ bindataatɨ otɨpɨpatɨ awaiwaiwa
    watɨpɨhaiwa kiyataise. Iyatɨ ko kahapaamapɨpa nahatewa otɨpɨpatɨ Itɨpɨho andɨtɨwisɨhɨ
    koraahɨ kiyataise. Iyatɨ ko napwihɨ Itɨpɨho andɨtɨwiwatɨ ahowimatɨ numwaasɨhɨ
    nepasi yamahɨpataatɨhɨ niyatɨ Autaahaatɨhoaisatɨ Awaisɨhoematatɨ bindataise. Aihɨ
    kopɨ saiwaaraahɨ Itɨpɨho ausaatɨ tɨtɨhɨ akɨtɨnɨhɨ Autaahaatɨhomɨ mwaahoe tatɨ
    nanyisataise. Iyataatɨ Autaahaatɨhomɨ otɨpɨpatɨhiya yamahɨpataatɨhɨ bimohiyɨhiya
    sandapɨ awaindɨhandɨ kiyaamɨ maarɨho wɨndosɨhɨ ese tɨwɨ mangɨrɨ ikwɨrɨ ikwɨnɨwɨ
    mmonawaayopo. Iyataatɨ Jisaasiho Autaahaatɨhoaisatɨ Awaisɨhoematatɨ yamahɨpataatɨhapɨ
    kahapaamapɨpa nahataapaisɨ iwinjatɨmɨ notaise. Aihɨ nyahɨ kopɨ gɨwunyaahohiyɨhiyaanɨnɨ
    maapɨ isɨhiya yapɨpatɨ nahandaahiyaisɨ pɨwɨha kopɨ ausaawaatɨ kaundonɨhɨ atisawaayopo.
    Atiwɨ amɨ isɨhiya yapɨpatɨ nahandaahiya kopɨ gɨwunyaapɨ japepihɨrawaayopo, taatɨ
    nyahɨ pɨwɨha sa gwɨnyaawaatɨ isɨwatahaayo.
  ubr-ubr: Ot ati baitutum buburin gagamin aurin on men iyafan tani inisosouf mes.
    Iesu Keriso on orot maiauin imatar usit ba ibo irobotet ato aurit igat iyoboet,
    ato On an Ayu iyoboet On an yawas on totorin wat, ato anea min On sit. Sabu sanasi
    nan On an dura on sikurereb, ato sabu tafanam engon tutufinai On situtumai ato
    On igai au safam God rus sininetewar.
  tsw-NT: 'Apa a̱ba̱jini a amayun o ucawu wo okolo a̱ tsu za na A̱sula̱ a̱ shi o soko
    ntsu: Zamawawa ta̱wa̱ ta̱ na̱ lipu vuma, Ruhu va̱ A̱sula̱ roco ta̱ a na a̱yi ɗa
    Za va̱ a̱ɓula̱ꞌa̱. Nlingata ma̱ A̱sula̱ me ene yi ta̱, waru a yuwan ta̱ adanshi
    a̱ yi o uvaɗi suru. Ama ba̱ta̱ ba̱ta̱ a̱tsuma̱ o uvaɗi a zuwa ta̱ okolo e ekere
    a̱ yi, reve A̱sula̱ a tara yi a̱ tyo zuva uba̱ta̱ u tsugbain.'
  cax-NT: 'Urriampae nosüboriqui aübuti Tuparrü. Pero arrübama chicocoromatipü chütusiopü
    ümoma. Tapü arroñü tusio oemo arrüna sane: Arrti Cristo isamunutiyü ñoñünrrü.
    Enterurrü nisüboriquirrti urria, itopiqui arrti Espíritu Santo anati auti. Arrübama
    angelerrü asaramatü ümoti. Arrübama macrirrtianuca icu na cürrü oncoimia nürirrti.
    Sürümanama bama icocoromati. Süroti tato au napese auna cauta chücupiusupü nanentacarrti.'
  aia-aia: 'Ma ha''a-momori di''u, na ha''ausuringa''i anai heisoi na''ia God na ha''ata''ini''i
    tanagia, ra ororiu di''u. Naani taha nagau ha''a-momoria: ''Ia Kraest ''a boi
    marewana ''onaai inoni. Mana Hi''ona Maea ''a ha''ata''inia tanagia doni awangana
    ''a odo-odo. ''Iraau na enjel rau ''omesia. Mia Kraest ra bwane taroha''inia ''ari
    gariai marewana hako. Mana mwani noni suri''i mwani ''omaa rau hinihinia. Mia
    God ''a waia ara''a i aro.'
  srp-1865: 'I, kao što je priznato, velika je tajna pobožnosti: Bog se javi u tijelu,
    opravda se u Duhu, pokaza se anðelima, propovjedi se neznabošcima, vjerova se
    na svijetu, uznese se u slavi.'
  agt-agt: Te awan ta makelemad ta malalaki ya nangipasikkal ta relisyon tam, te ya
    bida na kansyonen gafu te Hesus a “Negitta haman ta tolay, a pinagappa da ta kayu.
    Tinolay na Kahalwa na Namaratu, a naita na turin na kiden. Nepadangag da ta ngamin
    kiden lugar, a kinurug na tolay kiden. A ta ayanin a napātā-nāng na hapa ta langitewan,”
    kunna.
  lug-lug: 'Tewali kubuusabuusa ekyama ky’okutya Katonda kikulu ddala, era kigamba
    nti: “Yalabisibwa mu mubiri, n’akakasibwa Omwoyo nga bw’atuukiridde, n’alabibwa
    bamalayika, n’alangibwa mu mawanga, n’akkirizibwa mu nsi, era n’atwalibwa n’ekitiibwa
    mu ggulu.”'
  yby-yby: 'Lemoya monokamidana gala sunauka hitoko nebomidana ihilawa Jisesida monawalamuya
    sa-liki li soto molikaka niaboya oliwaki nesa ne. Elo: Emokahoya lemo lupatekidana
    le olo jekadanaki soto piye. Omai weuna oluholimo monawala le soto molaiyoko wehe
    loko ne. Okananipoki wewenasi emoda muda-elae. Numuto namato wewenasi emo gala
    eli suwae. Mikauka wewenasi emokumu eli elewole ikae. Okuluma lamedalalo ilime-loko
    yowiye.'
  heb-heb: ובודי גדול סוד החסידות אלהים נגלה בבשר נצדק ברוח נראה למלאכים הגד בגוים
    נתקבל באמונה בעולם נעלה בכבוד׃
  mpp-mpp: Wapongte ngage-ngage fungine yogo sangke-sangke fawec, yogo sugucnehac
    ailu feicnebenang. I yangucte, Ye socka fikelu yegengkewec. Aime Asudi fungineine
    dondonne yogo yegena bame angolewec. Aime angelo yenge ye nganiibong. Ngic-ngigac
    yenge yele siduc Israel yengele alingkacni miyac, yenge edocebalu weduyelebong
    Himongtowa neboc nga nebocka hikeme ngagesingkeibong. Ye Wapongti tapili nga hibi-angocka
    hatacmac bame fewec iwa gagac.
  apb-apb: Kie ko unu ha'a-oaie uri mo ha'a-uusulinge nge a God e haata'ini'i oto
    aaka kire to'ohuu ta'ingelu, na kie ko kana i sulie walaimolinge ngeena uuri.
    Nou hiiwalaimoli aana iini nge e ne'i iinoni, e haata'i hunikie, a Li'oa Maa'i
