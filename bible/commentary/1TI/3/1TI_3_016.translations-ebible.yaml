  hui-hui: Mana tene ala mo pani nahe ngelenego galone dunini timbuniore ngago mbiralime
    galone ndo nalabeheore. Ibu agali henene hole dindini dalini. Ngode Datagaliwabe
    Dinini ibugua Yasu tigabiore ka lalu walia hene. Dahuliyalirume ibu de hendene.
    Ibunaga bi mana wali agali dindi tara tarani hearu bibahendehondo loyogo lene.
    Wali agali dindi tara tarani hearume ibuhondo mini mbiraore wini. Ngode Datagaliwabehanda
    ibu dahuliya andaga haru dai bini.
  amf-amf: Barjodettsi maatintansa aachin dhalqino qothime qolma gebhine. Ogonoar
    Kiristoos “eedi maatayse haapadhaa, kisa gonamonsa Manpas Gazanin tarjaa, Barjo
    gaananana haapadhaa, zarsin wulna tarjadhaa, peendar dohon eenin yindar woylamin
    qajaa, gobshinkaar cecindar yivaane” hamaynone.
  quc-NNT: 'Qas q''alaj wa'' chi nim u b''anik ri qas tzij re ri Evangelio ri uj kojoninaq
    wi, jas ri kub''ij we tzij ri'': Ri Dios xul cho we uwächulew je'' jas jun winaq,
    xq''alajisax rumal ri Loq''alaj Espíritu chi jikom ru k''aslemal, xilitaj k''u
    ri Are'' kumal ri ángeles. Xtzijox wa'' chke ri winaq, xekojon ri winaq che cho
    ruwächulew, xk''am chi na b''ik pa ri kaj, xnimarisax u q''ij, —kächa''.'
  dob-dob: 'Onaꞌaiꞌaila, ꞌida tapwalolo ꞌana mwalatoi kwaikwaiyina, ta yage sinabwana
    Keliso manuna gete: Niꞌatu ꞌietomotai, ta yaluyaluwana ꞌenega ꞌiewaiwai, ga aniloseyao
    siꞌitena, ta tetelina sena yauyaudi sinonona, ga me baleꞌu ꞌaidi siemisena, ta
    muliyega ꞌituꞌe sena esaesa ꞌena.'
  wrs-wrs: Yimba puerati vretava, pivna undva sembayangnamba mendeklielm. Himba doa
    indhanarinielm nilhana, pimba doa nunglina hemba. Sesoasongolla osva liheina,
    henamba wevsava tanamolnamangas, wo nunglina ovsongolnindva. Wo hena moanamba
    annindm annindm os numhowol vewuvmona vevna, nom Yutanindna meisungundm. Wo pethanindva
    hemba keknam undnahonam amnavna, wo Sesoa waivongana senamba, wo nihilva himba
    mendekliva vravna.
  mca-mca: 'Ham ƚeke''ye'' pa''qu'' nittaxijets qu''nte'' yijaayi''ija aka'' qi ƚunye''jkii
    nite'' hayiits qu'' nenikfe''lets pe''ye'', qa hane''ej qa hats yinikfe''l aka''
    jitajayan: pa'' Dios nekfik''i qa hik ƚ''eseninyejei ene'' jukhew. Hakha''an jutsiqaxij
    iye pa'' Espíritu Santo in qi in yatsathen. Pe'' angelits yi''wen iye hakha''an.
    Hakha''an tefelhitii qa nikfe''lets pe'' nite'' judiol. Nite'' yeqeku'' pe'' witsetits
    ha''ne sehe'' epji''. Hakha''an wetka''xetspha''m na'' wa''s.'
  tzo-TZC: 'Mu xa loꞌiluc, ti cꞌusi laj xa yacꞌ jchꞌuntic ti Diose, yan sba smucꞌul
    ti jaꞌ mucul to oxe: Coꞌol sꞌelan cristiano laj yacꞌ sba iluc ti Diose. Vinajesbat
    scꞌoplal yuꞌun ti Chꞌul Espíritu ti jaꞌ jun lequil vinique. Jaꞌ jech iꞌilat yuꞌun
    ti ángeletic xtoque. Pucbat scꞌoplal ta sbejel banomil. Chꞌunbil ta sbejel banomil.
    Jaꞌ jech xtoc ichꞌbil ta mucꞌ icꞌot ta vinajel.'
  mya-mya: ငါ​တို့​၏​ဘာ​သာ​တ​ရား​တော်​နက်​နဲ​ပုံ​ကို အ​ဘယ်​သူ​မျှ​ငြင်း​ဆို​၍​မ​ရ​ပေ။
    ထို​နက်​နဲ ပုံ​ကား​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။ ကိုယ်​တော်​သည်​ကိုယ်​ခန္ဓာ​၌​ပေါ်​ထွန်း​တော်​မူ
    ပြီ။ ဟုတ်​မှန်​တော်​မူ​ကြောင်း​ကို​ဝိ​ညာဉ်​တော်​အား​ဖြင့် ဖော်​ပြ​တော်​မူ​ပြီ။
    ကောင်း​ကင်​တ​မန်​များ​သည်​ကိုယ်​တော်​ကို ရှု​မြင်​ရ​ကြ​ပြီ။ ကိုယ်​တော်​၏​အ​ကြောင်း​တော်​ကို
    လူ​မျိုး​တ​ကာ​တို့​အား​ကြေ​ညာ​ပြီ။ ကမ္ဘာ​ပေါ်​ရှိ​လူ​တို့​သည်​ယုံ​ကြည်​ကြ​ပြီ။
    ကောင်း​ကင်​ဘုံ​သို့​ဆောင်​ယူ​ခြင်း​ကို​ခံ​တော် မူ​ပြီ။
  gng-NT: Imɔ̀n, Uwien bo ya paanm ya gbɛr tà buɔ u kpiire' tù nnɔ yé tigbɛciɛnt
    nɛ. Kristo nɛ yé tigbɛr tà buɔ nnɔ, ki tien' uʼba unisaal, ki ñɛn' uʼba upaan
    bo *Mifuoñaanm nɛ wuɔn' ki ye u yé ugbɛmɔ̀ndaan, u cère' Uwien ya tondb laa'
    wɔ, bi kpaande' uʼgbɛr bà ŋa yé *Sufmbɛ ni, nɛ binib teke' wɔ uŋɛndun ni ki
    jin', Uwien taa' wɔ uʼkpiɛke ni ki don' paaki bó.
  cbi-NTPO: 'Uwain anbuda jutyuve lalanu uwain tsaave ti'' wandya jumu, matyu tsamantsaa
    keewara juve: Cristoya, cha'' ruku juuya tiya'' katawave, Espíritu Santo, Cristonu
    mangujte'' veelanu ti ujchaba jutyu keewaave, naa anjeela bain yanu dekatave maluntsu.
    Ya'' kuinda kumuinchi chachillanu demijakaave, tsenñu entsa tusha chulla yanu
    mantsa dekeenguive, tsenmin Dioschi naranainsha Cristo mandakave.'
  ikk-NT: 'W''a rụ ụka a, ihiẹn ahụn ẹnyi kweri e mikẹ; ihiẹn ahụn mini wụ banyeni:
    Onyẹ ahụn gi ẹhụ pụha; ọ nọ ghọsị nị ịya rọ nke-esi ghahanị Mmọn-nsọ; ndị mmọn-ozi
    a hụnghọ a. Ịhịan e zisọnmẹgụọ ozi ẹ alị ichẹn-ichẹn; e kwerigụọ nị w''a imẹ ụwa.
    Ọ gi ọghọ lashi elu-igwee.'
  leu-leu: 'A tuuna paaliu, paamua taara pife masam sena fufuna namkaian sitaara,
    taasaxa naboxo, a Piran a fasavate la matavas: “Na Krais Yesus maa savat la xavala
    malaan sena mataa, A to faꞌulaian sina a faxaalit o nane ve na Natuna Piran, A
    mu angelo ri xalume, A mu rabuna aava ri namkai ri kuusan fasavate la mu bina
    xapiak, A maana rabuna pe la mu bina xapiak ri namkai sena, E a Piran a xel falaxe
    xe lana miridingan sina.”'
  maz-NT: 'C''o jña c''o na cjuana c''o rí creogöji, dya mi pãrãji mi jinguã c''o.
    Y rí mangöji me na zö: E Jesucristo ngue Mizhocjimi, pero o ''ñe jmus''ü nza cjazgöji
    rí nteji. O̱ Espíritu Mizhocjimi o tsjapü o jñetse e Jesucristo c''ü ixi ngue
    o̱ T''i Mizhocjimi. C''o anxe, me co jñandaji e Jesucristo. C''o dya menzumü a
    Israel, sjipjiji ja ga cja e Jesucristo. Nguec''ua texe cja ne xoñijõmü, ench''e
    o̱ mü''büji c''ü. O s''idyi a jens''e e Jesucristo nu ja me na nojo c''ü, ''ñe
    me na zö.'
  bod-N: དད་གུས་ཀྱི་གསང་བ་ནི་རླབས་ཆེ་བ་ཞིག་ཡིན་པ་ཀུན་གྱིས་ཁས་ལེན་པར་གདོན་མི་ཟ༌སྟེ།
    མི་ཡི་ཤ་གཟུགས་བརྒྱུད་ནས་སྐྱབས་མགོན༌མངོན།། ཐུགས་ཉིད་ཀྱིས་ནི་རྣམ་དག་ཡིན་པ༌བསྟན།།
    ཕོ་ཉ་རྣམས་ནི་ཁོང་ལ་མཇལ་བ༌ཡིན།། མི་རིགས་དུ་མར་ཁོང་ཉིད་ཡོངས་སུ༌བསྒྲགས།། འཇིག་རྟེན་མི་རྣམས་ཁོང་ལ་དད་པར༌གྱུར།།
    གཟི་བརྗིད་ལྡན་པའི་ནམ་མཁའི་ཞིང་དུ༌དྲངས།། ཞེས༌པའོ།།
  tca-NT: Rü yixema nüxü̃ tacuèx rü aixcüma namexẽchi i ngẽma ore ga noxri ẽxü̃guxü̃
    i ñu̱xma Tupana tüxü̃ nüxü̃ cuèxẽẽxü̃ i Cristuchiga. Rü nüma ga Cristu rü duü̃xü̃güxü̃
    nügü nawẽ́x ga yexguma ñoma ga naãnewa nayexmagu. Rü Naãẽ i Üünexü̃ nüxü̃ nixu
    na mecü yiĩxü̃. Rü Tupanaãrü orearü ngeruü̃gü i daxũcü̱̃ã̱x nüxü̃ nadaugü. Rü
    guxü̃ i nachiü̃ãnegüwa rü duü̃xü̃gü nüxü̃ nixugüe i nachiga, rü guxü̃wama duü̃xü̃gü
    nüxü̃́ nayaxõgü. Rü Nanatü rü wenaxãrü daxũguxü̃ i naãnewa nanaga i ngextá ínamexẽchixü̃wa.
  zpl-NT: 'Liꞌihua nediyaꞌnzeꞌcaꞌahua nú chiquiꞌ rluꞌcu Jesucristo poder liꞌinu enu
    ulubeꞌ Diose luaꞌahua nú chili arquiaꞌahua: Ubeꞌtanu lu iliulabe xi neca tucu
    bene, uni Espíritu Santo nú la luꞌcunu dula, nu ulañiꞌ bee ángele liꞌinu nú ubeꞌtanu
    lu iliulabe. Ubeneꞌ bee bene iliulabe stichiaꞌnu, nu diqui bee luhuare lu iliulabe
    uyali arquiꞌ bee bene liꞌinu, nu uquienu liñibe nzianu.'
  mbc-NT: 'Unapurîkon esepu''tî pepîn Paapaya yenpo pîkîrî. Unapurîkon wanî uyenupanenkon
    pe î'' kai''ma ko''mannî itu''se Paapa e''to'' yawîrî. Maasa pra unapurîkon wanî
    tiwinan pî'' teeseurîmasen pe see warantî: Mîîkîrî esenpo''pî pemonkon pe moropai
    mîîkîrî pî'' Morî Yekaton Wannî eseurîma''pî. —‍Imakui''pî ton pîn mîîkîrî —‍ta''pîiya
    ipî''. Moropai mîîkîrî era''ma''pî inserîyamî''ya. Moropai mîîkîrî yekare ekaremekî''pî
    pemonkonyamî''ya tu''kankon Paapa epu''nenan pepîn pî'', pata kaisaronkon pî''.
    Moropai mîîkîrî yekare eta tîuya''nîkon yai, innape ikupî''pî to''ya. Moropai
    mîrîrî tîpo, Paapaya ka'' pona yarî''pî. Mîîkîrî wanî unapurîkon pe ipîkku pe.'
  ndg-ndg: 'Uwesalii pinga ukweli wa Nnongo wa uumukwile ni ukulu: “Abone na yenga
    na pata uwakika kwa mwoyo nakumonana malaika, natangaza nkati ya bandu makotwike
    aminiya ngati ya mataifa, aliaminilwa na Dunia na aputwilye kunani kwa ngupu ya
    Nnongo.'
  wsk-wsk: 'Iki paguwura bo mena, anananga Kaem kagin yumura la aniram bare aitak
    wetangaram mu nunguningkiri se nunguning: Nu ali ewere ko kumik lilim te tairam,
    se Bur Laili anananga kausam nu kari diram nunguningkiri; se engel alo nu arigiman,
    se kariimet noko den sor suen biya te balman; se ali imi te kariimet nu ko nongomang
    ningi nunguning aram, se nu nikitang nup biya ago mu ningi duruk wonong te nama
    tarigiram.'
  toj-NT: Ja ajyi, mi ni ma' jac sc'ujol jastal jel tzamal ja jas huax c'uantiqui.
    Ja Diosi jac see sbaj jastal cristiano. Mi ni jun smul slea. Sac juntiro ja sc'ujoli.
    Ilji yuj ja ángel jumasa. Loiltaji ec' ja ba spetzanil ja lugari. Mi ni jun lugar
    ja ba mi c'uaji. C'ulaji ni recibir ja ba satq'uinali.
  kkl-kkl: Sikne Yesus sembe samenag tognoro wamog aghana wene lag taogpa, nu Yesusag
    seneragtop nimi niri El sembe saekag lelamapne wali nubu sirik wamla. Nuri Yesus
    sembe sikne aro seneraglamapne undo. El neneko nimi saog uro lag taogpa, Allah
    Yame Walingeri “El sikne,” aro lag nenelamogpa, Allah arukna malaikatti babe ibek.
    Nimiri yubu El sembe ambarel phiekpa, nimi sisa Yahudi kom nimi babe ka'elamek.
    Nimi mog so'oag nimi tala-tala wamangne agha El neneko sembe “Sikne” aro seneraglamang.
    Samenag nimi saog uro mog so'oag wamog aghana, Allahri El neneko sembe “Nimiri
    omeklamukang” aro imag agha kiliro tobogpa, wamla.
  tbc-tbc: 'Id mel en niŋen o ilod kisaek ak, idsad ilo rumok ilon lo mel tubun ak
    pasauman taloŋ san tia yak yen da: Iŋ tamol mok igo ilasag, Urgun iŋsen mi walal
    te tamol itaot ak ibol ilasag, eŋel adi dile duloŋ go, tan titin fidian lo dubol
    go yau, tan tilianek lo iŋ o ilod lo rumok go, Anut iŋaneg iŋ girager anda isida
    yau a.'
  sna-sna: 'Pasina kana mubvunzo, chakavanzika choumwari chikuru kwazvo: Iye akaratidzwa
    panyama, akaruramiswa noMweya, akaonekwa navatumwa, akaparidzwa pakati pendudzi
    panyika vakatenda kwaari, akakwidzwa mukubwinya.'
  smk-NT: Kasan sapo nin maalagayti say pagkabyay tamo nin maikana' sa ginwa' na ni
    Cristo! Sawanin nayna tamo' et nin nipatandaan ti nin Dios “Sya, nag'in yan tawo
    nin na'kit rayan tutawo. Pinatutu'wan nan Ispirito nan Dios a sya kasa gapo nin
    kakurangan na. Na'kit raya anamaet nin uanghil. Nipatandaan a maipa'ka' kona sa
    nagsikabarang nin lugar sa mundo, abaw sara a nagmatalek kona tan niyuli' nayan
    nisubli' nin Dios sa kagalangan a main kona.”
  grc-TCGNT: Καὶ ὁμολογουμένως μέγα ἐστὶ τὸ τῆς εὐσεβείας μυστήριον· Θεὸς ἐφανερώθη
    ἐν σαρκί, ἐδικαιώθη ἐν πνεύματι, ὤφθη ἀγγέλοις, ἐκηρύχθη ἐν ἔθνεσιν, ἐπιστεύθη
    ἐν κόσμῳ, ἀνελήφθη ἐν δόξῃ.
  gof-WFTW: Nu ammanuwa xuuray sidhey baynna gita. Kiristtoosi asho ma7idi qonccis.
    Iya tumatethaa Geeshsha Ayyaanay markkattis. Kiitanchchotas benttis; I kawotetha
    ubbaas sabbakettis. Alamen de7iya asan ammanettis; bonchchon salo ekettis.
  spa-BLM: 'Sin embargo, el misterio de la piedad es grande: Dios se reveló en la
    carne, justificado en el espíritu, visto por los ángeles, predicado entre las
    naciones, creído en el mundo, y recibido en la gloria.'
  kyz-NT: 'Ymã te ''ã janeypy ''gã naeapyoi Jarejuwarete ''ga je''eg are rakue. Nokwaawi
    janeypya, “Janeruwarete ''ga ra''yra ''ga nipo ''ut amanũmũ ae katu''okawamũ”
    ''ea rakue. A''ere ''ga ''awamũ jane mueapyoi ee. “Jejui ''ga ''ua ywy pe rakue,
    kũima''eramũ rakue. Ywy pe ''ga rekoramũ Janeruwarete ''ga ''Agesagea ''jau: ‘Jejui
    ''ga esage. Nuapoi futari ''ga mama''e tywera’, ''jau ''ga ''Agesagea ''ga upe.
    Ywagipewara ''gã nanẽ Jejui ''ga resaka nũ, kũima''eramũ ''ga reko resaka nũ.
    ''Ga rerowiaara ''gã amũ awau kwe pe ''ga mome''wau. A''eramũ ''gã ''ga rerowiaa
    kwaiwete. A''eramũ Janeruwarete ''ga ''ga mojewya ''ga monou ''ga mojeupia oje''wyr
    ipe nũ.”'
  dao-dao: 'Mi hjawkkhah ning ihlawka ngthup lü dämki ti cun u naw pi am kpet khawh:
    Ani cun nghngicima kba ngdang law lü akcün akha üng Ngmüimkhya naw a ngdansak,
    khankhawngsä he naw hmukie, ani cun khyangmjüea veia kpyaü hükie, khawmdek lum
    üng jumei u lü khankhawa kai beki ni.'
  cya-cya: 'Nu cha'' ñi s''ni nde cha'' nu tlyu lati, nu nduhue ti'' na, lo'' ndiya
    qui''an ti'' na: Ndiose yaan ñi tsaña''an nchca ti'' sca nten, si''ya cha'' cuiya''
    ''in Espíritu m''ni ñi canan nchgaa loo cha'', na''an tloo angujle ''in ñi, jui
    nu mda''an ycui'' cha'' tsu''hue ''in ñi lo''o ne'' gentil, lo'' jui nu ya qui''an
    ti'' ''in ñi loo chendyu re, ycuen ñi nde ni'' cuaan lo''o sca cha'' cuiya'' nu
    tlyu ''in ñi.'
  wrk-wrk: Jingkijba ngambala nanda jangkurr nangangi Kudkanyi, nanda walkurra jangkurr,
    duja. Wabula kamambarra nanamukunyi wankalamukunyi, miku yaliyanyi jingkijba Kud.
    Ngala nyuli karu yalunya bijal jangkurranyi, baki baku barri mili nyuli karu yalunya
    jangkurranyi Kudwanyi. Baki mili baku nyuli manjijba nangangi jandanyi Jisus nanginkurri
    wayka. Badajbayi Jisus nanginkurri jambarri, baki kajamukunyi yali najba Jisus.
    Baki nanangini Kunybawanyi Ngarnduwanyi Kudkanyi, nyuli minimba ngambalanya Jisuskanyi.
    Minimbayi ngambalanya Jisuskanyi, ngawamba nyulu nanganginmirra jandanyi Kudkanyi.
    Baki nanamukunyi Yanjilmukunyi, yali najba nangangi jandanyi Jisus marda. Barriwa
    wiykunumbayi nangangi jandanyi kingkarri Kudwanyi, jungunki nangandu yurrngumba.
    Nayimanji kudiyamuku nganinyimuku yalu jilalajbangka lukuluku wandijiyana, yalu
    karungka bukambiju nangangi Jisus Krayiskanyi. Baki kajamukunyi yalu kuyungka
    jangkurr nangangi Jisus Krayiskanyi. Barriwa.
  nii-nii: Keimi, ek pułe ei, Gos ełim oł ei nge, owundu ei, wumb endi ei, to mani
    kindnerngii pałim! Ek ei yi mił, “Krais Jiisas eim mani mei ełe opu kin, wu mendpił
    tał mołpu tor om. Wang kin, Gos Gui Ka ei, ek keimi mendpił nipi, ek pułe ni tor
    peni ełe kindim. Gos enjel eim kenjing ei, eim ek ei, wumb konu orung orung pei
    piinjing. Piik kin, mani mei ełe wumb eim ek ni tor kindang kin, pii gii ninjing.
    Nik kin, Gos eim tiłang owundu sipi, tonu epin sipipi kin, tiłang owundu eim kin
    ngum.”
  ign-NT: 'Taicha eta juca véhiruhi vimutu, tétavi­cavahi eta táuriva: Vimutuhi visuapahi
    eta máucupai­sirahi te juca apaquehe ema Jesucristo, macaque­herahi eta juca viáquehehi
    viti achaneana. Émaripa ema Espíritu Santo macame­ta­ra­pi­hivare eta yátupirahi
    Machicha ema Viya. Náimaha­hivare ena ángeleana eta máechepu­sirahi te máecari.
    Te tamutupa, tichavapa éma te mávasa anuma. Tásiha, viti mavanarana véchaji­sihahi
    tamutu avasareana eta macuchu­cui­ra­ha­viyare vimutu viti achaneana. Ichape­muriana
    ena ticasi­ña­vanahi mayehe, téhicanahi éma.'
  dik-NT: Acïn raan lëu bï kë cï nyuɔɔth, këdan thekku ë yic, jai. Yeen acï nyuɔɔth
    ke ye raan. Acï Wëi Nhialic nyuɔɔth lɔn ee yen raan la cök. Ku acï atuuc nhial
    tïŋ, ku lëk wuɔ̈ɔ̈t ëbën. Ku kɔc pinynhom aacï bɛ̈n la gam tënë yeen, ku acï ɣäth
    nhial pan Nhialic.
  cac-cac: 'A Dios ac''jinac cojtaquejeli chajtil yaj quic b''aj ay on̈ ochi. Val
    yel, te nivan yelc''och juntzan̈ sch''oxnac d''ayon̈. Aton juntzan̈ tz''alan icha
    tic: A Dios yac''nacoch sb''a animail. Axo Yespíritu ch''oxjinaqueli to yel yalnac.
    Ochnac pax q''uelan eb'' ángel d''ay. Ix alchajpaxel yab''ixal d''a juntzan̈xo
    nación. Ay eb'' ay d''a yolyib''an̈q''uinal van yac''anoch d''a sc''ool. An̈ejtona''
    ic''jinacpaxq''ue d''a satchaan̈, xchi co c''ayb''ub''al tic.'
  tzj-E: Ne ktzij wa' chcongan nim ruk'ij je rk'alsan chkawech ja' Dios tzrij njelal
    jrec'mon ta Jesucristo jmajo'n k'alsan ta nabey, com arja' rk'alsan chkawech che
    Dios mismo xec'je'a wawe' chwech ruch'lew y xoca wnak. Xk'alsasa rmal Espíritu
    Santo che ne rbeyal wa' njelal je xbij y njelal jxuban tak xec'je'a wawe'. Y xtz'e'ta
    cmal ángel. Xya'a rbixic chca wnak ptak je' nación. Y ec'ola wnak wawe' chwech
    ruch'lew xenimana rxin. Y xojte'a pe gloria chcaj. Cara' rk'alsan Dios chkawech.
  san-BUR: အပရံ ယသျ မဟတ္တွံ သရွွသွီကၖတမ် ဤၑွရဘက္တေသ္တတ် နိဂူဎဝါကျမိဒမ် ဤၑွရော မာနဝဒေဟေ
    ပြကာၑိတ အာတ္မနာ သပုဏျီကၖတော ဒူတဲး သန္ဒၖၐ္ဋး သရွွဇာတီယာနာံ နိကဋေ ဃောၐိတော ဇဂတော
    ဝိၑွာသပါတြီဘူတသ္တေဇးပြာပ္တယေ သွရ္ဂံ နီတၑ္စေတိ၊
  yaa-NT: 'Fetsafãfe yoikĩ iskafatirofoma: “Niospa meka chanĩra,” ixõ yoitirofoma.
    Jesús Niospa Fake feronãfakekõi kãini. Niospa Yõshi Sharapa, “Jesús Niospa Fakekõi,”
    ixõ yoini. Askatari Niospa ãjirifãfe Jesús õinifo Niospa Fakekõikẽ. Askatari yorafãferi
    õinifo Jesús Niospa Fakekõikẽ. Nãskaxõ yorafo tãpimakõinifo ato yoisharakõikakĩ,
    akairi tãpisharakõinõfo. Askaifãfe yora fetsafãfe mai fetsafo arixõ nikakakĩ ato
    chanĩmara fanifo akairi Jesús shinãkakĩ. Nãskakẽ Jesús anã nai mẽra kani Apa Nios
    ano.'
  cab-NT: Siñáti lasígenerúniwa luágu weírigu lan Wasálbaragüle Jesucrístu, le subúdigüda
    láalibei woun. Arúfudaguati Búngiu lúngua queísi gürígia lídan Jesucrístu, arúfudaleí
    Sífiri Sándu luágu úaragua lan Jesucrístu. Aríja jameí ánjeligu. Apúrichijoúati
    luágu joun lílana sun fulásu, afíñewa luágu lídan sun fulásu, resíbiwa ligía siélu.
  clu-clu: 'Ara doda nga makatiringala gid matood ang mga kamatoodan atun riliyon:
    Tana nagpakita digi bilang tao, Ang Ispirito Santo nagpamatood nga tana matarung,
    Nakita tana ang mga angil, Ginwali sa kalibotan, Gintooan ang mga tao, Kag gindara
    pabalik sa langit.'
  swh-ULB: 'Na haipingiki kwamba kweli ya Uungu uliyofunuliwa ni mkuu: “Alionekana
    katika mwili, akathibitishwa na Roho, akaonekana na malaika, akatangazwa miongoni
    mwa mataifa, akaaminiwa na ulimwengu, na akachukuliwa juu katika utukufu.”'
  tpt-NT: 'Jantu va tꞌuy chivinti kaval. Mas jantu ixmispakan, la ay yu makata ni
    Dios para katoꞌoyakal: Tasul tacha qayntaun lapanaki. Ni Espíritu Santo la ay
    makal. Ixmayulnin Dios talaqtsꞌil. Va laqputeꞌekal taꞌakchun putaulanaxna, va
    lhiꞌaynkal aniy lakamunukpaꞌ, va laqaꞌikal laktꞌiyan.'
  aai-aai: It ata tafaror ana kirikirifot an gagamin na’in isan boro men yait ta nayaubamih.
    Na ibebeyan biyat ana itinin na’atube matar, Anun Kakafiyin ebi’obaiyit i turobe,
    tounamatar hi’itin, wabin hibai hitit sabuw wanawanahimaim etei hibinan naatu
    tafaram tutufin etei hitumitum imaibo God bora’ah yen ana marakaw bonamanamarinamaim
    run.
  sny-sny: Wiyeme a'i! Peri fareyare a'i henerai. Yo seni wara'i a'i lo sitewi nomo
    ma'e amerame a'i henerai. Owane Sitewi lo marepi Jisas ne apou a'i toteteye ape,
    meni ape hi awei ma'e tahe pa'are mase itorai. Sosu lu taune werese le siyeye.
    Owane Sitewi lo ipari wisere a'i meni ape siyeye. Serai lu taune tamo omo omo
    werese meni ape lo peri au te'e fiyariye. Lu taune tamo omo omo werese sahe meni
    ape lo peri wanu umasiye. Sosu wiyawi lo tepa'asiye su, Owane Sitewi lai meni
    ape kairefi a'i se omo hire ma'e hene ani wiye.” [Jo 1:14; 2 Pi 3:3; 1 Jo 2:18]
  myy-myy: 'Ñasarise ña Dios oca gãjerã ĩna tʉorʉ̃nʉbitibojarocati mani tʉorʉ̃nʉsotirise.
    Ĩ oca mani tʉo masiroca yiñi Dios. Ado bajiro bajia: Manire bajiro rujʉ cʉticõri
    adi sitajʉ wadiñi Cristo. Espíritu Santo ĩ rotiro bajiro riti yisotiyijʉ Cristo.
    Ito bajiri, “Ñeñaro ĩ yire ma ĩre”, masa ĩna yiroca yiñi Espíritu Santo. Ángel
    mesa cʉni ĩre ti rʉ̃cʉbʉoyijarã. Co sita rʉyabeto ĩ ocare riasoyijarã ĩna. Ito
    yicõri co sita rʉyabeto ĩre tʉorʉ̃nʉyijarã coriarã. Ito bajiro bajija bero ũmacʉ̃jʉ
    ĩre boca ãmiyijʉ Dios. Itire mani tʉo masiroca yiñi Dios.'
  trc-NT: 'Neꞌen cunuda̱nj níꞌ si̱j amán rá niꞌya̱j man Jesucristó se vaa sa̱ꞌ uxrá
    vaa nana̱ cataj xnaꞌanj Diose̱ rihaan níꞌ nana̱ canocoꞌ níꞌ, ne̱ nihánj me nana̱
    yoꞌ a: “Caꞌnaꞌ Jesucristó a. Curuviꞌ soꞌ niꞌya̱j yuvii̱ a. Guun soꞌ yuvii̱ a.
    Veꞌé ndoꞌo quiꞌyaj soꞌ, cataj Nimán Diose̱, ne̱ queneꞌen rihaan nij se‑mo̱zó Diose̱
    da̱j quiꞌyaj soꞌ a. Dan me se nataꞌ nii cheꞌé soꞌ rihaan nij yuvii̱ yaníj yuvii̱
    ne nocoꞌ se‑na̱na̱ Diose̱, ne̱ cuchumán rá taꞌa̱j nij soꞌ queneꞌen nij soꞌ man
    soꞌ a. Ne̱ quinanꞌ soꞌ xta̱ꞌ, quiꞌyaj Diose̱, ne̱ veꞌé ndoꞌo yáán soꞌ rej xta̱ꞌ
    cuano̱ ado̱nj”. Dan me nana̱ noco̱ꞌ níꞌ a.'
  cut-NT: 'Cua̱co niyon te ndudo che ritahno vo, che cade te Dendiohs, checadino vo
    ne, a̱ma yudo. Tuhca̱ conahn ndudo min: Dendiohs ne, nda̱ ye muhn iyehnse cuh,
    ndaconda̱ ye ihyan. Chihco ro Vaco Ndah yahn ye che metah nde a̱ma nunde yahn
    ye. Cua̱co ndudo cuh, te nde ángel ndihchero ye ihyan. Chetuhn ndudo yahn ye numachahte
    iyehnse, ne ihyan yahn nducuahn nación, chitahno ye ihyan. Chihno min ne, numacuahn
    vederihquentiyon cona̱hn ye vahchetero.'
  bel-bel: 'І, прызнана ўсімі - вялікая ёсьць пабожнасьці таямніца: Бог зьявіўся ў
    плоці, апраўдаў Сябе ў Духу, паказаў Сябе анёлам, прапаведаны ў народах, прыняты
    вераю ў сьвеце, узьнёсься ў славе.'
  zlm-KSZI: 'Tidak dapat dinafikan betapa mulianya rahsia iman kepada Allah: Ia telah
    menampakkan diri sebagai manusia, dinyatakan benar oleh Roh Suci, dilihat oleh
    para malaikat, diajarkan kepada bangsa-bangsa, dipercayai di seluruh dunia, dinaikkan
    dengan kemuliaan.'
  gdr-gdr: Ɨ ɨtemb re ma b'arkena kɨma e, ajɨ pɨta nate da onggɨtyam meraina Godɨnd
    ewangaya mɨle re ukoijog wɨgawɨga mɨle e. Sɨ ɨtemb jɨ wɨgawɨga Godɨnd ewangaya
    mɨle. Sɨ Keriso re kea rɨgaina jɨ ke pɨta awonj. Ɨ Yɨnayɨna Wɨngawɨngat Tin pɨtapɨta
    yomnonj da, “Ton re negɨr kesa dɨmdɨmjog rɨga e.” Ɨ kwa anerup kea Tin yɨr yongo.
    Ɨ rɨgap kea Tin pɨtapɨta yomneno komkesa b'engabenga yɨtam wɨngɨrɨnd, dɨde ket
    kea rɨgap Tin gar ke utkunda ke yokateno yepim re wekeny onggɨt gowukoyɨnd. Ɨ
    dɨde ket God b'ogɨl ɨnyomarena kɨma Tin yurowatonj pumb tungg wa.
  vmy-NT: Tijñatsejen nga ꞌñu je mé= xi je ꞌyare ngatꞌare Naꞌenchana, xi kisꞌejñaꞌmo
    nixtjin kuatse jan. Kui yakutsejen yojore nga tsakaꞌa yojo, ꞌba kisꞌejñatsejen
    kjuakixire ngatꞌare Isennixtjintsjere Naꞌenchana. Kjiꞌyare ngatꞌare ankje, ꞌba
    kikꞌere nijmi ngatꞌare kui naxinanda xi tjin. ꞌBa xuta xi tjin ngasunꞌndio kuakjainre
    ngatꞌare kui, ꞌba kiji ngani ña tijña kjuajere.
  cmn-FEB: 关于上帝所显化的真相真惊人，这一点毫无疑问。他以人的形态让我们知道他，灵是他的证明，天使看到他，向各国宣布，世界相信他，他为此获得荣耀。
  gmv-RNT: Tumu Ayana duussa xuuray sidhey baynda gita; izikka “Ase gidides; iza Xillotethi
    Xillo Ayanan qoncides; kiitanchatas beettides; dere ubbas sabaketides; alamen
    dizaytan ammanettides; bonchora pude dendi bides” gizayssa.
  ncl-NT: 'Timoxtin in laneltocanijmes neli tiquijtulo ca se lajtulisli pampa unca
    niman hué in lajtol inahuac Cristo huan quinami ticmolancuacuetzililo. Pa yina
    amo ticmatiloaya aqui unca huan axan ticmatilo. Unca quinami quijtulo innojen
    lajtomes: Yihual Cristo hual huan Dios catanijme, mochíac lacal. Monextic pan
    ipampa in Espíritu pampa yihual unca quinami Dios, amo quipixtica laijlaculisli.
    Quitajque Dios ilanahuatinijmes hual cate ca yihual pin cielo, quitaje quiman
    yulic oc sejpa. Lacames quilamachiltijque quinami yulini yihual capa yehuanten
    pa in lalimes pin lalticpan. Lacames pin lalticpan quilalilijque inminlaneltocalisli.
    Yec laꞌajcoquili pa in cielo ca ilahueliltilisli hué huan cahuanilisli cualtichin
    pa cayas oc sejpa ca Dios.'
  sua-sua: 'Ii, va E Nut ka papat to a minar to tesgun ta tvok kim o mia, ngot mur
    havae mang ngor mruo mang te, tho mi kut laut hak. Va a papat to endo, ngoma kni
    pum E Nut kam totu pum en orom ta vle ti te: En tmur khenam en mruo orom a mhel
    ka vok, va E Nunu A Totur ta kle ka khenam en ma mmok kat te, en E Nut Khal lsir
    kat, ko thover en petgim ka nnak va o engyel ngat mi vokom, va o mia ngat havae
    mang ngang o vrong rhek tgus ruk kun mnam a mmie karo mhetor tgus, va ngat kor
    mnam mar mang va E Nut tkol ka grap orom ngoguon mnam ka yammok kat.'
  klt-klt: Pálipuk há naremán wáina, Ánutu yan me páliná wata hulá wawu kutná táwi
    hánám. Me wata hulá Ánutu yá nálek wawu ing, pálipuk ámna nangge háliuk, Iruk
    Káungá yá málám wawu ámna náráwa son iháháyan ámna ingga yáliuk, angelo yá káuráng,
    Ánutu yá tángga alek káin irawa kung málámbot árán kut táwi hánám tángga átak,
    káwakngá káwakngá káin kungga watán me pingnga wa yánángga kuráng, hang káwak
    ketnán ámna náráwa watá wata naráng háting mángngátaráng.
  are-are: Nhanha Altjirraka angkatja nthurrpa era nama, “Kristanhataka mpurrkakarta
    alhurna pitjika. Enka Alkngaltarala ntelaka era nthurrpa Altjirraka 'Lira namanga.
    Angel ntjarrala erinha araka. Kurtungurla ekuranhala relha ntjarranha ekuriperra
    kaltjinthaka, pmararrpaninhala. Ntjarrala erinha tnakaka. Kaartala erinha pmara
    makalariurna kngetnaka.”
  gai-gai: Na aia matau lamŋirena, Raraŋ Aetaniacna tɨpemb kirarirta kam mɨnɨŋa anna
    reac aniac ŋgoin. Na an kamma Raraŋ Aetaniaca aimo wandacrenanna gaind, Ma ramootna
    kirara laruca eacri, meikramtaɨra mamo watri. Na Ŋeroŋ Ratta mana tɨpna kirar
    wandoŋmo wandacrina, ma wandoŋ ŋgoin, na Raraŋ Aetaniacna mbaiŋna aiŋa morena
    ŋerŋgaura mamo watri. Na meikramtaɨra mana kammo gan tiacarpaikna pitrik waŋna
    meikramtaɨrmo wiwitirinan, ri, gan tiacarpaiknanda marɨpacat. Na Raraŋ Aetaniaca
    mamo tamuŋna auŋ naaŋgɨca gaca, ma memetacapa i aniac maaŋgɨat.
  qvm-NT: 'Lapantsimi musyantsi Jesucristupa wilacuynin lapanpitapis más ali cashganta.
    Tsaymi himnutapis caynog nir cantantsi: Jesucristumi runanogla yurergan. Wanushganpita
    Santu Espiritumi cawaritsimorgan. Angilcunapis paytami adorarcaycan. May-tsaychöpis
    wilacuynin wilacushgami caycan. May-tsaychöpis paymanmi yäracurcaycan. Gloriaman
    cutirmi Tayta Diospa naupanchöna caycan.'
  chz-NTPS: 'Maꜙraꜙ juˈdsooꜘ, saꜙ läꜙkë̱hˊ jneˊ jmɨɨˊ läꜙngëënꜘ haˉ läꜙ laꜗ jwëꜘ kihꜗ
    Dio. Pero kya̱a̱hˊ heˉ naˉsɨɨˉ jeeˊ laˉ läꜙngëëꜘ baˊ jneˊ miihˉ: Gaꜙmiꜙjnääˉ Dio
    hñiiꜘ jmɨˉgyʉʉꜙ laˉ, la̱a̱yꜗ läꜙko̱o̱ˉ ja̱a̱ˉ dsaˉ. Hi̱ˉ heꜘ yaꜙhë̱ë̱ꜗ llu̱u̱ꜗ
    taꜙlaꜙ kihꜗ Jmɨˉlleꜘ Naˉjngɨɨˈ. Läꜙjë̱ë̱ꜙ ángele gaꜙjë̱ë̱yꜗ. Hiꜙ gaꜙkwaꜘ dsaˉ
    juuˈ kiyhꜗ kihꜗ dsaˉ hi̱ˉ saꜙ la̱a̱ꜗ judiu. Gaꜙläꜙdsooꜘ dsëꜗ dsaˉ kiyhꜗ, jmɨˉgyʉʉꜙ
    laˉ, hiꜙ gaꜙhe̱e̱hˉ Dio kaˉlähꜘ gyʉʉhˈ yaꜙjwɨɨꜗ.'
  kmu-kmu: Anumaya Kotia hufalote huno tahanepaiya auava yana tusia lamayo aisuna
    yane. Yisasia ma mopafi vaya augafa kalino efalote huno mainegeno Alu Aotage Avamumoa
    Lamage huno Anumaya maine. huno tahapai-maine. Ensole vayamoya agaila agageya
    vayamoya avagea huya alu kote kote mo huya falote hageno ma mopale kasagoya veamoya
    haviteya aliya amakupi maleya amametiti hageno Yisasia eteno ikapinaga nehaino
    tokiyaage hale yamona ali-maine.
  ood-NT: 'Pi o wa ta machima matt has masma wo s-apꞌekamk am Jiosh tahgio. T wabshaba
    id am i t-tashogi g Jiosh. K d wohokam ihda mo an hab chuꞌig neꞌi ed: T-wepo at
    hab e juh g Jiosh alidag k an e mahsid. T g Hekia S-apꞌekam Gewkdag am wohokamch
    mo d s-apꞌekam. S-ta neidamam at hab e juh, chum hems g anghil ha wehhejed. S-kehg
    haꞌichu ahga ab amjed o an e ahgahim nahnko mahs hemajkam ha wui. T muꞌi hemajkam
    ab s-wohoch. Kut am uhpam ep i bei g Jiosh dahm kahchim wui. Neh, pi at hedai
    wo shaꞌi e nako mas wo pi wohokamch ihda wohokam.'
  lbm-lbm: येको म सक नहाय कि भक्ति को भेद गम्भीर हय, मतलब ऊ जो शरीर म प्रगट भयो, आत्मा
    म सच्चो ठहरयो, स्वर्गदूतों ख दिखायी दियो, अऊर उन्को बारे म कुछ राष्ट्रों म ओको
    प्रचार करयो गयो, जगत म ओको पर विश्वास करयो गयो, अऊर महिमा म ऊपर उठायो गयो।
  ncj-NT: 'Huan ic nele, hueyi inon itlahtoltzin tlen omonexti in Dios, in tlen ticneltocahque:
    In Dios oquinmonextililoc ica tetlacayo quen se tlacatl, quihtosnequi Jesucristo.
    Huan in Itiotonaltzin Dios omochipau quen Yehhuatzin in Tlamelajcatzintli. Huan
    in ángeles oteitaque quen oihxohuac. Huan in tlayolchicaucamen otlanonotzque ica
    Yehhuatzin ipan in tlalticpactli. Huan oteneltocaque quesqui, huan oteselihque
    neluicac.'
  yuj-yuj: 'Karenono, Kwaro námoku i konámp nɨnɨk fi kare yénkép námp te, am te tokwae
    kar ankankono: Mao te arop kare arákarea, érik koropámpon. Aenámpao maok, Yiki
    Kor Spiritao nomwan yénkép námp te, mao te Kwaromp yae-párák kare Táráp karenono.
    Ensel fákárerao kor man nkeapon. Aropao maomp kar farákáp napo te, arop fi ponankor
    wa napon. Aenapara, apár ponankor mekamp aropao kor man karenoria mér napon. Kwaro
    man yámar mek warámpea pokria e tokwae sánk tenánko yak námpon.'
  kto-kto: Eva, iriro muana o ties ang Morowa irie paga ila kakani migat. Ga tale
    kan puomeng inamaniap meba abomaionang. Tale kan puonung meba anera pa tubiat
    Morowa kan la eba avaikang. Iriro muana o ties me Iesu Karisito la businguala
    a tavuk ang Morowa la naong me bulam le abuluo, la betong gare migana migat, ga
    betong la uakap. Muranama Ila Babai la asinguala puvut maset o tenuarap ang Iesu.
    Angelop gat la agimameng na panbinim. Ties ang la ila mai mirier garip ma teip
    ga magaulap. Papot ma inamaniap onim na kimanam la nagantmeng ira a. Ga Morowa
    la ina alagiong ga ina ula na panbinim.
  gmv-NT: ቱሙ ኣያና ዱሳ ፁራይ ሲꬌይ ባይንዳ ጊታ፤ ኢዚካ “ኣሴ ጊዲዴስ፤ ኢዛ ፂሎቴꬂ ፂሎ ኣያናን ቆንጪዴስ፤ ኪታንቻታስ ቤቲዴስ፤
    ዴሬ ኡባስ ሳባኬቲዴስ፤ ኣላሜን ዲዛይታን ኣማኔቲዴስ፤ ቦንቾራ ፑዴ ዴንዲ ቢዴስ” ጊዛይሳ።
  por-BLT: 'Não há dúvida em relação a isto: a verdade revelada sobre Deus é maravilhosa!
    Nós o conhecemos em sua forma humana. Ele foi aprovado pelo Espírito e visto pelos
    anjos. Foi anunciado para as nações, e o mundo creu nele. E finalmente retornou
    em glória!'
  stp-NT: 'Aach dɨɨlh jix bhaiꞌx maat nar gɇꞌp jum duukam dhiꞌ nach tuꞌ bhaan jix
    biiñak kat puiꞌ jaꞌk tu jim, na guꞌ jaꞌpni tu tuꞌiiꞌ: Guch Xoiꞌkam ya ai dhi oiꞌñgaꞌn
    bhaan maaꞌnkam jup jim duuk. Bɨɨx aixim jix bhaiꞌm duukam jup tu buimɨk, na guꞌ
    gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ na bhaan tajaañixchuꞌ. Gu noonbiꞌñ gu Dios joidham
    jix kɨɨꞌ maaꞌnkam tɨɨ mɨt, sia naiꞌ pu chuꞌm ba tum aꞌga ja bui guiꞌ nam cham
    jir Israel kam, jaiꞌ dhɨt ba tɨ jɨɨgiꞌñ am buiñor. Baꞌ yaꞌ dɨr giop jii jix dhaam
    jaꞌk na paiꞌ dhɨr jir gɇꞌkam xib bɨɨx kap.'
  ame-NT: 'Ñam̃a yapaʼ yeñoteñ ñeñt̃ atet̃ cot̃apeʼchateney Yompor att̃o yameʼñerapaʼ
    ñeñt̃paʼ nanac coc̈hneshaʼ amaʼt ahuat̃ot̃eñpaʼ ama eseshayeʼ eñotenaye. Añpaʼ
    ñeñt̃ atet̃ yaʼc̈hoteñ Cristo: Amaʼt Paretspaʼ oʼ acheñetos añe patsro, t̃arraña
    Yompor Puecamquëñot̃ña nanac ahuamencat̃tosa ñeñt̃ eñotateneʼña acheñeneshaʼ ñapaʼ
    eʼñe poʼñoc̈h cohuen. Amaʼt allohuen mellañot̃eñnaneshaʼpaʼ eʼñe entuoñeteʼt̃
    ñeñt̃ atet̃ p̃aʼyeseʼt̃ añ patsro, ñam̃a ñeñt̃ ameʼñayeʼt̃paʼ c̈hocma aʼpot̃et
    Cristo erracmañen arr patsro amaʼt all ama judioneshayaye. Ñam̃a shonteʼ acheñ
    ameʼñerraya Cristo, allot̃ña Yompor poʼcohuenñot̃paʼ oʼ alla aguër pueʼntaño.'
  mgh-2016: Khaniwo nipampa vachulhu mwaha uvithiye unaacha meetelho ihu o munrimani,
    Ahoonia wo iruttu yo munttuni, Ahohimiecheshiya ni Iphumu wiira ri o uvarechesha
    ikekhiaye Ahoonia ni minepa o wiirimu. Ahohimiachiya mwaattuni, Ahorumelhelhiya
    ni attu onkhaye o velhaponi, Ahokushiya uchulhu unthimichoni.
  kvn-NT: Imi an kwen penzhul, Pab-Jesucristo-igal-akpene-otukal-maid imis nononi.
    Wedin pul igal-chunchoged. Imi Pab-Jesucristo anmal tule-yopí iti-napche sanal
    mimmilenoni. Tegin Pab Purpa Nuedbal mag taklenoni, Jesucristo chunchunnad Pab-Machi.
    Tegin Jesucristo Pab-angelmal tar-takchamal Tegin tule napa-naid-ugakche tulemalga
