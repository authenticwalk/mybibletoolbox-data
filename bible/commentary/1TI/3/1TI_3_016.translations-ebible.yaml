  deu-ELBBK: 'Und anerkannt groß ist das Geheimnis der Gottseligkeit: Gott ist offenbart
    worden im Fleisch, gerechtfertigt im Geist, gesehen von den Engeln, gepredigt
    unter den Nationen, geglaubt in der Welt, aufgenommen in Herrlichkeit.'
  mcb-NT: 'Arisanotyo pairo avisake okametitakera magatiro terira ogovetenkani okyarira
    yogikoneatimoigakai Tasorintsi. Irorotari oka: Iponiaka Kirishito enoku imechotakera
    aka kipatsiku. Yogari Isure Tasorintsi yagaveakagakeri kameti ogotakenkaniniri
    inti Itomi Tasorintsi, aikiro isaankariite Tasorintsi ineaigakeri yagaveavagetira.
    Ikenkitsatakovagetunkani ovashi ikematsatasanovageigakeri tovaini matsigenkaegi,
    impogini ikaemairi Tasorintsi iataira enoku.'
  yle-yle: Yi kópu dyuu daa têdê kópu yuno dnyinêdnyinê, yintoo kópu dyuu w꞉êê tpémi
