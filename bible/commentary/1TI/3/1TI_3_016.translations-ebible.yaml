  mal-2015: അവൻ ജഡത്തിൽ വെളിപ്പെട്ടു; ആത്മാവിൽ നീതീകരിക്കപ്പെട്ടു; ദൂതന്മാർക്കു പ്രത്യക്ഷനായി;
