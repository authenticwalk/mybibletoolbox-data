    andre slava.'
  apr-apr: 'Le moolmool, Maro ipitnai dada dook mata yo lono bet tatoo ngan paidi.
    Mugu ngan betanga tani in iken sollono, bong dookoot nga lod galanga ye nen: Yesu
    in iyei tool moolmool a pombe mallangana. Inbe Maro Amunu Silene ipitnaii paidi
    ben ye in Maro natunu. Di bangabangana ke Maro tikamata. Inbe di tooltool tikaua
    betanga ki a tiweteweta pang di tooltool ke ni mai i le imot. Le di tooltool ke
    tana i ngan alunu kaiye la titara lodi medana panga nga. Motong la Maro ikauu
    a ilo pang malala ki, a bet nen ngan iyeie ene le ilo ete ke bet di tooltool tipayiti.'
  tiy-tiy: 'Tintu fo gétiga tom i ni: Toow fo fiyoy kétoro i katome kéféngintulus
    fénggitoy Tuluse betom. Non been i ni: I Kristowe ménwaléy kéilawan. Brab i Rémogor
    i Tuluse fénggito noy Kristowe métintu. Atin énggitoy de télaki. Atin wén i do
    ménuret fantag bé Kristowe dob de békén Judio. Atin médooy de étéw dob duniyae
    ni ménunur de. Atin déméniyat mangéy dob lawayo.'
  nlg-nlg: E utuni ngangata, a kiri nina tarai ni holohoru te mava me haba. Christ
