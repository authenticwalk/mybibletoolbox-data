    vira tavorave. Kotira Maraquravano vira quqaa okara qoqaiqama komanta enseli vikavata
    vira tavorave. Vo vatanaa vo vatanaaka vira uva tiva nimura iri, virara quqaa
    vivave turave. Kotiva vira vita kovaro viva naaruvaini vurave.'
  hub-NT: Yuus nina chichamen iwainturmakmauwa nuka ashi nagkamakuiti. Cristo shuarnum
