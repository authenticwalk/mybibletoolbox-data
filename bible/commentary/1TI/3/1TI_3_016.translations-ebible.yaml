    edia tauanina dekenai Keriso ia hedinarai, Lauma Helaga ese iena kara maoromaoro
    momokani ia gwauraia. Aneru ese ia idia itaia. Bese ibounai edia huanai ia idia
    harorolaia. Tanobada taudia ese ia idia hamomokania, bona idia ese ia idia abidadama
    henia. Guba dekenai Dirava ese ia abia daekau, bona ia ese ladana bada momokani
