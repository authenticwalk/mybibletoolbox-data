    ngwo nmî Mî u nkîgh꞉ê wumê tóó, u pi ndîî ngê myaa pyódu.
  swh-1850: 'Hakuna mashaka yoyote juu ya ukuu wa siri ya dini yetu: Alionekana katika
    umbo la kibinadamu alithibitishwa na Roho kuwa ni mwadilifu, akaonekana na malaika.
    Alihubiriwa kati ya mataifa, aliaminiwa popote ulimwenguni, akachukuliwa juu mbinguni
    katika utukufu.'
  ese-NT: 'Jamaya eꞌe jojo nei baꞌa: Eyacuiñajjija esohui eꞌe nei, quea pame nee nee.
    Ma esohui yahuajo ojaya ba mee jjima poa. Jjeya ojaya esohuijo eseya quea jaꞌa
    nee baꞌejeꞌyo. Jamaya ojaya esohui Jesosa Quitoja baꞌa: “Eyacuiñajji jiquio meshi
    yasijje poeyanaje; dejja jayojjaya yamijji baꞌya poa. Edojjoshahua Pameya huohui
    canaje quea pame nee oya. Eyacuiñajjija esohuidojojji cuaa oya ba canaje. Ojaya
    epeejji cuaa ojo huohui canaje Jodio pojjeama cuana huasijje. Quea huiso dejja
    cuaa ojjaña meshi cuanajo oja sohui shajjaꞌajja majje jjabahuejjaqui caꞌyonaje.
    Quijje Eyacuiñajjiya oya jjequisohua caꞌyonaje eya huasijje”. Jamaya yahuajo nei
    Isaiaa tehue ca poa.'
  jac-NT: 'Yin̈ caw yeli chiwalcanojan, caw aycano yelapno ye huneꞌ cocuybanil chiꞌakꞌlax
