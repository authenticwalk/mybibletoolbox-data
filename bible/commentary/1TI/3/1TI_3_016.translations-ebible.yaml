    uwaná Maníkó kunáíꞌmaena wíyómpaꞌa móankaraiye. Minááí Maníkóní áwáu-aaigoni áwáun-iye.
  tbg-tbg: 'Ike, Kotiva nai uva qovaraiqamako uvava nora uvama vairo. Vi uvava maantimama
