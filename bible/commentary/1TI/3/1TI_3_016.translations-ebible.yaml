  bjr-bjr: Maasa Yisuna ufa irirana anoona ooqaindari kukeeqara ufa marifa Yisufa
    idaaqirafa firaafa maridanoo, sia amana moo fannoo minara qaoo qirafa. Yisufa
    maqasaa fasiqa nifiri kammafinoo koorooinau. Anutuna maraquna fannoo minara andeeqarafa
    maridanoo fee qinau. Qangiroouqa mina qafaqau. Faiqí moomoosa maaqanna maaqanna
    minara qimannimiqau. Maa maqa maaqanaki marusa minara kuqaammifoo qiqau. Anutufa
    mina mareeqeenoo innaarunai quqaqoofanoo maridanoo.
  aby-aby: Yesu Keriso imukekanu ubiye daiwere. Ibake iyama eno weibaisi, Dawae ba
    eme siniro Danu Imumu Irauma Danu irau ukeka sineka ma boroo yari. Aneruma Dawa
    ereibaisaro emema Danu wake i orofa akaka goi goi yaisinaro weibaisaro naukeibaisa.
    I orofa akakaro moi orouma emenu imuka yaisina Dawabairo oisaro Godima Yesu munike
    Danu arakekawere orofaro waure amuke ane odia eno weibaisi.
  eng-YLT: and, confessedly, great is the secret of piety — God was manifested in
    flesh, declared righteous in spirit, seen by messengers, preached among nations,
    believed on in the world, taken up in glory!
  jni-jni: Da matara marani mazo amu bezi u tarsa Asere aru u kadura kani kazi gbardang.
    “Ma bezi nicce numeme anyimo anipum, bibe ba suso me, ahana akadura ka sere wa
    iri me, akiti me ahira anu zatu tarsa Asere, a hem im me anyimo unee, abine ani
    aziti me me uhana a zesere anyimo ani nonzo.
  kne-kne: 'Ammo tako od am-in ay peteg ay nabanol din patpatien tako ay maipanggep
    en Cristo Jesus. Adi naipaammo ed idi ngem inpaammon Diyos en datako ed wani:
    Nanpaila ay ipogaw, et pinaneknekan din Ispirito Santo ay maga polos di pankolangana.
    Inil-ilan aben di aanghel. Naikaskasaba din maipanggep en sisya sin kailiili,
    et wada da isnan lobong di namati en sisya. Naikayang abes sisya ed langit ay
    madayaw.'
  tgj-tgj: 'Ngonugv dormo si arwnglo vdwgo kairungnv gubv ridudw, hum yvvka mia lama:
    Hv nyi amarbv kaatam sito, Dow lokv tarwkbak dunv vla kaatam sito, okv nyidogindung
    vdwv ninyia kaapato. Ninyigv lvkwng nga chvnggodogo lo mingojito, chvnggodogo
    mvnwngngv ninyia mvngjwng nyato, okv nyidomooku tolo naacha toku.'
  gui-NT: Añete co, ñanemopɨacañɨ yae cuae ñandeveño oyecuaa vae. Echa ñande yayeócuai
    Tumpa pe. Tumpa oyeapo cuimbaera. Espíritu Santo oicuauca jae co jupi vae. Araɨgua
    reta oecha. Jeracua opaete tenta pegua reta pe. Ɨvɨ pegua reta güɨrovia jese.
    Jae oñemboeteuca ara pe.
  quc-TT: 'Qas qꞌalaj chi qas nim wi ri awatalik che ri qakojobꞌal: ri Cristo xukꞌut
    ribꞌ jacha jun achi, xya pa ri ukꞌolibꞌal rumal ri Uxlabꞌixel, xil uwach kumal
    ri angelibꞌ, xtzijox pa ronojel ri tinimit rech ri uwachulew. Ri winaq choch ri
    uwachulew xkikoj pa kanimaꞌ, xkꞌamawaꞌx pa ri juluwem.'
  heg-NTPO: 'Hmunan nu muik dasi mes muun isi deng kit in parsai ka buni nabale, mo
    halas ni Ama Lamtua tek puting dais na son. Na ka: Kristus maa se apan-kloma ki
    son, nini atuli li hnika-tuladang. Ama Lamtua Koo la kon tulu bel noan, Yesus
    nam mo, Atuil in dalen lolo. Nol Ama Lamtua ima-ii in ne sorga nguas kon, ngat
    net Una. Ama Lamtua Allah nikit Un lako ne sorga son, hidim nikit sakeng Un ngala
    ka lapa-lapa. Un dehet ta holhising didiin lako papmes apan-kloma ki son. Se ola-ola,
    se apan-kloma kia, atuli li parsai Un son. Kit in parsai ka ela!'
  ptu-ptu: 'Tä'' mala dibahoi maaka susi kamatandeanna pepatuduam diona tubo illaam
    kamanuhusam lako Puang Allataala susinna: Umpa''paitaam kalena Kristus Yesus mentolino,
    anna natappasam Penaba Maseho ingganna pa''palakoanna, naita toi ingganna malaika''.
    Dipa''pakahebaam lako tau to tä'' muissam Puang Allataala, dikatappa''i illaam
    inde lino, anna pangkähhä diäkä'' längäm ongeam kamatandeam.'
  bzd-NTPO: 'Jesucristo siwé̱ e'' kkayë'' Skëköl tö se'' a̱, ttè e'' dör moki̱ë buaë
    shu̱te̱ë. Ttè e'' dör i'' es: Jesucristo yöne s''ditsöie. Ie'' dör yësyësë e''
    kkayë'' Skëköl Wiköl tö. Ie'' su̱'' Skëköl biyöchökwakpa tö. Ie'' tté buaë e''
    pakane ká̱ wa''ñe wakpa a̱. Ie'' mik pë'' e̱rblöke ká̱ wa''ñe. Ie'' kinewa̱ buaë
    ká̱ jaì a̱ olo ta̱'' tai̱ë ee̱.'
  kwf-kwf: Nia mamana liu neꞋe na faꞋarongoꞋa God neꞋe nia faꞋataꞋinia fuaka nia mamana
    taꞋifau. Na faꞋarongoꞋa ba Ꞌuri, “Sa Christ alu nia ka ngwaeꞋa. Ma na AnoꞋi ru
    Abu ka faꞋataꞋinia naꞋa na sagalana. Ma na Ꞌainsel ki kira ka lisia naꞋa. Kulu
    ka faꞋarongo naꞋa Ꞌani niaꞋa fuana kwaluꞋani ngwae. Ma na ngwae saena fanoa Ꞌoro
    ki kira ka faꞋamamana naꞋa ana niaꞋa. Ma God ka ngali nia naꞋa Ꞌuana Ꞌi langi.”
  eng-WYC-2017: And openly it is a great sacrament of piety, that thing that was showed
    in flesh, it is justified in Spirit, it appeared to angels, it is preached to
    heathen men, it is believed in the world, it is taken up into glory.
  eng-WMBB: 'Without controversy, the mystery of godliness is great: God was revealed
    in the flesh, justified in the spirit, seen by angels, preached amongst the nations,
    believed on in the world, and received up in glory.'
  zat-NTPS: 'Da li tu da zrente̱ naca da nigá ble''e Dios dxi''u ca naca da zéajle̱dxu:
    Dios ble̱''e̱ nigá, ne guque̱'' bénneache. Be'' Lá''azxa blé''ene̱'' naque̱''
    xlátaje̱. Belelé''e gubáz chee̱ xabáa ca'' Le̱''. Benne'' dute̱ xe̱zr la xu belenne̱''
    ca naca chee̱''. Guleajlí lazre'' benne'' zaj zre̱''e̱ dute̱ xe̱zr la xu nigá
    Le̱''. Dios bezi''e̱ Le̱'' xabáa.'
  spp-spp: 'Sèe wi, kani li mpyi a ŋwɔhɔ Kile kuni i ke, li mpyi a pêe sèe sèl''e,
    sùpya sì n‑sìi n‑jà nàkaana pyi lire e mɛ: Kirisita à uye pyi sùpya, maa uye cyêe
    sùpyire na, Kile Munaani à li cyêe na u à tíi, Kile mɛ̀lɛkɛɛbil''à u ɲya. U kyal''à
    jwo supyishiŋi pun''á, Diɲyɛŋi cyeyi puni i, pìl''à dá u na, Kile à u lwɔ́ a kàre
    nìɲyiŋi na maa u pêe.'
  zty-NTPS: 'Da'' li, ẕenḻe''e nak da'' bgache'' che da'' ẕka''n ẕenžo Dios, kan nyejw
    ḻe''e yiche da'' ẕnnan: Dios bḻoe''e ḻawe'', na'' goke'' benách. Gok bia'' nake''
    chawe'' dan'' wyoé''e Dios Be'' La''y. Bḻé''egekle wbás ka'' che ya''abá che Dios
    Ḻe''. Wzé diža'' kan nak chie'' ḻawgak benách zi''to'' ka''. Bejḻe''gak benách
    ka'' chie'' Ḻe'' ḻo yežlyó nga. Dios bchise'' Ḻe'' ža''le gan nake'' blo.'
  mek-mek: 'Ke iꞌina iifaga kapula ipauma: Deo papiau aumauni ipauma emia, aagoai
    eake papiau epoꞌiai elao emai, Isa Deo ipauma auga epakinaiꞌi. Egaꞌina auga Iesu
    Kristo. Isa isafa Deo Gauga auga agelo papiau epakinaꞌi. Isa Deo maagai alo opai
    auga, Deo ega Spiritu papiau epakinaꞌi. Pau Deo isa ufai eꞌagauaina, Deo ega isapu
    akaikiꞌa afugai ekoko, kaina kainai fou keague. Papiau iꞌina iifaga Iesu fouga
    keifafoua. Ke agofaꞌai papiau isa kepakoꞌania. Ufainagai iꞌina iifaga papiau akelogo
    felo kai, pau Deo papiau epakinaꞌi. Ke Deo maagai iꞌa ala faau afagai oma, ke
    ala faagu oma aꞌa laomai felo femia auga epakinaiꞌa. Papiau maꞌoai iꞌina iifaga
    kapula ipauma puo, aloꞌi koꞌagai fekepakoꞌania, ke kai agaꞌo agepuniai afaekaina.'
  aey-aey: 'Ege mele doqona, Anutna kobolnu je gug eu me bahic me, oso eunu qee sasac
    qocwe qee. Je gug eu ege odi qasali madoqona: “Uqa dana deweg ocna camas men.
    Kis Gun uqana gug eu tutuc bahic ege ihacgen. Ensel age fecidoin. Agena malogom
    age uqana je dana hatuhatu bilegina age gemo maadecebil dah mein. Mahanadec age
    uqanu wawaga meleena. Anut uqa ehudi sao jobon teceb uqa binan ben on,” oqona.'
  urd-GVH: यक़ीनन हमारे ईमान का भेद अज़ीम है। वह जिस्म में ज़ाहिर हुआ, रूह में रास्तबाज़
    ठहरा और फ़रिश्तों को दिखाई दिया। उस की ग़ैरयहूदियों में मुनादी की गई, उस पर दुनिया
    में ईमान लाया गया और उसे आसमान के जलाल में उठा लिया गया।
  ycn-ycn: 'Puráca''aloji hue''emacare ja''apiyá quehuácaje ricá. Quehuaca huani caja
    nojló ricá. Me''echuje Jesucristo yucuna i''imacá ina''uquejlo, uncá chiyó Tupana
    a''á majó pu''uhuacajé ri''imacá. Ricá chojé huapechu i''imá caphí. Marí que ripuráca''alo
    quemacá Jesucristo nacú: Riya''ató huajló i''imacá. Marí huanapona que caja Jesucristo
    napona i''imacá. Tupana Pechu ja''apiyá ri''imacale, uncá huani rila''alá pu''uhuaré
    i''imacá. Tupana hua''atéjena, je''echú chu i''imacaño, amaño caja ri''imacá.
    Riyucuna i''imajeño i''imaño caja riyucuna ajopana te''eré erúnajlo, ajopana te''eré
    erúnajlo que. Raú ne''iyajena, ajopana, ajopana que i''imacaño, jema''añó ra''apiyá.
    Caja Tupana huá''ari Ri''irí Jesucristo je''echú chojé i''imacá. Que ripuráca''alo
    lana''aquéjami quemacá Jesucristo nacú i''imacá.'
  djr-djr: Yo, yuwalk dhuwal yulŋuny. God-Waŋarrwuny ŋunhi rom bulu warray yindi mirithirr
    ga dharrpal, yakan dhu ŋunhiyiny maḻŋ'maram ŋula yolthuny yolŋuy nhanukiyingalnydja
    ŋayi be guyaŋanharay djambatj-lakaranhaminyaraynydja. Yurr ŋayiny ŋunhi God-Waŋarryuny
    bili muka mel-gurrupar limurruŋ dhukarrnydja ŋuliwitjarra Djesu-Christkalaŋuwurrnha.
    Wiripuny limurr ŋuli ga ŋunhi yäku-lakaram ŋanya Djesu-Christnhany manikaykurra
    bitjanna gam', Djesu-Christtja ŋunhi milkunhamin ŋanyapinya ŋayi yolŋun yan rumbalnydja,
    ga ŋuriŋi God-Waŋarrwalnydja Birrimbirryu ŋanya lakaraŋal dhuwurr-dhunupan ŋayi,
    God-Waŋarrwun yan nhanŋuwuynha Gäthu'mirriŋuny. Ŋuriŋiwurruynydja ŋunhi God-Waŋarrwalnydja
    dhäwu-gänhamirriy yolŋuy walal ŋanya nhäŋalyi ŋunhi ŋayiny gan Djesuny dhiyalnydja
    nhinan munatha'ŋurnydja wäŋaŋur yolŋu muka yan rumbalnydja. Ga dhiyalnydja ŋunhi
    munatha'ŋurnydja ŋanya gan yolŋuynydja walal yäku-lakaraŋalnydja yindikuŋalnha,
    bäpurru'lila ga bäpurru'lila barrkuwatjthinany ŋayi yäkuny. Bala wiripuwurrnydja
    yolŋu walal yänan gan märr-yuwalkthinan nhanŋu, bala ŋayi ŋanya God-Waŋarryuny
    roŋanmaraŋalyi balayi djiwarr'lilyi, ŋunhiwiliyi nhanukiyingal ŋayi wäŋalil djeŋarra'mirrilila
    dhika.
  kvg-kvg: 'Niqa unimanqatin matev, Mbumbukiam ginindu-veaz, qanimav tantáv. Ezoqa
    kopømba mbaín to꞉nawam. Keliso manqei-qape-te gefakhan, ndego ezoqam ndøfakhán,
    neka ezoqa vø̄-ometam. Yaq Nqova Mbomambaqape, mø̀ndøni-unimanqatín: Ezoqam ngének.
    Neka enzol ezoqam ndø-ometám. Teqa manqat, manqei-manqei ate ndægo, sùgumu-panqavøemát.
    Neka manqei-qape-te ate nqægo, ezoqa vø̄-unimanqatinim. Yaq Mbumbukiam yan-té
    genøndáf, neka iz kandambaqape vømbō-etoam.'
  rug-rug: 'Sa vina tumatumae hinokarana te Karisito sapu tiqe ta dogoro kamahire
    si arilaena hola, sapu guahe: Ta dogoro pa tini tie si Asa, meke sa Maqomaqo si
    vata dogoro nia sapu na tie toṉoto si Asa, meke ta dogoro koari na mateana, meke
    ta tarae koari doduru butubutu tie, meke tava hinokara koari na tie pa kasia popoa,
    meke ta turaṉa la pa Maṉauru si Asa.'
  hop-NT: 'Pi itam God pas k̇aptsi’yuṅwa, hihta as tupkiwtaṅwuqat pas antsa qaöwíhintaqat
    ṅuy’k̇ahk̇aṅwo, it’a: Sus’öqaltutuyqawhqa tokoy’vaqe namtakna; God Hikwsiat put
    qahováriwtaqat pan nuhtumi mahtakna; God hoṅviaymat put tuway’numya. Sopk̇awtaqamuy
    sinmuy amumi pam yuaatiwa; Pu tūwaqatsit ep sinom put aw tūtuptsiwa. Pam ōmiqatsit
    aw wīkiwhqe, pep k̇aptsi’tiwa.'
  san-URD: اَپَرَں یَسْیَ مَہَتّوَں سَرْوَّسْوِیکرِتَمْ اِیشْوَرَبھَکْتیسْتَتْ نِگُوڈھَواکْیَمِدَمْ
    اِیشْوَرو مانَوَدیہے پْرَکاشِتَ آتْمَنا سَپُنْیِیکرِتو دُوتَیح سَنْدرِشْٹَح سَرْوَّجاتِییاناں
    نِکَٹے گھوشِتو جَگَتو وِشْواسَپاتْرِیبھُوتَسْتیجَحپْراپْتَیے سْوَرْگَں نِیتَشْچیتِ۔
  heb-LB: אין ספק שסוד אמונתנו גדול ביותר, אך פתרונו טמון במשיח שבא לעולם כאדם, הוכח
    כחסר־דופי וטהור ברוחו, נגלה אל המלאכים, התפרסם בין העמים, נתקבל באמונה על־ידי
    רבים ונלקח חזרה לשמים בכבוד.
  caf-NT: '''Ink''ez ''aw hubugha lhenah cha''hudusnih, njan whe'' hoont''ah hooyah
    ''et hooncha ho'' hoont''ah: Yak''usda ba ndi yun k''ut ''uzdoolts''i ka. Yak''usda
    dich''oh dune suli ''et whubunelhtan. Ndoni ts''ah''un ''int''ah unli yulhni.
    Lizas hiya''en. ''Udun yun k''ut whut''en, ''en hubugha whulh ''uhudants''o. Ndi
    yun k''ut whut''en, ''en hubugha hiba ''alha'' ''int''ah huzdli. Yak''uz ts''ih
    huhoont''i hoh danahinilhti.'
  mio-NT: Suvi ñi cuu ñi chaha cuenda ti cha cahnu xaan cuu cha sanahan ra Ndioo chi
    yo. Cha sanahan ra yoso cuhva cua coo yo cuenda ra Jesucristo ihya nu ñuhun ñuñivi
    ya. Tacan cati yu, vati Ndehe ñivi chi ra Ndioo, vati quichi ra Jesucristo ihya
    nu ñuhun ñuñivi ya, ta cati ra Tati Ndioo ti rai vaha ndicha cuu ra. Ndehe tahan
    ra tatun Ndioo chi ra Jesucristo, ta chini soho ñivi cuu inga tucu ñivi yoso cuhva
    iyo ra. Chinu ini ñivi ñuñivi chi ra, ta ndaa ra Jesucristo iti siqui andivi nu
    ni nducahnu ra.
  srq-NT: 'Ae Dios saã nguia nande je nae, ũquɨ̃ aba ɨcua ja aroneate raque: Dios
    que tu mbiarã íbii ra. Jesús, ɨ equia ee. “Eturã tuchɨ” ɨ que Espíritu Turã erɨɨ̃
    nda. Angeles abe que mae erese ra. Ae Jesús quiato nae, ũquɨ̃ ngue esenei senei
    mbia ataque je ra. Mbia mangue chooñoa jenda ja que eɨcua ra. Aquere que Dios
    equeraobe ibate cote ra.'
  kje-NT: 'Memen Makromod Lalap Nin panaeku man ma''aruru wake''e. Nano nonolu eni
    ri ka nauroin Nin panaeku onne, maa lere eni Makromod Lalap nalhariyedie maika
    me''e. Eniyeni namwali panaeku ma na''ono nano Nin panaeku man ma''aruru onne:
    Makromod mai nalhariyedi kemen namwali ri mormori. Roh Kudus na''amou na''aropedi
    Ai leke ri nauroin Ai onne inhoi, la hophopon a''am raram meher do''odo''on Ai.
    Ri naderre nadauledi Ai Naran lolo noho-noho laa ri ma ka nauroin Ai makun. Lolo
    noho wawan na''akeme ri akin naili''iledi Ai, la Makromod Lalap kikanedi Ai laa
    a''am raram me''e.'
  gaz-gaz: Waaqatti buluun shakkii tokko malee icciitii guddaa of keessaa qaba; kunis,
    Inni fooniin mulʼate; Hafuuraan mirkaneeffame; ergamoota Waaqaatu isa arge; saboota
    keessatti lallabame; addunyaa irratti itti amaname; ulfinaan ol fudhatame.
  kud-kud: 'Moiha ta''i, yada tapwalolo ana hanapu dawadawanina, na ginauli mwala''ina
    Besinana vehabana teina: Bada ivetomowa, na Alu''aluwana ainaena iwahiyala, na
    tausagenawasa hi''itaya''o, na wasana tupwa bagibagilidi hibenaledi, ta taumiya
    bale''u tupwadi hiyemidiyei, na mulitai ihae tupwa wasawasa ainai.'
  urb-NT: 'Ame''ẽ je''ẽha rehe jajurujar katu ame''ẽ ke katu te ame''ẽ ke. Yman ame''ẽ
    ke mujekwa ym rĩ. Ame''ẽ ke jande pe Tupã mujekwa apo ''y. Kuja: “Awa aja imãi
    pusu ngi Jesu u''ar. Nixói te ma''e ka''u te''eha ma''eha ipe, aja Tupã''ã mujekwa
    ngã pe. Tupã je''ẽha rahoha ta usak ehe tĩ. Amõ amõ ta renda rupi ehe har ngã
    pandu pandu oho. Heta kome''ẽ ywy keruhũ pe har ta jurujar katu ehe. Pe, ywa pe
    a''e ke Tupã mujywyr raho.”'
  fra-LSG: 'Et, sans contredit, le mystère de la piété est grand: celui qui a été
    manifesté en chair, justifié par l’Esprit, vu des anges, prêché aux Gentils, cru
    dans le monde, élevé dans la gloire.'
  san-HK: aparaM yasya mahattvaM sarvvasvIkRtam Izvarabhaktestat nigUDhavAkyamidam
