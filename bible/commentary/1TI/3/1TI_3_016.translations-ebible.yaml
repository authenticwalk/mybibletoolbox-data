  kpw-kpw: 'Nɨŋö nöp, God manö nɨpe hagöp u manö nɨŋö yabɨƚ hagöp: Krais Jisas bɨ
    hañ romaŋ lö, nɨbi bɨ nɨp waiö nɨŋla. God Ana, Jisas gɨ aij yabɨƚ nöp göp, a ga.
    Ejol kumi kabö adö laŋ au nɨp nɨŋla. Nɨbi bɨ ram mɨnöŋ gau gau ajöm, manö aij
