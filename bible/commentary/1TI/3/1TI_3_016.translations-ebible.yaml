  gvf-gvf: Na ibal kobe ka main pirebinga goma main aal kule paire malia u maribe
    ongwa, kirara wi yebe ongwa piro. “Yalini u ibal pire u maribe ongwa, te yalini
    kalkan erangwa ibal painama di pirama dire, God Iban i maribe erungwa, te yalini
    mile pai erungwa angel kobe kanungwa, te gariba bilin kole kole para yalini guun
    kan kere di maribe ere ibalin kobe tongwa, te gariba gul ibal kobe kole kole milungwa,
    pire gi di yalini tongwa, te kamin mina naabile aw dungwa gul God yalini awli
    omua.”
  san-ISO: aparaṁ yasya mahattvaṁ sarvvasvīkr̥tam īśvarabhaktēstat nigūḍhavākyamidam
