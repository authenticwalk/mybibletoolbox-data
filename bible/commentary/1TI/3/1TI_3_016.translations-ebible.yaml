    Sahee metëëh. Ããs rahapäh. Ta ky n''aa raher''ood hõm badäk hahỹ häj n''aa babuuj
    sa hã. Badäk hahỹ haw''ããts hẽ habong do wób rah''yy kae däk ta hã. Hỹ pong jé
    ta wë tabasëëk P''op Hagä Do an''oo bä.”'
  lat-VUC: Et manifeste magnum est pietatis sacramentum, quod manifestatum est in
    carne, justificatum est in spiritu, apparuit angelis, prædicatum est gentibus,
    creditum est in mundo, assumptum est in gloria.
  ngp-ngp: Hakuhali kuuza uza kindedi kigubulwe cho lugendo lwetu lwe Kimnungu kugamba,
    Nakakelaviliza enga mnt'hu Nakalagiswa ni Muye ywa Mnungu kugamba amwelela Mnungu,
    watumigwa wakwe mbingu niyo wamuona, mbuli zakwe zenezwa kwa want'hu wa makabila,
    nakahuwilwa ni want'hu wose mwe isi, niyo aguhigwa kuita kulanga mwo ukulu.
  aoi-aoi: 'Umba ngalaja ebina ayakwa Neningikarrawara-langwa eningabe-ka amandangwa.
    Arume-ka ayakwa ebina nuw-abuwarrkajungwunuma ebina-wiya ngarraku-makama ngakwurruwa-manja
    Jesus Christ-langwa-langwa: Ni-likenuma nakina enenu-wa angalya, n-enumamalyidinuma
    nakina, akwa ngarnumamalya wuburra ni-yamama nakina. Ngalaja Neningikarrawara-langwa
    Amawurrina ngarraku-wilyakajuwama ngakwurruwa-manja nakine-ka Jesus ni-yama-mulangwa
    ebina neni-ngayindanguma Neningikarrawara neniki-yama-langwa nakina. Aburraja
    Neningikarrawara-langwa warnikumamurikaja neni-rringkama nakina. Aburraja wurrukwala
    warnumamalya Neningikarrawara-langwa narra-makama arakba aduwaba ena-langwa-langwa
    wurrukwala-manja warnumamalya eminingka-manja iya eminingka-manja angalya. Umba
    aburraja wurrukwala warnumamalya wurribina-murrada amurndakakina-manja ngawa angalya
    warningma arakba nakina Jesus Neningikarrawara-langwa Nenikuwenikba nakina. Eneja
    kembirra nakina Neningikarrawara neni-lawurrakajuwama arakba Jesus ena-langwu-wa
    angalya abalkaya-da.'
  enq-2: 'Gote wata-minao katenge dokonya pii yalo petae doko etete andake mende.
    Pii doko naimame lao panelyamano dakena salapape: Gote baa endakali jetala isa
    yuu dakenya epea. Baa akali tolataena lao Spirita dokome panasia. Baa enjele dupame
    kandeami. Baanya pii lapae doko akali tata dupa pitaka lamaiyoo taeyami. Baa yuunya
    endakali dupame tungi piami. Baa kaiti-kisa tii pipae dokonya lanyoo pea.'
  eng-ASVBT: And without controversy great is the mystery of godliness; God was manifested
    in the flesh, Justified in the spirit, Seen of angels, Preached among the nations,
    Believed on in the world, Received up in glory.
  mna-mna: 'Mbulu ki Anutu ta iti tototo, ina imender se Anutu xgar kini turkexana
    ta muxgu ike, mi ixgi ipet mat kek. Xgar tana, wal boozomen ko tiyok pa ma tiso
    ta kembei: Ina ka uunu biibi kat. Pa iso pa Krisi ta kembei: Ni isu toono ma iwe
    tomtom kembei ta iti. Mi Bubuxana mburaana ta ipeii ma imaxga, ina iswei kembei
    ni tomtom ndeexexana. Zin axela tirei. Tomtom tikam uruunu ma irao karkari ta
    boozomen. Mi tomtom ta timbotmbot toono na, tiurla kini. Tana ni, Anutu iwiti
    ma isala pa kar saamba, mi ikam zaana biibi kek.'
  myw-myw: Tage mounid sinapun datapwa̱louls singay avakaein. Wawun datapwa̱louls
    gimgilitoun towen, Kululuwan waseg mo itawtoun wamtes tasiyas min-liba̱lab. Liva̱nen
    towen ven babaw niliganes. Gamag babaw isimounids waseg, mo iyum, in walba̱lab.
  sby-sby: “Paliya muntu naba umo wela kukaneti kupaila kwetu kwasolekwa nikunene
    kwa kwambeti, Nendi walaba muntu Mushimu Uswepa walamwinshila bumboni Kwambeti
    walulama Walabonwa ne bangelo Walakambaukwa ku mishobo yonse Bantu pa cishi capanshi
    balamushoma Kayi walatambulwa mwabulemu Kwilu.”
  sll-sll: Ena God ha maing i tibi ol na tongure piminga ha i, yal tau pirere ha i
    mo hora kulkimia, ha gogo dimua dinangwo paikimua. Paikungwo ipire ul dire ha
    ta yu di emia, “Yal Yisas u ari ongure, God Kwiang Yisas God wang momia i tibi
    ol terala dire uling yungure airimia, ensel hobi hamua. Hangure gol na tere ol
    wai ol na tongwo maing ha i ari wiyol para weni di tibi ol tongure pimia. Pirere
    a i si wangure, God nin Yisas aki di hamen bani omua.”
  yaq-NT: 'Ju''unakkiachisi lutu''uria ini''i itom suale''u betana, wepulsi au emo
    su''u tojirika, ka sep lauti a aet ju''uneetu''uu. Maa su, inen ji''ojtei: Lios,
    aapo ito benasi au yaaka, inim au yeu machiak. Liojta tu''u jiapsi aet aneka,
    aapo wepulsi tu''ika jiba aet ayuka jiapsak. Jume'' ankelesim betana bittuk. Inim
    bwiapo si''ime ka nanau machi yoemratau aapo''ik betana ameu bicha teuwaatuk.
    Inim bwiapo jiapsame betana sualtuk. Chukula intok, juchi teekau mabettuk.'
  uro-uro: Sa ut dräm mamär i ama enge sävät aut katnanakt mäni ma Ngämuqa qärangätni
    i sa qa muqunäga sä ngät di nak ama moräs na ngät mamär bä iangärhäkt ama enge
    di ngät tamän doqortäqyia, Qa män i ama ruqa na qa na ama ruqa aa släqyige dä
    ama Qloqaqa ama Qumärqumärqa qa muqunäga sä iomäkt i aa lat di ama räkt ngät.
    Dä ama enselqäna rha lu qa. Dä sa rha sameng sävät a qa mänguräp ama ruvek pät
    ama ivärhimek ama rhäqäp nä imek bä ama ruvek ama rhäqäp na rha vät ama ivätki
    sa rhat nanakt na qa näkt nasot dä ma Ngämuqa qa rha qa rhävit säda ama usäpki
    arha ron.
  ita-1885: 'E senza veruna contradizione, grande è il misterio della pietà: Iddio
    è stato manifestato in carne, è stato giustificato in Ispirito, è apparito agli
    angeli, è stato predicato a'' Gentili, è stato creduto nel mondo, è stato elevato
    in gloria.'
  muy-muy: 'Ma maŋgahani ya Melefit àɗəfiaba ana leli a àki ka məfəki ahàr geli ka
    Yezu ni ti, mə̀səra ma gani nani ti ma ge jiri, àɓəlay dal-dal eɗeɗiŋ. Ma gani
    nani ti nihi : Bay geli ègi mis hihirikeni, *Məsuf Njəlatani àɗəm naŋ jireni,
    *məslər ge Melefit tìpia naŋ a, mis tə̀hia ma gana ana nday ya ti nday ndam *Zʉde
    do na, mis ku eley eley do ka duniya tə̀fəkia ahàr a, Melefit àzay naŋ, àfəkaɗ
    naŋ ka məlaŋ maslaɗani gayaŋ.'
  kqc-kqc: 'Ye Sei di sui ago bi tora yo nisifa: Amiye di roaita dudu ogau niyo, ma
    Vima yaku ina bi rama mina nioteimaro, ma Sei di naivo naivo vima yaku veyadi.
    Gagani gagani di vene di fogori ago nirausi reyadi, ma kono tora noibanu vene
    mokena vari gira ina rofu aeyadi, ma vabara dudu omari afei boyo.'
  tav-tav: 'Atie queti buiorique mani caapi nʉcʉbʉgori wame, caroa wame cãni majuuri
    wame ã. Ocõo bairo ã ti wame queti buiorica wame: Jesu ati yepapʉ buiaʉ mani camajare
    bairona rupaʉ cʉtiri caroa jetore cájupi. Espíritu Santo, “Jesucristo caroaʉ majuu
    ãmi,” cʉ caĩ buioyupi. Ángel maja Dio tʉ macana quena cʉ catʉjʉyupa. To bairi
    ati yepa nipetiropʉ cajejayupa Jesu ye quetire. To bairi tie quetire apirã ati
    yepa nipetiri paʉ macana jĩcaarã caapiʉjayupa. To bairi mani Pacʉ Dio maca Jesure
    cʉ cane aájupi tunu jõ buipʉ yua. Atie ã caroa queti buiorique mani caapi nʉcʉbʉgori
    wame.'
  eng-ULB: 'It is undeniable that the revealed truth of godliness is great: “He appeared
    in the flesh, was justified by the Spirit, was seen by angels, was proclaimed
    among nations, was believed on in the world, and was taken up in glory.”'
  spa-VBL: 'No hay duda alguna sobre ello: la verdad revelada sobre Dios es asombrosa.
    Él se nos fue dado a conocer en forma humana, fue vindicado por el Espíritu, visto
    por ángeles, declarado a las naciones, creído por el mundo, y recibido en gloria.'
  fra-_FOB: 'Et, de l''aveu de tous, le mystère de piété est grand: Dieu a été manifesté
    en chair, justifié par l''Esprit, vu des anges, prêché parmi les Gentils, cru
    dans le monde, et élevé dans la gloire.'
  hau-ULB: 'Babu musu an bayyana cewa ibadarmu ta gaskiya da girma take: “Ya bayyana
    kansa cikin jiki, Ruhu ya baratar da shi, mala''iku suka gan shi, aka yi shelarsa
    a cikin al''ummai, aka gaskanta shi a duniya, sa''an nan aka dauke shi sama cikin
    daukaka.'
  mal-mal: അവൻ ജഡത്തിൽ വെളിപ്പെട്ടു; ആത്മാവിനാൽ നീതീകരിക്കപ്പെട്ടു; ദൂതന്മാർക്ക് പ്രത്യക്ഷനായി;
    ജാതികളുടെ ഇടയിൽ പ്രസംഗിക്കപ്പെട്ടു; ലോകത്തിൽ വിശ്വസിക്കപ്പെട്ടു; തേജസ്സിൽ എടുക്കപ്പെട്ടു
    എന്നിങ്ങനെ ദൈവഭക്തിയുടെ മർമ്മം വലിയതാകുന്നു എന്ന് സമ്മതമാംവണ്ണം അംഗീകരിക്കുന്നു.
  kkc-kkc: O. Tei takoo. Tei goodee Godeeye yilige bugu oso diya toowa ka moloso.
    Goo ee, Kelisoye tei odoo poloso sileeme, odoo aboso yo egeiso. Osoloso Dio Tei
    oso yo odoo tekepo doloso woola eligiso. Osoloso Godeeyo momaiye oso yo egeiso.
    Osoloso o odoo oso mi opusomo opusomo di mapoo debeli odoo mapoo o goo takomo
    silesibume, odoo bei oso yimapoo tei tooso. Osoloso Godeeye yo Kei mi mapoo ido
    palaso.
  lit-lit: 'Ir neginčijamai didelis yra dievotumo slėpinys: Dievas buvo apreikštas
    kūne, išteisintas Dvasios valdomas, regėtas angelų, paskelbtas tautose, tikėtas
    pasaulyje, paimtas aukštyn į šlovę.'
  urd-GVR: Yaqīnan hamāre īmān kā bhed azīm hai. Wuh jism meṅ zāhir huā, Rūh meṅ rāstbāz
    ṭhahrā aur farishtoṅ ko dikhāī diyā. Us kī Ġhairyahūdiyoṅ meṅ munādī kī gaī, us
    par duniyā meṅ īmān lāyā gayā aur use āsmān ke jalāl meṅ uṭhā liyā gayā.
  far-far: Nia mamana 'asiana ne na famanatalae God ki ne nia fatainia fua kulu nia
    mamana tafau. Famanatalae ki be 'uri, “Sa Christ alua nia ka wane. Ma na Anoeru
    Abu ka fatainia ne nia na wane 'o'olo. Ma 'ainsel ki kera ka ada to'ona na. Famanatalae
    ki suli nia ka talofia kula 'oro 'e'ete ki laona molagali. Ma wane laona fere
    'oro ki kera ka famamana na ani nia. Ma God ka ngali nia na 'uria 'i langi.”
  suz-BL: इं परमप्रभु यावे कली थमा सुइक्‍तीके थम ख्रुइश्‍शो बाक्‍ब। मेको मार बाक्‍ब
    देंशा हना “मेको मुर दुम्‍शा, रागीमी जरमेसाक्‍व। परमप्रभु यावे आ सोक्‍तीमी ‘परमप्रभु
    यावे आ तौ बाक्‍ब’ दे सांकछी गेप्‍तु। परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबपुकीमी
    मेको कली ताम्‍तेक्‍म। आ नें मार बाक्‍बा, दे रागी रागी ङा मुर आन कली शेंताक्‍मे।
    रागी रागी ङा मुरपुकीम मेको कली थमा सुइक्‍तेक्‍म। मिनु मेको परमप्रभु यावे आ छेङछेङमी
    लाइक्‍चा पुंइसाक्‍व” देंशो बाक्‍ब। यूहन्‍ना १:१४; रोमी १:४; प्रेरित २८:२८; मर्कूस
    १६:१९; एफिसी १:२०-२१
  car-NT: Pa'poro kysuku'saton poto me moro kywotamorepato'konymbo tynendomy wairy.
    Mo'ko ja'munano ta onepo'pombo a'kanano ta tamambore tyje man. Kapu tanokon apojonano
    'wa tywosenepo man. Kari'na ra'na takaro man. Nono tu'po tamyika man. Kapu kuranory
    taka tawonga man.
  amp-amp: 'Rpa yima yuhuri rpa tngr nom rpat tohhato kfo pthafkfot Bro Nkifrar nom
    yak nuhasmo tu yafothet mrokfothu mnat. Nd mro-kfothu mnat inji kroht: Tu yima
    mif that yaknehato, mifak dborhamotr, tuhant yindars htimomr. Ror tu mndohmb yima
    mifr tohmor. Nhai wom tamoh nefenr rhurmorr. Ndm Bro Nkifrarhu Yafothatn yak nuhasyukem.
    Mounmotm hti bugamomr. Rorhu mrokfom yimam yaknimomm, kmi kmi kfo ptha habrimomm.
    Ndar bbinysofthu yimam wany yakiomomr. Bro Nkifrar yura hamuhmorrn, bro yufat
    hemorr.'
  bht-bht: इदे च कोई शक नी की जड़ी शिक्षा परमेश्वरे प्रगट किती सै सच्ची है, जिसयो
    मना नी करी सकदे मतलब की, यीशु मसीह माणु बणी करी आया कने, पबित्र आत्मा ला साबित
    होया की परमेश्वरे दा पुत्र है, कने स्वर्गदूतां जो मिल्ला, कने महिमा दे स्वर्ग
    च चुकी लिया, कने चेलयां उदा शुभसमाचार हर जगा प्रचार किता कने, मते सारे संसारे
    दे लोकां उस पर भरोसा किता।
  eng-NOY: And confessedly great is the mystery of godliness, in him who was manifested
    in the flesh, justified in the Spirit, seen by angels, preached among the gentiles,
    believed on in the world, received up in glory.
  cub-NT: 'Jãve pʉeno métamu iye bueiye jãve, Jʉ̃menijicʉi jã́d̶ovameno mácarõ jipocamia
    ʉbenita jã́d̶ovaino caride, maje majinajiyepe aiye aipe d̶arĩ cʉrãjivʉ meara Jʉ̃menijicʉi
    jã́inore. Yópe arĩ, coyʉivʉbu maja: Cristo járorejaquemavʉ ijãravʉi põecʉpe. Aru
    ñai Espíritu Santo jã́d̶ovarejaquemavʉ ʉ̃́re pʉeno meacʉ bajure. Ina ángeleva
    jã́rejaquemavʉ ʉ̃́re. Põeva coyʉrejaquemavʉ ʉ̃i borore caivʉ joborõcavʉre. Ijãravʉcavʉ
    jʉ arejaquemavʉ ʉ̃́re. Aru Jʉ̃menijicʉ mʉvarejaquemavʉ ʉ̃́re cavarõ mearo ʉ̃i
    cʉrõi, arĩ coyʉivʉbu maja.'
  ita-1927: 'E, senza contraddizione, grande è il mistero della pietà: Colui che è
    stato manifestato in carne, è stato giustificato nello spirito, è apparso agli
    angeli, è stato predicato fra i Gentili, è stato creduto nel mondo, è stato elevato
    in gloria.'
  lww-lww: Lelaga, p̃elaga na kieta lotuena sum̃al sike e nalelagaena tai nap̃a sane
    pe visawanena tai, nap̃a pito ruru tano, urmi ruru po. Tepisawal ke kieta nalelagaena
    nene sanene, tesape Yesu, naga pe Ntewa nap̃a paeme e yomarava nini e tas nen
    yeririna, m̃areraena kiena Ninuna miyum̃ae manene ea, a navisi la asike amio naga,
    amlologon naga pa tol yolai tap̃ena lala, kila sane amlelaga e naga telivi e yomarava,
    siraunia Ntewa pure naga pa si metava e kiena pupia naurarena ma e peni.
  ckb-ckb: 'بێگومان نهێنی لەخواترسی گەورەیە، کە ئەمەیە: «ئەو لە جەستەدا دەرکەوت، لەلایەن
    ڕۆحی پیرۆزەوە پاکانەی بۆ کرا، لەلایەن فریشتەکانەوە بینرا، لەنێو نەتەوەکان جاڕی
    بۆ درا، لە جیهاندا باوەڕی پێ هێنرا و لە شکۆمەندیدا بەرزکرایەوە.»'
  nas-nas: Eeꞌ, masikaꞌ tee minkunaa Kumponinge dooremuruꞌnung bakanamuiaang oꞌnoriainaꞌ
    naumurima, pankaing doorenang masikung, naninge daang-antavuarupeuꞌ. Okoraꞌnooꞌ
    tee Karistooꞌ, Eeꞌnara niiꞌkoong naning deempari mono ninka tavoꞌarama siraꞌparuꞌ;
    Nantoonge tuumpiaako Tanuaang Meekunge tee naning koontoꞌ masikee-antavukoꞌ; Koosinunankai
    ooaakoꞌ; Bakaninge daankiaakoꞌ ookara nantoong-koo; Nantoonge kansiꞌkoo otoroi
    masikaꞌantavaakoꞌnunge; Eeꞌnoko Kumponinge meenasi-koo deto nkavuuꞌ.
  uvl-uvl: 'Ita ta eteia ke hengetoro nemur nenge NeHalang hemallaha hote, i ure palaungana
    pe manmanna toto: Kristus lohot ke i non. Opepengpeng henonou hote ke I non nge
    pengpeng toto. Angkelo mur te esia I. Te haliu hote nena helenga ke hehei pe hana
    lochloch nga ich leteria manmanna nge I. Pe NeHalang mene heke I langa lut ke
    hemalmalia I.'
  eng-BBE: 'And without argument, great is the secret of religion: He who was seen
    in the flesh, who was given God''s approval in the spirit, was seen by the angels,
    of whom the good news was given among the nations, in whom the world had faith,
    who was taken up in glory.'
  ixl-CNT: 'Tiira sibꞌ tokebꞌal vitxumbꞌal u Tioxh vaꞌl yeꞌich ootzajimal tiꞌ u okchil
    kꞌatza. Tan echaꞌ vaꞌl nitaleꞌ tzaꞌ: Vettaqꞌ bꞌens tibꞌ aanima u Tioxh qiꞌ. Aqꞌax
    bꞌens bꞌaꞌn tiqꞌaqꞌal u Tioxhla Espiiritu majte. Ilax u qꞌaavtitzꞌpebꞌal tu qꞌu
    aanjel. Paxsal itziiul xoꞌl qꞌu puera aanima. Nimal tu qꞌu aanima tu u vatz amlika
    txꞌavaꞌ. Utz ech tek bꞌenjeꞌ tu Amlika tu vitechalil u Tioxh.'
  xsi-xsi: 'Kinda tasama tu ŋgua mao Maro Kindeni itula pwataki ŋinde nde ŋgua ŋalae
    tina. Ŋgua ŋinde nde mine: “Kirisi indue imâ ipâŋga tâno kulu itogo tamâta mine,
    aku i ne mandiŋa lâ mateŋa nianzi itula pwataki tu i nde Maro Ŋalae. Kinzi aŋelo
    rârâni nde simora i kilala pwataki, aŋga ne kalo-tawana tamâta nde silâ situla
    i parina panzi tamâta ŋgu ndoni, aŋga tamâta rârâ pa tâno ndoni nde kalonzi tawana
    i. Maro Kindeni ikai i kâki lâ samba ilo, aku imo ikai Maro Ŋalae.”'
  crx-NTPO: '''Ink''ez ''aw huwun lhdulhyoh lhe''ts''udusnih whe Yak''usda ba ndi
    yun k''ut uzdolts''i'' ha, ''et hooncha whe'' hoont''oh. ''Et Yak''usda dich''oh
    dune suli'' ''et whe whubunilhtan. Ndoni ts''ih''un ''unt''oh unli yulhni. Lizasne
    huyan''en. ''Udun yun k''ut whut''enne, ''en ghun whulh ''uhudants''o. Ndi yun
    k''ut whut''enne, ''en ooghun ooba ''alha'' yint''oh suli'', ''ink''ez yak''uz
    ts''e huhoont''i'' whe danahinilhti.'
  kan-OKCV: 'ಎಲ್ಲಾ ಪ್ರಶ್ನೆಗಳಿಂದ ಹೆಚ್ಚಾಗಿ ದೈವ ಭಕ್ತಿಯ ರಹಸ್ಯವು ದೊಡ್ಡದಾದದ್ದು ಅದು ಯಾವುದೆಂದರೆ:
    “ದೇವರು ಮನುಷ್ಯ ರೂಪದಲ್ಲಿ ಪ್ರತ್ಯಕ್ಷರಾದರು. ಆತ್ಮದಲ್ಲಿ ರುಜುಪಡಿಸಲಾದರು. ದೂತರಿಗೆ ಕಾಣಿಸಿಕೊಂಡರು,
    ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ ಸಾರಲಾದರು, ಲೋಕದಲ್ಲಿ ನಂಬಲಾದರು, ಮಹಿಮೆಗೆ ಒಯ್ಯಲಾದರು!”'
  bbb-bbb: Ro Godi ma vierafedufuo ijadufuo zinume maeje ijeja, Kuraesi fu ema igege
    ume igia ruae. Ro Kavene Akae ijare nijasuona kuo, Jesu Kuraesi fu ma Godido Farino
    kue. Ro kuke anera boeje bu fuone maeje sanaema ijene gae. Ro e ije bu fu nuvenoeva
    ijiebe vua fuone dabe are irore boegia kuariae. Ro e boeje ume igia kariva ije
    buka fu ma vierafei. Areme fu una saove ije Godi Asoe fuone fu samuamo ijia vae.
  blw-blw: Maid mepaniyan hen kaunig ya kapateg hen chataaw afuroton way egad ad uwan
    yag anat mepaka-ammu, te hen kafud-asan hen afurottaawat ah Jesu Cristu way Namfalinéna
    hen acharna ah tatagu ta maila, yag tenàchégan hen Espiritun Apudyus hen kaenammayna,
    ya innilan agé hen anchichay anghel hiya. Yag nepagngar agé hen mepanggép an hiya
    hen karotarota, ya enafurot hen tapen tatagu hiya hen antoy lota, yag anat ma-ara
    ad uchu.
  tam-2017: அன்றியும், தேவபக்திக்குரிய இரகசியமானது அனைவரும் ஒப்புக்கொள்ளுகிறபடியே
    மகாமேன்மையுள்ளது. தேவன் சரீரத்திலே வெளிப்பட்டார், ஆவியானவராலே நீதியுள்ளவர் என்று
    விளங்கப்பட்டார், தேவதூதர்களால் காணப்பட்டார், யூதரல்லாதவர்களிடத்தில் பிரசங்கிக்கப்பட்டார்,
    உலகத்திலே விசுவாசிக்கப்பட்டார், மகிமையிலே எடுத்துக்கொள்ளப்பட்டார்.
  azz-NT: 'Huan amo huelis oc se quitepotztocas cachi oc in Tajtoltzin de Dios ten
    ne achtopa motaatijtoya ya, porín yejua ya ne huala monextilijtzinoco ya. Huan
    in Tajtoltzin de Dios yejua nijín: Dios mochihuaco nican talticpac queme se tagat.
    Huan in Yecticatzin Espíritu Yejuatzin quiyectenextij que in Cristo amo tajtacole.
    Huan in ángeles taquehualme de Dios quitacque in Cristo. In taneltocani quitetapohuijque
    de Cristo nohuiyampa masqui campa amo judíos catca. Miacque talticpacuani tacuautamatque
    ihuan Cristo. Huan in Cristo yajqui nepa eluiyactzinco campa ihuelilispan.'
  spa-RV-1909: 'Y sin contradicción, grande es el misterio de la piedad: Dios ha sido
    manifestado en carne; ha sido justificado con el Espíritu; ha sido visto de los
    ángeles; ha sido predicado á los Gentiles; ha sido creído en el mundo; ha sido
    recibido en gloria.'
  csy-csy: 'Taciang Pathianmi hina thuthuk sia thu ki nial na om ngawl in thupi hi:
    Pathian sia cilesa in kilang zo a, Thaa sung ah thutang suaksak zo hi, vantungmi
    te in mu zo uh a, Gentile te kung ah ki pualak zo hi, leitung ah zong um zo uh
    a, minthanna sung ah tumsak zo hi.'
  mxq-NT: 'Tʉyꞌa̱jtʉnʉꞌʉ ko niꞌigʉ mʉj ja Diosʉ jyaꞌa diꞌibʉ ijty kyaj yajnijáwʉ:
    Miin ja̱jt ja Kristʉ mʉdʉ ja̱ꞌa̱yʉ ñiniꞌx, yaꞌijxʉ ja Espíritʉ Santʉ ko wa̱ꞌa̱ts
    yʉꞌʉ, ijxʉdʉ ja ánklʉsʉty, yajnimaydyák ma̱ naxwíñʉdʉ ja̱ꞌa̱yʉty, mʉbʉjkʉdʉ ja̱ꞌa̱y
    ya̱ naxwiiñ, yaꞌꞌaxa̱jʉ jam tsa̱jpótm.'
  tzj-NT: Ni katzij wi' chi congana nim ruk'ij ja rk'alasan chikawach ja Dios tre
    nojel ja rc'amonto ja Jesucristo. Quewa' ja rk'alasan chikawach ri'. Ja Dios q'ueje'
    wawe' chwach'ulew, xoc kach winak. K'alasax rmal ja rEspíritu Santo chi ni katzij
    wi' nojel ja xbij tok q'ueje' wawe'. In tz'at cumal ja ángel. Ya' rbixic chique
    ja winak pa tak nación je'e. In ec'oli chique ja winak nojel rwach'ulew quinimaj.
    In jote' pa gloria chila' chicaj. Queri' ja rk'alasan chikawach ja Dios.
  tdt-tdt: 'Maromak foo sai ona segredu nebee mak lori ita moris tuir Nia hakarak.
    Segredu nee furak teb-tebes, la iha ema ida bele nega. Segredu nee foo sai kona
    ba Jesus nunee: Nia fila Aan sai Ema. Espiritu Santu hatudu katak, Nia moris loos
    duni. Anju sira haree Nia. Maromak foti sae tiha Nia ba iha fatin aas iha naroman
    lalehan nian. Ema foo sai kona ba Nia too iha nasaun hotu-hotu; ema iha mundu
    tomak fiar ba Nia.'
  ron-BTF: 'Și fără a se putea contesta, mare este misterul evlaviei: Dumnezeu a fost
    arătat în carne, declarat drept în Duhul, văzut de îngeri, predicat neamurilor,
    a fost crezut în lume și primit sus în glorie.'
  eng-WEBP: 'Without controversy, the mystery of godliness is great: God was revealed
    in the flesh, justified in the spirit, seen by angels, preached among the nations,
    believed on in the world, and received up in glory.'
  eng-FBV: 'There''s no question about it: the revealed truth about God is amazing!
    He was made known to us in human form, he was vindicated by the Spirit, seen by
    angels, declared to the nations, trusted in by the world, and taken up in glory!'
  nld-1939: 'Groot is het geheim van de godsdienst, zoals het eensgezind wordt beleden:
    Hij verscheen in het Vlees, Werd gerechtvaardigd door den Geest; Hij werd door
    de Engelen aanschouwd, Onder de heidenen gepreekt; Hij werd in de wereld gelovig
    aanvaard, En opgenomen in de heerlijkheid.'
  bwo-bwo: Noo haymanoti mist'iriyo hake baka eterawok'on eene, bíwere Ik'o «Ash wotat
    be'ere, ar b́ wottsok'o shayiron b́dani, Melakiwotssho b́ be'eyi Ash jamosh nabere,
    datsatsi ash jamo bín boamani, mangon daro maantsan b́ dek'eyi» etke.
  nch-BL: 'Nochi quimatij para nelía hueyi nopa cati Toteco technextili para ma tijmachilica
    ten ya: Cristo mochijqui masehuali huan monexti campa tojuanti. Itonal Toteco
    technextili para yaya elqui xitahuac iixpa Toteco. Ilhuicac ehuani quiitaque.
    Huan taneltocani quinilhuijque miyac masehualme ipan campa hueli tali ten ya.
    Miyac masehualme ipan ni taltipacti quineltocaque. Huan teipa Toteco sempa quitejcolti
    huan quiseli ipan ilhuicac.'
  quc-TNT: 'Kas k''alaj wa'' chi nim u banic ri kas tzij re ri Evangelio ri uj cojoninak
    wi, jas ri cubij we tzij ri'': Ri Dios xul cho we uwächulew je'' jas jun winak,
    xk''alajisax rumal ri Lok''alaj Espíritu chi jicom ru c''aslemal, xilitaj c''u
    ri Are'' cumal ri ángeles. Xtzijox wa'' chque ri winak, xecojon ri winak che cho
    ruwächulew, xc''am chi na bic pa ri caj, xnimarisax u k''ij, —cächa''.'
  tfr-NTPO: 'Ba tjl̈õkwo jnena Sbörë l̈i, e pina bi kong. Tjl̈õkwo ëre tjwl̈õ ara
    anmoyõ jl̈õkoyo. Ëre eni: Jesucristo, e weno shäng kjok ëre kjing go so no kjoyoe.
    E beno pjl̈o bek Sbö bokso l̈i pina Sbö Sëyarë oba kong. E ĩna Sbö parkagaga kjok
    dogo sorë. Roy l̈araba tjëyoga obl̈ë obl̈ë kong kjok kjwang jĩkong. Tjl̈õkwo kjraraba
    kjok ëre kjing go. Ga söra Sbörë to jem kjok dogo.'
  kaq-NT: Papan yohinihxonma bi rahma noque nincamahi joi ta hahan rahteti qui, tsoan
    nincanihma joi. Jasca coin tah qui. Yorayahpahax ta Cristo cainnishqui. Ponte
    shinanya jan hihqui ta Dios Yoshiman sca noque jismanishqui. Jan main nichi ta
    Papan yonotibaan jisnishqui. Judiomabo sca ta jahuen joi yohicaniqui jahuen jihuetahbaan.
    Nai namanxon ta nincacoincaniqui. Naihohxon sca ta Papan bihinihninishqui.
  sgb-sgb: 'Kapapaêpapah hên taganá ya paniwala tamo: Impamwang ni Apo Namalyari kantamo
    ya hi Panginoon Jesu-Cristo, ay nag-in tawo, haka pinaptêgan nan Espiritu ni Apo
    Namalyari ya hiya, ay ayn kasalanan, haka hiyay nahêlêk lan anghel ni Apo Namalyari.
    Hiyay impamwang ha balang bansa. Hiyay pinaniwal-an hên tawo ha boon luta, haka
    hiyay gintan ha langit hên mamaala hên kalamo ni Apo Namalyari.'
  vie-1934: 'Mọi người đều cho sự mầu nhiệm của sự tin kính là lớn lắm: Đấng đã được
    tỏ ra trong xác thịt, Thì đã được Đức Thánh Linh xưng là công bình, Được thiên
    sứ trông thấy, Được giảng ra cho dân ngoại, Được thiên hạ tin cậy, Được cất lên
    trong sự vinh hiển.'
  kxv-kxv: ମାହାପୂରୁତି ଦାର୍ମୁତି ବାରେ କାତା ହା଼ରେକା କାଜାୟି, ଈଦାଆଁ ବାରେ ଲ଼କୁ ୱେ଼କ୍‌ନେରି
    । ଏ଼ଦି ଈଦି, କ୍ରୀସ୍ତ ମାଣ୍‌ସି ୱା଼ଣା ଆ଼ହାନା ତ଼ଞ୍ଜାଆ଼ତେସି, ସୁଦୁଜୀୱୁତା ଦାର୍ମୁଗାଟାସି
    ଇଞ୍ଜିଁ ୱେ଼ଙ୍ଗିତେସି, ଦୂତୁୟାଁ ତଲେ ତ଼ଞ୍ଜାଆ଼ତେସି, ଏଟ୍‌କା ଲ଼କୁତା଼ଣା ୱେ଼ଙ୍ଗିତେସି, ଦାର୍‌ତିତା
    ନାମୁଗାଟାସି ଆ଼ତେସି, ଇଞ୍ଜାଁ ମାହାପୂରୁ ଗାୱୁରମି ତଲେ ଲାକପୂରୁ ଅ଼ୱିଆ଼ତେସି ।
  amu-NT: 'Ñꞌoom na mayuuꞌ, juu ñꞌoom wantyꞌiuuꞌ mꞌaaⁿnaꞌ cantyja ꞌnaaⁿꞌ na cwilaꞌtꞌmaaⁿꞌndyo̱,
    jeeⁿ tꞌmaⁿ tseixmaⁿnaꞌ, matsonaꞌ: Teitquiooꞌñe Cristo tsjoomnancue na tsꞌaⁿ jom,
    cantyja ꞌnaaⁿꞌ Espíritu teijndaaꞌ na tjaa jnaⁿ tseixmaaⁿ, ntyꞌiaa ángeles jom.
    Nda̱a̱ nnꞌaⁿ jndye njoomnancue tyoñequia nnꞌaⁿ ñꞌoom cantyja ꞌnaaⁿꞌaⁿ, nnꞌaⁿ chaꞌwaa
    tsjoomnancue tyolaꞌyuꞌna ñꞌeⁿñê, cañoomꞌluee toꞌñom Tyꞌo̱o̱tsꞌom jom.'
  hin-CV: 'संदेह नहीं है कि परमेश्वर की भक्ति का भेद गंभीर है: वह, जो मनुष्य के शरीर
    में प्रकट किए गए, पवित्र आत्मा में उनकी परख हुई, वह स्वर्गदूतों द्वारा पहचाने
    गए, राष्ट्रों में उनका प्रचार किया गया, संसार में रहते हुए उनमें विश्वास किया
    गया तथा वह महिमा में ऊपर उठा लिए गए.'
  spa-BES: 'Y sin argumento, grande es el secreto nuestra piedad: Dios fue manifestado,
    fue visto en la carne, justificado en el Espíritu, visto por ángeles predicado
    a los gentiles, creído en él mundo, recibido en gloria.'
  san-BEN: অপরং যস্য মহত্ত্ৱং সর্ৱ্ৱস্ৱীকৃতম্ ঈশ্ৱরভক্তেস্তৎ নিগূঢৱাক্যমিদম্ ঈশ্ৱরো
    মানৱদেহে প্রকাশিত আত্মনা সপুণ্যীকৃতো দূতৈঃ সন্দৃষ্টঃ সর্ৱ্ৱজাতীযানাং নিকটে ঘোষিতো
    জগতো ৱিশ্ৱাসপাত্রীভূতস্তেজঃপ্রাপ্তযে স্ৱর্গং নীতশ্চেতি|
  tdx-tdx: 'Fonga miantoke te ra’elahy ty tafatoñom-pañambenañe Hake: Ie naboak’ an-tsandriñe,
    Nampivantañeñe añ’arofo, Niisa’ o anjelio, Nitaroñeñe amo kilakila ondatio, Natokisañe
    ami’ty voatse toy, Rinambe añ’engeñe ao.'
  naf-naf: 'Zet katnaŋ ekŋen kapiyaŋ ningalen zet enzilim tazin ke alak msokbemkawaŋ
    bein: Egaŋ an penaŋ sosok sokbemkawaŋ beme am sambeyaŋ ekbien. Emetak Teŋaŋ egalen
    yaŋaŋ sosok penaŋ mkawaŋ bemti zeye, “Kilais ek an teŋ toŋaŋ penaŋ.” Âpme ensel
    ekŋenaŋ ekbien. Maŋge kataŋ am sambeyaŋ kwit zapatnaŋ mepmâpme nâmâpbien. Msalengalen
    am sambeyaŋ ek nâmkiŋpemâbien ma Kawawaŋaŋ kululuŋen busatnaŋ keŋan tetimoge.
    Nin zet keyet keŋ zutmak ku mnup. Nin nânuwen zet ekŋen keyaŋ penaŋ sukwep bein.'
  grc-MT: και ομολογουμενωσ μεγα εστιν το τησ ευσεβειασ μυστηριον θεοσ εφανερωθη εν
    σαρκι εδικαιωθη εν πνευματι ωφθη αγγελοισ εκηρυχθη εν εθνεσιν επιστευθη εν κοσμω
    ανεληφθη εν δοξη
  vid-vid: Kuduhuli kuuzauza kuli uviso wa kukunda kwa hetwe. Heye nakalawila yewhanile
    na munhu, nakoneka na Muhe Yelile nakamlajila kota kakundigwa hali nguluwi. Nakoneka
    na wahilisi wa kilanga. Nakadamligwa hagati ha isi yeng'ha. Nakakundigwa honeche
    hali isi, nakaholigwa kilanga kwa Nguluwi.
  pio-NT: 'Macáita wáalíacawa báisíiri iyú, máiní cachàiníirica yái tàacáisi Dios
    ibèericaté wenàiwica íicha bàaluité quéwa siùca Dios idéca imàacaca wáalíacawa
    ìwali. Yácata tàacáisi icàlidéerica walí càinácaalí iwàwacutáaná weebáidaca: Cristo
    yàanàacaté aléi èeri irìculé càide iyúwa wenàiwica. Néese Espíritu Santo icàlidacaté
    Cristo ìwali mabáyawanéericani, ángelnái nacái naicácani. Aibanái nadéca nacàlidaca
    iináwaná wenàiwicanái irí; abénaméeyéi èeri mìnanái neebáidaca itàacái; néeseté
    Cristo imichàacawa chènuniré àniwa, ìyacaténá cáimiétacanéeri iyú, icamaláná mèlumèluíri
    irìcu nacáiwa.'
  tsn-tsn: Go boammaaruri tota gore go tshelela Modimo ga go motlhofo. Mme karabo
    e mo go Keresete, yo o tsileng mo lefatsheng a le mo setshwanong sa motho, yo
    o supegileng a sena selabe a bile a itshekile mo Moweng wa gagwe, yo o diretsweng
    ke baengele, a rerwa mo dichabeng, a amogelwa ke batho gongwe le gongwe mme a
    amogelwa gape mo kgalalelong ya gagwe kwa legodimong.
  amr-NT: Buttida Jesucristoen huaʼa Diosa moknopo̱e̱a̱ʼuyne ʼuruaʼnanada o̱ʼe̱. Aʼnenda
    nopo̱e̱hueʼ o̱ʼi̱kaʼuyne. Kurudya̱ʼ Dios oʼsiʼpoe̱ʼuyate aratbutenso̱ʼnigda. Jesucristo
    kenpaʼda huadak o̱ʼi̱kaʼpo kenyoʼda buttida oaʼikaʼ. Diosen Noki̱re̱ga̱ moʼnopo̱e̱a̱ʼuyne.
    Diosen huataʼmoneria onʼtiahuayikaʼpo dakaʼ onʼtihuapokonhuahuikaʼuyate. Jesucristoen
    huadak huaʼa ayaʼ aratbuttaj ayaʼ huadaribayaʼ onʼmanbatiaʼpakonhuahuaʼde. Nogbayaʼ
    nogbayaʼ nogdari nogdaribayaʼ aratbut Jesucristotaj oʼnoknopounhuahuikaʼde. Kurudyo̱
    onteʼti oʼhuaʼuyate.
  pwg-pwg: Vonavaghata, God ina nota ghamaghamasi ma gavugavusi iyamsi irakata, ma
    notasi na weni. Ivi wawayota da viyota ikotei, Ma Kanuma Vovokaravina ivi debei
    da tuna na vonavaghata, Ma bade aneya matasiyai ikitai. Ma kana vava dam ma dam
    kamosiyai wawaya idimei, da dobu ku kudubina ivi tumaghanei, ma God iviitawei
    da ighae ku kunuma da kana kadara kamonai emakamakai.
  cjv-cjv: 'Ena Yai Gumam kam mapunom i koma eke domba epena umari fungua i ka ori
    dume. No mora fipunga ka i ori dungua i kawom dume. Ena ka i Yesu kam wayom umari
    fungua i epe: Yaromi gam dinomdi umari ume. Te Murom Sumuna keranom sungua yaromi
    kam wayom di mari dongoro yo tere moime. Te Yai Gumam nuwi kokonan gan yokamai
    yaromi kokonan bengua kanimie. Te yaromi kam wayom ari muruwo moingi fungoro ari
    suwo koropane fi ki si teimie. Te Yai Gumam yaromi bei moiro yaromi akiro kamundi
    teme iwa fungoro keranom sungua imie.'
  tha-KJV: ทางของพระเจ้าอันยิ่งใหญ่และลึ​กล​ับซึ่งไม่​มี​ใครปฏิเสธได้​ก็​คือ พระเจ้าทรงปรากฏในเนื้อหนัง
    พระวิญญาณได้ทรงพิสู​จน​์​แล้ว หมู่​ทูตสวรรค์​ก็​เห็น และมี​ผู้​ประกาศพระองค์​แก่​ชนต่างชาติ
    มี​ชาวโลกเชื่อถือพระองค์ และพระองค์ทรงถู​กร​ับขึ้นไปในสง่าราศี
  por-BR-2018: 'E, sem dúvida nenhuma, grande é o mistério da devoção divina: Deus
    foi revelado em carne, justificado em Espírito, visto pelos anjos, pregado aos
    gentios, crido no mundo, e recebido acima em glória.'
  mhl-mhl: 'Anutuji munaŋqoqore fuŋne soŋsoŋine barariŋga noreya, niŋoji Biŋe buŋo
    oi mane taniŋgaru iŋi miku bofukeegobeneŋ: Biŋe Rauine iŋoyoŋe moreŋ ŋi fukeru
    botunoŋuŋgo fukeya. Fukeko buŋo koroineo ruaiŋgo buŋo kosa baa bibiekabi Moro
    Tiriineji fuŋine posiine totogo noduya. Oi noduru bapakareko Ofoŋ fukeru pakereru
    Sombuŋ mimerereŋ siŋaŋ yabeko kuririine fukeme piku ŋonebuŋ. Oi ŋonebi Anutuji
    ogagame Sombuŋgo roperu Anutuke ŋeku siŋaŋ nobeegobi. Siŋaŋ nobeme Biŋe buŋoine
    oi kantriine kantriine roregaru mitaniŋgabi kokoine yoŋoji manesiŋ gaegobi. Oŋu
    mifukekabeneŋ foriine kuririineke fukega. Oŋu.'
  klv-klv: 'Sǝkad nǝ-lon-uri-an. Datup̃aŋ len nǝbathukitinan dattokad nadǝlomian lan.
    AGot evǝhoti maiegai ke: Gai evisi tia, ikad niben nǝvanuan, aNunun eṽusan sǝhoti
    ke inor, aŋel gail lorisi, nǝvanuan nadǝlomian lukel uri mai naluṽoh gail len
    naut totiltile, len navile a pan kavkav nǝvanuan gail lukad nadǝlomian lan, ale
    aGot ilavi vi mǝhat vi lan namǝnas.'
  bco-bco: Godeya꞉ ene to mano꞉ nimo꞉lo꞉ kalab amilo꞉ wido꞉ a꞉no꞉ mada alan fa꞉la꞉dowo꞉
    ko꞉lo꞉, to a꞉no꞉ mada hendeleyo꞉ ko꞉lo꞉ dowo꞉. To a꞉no꞉ we. E kalule fa꞉la꞉dowabikiyo꞉,
    kaluka꞉isaleya꞉yo꞉ E ba꞉ba꞉. Man elo꞉wo꞉ digalo꞉le a꞉lab a꞉la꞉bo꞉ Godeya꞉ Mamaya꞉
    wido꞉. Ma꞉mula꞉ kaluwa꞉yo꞉lo꞉ E ba꞉ba꞉. Widan kaluwa꞉yo꞉ Ene mano꞉ so꞉lo꞉ ko꞉li
    ko꞉lilo꞉mo꞉wo꞉ wida꞉li ane ko꞉lo꞉, henfelo꞉ we tambo amio꞉ kaluka꞉isale nolo꞉
    E amio꞉ tilidabu. Godeya꞉ halaido꞉wo꞉ Eya ilikiyo꞉, E Hebene tililia꞉gane.
  kdl-NT: 'Ukuna u maci u pige u upityanangu u tsunu u ɗa na, u ɗa Kashila̱ ka̱ri
    ka sokonku tsu hal utuwa̱ gogo‑na: Kawauwi ka tuwa̱ ta̱ n ikyamba i vuma kpam
    Kulu ku Kashila̱ ku dana ta̱ u rongo ta̱ mai. Atsumate a zuba a wene yi ta̱, kpam
    a tonukoi gba̱ aletsu ukuna u ne. Ama a asu kau‑kau a likimba a pityanangu ta̱
    n eyi, Kashila̱ kpam ka canga yi ubana a zuba.'
  apu-NT: 'Peerekari Teoso parĩka kãkiti ĩkapani. Merepanika kãkiti !imarotari, eereka
    Teoso oerekari iparĩka. Ia atoko Teoso kaminaua ate: Kãkiti itxapekaua. Iua Xesosi.
    Erekari Matamatakoti oerekari kãkiti Xesosi sãkire atão inini. Teoso nitiriakori
    iaxitikini atamatari iua. Isãkire sãpiretaãka ikini itixiti auakanimoni. Kãkiti
    auikari isãkire. Eereka Xesosi anikaãka iaxiti Teoso tixinemoni. Ikara atoko inakari
    Teoso parĩka kãkiti ĩkapani.'
  roo-roo: Iu, uvare apopoivira rutu toupai Pauto vo vovouaro, vo osa va-ia taraisa
    ruipapavio. Ari oiraopavira va kareke piesa oiravira karekeroepa. Oa iava Tugoropato
    Uraurato rera vo vovouaro torevokoa rutu oirao pievira karekereva. Ora vo osa
    purapurapa irara voeao ensel rera kekeiva. Ora vo osa oearovu rera iava siposipoiva
    voraro rutu vo rasio-ia. Oa vituaro iava riro irara rera oirao pieiva. Oa iava
    Pauto vorevira rera ipa piereva vuvuiua iare.
  miz-NT: 'Dōó kaꞌnu ntiꞌxe nuu i e táꞌxi Xuva kō é kūtuni ko: Ntiī dîtó Xuva kō é
    vata kaa ñaꞌa kaa ña. Kakaꞌan Espíritū Sántū tsi dóo vaꞌá ña. Ntaíto ánjē san
    ña. Ntákaꞌan ntódo ñaꞌa san kuenta iña ña ni ña tuku ñúu. Kuīntiꞌxe ñaꞌa san ña
    dá kanɨɨ ñūxiví san. Nakiꞌi Xuva ko ñā e dukún kān.'
  qvz-NT: 'Diosta quirisha paishina tucunaga sirtu ñaupa mana yachaibac ara, randi
    cunanga Dios ricuchishcami. Casna man: Diospa churi Jesucristo runa aichayuc tucushami
    shamura. Chasna tucucpi pai sumac actahuas Diospa Samai ricuchira. Angelgunahuas
    paita ricunaura. Tucui llactagunaibi paimandaga camachishca tucura. Chasna acpi
    maican runaguna paita quirinaura. Chihuasha paita jahuapachamami apaitucura.'
  deu-ELO: 'Und anerkannt groß ist das Geheimnis der Gottseligkeit: Gott ist geoffenbart
    worden im Fleische, gerechtfertigt im Geiste, gesehen von den Engeln, gepredigt
    unter den Nationen, geglaubt in der Welt, aufgenommen in Herrlichkeit.'
  mjc-NT: 'Tsa nditsa tyin yaha xaan cahnu cuví tuhun xeehe tsa jaquituvi̱ Nyoo, tyin
    coo yo tumaa iyó maa ra: Nyoo nanduvi̱ ra rayɨɨ tan tsicoo̱ ra, tsicoo̱ cuñu ñuhu
    ra tumaa tsa iyó cuñu ñuhu maa yo. Tan catyí Tatyi Ii Nyoo tyin ra nduve cuatyi
    cuví ra. Tan nyehe̱ ra cuví ángel naha ra tsi ra. Tanɨɨ cahnu nu ñuhu ñayɨvɨ caahán
    nyɨvɨ tuhun ra. Tan tsinú iñi nyɨvɨ tsi ra tanɨɨ cahnu nu ñuhu ñayɨvɨ. Tan cuanuhu̱
    ra nda gloria.'
  ktm-ktm: 'Ndre ndrokene, taheweh pwi, lin nolou ndrokene iyin tunge ihir ile moleu
    odo mandro huyen odo madan Lapan ti kutih: Yesus ile ndramat pe ise lokpoi, Lapan
    Mulwen ipaninyan Iy ti Lau Kapin, su engel hendroni Iy, ninen Iy isini lok ndre
    sulo-on, pe ndramat sulo-on odo lokpoi hopo bilip ile Tadan. Lapan ikuni Iy inna
    ndre heven.'
  caa-caa: Pues chequer que nojta e ojroner era xeꞌ quetpa mucur ani ticoit que inteꞌ
    winic erer acꞌotoy aquetpa erach tut e Dios. Y bꞌan numuy umen que checta Cawinquirar
    y quetpa inteꞌ winic, y que chectesna que erach uwirnar umen Unawalir e Dios,
    y que irna tara tor e rum umen uyangelobꞌ e Dios, y que chectesna ucꞌabꞌa tut
    tunor e sian chinamobꞌ tara tor e rum, y que cꞌupesna umen meyra gente tama tunor
    or e rum, y que qꞌuechbꞌir ixin tichan tut e qꞌuin.
  pls-NT: 'ẍonhi chojni rrondac̈ho que tti dotticaon na jieha, ixin janhi ndac̈ho
    ngain tti jitaxin Palabré Dios: Dios joí ngataha nontte inchin ná xí; co Espíritu
    Santo cjoago ixin jehe jian, co tsje ángel vicon jehe co chojni nichja na de ixin
    jehe ngain cainxin nación. Co ngoixin mundo jí chojni que vitticaon na ngain jehe
    co jehe sacoajín ngajni.'
  eng-WYC-2018: And openly it is a great sacrament of piety, that thing that was showed
    in (the) flesh, it is justified in (the) Spirit, it appeared to angels, it is
    preached to heathen men, it is believed in the world, it is taken up into glory.
  bdv-bdv: ଇସ୍ୱର୍‌ ମାନ୍‌ତିର୍‌ ଗୁପ୍ତ୍‌ ଗ୍ୟାନ୍ ଜେ ବଃଡ୍‌କଃତା, ଇରି ସଃବୁ ଲକ୍‌ ମାନ୍‌ତି ।
    ସେରି ଇରି, କ୍ରିସ୍ଟ ଗଃଗାଳ୍‌ ଦଃରି ଦଃକାୟ୍‌ ଅୟ୍‌ଲା, ଆତ୍ମାୟ୍‌ ଦଃର୍ମି ବଃଲି ସଃତ୍‌ ବଃଲାୟ୍‌
    ଅୟ୍‌ଲା, ଦୁତ୍‌ମଃନାର୍‌ ତଃୟ୍‌ ଦଃକାୟ୍‌ ଅୟ୍‌ଲା, ସଃବୁ ବାସାର୍‌ ଲକ୍‌ମଃନାର୍‌ ତଃୟ୍‌ ପର୍ଚାର୍‌
    ଅୟ୍‌ଲା, ଜଃଗତେ ତାକ୍‌ ସଃତ୍‌ କଃଲାୟ୍‌, ଜଃଜ୍‌ମାନେ ସଃର୍ଗେ ଗଃଲା ।
  otq-NT: 'Xa döta nunar ñꞌemu̱i xi tꞌutkagihu̱. Nunar mhönu̱ hinjoꞌo togo da kꞌatsꞌi:
    Jö ba e bi njöꞌi. Ár Hñö Jö bi da̱majöni bi ꞌyo̱tꞌa xiñho. Bi hyanda yá e̱nxe̱
    Jö. Bi mhömba ár ꞌbede gatho ya ha̱i ja har ximha̱i. Gatho ár nxidi ar ximha̱i
    bi ñꞌemu̱ibi ne bi tsꞌixa mhetsꞌi hár nsunda.'
  tzo-SA: 'Yuꞌun jaꞌ persa scꞌan ta jchꞌuntic li cꞌusi laj yacꞌ xa caꞌitic li Diose
    ti jmoj chcaltic jcotoltique. Xi chcaltic: Li Diose iꞌay liꞌ ta balumile, a yichꞌ
    sbecꞌtal jech chac cꞌu chaꞌal joꞌotic. Pero ivinaj ti toj lec yoꞌone yuꞌun ichaꞌcuxesat.
    Iꞌile yuꞌun yajꞌangeltac li cꞌalal iꞌaye. Ipucbatic xa li crixchanoetic ta spꞌejel
    balumile. Ichꞌbil xa ta mucꞌ cuꞌuntic, joꞌotic ti jchꞌunojtic xae. Jech nojtoc
    isut batel ta vinajel, te xa tspas mantal, xijchi. Liꞌi jaꞌ persa scꞌan ta jchꞌuntic.'
