    kahapaamapɨpa kiyaamɨ ikwɨraatɨhɨ ahotanɨhapa baiwɨ isɨpɨ kaiwɨ jatɨwɨhiyaatane.
  ubr-ubr: Osi ekalesia asi baibaisotis awawas mat on eb asi yawas obin wat sinafour
