  rop-rop: En seimwei igin ola waif blanga detlot tjetj lida garra jidan gudbalawei
    wulijim ola pipul garra rispek langa olabat, en dei kaan toktok nogudbalawei blanga
    enibodi. Dei garra jinggabat gudbalawei olataim. Dei garra jidan lagijat na wulijim
    ola pipul garra trastim olabat blanga enijing.
  mee-mee: Ba nareapengana memena nga tongarea kena me ri. Nga ri ra ragau ra baingareame
