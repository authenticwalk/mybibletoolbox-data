verse: 1TI.003.011
translations:
  kpx-kpx: Ige mahinuvuiabe kebia vaveveta atae nimo duaveai. Abulako e toela isi
    ata degomole vaveve moleho lougelive. Abulako loboe vaveve vagelive. Isito vaveve
    seleve unaha vagei.
  okv-H: Eto ainge dombo deacon ta ae amo jakeka ari haitekora eto ke sokova sio sao
    mane aisuja eto amita visi ta undurari ujeje mane asuja avo embo tapa na evohu
    avo kito ari haiteko ke aisora.
  tbo-tbo: Tauhi apo ona itowolihi agagohi wiwinehi hina meimahi yaka lawa apo hina
    wiyateyatehi po ega hina iyalutu ma ega umauma kadikadidilina ina laibuuwahi ma
    hai bagibagi hina woimahiyeya.
  mal-C: അവരുടെ ഭാര്യമാരും അവരെപ്പോലെതന്നെ, ആദരണീയർ ആയിരിക്കണം. അവർ പരദൂഷണം പറയാത്തവരും
    സമചിത്തരും എല്ലാ കാര്യങ്ങളിലും വിശ്വസ്തരും ആയിരിക്കണം.
  grc-SR: Γυναῖκας ὡσαύτως σεμνάς, μὴ διαβόλους, νηφαλέους, πιστὰς ἐν πᾶσιν.
  bgc-bgc: इस्से तरियां तै बिरबानियाँ नै भी गम्भीर होणा चाहिये, दोष लाण आळी ना हों,
    पर सचेत अर सारी बात्तां म्ह बिश्वास जोग्गी हों।
  khz-khz: Garawara garera maki taunilimalima na gekupa-ragerana garera, ati geveroli-opakauna,
    vaigaoka ripara e mageria veraramani gaura maparara geriai.
  deu-TKW: 'Die Frauen ebenso: ehrbar, nicht verleumderisch, nüchtern, zuverlässig
    in allem.'
  zsr-NT: Lëzcaꞌ cni, ngul qui queëquëꞌ ral‑laꞌ laꞌcuaꞌnu gdu ládxiꞌcnu, len culacnu
    unë́ qui lzëꞌi. Ral‑laꞌ lacnu zxön ladxiꞌ, len lacnu gdu ca nac yúguꞌtë le tunnu.
  lin-lin: 'Ezali mpe ndenge moko mpo na badiakona ya basi. Basengeli kozala : basi
    oyo babongi na limemia, basi oyo batongaka bato te, basi oyo balekisaka ndelo
    te na bizaleli na bango mpe basi ya sembo na makambo nyonso.'
  hns-NT: Sewa kare waalan ke aurat ke tjaahie bhie ieddjat se rahe ke, niendara na
    kare ke, hiessaab se aur sab tjiedj me bharosaadaar rahe ke.
  noa-E: Am ʉʉinjã ĩchab thumaam khʉʉn daar ajaphata wënʉrraju aai nʉm, sëunem nem
    ĩgkhaba, ni nem waauwaijã sĩi don ʉʉinjö parhoob nem wauba. Ĩchab amach jaai appai
    oonaa, nem waubaadëmjã öpʉ̈iba ich mag werba sĩsiu aju aai khaba nʉm.
  eng-EMTV: Likewise their wives must be reverent, not slanderers, temperate, faithful
    in all things.
  mib-NT: Te suni súcuan ñasɨhɨ́ de jíjnáhan ña, cánuú coo yɨ́ñúhún ña, te ma sajnúhún
    ña, te cájí coo ni ña, te squícu vāha ña tācá‑ni jniñu.
  lif-NT2: माङ्‌सेवारोबाहाॽरे़ खुनिॽ मेःत्‍हाॽआङ् इङ्‌धाःङ्‌सामा मे़बोःङ्‌ल पोःङ्,
    कर चे़ॽया के़बङ्‌मा पोःङ्‌मा मे़नुॽने़न्‍लो॥ खे़ङ्‌हाॽग सिक् ए़ःप्‍मा के़सुक्‍मा
    नु काक् पाःन्‍नो नसाःन्‍सामा पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Vadala vavi mewa viganikiwa kuvya vandu vana mwenendu wabwina, vakotoka
    kuvya vevijova vangi, vavyai vabwina na vevisadikika mu mambu goha.
  mmx-mmx: Lavakin bok atdi dinap tuvuk nunuan la di noxo tere mumu, ketla dinat kis
    atnaasan mun la dina ruturun at levempanga axap.
  cbr-NT: An axa Jesucristomi catamëcë unicama 'aquincë unin xanux ca —upí xanu ca
    —quixuan camabi unin 'unáncë 'iti 'icën, ca cëmëi bëtsimi manáncëma 'iti 'icën,
    paë́ncëma 'ianan ca aín ñu 'ati upí oquin 'acë 'iti 'icën.
  tee-NT: Pus chunchach vachu' ju chakolun ju ta'a'aktaijunumputun. Jantu va lakachapuni
    chakolun catava. Nin yuchi ni lai catamapuchokolh ju chivinti. Calhistacchokocalh
    is'akstu'an chai tasq'uini ni lai calhilaksicalh ni catamuctaxtuya' tachi chun
    ju tanaviputun.
  eng-LSV: Women, in like manner, dignified, not false accusers, vigilant, faithful
    in all things.
  cak-NT: Y quiri' chuka' ri ixoki', nic'atzin chi niquic'uaj jun utzilaj c'aslen
    chiquiwech ri winak. Y chuka' man quiequi'en je rak' chiquij ch'aka chic, chuka'
    can niquinojij ta utz ri niqui'en, y can utz niqui'en che ronojel ri samaj ri
    ni'ix chique chi niqui'en.
  pah-NT: G̃a javijitehe ti kunhangwera'g̃a tonhimbovyvy. Te'ite'iuhuyme ti g̃a ojipe'g̃a
    pe. Taheaporog̃ita pyry ti g̃a. Tombojiko pa ti g̃a ojipe'g̃a ojihe jipi. Nahã
    ti kunhangwera'g̃a toko.
  sja-NT: Wẽraarã ijãapataarãpa awaraa ijãapataarã ichiaba k'aripapataadai. Ãchi t'ãri
    pia p'anadaipia bɨ; k'ĩra jĩp'a; chĩara ãpɨte pedee k'achia pedeeda-ee; ne-inaa
    pia oopata mãik'aapa ichita oopata ãchia jara p'anɨk'a.
  xed-xed: Mantsa ya miʼaha ta ksa slna ma səla mnduha guli. Ɗina ka nzakwa taŋ. Haɗ
    wu ka həŋ ta kuslemberaku, zlahafzlaha ka həŋ ta ghəŋa taŋ, ka ŋərmani ka həŋ
    nzakway ma inda skwi.
  mks-NT: Ta jári na̱ji̱hí viti ndítahan cacuu na na̱ íin toní ñúhú ña̱yivi xi̱hi̱n.
    Co̱ ndítahan cacuu na na̱ ndahnda yúhu̱. Ná cacuu na na̱ ndísáhnu ini ta ná caja
    chúun na xi̱hín ndinuhu ini na.
  gfk-S: Ma hobi bileng ta ira haine ing di harahut. A mangana turadi di i tale be
    da urur ta di. Pa di nale pinpines hagae ta tikenong, na palai ira nudi lilik,
    di na tutuno ta ira linge bakut.
  bmu-bmu: Yeŋgö ambiurupŋinan mewöyök ambazipnöŋ göda qem eŋgimeaŋgö dop taŋörakŋini
    qahö aka andöqeqe keu jitnöŋ yöhösaŋ qahö jiba malmemö, kekpurikŋini qahö mala
    yuai pakpak memburik-qemburikŋini qahö memba malme.
  dgz-dgz: Ap umap sia waene waiwa nao muga dugup gwanapewa viriwa den taiwanuman.
    Mu yone evene wai waitamu simumut ya waiwanuman. Go mu kwayupamu ae ta gapan wan
    dim dim iragi anu tumat gapan taiwanuman.
  eng-GNV: Likewise their wiues must be honest, not euill speakers, but sober, and
    faithfull in all things.
  zaa-NT: Ą'hua ca niula canu guni biỹa cualani le' iglesia nna ná duel·la' ccá cą
    canu rue' cuidado ti'iỹa tse'e cą, alàa canu rinne titsa' beỹia qui' ca enne'
    nna chatha ttu escándalo le' yetsi, sino canu te ttu la' rulaba latsi' tsè' qui'
    quį nna, runi cą cumplir tsè' itute deber qui' quį.
  eng-WEBSTER: Even so must their wives be grave, not slanderers, sober, faithful
    in all things.
  guh-guh: Diáconovi pijinia pijavajivi xanepana penajamatabëcuenereviabinexa, apo
    bebaracuaicuaijai itsamonae. Xaniavaetsia benajamatabëxaina. Nexata xaniavaetsia
    bexanabiaba pacuenia itorobatsi.
  bon-bon: Teeme cogawale cina cuta miiji miijirage muleyame cängena biname, conocäco
    taatu iyeta mule cabu. Teepi gone iicetna mule wawena.
  nhw-BL: Huan nojquiya nopa sihuame monequi elise cuali sihuame catli nochi quintlepanitaj.
    Ma amo elica sihuame catli teelnamiquini, niyon catli moihuintíaj, pero ma elica
    sihuame catli temachme ica nochi catli quichihuaj.
  swh-ONEN: Vivyo hivyo, wake zao wawe wanawake wanaostahili heshima, wasio wasingiziaji,
    bali wawe na kiasi na waaminifu katika kila jambo.
  wbi-wbi: navadala vaave vavisaghe nuluveelo lunofu, vano navadesi, vano vikughela,
    kange vavombi vanofu musooni.
  bba-bba: Nɡe mɛyɑ n mɑɑ weenɛ kurɔbun tii bɑ n sɑ̃ɑ be bɑ koo bɛɛrɛ wɛ̃, kpɑ bɑ
    kun sɑ̃ɑ tɔn wĩɔbu mɑ n kun mɔ ɡɑyɑɡibu be bɑ nɑɑnɛ mɔ kpuro sɔɔ.
  eng-KJVCPB: Even so must their wives be grave, not slanderers, sober, faithful in
    all things.
  kgk-NT: Upéixa toiko ave hembireko kwéry. Tomboete ave íxupe. Tonhe'ẽ rei rei e'ỹ
    gwapixa-rehe. Toka'u e'ỹ ave hembireko kwéry. Ojeroviapa hese va'e-rami ae katu
    toiko katu.
  waj-waj: 'Iya nnaataiya mmuaikaraama yoketaama variaani ngiari seenaiya iyara kiaanoo:
    Inna kua rikiaa gioonnayavee, kiaavai. Iya hama ngiari seenaiyara maisa kua maisa
    kuaiyauvaa tida varida murumuru tiraida tirooma varida ngiari mmamma iira aataruuvo
    iya iikiatairaivaara tuqinnama haitatuuda varida mmuakiaa mmoori aataruuyauvaa
    hama unnakua kiaa iikiaaravai.'
  cpy-cpy: Ari okimiyityaari eejatzi tsinani otzimatyee opinkathata-kaantyaa, eero
    okenkithatakotantashi-waeta, okempoyaa-waeni okantyaa, okyaaryoo-wenta-yitaneero
    maawoeni.
  mpx-mpx: I ola al, lagoliyau wali pagan ni waisi, bahi nihi loloba, totoliya nihi
    kaisel pagan nanakina elana, ge bosowaina sauga gegewena ali mel ta teli.
  wbp-wbp: Kuja-piya-yijala, ngana-puka karnta kajilpa ngampurrpa nyinayarla yungu-jana
    jaajirlaju warrki-jarri Kirijini-kariyi-nyanuku, ngulakungarntiji yungulpa nyinayarla
    langarrpa-wiyi manu rdirrinypa. Ngulakungarntiji kulalpa-jana warru nginji-wangkayarla
    manu warlkangku warru yimirr-yungkarla yapa ngalya-kariji, lawa. Ngulakungarntiji
    yungulparla yirriyirri-wiyi nyinayarla manu jungarni Kaatukuju. Kujarlaju, yapa
    panu-kari kapulurla wala nyinami kapatinja-wangu.
  luo-luo: Kamano bende, mondgi nyaka bed joma owinjore mi luor, kik gibed mon mohero
    kuoth, to owinjore gibed mon moritore kendo ma jo-adiera e weche duto.
  nhe-NT: Huan nojquiya nopa sihuame monequi elise cuali sihuame tlen nochi quintlepanitaj.
    Ma ax elica sihuame tlen teilnamiquini, niyon tlen moihuintíaj, pero ma elica
    sihuame tlen temachme ica nochi tlen quichihuaj.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܒܲܟ݂ܬܵܬܵܝ̈ܗ‌ܝ ܗܵܘܝܼ ܚܫܝܼܚܹ̈ܐ ܠܐܝܼܩܵܪܵܐ، ܠܵܐ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܩܲܝܒܲܬ،
    ܙܲܒܛܸܢܵܢܹ̈ܐ ܕܓܵܢܵܝܗ‌ܝ، ܡܗܘܼܡܢܹ̈ܐ ܒܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: Iḷaqatiuŋittuuq iñuuniusriġiksuksraupmiut uqaksraqsiuqtausruŋaqatiŋ. Ittuksraurut
    qauġrimmaaġigutiŋ supayaakun qanutitaŋaiḷḷutiŋ.
  msb-msb: Sugad man an mga babayi naman dapat maayo an ugali, dili paralibak, may
    disiplina sa sadiri kag mapaniwalaan sa tanan.
  cpa-NT: Jø¹² bí³ lah¹jøng² quiah¹² hio¹³, dsa² neng¹² ni³ jǿg³ quiah¹² guøh¹². Hniuh¹²
    ŋi¹nio¹dsa cøng² ni³ jmáh¹lah ta³ quiah¹². Tsa¹lé² quián¹dsa dsa² jǿg³ hlaih¹³.
    Hniuh¹² lán¹²dsa dsa² chian² dsǿa¹², dsa² mi²ti¹ ca¹lah¹jǿ¹ jǿg³ quiah¹².
  dso-dso: ସେନ୍ତାରିସେ ତାକର୍‌ ମାଇଜିମନ୍‌ ମିସା ବିନ୍‌ଲକର୍‌ ସନ୍‌ମାନ୍‌ ପାଇଲା ପାରା ଚଲାଚଲ୍‌ତି
    କରତ୍‌ । ସେମନ୍‌ ତିପୁଲ୍‌ କାତା କଇବାର୍‌ ନାଇ । ତାର୍‌ ବାଦୁଲେ ନିଜେ ଜାଗ୍‌ରତ୍‌ ରଇବାର୍‌
    ଆଚେ । ସେମନ୍‌ ସତ୍‌ ଲକ୍‌ ବଲି ବିନ୍‌ ଲକ୍‌ ଆସା କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Adavadia danu bae matau, basie ere dika, bae boga auka, ḡau iboudiai bae
    heabidadama.
  yva-NT: Maisyare wemai tavon, awa wanya onawamo awa anaube mamai dave tavon, ti
    vatane wo maura titive muno wanave mai anakotare rai tenambe. Vemo wanya umaso
    wo vatano kaijinta maura tatugadi nora. Yara syare wo awa ana udaura muno awa
    ana udaveye raeranande indamu vemo wo ayao kakaije rave nora.
  dgc-dgc: Pati du asawa de, éy kailangan éy mahusay maka be i ugali dia, a diyan
    side tu upos, sakay diyan be side méglasing. Dapat maka a umasa dide i tolay.
  zpm-NT: '@see-verse:1TI.003.010'
  hix-NT: Notxwakomo komo xarha, xenye ro komo yakoronomanye ro me rma rha natxow
    hamà. Ohxe rma rha tehxorye natxhe, nyamoro xarha. Takàhso rma rha tehxorye natxhe.
    Wàràhyakano ynye me tehxoryehra ro mak natxhe. Tweromra naha, mosonà, katxho me
    tehxoryehra ro mak natxhe. Yaworon me roro rma haxa tehxorye natxhe, notxwakomo
    komo.
  sim-sim: Hovok nokopji erema. Mashi worna nom li mbanak ma amber lirin li heyehe
    li mba, �Nokove ondo jivi lira.� Hako halanak mainsungu mashin mbaha maimbong
    ishitolowa li hala. Uhu halanak yawur li ruwol tava oloho lerawu os li lawan wornak
    er li laka.
  npi-ULB: त्‍यसैगरी स्‍त्रीहरू पनि प्रतिष्‍ठित होऊन्, निन्‍दा नगर्ने, न्रम र सबै
    कुरामा विश्‍वासयोग्‍य हुनुपर्दछ ।
  cgc-cgc: Iling man tan mga bai na sawa ta mga may katengdanan ta pag-asikaso ta
    mga gatuo, dapat pataa danen an ta mga ittaw, ula danen papakalain iran na duma
    daw nalam man danen magdala ta iran na kaugalingen daw masaligan ta tanan na buat.
  tim-tim: Âmbenlupyeŋe hainâgâk kâŋgom manbei. Ele omai bo akbei. Han biwiyeŋe damunŋe
    akbiâ ârândâŋ akbiâp. Akto wan me wan mem manbiâ âmâ bunŋe miawakbiâp.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́ ni ó yẹ fún àwọn obìnrin láti ni ìwà àgbà, kí wọn má jẹ́ asọ̀rọ̀
    ẹni lẹ́yìn bí kò ṣe aláìrékọjá, olóòtítọ́ ní ohun gbogbo.
  wos-wos: Takwa akwi yikafre sémbutka male sarékétandi. Sarékéta du takwaka yamba
    wanyambékéndi. Jémba retandi. Atéfék jonduka mwi hundi wata wandan maki male hurutandi.
  emp-NTPO: Ab̶ari quĩrãca ãdji quima sid̶a jipa nĩbad̶ida panʌa ẽberãrãba wayad̶amãrẽã.
    Nẽbʌra o b̶ead̶iẽ́ panʌa. Jũmawãyã b̶ead̶iẽ́ panʌa ãtebʌrʌ ne jũmane jipa b̶ead̶ida
    panʌa.
  eng-F35: Similarly, women must be respectable, not slanderers, temperate, trustworthy
    in everything.
  ind-ind: Perempuan yang diangkat sebagai pengerja jemaat haruslah orang yang terhormat,
    tidak suka membicarakan kejelekan orang lain, selalu menguasai diri, dan bisa
    dipercaya dalam segala hal.
  pes-OPCB: زنان ایشان نیز باید محترم و باوقار باشند و دربارهٔ دیگران بدگویی نکنند،
    بلکه خویشتندار بوده، در هر امری قابل اعتماد باشند.
  mpt-mpt: Eka i alelwal isa kukub ayam wafu bliba naka mak unang maki yateniba I
    kukubo ayamobo geine! Eka i naka mak unang maki aal asito mo boyemibe! Eka i bobol
    temo klayam fumbianiba i kukubo klayam wafu bianibtane! I amitie okok ayam okok
    kemine!
  ssx-ssx: Koto haliwekina꞉ wanda꞉wekima꞉ make ika꞉ta꞉ epeke hone manuma꞉ tekele tekele
    pea hata꞉ pi la la na piki wanda꞉weki halimikie. Epeke hone wia hoto paeyao ika꞉
    hau pita꞉ pi yaapoma꞉ ota꞉ hau homeke pu hapeke yeke wanda꞉weki halimikie.
  mkl-mkl: Bɛɛbɛ mɔi í sĩɑ ɑbo nŋɑ ŋɑ ɑ jɛ inɛ ŋɑ iyi ɑ̀ nɛ bɛɛrɛ, nɔ ɑ mɑɑ̀ jɛ woo
    sɔ irii inɛ, ɑmmɑ ɑ jɛ woo ɡɑyɑ ŋɑ iyi ɑ̀ nɛ nɑɑnɛ si mii fei.
  gaq-gaq: ମେଇଂନେ ସେଲାମ୍ବୁଏଃଇଂ ଡିଗ୍ ବିନ୍‌ ରେମୁଆଁକେ ନିନ୍ଦା ମାଡିଙ୍ଗ୍‌ଚେ ପବିତ୍ର ଆତ୍ମା
    ଏତେ ଲେଃନେ ଦର୍‌କାର୍ ବାରି ସାପା ବିସୟ୍‌ରେ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ।
  gof-RNT: Hessadakka, entta maccasati bonchchettidayssata, zigironnayssata, maaran
    de7eyssata, ubbaban ammanetteyssata gidanaw bessees.
  unx-unx: ଏନ୍‌ଲେକାଗି ଆକଆଃ କୁଡ଼ିକଆଃ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ବୁଗିନ୍‌ ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଆଡଃ
    ଏଟାଃନିୟାଃ ବିରୁଧ୍‌ରେ ନିନ୍ଦା କାଜିକ କା କାଜିକେଦ୍‌ତେ ଲେବେଃମନ୍‌ନିଃ, ଆଡଃ ସବେନ୍‌ କାଜିକରେ
    ପାତିୟାର୍‌ରଃ ଲେକା ତାଇନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Ámináminiki venáini keza zou liki minataze. Netá nemú manamú osá golesa
