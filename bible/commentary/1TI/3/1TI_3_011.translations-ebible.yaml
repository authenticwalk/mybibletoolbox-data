  ape-B: Ali amamiyu almagou owowin balan enyudak. Owo imas wunek yopinyi pasin umu
    chunatimaguk elpech umu chutulu ali chukli owo yopuwali almagou. Ali owo kobi
    wuklipech enen lohwin balan kipaichimu kipaichi elpech cheneken uli yowenyi, wak.
