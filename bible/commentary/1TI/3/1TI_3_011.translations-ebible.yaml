    huhwo sohwo hofɨkimo yokumpohnꞌnyo mumokosyohumanehoho. Oso yoꞌmayo yahinoso hofɨkimo
    uꞌmasoso hofɨko oso yahino homo somo monje yasiyoso hoponoho. Hofɨko yoꞌmayo yahino
    iwoꞌnɨngkohofoso ntoꞌnohini uyɨfe.
  eng-AOI: The wives of the helpers must also be good women. When people see them
    they will say, “Those women are very good.” They must not talk about people to
    spread things around and make trouble but they must only think about what is good.
    They must be good and honest all the time.
  yon-yon: Kwamune areb kumbed nima kangkon nimakarubbed nima amun andimaib ye nima,
    wungkandi dandi ye nimamban, kirod norin wandi ye nimamban, anammo dakme ambangki
    ye nima kui.
  poi-NT: Dios ixunpa iga jém pɨ̱xiñ iyo̱mo wɨbɨct́im yo̱mo. Iwɨ̱ixyajpa jém it́ɨ̱wɨtam.
    D́a wɨ̱ iga imalwatpa. D́at́im wɨ̱ siiga icujɨypa jém it́ɨ̱wɨtam. Wɨ̱ jém yo̱mo
    siiga siempre iwatpa juuts ixunpa Dios.
  wuv-wuv: Ana ale'ei ei haroo ro'ou, ronei fahonua, ronei'aa wiwitoi, ma'uaa ronei
