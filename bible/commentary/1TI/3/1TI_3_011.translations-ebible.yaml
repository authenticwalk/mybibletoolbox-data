  grc-F35: Γυναῖκας ὡσαύτως σεμνάς, μὴ διαβόλους, νηφαλίους, πιστὰς ἐν πᾶσιν.
  cav-NT: Jesús queja ecatyati cuanaque mere tsahuaqui cuanaja ehuane cuanaque emuitadya
    paju. Peyaja ishu quisarati arida ecana paju ama. Jida inime tupuqui ecana paju.
