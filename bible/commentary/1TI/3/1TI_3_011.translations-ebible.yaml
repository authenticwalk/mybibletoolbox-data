  cof-NT: Sonalanan sen jonola joe. Epele patumin, yucacuratumin, layan cuchitumin
    jonola joe. Ti quino jonuncatiya peleituto seque quimin jonola joe.
  srm-NT: Nöö söseei dee mujëë tu e. De musu dë wan letileti sëmbë di sëmbë sa lesipeki.
    An musu dë wan sëmbë di ta waka ta tja sëmbë ta njan a baka, ma pakisei fëën musu
    dë limbolimbo. Nöö sëmbë musu sa futoou ën a hii soni tu.
  qvs-NT: Chashnashina paninchikunapish allita rurashpa kawsanankuna tiyan. Mana llullakushpa
    mana sukta sukta yuyashpa kawsanankuna tiyan tukuy runakuna rimanankunapa alli
    rurak warmikuna kanankunata.
  zca-NT: No se'ska rë una', xa' nzhakla gaknu xid más rë men che'n Jesukrist, ñal
    gak bixa' men nile' lë'ska lë' tu kwa'n, no nagakt bixa' men di'zhyix; naki'n
    gak bixa' menaye lo rë kwa'n nile' bixa', mbaino le' bixa' rë kwa'n nidi'zh bixa'.
  cbc-NT: Torea bairo na nʉmoa cʉ̃ã caroaro na caãnajẽcʉto ñuña. Camasã na canʉcʉ̃bʉgorã
    carorije ocayojaye bʉsʉpairique ũnie mána na ãmarõ na nʉmoa cʉ̃ã. Tunu bairoa
    nʉcʉ̃bʉgorã nipetiro na cabʉsʉri wãmerẽã bairo jĩcãrõ tʉ̃ni caána ũna rõmirĩ na
    ãmarõ.
  qxo-NT: Diyäconucunapa warmincunapis respitashga cayänanpäga shumagmi portacuyänan,
    pipa wasanpis manam rimayänantsu, shumag tantiyacogmi cayänan, y Diosnintsic munangannömi
    imaypis cawayänan.
  mox-mox: Ta wese ʼidewani dikoni moqanediavo tuta qabuna ilivu aqiaqina ina viaviaqidi,
    e ʼinega tomotau qabudi adi fata ina ʼamayabedi. Ta ge ina vetoatoa guguna ta
    ina vevonavona ma ediavo tomotau weaqidi. Luaqiaqiedi be taudiega ina ʼitamakidi
    ilivu luveifana ʼidiega. Ta wese ma adi vetumaqana edi viaqa qabuna ʼidia.
  kew-kew: Goa pea pare nimuna onanu page kone waru su pirua pa po ripu agaa natapape.
    Gore nimumi nimuna kone suruboa oyae rayo madaa epe kone sua epe-rupa pipape.
  dww-dww: Be kauinama teneḡine adi waiwaivima nama. • Banaga matedie taudi waiwaivi
    viviviredima, • be nam tawai mena bo tawai karakarakutu. • Be taudi miamia genuanidima,
    be nam voivoia yabayababedi, • be taudi waiwaivi patupatutudima.
  twi-ASANTE: Ɛsɛ sɛ wɔn yerenom nso wɔ suban pa a wɔnni nsekuro. Biribiara mu ɛsɛ
    sɛ wɔbrɛ wɔn ho ase di nokorɛ.
  aoj-aoj: Eaꞌ naꞌamba atina wauhiamam amamuwai ukup pendapaowa andeandeꞌma maol awo
    ondaꞌani. Awo ina ondaha basefa anis, owaꞌi. Ondape andeandeꞌ ina weaꞌ embel numbutimbeli
    wain hiambel, owaꞌi. Dondol ondandaꞌ waf buꞌwafi atef.
  cbv-cbv: 'Ĩ weha mána yaádhbʉt nin pah ĩ jʉmʉ naáh: Tʉ́inijeh jʉmnit, obohjeh dooná
    naóhcannit, tʉ́i jenah joinít, máihcannit, ded pah ĩ niiját pah chãjnit yaádh
    ĩ jʉmʉ naáh.'
  taw-taw: Pen bin kɨli okok abe, binɨb ogɨnap nɨgel tep gɨnɨmuŋ. Binɨb ogɨnap kɨlop
    ma agjuwɨl, takaw sayn tep agɨl, gos nɨgtep gɨl, wog gɨnɨgel anɨb okok dɨtep gɨnɨgel.
  jic-NT: Nin p'iyá Dios jos yupj sejats'om 'üsüs nsem pjü jilal. Jos ma javelepj
    la p'a lajay mpes, ma javelepj malala lajay. Jos 'in jajamapj ne ma malala lajay.
    Jos t'üc' way javelepj, jos wa yupj lovin lajay yupj tjowelepj jin.
  zap-NT: Zenga ke yra wnaa ne run yudar, rap men degne xnëz gak men chen gaknzebnëz
    mén lo men, ytsoowdet men dizgyizh, xnëz tsuu xgyeryen men, gun men kumplir yrandxee
    ne rnii men.
  wer-wer: Pitëm öngöröeta tapël wotpil wëën naröak itaangkën ompyaö ëëp. Pit ëlëëptak
    omnaröen ökre was apanëp pitëm kentöt sëp wesak omën ompyaut pëën ëeim öp.
  ipi-ipi: Wuane pua teke, Gotena piape akali tupana wetene tupanga koo tene mindi
    nayakale lo pitipe-pene. Wanda utupane-mane mee kindi-kindi pua piti napene, wandakali
    yangone mindi layanga napene, bia ipa tai kambua noto, keewa napitipe-pene. Wanda
    utupane-mane piape pimakale lolai tupa pitaka enene pua pitipe-pene.
  qul-NT: Jinallatataj diácono kharicunapaj warmincunapas respetaska canancu, mana
    simi apaycachaj, causayninpi allin purej, tucuy imapi fiel junt'aj.
  ter-NT: Kúteanemaka koeku yêno ne ndeákinu. Konókoti itúkeovo teyonéti, ákoti itukapu
    ítukenati xêti po'ínuhiko xâne. Konókotimaka éxea kixoku itúkea isóneu ya uhá
    koeti koekúti, koane itúkeovo xâne motovâti kúveovokono ya uhá koeti koekúti.
  bmr-NT: Jaabadɨro bu diito gaigoomɨ sitaaco ibocɨguequi, bu sɨcamañehejeque jɨɨbocasififitɨmo
    iicaqui, sɨcamañehejequere eesamaaitɨmo iicaqui, fanoovavɨ iminoro iicaqui icano.
  fuf-fuf: Rewɓe ɓen kadi wano non, yo ɓe wonu tedduɓe, hara ɓe wonaali ɲo'ooɓe, ɓe
    wona waawuɓe hoore maɓɓe e sella-findeeɓe e kala huunde.
  bhl-bhl: Ikalem kalel kumel ikati wangweng keyembomeliwi, i kanelom ibik weng wa
    bakamin waneng kemokoliw te! Kate, i ibolow menew kesomeliwi, mesesem eisneng
    alik alik kunum waneng mak im teing dim duyemiw tewe, i kilele fein kemoliwka!
  ons-ons: So ŋanowekopene eŋe yalewaka wetene weku paki, yeye kine kine wet maepko
    okangei, don ŋade ŋade misuk rakei, sawe ge more koboboine gekei.
  con-NTPO: Pushendeccu'qque tsu ñotsse canse'faya'cho cca'indeccu tise'pama in'jamba
    paña'faye. Cca'ima afasembe'yi tisuma ñotsse an'bian'faya'cho. Osha'cho tise'pa
    tsoña'choma ñotsse tson'faya'cho.
  ghs-ghs: Qate baura abiho atamaneho noo erani. Nokoi eto rasaki noo hiibainohe qupa
    rikerike nokometa huttingi naateqa kokora baura nokome saninoke eetorare.
  peg-peg: ହେ ଲାକେ କଗ୍‌ଲେକ୍‌ ପା ଲକାର୍‌ନିନ୍ଦା ଆୱାଦାଙ୍ଗ୍‌ କାଲେତାଂ, ମିଚ୍‌ ଇନାକାଦେଲ୍‌
    ଆରି ସବୁ ବିସ୍ରେ ପାର୍ତି କିନାକାଦେଲ୍‌ ଆନାକା ମାନାତ୍‌ ।
  txu-NT: Nhym Jeju nhõ me jao ba djwỳnh jatãri me àpênh prõjadjwỳ. Me adjwỳnhdjwỳ
    dja me katàt mrã gê me me'ã kabẽn kêt. Dja me me kà mex jarẽnh prãm kêt. Dja me
    bixaêr punu kêt ne ar ba. Dja me prĩne mrãnh mextiren kabẽn pỹnh ne arẽ. Dja ã
    Jeju nhõ me jao ba djwỳnh jatãri me àpênh prõja ã ane.
  eng-WEBU: Their wives in the same way must be reverent, not slanderers, temperate,
    and faithful in all things.
  gnw-NT: Cua reta jembireco vi tuyepɨuca ĩru vae reta pe. Agüɨye tiyapu ĩru vae re.
    Tuñemoa ngatu jare tuico cavi, ĩru vae reta ipuere vaerã güɨrovia catu opaete
    pe.
  mux-mux: Ambuma kepe, aku-siku mele yambuma-ni kanuku kis piliingí uluma naa teku,
    uluma tingí mele mimi-siku piliiku táka-niku teku mulungí ambuma molku, yambu
    tenga ung-bulkundu naa ninjiku, molku konjuku, ulu kaíma mindi numanu kimbu-siku,
    eninga kongunuma mimi-siku piliiku teku kunjingí ambuma molangi.
  maj-NT: Ko̱ b'a̱ ta̱ ts'ín jminchjíu̱n, tjíhin nga katenkjún yjoho̱, najmi tu̱ én
    tsank'á k'u̱a̱sjené xu̱ta̱, kixi̱ katjiko̱ yjoho̱, ko̱ katuma 'yún tak'aán.
  bkq-NT: Jesus eynynonro modo iwymâry emawyadâni iwydy, âwankuem tyeseim keba nidâ.
    Âdalâ kulâ agueândaynly waunlo keba nidâ; adienkyly wâgâ, adâkeho wâgâ warâ âjimanâni,
    âkeá lelâlâ agueim warâ nidâ.
  kue-kue: Kuno yegl keunde, ye embino wagle mambuno wakai pamere ertre ana yomba
    di kinde yeikraglkwa. Ye yomere-pamere mogl ana kongun kanekane ingwa i pamere
    wakai ere eraglkwa.
  cot-NT: Ariqueate onquempejiaquempaquea manquigarentsijia oncomajamajajiaquempaquea,
    aisa onetsanamajajiaquero ocanqueca, aatoquea ocantashijia intati, aatojate oshinquitatsi,
    aisa ontampishitashijiaqueroquea maasanopae covaeguisherentsipae.
  bnp-bnp: E huriki a ngatavine ranga, e huriki ri gi togo ria. Nahea ri gi padimomo.
    Nahea ri gi ninu a naru vagole, ri gi manga. Ri gi rata kamumu a leho lobo ni
    habi ne ria.
  apn-NT: '@see-verse:1TI.003.010'
  ctp-NT: Loꞌo nu kunaꞌan ni, ndiꞌin chaꞌ kuꞌni neꞌ xkwiꞌ chaꞌ suꞌwe bra nu ka neꞌ
    tñan chaꞌ tayaꞌ neꞌ ꞌin taꞌa neꞌ; ja suꞌwe chkwiꞌ nu kunaꞌan kanꞌ kwentu ꞌin taꞌa
    nten neꞌ. Ndiꞌin chaꞌ suꞌwe ti ka tiye nu kunaꞌan kanꞌ, chaꞌ talo neꞌ kuꞌni neꞌ
    tñan nu wa nda Ndiose ꞌin neꞌ.
  opm-opm: Inap uhe dahe imap orhe da ma hat pat hatin hat pat kuuhanoh ama han ohnong
    kis deinmur. Mamarumur. Uh kak tongnom potahat pat kuuo inin menghe ire boknong
    na deipat kuuo arpin danongwi ham yah hat sapat kuuo ihat ma pat kuu uhe imap
    ohnongwi kis deinmur.
  bvr-bvr: Rrapa an-gatiya an-gugunggaja jin-nigipa jin-gumarrbipa niya jiny-yirdiyapa
    barra jinyu-ni jin-molamola, ji-gata ngacha minypa aburr-werranga nipa gala burr-yopa
    jiny-yorkiya, wurra jarra minypa jiny-jarlapiya jiny-bamburda ngardawa marr jin-gubalcha.
  wal-wal: Hegaadan qassi eta maccaasati cinccata, zigirennaageeta, kiphatanchchata,
    ubbaban ammanettiyaageeta gidanau bessees.
  zad-NT: Na' noolka' ḻekzka' chiyaḻ' gakgake' beṉ' chidoḻ' gap beṉ' ḻegake' balaaṉ,
    na' bi gakgake' beṉ' wic̱hitj dill', san gakgake' beṉ' nsa' c̱heyin wen, na' gakgake'
    beṉ' gak wx̱enlall'cho toshiizi gongake' wen.
  kmg-kmg: Ŋonâŋfâc-jeŋic jaŋe iŋuc jaha metâne junšepieŋ, gupe micko âkec mi enšepieŋ,
    maŋsowa juhuc wiac sasawa mu bac epie fâri fideteŋ efârezejec.
  aso-aso: Idoꞌ engikisi bizi minaniꞌ veneꞌ neve nene evenelite gamangi mili-ngidilizadoꞌ
    lisiheꞌ i minaniꞌ veneꞌ minii divi lediviꞌ gamazi li-ngidisaꞌmaniꞌ veneꞌ mini
    negi hizami monovoꞌnidoꞌ gizebo lamineꞌ igi mini neꞌmine manaꞌmine gono dalizaniꞌ
    nene monovo lisihetokovoꞌ eꞌmetisa di minilizaniꞌ veneꞌ minilizave.
  uli-uli: Mekla rir mwo ngo be wol momay wegdegir, ngo re towe ma lunglung irer yarmat
    ngo rebe ma katos irel pangal formel.
  nin-NT: Amba ambarr ba mi a bu si abangga ba nggo anishirr a kye ba ssu na ashishi.
    A bu si si abi re ndanda ni itu i anishirr hen. A bu vu ukpa gri na yo isisurr
    iyirr na aseki ka nggo a se na ka.
  acu-NT: Nuna nuwarisha nekas pengker asamtai, aints mash niin pengker nintimtusartinuitai.
    Tura nuwarisha tsanumchau, tura pasé aa nuna chichas nakurichu, antsu pengker
    aa nuna tuke mash umiu atinuitai.
  cak-WNT: Y queri' chuka' ri ixoki' nic'atzin chi niquic'uaj jun utzilaj c'aslen
    chiquiwech ri winek. Y chuka' man ta yek'aban tzij. Ixoki' ri can ta ye choj riq'ui
    ri quic'aslen, ri can niquich'ob jabel ri niquiben, y can niquiben ta ri samaj
    ri nibix chique ri c'o chi niquiben.
  ebk-ebk: Nan as-awacha us at masapor maifilangcha as marispitu. Masapor achicha
    omekak-akak-ali. Masapor maetporcha nan laylaychun nan achorcha, ya matalekcha
    as nan am-in ay atuncha.
  spa-PDDPT: De igual manera, las mujeres, sean serias, no calumniadoras, sobrias,
    fieles en todo.
  ruf-ruf: Wehe tsawo pfipfila wobamighwa wawe iwotegheletsighwa, waleke kuwa watsongeletsi,
    wawe ne chiyasi na iwotogholighwa mna ghose.
  gun-gun: Ha'e rami ae avi kunhague voi omboetea aguã rami ta'ikuai. Ijayvu vaikue
    rei e'ỹ, oiko kuaa va'e, ha'e opa mba'e py ojeroviapy ta'ikuai.
  agu-BL: Poro ncha'tz yi quixkel yi e' diácono chin tajwe'n cunin yi at chik'ej ẍchiwutz
    wunak. Na qui na yub yi ko e' tu' chac'l yol. Nin tajwe'n yi ba'n k'uke' kac'u'l
    scye'j.
  isn-isn: Niasungu uu lukulu atule akete ikulyo. Aleke kutula akueli. Ezeakole katekati
    hange akueli kunkani yehi.
  eng-PEV: Their wives have to be like them, good women that nobody complains about.
    – Their wives can’t be the sort of women that say bad things about other people.
    – Their wives can’t be the sort of women that let themselves go and then do wild
    things. – Their wives have to be honest about everything. –
  ilo-ULB: Kasta met laeng a dagiti babbai ket masapul a natakneng. Masapul a saanda
    a mammadpadakes. Masapul a managparbeng ken napudnoda iti amin a banbanag.
  pir-NT: Sa yena tiquina namosãnumia ohõ saha tiquina ijigʉ̃ cahmeaja mari. Cua pesayequina
    numia, ñañe quiti marieñequina numia, tʉho masiñequina numia, ijipihtiyere quehnoañene
    yeducuyequina numia tiquina ijigʉ̃ cahmeaja mari.
  anv-NT: Andée abi ápyɛ gefɔ́ge utɔɔ́ bina ntó, ábɔ́ mambɛ andée ne gepɔ gelɔ́gélɔ́,
    ábɛ́ andée bi álá achɔɔ́ fɔ́ bɔɔ́ mabɔ, andée abi ágbaregé menyammyɛ bwɔ́
    cháŋéné, abi álá bwɛgemmyɛ, ándée abi muú akágé nɛre metɔɔ́ ne ɛbwɔ́
    né yɛ́ndé meti.
  sab-NT: Kaire muinga agedale diali no mo onbrella kare, ene ama no kwian na gwage,
    kwian na ama gai dage. Ama me gerudale ngwale kwiandi. Ama me mo chugadale ngwadi
    age me no. Ama mo ta dbadale lle boi no diali.
  tmd-tmd: Mag aliö akuyöbö, ñɨŋ nöbö mö nugwidɨx mɨdɨb nöbö bla ñɨgö mabö rɨ nölɨb
    mö bli yad nɨgnɨŋö, cöñ aku, ñɨŋ algör ör nugw ri abön yad nɨgöña. Mö piaku algör
    ör mö wä akwör mɨdɨŋ. Nöbö mö piaku, mö aku mö wä, me rɨ rɨbyöx nugumɨdöi, mö
    piakwör nugwön yad nɨgöña. Nöbö mö bli ñɨgö yad höimöueñ, mö tar höimöliö mɨd
    ri ab gɨ mɨjöñ, röbö wain mɨga nɨmeñ, inakmönö hörön yadeñ, ap bli kib peñ, öim
    rɨbyöx nugw ri ab gɨ mɨjöñ, mö piakwör nugwön yad nɨgöña.
  acr-NNT: Jekꞌulaꞌ, chirajawaxik chike rixoqibꞌ e jusukꞌ ri kibꞌinik kisilabꞌik,
    na e ta aj molot, lik kakichꞌobꞌ chi utz ri kakiꞌano y kakiꞌan chi utz ronoje
    ri taqal chike.
  kpg-kpg: Nadau lodo hogi la gi mouli madammaa, ge hagalee hai tamu, ge e modongoohia
    nadau mee ala e hai, ge gii donu i nia mee huogodoo.
  taj-taj: थेह्रङ् लसीन मण्‍डलीरी ह्रो लबा म्‍हिला म्रिङम्‍हेमेगदेएनोन स्‍य्‍हान्‍दोग्‍याम
    मान याङ्बादेन खालैला तामगन आलबा ततोःला। ओच्‍छे ह्राङसे ह्राङदान तहरी थान्‍खम्‍बादेन
    जम्‍मान तामरी म्‍हिगदेसे विश्‍वास लखम्‍बा ततोःला।
  avt-avt: Miyapɨr nɨr hɨr enrɨak menmen werek, te mɨt hɨr nantɨp hɨr iuwe nar ke
    mɨkan nɨr. Hɨr ap nantɨpan nanisɨsan enum me mɨt miyapɨr han au emɨt! Hɨr nanɨm
    tɨpar si enum ere netaritari au emɨt! Me menmen yapɨrwe me God, hɨr enrɨakem werek
    werek.
  cbk-cbk: El di ila maga mujer necesita tamen tene buen caracter y no debe sila man
    chismis, sino necesita usa enbuenamente el di ila sentido comun para controla
    el di ila maga accion, y necesita sila queda bien honesto de todas las cosas.
  uig-ARA: شۇنىڭدەك، بۇ خىزمەتكارلارنىڭ ئاياللىرىمۇ تەمكىن، پىتنە-پاسات قىلمايدىغان،
    سالماق ۋە ھەرقانداق ئىشتا ئىشەنچلىك بولغانلاردىن بولۇشى لازىم.
  tuf-tuf: Eyin wiya uwat ajcá ji béctara, yinátaro. Eyin wiyat uw riótitara eyin
    yinátaro. Eyin wiyat ay síhw̃actara, eyin yinátaro. Eyin wiyat bahnác urá istanác
    cuitar yájctara eyin yinátaro.
  abx-abx: Si pariho kamutangan, i mga alla-na may mga iya, kinahanglan mga danda
    nga rispitado, ma'in nga mga paragutgot, kundi' ata'o pagdalom si mga isip-na
    ngan akatapuran si bisan ay.
  mco-NT: Yɨ mutz tungmɨɨdpɨ ytöxyɨjc chojcpy co huen tudägy jäy'aty, huɨdibɨ ca'
    ñigapx ñi'ojɨ̈y ymɨgüg, huɨdibɨ nicy xeemy jäy'ajtp, huɨdibɨ cuydundaayb tüg'ócɨy.
  cpb-NT: Ari onkantyaari eejatzi tsinane ontzimatye ompinkathatakaantya, eero okenkithatakotantashiwaita,
    nethaawaine onkantya, onkyaaryoowentanairo maawoini.
  aon-aon: Aria amamiyu armago owowin baraen enyudok. Owo ta unek yopihi aih um ihishmorim
    arpesh um shutru aria shukri owo yopuwori armago. Aria owo mare ukripesh enen
    rohwinyi baraen kupaishi um kupaishi arpesh shenekesh iri yoweishi inahos, uwok.
    Owo ta unodukem usu merik um owo kanak aria unek owowin mour wosik abom.
  hus-NT-2005: Aníl jeye, an mímlábtsik yejat xu kʼakʼnábtsik, xi yab in janwaltsik
    i káw, xin tsubtalkʼi ti xeꞌech ani lujattsik kʼal xowaꞌkich.
  mig-NT: Suni súan ná kóo va̱'a ini̱ ta̱ká ñasɨ́'ɨ́, ma̱ ndúkú tú'un‑ña tá'an‑ña,
    te ná kóo kuándí'í‑ña, te ná skíkuu‑ña táká na̱ún tiñu kúu.
  bps-bps: Salngad én i dad yaanla, fye ku too ale mgafè, na là dmalam i demela to
    du falmola i dengegan, bay gadnanla i ktola na gsalig ale di kalbong kdee.
  mbs-mbs: Keilangan metinuud heman se esawa dan. Eked kepakay aw egbaet-baet dan.
