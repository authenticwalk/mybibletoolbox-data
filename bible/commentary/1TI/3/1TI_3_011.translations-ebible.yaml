    ruraq ima kanqa.
  yuw-yuw: Oro suraro tongfat yecyec amnahon oweni yu ihorocgon owi amnaho yangamin
    ogepma idiya suraroho yang gendingitnung. Yu mata metec yongitninga. O yu ihorocgon
    wain yamuc koböc naninga. O youpno manomano nongnongogon tongitnung.
  hus-NT-1971: In tomquil nixe’ xi tolmix jaye quin co’oy tequeth in ichich abal antsana’
