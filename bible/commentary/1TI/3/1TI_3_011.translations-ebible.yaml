    pattoto. Ke sa. Nga ri ra ragau reke kaumasia mirareame, ba ragau ra lokalakana
    nga orume kinung.
  dif-dif: Jeruja bakana widla nganananto, talku, wata kuringulkuterkanietja, baka
    nguru, morlalu warupotuni.
  gam-gam: Kogo una yene mal embe, gamane kambono para kandjine wopake panda moye,
    una kandjine mopine nabiye, yenekne singare kantau wopake ye pagle, kogo porapora
    ine al ge kaima panda mal yemoye.
  nou-nou: Edo kondade ari embo da aro awa evetu ewamei be are. Edo umo mana embo
    nenei da jawo da biae sadira. Edo umo mana umo okain jiwae indadira edo rora mana
    bengono adira.
  mqb-NT: Uwar ahay ɗukwen tə̂ gəɓa mazlaɓ pi zek wa bay, tə̂ gəɗan azar a ɗowan bay,
