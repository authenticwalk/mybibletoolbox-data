    ladxiʼ lu yúguʼtë le tunnu.
  kde-kde: Ajavao na vanang'o vàlembelewa vààve vanu vaeshimika, vanààve vanu va kulambilila,
    henga vàlembelewa vààve vanu vavêle na ntima ukápundiha na vakulupîka kwa vitukutuku
    vyammalele.
  ata-ata: Xe ta semasemaiꞌa kalumo xoluxoluxaꞌa laixesi mo ta mitema imaisiꞌa la
    ivikala masua ulai noxiꞌa uasi, itoxoneꞌisi. Aneꞌi ilavixaꞌa ta mitema uasi mo
    iiexu uaini tavuꞌalo uasi. Aneꞌi ivikala lexe iꞌoxonu mii vile, la imulinu vaikalaiꞌa
    mo iꞌoxonusi.
  qvw-NT: Chaynütac walmicunäpis lluy nunapapis allinpa licaśha canman, amatac tumpayä
    cachunchu sinu'a sujitacü-cama, imaćhüpis chalapacuna.
  nfa-nfa: Sèmi èèna kahèi dènge dhèu èmu ra. Rèngu sèra hudꞌi bhèni dhu mamuri madhutu
    madha jꞌara dènge tatao dhu beꞌa. Mage dhèu dhu tema padhai-kakoli paꞌele iie
    kolongara dhèu leo. Rèngu hudꞌi dhèu dhu reꞌa taha rare dꞌara, aa dhèu lèka si
    kahèi.
  tnp-tnp: Kəni təhmen-əhmen əmə, nɨpətan rəha dikon mɨn, ilah mɨn okotəkeikei motol
    rəhalah nəmiəgəhiən təhruahru vivi. Təsəuvɨriən məmə ilah nɨpətan nətəm kəutəni
    nɨkalɨtəmi, uə nɨpətan rəha napɨsiən, mətəu ilah nɨpətan nətəm nətəmimi kəutəhatətə
    e lah e nian rəfin.
  urd-urd: इसी तरह'औरतों को भी संजीदा होना चाहिए; तोहमत लगाने वाली न हों, बल्कि परहेज़गार
    और सब बातों में ईमानदार हों।
  hot-hot: Ma vêŋi ma thêthôŋ êtôm thêlôda. Ma miŋ nenaŋ abô kambom esak avômalô vi
    ami. Ma nipuki loŋ esak auk mayaliv. Ma miŋ nenaŋ abôyaŋ lôk neja vani ami.
  mqj-NT: Susi duka' lako bainena manggi' to keangga', tangngia to angga untula'-tula'
    tau, la nabela ungkuasai kalena, anna mala dirannuan ungkarang angga lako.
  rus-SYN: Равно и жены их должны быть честны, не клеветницы, трезвы, верны во всем.
  mbh-mbh: Na oewo sengengaere aro tokokoere o papomnga mun or. Na o pavurvur aro
    o ri ngunngun avele, naro o naktet ole menong, naro ole omaing alavusnga i vengveng.
  bdd-bdd: Mwanediyao wete gide maꞌidi nuwatuhu dumwadumwaluna, ma sahena ꞌiyadiyao
    siꞌahwaꞌahwa galagalaedi, sahena bwasi galana sinumanuma hedade, ma hesi siguibiga
    moisa.
  cbt-NTPO: Tiaconaro'santa' natëtono'sa' niina'. Ama ma'tona ma'tona noinasohuë'.
    Ama pinochinasohuë'. Ama no'piinasohuë'. Noyasáchin niina'.
  srn-NT: A mus de a srefi nanga den frow. Den mus de sma di trawan kan lespeki. Den
    no mus waka e pori trawan nen, ma den mus de nanga krin ai, èn den mus de fu fertrow
    na ini ala sani.
  cta-NT: Loꞌo nu nguꞌ cunaꞌa̱ ni, ntsuꞌu chaꞌ cuaꞌni nguꞌ xcuiꞌ chaꞌ tsoꞌo nu loꞌo
    caca nguꞌ cña chaꞌ xtyucua nguꞌ jiꞌi̱ ñaꞌa̱ taju nguꞌ nu ngusñi chaꞌ jiꞌi̱ Jesús;
    ná tsoꞌo chaꞌ chcuiꞌ nu cunaꞌa̱ biꞌ cuentyu jiꞌi̱ tyaꞌa nguꞌ loꞌo xaꞌ ñati̱. Ngaꞌa̱
    chaꞌ culacua tsoꞌo tiꞌ nu cunaꞌa̱ biꞌ, chaꞌ talo jiꞌi̱ cña nu nda nguꞌ jiꞌi̱.
  bqc-SIM: Màaɛ ń nↄɛↄ. Aaↄ dɛ nↄɛ gbiaↄ ũ, laaideↄ ũ, aaìↄ náai vĩ yã́pii
    guu. Aasu wàↄ dɛ gudɛnaↄ ũo.
  tcz-CHONGTHU: Hitobangma-a chu ajiteu jong ja um mi hiding, miseiset hat hilou ding,
    amale ama kitimjoumi hiding chuleh anatohna jousea jong kitahna neimi hiding ahiuve.
  mar-mar: त्याचप्रमाणे, स्त्रियांनीही गंभीर असावे, त्या चहाडखोर नसाव्यात. तर सभ्य
    व प्रत्येक बाबतीत विश्वसनीय असाव्यात.
  snp-snp: Ido wenaipama ya ayaidana oti wenena omunido ya monanina efe limo wena,
    sodoti kani kife loti minoti, wenena kamani kiyámoti, ukani-luni-kani koti kiyaba
    oti, lononina monanina muki ya ufe lotiko melenawae.
  isl-isl: Konur eiga að vera siðprúðar, en ekki raupsamar. Þær stjórnist af hófsemi
    og séu trúar í öllu.
  spy-NT: Māchāktōōs ꞉nkicheek kooruuk chēē toorētik ku chēēbyōōsōōy chēē koonyitootiin,
    chēē māyēyootē seemseem. Māchāktōōs ku koor chēē riibē keey /ānkiikoosēē keey
    ām kiy ake tukul.
  xnn-xnn: Nan as-awada gedan et masapol abes ay gawis nan ik-ikkanda ta malispitoda.
    Adida mentaytayoktok. Masapol ay matalekda isnan am-in ay ikkanda.
  mwe-mwe: Nneyo peyo na ashaakongo bhabhonji, bhabhanganje bhaishimikanga, bhanabhanganje
    bha lung'wenyi, bhabhanganje bhakwiitimalika, na bhaakulupalikanga kwa kila shindu.
  tte-tte: Besiele waineliyao mumugali sinamwanamwa yo ali nuwatu dudulaina yo siya
    nige toetalapili. Tabu waila kaikaiwena sinumanuma na tem ekalesiyao sowasowali
    simeliyagili na mesabana ali paisowa inamwanamwa.
  tcs-tcs: Seimkain tu po oman blo dem dikon ane dem oman dikon, dempla mas meke ol
    samting wea raitwei solong ol pipol go luk ane go rispekt dempla. Dempla mas no
    tok ol nugudtok baut ol nada pipol ane dempla mas kontrol demplaselp solong dem
    pipol go trase dempla wen ol i meke ol samting.
  hlt-THB: Cemyih lawt bai na, ami zukhqi awm thlang ing amik kqihchah thlangkhqi
    na ami awm aham awm hy, thlang amak theet ingkaw kawlung ak dyng, ik-oeih soepkep
    awh ypawm thlang na ak awm ak thlang na a awm aham awm hy.
  soq-soq: Deawaa ioto ekelesia saumoie nola dewasaia dodomana euda os waimompo apana
    mo umanau euda os wampa. Mo mai kutuntompa, dia. Mo nuau aiaisiwa insaisau dodomana
    waimompa ita apana uduudu mo sumanaibuntompa.
  qub-qub: Warmicunapis cachun pï-maypitapis alli ricasha, pipa washantapis mana rimaj,
    mana upyaj, nishanta cumlej.
  att-att: Á yù ira bábbay gapay nga atáwa nayù ira mangabbák, máwák nga napiá ira
    gapay nga pakimorayán. Máwák nga ari ira mabbebbek ánna ari ira magillellaw, á
    matunung ánna mekatalà ira ta ngámin nga mepakuá nira.
  bki-bki: Mia ijaiano koano bunu, kiano jidomiano nalo monoka rimelumu rivu, a monoka
    to re m̃a ilisosol m̃ele rivan kulo dolu nalo, mia monoka ve tira na mijikia telan
    vuu vatitigio ka kiano bajago nalo, a monoka viekouo ea im̃auano nonovio.
  bqp-bqp: Lɛmɛ dↄ ń nↄnↄ gↄ̃ de nↄgbɛ̃ bɛ̀ɛrɛdenↄ ũ, laakaridenↄ ũ, ògↄ̃ náani
    vĩ yã sĩnda pínki gũn. Òsungↄ̃ de kↄrↄmↄtↄdenↄ ũro.
  mcp-mcp: Budá bwə́ jəla nə́mə́ nə bə nə jɔ̧ fúlú, nda dʉ cɨ búúd iciyá í bɛ́wʉ́lí
    bwo milâm yí, bwə́ mpúg dʉ cunal íyéésh byáŋ, bwə́ bə́g ɔ abúgʉ́lág məzhɨɨ́ mɛ̂sh.
  hat-hat: 'Se pou madanm yo moun ki respektab, ki pa nan tripotaj: se pou yo konn
    kontwole tèt yo, pou yo seryèz nan tout bagay.'
  npl-NT: Insiwa nonteh tlapalewijkeh kipiah de kintlakitaskeh iwa amo matepojpojtinemikah,
    nion matlakajkayawakah.
  bgg-bgg: Ithek ro yiythek de wie ziig nane amshiiy-alawoi pha um chid; ithek ne
    zab shii athiigpha nane isiie um chid.
  eng-TCENT: Their wives likewise must be dignified, not slanderers, but sober-minded
    and faithful in all things.
  eng-BSB: In the same way, the women must be dignified, not slanderers, but temperate
    and faithful in all things.
  cpu-NT: Ari onkempitayetyaari eejatzi tsinane ontzimatye oñaapinkathatakaantya,
    eero oñaaventakotantashiyeta, kempoyaavaitane onkantya, onkyaaryooventayetanairo
    maaroni.
  san-ASM: অপৰং যোষিদ্ভিৰপি ৱিনীতাভিৰনপৱাদিকাভিঃ সতৰ্কাভিঃ সৰ্ৱ্ৱত্ৰ ৱিশ্ৱাস্যাভিশ্চ
    ভৱিতৱ্যং|
  tac-NT: Alué umugí napu 'yula ju alué gu'íriga nóchame e'wélala abiena 'we 'la niraga
    etélime nímili júkuru uché jaré ralámulite. Tabilé chibi anigá ra'ichámili júkuru
    uché jaré ralámuli olagá, 'lige aminami tabilé 'me bajímili júkuru alué rekútame.
    'Lige aminami 'la kilí ralámuli nímili júkuru. 'Lige aminami asíriga 'la sébali
    olámili júkuru napu aní a'boi.
  eng-WEBPB: Their wives in the same way must be reverent, not slanderers, temperate,
    and faithful in all things.
  gfk-H: Ma hua mah ta ira nudiet hahina. A mangana hahina diet i tale bia da wariru
    ta diet. Pa diet na pinpinas hagawai ta tikai; na palai ira nudiet lilik; diet
    na tutun ta ira linga bakut.
  viv-viv: Tu yadi vevine meda anafaiweya gilubodadi be hinanuwanuwa tunutunugina
    yo moyaꞋaidi hinaveꞋamohimohinedi, keke gahe koyona ana toꞋalavedavedamana au
    tova moyaꞋaina hinanuwanuwa-hagihagi, kadu yadi dewa moyaꞋaina agaidiya itaꞋitaveꞋavinidi.
  yao-yao: Achakongwe ŵao iyoyo aŵe ŵandu ŵa mbili jambone, akaŵa ŵakulambusya, ni
    aŵeje ni ukombole wakulitawala ni ŵakukulupilichika mu yose.
  tgp-tgp: Har̃ai sohena, vara la deacon, o hitea vara tamlohi la lo sile na oloolo
    isara moiso, la sopo sorasora tamlohi, la lo hase taurilatira, tarea la lo usuri
    na masalon God na hinau tari la lo vaira.
  auc-NT: Tömënäni nänöogæ̈idi ïnänite wadäni waa acædänimpa, ante cædinque adobaï
    eyepæ̈ cæte waa quëwenguënënäni ïnänipa. Mänïnäni ïñömö wadäni ïnänitedö ante
    babæ änämaï incædänimpa. Wæætë adodäni cöwë töö pönente nö quëwënäni incædänimpa.
    Tömënäni cöwë pönëninque, Ïïmaï cæcæmönimpa, ante näni änïnö baï ædæmö cæcædänimpa.
  kbc-NT: Codaa lodawadi niɡ̶idiwa ɡ̶oneleegiwadi anoiiɡ̶e nibakedi, leeditibige me
    niɡ̶ina iwaalepodi anodeemitetibige niɡ̶ina eledi oko leeɡ̶odi anodaaɡ̶ee lewiɡ̶a,
    codaa me diɡ̶iniɡ̶ina iwaalepodi alaɡ̶anaɡ̶aɡ̶a. Leeditibige me dinajacaɡ̶aditema
    niɡ̶inoa lidekeco, codaa leeditibige niɡ̶ina eledi oko midioka limedi moyakadi
    monakatotibigiwaji.
  bmh-bmh: Agal walagar han guzental igul naliu sesamoraimai, duailel ipal agal enimag
    ebu ze i mamam. Ag agal dabeleu agtal suban gumeimai, agal salau unum naliu sag
    mamamen.
  ctu-BL: Che' ja'el i yijñamob, yom mi' yajñelob ti toj. Mach yomic mi' cha'leñob
    jop't'an. Yom mi' bajñel wen tic'ob i pusic'al. Yom xuc'ulob ti pejtelel i melbal.
  meq-meq: Mede i ŋgwas tay hay mâ ge lele dərmak. Tâ tsik wu nakə lele bay aye ka
    ndo hay bay, tâ kwaya ta guzom bay, tâ ge na, wu neheye deɗek aye huya.
  noa-H: Ham hʌʌinjã hĩchab t'umaam k'ʌʌn daar hajap'ata wënʌrraju haai nʌm, sëunem
    nem hĩgk'aba, ni nem waauwaijã sĩi don hʌʌinjö parhoob nem wauba. Hĩchab hamach
    jaai happai hoonaa, nem waubaadëmjã höpʌ̈iba hich mag werba sĩsiu haju haai k'aba
    nʌm.
  alp-NT: Eni binare lekwe sakesa kaini neka. Suke isupu holmate. Suke ilepa tiae
    ete tamata makete mo. Suke ikinu anggure boka yake. Saisa rebe ibetekele suke
    iono loko rame.
  san-VEL: apara.m yo.sidbhirapi viniitaabhiranapavaadikaabhi.h satarkaabhi.h sarvvatra
    vi"svaasyaabhi"sca bhavitavya.m|
  kbq-kbq: A'nezamimo'zanena anahu kna hu'za knare hu'za nemani'za, vahe zamefi'a
    ke osu'za, knare avu'ava hu'za fatgo zanke hakareza hanafina nehnage'za antahi
    zamigahaze.
  kbh-kbh: 'Cachcá, chë shémanga mënts̈á entsamna: nÿetscangbiama mo uámana ents̈angcá
    utabnënga, ndoñe uayátsenayënga, cachënga nÿetsca soyënguiñe jenomándama obenënga,
    y nÿétscañe ts̈abe palabra bomnënga.'
  ron-LSB: Soțiile lor, la fel, trebuie să fie respectuoase, să nu fie defăimătoare,
    cumpătate și credincioase în toate lucrurile.
  pon-pon: Pil dueta en jaunkoa ar warok kan, ren wia me kon on, o jo likinekine,
    o jo kowei kodo, o melel ni meakaroj.
  nhe-BL: Huan nojquiya nopa sihuame monequi elise cuali sihuame tlen nochi quintlepanitaj.
    Ma ax elica sihuame tlen teilnamiquini, niyon tlen moihuintíaj, pero ma elica
    sihuame tlen temachme ica nochi tlen quichihuaj.
  sps-sps: Moun tsuri kan ma kaa men kat tavaron ana ri te tsue kabuts vaare, ana
    ri ma kat famaun, ri te gam vaare tana fo mamatsiny ka.
  wnc-wnc: Siwan wa amindane maatnaaya kuut puya atasining kakngae katak siknga natagwaanguke
    sapdut wamu dua yake yangga toknga aknga mateknga sikngakan tangoke dua datdaptake
    asinggan sanga takeakngakan tasining. Maatnata unzing tasiwanu wa amindane apnata
    miti yot kayuya aminu take daknganing.
  bus-bus: Lɛmɛ dↄ ń nↄↄnↄ gↄ̃ dɛ nↄgbɛ̃ bɛ̀ɛdeenↄ ũ, làakarideenↄ ũ, aↄ̃gↄ̃ náanɛ
    vĩ yã píngi guu. Aↄ̃tongↄ̃ dɛ kↄmↄtↄdeenↄ ũro.
  gub-BL: Aze'eg putar uzeruzar ma'e wapytywà har wanemireko wanehe ihe. Aze teko
    numuawate kwaw a'e awa hemireko a'e wà nehe, a'e mehe imen nupuner kwaw uzeruzar
    ma'e wapytywà har romo weko haw rehe nehe. Hemireko a'e, tuwe uzapo uma'ereko
    haw a'e nehe. Tuwe nuze'eze'eg zemueteahy kwaw amogwer wanehe nehe. Tuwe nuka'u
    pixik kwaw nehe. Tuwe uzapo ma'e uze'eg rupi nehe, tuwe uzapo wemimume'u kwer
    nehe.
  imo-imo: Enonga amboma kape, imbomani kanoko keri pilinge uluma naa teko, uluma
    tenge mele wamongo teko pilko taka liko teko molonge amboma molko, imbo tenga
    ungu umbulkondo naa nindiko, molko kondoko, enonga kongonoma toya toko pilko teko
    kondonge amboma molangei.
  boj-boj: Naŋgo ŋauŋ naŋgi dego areqalo bole ti sosibqa kumbra bole bole yoqnsib
    naŋgo segi so geregere taqatosib wau kalil Qotei na naŋgi enjrej qaji di geregere
    ojoqnebe. Naŋgi yomu anjam maroqnaib.
  eng-DRA: The women in like manner chaste, not slanderers, but sober, faithful in
    all things.
  knf-knf: Kë hënk kak di di baaţ bawooŋ kawo. Bawo kawo baaţ banŧiinkaniiŋ, banwooŋ
    baanji bakuutar, banţijanuŋ ŋleef ŋi baka abot awo baŧool ţi iko bŧi yi bajaaŋ
    bado.
  san-KHM: អបរំ យោឞិទ្ភិរបិ វិនីតាភិរនបវាទិកាភិះ សតក៌ាភិះ សវ៌្វត្រ វិឝ្វាស្យាភិឝ្ច
    ភវិតវ្យំ។
  arn-NT: Ka femngechi, ti pu domo feley tañi yamfal domongeael engün, ñi trürümkanoael
    fill wesake dungu ka ñayüdomongenoael, itrokom dungu mew ñi norngeael.
  zas-NT: Ziangajc ree béngunaa ni ma cwabee par güün reeman yudar, rayal güün reeman
    ziꞌc rayal din gap bejn laa reeman respejt ad zaneeguijdxt reeman bejn, rayal
    guiban reeman zagdxe abiꞌ güün cumplid xtiidx reeman.
  ken-NT: Baghɔrɛ́ abhɛn bákwàk bɛ́kʉ bɛtɨk Mandɛm, bábhɔŋ nkwɔ́ bɛ́bhɔŋ ɛrɨtí
    ɛpɨŋ. Bákɛ́ bhák bo abhɛn bárɛ̀m ɛbʉ́bʉ ɛ̌ti bo báchak, bábhɨkɨ bhɔŋ mɛ́ŋwaka
    ndǔ yɛ̌ ɛnyɨŋ nɛ bábhɔŋ bɛ́bhak bǒ tɛtɛp ndǔ yɛ̌ntɨkɨ ɛnyɨŋ.
