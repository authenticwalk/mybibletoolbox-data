  ipi-ipi: Gotena piape kuai lo piyaini akali tupamane wandakali waka tupa ando yuku
    naene, Jisasa Kataisa lo bilipi leyama nayu lalaini. Tene okonena, akali utupanena
    gene oko epene yalane.
  qul-NT: Diaconocunaka ruwanancuta allinta ruwaspa, respetaska cankacu; chhica Cristo
    Jesuspi creeynincumanta parlayta atincu sinchi confianzawan.
  ter-NT: Yoko enepohikone ndeákinu koati únati kixoku itúkea ítuke Itukó'oviti, itopónotimo
    itúkeovo koati teyonéti, koane iyúseotimo itúkeovo é'exo kixoíxoati ne kaná'uti
    kixovókuti hó'e ûti, motókeinoke koyúhoyea koêku.
  bmr-NT: Jaamo diaconomɨ imino idudɨcamaajeque eheetavomo ɨfetehi janaanɨcɨ iimino
    obocɨgonehejevɨ. Jaamo iguitɨmoro Cristo Jesuco mimiyaavogonotɨ imino iimaamo.
  fuf-fuf: Ko fii kala wallitotooɗo, golluɗo ɗen golle no moƴƴiri, heɓoyay teddungal
    tiiɗungal e hoolaare mawnde ka gomɗingol makko Iisaa Almasiihu on.
  bhl-bhl: Keko beli, kiol kuw aluwiw tewe, mali kawtiw i im wiin daoyemsomeliwi,
    i finganinba keko, kitil moko, Kulais Yesus em “Fein!”, dangbiliw sang beelo bakayem
    kakamoliwka!
  ons-ons: Ŋeiwa doku tau tau magu eŋane qesi qesiŋ ŋei ge more, urata mauluke ma
    okanmami, eŋe eŋetene weku mane wakonge, eŋe maine eweke more mali malipene Yesu
    Kristo wano ra qelaŋangei.
  con-NTPO: Nane poiyi'cco majan fuite'suve ca'nimba ñotsse tso'ninda tsu cca'indeccu
    tise'pama ñotsse in'jan'faya. Toya'caen tsa'caen semamba ñotsse tson'da tise'pa
    Cristo Jesúsve in'jan'chone ti'tsse dyombi'tsse tsu condase'faya.
  ghs-ghs: Oonita nokoi oke eete ttiihu baurata isanatemi oi nokohota geeba qidzanoma
    naatemi oho quba nokoi paha Dzesu Kiristuho ai tataumata pekhure teete qeemorakoi.
  peg-peg: ଇନେକିଦେଂକି ଇନେର୍‌ ହାର୍‌ କିଜ଼ି ହେବାକାର୍‌ୟା କାମାୟ୍‌ କିତାର୍ଣ୍ଣା, ହେୱାର୍‌ ଜାର୍‌
    ଜାର୍‌ କାଜିଂ ଡାକ୍‌ପୁଟାଆଜ଼ି ଆରି କ୍ରିସ୍ଟ ଜିସୁତି ତାକେ ପାର୍ତି ହୁଦାଂ ବେସି ସାସ୍ ଲାବ୍‌
    କିତାର୍‌ ।
  txu-NT: Godja me atãri me àpênhja mrãmri àpênh mex ne kam arỳm memã amimexo amirĩt
    nhym me kàtàmja arỳm me mex pumũn kam kum me kĩnh. Gêdja mekam amikam pijàm kêt
    ne kàjmã djan tu memã Jeju'ã ajarẽ. Me kute amim Kritu Jeju mar tũmkam tu memã
    'ã ajarẽ. Bir be, dja ã Jeju nhõ me jao ba djwỳnhmẽ atãri me àpênhmẽ ã ane.
  eng-WEBU: For those who have served well gain for themselves a good standing and
    great boldness in the faith which is in Christ Jesus.
  gnw-NT: Echa'ã cua reta uyeyocui cavi yave Tumpa pe, uyepɨuca ĩru vae reta pe, jare
    ipuere imiari uquɨye mbae reve mburugüɨrovia güɨnoi Cristo Jesús re vae re.
  mux-mux: Yambu-talapeliinga kongun teku kunjingí yima yambuma-ni liiku ai siku eninga
    bima paka tonjilimele kepe; Krais Yesos ⸤‘Sika’ niku⸥ piliilimili mele olandupa
    tondulu munduku piliiku kene, aku-siku tondulu munduku piliilimili mele numanu
    tale naa pípili mundu-mong naa teku yambuma sumbi-siku niku silimeleko.
  maj-NT: A̱t'aha̱ xi kixi̱ fiko̱ xá xu'bi̱, kui xi yankjún a̱jihi̱n xu̱ta̱ xingisoo̱
    ko̱ najmi jo jan maha̱ nk'ie nga b'éni̱jmí nga ja kis'ejihi̱n Jesucristo̱.
  bkq-NT: Jesus eynynonro iwymâry emawyadâni koendâ lelâ tâwanu aieni âwankuem tyetuneba
    ise Jesus einwânni modoram. Tyanepa ise Jesus tâinwânse tawyly wâgâ aguely. Waunlo
    mawânkâ Jesus eynynonro modo iwymâry emawyadâniem itoem tuduakezeim.
  kue-kue: Yomba kongun wakai ere God yombamo akeple dingwa, ye kangino wakai panan
    ana ye eremogl Yesus Krais wedi pirngi dingwa kamo i kundugl goglkre giglendi
    dipene endinaglkwa.
  cot-NT: Intampaticamajataquerogueti yamitantaquegueti, irishineventamajajianaquempari
    irapitsaroventarijiate, aisa iragavejaque intsavetacomajaqueriquea Quirishito
    Jesoshi, aatoquea itsaroimatitsi, yaventamajatacaritarite.
  bnp-bnp: E huriki a vora na lotu ri rata a leho kamumu bara ni togo, ni kavurike,
    bara ri pesi tora na niluhoi torea e Isu Kristo.
  apn-NT: '@see-verse:1TI.003.012'
  ctp-NT: Kwiꞌ ngwañaꞌan suꞌwe ꞌa chkwiꞌ nchga nten ꞌin neꞌ kanꞌ si suꞌwe ti kuꞌni
    neꞌ chaꞌ nu nka neꞌ tñan, chaꞌ ndayaꞌ neꞌ ꞌin neꞌ taꞌaan; bra kanꞌ sten la neꞌ
    chaꞌ ꞌin Jesucristo, chaꞌ ngwañaꞌan ka ngula la tiye neꞌ chaꞌ kwaꞌu neꞌ chaꞌ nu
    ñi ꞌin xka ta nten.
  opm-opm: Ihtin han ihirnongwi kis matperhan ama han ire tamreindin asoh yah hat
    orhorwi tamrein saprohemur. Ihat yah hat orhor tamrein saptin ihir wamara Moh
    ohe tamreindin oh yahnap hat tamreipat ma hapat daham ire danong hatiprohemur.
    Hatperhan ama ohe pe oh ihir ire Krais Jisas ohe danong ma hat pati ohe da oh
    watahpei ham ihirnong pot pison inasi sa hatipri. Hama yah hat orhorwi sa sasipri.
  bvr-bvr: Ngardawa ana-nga an-gata Wangarr burr-yika gu-galiya yerrcha a-gunggajinga
    burrwa a-workiya, minyja nipa jama a-ji gun-molamola, birripa wurra gama gorlk
    marr aburr-balcha barra nula, rrapa nipa mu-nguy gun-mola gu-ni barra nula minypa
    Christ Jesus gun-nika janguny nipa gu-ngurrja barra burrwa a-workiya rrapa gala
    gun-nga gun-gugurkuja gu-rrima.
  wal-wal: Aissi giikko, woosa keettaa maaddiyaageeta gididi, lo77o ooso oottiyaageeti
    bantta huuphiyau gita bonchchuwaa demmoosona; qassi Kiristtoos Yesuusan banttau
    de7iya ammanuwaa keehi xalidi haasayanau danddayoosona.
  zad-NT: Beṉ'ka' chak chgoogake' xṉezi c̱he diika' chyallj chc̱hini beṉ'ka' nakgake'
    txen nonlill'gake' Crístona' chidoḻ'gake' to balaaṉ, na' soachgagake' mbalaz daa
    nonḻilall'gake' Cristo Jesúza'.
  kmg-kmg: Eme babafic moc e gie-ticne bame biaŋkeme maŋte juju šae biaŋne bâfuaocmu
    â Kristo Jesurao qohotahuc giere afecke-hâmoocmu.
  aso-aso: Neꞌmine noluvoniꞌ nene nanitekumuꞌ ve. Aꞌmine gonoꞌine nene laminisa ma
    di minilizaniꞌ nene eveneꞌ gilavo dizi minisa Izesuꞌ Kilisitodoꞌ giꞌmizo mino
    gelaaꞌ nouneꞌ monokumuꞌ nene ngehelele izamivo livi kiseliviꞌ ilisanako nemuꞌ
    nene noluve.
  uli-uli: Rechokla rema yengangel eklesia ila yebe momay yael semal ir yengang, ngo
    yebe fel depel yarmat ngali, ngo yebe yoh le yebe kapta kofael tugulul ladep la
    yar irel Kristus Jesus.
  nin-NT: Abangga ba nggo a na undu ku zizi nggo a di nu ba inkpinkpye, aba di kri
    na re ure ku Yesu Kristi ku sama ni isisu.
  acu-NT: 'Nu takatan nekas pengker takakminamtaikia, chikich aints ainausha: Nu aintska
    nekas pengkeraitai tiartinuitai. Cristonu ainau yain Cristo Jesúsan nekasampita
    tinu asa, natsaamtsuk Criston pachis chichastinuitai.'
  cak-WNT: Ruma ri diácono, wi utz nuben chare ri rusamaj, xtitz'etetej cuma ri kach'alal
    chi c'o ruk'ij, y chuka' más xticuke' ruc'u'x chi nutzijoj chique ri winek chi
    tiquinimaj ri Cristo Jesús.
  ebk-ebk: Nan chiyuycha fumadfiachang ay munserfi ay ustu at maarachantu nan rispiton
    nan iib-acha kan chicha, ya kaskasincha tumurud ay mangepakaammu as nan maepangkep
    as nan pammaticha kan Cristo Jesus.
  spa-PDDPT: Porque los que ministran bien se ganan una buena posición y mucha confianza
    en la fe en Cristo Jesús.
  ruf-ruf: Mana iwapfitsi iwotenda isang'ano yawo pfinoghile wakoneka ne iwanu wanogha,
    na wodaha ukulonga mbuli tse inoghola yawo mne Kiristu Yesu bila ukupfuka.
  gun-gun: Mba'eta nhopytyvõ porã va'e ma ha'evea rami nhamboete, ha'e okyjea py e'ỹ
    'rã omombe'u Cristo Jesus re jajerovia aguã.
  agu-BL: Nin kol che'l cu'n yi e' diáconoja'tz te yi quipisyo', tz'ak'lok chik'ej,
    nin sjalok chiwalor tan xtx'olche'n xo'l yi mbi tzuntz yi cho'n k'uklij chic'u'l
    te Cristo Jesús.
  isn-isn: Kunsoko awa niakutumeka iza upata wimeki nuuza nuugimya nuukulu muuhueli
    nukole mung'wa Yesu Kilisto.
  eng-PEV: If church helpers do their job properly, everybody will say that they are
    good people, and God will be happy with them too. Then they will not be too frightened
    to tell anybody that they believe in Jesus Christ.
  ilo-ULB: Ta dagidiay nasayaat ti panagserbina ket makagun-odda iti nasayaat a kasasaad
    ken natalged a sarikedked iti pammati nga adda kenni Cristo Jesus.
  pir-NT: Sa ye mʉhʉ beseriquina Jesu yequinare tiquina yedohogʉ̃ apequina tiquinare
    quehnoano ihña bucueeta. Sa ye tiquina yedohoyequina pehe quehnoañe buheyere,
    Jesucristore tiquina wacũ tutuaye gʉ̃hʉre cuero marieno buheeta tiquina.
  anv-NT: Bɔɔ́ abi apoógé cháŋéné né ɛchomele bɔɔ́ Jisɔs ábɔɔ́ ɛnógé ne ákágé
    jɔɔ́ mejɔɔ́ tágétágé gétúgé depɔré ɛtiré detome ne Kras Jisɔs.
  sab-NT: Kwian chege kwian Chubenu chugagwalla chudaboangale, ama lle boi no ama
    no kwian na gwage, kwian be ama gai dage. Kaire ama gerule Jesucristo giti kwian
    be ama keruchugakalin, ene ama be ta gbe ma no gerule Jesucristo giti kwian ole.
  tmd-tmd: Mabö rɨ nölɨb nöbö mö bla mabö ñɨŋa rɨ ri abmɨjöñ aku, nöbö mö Jisas nugw
    pöi alebö aku ib wä pön, Krais Jisas nugw pɨ cɨcɨ nɨgön rɨmɨjöña.
  acr-NNT: We kuꞌan kꞌu chi utz ruchak, katakꞌabꞌax uqꞌij chikiwach ri tikawex y kanimar
    ukꞌuꞌx che uqꞌalajisaxik ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Qanimajawal Jesucristo.
  kpg-kpg: Nia sounkowah ala e ngalua humalia, le e hagalabagau go digau dogologo,
    gei digaula gaa mee di nadau agoago maaloo i nadau hagadonu a Jesus Christ.
  taj-taj: तिग्‍दा भिसम मण्‍डलीरी ह्रो लबागदेसे ज्‍यना लसी गे लजी भिसम थेनीगदेसे मान
    याङ्ला। ओच्‍छे थेनीगदेसे ख्रीष्‍ट येशूदा लबा विश्‍वासला बारेरीनोन स्‍य्‍हान्‍दोगदेदा
    पाङ्‌बारी आँट याङ्ला।
  avt-avt: Neimɨn hɨr nɨrɨak menmen yaaim yaaim me mɨt miyapɨr ne weiwɨk me God, mɨt
    han nantɨp hɨr yaain, te hɨr natɨp hɨm yaaim me Krais Jisas wɨsenum.
  cbk-cbk: Aquellos maga ayudante del lider del iglesia quien ta sirvi enbuenamente
    ta gana el confianza del maga otro gente, y sila mismo tamen tiene grande confianza
    para habla acerca del di ila fe con Jesucristo.
  uig-ARA: خىزمەتكارنىڭ ۋەزىپىسىنى ئوبدان ئورۇنغانلار ئۆزى ئۈچۈن ياخشى نام-ئاتاققا
    سازاۋەر بولىدۇ ۋە مەسىھ ئەيسادا بولغان ئېتىقادتا زور جۈرئەت-ئىشەنچكە ئېرىشىدۇ.
  tuf-tuf: Cuitar yajquín éyinatan canar ay yajquíctara, uwat ítitan, éyinan urán
    ayro. Eyinan uwat ur ay itic etar éyinat uw quínoan Sir chihtá rooti ehcwátaro.
    Eyta itic eyin yinátaro, carin cuitar yajquín.
  abx-abx: I mahalap magsirbi, sa'angkun-na i mahalap pagkukulaw si iya si mga a'a
    pati' i kapusukado pagbuhat si dimu'an sigon si pagtapud-na si Kristo Jesus.
  mco-NT: Yɨ mutz tungmɨɨdpɨ huɨdibɨ yajxon ytung cuydungɨxy, cömay yɨ' ajcxy idɨpy
    ma mɨbɨjcpɨdɨjc. Nañ nïgɨ ajcxy ixpɨjc'ɨdɨ̈ch Cristo y'ayuc.
  cpb-NT: Arika rimonkaatanairo jirokapaini, pinkathaga rowaiteri, awentaashirera
    inkenkithatakotairo tsika okanta ikemisantantaariri Cristo Jesús.
  aon-aon: Amam hutaurumam wosik amam hape debeimi um Iruhin ananish arpesh iri um,
    kupaishi arpesh ta shutrum shukri amam yopumi armam. Aria amam ta hudukemesh abom
    um amam douk hasuwen dodog abom Krais ananin baraen hagipeshen. Aria amam ta mare
    hunogugur um hukripesh enyudok baraen kupaishi arpesh um.
  hus-NT-2005: Abal an tolmix belomtsik xi kin tʼajaꞌ alwaꞌ nin tʼojlábil, in átálichtsik
    jun in tʼój xi más kʼakʼnantál ani in likedháltsik nin ejattal abal kin tʼilaꞌ
    xan ti jajáꞌtsik tin belál na Kristo Jesús.
  mig-NT: Chi cha̱a kájatíñu va̱'a, sua skákunu‑ga̱‑de máá‑de kua'a̱n‑de, te káchundéé‑gá
    ini̱‑de sá'a‑de sɨkɨ̱ tú'un kákandíja‑yó núu̱ Cristo Jesús.
  bps-bps: Na ku fye nimòla, mdengeg ale, na landè klikòla tmulen gablà di kafaglutla
    di ku Krayst Dyisas.
  mbs-mbs: Aw mèpiya se eg-inangen te menge opisyal te simbahan, besahan dan te menge
    doma otaw, aw yan eked dan keyàyà te pegtoladà dan tepad te pegpemenal ki Jesu
    Cristo.
  tof-tof: Sosdó tangbamtin pama ne morroal zaget nóma tómbapón korale, pamkolpama
    sab ibü wirrianbóka agür korale. Akó ene pam sab gaodó korale gum-koke bóktanóm
    ibü amkoman angunankwata Kerriso Yesuka.
  cme-NT: Diiloŋ-dũŋgu maacenceroŋo maŋ ciɛŋ u maacemma‑i fafamma, nuɔmba bĩ u yefafalle
    aa u da holle u piiye uŋ haa u naŋga‑i Yesu-Kirsa‑i-na mamaŋ nuɔ‑i.
  sus-sus: Mixi naxee danxaniyatɔɛ ɲama malima a fanyi ra, e binyɛ nun limaniya nan
    sɔtɔma e xa danxaniya kui Ala xa Mixi Sugandixi Isa ma.
  pon-2006: Irail kan me wiewia doadoahk mwahu pahn kenikenla rehn aramas akan, oh
    re pahn kak eimah ni arail koasoakoasoia duwen ar pwoson Krais Sises.
  dad-dad: Idi kabĩ biya dalen, are yeneid biya bagai dalef, age de fen, idi Kristus
    Jesus bun momoiya nigin kukĩya sã wogõ def.
  zab-NT: Te pur de ni run sirvɨ zec ni riáld ax gati rápziti bniety didxdoo laadeb,
    sino que sin dxiby azelee iniideb xa xquel reldilaazdeb Jesucrist.
  jae-jae: Êsêac taŋ sêjam sakiŋ nêŋ gôlôac ŋapep naŋ, oc nêŋ sakiŋ etoc êsêac sa
    ma sêkêŋ êwiŋ Kilisi Jesu totêntac êpa sugeŋ.
  ksd-ksd: Diat dia tar pait mal ra papalum na tena maramaravut, dia vatur vake ra
    bo na kiki tana, ma dia manga rurung ta ra nurnur tai Kristo Iesu.
  msm-NT: Ko hintawa to ogpakadedeyjow to pagtuman to igpahinang kandin, ogtahudon
    yagboy sikandin aw masaligon to pag-ikagi bahin to pagtuu din ki Cristo Jesus.
  myk-myk: Piimu pʼa pu wo labye wu pyi wu pyegana na ge, pee na ba baraga ta, na
    lowaa ta nʼa daa wu ni Yesu Kirisa wo kariɲɛɛgɛ ki ni.
  sbe-sbe: Kaiteyadi diyakona unai se paisowanamwanamwa meta yodi paisowa ne udiyedi
    kabo tamowai se kitahenamwadi, yo hinage Yesu Keliso sunumana unai kabo se bayao.
  mcr-mcr: Wäuŋuä iuŋi äŋguänäŋä ipiyä iqua, haqä nändi-nändi iqa äwäpu, yoqä-täŋä
    equwi, ämaqe, iqua Jisasi Kraisi Iquenyqä quuvqä naqä-qakuänäŋä äyä eqiyäpu pmetaŋgä
    qumbunä.
  cux-NT: Caati saⁿ'ā miiⁿ chi diiⁿ n'daacā ntiiⁿnyuⁿ yeⁿ'e diácono, saⁿ'ā miiⁿ diiⁿ
    sa ganar lugar yeⁿ'e 'iiⁿ'yāⁿ chi honrado yā. Ní vɛ́ɛ́ cá confianza yeⁿ'ē sa chi
    cuuvi caaⁿ'maⁿ sa yeⁿ'e Señor Jesucristo tan'dúúcā chi i'téénu sa yeⁿ'ē nduudu
    yeⁿ'é yā.
  tur-YTC: Çünkü iyi hizmet edenler, kendilerine iyi bir konum edinir, Mesih Yeşua’da
    olan imanda büyük cesaret kazanırlar.
  san-ITR: yataH sA paricharyyA yai rbhadrarUpeNa sAdhyate te shreShThapadaM prApnuvanti
    khrIShTe yIshau vishvAsena mahotsukA bhavanti cha|
  bel-N: бо хто добра паслужыў, здабывае сабе добрую ступень і вялікую адвагу ў веры
    ў Хрыста Ісуса.
  sch-sch: Ha sanpungei lâia an sin sataka thopu ngeiin chu anninanâk rangin dingmun
    asa changin Khrista Jisua an taksônna roi hah hâitakin an misîr thei ngâi
    ani.
  mic-MIQNT: Ta'nig wel lugutijig ne'pa'tu'tij negmow gelu'lg ta'n telpugulti'tij
    mawi gepmitelmujig aq mo netaqo'lti'gw ta'n telewistu'tij ta'n teli gtlams'tasulti'tij
    Se'suguliewigtug. Na.
  huu-NT: Diáconuaɨ marena maɨjɨia, comɨnɨ naimacɨmo iobillacɨnona fecaitɨmacɨ. Cristo
    Jesúna ɨɨnuano, naimɨena marefodo jɨaɨ lloitɨmacɨ.
  jiv-NT: Yus-shuaran yaya̱k nekas péṉker takaakka shiir enentáimtusmin asa páchitsuk
    Kristu Jesus enentáimtamun arantsuk etserkamniaiti.
  otm-NT: Nguetho nu'bʉ i øt'e xʉn ho rá 'bɛfi n'da ram fäts'i, da hnumanho bʉya,
    nɛ man'da da hyut' ran zambʉi nangue rá 'bɛfi ra Cristo.
  dah-dah: Be, Al Kuruŋ niŋ meteŋ teŋ hinayiŋ mar goyen saba kuruŋ yirde hime gayen
    keŋkela nurde goyen gama irde igiŋ mat po meteŋ teŋ hinayiŋ. Gwaha teŋ hikeb alya
    bereya beleŋ amaŋeŋ nurdeb palap yirde hinayiŋ. Irkeb meteŋ mar go goyen yeneŋbe,
    “Fudinde wor po, Yesu Kristube neŋya heŋ faraŋ durde hi geb, al beleŋ gwaha dirde
    haŋ gogo,” yeŋ nurdeb Al Kuruŋyen meteŋ epte titek yeŋ nurde hinayiŋ.
  tnk-tnk: Nərmama səməme kamho amasan wok səvəi tikon nəɡhɨnraha tramasan irə, nənə,
    irəha tuhəpkehekɨr anan mhə mhəɡkiari ia nahatətəien səvənraha sə ruku pen tɨ
    Iesu Kristo.
  kpr-kpr: Gegenembo mave ogabada da saramana egogoghombarera amo, nenda bino teria
