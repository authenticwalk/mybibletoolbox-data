  zpq-NT: Ḻe še beṉe' ca' cheson žin bixjon' yesone' binḻo dan' yo'o ḻo na'gaque'
    yesone', nach yesejnilaže'chgüe' Jesucriston' sin cbi yesežebe', na' yezica'chle
    beṉe' yesape' ḻegaque' baḻa'aṉ.
  por-TFT: Pois se os diáconos servirem bem, as pessoas os respeitarão e eles poderão
    falar com ousadia/confiança sobre aquilo que creem a respeito de Cristo Jesus.
  gwi-NT: Juu gwinzii vigwitr'it gwanli' nąįį gwinzii nagadhat idigeenjit gaayiigahaahtsyaa
    ts'ą' Christ Jesus eenjit gwik'injigwiighit gii'įį, ąįį tee haa nigiheedhat.
  gvn-gvn: Kaki evangelistangka or elderangka work ngulkurrduku balkal Jesusanka,
    jana junkurr-muruku janay, dandimal Christ Jesusanka. Yinyamun jana kari yinyilmal,
    kari murru-kadari, jana kuku junkayku yirrkanka Christ Jesusanka.
  nhy-NT: Porke in tlapalewijkej de tiopan katlej kuale tekipanoaj, kimotlaniliaj
    tetlakitalistle, iwan noijki okachi moyekketzaj inawak Cristo Jesús para tetlapowiskej
    ika ixchikawalistle.
  asm-FB: কিয়নো যি পৰিচাৰক সকলে উত্তমৰূপে পৰিচাৰকৰ কাৰ্য কৰে, তেওঁলোকে নিজলৈ সুনাম
    অৰ্জন কৰে আৰু খ্ৰীষ্ট যীচুত তেওঁলোক বিশ্বাসত সাহসী হয়৷
  okv-okv: Eto embo na deacon eto pure javotoho ere uma sovera ari umbuto amo Iesu
    Keriso tumota be ururou avo God na kito kore aisuja.
  mxt-NT: Vatyi ra tyinyeé, tatu vaha sacuvi̱ ra tyiño cha tahán chi sacuvi ra, cuahan
    ca ra ityi nuu chihin Nyoo. Ta cunɨɨ ca iñi ra cahan ra tuhun cha chinó iñi ra
    chi ra Cristo.
  tzo-NT: Yu'un ti diáconoetique ti lec ch-abtejique, lec sc'opilalic, tstsatsubtasbat
    yo'ntonic, más ch-an xch'unojel yo'ntonic ti stojol ti Cristo Jesuse.
  ind-AGS: Mereka yang melayani dengan baik sebagai diaken memperoleh reputasi yang
    baik dan kepercayaan yang besar dalam kepercayaan mereka kepada Kristus Yesus.
  omw-omw: Nronraqama vita Iesusira nraakye qoraqi kyuqema kye kyaiqa varaqi vivera,
    mwihuara kyuqe vaisive tivata mwihua qua rientemwa kye variqata qioma nkyiari
    Karaisira aanraqaa virara timwa nyiqi vivara.
  yrb-yrb: I dikoni uwarama emanu gaukara kobererau ufitaitana Godinu naueta uwarama
    ema dera kobere uwara webitaro ema Yesu Keriso imuegou ufitate Danu sina wegou
    ufitaita. Nanu dikoni sina ido.
  maa-NT: Jñà xi̱ta̱ xi ndaà si̱ìkitasòn xá koi, ìsa̱ ndaà jcha̱xkón koa̱ ìsa̱ 'ñó
    ndaà s'e̱ ikon koni s'ín mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo Jesús.
  mcq-mcq: ꞌEne tikoni kaꞌene hami kaukara vejujija puni hura vene ꞌee Jesu Keriso
