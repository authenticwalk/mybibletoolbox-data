verse: 1TI.003.013
translations:
  kpx-kpx: Dikini oleu lovie dua vamale kemo ataeabuna vaveveve elehai hotove evisi.
    Ige auna au evievi kemo negoai lamisi Iesu Keliso hoto loui ata haivei.
  okv-H: Eto embo na deacon eto pure javotoho ere uma sovera ari humbuto amo Iesu
    Keriso humota be ururou avo God na kito kore aisuja.
  tbo-tbo: Apo iyai ina bagibagi imahi lawa u matahi yaka gowana ina dewadewa, ma
    a witumagana Yesu Keliso uyahina ina kadidili duma.
  mal-C: തങ്ങളുടെ ശുശ്രൂഷ ഉത്തമമായി നിർവഹിച്ചിട്ടുള്ളവർക്ക് ബഹുമാന്യമായ ഒരു സ്ഥാനവും
    ക്രിസ്തുയേശുവിലുള്ള വിശ്വാസത്തിൽ വർധിച്ചുവരുന്ന ആത്മധൈര്യവും ഉണ്ട്.
  grc-SR: Οἱ γὰρ καλῶς διακονήσαντες βαθμὸν ἑαυτοῖς καλὸν περιποιοῦνται, καὶ πολλὴν
    παρρησίαν ἐν πίστει τῇ ἐν χριστῷ Ἰησοῦ.
  bgc-bgc: क्यूँके जो कलीसिया के सेवक का काम आच्छी ढाळ तै कर सकै सै, वो माणसां म्ह
    सम्मान लायक होगा, पर मसीह यीशु म्ह अपणे बिश्वास के बारें म्ह वो बड़ी दिलेरी तै
    बोल्लण आळा हो।
  khz-khz: Kwalana diakono inaguluna gekala-gitakauana talimara taunilimalima na gekupa-ragerana,
    e ira matotaura maki aora makwalimura na Keriso Iesu genai geria kamonagi pia
    vega-rugara.
  deu-TKW: Denn die den Dienst recht gethan, erwerben sich eine schöne Stufe und große
    Zuversicht im Glauben an Christus Jesus.
  zsr-NT: Run bayúdx gac cni, le taꞌdél‑liꞌnëꞌ latj ga lun ba laꞌn xtídzaꞌquëꞌ bunách,
    chquiꞌ tunëꞌ dxiꞌa dxin tunëꞌ táclenëꞌ bunách queëꞌ Cristo, atiꞌ lacrëꞌ rugu ladxiꞌ
    luꞌë didzaꞌ ca nac le réjlëꞌruꞌ Jesucristo.
  lin-lin: Pamba te badiakona oyo basalaka mosala na bango malamu bazwaka esika ya
    lokumu mpe bakomaka na elikya makasi kati na kondima na bango epai na Yesu-Klisto.
  hns-NT: Aur djab oesab aapan kaam attjha se kariega, tab doesar log oelogke barka
    maaniega aur oelog be-dar se doesare se bataai sakie oesab kaahe khaatien Kriest
    Jiesoe me bieswaas kare hai.
  noa-E: Pua khaphʉ sim, ar amach pörnaan juag oo nʉm khʉʉnau ajapha am juag oowai,
    bigaaum khʉʉnagpa warag amach daupii apinaa ĩchab amachdëu ʉ̈kha nʉm iekjã warag
    ögkhaba jaau khaphʉ õrag jaaujem.
  eng-EMTV: For those who have served well as deacons obtain a standing for themselves
    and much boldness in the faith which is in Christ Jesus.
  mib-NT: Chi tāca tée cájejníñu vāha mēhñu ñáyuu cácandíje, chi vāha quéndōo yɨ́ñúhún
    de, te níhín de modo jeē cají gá nácani de jnūhun Cristo Jesús jeē cácandíje yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ माङ्‌सेवारोबाहाॽरे़ नुःरिक्‍काङ् याःम्‍बक् मे़जोगुने़ फाॽग्र
    खे़ङ्‌हाॽरे़ मिङ्‌सो इङ्‌धाःङ् मे़घोःसुॽ, हे़क्‍क्‍याङ् ख्रिस्‍त ये़सुओ के़वाॽबा
    खुनिॽ नसाःन्‍नो हाङ्‌हाङ्‌ङाङ् वाॽमा मे़सुक्‍लो॥
  xnj-xnj: Muni vatangatila vevihenga lihengu lavi bwina, yati vakuvajova bwina, na
    vihotola kujova bwina changali kuyogopa ndava ya sadika yavi mukuwungana na Kilisitu
    Yesu.
  mmx-mmx: Do na luvuttadi loklok tooro dina lok leven gugu avukat, dinaba lok ka
    levenasen silok la dina vaase basabas mi lununu atdi xeneng at ne Iesu Karisito.
  cbr-NT: Usa uni 'ixuan axa Jesucristomi catamëcë unicama upí oquin 'aquinia isquin
    ca camabi unin —atux ca upí uni 'icë —quixun ñuiti 'icën. Usaquian ñuicëxun ca
    ami cushicë 'aish racuë́quinma Cristo Jesús unicama ñuixunti 'icën.
  tee-NT: Pus tachi chun ju tach'alhcatnan lacatalhavat ni k'oxich catanaviya' ju
    lhich'alhcat pus k'ox capulhiulacana' chai jantu catatalhanana' acsni catajuna'
    ju lapanacni ni catalhilaca'alh ju Cristo.
  eng-LSV: for those who ministered well acquire a good step to themselves, and much
    boldness in faith that [is] in Christ Jesus.
  cak-NT: Roma xa jun diácono utz nu'on che ri rusamaj ri Dios, can xtinimer ruk'ij,
    y chuka' xtic'ue' más ruchuk'a' chi nutzijoj chique ri ch'aka chic winak chi can
    tiquinimaj ri Jesucristo.
  pah-NT: Aerẽ, Jesus'gareheve'g̃a ndepiakatuhara'g̃a pokoharamo, g̃a jara'g̃a pokokaturame
    po ti koji'i g̃ambohetea nehẽ. Koji'i po ti g̃a Tupana'ga kwahavi nehẽ g̃a g̃a
    pokoga g̃waramo. Ndopojihuvi hete ti g̃a imombe'uheteavo g̃wembiroviara Cristo
    Jesus'ga mombe'ua a'ero nehẽ.
  sja-NT: Mãgɨ́ k'aripapataarãpa ãchi mimia pia ooruta pɨrã, ijãapataarãpa ãra t'ɨ̃
    t'o p'anadait'ee. Mãpai ãrapa waawee-ee jaradait'ee ãchia Jesucristode ijãa p'anɨ.
  xed-xed: Ka nda tvani ta ksa gwal ta ksa slna ma səla mnduha ta slna katsi ná, ta
    vlaŋvla lu ta glaku ta həŋ ma inda vli. Laviŋlava həŋ ta gwaɗa taŋ kul haɗ zləŋ
    ma fatá ghəŋa taŋ ma zlghay nda ŋuɗuf ma Yesu Kristi.
  mks-NT: Jáchi̱ tá ná chindeé va̱ha da̱ yóho na̱ sa̱cua̱ha̱ veñu̱hu já casáhá cahvi
    va̱ha ini ña̱yivi sa̱ha̱ dá ta xi̱hín ña̱ yóho ñe̱he̱ íní da̱ ca̱ha̱n chága̱ da̱
    sa̱há ña̱ cándeé ini da Jesucristo.
  gfk-S: Na tahut be di na gil timaan hobi no pinapalim na harharahut kinong da ru
    di, ma kike ra mangana pinapalim na hadades ira nudi nurnur tane Krais Jisas.
  bmu-bmu: Buŋa nup ambazip nupŋini ölöpŋanök memakzei, ambazipnöŋ i göda qem eŋgigetka
    qetbuŋa ölöpŋi miwikŋaime. Mi miwikŋaiba ölöp awösamkakak kinda ambazip uruŋini
    kuŋguba Jisös Kraist möt naribingö keu mi köhöiba jimakŋe. Mewö.
  dgz-dgz: Endi ian dugup menan kwayup taine nagire mame kakaevet tapiwa menan waenapan
    mu virimu tain. Ap tapi gapan anu tumat muga Keriso inap kin wata amba anu tumasene
    oisewa waenapan epara ta wadidiam wanumain.
  eng-GNV: For they that haue ministred well, get them selues a good degree, and great
    libertie in the faith, which is in Christ Iesus.
  zaa-NT: Ca diácono canu runi tsè' nna, entonces í'yu tsá qui'ni thí' cą la' dàliani
    qui' Tata Dios ą'hua qui' ca enne'; thi' hua cą la' huacca nu gunna Tata Dios
    para qui'ni inne cą lani adí confianza de chi té iỹeni fe qui' quį lani Cristo
    Jesús.
  eng-WEBSTER: For they that have used the office of a deacon well, purchase to themselves
    a good degree, and great boldness in the faith, which is in Christ Jesus.
  guh-guh: Diáconovi xaniavaetsia itsa eveta penacuenebijava, nexata diáconovi xaniavaetsia
    yaiyataenatsi daxitajivi. Ajumeurajibianua jivijavabelia navajunupaebiana Jesucristojavabelia
    penajamatabëcuenecopatsijava.
  bon-bon: Lui ätityera biname cina teeme kaakesea cängena jaawenusi, biname cina
    teebibine opo gaabe me yaacranimusi, teepi siige piba wälu cäco birige mene iicema
    Yeesu Keriso ne ätrungame.
  nhw-BL: Pampa tlacame catli quichihuase nelía cuali ni tequitl tlen tlapalehuiani
    ipan tiopamitl quipiyase inintlatlepanitacayo huan quineltocase Jesucristo ica
    más temachili.
  swh-ONEN: Wale ambao wamehudumu vyema katika huduma ya ushemasi hujipatia msimamo
    bora na ujasiri mkubwa katika imani yao ndani ya Kristo Yesu.
  wbi-wbi: vano vivomba vunofu imbombo ija vutangili, viiva voghopua. apuo viiva ni
    ngufu kupulikisia imhola ija lwitiko lwitu mwa Yeesu Kilisite.
  bba-bba: Sɔm kowo be bɑ ben sɔmburu mɔ̀ kɑ nuku tiɑ bɑ koo ten bɑrukɑ di ben wɑ̃ɑru
    sɔɔ, kpɑ bɑ n toro sindu mɔ ben nɑɑnɛ dokebu sɔɔ bi Yesu Kirisi sun wɛ̃ɛmɔ.
  eng-KJVCPB: For they that have used the office of a deacon well purchase to themselves
    a good degree, and great boldness in the faith which is in Christ Jesus.
  kgk-NT: Hembiapo porã ramo omboete va'erã íxupe. Nonhembohorýi arã hese. Imandu'a
    porã va'erã hese. Aipo ramo, otĩ e'ỹ reheve, ojoehe onhombohory e'ỹ reheve omombe'u
    va'erã Cristo rehegwa nhe'ẽ.
  waj-waj: Itaa kiaa vaidiiya ngiari mmooriiyauvaa yoketaama varakiai fai gioonna
    kiaapuuya teeda iyara yoketaayavee kiaaravai. Iya itaama mmooriivaa iida Yisuu
    Kirisiinnara kutaavaivee kiaa aataruuvaara iya yaagueeqama gioonna kiaapuuya kiaa
    mmiaaravai.
  cpy-cpy: Aririka imataneero, ipinkathaperoeteeri, ari riyotaneero rawentaa-shiretyaa
    ikamantanteero jempe okanta ikemijantan-taariri Jeepatzii-totaa-rewo Jesús.
  mpx-mpx: He bolo hi tuwalali bubun ali awatauwan i bwata avaliyau elal, ge nige
    bugul etega i kakausil bosowailiya ginebi ge wali gasisi wali abulilek Keliso
    Yeisu kaiwena nihi wasaan.
  wbp-wbp: Kajirla ngurrju warrki-jarrimi Kaatuku jaajirla, ngulaju kapurla wala-nyayirni
    nyina Jijaji Kirajikiji. Ngulangkuju kapu-jana lani-wangurlu rdurrurdurlu yimi-ngarrirni
    Yimi Ngurrju Jijaji Kiraji-kirli yapaku. Kirijini-kariyi-nyanurlu kapulu ngurrju-pajirni.
  luo-luo: Joma osetiyo maber yudo nying maber kendo gibedo gi chir e yie margi kuom
    Kristo Yesu.
  nhe-NT: Pampa tlacame tlen quichihuase nelía cuali ni tequitl tlen tlapalehuiani
    ipan tiopamitl quipiyase inintlatlepanitacayo huan quineltocase Jesucristo ica
    más temachili.
  aii-aii: ܣܵܒܵܒ ܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܫܲܡܵܫܘܼܬܵ‌ܐ ܨܦܵܝܝܼ، ܕܲܪܓ݂ܵܐ ܛܵܒ݂ܵܐ ܒܸܬ ܩܵܢܝܼ ܠܓܵܢܵܝܗ‌ܝ،
    ܘܓ̰ܘܼܪܐܲܬ ܓܘܼܪܬܵ‌ܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Tamatkua savaaqallautaqtuat ikayuqtauplutiŋ iŋmiknun kamagikkaułiksramik
    piññaktaaqaġaqtut, uqaqałiksramik taluqsrautaiqhuni ukpiqsrił̣ikun Christ Jesus-kun
    pigikkaptigun piqatigiiksitluta.
  msb-msb: Kay an mga nakapagsirbe sin maayo bilang mga dyakuno igagalang gayod kag
    may isog san buot na makasurmaton manungod san pagtuod kan Cristo Jesus.
  cpa-NT: Di³ jǿg³ dsio¹ báh³ li¹chi² quiah¹² dsa² mi¹ti¹ cu²rø² ta³ quiah¹² guøh¹².
    Jø¹² bí³ li¹bí² dsǿa¹²dsa ha²lah ŋi¹nio¹dsa jǿg³ quiah¹² Cristo Jesús.
  dso-dso: ସେବାକାରିଆମନ୍‌ ଆବଡ୍‌ ଅଇ ନିକ କାମ୍‌ କଲେ, ଲକ୍‌ମନର୍‌ ଟାନେଅନି ଅଦିକ୍‌ ସନ୍‌ମାନ୍‌
    ମିଲ୍‌ସି । ସେନ୍ତାରି ଲକ୍‌ କିରିସ୍‌ଟ ଜିସୁର୍‌ ବିସଇ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଡାଟ୍‌ ସଙ୍ଗ୍‍ କଇପାର୍‌ବାଇ
    ।
  meu-meu: Badina be diakono ḡaukarana e karaia namonamomu taudia na taunimanima ese
    bae matauraidia, bona Keriso Iesu ikamonaina ai bae goada balaheni.
  yva-NT: Arono vatane umaso awa wanapatambe anugano Amisye mai omamo ngko dave, weamo
    awa arakove wo maura titive. Muno vatano wanapatambe umaso ubambunin wo awa anave
    Yesus Kristus aije raura vambunimbe.
  dgc-dgc: Nadid, éng mégtarabaho ta mahusay du katulung ta simbaan, éy igalang side
    du kaguman de. Sakay lalo a tumibay tu péniwala de ni Cristo Jesus.
  zpm-NT: Sac zha ne zaacse guṉ dziin co, ziaṉnziuuraa zho lo grë zha ne ngab lo Dios,
    ni scagaa iṉe mbe lo zho haxta no ro zho gnee zho lo miech zha nac ne laa zho
    rliladz Jesús.
  hix-NT: Àsok tawro hana. Ohxe tatamoknyetokonye, ehonomnà me rma haxa tonyxem me
    natxow hamà, Kryestu mryenon komo yakoronomanàr hoko ohxe tatamoknyàr kom ke mak
    ha. Towankaryhe rma haxa noskarymetxow xarha hamà. Tàwyanye Kryestu Txesus hona
    xenytxoho hoko toskarymantokonye, towankaryhe rma haxa noskarymetxow hamà, ohxe
    tatamohxemà ro me tesnàr kom ke mak ha, Kryestu mryenon komo yakoronomanàr hoko
    ohxe tesnàr kom ke mak ha.
  sim-sim: Os dikon lar lerawu jivin or la nahi, avak ma amber orin li lafaumbafaushinak
    kopshak or sitambanaha Kraishi mashin or sawekwa mbeek ajekwa ambu ri.
  npi-ULB: किनभने तिनीहरू जसले असल सेवा गरेकाछन् तिनीहरूले आफ्नो निम्ति प्रतिष्‍ठा
    र ख्रीष्‍ट येशूमा भएको विश्‍वासद्वारा ठुलो भरोसा पाउँछन् ।
  cgc-cgc: Daw mag-ubra danen ta usto bilang mga may katengdanan ta pag-asikaso ta
    mga gatuo, tauron danen ta mga ittaw daw ula danen adlek na magpamatuod naan ta
    mga ittaw parti ta pagtuo ki Jesu-Cristo.
  tim-tim: Amâ hingât. Bât tângo are âiŋe âlepŋe membiâ âlepŋe akto kin kin âlepŋe
    kin yeŋgiwiâp. Akto Yesu Kristo gâlân dewatim kinmâ âi mem heŋgemgowai.
  yor-yor: Nítorí àwọn tí ó lo ipò díákónì dáradára ra ipò rere fún ara wọn, àti ìgboyà
    púpọ̀ nínú ìgbàgbọ́ tí ń bẹ nínú Kristi Jesu.
  wos-wos: Hatikwa du wali jémba yakwa du yikafre jémba yandat, Krais Jisasna hundi
    xékékwa du takwa dika angi watandi, “Di Kraiska yikafre jémba di ya.” Wungi watandi.
    Krais akwi dika yikafre mawuli yata diré yikafre mawuli hwetandé. Hwendét di déka
    du reta Kraiska jémba sarékéta hambuk yata du takwaré déka yikafre hundi watandi.
  emp-NTPO: Djabarã carebabadaba od̶ida panʌra jipa od̶ibʌrʌ, jũmarãba ãdjirãnebemada
    bia bed̶ead̶ia. Mãwã ne wayaa neẽ́ ãdjirãba Jesucrito ĩjã panʌnebemada poya bed̶ead̶ia.
  eng-F35: For those who have served well as deacons obtain for themselves a good
    standing and considerable confidence in the faith which is in Christ Jesus.
  ind-ind: Setiap pengerja jemaat yang melayani dengan baik akan mendapat nama yang
    baik pula, sehingga dia dapat memberitakan keyakinannya akan Kristus Yesus kepada
    orang lain dengan lebih percaya diri.
  pes-OPCB: شماسانی که خوب خدمت کنند، اجر خوبی به دست خواهند آورد، زیرا هم مورد احترام
    مردم خواهند بود و هم ایمان و اعتمادشان به مسیح عیسی نیرومندتر خواهد گردید.
  mpt-mpt: Nakai bainobo galin nakaia unangai komokwal an bianiba okok ayam okok kebib
    ile naka mak unang maki oye bianiba I kukubo ayamobo ge oye binabiobe. I Yesus
    Klaiste dowan wengo nakaia unangai omkayemom gaibo i mo tosiambibbabe. Sbal maniba
    omkayebiobe.
  ssx-ssx: Mo e epeke tupa꞉ pokaaseme dikoni haliwekita꞉ ika꞉ epeke halimi ekima꞉
    ika꞉ta꞉ epeke biki wilie haliweki halimikie. Kutaa make ika꞉ Ketiso Yesu pa꞉ta꞉
    hone tulaleme ekina꞉ta꞉ paala꞉ma꞉ na homeke pi lapeke ya꞉la꞉me.
  mkl-mkl: Woo ce icɛ ŋɑu, bii ɑ̀ wɑɑ ce icɛ nŋɑ do inɔ ɑkɑ̃ ɑɑ nɛ bɛɛrɛ si kuwɛɛ
    nŋɑ, nɔ ɑɑ nɛ idɔ ku bubɑ ntɔ ntɔ si nɑɑnɛ ku dɑsi iyi Jesu Kirisi wɑ mu nwɑ.
  gaq-gaq: ମୁଡ଼ି ରେମୁଆଁଇଂ ନିମାଣ୍ତା ବାବ୍‌ରେ ସେବା ଡିଙ୍ଗ୍ ଆରେଏ ମେଇଂ ନିଜର୍ ନ୍‌ସା ସନ୍‌ମାନ୍‌
    ଜାଗା ଅଦିକାର୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ବାରି ମେଇଂ ଜିସୁ କିସ୍‌ଟନ୍ନିଆ ମେଁନେ ବିସ୍‌ବାସ୍‌ ନିମାଣ୍ତା
    ସମ୍ପର୍କରେ ସାଆସ୍ ବାଆର୍‌ଏ ।
  gof-RNT: Woosa keethaa daaqone gididi, lo77o ooso ootheyssati, enttaw gita bonchcho
    qassi Kiristtoos Yesuusan banttaw de7iya ammanuwabaa odanaw daro minotethi demmana.
  unx-unx: ବୁଗିଲେକାତେ ସୁସାର୍‌ତାନ୍‍ ଦିକାନ୍‌କ, କାଲିସିୟାରେ ଇନ୍‌କୁ ଆକଆଃ ନାଗେନ୍ତେ ମାଇନ୍‌କ
    ନାମେୟା ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ବିଶ୍ୱାସ୍‌କାଦ୍‌ କାଜି ପୁରାଃ ସାହାସ୍‌କେଦ୍‌ତେକ କାଜି ଦାଡ଼ିୟା
    ।
  gah-gah: Lá iiki monó hoza alitamó nene lamaná okikoma kigikámini henoni lamaná
    nene keitoka minanogo ive. Izesu Kilistotoka viki gímizeakakumú gakó vávani iki
    li utó inigave.
  lcm-lcm: Au na ria kipo abis atalupus, ki luk a asan roron, kovek i lolokovo si
