  sus-A: مِشِ نَشٍيٍ دَنشَنِيَتْي حَمَ مَلِمَ عَ قَنيِ رَ، عٍ بِنيّ نُن لِمَنِيَ نَن
    سْتْمَ عٍ شَ دَنشَنِيَ كُي عَلَ شَ مِشِ سُفَندِشِ عِسَ مَ.
  jpn-1965: というのは、執事の務めをりっぱに果たした人は、良い地歩を占め、また、キリスト・イエスを信じる信仰について強い確信を持つことができるからです。
  fra-SBL: Car ceux qui ont bien servi s'acquièrent une bonne réputation et une grande
    assurance dans la foi qui est en Jésus-Christ.
  yka-yka: Peggeˈ meˈ aˈa ginellal inin bang hāp du paghinangden asal pinahadje du
    siye duk bahani du siye missā sabab sandelde pu si Isa Almasihin.
  mle-mle: Adiy God dikidiy duw takwak galab kwurkwanadiy duw day adiy nuwukadiy duw
    takwaam mwugiydaak, dayak yarakara mawul wukikwadiy. Dayadiy mawul atawa wukikuw,
    day sugwiyaan kwurkidiy adiy galab kwurkwanadiy duwaam day God diki maaj mwiyir
    wasapwiy-wasapwiyik dayadiy Jisas Kraisak wukijibir tidanadiy mawul ap tidaak.
  shp-NTPO: Ja jakonhakin tee akai *diáconobora, atixonbi jakonhakanai iti jake. Jatiankayara
    ja Cristo ikonhaa ikax jaton shinan meran xabáshamanbo ikanti iki.
  aom-aom: Ekaresia mae ajëmijëꞌoho jabesi ihoho mae jëvoꞌiramu ëhuro biririvoromo
    Iesu Keriso mae uehorovarue jöho ae ma-samaꞌe majëhinövoꞌëꞌö.
  geb-geb: Siosan ŋaara gumgi ki gumgi, mbe ŋaara vhuuŋra mbui, mbe zɨn vhuuŋ ki.
    Mbe vhɨra guigira Krais Zisas khothɨgi, ne bun suangen rɨvi fhu.
  bsj-bsj: Nobo wuro manangendo keneu ciiki fiya dorcero nin dendo ken kange bikwan
    neret mor bilenke wo Almaciya Yecu nine.
  cak-cak: Roma ri diáconos ri utz niqui'en chupan rusamaj ri Dios, can c'o quik'ij
    xquetz'etetaj, y más xtic'uje' ruchuk'a' ri cánima richin niquitzijoj achique
    roma cukul quic'u'x riq'uin ri Cristo Jesús.
  chf-NT: Uc'a ni u ch'och'oca ajmanda tuba machcatac u tz'omben u t'an Dios, si u
    chen utz ni patan jini, upete u xe u yäle' cache' utz u c'ajalin. Mach uxin tä
    quisnäjan u yäle' cache' u tz'ombi u t'an aj Cristo Jesús.
  tlf-tlf: Kale pasta imi dong daga-emin tinum iyo dogap ita ogok tambal uyo kemip
    umdii, bilip iyo win tambal so ke-nilip e minte, finanin binim, bilip imi Yesus
    Krais imi ilak dugamin umi sang uyo fomtuup baga-e-bom no keman-temip ko.
  piu-2006: Tjaatjingka waarrkarripayi tjuṯa yalatji tjukarurru kutu nyinanytjala,
    Yiitjuku walytja tjuṯangku yalatji watjalku, “Paluru tjana palya nganaṉanya yaṉṯayaṉṯaṉi.
    Paluru tjana ilta Yiitjuku tjukarurru nyinanyi.”
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ xa hab wach naroquic chi camanic chi caj toꞌo̱l queh take
    cꞌamol be̱h chiban chi coric i ricamaj maj xa hab wach riban ricamaj chi coric
    chi caj toꞌo̱l take cꞌamol be̱h no̱j wihꞌok ribiral chi tare̱t laj aj camanom
    chiwach i Dios eh ru̱cꞌ reꞌreꞌ, reꞌ take aj niminel enquichꞌica̱ꞌ quicꞌux chiri̱j
    ruꞌum chi richꞌica̱ꞌ woꞌ ricꞌux ruꞌ chi manlic chiri̱j i kAja̱w Jesus.
  tue-tue: Cʉ̃́ã tiiápurere ãñurõ tiirí, cʉ̃́ãrẽ basocá “ãñurõ tiiíya” jĩĩãdacua.
    Jesucristore cʉ̃́ã padeorére cuiro manirṍ wedenemoãdacua.
  bjp-bjp: Fanse ae ri tel fakasi foim arae foron tom falupes na lotu, fanu rin bulat
    lo ri, ke unune kiri lo Karisito Iesu ik lala rakrakai.
  xon-xon: Binib bi tun biteterb aatuln ngbaan mbamɔm na ga kan liyimbil, ki li kpa
    lipobil sakpen ki tuk binib baah ga gaa Yesu Kristo ki kii pu na.
  tzo-ZNT: Mi lec tsqꞌuelic ti cꞌusitic chacꞌ ti muchꞌutic xchꞌunojic li scꞌop Rioxe,
    jaꞌ ch-ichꞌeic o ta mucꞌ. Más to ta stsatsub yoꞌonic yuꞌun chilic cꞌu xꞌelan ta
    xcoltaatic yuꞌun ti Jesucristoe.
  mpm-NT: Chi taka chaa ka junukuachi, nu ka jika ndaa da nuu jniñu ka saꞌa da, ti
    yɨvɨ ka kandixia un na kuaꞌa i ja yɨñuꞌun maa da. Ti siaꞌan na kuu ja xndaku kaji
    ga da jnuꞌun Cristo Jesús. Jaꞌa kuu jnuꞌun xndaku ri ja kuu chaa kunukuachi nuu
    yɨvɨ ka kandixia.
  ots-NT: Hnar hermano ca xí tti̱tzi gá diácono, bbʉ xí dyøte rá zö cár bbɛfi, da
    ndo tti̱htzibi cja̱ da tte̱me̱bi. Cja̱ guejtsjɛ guegue car diácono, ca xcá pɛjpi
    ca Ocja̱ tengu̱ cjeya, guehca̱ da mötzi pa da zɛdi drí hñe̱me̱ nʉ́r tzi palabra
    car Jesucristo.
  hoy-hoy: यतिकी जो मंडली इन सेवक वळ्लीद क्याल्सा माळतार, आंदुर तान साटी वळ्लीद पद
    अदिक मसीह यीशु दा जो आंदुर्द विश्वास आद, अदुर्दा महान साहस हासिल माळतार.
  amo-amo: Inug allenge na ina su katuwa ti dikon gegeme, ina se liyisin licine, nin
    naye akone nyinnu sa uyenu nanya Kristi Yisa.
  pjt-pjt: Ka wati panya alpamilalpainya wiṟuṟa palyanyku waṟkarinyangka nyakulaya
    Jesuku walytja tjuṯangku palunya mirawaṉiku. Ka palulanguṟu alpamilalpai panya
    paluṟu Jesuku Christaku mulamularingkunytjatjanungku tjukurpa Jesunyatjara aṉangu
    tjuṯangka kuṉṯa wiyangku rapangku tjakultjunkuku.
  cwe-cwe: Kwaviya watazi muna dibumbila da wahuwila wa Chilisito wowotenda vinogile
    usang'hano wawo wowatenda wanhu wamwenga wawategeleze na wodaha kuwa bila kudumba
    kwa uhuwilo wawo muna ukuilumba na Chilisito Yesu.
  daa-NT: Diyaakirna kuuk ginaat riyco samaan-ak, gee okin̰co yaaco bere horoomine
    ho ŋuu obe tirit ɗo imaanco taat ɗo Iisa Masi bal kolaw.
  mlp-mlp: Na ezaqgo mataw kabiy na anononmo emsa in gibin on mataw gimeb dimunmo
    usad in God ameb dimunmo usaqmo. In gibin nazaq ussa in Krais Yesus ago kabiy
    atoranmo emnan a hi rabayta.
  ape-C: Amam hutaurumam wosik amam hape debeimi um Iruhin ananish arpesh iri um,
    kupaishi arpesh ta shutrum shukri amam yopumi armam. Aria amam ta hudukemesh abom
    um amam douk hasuwen dodog abom Krais ananin baraen hagipeshen. Aria amam ta mare
    hunogugur um hukripesh enyudok baraen kupaishi arpesh um.
  bgs-bgs: Atin ka madigár tô áglumun katô mga opisyales ka simbaan, respetowan dan
    katô mga manubù, asta dì dan kayyaan katô katinurù dan tingód katô kapamaké ki
    Jesu-Cristo.
  faa-faa: Nómo koteaka rakirakano ne yano motosane kotehokosapo. Arirakano Yasu Keresoaki
    himu hakásaraka hemakapukua reasasamo epo someane nómo somehoko kaiyanafaraka
    mapiraraka wakapuaka somehokosapo.
  kik-kik: Arĩa matungatĩte wega nĩmegĩagĩra na ngumo njega, na makomĩrĩria mũno ũhoro-inĩ
    wa wĩtĩkio wao ũrĩa wa gwĩtĩkia Kristũ Jesũ.
  cap-NT: Jakziltat iclizquiz yanapz puestuquiz zuma cumplac̈haja, jalla niiqui zuma
    honorchiz cjequic̈ha, niz̈aza juc'ant tjup kuzziz cjisnaquic̈ha, Jesucristuz̈quin
    criiz puntuquiztan paljayzjapa.
  ksr-ksr: Buŋa gawoŋ ejemba gawoŋgia awaagadeeŋ meŋkejuti, ejembanoŋ ii goda qeŋ
    oŋoŋgi qabuŋa awaa mokoloowuya. Ii mokolooŋ saanoŋ awasaŋkaka nama ejemba uugia
    kuuŋ Jiisas Kraist moma laariwombaa qaa ii kotiiŋ jeŋkebu. Kiaŋ.
  eng-TNT: For they that minister well get them selves good degre and greate libertie
    in the fayth which is in Christ Iesu.
  sbs-sbs: Mukuti kwavo vavasebezi hande vakwete musevzi mulotu, kavawane mazimo malotu,
    ninguzu zina mwa Kereste.
  sue-sue: Wana soga wai ema zo nu bua nuso wai ewanana wai nu zazore wamunoya. Ago
    wero Kristo Yesura ge me susure samunoya, awa zewai wero samunoya.
  fra-NCL: Car ceux qui remplissent bien leur ministère s’acquièrent un rang honorable
    et une grande assurance dans la foi en Jésus-Christ.
  bhg-bhg: Edo embomaimi Iesu da embomaida buro emboda buro davebé edo etera awa gido,
