    a₂'ag₃ dsa₂ dse₃ quió'₅, ton'₂ ján₃ guë'₂ caun₂ guë́₄ 'ag₃ dsɨ́₅ a₂dsia₃ 'a₂ lia'₂
    'éin₂ të₂le₃ quió'₅ Cristo Jesús.
  tif-tif: Kemin, pasta imi dong dakaayin tunum iyo dokata ok tambal uyo kemip namti,
    kii win tambal-kup bakayin ale, ili Yesus Kraist ami lak uyo titil-fak-daa duu-bomdip
    suunin disa kaami sang uyo baka-mokomip ko.
  nlx-nlx: काहाकाय जा पावोरान काम हास केरीन केर सेकतेह, ता तान केरता हाजो पोद एने
    ता पोर जो मसी यीशु पोर बुरहो हे, पाका बोणती जाय।
  apw-NT: Deacons daanlįįgo nłt’éégo nada’iziidyúgo, nṉee nłt’éégo baa natsídaakeesihíí
    ła’íí Christ Jesus bits’ą́’dí’ odlą’íí doo biini’ daahą́h dago yá sizįįhíí daayosbąą.
  gum-gum: Kaguende tru diáconosmera nømui maramigwan tabig marøb pønrrabeløbe truba
    tab pera marøbelø kui asiilø køb, katø tru nømui isubigwan Cristo Jesúsweinug
    pasra tøgagúigwane masken chigucha chi kørig isumø eshkab pønrrønrrun.
  not-NT: Inganqueca negaca ira omitocoontatsiri aiquero iriátanëtigue inguemisantasanotanëri
    Jesoquirisito, aisati irapiguemisantane irinibatocotaiguëri cara imitocoonti caninasati.
  plu-plu: Ku igkis hiyak gikakkis Jesus gihiyegapu kabayhtiwa, ayge nikwe igkis humaw
    kiyatye giwtrikkis hiyeg. Ayge igkis ik adahan kinetihwa akak gibowkakis amin
    gikamaxwankis ta gipitit Cristo Jesus.
  iou-iou: Eruk, täŋkentäk äma piäni täŋpewä tägak täkaŋ uwä wäpi biŋam säkgämän ahäk
    täkaŋ. Ba nadäkiniki kehäromigän iŋitpäŋ unitäŋo mebäri yäŋahäkta bätakigän nadäk
    täkaŋ.
  ntp-NT: Vʌʌsi sonʌrguucacami ismaacʌdʌ cʌʌga ivueeyi gʌnaa duiñdaga vaamioma siaa
    duutudaiña oodami dai poduucai vaamioma cʌʌga gaaagidiña ʌgai isducatai vaavoitudai.
  rai-rai: Diat baa diat papaam wakaak u ra pinapaam na tena wewaraaut u ra lotu,
    diat a watur akoto a urur anu ra taara karom diat. Ma a kum tena wewaraaut maa
    diat a wewapua u ra nundiat nurnur un Kaarisito Iesu ma pa diat a burut.
  haw-1868: No ka mea, o ka poe i lawelawe pono i ka oihana puuku, ua loaa ia lakou
    kekahi pono nui, a me ka wiwo ole ma ka manaoio iloko o Kristo Iesu.
  ffm-ffm: Gollanɓe deental goonɗinɓe ngal faa moƴƴi fuu keɓan teddeengal, kasen duu
    keɓan cuusal kiɓɓungal ley goonɗinal mum'en Iisaa Almasiihu.
  arb-NAV: فَإِنَّ الَّذِينَ يَقُومُونَ بِخِدْمَةِ التَّدْبِيرِ خَيْرَ قِيَامٍ، يَكْسِبُونَ
    لأَنْفُسِهِمْ مَكَانَةً جَيِّدَةً، وَجُرْأَةً كَبِيرَةً فِي الإِيمَانِ الثَّابِتِ
    فِي الْمَسِيحِ يَسُوعَ!
  cop-CNT: ⲛⲏ ⲅⲁⲣ ⲉⲧⲁⲩϣⲉⲙϣⲓ ⳿ⲛⲕⲁⲗⲱⲥ ⲟⲩⲧⲱⲧⲉⲣ ⳿ⲉⲛⲁⲛⲉϥ ⲡⲉⲧⲟⲩⲑⲁⲙⲓⲟ ⳿ⲙⲙⲟϥ ⲛⲱⲟⲩ ⲛⲉⲙ ⲟⲩⲛⲓϣϯ
    ⳿ⲙⲡⲁⲣⲣⲏⲥⲓⲁ ϧⲉⲛ ⲡⲓⲛⲁϩϯ ⲫⲏⲉⲧϧⲉⲛ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅.
  sri-sri: 'Jesúre bʉremurã oparãrẽ iritamurã õãrõ iritamumakʉ̃ ĩãrã, gajerã ĩgʉ̃sãrẽ:
    “Õãrõ yáma”, ãrĩrãkuma. Irasirirã güiro marĩrõ gʉyasĩrĩrĩ marĩrõ gũñaturari merã
    ĩgʉ̃sã Jesucristore bʉremurĩrẽ gajerãrẽ wererãkuma.'
  nal-nal: Kana daxa tamon ubina faawalang kanaan la lotu, dina giu vatalamin amun
    faamuzazang sin naandi iwana faawalang kuna dina rauxin aiza daxa ma ainaxam paazaaiang
    sin naandi wana Iesu Kaarisito xana dikdik mase.
  kyq-kyq: Jee tɛɗn naabgen daan jee Raage tu se jaay tɛɗ naabgen jiga se, kɔl jeege
    paac aɗen kaal maak ki. Ɔɔ kɛn baagga dooy jeege do taar Isa *al‑Masi kɛn naaje
    kꞋjꞋaalki maakjege do ki se kic ɓo, Ꞌtaaɗn ɓeer eyo.
  kwd-kwd: Ma ni dai na ngaia 'e taunga'i le'a 'ubulana siosi, ta'a tagila iiri ba'ita
    ana, ma te'e to'omia fana ngaia 'ani alafuu wataga suria nga tagoto'onga aana
    ala Jisas Kraes.
  ded-ded: Imoc yofiac, kpebunggac enac tofoc tofoho ngic ua gombunga mekecgec kpebung
    yeneng eweheihei ayemmegec, yeni Yesu Kristo negensinggema serima nanggecde.
  ewe-ewe: Kpeɖeŋutɔ siwo wɔ dɔ nyuie la ƒe fetu anye be amewo naɖo bubu na wo, eye
    woawo ŋutɔ ƒe dzideƒo kple xɔse le Yesu Kristo me hã atsi ɖe edzi.
  nuy-nuy: Warraawurru-yung-maynji warra-maṉmani-yinyung, anubani yij-mamaaḻang-galawaj-maynji
    amburraaṉbina, warra-mulung-arrgi-yung amburru-marrbuy, wurru-waṉbina-yinyung
    ana-maaḻamburrg wugurru. Marri wudani-yung-gala, warraawurru-yung amburru-burraa
    amburru-lhamaamura, anubani wuu-jambarrgina-wala na-Christ Jesus-gala.
  cop-BHC: ⲚⲎ ⲄⲀⲢ ⲈⲦⲀⲨϢⲈⲘϢⲒ ⲚⲔⲀⲖⲰⲤ ⲞⲨⲦⲰⲦⲈⲢ ⲈⲚⲀⲚⲈϤ ⲠⲈⲦⲞⲨⲐⲀⲘⲒⲞ ⲘⲘⲞϤ ⲚⲰⲞⲨ ⲚⲈⲘ ⲞⲨⲚⲒϢϮ
