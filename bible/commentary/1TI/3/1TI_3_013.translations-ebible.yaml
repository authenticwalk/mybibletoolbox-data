  buk-buk: Lau naŋ sem akiŋ ŋapep, naŋ oc sêtap waê ŋayham sa, ma ŋac oc sêlhac ŋaŋga
    ma atac l u-lu dom tu ŋac si sêkêŋ whiŋ Yisu Kilisi-ŋga.
  pri-NT: Â wiàna rà pwa bwàti ê wakè kàra, âna jè o pipapwicîrirà. Â rà o cimwü,
