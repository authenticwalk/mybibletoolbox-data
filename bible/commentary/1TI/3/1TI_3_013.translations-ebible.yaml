  ron-LSB: Căci cei care au slujit bine își dobândesc o poziție bună și o mare îndrăzneală
    în credința care este în Hristos Isus.
  pon-pon: A me papa mau, kin kalok maui pein irail, o re pan pereperenki melel pojon
    me mi ren Krijtuj Iejuj.
  nhe-BL: Pampa tlacame tlen quichihuase nelía cuali ni tequitl tlen tlapalehuiani
    ipan tiopamitl quipiyase inintlatlepanitacayo huan quineltocase Jesucristo ica
    más temachili.
  sps-sps: Tsurin vainy tatagaa ot to ari to te kat rora binun a rof, ri kaa miror
    asangan rof ana ri te ongoor ma tsue pokaa iny a faason tsuri ten Krais Jisas.
  wnc-wnc: Dakngake puya waaknga nomana siknga pasiwanu wa amindane umana take siknga
    siwik. Siwan wa aminda wamu Jesu Kraisde natapa kekekanggak kakngae natake kekeknga
    yanikapning.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ ń zĩi kɛ̀ a zɛ́anↄ gwena égↄ̃ maaa, ń làakari égↄ̃ kpaɛna
    ń Kirisi Yesu náanɛkɛna guu maamaa.
  gub-BL: Uzeruzar ma'e wapytywà har a'e nehe, aze upytywàgatu tuwe amogwer a'e wà
    nehe, a'e mehe amogwer uzeruzar ma'e a'e wà nehe, umuawate katu putar a'e awa
    a'e wà nehe. A'e mehe upuner putar uze'egaw rehe nehe, ukyze 'ym pà nehe. Upuner
    putar Zaneruwihawete Zezuz rehe zanezeruzar haw imume'u haw rehe purupe ukyze
    'ym pà nehe.
  imo-imo: Kraistinga imbo talapemunga tapu teko kondonge iyema imbomani liko awili
    tiko enonga imbima kapi nimele kape, Kraist Jisasi paimbo ningo pimele mele olandopa
    enge ningo pilkolio, aku teko enge ningo pimele mele pipili naa kolko imboma tumbi
    tiko ningo tinge.
  boj-boj: Kristen naŋgo wau tamo naŋgi wau bole yoqnqab di naŋgi ñam bole ti sosib
    naŋgo areqalo Kristus Yesus qa bole siŋgilatoqnqab. Deqa naŋgi Yesus aqa anjam
    mare mare laqajqa ulaqasai.
  eng-DRA: For they that have ministered well, shall purchase to themselves a good
    degree, and much confidence in the faith which is in Christ Jesus.
  knf-knf: Bankdoluŋ bnuura ulemp wi pţënk baweek biki banfiyaaruŋ, bañaaŋ baji bamagan
    baka, kakuţ kaliinŧ maakan ţi pfiyaar pi bafiyaaruŋ Yeŧu *Kriŧtu.
  san-KHM: យតះ សា បរិចយ៌្យា យៃ រ្ភទ្ររូបេណ សាធ្យតេ តេ ឝ្រេឞ្ឋបទំ ប្រាប្នុវន្តិ ខ្រីឞ្ដេ
    យីឝៅ វិឝ្វាសេន មហោត្សុកា ភវន្តិ ច។
  arn-NT: Tati pu diakono am küme amulnielu ñi küdaw, felelu ñi küme tukulpaniengeael
    chem dungu mew rume, fey femngechi doy fentren maneluwün mew nütramkayay engün
    tañi mupiltulen ta Cristo Jesus mew.
  zas-NT: Din bén rüjn ree sirv ziꞌc rayal ad respejtzi rajp bejn laa reeman, sin
    guialrdxeb ma zileꞌ guiëb reeman xhienaag rliladx reeman Jesucrist.
  ken-NT: Mbák bǒ abhɛn bákwàk bɛkʉ bɛtɨk Mandɛm bákʉ̀ bhɔ sayri, bo báchyɛ
    bhɔ kɛnókó nɛ bákway bɛ́rɛm mɛnyɨŋ ɛ̌ti Yesu Kristo kɛbhɔŋ bɛcháy.
