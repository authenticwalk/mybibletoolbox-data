    núú‑güedě cáháⁿ‑güedé núú ñǎyiu tnúhu Xítohó Jesucrìstú sá sàndáá iní‑güedé.
  myu-myu: Xipan itabucayũ buywatwan pima, soat ip ibuyxim jukuk. Ya'õcam ip jetabucap
    g̃uwẽn warara'acat pe. — Jesus Cristo kay wuyetabut pima, mũg̃'i aceku ceweju
    — i je'e ip soat pe.
  fue-fue: To wallooɓe der eklesiya waɗii golle mum no wooɗiri, ɓe keɓan joonne teddune.
    Ɓe keɓan bo semme der goonɗinki maɓɓe Yeesu Almasiihu.
  amk-amk: Inontarai mano efata jemati na mahikai fosa, omi wesa tuti na tonanane
    ambori ewemambiriu we emadu kariri ene eroaso Yesus Kristusi fo na ematai kaha.
  fai-fai: Kale Got wanang kinim gu dakáyamin ika kanodin wok bo kidela kudew tabesiw
    namti, ika win so kei nadiwade ika atud kuw fakadá ilimi Kadais Yesus aket afano,
    akin weng uta ken bakamokabiw ko.
  ura-NT: Nitohaneein caohatiin acaauru amihaneon ichacuruhanete, acaauru belaiha
    cuurureein cachaauru. Chaentechu jeelai amuritoheriin laraajiin Jesocurisito que
    cacha relanaa nainecurureein.
  mcd-NT: Nanscara shara huashomisi ichananfoan ahuunoa yoisharatirofo. Ascashon nanton
    nocon Ifo Jesucristo icoinra huaquin finacointiro.
  urt-urt: O lahmende ŋaiye tinge yende wah diken bworerme pe, lenge Kristen miyeꞌ
    tuweinge se ka hriphrip me tinge ŋembere sekete. Pe tinge tatame ŋaiye ka jin
    bongole yininge wusyep me ŋoihmbwaip mise tinge luku ŋaiye teŋeime Jisas Krais.
  kiz-kiz: Kwa kujha bhala bhabhitumikila kinofu bhikabha msimamo bhunofu ni bhujasiri
    mbaha mu imani jhajhijhele mwa Kristu Yesu.
  tzo-TZE: Yu'un me lec tsventainic li c'usitic chaq'uic jch'unolajeletique, jech
    ch‑ich'atic ta muc' yu'un lec sc'oplalic. Xchi'uc más ta stsatsub yo'ntonic yu'un
    chilic c'u x'elan chcoltaatic yu'un li Cristo Jesuse.
  lex-lex: Riy maka khima-kre'a jema'ata la kalwiedwedni, de hota riy ra'unni-ramta'ata
    la kniarni ralamni, ne hota rparan pia rakot nohora pesiayni la Kristus Yesus.
  dov-dov: Nkaambo aabo bakabeleka kabotu balajana lwabo kwimikila kubotu alimwi a
    busichaamba bupati mulusyomo luli muliKkilisito Jesu.
  rgu-rgu: Maneniko ara ralalau saraniꞌ ara no malole, sona tantu lahenda boe-boe
    hadaꞌ asa. Ma ara boe-boe raparani, ta biiꞌ dedea laꞌeneuꞌ sira namahere nara
    neuꞌ Yesus Kristus.
  toc-NT: Porque cha̠tum diá­cono hua̠nti̠ tancs ma̠kan­taxti̠y xta­scújut hua̠ntu̠
    lak­chá̠n xli̠t­lá­huat, xa̠maka­pi­tzí̠n cris­tianos taucxilha y tali̠­pa̠hu
    tali̠­ma̠xtuy, y chuná xlá tla̠n ni̠tu̠ nali̠­ma̠­xanán acxni̠ nali̠­chu­hui̠nán
    xta­ca̠­nájlat y lácu li̠pa̠­huán Quim­pu̠­chi­nacán Cristo Jesús.
  som-som: Waayo, kuwa sida iyagoo ah caawiyayaasha kiniisadda si wanaagsan ugu adeega,
    waxay nafsaddooda u helaan derejo wanaagsan iyo dhiirranaan badan oo ay iimaanka
    Ciise Masiix ku dhiirran yihiin.
  mam-C: Qu'n ayetzi'n mojil njapin kyaq'in tojxix tumil, b'a'n kchi elile toj kywutzxjal,
    ex tuk'a tkyaqil tq'uqb'il kyk'u'j, kxel kyq'ma'n kynimb'il ti'j Crist, a Jesús.
  ndj-ndj: Nongwa vatangi yivagola chichuku chawu nyanyi na kuvagola vandu vavapikani,
    vakuwesha kudeta ngajila lyogha kwilata ujumilwa wawu mu Yesu Kilistu.
  mbj-NT: Baad ub Jesus hã h'yy ka'eeh do wahë n'aa masa n'aa ramoo boo bä, ta wób
    raweh'ëëh da, ta wób raky daheeh da sa hã. H'yyb neỹỹm doo me rahajaa tii bä raher'ood
    bä nyy da Kristo Jesus hã ji h'yy ka'eeh doo.
  lat-VUC: Qui enim bene ministraverint, gradum bonum sibi acquirent, et multam fiduciam
    in fide, quæ est in Christo Jesu.
  ngp-ngp: Kwaviya wambizi wakudamanya ndima yawe vedi nawaketende wakaulwe vedi ni
    want'hu, naho wadaha kuwagambila want'hu mhuwi umwa Yesu Kilisito haheina kogoha.
  aoi-aoi: Kinu-war•dena-manja nakina eningaba warka, kembirra aburraja warnumamalya
    keni-rringkinama nakina akwa ke-yaminama, “Eningabe-ka warka nakina nu-war•denama,”
    ke-yaminama wurrakina. Umba nakine-ka kini-yengbinama yimarngba-murra yukwudukwuda,
    akwa kenu-makinama nakina wurrukwala-manja warnumamalya ka-werrikambilya-mulangwa
    wurrakina Jesus Christ-uwa-da.
  enq-2: Siosa nisoo kalai pingi doko auu pyoo pingima dupa kenge epe singi. Dupame
    Jisasa Kraisa tungi pyala-kao pyatala, wai pii epe doko paka nakaeyao lao panao
    katengema.
  eng-ASVBT: For they that have served well as deacons gain to themselves a good standing,
    and great boldness in the faith which is in Christ Jesus.
  mna-mna: Zin mboroxan ta so timbeeze kat pa Merere, inako urun ambai. Mi Anutu ko
    ipombol zin ma tiurla kat ki Yesu Krisi. Mi iuulu zin be timoto som, mi timender
    mbolxana.
  myw-myw: Tasiyas tulals kalisiy bitoukums siwotet waseg mo beibwein bulges gamag
    babaw wasigeis, o bikapwapouts bwanabwein peinan inmises Yeisuw Kelis bilabes.
  sby-sby: Pakwinga beshi kunyamfwilisha mubungano balasebensenga cena bakute kuba
    ne mpuwo yaina, kayi bakute kukonsha kwamba makani a lushomo lwabo muli Klistu
    Yesu cakubula buyowa.
  sll-sll: Ena ha maing aki di tongwo hobi honagi wai ol tenangwo, ari hobi haang
    awala ganangure Kraist Yisas pir tongwo maing di tibi ol terala dire gai golkinangwo
    pamua.
  yaq-NT: Bwe'ituk jume' inien, jum te'opopo tekileka bem tekilta tu'isi a' joame,
    inime'e junae tekil bem joa'u betana che'a bepa au lutu'uriaka a' maktune. Intok
    inime'e, Jesukrijtota junuen bem a' suale'u betana che'a juni'i utte'aka, bem
    a' teuwaanee'uta aet a' jajamne.
  uro-uro: inguna rhoqoräkt i iarhakt kärarhae i rhat tatnärha ama qatnanaktpämda
    di rhat tualat mamär diva ama ruvek tit kutdrir sävät a rha bä va qosaqi mamär
    vät a rha iva ama qraräkta na rha i rhat tamän sävät arhä qatnanakt sämäni ma
    Jisas ma Krais.
  ita-1885: Perciocchè coloro che avranno ben servito si acquistano un buon grado,
    e gran libertà nella fede, ch' è in Cristo Gesù.
  muy-muy: Aɗaba ndam ya təjənaki ndam ge Yezu ni tamal tagray tʉwi gatay lala ti
    mis ɗek tazləbay tay. Nahkay nday gani aŋgwaz aməwər tay do simiteni, aɗaba tə̀bu
    təfəki ahàr ka Yezu *Krist, tə̀səra naŋ a lala.
  kqc-kqc: Adina kaere yaku dubu di naivo rededi vene kana naivo rei mona rededi,
    bi amiye bi ina rofu ne matagini rededi ma mokena vari gira Iesu Keriso rofu aena
    di mokena buni tora moidedi.
  tav-tav: To bairi Dio yere capaa cotebojarã caroaro na cáto tʉjʉrã nare nʉcʉbʉgogarãma
    camaja. To bairo quena Jesucristore na canʉcʉbʉgorijere uwiquẽnana, boboquẽnana
    aperãre na queti buio ocabʉtigarãma.
  eng-ULB: For those who have served well acquire for themselves a good standing and
    great confidence in the faith that is in Christ Jesus.
  spa-VBL: Los que sirven bien como diáconos adquieren una buena reputación y ganan
    mucha credibilidad en cuanto a su fe en Cristo Jesús.
  fra-_FOB: Car ceux qui auront bien rempli ce ministère, s'acquièrent un rang honorable,
    et une grande assurance dans la foi qui est en Jésus-Christ.
  hau-ULB: Gama wadanda suka yi hidima da kyau sun sami tsayawa mai kyau da gabagadi
    cikin bangaskiyar da ke cikin Almasihu Yesu.
  mal-mal: എന്തെന്നാൽ നന്നായി ശുശ്രൂഷ ചെയ്തിട്ടുള്ളവർ തങ്ങൾക്കുതന്നെ നല്ല നിലയും ക്രിസ്തുയേശുവിങ്കലുള്ള
    വിശ്വാസത്തിൽ വളരെ പ്രാഗത്ഭ്യവും സമ്പാദിക്കുന്നു.
  kkc-kkc: Esiga dikon odoo oso tou medee toga, tei telaga odoo oso ogoloso odoo egee
    bia tekepo dalaiso. Egeesee taka duloso dikon odoo oso Yesu Keliso mapoo tei too
    goo ee odoo mapoo takalai ebilega kibiya dabalaiso.
  lit-lit: Nes kurie yra gerai diakonavę, įsigyja gerą laipsnį ir didelę drąsą tikėjime,
    kuris yra Kristuje Jėzuje.
  urd-GVR: Jo madadgār achchhī tarah apnī ḳhidmat saṅbhālte haiṅ un kī haisiyat baṛh
    jāegī aur Masīh Īsā par un kā īmān itnā puḳhtā ho jāegā ki wuh baṛe etamād ke
    sāth zindagī guzār sakeṅge.
  far-far: Ma sa ti ne nia rao lea laona fikute wane famamana, kai lea fuada, ma ka
    bobola fuana nia ka fata nonira'a sulia na famamanae nia ana sa Jesus Christ.
  suz-BL: मोदेंशो पाइबमी थमा सुइक्‍ब आन ग्रुम्‍तीकेमी आंम कली रिम्‍शो नें सेल्‍नीमी।
    ख्रीस्‍त येसु कली आंम थमा सुइक्‍तीके शुश बारपाइक्‍नीमी।
  car-NT: Mo'karon iru'pa amaminatonon irombo morokon totykon awongapojaton Kristus
    Jesus wyinonokon me. Enari'ma enapa imero kynaijaton tauranato'ko'me.
  amp-amp: Yimam sios hingrneft tohhato hifa hingrna marnyem, nd yimam tu dborioh
    yufat yakrahm. Nhai yakrmi hanyruhatm rom Jisasr hikwa yuhat wommpno kfo pthaneft.
  bht-bht: क्योंकि जड़े सेवके दा कम्म अच्छे ने करी सकदे न, उना जो लोकां ला अच्छी इज्जत
    मिलदी है, सै हिम्मता ने यीशु मसीह पर भरोसे दे बारे च बोली सकदे न।
  eng-NOY: For they that have served well as deacons, gain for themselves a good standing,
    and great boldness in the faith which is in Christ Jesus.
  cub-NT: Que teni ina Jesúre jʉ aivʉre cad̶ateipõeva ne memecaru me, põeva pued̶arãjarama
    náre. Que baru nácapũravʉ bʉojarãjarama coyʉivʉ jidʉbevʉva aipe ne jʉ aiyede maje
    jabocʉ Jesucristore.
  ita-1927: Perché quelli che hanno ben fatto l’ufficio di diaconi, si acquistano
    un buon grado e una gran franchezza nella fede che è in Cristo Gesù.
  lww-lww: Yaru na visuaren yum̃aena la nap̃a yepela m̃aen ruru kiela yum̃aena, p̃isi
    na avisu sane yeririna la akekaran la vap̃isi, ana aloge nap̃a Kristo Yesu miila
    la ke vena ve amaraun re na sum̃alen m̃arera e kiela yum̃aena nena.
  ckb-ckb: ئەوانەی باش خزمەتیان کردووە، پلەیەکی باش و متمانەیەکی زۆر لە باوەڕیان بە
    عیسای مەسیح بەدەستدەهێنن.
  nas-nas: Aiꞌ pakupaku-nupoong biikaang nko-nko tampaꞌ dupeaavaining teing nantoonge
    masikaꞌantavaariaining, eeꞌnoko maiaꞌoroaꞌ nantoong nauaaripeuꞌning tee kara Jiisuuꞌ
    Karistooꞌkoong masikaꞌantavaamanaꞌ.
  uvl-uvl: Halaunga ana hana mur nenge te umeia aria ume ke nek lape eria lohot ke
    urana pe te haliu hote Iesus Kristus nena helenga ke kerkereng luluch nga leteria
    manmanna ngana.
  eng-BBE: For those who have done good work as Deacons get for themselves a good
    position and become free from fear in the faith which is in Christ Jesus.
  ixl-CNT: Tan aatz qꞌuꞌl niꞌxhitxꞌol ibꞌanax u taqꞌon tu diaakonoil, saoksal iqꞌii
    tiꞌ. Utz saꞌtereꞌnkꞌujeꞌ ikꞌuꞌl tiꞌ u Tioxh tu u bꞌaꞌnla chusbꞌal kꞌatz u Cristo
    Jesuus.
  xsi-xsi: Ambo ŋgu nenzi katonâŋa ma siveta nenzi wurâta ara, ande tamâta ma siporo
    ŋgua ŋananzi mine tu, “Kinzi nde tamâta ara”. Ŋineŋga katonâŋa ŋinde ma siruru
    tia ŋana situla nenzi kalo-tawana pwataki tu kinzi kalonzi tawana Yesu Kirisi.
  crx-NTPO: Mbe la soo Yak'usda ba ne'ust'enne, 'enne 'uyoonne toh soo cho Yak'usda
    ba hooyin, 'ink'ez Christ, Sizi ts'utni-un, 'en ye 'alha' 'unt'oh-i, 'aw whelhniljut
    whe 'i ghun 'uyoonne bulh yaoolhduk.
  kan-OKCV: ಸಭಾ ಹಿರಿಯರಾಗಿ ಚೆನ್ನಾಗಿ ಸೇವೆ ಮಾಡಿದವರು ತಮಗೆ ಒಳ್ಳೆಯ ಸ್ಥಿತಿಯನ್ನೂ, ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನಲ್ಲಿರುವ ವಿಶ್ವಾಸದಲ್ಲಿ ಬಹು ಧೈರ್ಯವನ್ನೂ ಸಂಪಾದಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  bbb-bbb: Ja e ijieki ije kega bu mukoreigia imekuva e boeje buka ijia giana aguariadufuo.
    Ro kuke buone izege bu Jesu Kuraesi ma vierafevo ije fuka ma daroki redufuo.
  blw-blw: Wat hen anchichay nènong hen chacha ekamkaman way tomorong, mifilangcha
    ah nangato ya maid iyag-agarcha way manaphapet mepanggép hen ommafurotancha an
    Jesu Cristu.
  tam-2017: இப்படி உதவிக்காரர்களுடைய ஊழியத்தை நன்றாகச் செய்கிறவர்கள் தங்களுக்கு நல்ல
    நிலையையும், கிறிஸ்து இயேசுவில் உள்ள விசுவாசத்தில் மிகுந்த தைரியத்தையும் அடைவார்கள்.
  azz-NT: Porín ne tapalehuiani cuac yejuan quichiutinemij ya ca cuali nintequihuan,
    ijcuacón yejuan quiselíaj hueyi mohuisyot intzalan in tagayot, huan no cachi oc
    quiselíaj ne yolchicahualis. Huan ijcón yejuan cachi yec tacuautamatij para quitenextíaj
    in Tajtoltzin de Cristo Jesús.
  spa-RV-1909: Porque los que bien ministraren, ganan para sí buen grado, y mucha
    confianza en la fe que es en Cristo Jesús.
  csy-csy: Banghangziam cile upa nasep phatak in a seam te sia amate atu in dinmun
    pha a nga hi a, Christ upna sung ah hangsanna lianpi zong nga tu hi.
  mxq-NT: Mʉt ko yʉ pudʉjkʉbʉty diꞌibʉ yajxón tuundʉp, pátʉdʉp tuꞌugʉ windsʉꞌkʉn es
    dʉꞌʉn amumduꞌuk jot tmadya̱ꞌa̱ktʉt ja mʉbʉjkʉn diꞌibʉ myʉda̱jtypy ma̱ Jesukristʉ.
  tzj-NT: Como ja diácono wi utz nqueban tre ja quisamaj más na nya̱' quek'ij in más
    na nq'uiyi ja yukulbal quec'u'x ruq'uin ja Cristo Jesús in rmalari' matiquixbej
    qui' netzijon cuq'uin winak.
  tdt-tdt: Se nia serbi sarani sira ho diak, ema sei respeita loos nia, nunee nia
    sei brani liu tan koalia kona ba nia fiar ba Kristu Jesus.
  ron-BTF: Fiindcă toți cei ce au lucrat bine în serviciul de diacon, își câștigă
    o poziție de demnitate și mare cutezanță în credința care este în Cristos Isus.
  eng-WEBP: For those who have served well gain for themselves a good standing and
    great boldness in the faith which is in Christ Jesus.
  eng-FBV: Those who serve well as deacons gain a good reputation and much confidence
    in their trust in Christ Jesus.
  nld-1939: Zij, die het ambt van diaken goed hebben bekleed, verwerven zich een ereplaats
    en groot aanzien door het geloof in Christus Jesus.
  bwo-bwo: Diyak'oni fino sheengeshde finitwots een ma'aregiyo daatsitune, Iyesus
    Krstosn wotts imnetiyo ááwu shuk'on keewo falituee.
  nch-BL: Pampa se tacat cati quichihuas nelía cuali ni tequit ten tapalehuiani ipan
    tiopamit, quiselis más tatepanitacayot huan noja más mochihuas temachti para quinpalehuis
    sequinoc ma quineltocaca Jesucristo.
  quc-TNT: Ri diáconos ri utz quepatäninic, nim que'il wi ri'. Man xuwi taj nim que'il
    wi, xane xukuje' man cäquixej tä quib chutzijoxic ri qui cojonic chrij ri Cristo
    Jesús.
  tfr-NTPO: L̇l̇ëbo pjl̈ú shäryara ba pakshko ga iëba ber tjwl̈õ ara. Eni ga shji
    mär Cristo Jesús go sorë l̈e oba kong, ga l̇l̇ëye bangkjre l̇l̇ëme.
  kaq-NT: Sirijaquin yanapanaiboya ta jato qui siripi yohuancantihiqui. Sirijaquin
    yanapanax sca ta Jesucriston joi yohiti qui hihtimahtimahi qui.
  sgb-sgb: Hilay mangangêd ya ampanawop ha pami-tsi-tsipon, ay galangên, haka makhaw
    ya nakêm la hên mámipamwang ya tungkol ha paniwala la kan Apo Jesu-Cristo.
  vie-1934: Vì ai khéo làm chức vụ mình thì được bực cao trọng và lòng rất dạn dĩ
    trong đức tin đến Đức Chúa Jêsus Christ.
  kxv-kxv: ଇଚିହିଁ ଆମିନି ଗାଟାରି ନେହିଁକିଁ ସେ଼ବା କାମା କିହାମାନେରି, ଏ଼ୱାରି କୁଲମିତା ମା଼ନିଗାଟାରି
    ଇଞ୍ଜିଁ ୱେ଼ଙ୍ଗିନେରି ଅ଼ଡ଼େ କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣା ନାମୁତା ହା଼ରେକା ସା଼ସା ବେଟାଆ଼ନେରି ।
  amu-NT: Nnꞌaⁿ na cwindyeꞌntjom naquiiꞌ tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ,
    xeⁿ na ya cwilꞌana tsꞌiaaⁿꞌñeeⁿ quia joꞌ nnquioo na jnda nquiu naⁿꞌñeeⁿ joona.
    Ndoꞌ mati nñequiaanaꞌ na tiꞌmaaⁿꞌ nꞌomna na nntjeiꞌyuuꞌndyena na cwilaꞌyuꞌya nꞌomna
    ñequio Cristo Jesús.
  hin-CV: जिन्होंने दीकन के रूप में अच्छी सेवा की है, उन्होंने अपने लिए अच्छा स्थान
    बना लिया है तथा मसीह येशु में अपने विश्वास के विषय में उन्हें दृढ़ निश्चय है.
