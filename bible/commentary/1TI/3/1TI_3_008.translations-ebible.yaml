    Dantyamu̱y ne niyu̱yadacanumiy riryicha variy, dantyamu̱y ne riryi ni̱ru̱y riva
    criquiy, mitya quivu̱yadata ca̱na̱chara.
  mxb-NT: Ki̱ꞌo dión taꞌani kánian kee ra̱ ndíta xíno kuáchí ini veꞌe ño̱ꞌo. Iin ra̱
    kéndaa̱ ná kakuu ra, ta iin tóꞌón ná kakuu to̱ꞌon ra. Ta ná o̱ sa̱ kákuu ra iin
    ra̱ kátoó koꞌo, ta ná o̱ sa̱ kákuu ra iin ra̱ kátoó di̱ꞌón kuíꞌíná.
  pon-2006A: Sounsawas akan en mwomwohdiso pil uhdahn pahn tiahk mwahu oh mehlel;
    re sohte pahn nim wain laud, de noahrok mwohni;
  maq-NT: Hacuaha ni tjin ni xuta xi visecoo rë ngu me xi vitexa jan ne, meje rë xi
    ngu xuta xi ha chjaharcun rë, ngu xuta xi hacuiin jo xcun jo hntsua. Mijí rë xi
    ngu xuta xi jercu hvi xan. Mijí rë xi ngu xuta xi jercu tsimeje tujún.
  hto-hto: Daje izói comɨnɨ dɨnena nana jabóidɨllaɨnɨ ñue jacɨ́ruiganona írediaɨoɨ.
