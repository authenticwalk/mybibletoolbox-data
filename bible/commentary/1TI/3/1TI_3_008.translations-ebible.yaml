  tbz-SIM: Bɛwedɔuntɔ̃mbɛ̀ borimɛ múnkɛ dò nkɛ́nwennimu kɛ̀ bɛ̀ bɛ̀ dé, bɛ̀ bɑ́ mmɔkɛ
    yɛnɔ̀ yɛ̀dɛ́, bɛ̀ bɑ́ ntú tinɑɑyɑ̃̀ɑ̃̀tì, bɛ̀ bɑ́ ndɔɔri mɛciì nkpɛrɛ kɛ yo nyidíítí.
  san-GUJ: તદ્વત્ પરિચારકૈરપિ વિનીતૈ ર્દ્વિવિધવાક્યરહિતૈ ર્બહુમદ્યપાને ઽનાસક્તૈ ર્નિર્લોભૈશ્ચ
    ભવિતવ્યં,
  amx-amx: Werlampareny arrpenhel inang artwang nyentam-nyent ineh urraretjeh, rrkwapenh-apenh
