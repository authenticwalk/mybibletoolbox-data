verse: 1TI.003.008
translations:
  kpx-kpx: Dikini vaveve keta kateanu. Ata olemeau dikiniho isivilahaliege vaveveabe
    keau bahata atae nimo duaveai. Abulako e toela isi moniho isivi balugagelive.
  okv-H: Eto embo amuna deacon aisuja amo embomeni na kito jakeka asora embo amina
    deacon aisuja amo ke sokova embo mane aisuja, wine peni mane indesuja, eto koro
    uje eto ke popoja na ijie mane humbasuja.
  tbo-tbo: Numa dalabu tu galena itetehi hina meimahi yaka apo lawa hina wiyateyatehi,
    po hai winugonugotuhu hina dumadumalu ma ega goila kadikadidilina hina umuma dumaya
    po ega koyamagei gapola hina tamitamihi.
  mal-C: ശുശ്രൂഷകരും അതുപോലെതന്നെ ആദരണീയർ ആയിരിക്കണം. അവർ സത്യസന്ധത ഇല്ലാത്തവരോ മദ്യാസക്തരോ
    അത്യാഗ്രഹികളോ ആകരുത്.
  grc-SR: Διακόνους ὡσαύτως σεμνούς, μὴ διλόγους, μὴ οἴνῳ πολλῷ προσέχοντας, μὴ αἰσχροκερδεῖς,
  bgc-bgc: उस्से तरियां ए कलीसिया के सेवकां नै भी गम्भीर होणा चाहिये, दोगली बात करण
    आळा, दारूबाज अर नीच कमाई का लोभ्भी ना हो।
  khz-khz: Diakono maki vovetaina, taunilimalima na geria kala namara vetairai gekupa-ragerana
    talimara, e ati gau ta kilagikilaginai talima ta genai kila taa gevekilagiaana,
    ta genai kila poluna ta mageve kilagiana talimara. Wain ati geniu-kamuna, e moni
    e rinaga ati geririwamagirana, e kala opakaura na moni e rinaga ati gegapina talimara.
  deu-TKW: Die Diakonen ebenso ehrbar, nicht dopppelzüngig, nicht Weinsäufer, nicht
    Wucherer,
  zsr-NT: Lëzcaꞌ cni ral‑laꞌ lacquëꞌ bönniꞌ nadö́d lu naꞌquëꞌ láclenëꞌ bunách queëꞌ
    Cristo. Ral‑laꞌ lacquëꞌ bönniꞌ gdu ladxiꞌ, tunëꞌ ca taꞌnë́ꞌ. Cutu lacquëꞌ bönniꞌ
    tiꞌjëꞌ, len culacquëꞌ bönniꞌ taꞌzë́ ládxiꞌzëꞌ laꞌziꞌë dumí.
  lin-lin: 'Ezali mpe ndenge moko mpo na badiakona. Basengeli kozala : bato oyo babongi
    na limemia, bato ya maloba mibale te, balangwi masanga te mpe bato oyo balukaka
    mbongo te na banzela ya mabe.'
  hns-NT: Aisane ek iesaai ke samaadj ke dekh-bhaal kare waala ke bhie tjaahie ieddjatdaar
    rahe ke, na doei rakam se batiaai ke, piejekkar na rahe ke aur baimaanie na kare
    ke.
  noa-E: 'Mua ĩchab pʉrʉg jaaukhim, jãga aju aai nʉ chi pörnaan juag oojem khʉʉnjã:
    Amjã ĩchab thumaam khʉʉn daar khajaphata wënʉrraju aai nʉm, amach ëugar chikhamnau
    ĩgkham ugua. Iek ãbata aju aai nʉm, iwiir ãbamʉg nem mag awia jũrr deeumʉg khĩet
    jajaau aba. Magʉm khʉʉn chan ĩchab nag pigjã khaba, ni sĩi nemdam bʉ̈rʉʉm wau
    nʉm paarjã ãba phatkhonta auju khĩirjubaju aai nʉm.'
  eng-EMTV: Likewise deacons must be reverent, not double-tongued, not being given
    to much wine, not greedy for money,
  mib-NT: Te suni súcuan tēe cájejníñu mēhñu ñáyuu cácandíje, cánuú jéē na cóo yɨ́ñúhún
    de, te na squícu de jíín jnúhun cáhán de. Te ma cúu de tēe nájīni, te ni ma ndíyo
    ni de xūhún.
  lif-NT2: बा हे़क्‍केलॽरिक् सेसेहुप्‍लक्‍पा माङ्‌सेवारोबाहाॽग नो ये़प्‍ले़क्‍साबा
    नु निङ्‌वाॽइरे़ खोःप्‍तुसिबा पोःङ्‌मा पोःङ्‌लो॥ खे़ङ्‌हाॽ यरिक् थिः के़धुङ्‌बा
    नु फे़न् लाम्‍मोलाम् याङ् के़धक्‍पा पोःङ्‌मा मे़नुॽने़न्‍लो॥
  xnj-xnj: Vatangatila msambi wa vandu vevakumsadika Kilisitu viganikiwa mewa kuvya
    vandu vevikita gabwina, vavyai vandu lujovo lumonga, vakotoka kunywa divayi neju
    amala vevigana mashonga neju.
  mmx-mmx: Luvuttadi loklok tooro xeneng at lotu dina umsu mi luruptuvuk avukat at
    lemeren limixin, la levelinga atdi na nunuan. Di noxo inin tangtangku levengkadan
    lolos, la di noxok lok kaka levempilas at langas kopmen nak mokso.
  cbr-NT: Axa Jesucristomi catamëcë unicaman cushi 'icësaribiti ca an atu 'aquincë
    unicamáxribi 'iti 'icën. Upí uni ca quixuan unin 'unáncë ca 'iti 'icën. 'Ianan
    ca cëmëma 'ixun aín quicësabi oquin ñu 'acë 'iti 'icën. Paë́ncëma 'ianan ca curíqui
    binuxun uni paráncëma 'iti 'icën.
  tee-NT: Pus chunchach vachu' ju diácononin ju ta'aktaijui ju ta'amalaninin. Tasq'uini
    ni seknic'a lapanacni catava. Chai jantu cata'acxput'iyunulh la'ixchivinti'an.
    Jantu catak'achanilh ju pinquin. Jantu cata'okxchok'osq'uinlh ju tumin. Ju chun
    slivasalh na lhimaxan.
  eng-LSV: Servants, in like manner, dignified, not double-tongued, not given to much
    wine, not given to shameful gain,
  cak-NT: Y quiri' chuka' ri diáconos, nic'atzin chi niquic'uaj jun utzilaj c'aslen
    chiquiwech ri winak. Y chuka' nic'atzin chi can ketzij ri yequi'ij y man ca'i'
    ta quipalaj, man ja' ta ri yek'aber, y man ja' ta chuka' ri yequi'en elak' chi
    niquich'ec qui-mero.
  pah-NT: Kiro ti ji imombe'ui nde ve Jesus'gareheve'g̃a ndepiakatuhara'g̃a pokohara'g̃a.
    G̃andepiakatuhara'g̃a javijitehe ti g̃a tonhimbovyvy ojikoheteavo Jesus'ga rehe.
    Ti'mbeyme ti g̃a. Tougwejuhuyme ti g̃a ahemboheagwyryva'ea vinho okovo. Tokoyme
    ti g̃a ojipe'g̃a ja – kiroki g̃a itambere'ia pyhyga rehe jate heaporog̃ita jipi.
  sja-NT: Ijãapataarã k'aripapataarã diácono apata auk'a t'ãri pia p'anadaipia bɨ;
    k'ĩra jĩp'a; jĩp'a pedeepata; seewa jaradak'aa mãik'aapa chĩara ãpɨte pedee k'achia
    pedeedak'aa; toyaa p'anadak'aa; p'arat'a ata k'iniayaa p'anadak'aa.
  xed-xed: Gwal ta ksa slna ma səla mnduha ya guli, ɗina ka nzakwa taŋ. Yaha həŋ pgha
    wirak his ma vu, yaha həŋ nzakway ka gwal ta sasaku, ka gwal ta zba tsedi nda
    ta ghwaɗaka tvi.
  mks-NT: Ta ndá da̱ cúni̱ cacuu da̱ chindeé na̱ sa̱cua̱ha̱ veñu̱hu ndítahan nu̱ dá
    cacuu da da̱ íin toní ñúhú ña̱yivi xi̱hi̱n. Ta xíní ñúhú cacuu da da̱ cáha̱n ndinuhu
    ña̱ nda̱a̱. Co̱ ndítahan cacuu da da̱ xíhí ta co̱ ndítahan nu̱ dá cacuu da da̱
    ndiáva̱ ini coo cua̱há jiu̱hún nu̱u̱.
  gfk-S: Ma hobi bileng ta ira ut na harharahut na lotu. A mangana turadi di i tale
    be da urur ta di. Pa dile mangana turadi be airuo ra karame di. Pa di nale ut
    na minamo. Pa di nale ut na kalak barbarat.
  bmu-bmu: Buŋa nup ambazip yeŋön mewöyök ambazipnöŋ göda qem eŋgimeaŋgö dop taŋörakŋini
    qahö aka malme. Tosatŋan keu jöl yahötyahöt jiba wain o gwötpuk nemba möndömöndö
    qakŋe injarere mala moneŋ yuaigöra kapaŋ kölakzei, i mönö kude kuŋgum eŋgigetka
    kinme.
  dgz-dgz: Ap umap sia dugup kwayup taine nagirewa ame imu pose ganase wap gapan taiwanuman.
    Amba nop iwa tave uoni den ya waiwanuman. Den yone kaum kaimake dena umini na
    amba waenapan ona muga up ta puraput nagire entan mumapen ya taiwanuman.
  eng-GNV: Likewise must Deacons be graue, not double tongued, not giuen vnto much
    wine, neither to filthy lucre,
  zaa-NT: Ca nubeyu' nu ccá diácono nna ná qui'ni ccá cą canu rue' cuidado ti'iỹa
    runi cą portar, álahua canu bila bila ba rinne cą, nihua borracho, nihua ttu nu
    runi gana por medio de la' ruthacca'ỹí sino lani nu ná lí,
  eng-WEBSTER: Likewise must the deacons be grave, not double-tongued, not given to
    much wine, not greedy of filthy lucre,
  guh-guh: Diáconovinexa pijinia, xanepana pamonae penajamatabëcuenereviabivi. Itaxutojema
    apo pecuaicuaijaivi. Apo piapaevi piaitajibinexa. Apo pejitsipaevi itsajivi ata
    yamaxëitojorobiaya palata pevecuanacobetoxotsinexa.
  bon-bon: Ätrunga ingle ätityera biname cina miiji miijirage muleyame lenaja ätrunga
    ingle mope biname te liiyepu. Teepi miiji toraca ngenecu cama biname. Teepi gone
    bucurage sice nänäja, gone rarekaake singisingi.
  nhw-BL: Nojquiya tlacame catli quinequij mochihuase tlapalehuiani ipan tiopamitl
    tlen tlaneltocani monequi elise tlacame catli nochi quintlepanitaj. Xiquintequitlalica
    tlacame catli amo moijixpatlaj, huan catli amo quema moihuintíaj huan catli amo
    quinequij tomi catli amo iniaxca.
  swh-ONEN: Vivyo hivyo, mashemasi nao wawe watu wanaostahili heshima, wasiwe wenye
    kauli mbili au wenye kujifurahisha kwa mvinyo, wala wanaotamani faida isiyo halali.
  wbi-wbi: navatangili vavisaghe vagholofu vano navasyetung'ani, navaghaasi, valekaghe
    kuuva vahojofu va ndalama.
  bba-bba: Mɛyɑ mɑɑ n ǹ weenɛ Yesun yiɡbɛ sɔm kowobu bɑ n sɑ̃ɑ be bɑ ǹ bɛɛrɛ mɔ
    nɡe nɔsu yiruɡibu ǹ kun mɛ tɑm yobu ǹ kun mɛ be bɑ kɑ bwisi kɑnkɑm ɡobi kɑsu,
  eng-KJVCPB: Likewise must the deacons be grave, not doubletongued, not given to
    much wine, not greedy of filthy lucre;
  kgk-NT: Upéixa voi heroviaha nhangarekoha rekoha. Ha ha'e kwéry hekoha-ramima ave
    oiko heroviaha pytygwõha. Tomboete íxupe. Gwĩ opy'a ky'a omo'ã kwaa va'e-rami
    toiko e'ỹ katu. Toka'u e'ỹ katu. Pirapire momba'egwasuha-rami rei toiko e'ỹ katu
    ave.
  waj-waj: Vaa ausa hanigieeraiyara haitatuuraivaa tasipama mmoori iira vaidiiya fai
    mmuaikaraama yoketaama varida hama airi kua airi kua tiraida mmuaa kuavai nnaasu
    tida hama kaayau kapikarai nnooriivaa nneeda hama ngiariiyara nnaasu yaata utida
    unnakua kiaa sikauyauvaa varaaravai.
  cpy-cpy: Ikaatzi amitakotziriri jewatziriri kemijantzinkari-paeni, otzimatyee ipinkathata-kaantyaa,
    ameentaa-rewo rinatyee, eero ishinkita-piintayita, eero ikowashiwaeta ishenitero
    rashaahawo.
  mpx-mpx: 'Ekelesiya ana tolaba al ali logugui i ola hiwe: wali pagan ni waisi, wali
    nuwatu maisena ya, bahi wewel gasigasisena nihi iim nabiyan, bahi nihi nunuwa
    mani,'
  wbp-wbp: Ngana-puka wati kajilpa ngampurrpa nyinayarla yungu jaajikingarduyu warrkini
    nyina, ngulakungarntiji yungu nyina langarrpa-wiyi manu rdirrinypa. Ngulaju yungu
    wangka junga-nyayirni yimiji, warlka-wangu. Yungulpa warungka-wangu nyinayarla-juku
    pama ngarninja-warnuju. Manu ngulangkuju kulalpa-jana yimirr-yungkarla tala puntarninjakungarntirliji.
  luo-luo: Kamano bende jokony e kanisa bende nyaka bed joma imiyo luor, joma odimbore,
    joma ok madh kongʼo kendo joma ok oowre gi yudo ohala e yo ma ok nikare.
  nhe-NT: Nojquiya tlacame tlen quinequij mochihuase tlapalehuiani ipan tiopamitl
    tlen tlaneltocani monequi elise tlacame tlen nochi quintlepanitaj. Xiquintequitlalica
    tlacame tlen ax quipiya ome ixayac, huan tlen ax quema moihuintíaj, huan tlen
    ax quinequij tomi tlen ax iniaxca.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܫܲܡܵܫܹ̈ܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܵܘܝܼ ܐܢܵܫܹ̈ܐ ܕܐܝܼܩܵܪܵܐ، ܗܲܡܙܸܡܵܢܹ̈ܐ
    ܕܫܪܵܪܵܐ، ܠܵܐ ܫܵܬܝܵܢܹ̈ܐ ܕܚܲܡܪܵܐ ܪܵܒܵܐ، ܠܵܐ ܡܲܚܸܒܵܢܹ̈ܐ ܕܩܢܵܝܬܵ‌ܐ ܫܸܚܬܵܢܬܵ‌ܐ،
  esk-NT: Ikayuqtittuuq agaayyuviŋmi iñuuniusriġiksuksraurut, iḷumutuulutiŋ, imiqtuqtausruŋaqatiŋ,
    naagaqaa killukun piqaġugruaġutaiḷḷutiŋ.
  msb-msb: 'Amo naman ini an mga kinahanglan sa mga dyakuno: maayoʼn ugali kag dili
    magdaya sa pagsurmaton, dili parahubog kag dili paslo sa kwarta.'
  cpa-NT: Jø¹² bí³ lah¹jøng² hniuh¹² quiah¹² dsa² neng¹² ni³ jǿg³ quiah¹² guøh¹².
    Hniuh¹² ŋi¹nio¹dsa cøng² ni³ jmáh¹lah ta³ quiah¹². Hniuh¹² lán¹²dsa dsa² té¹²
    jǿg³ quiah¹². Tsa¹lé² li¹hen¹²dsa. Tsa¹dsio¹ hniu¹dsa líh²dsa cog³ quianh¹³ mai³¹
    hlaih¹³.
  dso-dso: ସେନ୍ତାରିସେ ମଣ୍ଡଲିର୍‌ ସେବା କରୁମନ୍‌ ମୁକିଅର୍‌ ପାରା ସବୁ ଲକର୍‌ଟାନେଅନି ସନ୍‌ମାନ୍‌
    ପାଇବା ଲକ୍‍ ରଇବାର୍‌ ଆଚେ । ସେମନ୍‌ ସତ୍‌ ବାବେ ଚଲାଚଲ୍‌ତି କର୍‌ବାର୍‌ ଆଚେ । ମଦୁଆ ଲକ୍‌
    ଅଇ ରଇବାର୍‌ ନାଇ । ଡାବୁକାସୁର୍‌ ପାଇ ଆସା ନ ରଇବାର୍‌ ଆଚେ ।
  meu-meu: 'Diakono danu unu bae heto: bae matau; basie udu mauri; vine ranuna basie
    inu momo; moni basie mata ḡaniḡani heni;'
  yva-NT: 'Vatano nanawirati wanapatambe anugano Amisye mai awa ana udave ratodi tavon
    no taiso: Syare awa ana udaveye mamai dave ti vatane wo maura titive. Vemo wangkarive
    nora, muno maeno awije rai nora. Muno vemo wo vatane mansaponae inda wo doije
    ratande mai nora.'
  dgc-dgc: Nadid, du katulung na pastor ta simbaan, éy dapat mahusay maka i ugali
    dia, a diyan side mégbuli-buli, a diyan side méglasing, sakay diyan side medémot.
  zpm-NT: 'Scaquegaa zha ne so guṉ xyudar zha ne gnabey ga, ga rquiin: tib zha ne
    zaacse mban, zha ne rnee niapse diidzli, zha ne rleynied guieḻgonziu, zha ne zienaḻd
    dimi, zha ne dib zdoo rliladz grëse miṉe zhobnee lo Xtiidz Dios (miṉe rliladz
    ne, miṉe nac diidzli), zha ne mbe lo, zha ne mbannie wnaa ne nacse tsieel zho,
    zha ne rrieelo rnabey lidz, zha ne rrieelo rnabey xpëëd. Ni stiba, antes ne so
    zho none glugazh zho dieṉ pe nli zrieelo guṉ zho dziin co. Zig nac tsieel zhow,
    none gac me: tib wnaa ne zaacse mban, wnaa ne rleynied diidzguizh, wnaa ne rleynied
    nziu, wnaa ne rquidied.'
  hix-NT: Nyamoro yakoronomanye ro komo xarha, ohxe rma rha tehxorye natxhe. Takàhso
    rma rha tehxorye natxhe. Yaworon me rma haxa tehxorye natxhe. Tànyerhontahoryehra
    ro mak natxhe. Tkatxhonke rma haxa tehtxoho kom hoko tehxoryehra ro mak natxhe.
  sim-sim: Uhu dikon ondo erema, ma worna mak li naka. Ushinak ma amber lirin li heye
    li mbaka, �Ma ondo jivi lira.� Lir avak tarvle teng anda hom li nawan li hala.
    Uhu uku kavan li awan li hala. Uhu man li haimba handambaha ya lihin li lakwak
    li hishiwan li hala.
  npi-ULB: त्‍यसैगरी डिकनहरू पनि प्रतिष्‍ठित होऊन, दुई-जिब्रे, धेरै मद्य पिउने्, र
    लोभी नहून् ।
  cgc-cgc: Mga gapanguna man na may katengdanan ta pag-asikaso ta mga gatipon-tipon
    na gatuo dapat pataa danen an ta mga ittaw, iran na ambal masaligan, dili danen
    sikad minem ta bino daw ula man gagamit ta malain na paagi aged makakwarta nang.
  tim-tim: Bât tângo yâkŋe gai hainâk giriŋ hembalik bâlâk manbiâp. Ele omai olop
    bo manbei. Waiŋ tu humoâk bo nembei. Puli sikumgât bo makmâ tâgâiakbei.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́ ni ó yẹ fún àwọn Díákónì láti ní ìwà àgbà, kí wọ́n máa jẹ́
    ẹlẹ́nu méjì, kí wọ́n máa fi ara wọn fún wáìnì púpọ̀, kí wọ́n má jẹ́ olójúkòkòrò.
  wos-wos: Du nawulak Krais Jisasna hundi xéka wun jémbaka hatikwa du wali jémba yatandi.
    Wunde du angi retandi. Di yikafre sémbutka sarékéta mwi hundi watandi. Hundi yéték
    yamba bulékéndi. Séfélak wain hulingu yamba sakéndi. Di séfélak yéwa héranjoka
    yamba sarékékéndi.
  emp-NTPO: Ara maʌ̃ quĩrãca djabarã carebabada sid̶a jipa nĩbad̶ida panʌa ẽberãrãba
    wayad̶amãrẽã. Ãdjirãba sewada o b̶ead̶iẽ́ panʌa, beu nĩbad̶iẽ́ panʌa, idjab̶a
    paratada awua b̶ead̶iẽ́ panʌa.
  eng-F35: Similarly, deacons must be respectable, not deceitful, not heavy drinkers,
    not corrupt [financially];
  ind-ind: Demikian juga, orang-orang yang diangkat menjadi pengerja jemaat haruslah
    orang yang terhormat, bukan ular berkepala dua, bukan pemabuk, dan tidak cinta
    uang.
  pes-OPCB: به همین شکل، شمّاسان که دستیاران ناظران کلیسا هستند، باید اشخاصی محترم
    و موقّر باشند. باید از ریاکاری و دورویی دوری کنند، و از افراط در شراب‌خواری بپرهیزند،
    و در پی منافع مالی نامشروع نباشند؛
  mpt-mpt: Yesuse bainobo gabibi komokwal isa i kukubo makob bainobo galin nakaia
    unangai kimanin nakai kukubo nabib ina bianiba i bobol ayam fumbiam nabiba nakaia
    unangai yateniba I kukubo ayamobo gabibte! I dim omin weng osa mo omibe! I aay
    misiamo mo dowonibta gabam tol temo mimafubenota weng namin namin nimibe! I mo
    funanibta Ni Gode okoko okok kebob kesoa naka maki monio menganoba oisenomo ge
    funanimibe!
