  ron-LSB: La fel și slujitorii trebuie să fie cuviincioși, să nu aibă o limbă cu
    două tăișuri, să nu fie dependenți de mult vin, să nu fie lacomi de bani,
  pon-pon: Pil dueta jaunkoa kan en lelapok, jo lo riapot, jo kamom joko, jo noroke
    moni.
  nhe-BL: Nojquiya tlacame tlen quinequij mochihuase tlapalehuiani ipan tiopamitl
    tlen tlaneltocani monequi elise tlacame tlen nochi quintlepanitaj. Xiquintequitlalica
    tlacame tlen ax quipiya ome ixayac, huan tlen ax quema moihuintíaj, huan tlen
    ax quinequij tomi tlen ax iniaxca.
  sps-sps: Jesan kan tan fuainy tsoiny tatagaa ot tan gum nar vainy fafaaman ma kaa
    men kat tavaron an kat man, ari ma jijiu famafuu vaaren wain ge ari ma fafatsing
    painy moni vaare,
  wnc-wnc: Ina unzakan aminu miti yot kayuke tapa takanggak amin panangge natakengu
    gata aminu sanga tasining kakngae katak siknga natagwaangukaing ba gena gwakngaaya
    binga dua dakngake yuaing amin papso. Sike aminu yangga toknga aknga asinggan
    tangoke datdaptakaing ba mani buyambam kaitnangge tasikaing aminda miti you kayutnanga
    dua.
  bus-bus: Lɛmɛ dↄ dↄnlɛrinↄ gↄ̃ dɛ gbɛ̃ bɛ̀ɛdeenↄ ũ. Aↄ̃tongↄ̃ dɛ lɛ́plaadeenↄ ũro.
    Wɛ̃ yã tón dↄńnɛ aɛro. Aↄ̃tongↄ̃ dɛ ↄↄzaawɛtɛrinↄ ũro.
  gub-BL: Aze'eg putar uzeruzar ma'e wapytywà har wanehe ihe nehe kury. Aze awa heko
    wer uzeruzar ma'e wapytywà har romo a'e nehe, tuwe wiko waneruze'egar ài a'e nehe.
    Aze amogwer teko numuawate kwaw a'e awa a'e wà nehe, a'e mehe a'e awa nupuner
    kwaw uzeruzar ma'e wapytywà har romo weko haw rehe nehe. Aze uzapo ma'e uze'eg
    rupi nehe, upuner uzeruzar ma'e wapytywà har romo weko haw rehe nehe. Aze win
    tetea'u i'u har romo hekon nehe, a'e mehe nupuner kwaw uzeruzar ma'e wapytywà
    har romo weko haw rehe nehe. Aze uputar ma'e tetea'u uzeupe nehe, aze uputar temetarer
    tetea'u nehe no, a'e mehe nupuner kwaw wapytywà har romo weko haw rehe nehe.
  imo-imo: Kraistinga imbo talapemunga tapu iye molongema eno kape i teko mele molko
    kondangei. Imbomani eno kanoko penga pilko enonga unguma liko awili tiko, eno
    linonga tapu iyema molonge lemo paa ninge uluma tekolio kongono tengeindo wamongo
    pilko taka liko tenge iyema molko; konopuna ungu lupe liko manjiko kerena ungu
    lupe ningo aku ulu naa teko, imbo marendo ungu lupe ningo marendo alowa teko ungu
    lupe ningo naa teko; no enge nili awini nongo keke lepo naa toko, Kraistinga imbomanga
    kongono tendepolio kou mone awini limbo konopu lengei iyema naa molangei.
  boj-boj: Tamo qudei naŋgi Kristen naŋgo wau tamo sqa marsibqa naŋgi dego areqalo
    bole ti sosib kumbra bole bole yoqnebe. Naŋgi medabu aiyeltaib. Naŋgi ya uge uyoqnsib
    nanarioqnaib. Naŋgi tamo naŋgo silali yainjrqajqa are koba qalaib.
  eng-DRA: 'Deacons in like manner chaste, not double tongued, not given to much wine,
    not greedy of filthy lucre:'
  knf-knf: Kë hënk kak di di banjaaŋ baţënk baweek biki banfiyaaruŋ bawooŋ kawo. Bawo
    kawo bañaaŋ banŧiinkaniiŋ, bawo kawo baŧool. Baanwo kadaan maakan, baanwo kawo
    baguurad ţi uko wi itaka.
  san-KHM: តទ្វត៑ បរិចារកៃរបិ វិនីតៃ រ្ទ្វិវិធវាក្យរហិតៃ រ្ពហុមទ្យបានេ ៜនាសក្តៃ រ្និល៌ោភៃឝ្ច
    ភវិតវ្យំ,
  arn-NT: Ka femngechi ti pu diakono ka feley tañi yamfal chengeael engün, rumel mupituleael
    ñi dungukeel mew ka ñi ngollifengenoael ka ñi ayünoael tañi wesa wewafiel ta pülata.
  zas-NT: Yan ziangajc ree bén ma cwabee par güün reeman yudar bén rniabee ree, rayal
    güün reeman ziꞌc rayal din gap ree bejn laa reeman respejt, güün cumplid xtiidx
    reeman, ad guiëꞌ tëë reeman, ad yaguiil tëë reeman mod par tiaꞌ reeman xmilia
    ree bejn.
  ken-NT: Bo abhɛn bákwak bɛkʉ bɛtɨk Mandɛm, bábhɔŋ bɛbhak bo abhɛn bápú kʉ ntok
    nɛ bɛtɨk ɛbhap nkwɔ́. Bábhíkɨ́ bhɔŋ bɛbhak bǒ bɛyɔŋ bɛyɔŋ, bábhɨkɨ bhɔ́ŋ bɛbhak
    manyǔ mmɛ́m, nɛ bákɛ́ bhák bǒ ngoŋó nkáp.
