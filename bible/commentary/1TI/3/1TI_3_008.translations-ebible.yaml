    kaa ontong lai-lisin lo ngas.
  ptu-ptu: Susi duka' to si umpamoloi to masussa illaam jumaa', pahallu to kesanga
    mapia, tä' ma'dua tambu', taia to pa'anggur, anna to tä' mailu anna matinna.
  bzd-NTPO: Es ñies Skëkëpa Jesús ichapa erule wökirpa e'pa ki̱mukwakpa ké se̱nuk
    yësyësë a̱s idalöiër. Esepa ké ttök moki̱. Esepa kë̀ kàne e̱' ttökka̱ blo' wa.
    Esepa kë̀ kàne inuköl klö'u̱k ka̱che wa.
  kwf-kwf: Na ngwae ni kwaiꞋafiꞋanga ki saena na fikutaꞋi ngwae faꞋamamana logo, neꞋe
