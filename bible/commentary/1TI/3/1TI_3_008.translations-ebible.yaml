    toatiki ali-kitipa dikoa meoi. Keke takuta kawamoa gerepi po ku̱ ue nokoa kawamoa
    kue eya moadiya wa yotokoa moamoa tamediki.
  swe-swe: Församlingstjänarna ska på samma sätt vara värdiga respekt, inte vara hycklare
