    manyadɨvɨsare. “Aꞌmweraavɨre nɨgwia gɨlyɨvɨsa sazangɨ maaꞌmuneinyɨ,” majadɨvɨsare.
  ian-ian: Jisasna yelangɨmba njɨvwa kwutɨgiyaa ndi apma maawut sɨka yelavɨka lɨgiyandi.
