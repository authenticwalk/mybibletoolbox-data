    bewa beta jinompae, xua jiwi pebarʉ cui itura jinaenexa barapomonaetha. Mataʉtano
    barapomonae jopa bewa icha caununaya paebi tsane. Jopa barapomonae nacʉpa exanae
    tsane peatsaxae meran. Mataʉtano jopa bewa pitaparatixichi tsane xua paratixi
