  dop-dop: Mpɑ mpɑ pɑ lɑkɩ tǝmɑ kɛ Yesu sɛɛlɑɑ kpekɑ tɑɑ tɔ pɑɑ wɛɛnɑ yɑɑsi kʋpɑŋ
