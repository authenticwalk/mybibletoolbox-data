  eng-YLT: Ministrants — in like manner grave, not double-tongued, not given to much
    wine, not given to filthy lucre,
  jni-jni: Ane ani ma Dikinoni wa cukuno anu abenki, azo ana tize kani kareba, daki
    ya wuna ure wa cukuno anu siza ubere banyani wa cukuno unu inta pash.
  kne-kne: Din mapili pay si mamadbadang sin papangolo et masapol met laeng ay maikari
    da ay marispito ya baken makalkalopti di dila da. Masapol ay adi da makabeteng
    ya adi da gamgamgamen di pilak.
  tgj-tgj: Gvrja lo riduryanv ka alvnv nyi bv okv hindum sinv gubv rirungdubv ridunv;
