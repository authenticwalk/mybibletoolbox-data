    iyeupeguara.
  quc-TT: Je xuqujeꞌ rajawaxik chi ri patanijelabꞌ nim kiqꞌij, man kakibꞌan ta bꞌanoj
    tzij, man kakitij ta nim vino, man ke jiqꞌjat taj che ri pwaq ri man kichꞌekoj
    taj.
  heg-NTPO: Ela kon nol atuil man daek hulung tulu in kil jemaat tas. Oen nam musti
