  tet-tet: Tan kalo ema la bele bali uma kain duꞌuk, oin nunabee bele bali Naꞌi Maromak
    eman sarani sia?
  hlt-MCSB: Te dongah khat khat long ni amah imkhui te mawt ham a ming pawt atah Pathen
    kah hlangboel te metlam a cuncah eh?
  xtd-NT: chi nux ña kuaꞌa ɨɨn seyɨɨ xa kɨndaꞌa‑s daꞌya‑s, ma kada‑s xa kɨndaꞌa‑s
    ñayiu ka kukanu ini Cristu Jesús.
  mdy-ETH: ዓሲ ፔ ማኣሮ ዓሶ ዎይሣኒ ዳንዳዒባኣያ ማዔቴ ፆኦሲ ዓሶ ዎዲ ዎይሣኒ ዳንዳዓንዳይ!
  spl-spl: Yawu gârâmâ yawu ki otmaiŋe Kiristohât komot yeŋgât galem katyekdâ yâkŋe
    lohimbi ki tihityeŋe otmâ hoŋ bayiŋginomai.
  usp-NT: (Wi wi' jonok ta' ticwin chi rilb'ej juntir ri wi'tak laj richoch, jilonli
    ta' ticwin chi rilic jcholajl chijxo'lak yak ajtakeltak re Kakaj Jesucristo.)
  zav-NT: La' šə to beṉə' bito chac ṉabi'e famiḻy c̱he'enə' binḻo, bito ṉezene' nac
    gone' par əggüia əgwye' beṉə' ca' bagwleɉ Diozən' par chesə'ədopə chesə'əžague'
    chso'elaogüe'e Jesocristən'.
  sgz-sgz: kabin kálámul na tátáil, ngo kápte a mánán suri ololoh timani rang natun,
    ki kápate artálár singin suri ololoh i matananu si Káláu.
  kek-NT: Cui junak li cui̱nk inc'a' naxnau takla̱nc sa' li rochoch, ¿chan ta ru nak
    ta̱ru̱k ta̱c'amok be sa' xya̱nkeb li rech aj pa̱banelil?
  blz-NT: Gause kalu mian men sian minginti'i mangawawa suo'na, koi upa a bo pontondongna
    jama'atna Alaata'ala?
  poe-NT: Tí tsjachahya chꞌán tsꞌe̱tue̱nhen chꞌán tí sín tjejó nto̱e chꞌán la ¿ntá
    nkexrí chrókꞌue̱to̱an chꞌán tí ni̱nko kuènte Dios?
  san-TAM: யத ஆத்மபரிவாராந் ஸா²ஸிதும்ʼ யோ ந ஸ²க்நோதி தேநேஸ்²வரஸ்ய ஸமிதேஸ்தத்த்வாவதா⁴ரணம்ʼ
    கத²ம்ʼ காரிஷ்யதே?
  cof-NT: Yabi pechuminlaca seque mantano podeitutori, Diosichi familia cuwenta junlacanan
    cuidaino podeilaituchunae.
  srm-NT: Biga wë womi, ee wan sëmbë an sabi fa u tii hën seepi wosu dendu libi, wë
    nöö unfa a sa tii dee sëmbë u di keiki u Masa Gaangadu?
  qvs-NT: Chay wawkinchi wasinpi mana allita kamachikuyta yachashpaka Tata Diospa
    wasinpipish mana allita kamachikuyta yachankachu.
  zca-NT: No chi gat nigo tu men gobier lizh, orze', ¿xmod kina xa' rë men che'n Dios?
  cbc-NT: Na nʉmo, na pũnaa jĩcã wii macããnarẽ caroaro na cajʉ̃go ãnimasĩẽtĩcõãta,
    ¿dope bairo caroaro jĩcãrõ tʉ̃ni Dios ya poa macããnarẽ na qũẽnomasĩbujiocʉti?
    Na ũna caroaro qũẽnomasĩẽnama. Bairi na ũnarẽ marĩ boetiya.
  qxo-NT: Wayinchö warminta wamrancunata shumag mana ricarga ¿imanöparä Señor Jesucristuman
    criyicogcunatapis shumag yachatsiyanman?
  mox-mox: Mana ʼeguma ge ana fata ena susuyavo navanugwetedi, ʼinega wese tauna ge
    ana fata Yaubada ena toʼekalesiayavo navanugweta aqiaqiedi, waisa?
  kew-kew: Gore aa medame nipuna ona naakinu waru nasurubalia-daare gore nipumi Gote-para
    Yesuna ruru onaanu mada nasurubalia.
  dww-dww: Be deḡoda tauna na vadama banegidima ḡarodie nam ei bada kaua, inam tokare
    nam teneteneḡina da Mamaitua na damma ḡarodie ei bada. •
  twi-ASANTE: Na sɛ obi nnim sɛdeɛ ɔhwɛ ne fie so yie a, ɛbɛyɛ dɛn na ɔbɛtumi ahwɛ
    Onyankopɔn asafo so?
  aoj-aoj: Aman mamahonama owaꞌ nugumafi awasi soloma wauluꞌmana andeandeꞌia, anen
    ina notaga nope agilinai numafi sios Godi, owaꞌ.
  cbv-cbv: Queétdih tʉ́i wʉtcan, Jesúíhwãdihbʉt ĩta tʉ́i wʉtcan tagaá.
  taw-taw: Pen bɨ olap, bin ñapay ne ke okok kod mɨdtep ma gɨnɨgab ak, Klays binɨb
    ne okok kɨlop taydɨl kod mɨdtep gɨnɨgab?
  jic-NT: Niyom nepénowa ma 'üsüs jajütütj yupj jis ts'uyupj jilal, sejats'om jilal
    wa, ne yupj 'ücj jisas tulucj niyom nenem jajütütj mpes. Niyom nenem ma 'üsüs
    jajamapj yupj. Mpes yupj pastorpan tulucj nsem, nin jos Dios; t'üc' way ma wa
    ca 'üsüs majamacj Dios ts'uyupj.
  zap-NT: Porke belne rundet men gan ynebééy men ruxyuu men, ¿pezee gun men gan ynebééy
    men lo xpén Dëdyuzh?
  wer-wer: Ngön pipotë këët epët. Omën pim öngre ruurö ngarangk ompyaö naën yaaö ke
    pilëpök yok pangk Anutuu ingre morörö ngarangk naëpan.
  ipi-ipi: '@see-verse:1TI.003.004'
  qul-NT: Wasinpi mana allinta mandacuy yachajka, ¿imaynatataj Diospaj iglesianta
    allinta cuidanman?
  ter-NT: Vo'oku enepone hóyeno ákoti exâ kíxoaku ne íhae óvoku, ákomo kalíhuina éxea
    inúxino xâne imokóvokutike.
  bmr-NT: Mɨɨno iijaco imino matajɨɨbanoco magaajatɨɨbo, bu ¿mɨllɨ Moocaani iija sihidɨ
    ejeevanoco meteemejirahi?
  fuf-fuf: Ko fii si goɗɗo waawataa ardaade ɓeynguure mun nden tigi, haray ko honno
    ontigi waawata dankorde moftal Alla ngal?
  bhl-bhl: Nimtew angom? Nimin kunum ite mak ikalem aul waneng ilo kilele yeteminba
    keliw tewe, i ki keko, Sunbin-Got em sios kunum waneng ilo ikati kilele nam yetebiw
    kasike.
  ons-ons: Mane eŋe eŋine sotawekoune so ŋerep medepine mauluke mi ware oniakeŋo Anutu
    wane doku tau tau magu daleo magak okan oniake?
  con-NTPO: Majan a'i tisu tsa'osundeccuma ñotsse mandaye oshambi'ta, ¿ma'caen tsu
    tiseja Chigave in'jamba bo'je'chondeccuma mandaya?
  ghs-ghs: Oi teeho bahe abi teei khameto nome bageke eete soopara eetemi oi paha
    Ohongaho oko ma boto tupu soopara eetaquhota qeemakoihe oho amata bamu qeemaqu.
  peg-peg: ଇନେନ୍‌ ଇନାୱାଡାଙ୍ଗ୍‌ ଜାର୍‌ କୁଟୁମ୍‌ତିଂ ଚାଲାୟ୍‌ କିଦେଙ୍ଗ୍‌ ପୁନାନ୍‌, ହେୱାନ୍‌
    ଇନେସ୍‌ ଇସ୍ୱର୍ତି ମଣ୍ଡ୍‌ଲିତିଂ ଜାତୁନ୍‌ କିଦେଂ ଆଡ୍‌ନାନ୍‌ ?
  txu-NT: Nok ren me'õja ar meo ban kam prõmẽ kra jakre kêtkumrẽx ne kam Metĩndjwỳnh
    nhõ me jabit me akre, mã gêdja on? Mã gêdja kam nẽ? Ije, mỳkam ne prõmẽ kraja
    ar o ba mex kêt nhym kra jaxwe rã'ã? Ije kum bep nãm ren amim prõmẽ krawã kumrẽx
    jakren kam ren kôt Metĩndjwỳnh nhõ me ja jakre. Mỳkam ne prõmẽ krawã ar o ba kêt
    ne kam Metĩndjwỳnh nhõ me jabit ar o ba?
  eng-WEBU: (for how could someone who doesn’t know how to rule his own house take
    care of God’s assembly?)
  gnw-NT: Echa'ã cuimbae icatu'ã yave oyocui cavi vaerã jenta pegua reta, ndarau etei
    ipuere uyandareco Tumpa uiparavo vae reta re.
  mux-mux: (Yi te-ni yunga ambu kangambulama nokupa konjumba mele naa pilíímu lem
    Pulu Yili-nga yambu-talapele nambi-sipa ⸤“Molku konjangi.” nimba⸥ nokumbaye? ⸤Manda
    mólu.⸥ Akili piliipuliinga ‘yunga ambu kangambulama nokumba mele ui kanui.’ nimbu
    niker.)
  maj-NT: A̱t'aha̱ nku nda̱ xi najmi maha̱ batéxumaha̱ xu̱ta̱ xi tjín ni'yaha̱, ¿nkú
    ts'ín ka̱maha̱ ra̱ kúnntaha ni̱nku̱hu̱ Nti̱a̱ná?
  bkq-NT: Tâty odano modolâ koendâ nepyra, nurupyra warâ watay, Jesus einwânni modo
    eniem, xuruniem warâ nitaymba lâpylâ.
  kue-kue: Ba yaglmo i yene embiye nangigle sugl wakai moglkran, ye God yombamo prapra
    sugl wakai moglkrambuka.
  cot-NT: Quericaca teeca intsateji irinetsanaqueri choocatimojiaquerica, ¿arimpate
    iragavejaque irinetsanajiaqueri maasano tsaroventajiatsica inquempoguijajiaquerigueti?
    Aatotarite yagavejitsi.
  bnp-bnp: A bakovi i uka ma i matakari kamumu a kabu vona, ge matakari navai e huriki
    a tara na Vure?
  apn-NT: '@see-verse:1TI.003.004'
  ctp-NT: Ja ka ꞌin ska nten ka ndloo ꞌin taꞌa nten ꞌin Ndiose ska kichen si ja kulo
    suꞌwe yu kanꞌ tñan naꞌan tyi yu;
  opm-opm: Han orhe kuu brernong pomat na papatin ihirhe itap ohe mengnong na amraptisi
    han oh sios ihirnong atnap er mat papindipra han ma hapat daham ama ihtin han
    ihirnongri kis deipri. Kuu brer ihirnong yah mat ma papat han ihirnongwi kis deinmur.
  bvr-bvr: Wurra an-nerranga an-gugaliya an-gata gala marn․gi gu-yigipa gu-rrawa jama
    a-ji burrwa bama a-jirra an-molamola, nipa gala a-yinmiya Wangarr burr-yika gu-galiya
    yerrcha burr-ga; gala yapa a-barparpun.
  wal-wal: Aissi giikko, issi urai ba keettaa aissanau danddayennaagaa gidikko, Xoossaa
    woosa keettaa waati aissanau danddayii?
  zad-NT: Ḻa' shi to beṉ' bi chak kwee xṉez xḻatji dii chak ḻoo yoo lille', ¿nakra
    gone' kwee xṉezi c̱he beṉ'ka' nx̱enilall' Chioza'?
  kmg-kmg: Moc e wiacfâc-ticne sâcne mi soŋaŋ-jopaocmu, e wemocko Anuture kikefuŋ
    mamac ejareocmu.
  aso-aso: Neꞌmine noluvoniꞌ nene eze zuho gizebo ogo ngeleꞌmize akaloꞌ o-ngedaaꞌ
    monovo gele vevesamilineꞌ nene Oꞌmosoꞌmi muliseloꞌ gizebo ogaꞌ gono dalidoꞌ nene
    ngelo lisiheꞌ o minelihe. Mo kekeꞌ lisiheꞌ o minamoloseinako nemuꞌ nene noluve.
  uli-uli: Hare semal mal le towe yoh ngali hammalel bugtal, ila ngo be ifa sengal
    ngo ye sala yoh le yebe hammale eklesia la yael Deus?
  nin-NT: (Unushirr uwanggo à si hi gri iko ima mu hen, à ka na ki angginggi na gri
    abiga Abachi shishemi?)
  acu-NT: Ni jeen pujuinaun tenap inachkusha ¿itiur Yuse nemarnuncha pengkersha inarting?
  cak-WNT: Ruma wi jun achi ma retaman ta quic'uaxic nuben chique ri ralc'ual pa rachoch
    ka riya', ¿la nicowin ta cami yeruc'uaj chi utz ri kach'alal pa rachoch ri Dios?
  ebk-ebk: Tay mu achina ammu ay mangepanguru as nan mismu ay pamilyana, anan atuna
    ay mangepanguru as nan iglesian Apo Dios?
  spa-PDDPT: (pues si alguno no sabe dirigir a su propia familia, ¿cómo cuidará de
    la iglesia de Dios?),
  ruf-ruf: Mana ka imunu ng'odaha bae kulongotsa ghoya ing'anda yake, apfi yodahatse
    kulilolesa kingili lye iwanu we Imulungu?
  gun-gun: Mba'eta ngoo pygua kuery re ae nopena kuaai vy mba'exa 'rã tu opena Nhanderuete
    pegua igreja kuery re?
  agu-BL: Na ko qui na xcye' i' tan chicawe'n yi e' tetz najal, ¿ẍe'n xcye' i' tan
    chicawe'n yi cmon creyent yi ate' tk'ab Ryos?
  isn-isn: Indogoilyo angeze umuntu shuulingile kuemiila iantu amunyumbakwe ung'wenso,
    ukulilela uli itekeelo lang'wi Tunda?
  eng-PEV: '@see-verse:1TI.003.004'
  ilo-ULB: Ta no ti tao ket saanna nga ammo nga idalan ti bukodna a pagtaengan, kasano
    ngarud a maaywananna iti iglesia ti Dios?
  pir-NT: Tiquinare yʉhtigʉ̃ ye masiedaye Jesu yequina gʉ̃hʉre yʉhtigʉ̃ ye masiedaboaga
    tiquina.
  anv-NT: Mbɔgé muú álá káge gbare ulá gepú bií chancha, apyɛmbɔ nnó ne agbare
    ɛchomele bɔɔ́ Ɛsɔwɔ?
  sab-NT: mo ullaske ama me mo gbe mo kirogwalla chugagwallale no, gire ene kaire
    mi ñage mo gbe kwian Chubenu chugagwallale no.
  tmd-tmd: 'Aku agapɨm: nöbö i nuŋ mö halöu ha nuŋ keir piaku nugwidɨx mɨd ri aben
    aku, nuŋ pödpödiö God nöbö mö nuŋ piaku nugwidɨx mɨd ri abön?'
  acr-NNT: Ma e ri na kuriq ta kuꞌan saqil taqanik pa rocho, ¿suꞌanik kꞌu riꞌ kebꞌuchajij
    chi utz rutinamit ri Dios?
  kpg-kpg: Idimaa, taane i golo e de iloo di dagi digau dono hale, malaa dehee dana
    hai gaa mee di benebene di nohongo dabu a God?
  taj-taj: चुदे खालै म्‍हिसे ह्राङला दिमला म्‍हिगदेदा तहरी थान्‍बारी आखम्‍नी भिसम
    थेसे खाह्रङ् लसी परमेश्‍वरला मण्‍डलीदा च्‍याबारी खम्‍ला?
  avt-avt: Mɨtɨk ap naanmɨpre mɨte wetike nɨkerek werek werek au, kakɨrkeik te hɨrak
    naanmamre mɨt miyapɨr ne weiwɨk miutɨp me God werek a? Taauye!
  cbk-cbk: Necesita le hace ansina, cay si el gente no sabe maneja con el di suyo
    familia, hende tamen le ay puede cuida enbuenamente con el maga creyente del iglesia
    de Dios.
  uig-ARA: چۈنكى بىرسى ئۆز ئائىلىسىنى باشقۇرۇشنى بىلمىسە، ئۇ خۇدانىڭ جامائىتىدىن قانداقمۇ
    خەۋەر ئالالىسۇن؟
  tuf-tuf: Imár sasán imár owár ítquinan cat yarsa áytitara, Sir chiwa cat yarsa aya
    báreyra.
  abx-abx: kay kon i lalla ga'i ata'o pag'asikaso si kalugaringun-na panimalay, iya
    pa ba' i pakata'u-na pag'ataman si manniniripon pag'ampo' si lugar-na?
  mco-NT: Pen ca' jaty nej y'ung y'anäg mɨgapx ane'mɨp ma yjɨɨn ytɨjc, ¿nej oc'ane'ma'ñ
    yɨ mɨbɨjcpɨdɨjc?
  cpb-NT: Atziri kaari yoterone reewatakaante ipankoki, ¿kantachama reewawentairi
    kemisantanairiri Pawa?
  aon-aon: Aria ta anan mare nutaurum um ananik armatok kwuni batowish wosik um, anan
    ta mare wosik um nunek mour um nutaurum Iruhin ananish arpesh.
  hus-NT-2005: pos xi yab in ejtowal kin takʼiytsik xi kʼwajat tin kʼimáꞌ, ¿jan ti
    neꞌech kin ejto kin takʼiy xin belálichtsik na Dios?
  mig-NT: Chi cha̱a ja̱ tú jiní‑de tá'ú jíñú'ún‑de tiñu ini̱ ve̱'e‑de, ndasa koto‑de
    tɨku'ni̱ Dios núsáá.
  bps-bps: Du i to là fulung mebe i dad to mnè di gumnean, tan i kiboan mebe i dad
    faglut di Dwata?
  mbs-mbs: Aw wedad toig te otaw mengibing te esawa din aw menge batà din, eked heman
    sikandin pekebatog mengibing te menge otaw egsimba te Timanem.
  tof-tof: Zitülkus módóga, pam ne umul-kók nómada tóba müótan kolpam ia balngomólóm,
    wa ia gaodó yarile Yesun amkoman angun pamkolpam ngabkanóm? Koke!
  cme-NT: Nɛliɛŋo maŋ siɛ gbãa nuola u dumɛlleŋ-baamba‑i fafamma u ce niɛ gbãa bel
    Diiloŋ-dũŋ-baamba‑i fafamma?
  sus-sus: barima xa mixi mu fata a yɛtɛ xa denbaya raɲɛrɛde, a fa mɛɛnima Ala xa
    danxaniyatɔɛ ɲama ma di?
  pon-2006: Pwe ma aramas emen sohte ese duwen eh pahn apwalih pein eh peneinei, a
    ia duwen eh pahn kak apwalih mwomwohdisohn Koht?
  dad-dad: (Taka ĩ yogon kayau kesu lo feid fen, tutuk fediya kisi feleya sãf are,
    naig fe fen, ĩ Negur nẽ sios lo fouf?)
  zab-NT: (Te pur belati laab quɨt gánbɨ inabeeb lizbɨ ax, ¿xólesa inabeeb, o cuxnezzacbɨ
    de ni reldilaaz Jesucrist?)
  jae-jae: Ŋac teŋ embe ênam gôliŋ tau nê gôlôac êtôm atom, oc ejop Anôtônê gôlôac
    amboac ondocgeŋ.
  ksd-ksd: (ma ona pa i tale tikai upi na kure mal ra kubana, na balaure davatane
    ra ekelesia kai God?)
  msm-NT: Su sikan kona ogkaamu ogdumaya to kaugalingon dan no panimayoy, og-amonuhon
    dan man to pagdumaya to kaotawan to Diyus?
  myk-myk: Lee bɛ wɛ, sipya wemu ya já wu puga na wɛ, dii weefɔɔ di da já nʼa daa
    fɛɛ mara maragazaana na wɛ?
  sbe-sbe: Matawuwuna, ena taba tamowai hesau yona numa kitahetetena nige kabina ye
    kata, meta idohagi kabo Yaubada yona dubu ye kitahetete?
  mcr-mcr: Iqueqä ymeqä-apäkä duŋi, änä mämiqä-qu eŋqe, iqu ämaqä quuvqä heqiyqä duŋi,
    äŋguä äänä miniqi?
  cux-NT: Ní ndúúti chi 'áámá saⁿ'ā nguɛ́ɛ́ déénu sa caaⁿ'maⁿ ntiiⁿnyuⁿ sa na vaacu
    sa tuu'mi ní ¿táácā cuuvi diiⁿ sa cuidado yeⁿ'e dendu'ū chi yeⁿ'e yáacū yeⁿ'é
    Ndyuūs?
  tur-YTC: Kendi evini yönetmeyi bilmeyen biri, Tanrı’nın kilisesiyle nasıl ilgilenebilir?
  san-ITR: yata AtmaparivArAn shAsituM yo na shaknoti teneshvarasya samitestattvAvadhAraNaM
    kathaM kAriShyate?
  bel-N: А калі хто ня ведае, як кіраваць уласным домам, як будзе клапаціцца пра Царкву
    Божую?
  sch-sch: A insûng luo jêk theiloi mi han inmo Pathien koiindang a enkol thei ranga?
  mic-MIQNT: Gatu mimajuinu mu gis geitug ta'n tlolts wiguow, ma gisi angweiwagwi
    Gjinisgam ugtmimajuinumg.
  huu-NT: Iese naimɨe iñenia, ie anamo itɨnona naimɨe raise sedañenia, ¿nɨese jɨaɨe
    creyentiaɨna raise sedaite?
  jiv-NT: Kame ni shuari̱n akupkachminiaitkiuṉka ¿itiurak Yus-shuaran wáinkiat?
  otm-NT: Nguetho nu'bʉ hingui pądi dim 'bɛt'o bʉ ja rá ngusɛ n'da ran 'yohʉ, hin
    da bądi di jamansu yʉ 'yɛ̨c'yɛi 'bʉ.
  dah-dah: '@see-verse:1TI.003.004'
  tnk-tnk: Trɨni mɨnuə iərmama riti rɨreirei niri amasanien nərmama kamharə ia nəkwai
