  pan-pan: ਜੇ ਕੋਈ ਆਪਣੇ ਹੀ ਘਰ ਦਾ ਪ੍ਰਬੰਧ ਕਰਨਾ ਨਾ ਜਾਣਦਾ ਹੋਵੇ, ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਲੀਸਿਯਾ
    ਦੀ ਰਖਵਾਲੀ ਕਿਵੇਂ ਕਰੇਗਾ?
  gvc-gvc: Tinare yʉhtichʉ yoa masieraa, noano yahu masieraa, Jesu yaina cʉ̃hʉre noano
    yahu, yʉhtichʉ yoa masieraboca tina.
  mwp-mwp: Mabayg nga nanga nuydh nungu buway gegeyadh danal poethaypa, nuydh midh
    paru danal poethaypa Awgadhaw ekaloesiya?
  sbk-sbk: Nkashele omntu samenye abhemelele abhantu bhakhaya yakwe yoyo, abhasonjewole
    ikaisa elya ikanisa elya Ngolobhe?
  mya-JVB: မိမိ အိမ် ကိုမ အုပ်စိုး တတ်လျှင် ၊ ဘုရားသခင် ၏ အသင်းတော် ကို အဘယ်သို့ ပြုစု
    လိမ့်မည်နည်း။
  kgf-kgf: (Ic méŋnéŋ méŋ eŋeya iniŋ merahéra hiabianec ménda galeŋgé énécmima némaciguc
    Anutuac hénaoriŋ hia galeŋgé énécmimac?)
  awb-awb: Wene ani ahre íre kawerue auráq matiahnaraqmé Sísa tagaríáh kéráq árahue
    kawerue wahnahnorahiro?
  gdn-gdn: Apunu ki e eya wainai yo e eya munuiyoma naigida eba kwayubatamini ki ka
    e badidi maba suma sumatagamu ragidai Mamanuga God nene dibipiyamu idiwu ki mu
    kwayubatamini?
  nko-NT: Tsúfɛ́ nɩ́ ɔha méyín mʋ wóyísʋ́ kɩ wankláán á, nkálɩ ɔbɛ́talɩ́
    kɩ Bulu ɔpasua ámʋsʋ?
  bsn-NT: Ĩ ya vianare quẽnaro ĩ rotimasibetijama, Cristore ajitirʉ̃nʉrãre no bajiro
    rotimasibecʉmi.
  pib-NT: Wa mumata girukotapjitkatu ¿gi rixpoko girukotletanna Goyakalu gapatjetanune?
  wiv-wiv: Na vuna, kua kaka ni beta ni nap kete hada poto na kana famili mule, pele
    da e hada poto papa ziha na sios ke Vuvu?
  reg-reg: Kulwo kubha omunu akabha atakumenya okwimelegululu abhanu bha mu nyumba
    yaye omwene, katula kutiki okwimelegululu likanisa lya Nyamuanga?
  mlh-mlh: Siŋaŋ ŋi moji iŋoyoŋere garikiŋpuine siŋaŋ yabeiŋ ore eru mosobofukega
    ine, iŋoji Anuture maŋkekerisie kufufuŋpuine uruŋu rau yabena? Oi embimbiŋgana.
  gof-ENT: ኢሲ ኣሲ ባ ኬ ኣይሳናው ዳንዳዖና ኢፂኮ፥ ፆሳ ዎሳ ኬ ዋቲ ኣይሳናው ዳንዳዒ?
  aau-aau: Payhokuaw, uwr prueyn hiykwe mey, hyo ney-sa arian me yaprue hiy-wayr anok-anok
    ey kokwe nonkway lopa lwak ankin, hai, hiykwe God so sios hokwe, penkin hiy-wayr
    anok anok a?
  tvk-tvk: ?Vengan moletin xa misakras valaxat ngenen xil, ma xi ikila ilaxat kuh
    moletin na Hi xil sung itep?
  prf-NT: Gapu konya na a mapangasiwaan ti maayus en simbaan nen Diyos ni awan na
    meayus en sadili na a pamilya?
  auy-auy: Aare-iyámpóíyaꞌo ímbo kaweꞌ-úmaimo káráwiyowimo ésa Maníkóní waásiyaꞌa
    ímba kanaaꞌá káráwiyonaawe.
  tbg-tbg: (Nai naata vaintiqaata kia koqema kero raqiki vai vaiintiva nantiakeroe
    Ihura vaiinti nahentiqaavata koqema kero raqikiqiro vuanaro? Kia ho mintianaro.)
  hub-NT: Tura nina nuwen tura nina uchiri ainankesha shir chicharchauka, Yuusain
    surumankau ainanka chicharmaitsui.
  hmo-hmo: Badina be bema tau ta ese iena ruma korikori taudia ia biagua diba lasi
    neganai, Dirava ena ekalesia edena bamona do ia gunalaia diba?
  big-big: Purik tamizeige yombu nak i pugumakki ngaigirikki lusuwei purik mabura
    pi Anotogi yongkambanu Yisuyegi ngizi kumuliwiliyegi ngaigi langai ono, legi pi
    i ngezebekkimakke were ngai waberekweki.
  gux-G: Kelima nilo ya ki bani o diegu kubma, o ba tieni ledi i ku kubi U Tienu nitaanli?
  cnl-NT: ¿Jmii'³¹ rɨ²³lí³ juø'² rɨ²³mi²³quin³ dsa³ quien³² Dios 'i³ xen³ juɨɨ³ quiee'³²
    xi³nu³ 'a²³jia'³ ñi³² 'e³ jmii'³¹ rɨ²³cuǿ²³ jui³¹ dxʉ́²³ quie'² 'i³ nee'n²³² xi²ñʉ'¹
    quiee'³²?
  zar-NT: ¿Naruʼ huácatsö tu bönniʼ gapa chiʼë bönachi queëʼ Dios channö cabí raca
    inná béʼenëʼ dxiʼa bönachi nacuáʼ lidxëʼ?
  kde-kde: Kwa kuva, ikàva munu nanga pahulula kuvaimilila vanu va nng'ande mwake,
    àmbehulula dachi kulichunga likuwa lya vanu va Nnungu vankulupîla Yesu?
  ata-ata: Lexe anu ulavusou usaxilaꞌa laixe uasi, la anu umomomo sou usaxilaꞌa ta
    mitema noxou Lataua uasisi manina.
  qvw-NT: (Quiquinpa wasinta caminaycuyta mana yaćhäcá ¿imanuypatan Tayta Diospa nunancunactalä
    caminaycülunman ampá?)
  nfa-nfa: Te ladhe dhèu èèna neꞌa boe lalau-laloꞌo dꞌara èmu na, na, tasa mera mia
    nèngu bisa ladhe-leru jumaꞌat Lamatua.
  tnp-tnp: ?Mətəu nəmə in təruru narmənɨg viviən o rəhan mɨn, kəni in otəhro əhanəh
    marmənɨg e niməfaki rəha Uhgɨn?
  urd-urd: (जब कोई अपने घर ही का बन्दोबस्त करना नहीं जानता तो ख़ुदा कि कलीसिया की
    देख भाल क्या करेगा?)
  hot-hot: Anyô miŋ hayabiŋ yanavi lo nali mavi ami ma miŋ hatôm eyabiŋ Wapômbêŋ anêŋ
    avômalô ôdôŋ takatu ba êvhaviŋ mavi ami.
  mqj-NT: Annu ianna tae' naissan urrepi' pendaposanna, umbamo la nakua urrepi' petauanna
    Puang Allata'alla?
  rus-SYN: ибо, кто не умеет управлять собственным домом, тот будет ли пещись о Церкви
    Божией?
  mbh-mbh: Na aro ve toko ilemi mire senu nge iewo na itutunre othealnga avele, aken
    i pavurvur aro i theal senu toko na seng areko o lotual a God, kene avele.
  bdd-bdd: Ceguma loheya geya natunao ꞌiloina hedumwaludi, tauna geya sawasawahina
    ma Yehoba ꞌina tohekalesiyao ꞌiloina hedumwaludi, ꞌawa?
  cbt-NTPO: Co hui'ninpita tëranta' pënënpachinhuë', a'napitarinta co yanatëponhuë'.
    Napoaton co nanitërinhuë Yosë imapisopita noya catahuacaso'.
  srn-NT: Bika efu wan sma no man tiri en eigi oso, fa a sa man sorgu gi a gemeente
    fu Gado dan?
  cta-NT: Ná caca jiꞌi̱ sca ñati̱ caca loo jiꞌi̱ taju tyaꞌa ñati̱ jiꞌi̱ ycuiꞌ Ndyosi
    si ná loꞌo culo tsoꞌo yu biꞌ cña toꞌ tyi yu;
  bqc-SIM: Asa tó gbɛ̃́ a ua kũa dↄ̃o, kpelewa a fↄ̃ ↄlia Lua gãlideↄzii?
  tcz-CHONGTHU: Ajehchu a-insung akivettup joulouleh Pathen houbung chu iti avettup
    jouding ham?
  mar-mar: जर एखाद्याला स्वतःच्या कुटुंबाची देखभाल करता येत नसेल तर तो देवाच्या मंडळीची
    काळजी कशी घेईल?
  snp-snp: Moda kolafe? We ma aimola olonafo, nomilipala, netala-matala kiyaba lalo
    o gedámenami we yakafo egaidana oto Goti monolo mau wi-wi amo wenenala ya kiyaba
    o gedenaiye? Moda ogoufámenami ne.
  isl-isl: því að hvernig á maður að stjórna heilum söfnuði, sem ekki getur stjórnað
    eigin fjölskyldu?
  spy-NT: Yoo ‑mēēmuuchē ꞉chii kuriib kanyii kumēēmuuchē kuriib kaniseet.
  xnn-xnn: Tay no adina getken ay mang-olnos isnan pamilyana et am-amed nan mamati
    ken Kristo ay ipangpangona is adina getken ay olnosen.
  mwe-mwe: Pabha monaga mundu akakombola kwaalongoyanga ukoto bhandu bha likaja lyakwe,
    shakombole bhuli kulilongoya likanisha lya a Nnungu?
  tte-tte: Na tem tomone nige sowasowana natunao iloina-yadudulaili, iya nige sowasowana
    Yaubada ana toekalesiyayao tabe iloina-yadudulaili.
  tcs-tcs: Bikoz ip man i no sabe wiskain po mina lugaut gud pamle blo em, wiskain
    nau em go lugaut sos blo God a?
  hlt-THB: (Thlang ing amah a ipkhui zani ama toek thai awhtaw, ikawmyihna nu Khawsa
    a thlangboel ce a toek naak thai kaw?)
  soq-soq: Ne epe wadina, ipawa apana mida meba duwa mai onieipadewaleipona me mai
    God ekelesiawa oniamopia rua, dia.
  qub-qub: Famillyanta sumaj mana uywarga ¿imanöparaj Tayta Diosman yäracojcunata
    alli ricanman?
  att-att: Ta makáwayyá panò nga manaron yù tolay sù ira kábulun na nga manguruk kâ
    Namarò, nu arán na ammu nga mammaguray sù ira ánâ na? Ari gemma!
  bki-bki: bior napano ver toro tai tibe na rijikia re rivitikar vatitig kiano vonuo,
    tum̃abe mia rijikia rivitikar vatitig Atua kiano tum̃aro?
  bqp-bqp: Zaakũ tó gbɛ̃ a ↄn kũna dↄ̃ro, ani kɛ dera à fↄ̃ à Luda sↄsi gbɛ̃nↄ gwaa?
  mcp-mcp: Ŋkí muud mə́ yidá bə kú mpu sá nə́ njɔ́w búúd yé í kyéyʉg jɔ̧jɔ̧ kuú njɔɔnd
    ɨɨ́, ntʉdɛlɛ́ nyə é mpu kweemb Dɔ̧ mə́ Zɛmbî yɛ́?
  hat-hat: Paske, si yon nonm pa konn dirije pwòp fanmi l', kouman li ka dirije legliz
    Bondye a?
  npl-NT: Porke tla se amo kimati kenomi kinyakanas non de icha, amo weletis kinyakanas
    non moololoah itech Itoka Cristo Jesús.
  bgg-bgg: Hò-aphuii yi awai haliing shii isiie rek pha athieg arone, nyie khi-è-rek
    ne Hamangkhung-aphuii ro charch shii gayiig mua magey phlei?
  eng-TCENT: (For if a man does not know how to lead his own household, how will he
    take care of God's church?)
  eng-BSB: For if someone does not know how to manage his own household, how can he
    care for the church of God?
  cpu-NT: Tema aparoni atziri kaari iyoterone ijevatakaante ipankoki, ¿kantatsima
    ijevaventeri ikaratzi kempisantanairiri Pava?
  san-ASM: যত আত্মপৰিৱাৰান্ শাসিতুং যো ন শক্নোতি তেনেশ্ৱৰস্য সমিতেস্তত্ত্ৱাৱধাৰণং
    কথং কাৰিষ্যতে?
  tac-NT: Alué rió tabilé 'la repume nísaká bo'né 'yula 'lige bo'né 'kúchila, 'liko
    ¿churigá 'la umbámalawé repua suwábaga ralámuli Onorúgame oyérame?
  eng-WEBPB: (for how could someone who doesn’t know how to rule his own house take
    care of God’s assembly?)
  gfk-H: Ing bia tikai pai nunurei wara balbalaurei no nuna haratamaan, na balaurei
    bibihanei ira mataniabar na lotu gar ta Kalou?
  viv-viv: KaꞋi keke anafaiweya tauna ana unuma ginakivetuvetunudi be bonana hinaꞋabini,
    gavaimi be Yaubada yana ekelesiya gidaꞋitaveꞋavidi?
  yao-yao: Pakuwa iŵaga mundu ngakukombola kwajimilila uchenene ŵandu wa mu nyuumba
    jakwe, chakombole chinauli kuujimilila mpingo wa ŵandu ŵakunkulupilila Kilisito
    yaani ŵandu ŵa Akunnungu?
  tgp-tgp: Matan vara tea mo sopo er̃i kilau mamahuni na imana, i pa kilau mamahuni
    na vao kalesia non God sohena sava?
  auc-NT: Edæ në aacä tönö godongämæ̈ quëwënäni ïnänite tömengä wïï waa aacä ïninque
    Codito ingante godongämæ̈ mönö pönencabo ïñömonte ædö cæte waa aacä inguingää.
  kbc-NT: Igaataɡ̶a niɡ̶ina ɡ̶oneleegiwa nige daɡ̶a yakadi me iiɡ̶e liɡ̶eladi, odaa
    ayakadi me dowediteloco loiigi Aneotedoɡ̶oji.
  bmh-bmh: Go gonugau ug suban i gumaraneu aba, erunai go Uwait nugau duailel gumaramau?
  ctu-BL: Come jini mach bʌ yujilic i cʌntan ti uts'at jini año' bʌ ti' yotot, ¿bajche'
    mi mejlel i cʌntan xñopt'añob i cha'an bʌ Dios?
  meq-meq: Taɗə ndoweye kə sər məgay gər a ndo i gay ŋgay hay bay na, ma səriye məgatay
    gər a məhay gər i ndo məpe mədzal gər hay ka Yesu na, ma kəkay?
  noa-H: Hãbmua k'ãijã pöd hich chaainpaijã wawie meraa sim k'ai, magan ¿jãga hõor
    k'apanaa Hẽwandam hiek hʌ̈k'a t'ʌnʌm k'ʌʌn hajap'a wawí wai nʌrraju k'ai? Magʌm
    k'ʌʌnau pöd Hẽwandamau hig simjö habaju.
  alp-NT: Sepo tamata irekwa bei maka li loko eni bina kai kwetelaru mise mo, hoko
    ete jemate toini lekwe ili lokosi tekwa more neka.
  san-VEL: yata aatmaparivaaraan "saasitu.m yo na "saknoti tene"svarasya samitestattvaavadhaara.na.m
    katha.m kaari.syate?
  kbq-kbq: Hu'neanagi naga'a kvagri so'e nosnimo'a, ina kna huno Anumzamofo mono'
    nona kegava hugahie?
  kbh-kbh: er, nda cachabe yebnents̈a ents̈anga ndoñe tontsobena jtsamë́ndayama, chca,
    ¿nts̈amo nantsobena chë os̈buachiyëngcá enefjuanënga jtsanÿenama?
  ron-LSB: (căci cum ar putea cineva care nu știe să-și conducă propria casă să aibă
    grijă de adunarea lui Dumnezeu?)
  pon-pon: A ma amen, me jokoiok on kaunda pein toun im a, iaduen a pan kak kaunda
    momodijou en Kot?
  nhe-BL: Pampa intla se tlacatl ax hueli tlayacana ipan ichaj, quejatza huelis quimocuitlahuis
    tlaneltocani ipan itiopa Toteco.
  sps-sps: tana saa, a mes, to te gim non ma natiny tatagaa ot faarof iny a numaa
    iny guei tsunia, kat fi non ya, ya te tatagaa ot faarof ir gum nar vainy fafaaman
    ten Krais ei?
  wnc-wnc: Ga atnataayak. Aminu tapatuta ina paanu wai toipmaiwiu asikaya waapata
    Anututane aminabamu katak kayuwik ba dasing? Wena.
  bus-bus: Zaakɛ tó gbɛ̃ a ua kũna dↄ̃ro, eé kɛ dia à fↄ̃ à Luda sↄsi gbɛ̃nↄ gwaa?
  gub-BL: Aze awa nukwaw kwaw wàpuz me har waneruze'egaw a'e nehe, a'e mehe nukwaw
    kwaw Tupàn rehe uzeruzar ma'e waneruze'egaw a'e nehe no, ta'e teko tetea'u uzemono'og
    Tupàn hàpuz me a'e wà xe.
  imo-imo: Iye teni yunge ambomu kinye bakuluma manda naa nokopa kondomo lemo Gotenga
    imbo talapemu nokombalo kongonomu manda naa tembalo.
  boj-boj: A aqa segi uŋa ti aqa aŋgro naŋgi ti geregere taqatnjrqasai di a Kristen
    naŋgi geregere taqatnjrqa keresai dego. Deqa a Kristen naŋgo gate sqa keresai.
  eng-DRA: But if a man know not how to rule his own house, how shall he take care
    of the church of God?
  knf-knf: Na manjoonan, hum di di ñaaŋ anwooŋ aanhinan pţijan katohul ahiniiŋ kaţijan
    banfiyaaruŋ Naşibaţi?
  san-KHM: យត អាត្មបរិវារាន៑ ឝាសិតុំ យោ ន ឝក្នោតិ តេនេឝ្វរស្យ សមិតេស្តត្ត្វាវធារណំ
    កថំ ការិឞ្យតេ?
  arn-NT: Fey kiñe che kim küme ngünenienole kisu ñi reñmache, ¿chumngechi am pepi
    küme ngülamnieafuy Ngünechen ñi trokiñche?
  zas-NT: Din bal id rajc rniabee lidxaman, ¿xhieza naag nabeeman bén rliladx ree
    Jesucrist?
  ken-NT: Mbák mmu abhɨ́kɨ́ rɨŋɨ bɛ́kɛm ɛkɛt ɛyi sayri, ná yí ákway bɛbhak ɛrɨ́tí
    mǔnti ntá bǒnkwɔ abhɛn bachi antɛnɛ́ yi?
