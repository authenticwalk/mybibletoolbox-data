verse: 1TI.003.005
translations:
  kpx-kpx: Isito mesoho malaha oleu au ese nenigevei hoesegeveholiniege auna oleve
    kateai ekalesia kebia nenigevei nalievei.
  okv-H: Eto ke erena amita be amo embo amina amita ae te meniundi te tihi jigae aisuja
    amo God ta embomeni ekalesia daingeto tihi jigou?
  tbo-tbo: Inapa taniwagana natunatuna ega ina galena itetehi yaka Yaubada a bolu
    apega ina galena itetehi.
  mal-C: സ്വകുടുംബത്തെ പരിപാലിക്കാൻ അറിയാത്തയാൾ ദൈവസഭയെ എങ്ങനെ പരിപാലിക്കും?
  grc-SR: Εἰ δέ τις τοῦ ἰδίου οἴκου προστῆναι οὐκ οἶδεν, πῶς ἐκκλησίας θεοῦ ἐπιμελήσεται;
  bgc-bgc: जिब कोए अपणे घर का ए इन्तजाम करणा ना जाण्दा हो, तो परमेसवर की कलीसिया की
    रुखाळी किस ढाळ करैगा?
  khz-khz: Kwalana pene talima taa na gena numa talimara taunataunara ati egitatago-namanamarana
    genai, arigi rauparai Palagu gena ekalesia goleana pene gita-tagoa?
  deu-TKW: (wenn einer seinem eigenen Hause nicht vorzustehen weiß, wie mag er für
    die Gemeinde Gottes sorgen?)
  zsr-NT: ¿Naruꞌ huactsa gun chiꞌë bunách queëꞌ Dios tu bönniꞌ chquiꞌ cutu rac gna
    béꞌinëꞌ dxiꞌa bunách nacuáꞌ lidxëꞌ?
  lin-lin: Moto oyo ayebi te kokamba malamu libota na ye akokoka ndenge nini kobatela
    Lingomba ya Nzambe ?
  hns-NT: Djab koi aapan ghar ke na samhaar paai, tab oe kaise Parmeswar ke samaadj
    ke dekh-bhaal kar sakie?
  noa-E: Ãbmua khãijã pöd ich chaainpaijã wawie meraa sim khai, magan ¿jãga õor khapanaa
    Ẽwandam iek ʉ̈kha thʉnʉm khʉʉn ajapha wawí wai nʉrraju khai? Magʉm khʉʉnau pöd
    Ẽwandamau ig simjö abaju.
  eng-EMTV: (for if one does not know how to rule his own house, how will he take
    care of the church of God?);
  mib-NT: Chi núu ɨɨn tēe tu jíní de ndacu vāha de jniñu ini vehe de, ¿te ndese cuu
    condiso jníñu de nuū ñáyuu cácandíje nuū Yaā Dios?
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आप्‍फेःक् कुहिम्‍सयङ् कम्‍ब्राङ् मे़प्‍मा मे़न्‍छुक्‍मनाबाल्‍ले़
    आक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न् सेसेहुप्‍लक्‍किन् कम्‍ब्राङ् मे़प्‍मा सुक्‍तुबे?
  xnj-xnj: Muni ngati mundu nakuhotola kulongosa nyumba yaki bwina, ihotola wuli kuliyangalila
    msambi wa vandu vevakumsadika Kilisitu ndi vandu va Chapanga?
  mmx-mmx: Do tara xopmen naklen ti vaxaxis avukat lixitkis koetemen teren, naba lok
    ba kereva la ni na lok tatao avukat limixin at ne Moroa?
  cbr-NT: Aín xubunu 'icë aín aintsicama upí 'inun bërúanti 'unáncëma 'ixun ca unin
    axa Jesucristomi catamëcë unicama upí 'inun bërúantima 'icën.
  tee-NT: Pus ju jantu lai lhist'ac'a ju la'ixpulacni ixchaka' tas ca'alhimap'aksiyach
    ju ali'in ju vachu' talhilaca'anta ju Cristo.
  eng-LSV: (and if anyone has not known [how] to lead his own house, how will he take
    care of an assembly of God?)
  cak-NT: Roma xa jun achi man reta'n ta yeruc'uaj ri jec'o pa rocho, ¿anchique modo
    xquieruc'uaj ri kach'alal pa rocho ri Dios?
  pah-NT: Po ga ndohepiakatukwahavi g̃wongapypeve'g̃a gwa'yra'g̃a no g̃a mongoe'yma
    onhi'ig̃a rupi, a'ero po ti ga ndohepiakatukwahavi Jesus'gareheve'g̃a g̃a nhimono'og̃ame
    tihendu ti Tupana'ga nhi'ig̃a javo. Nanongara'ga ti tokoyme g̃andepiakatuharamo
    a'ero.
  sja-NT: Ɨmɨk'ĩrapa ichi te pidaarã p'oyaa pia ak'ɨ-e bɨ pɨrã, ¿sãga Tachi Ak'õrede
    ijãapataarã ak'ɨima?
  xed-xed: Ka si sna a mndu ta ŋanatá həgani wu katsi, wa kəʼa dzaʼa laviŋtá nghaftá
    Igliza Lazglafta na?
  mks-NT: Jáchi̱ tá ta̱ a̱ cúu cañehe va̱ha da cuéntá sa̱há na̱ vehe da já quéa̱ a̱
    cúu caja da cacomí da̱ cuéntá sa̱há na̱ cúú cuéntá Jesús.
  gfk-S: Ing be tikenong paile nunure ura balbalaure no nuno hatatamana, na balaure
    bibihane ira matanabar na lotu tane God?
  bmu-bmu: Galöm azi kunŋan nanŋi saiwaurupŋi galöm köl eŋgimamgö qötötaŋgöza ewö,
    yaŋön Anutugö urumeleŋ könagesöurupŋi mönö denöwö köyan köl eŋgibawak? Mi mönö
    osibawak.
  dgz-dgz: Go apan da waen orup mega kwayupe yaentuk ya ta kakaya siwandapinawa, me
    anenen amba God waenapan mega kwayupe tata?
  eng-GNV: For if any cannot rule his owne house, how shall he care for the Church
    of God?
  zaa-NT: Porqui'ni ttu nubeyu' nu labí rutsè'e tsì'ą ca familia quì'į le' litsi'į,
    ti'ani modo huí'ą cuidado canu tse'e le' iglesia qui' Tata Dios cá.
  eng-WEBSTER: (For if a man knoweth not how to rule his own house, how shall he take
    care of the church of God?)
  guh-guh: Ponë apo caëjëpaetsi xaniavaetsia pexi pevetsinexa, pijava yajava, nexata
    bajaraponë apo caëjëpae tsipaetsi pevetsinexa Dioso pejumecovënëtsivi.
  bon-bon: Rooriye te liba äblicäco teeme mete biname bine ire atwi, tabe piba lipulipu
    Acejiyame me ätrunga ingle ne ire atwi.
  nhw-BL: Pampa sintla se tlacatl amo hueli tlayacana ipan ichaj, quenicatza huelis
    quinmocuitlahuis tlaneltocani ipan itiopa Toteco.
  swh-ONEN: (Kwa maana kama mtu hajui jinsi ya kusimamia nyumba yake mwenyewe, atawezaje
    kuliangalia kanisa la Mungu?)
  wbi-wbi: kwekuuti umunhu junoikunua kukwimilila unyumba jaake jujuo, ndepoonu ikwimilila
    ndaani ikipugha kya vitiki?
  bba-bba: Domi tɔnu ù kun yɛ̃ mɛ u koo ko u kɑ win tiin yɛnu nɔmɑ sikerenɑ, ɑmɔnɑ
    yɛ̃ro wi, u koo kɑ kpĩ u Gusunɔn yiɡbɛru nɛnɛ.
  eng-KJVCPB: (for if a man know not how to rule his own house, how shall he take
    care of the church of God?)
  kgk-NT: Gwóga pygwa-rehe nonhangareko kwaái ramo mba'éixa po onhangareko-ta Hesu
    reroviaha onhomboaty va'e-rehe?
  waj-waj: Fai vaidi voovoono ari nnaata nnaakaraiyara hama tuqinnama dioo vainno
    fai dataama kioo ivo Anutuuqaa gioonna kiaapu vaa ausa hanigieeraiyara tuqinnama
    haitatuunarannee? Hama yopeemavee.
  cpy-cpy: Tema apaani atziri kaari yoteroni reewata-kaante ipankoki, ¿kantachama
    reewawenteri ikaatzi kemijanta-neeriri Tajorentsi?
  mpx-mpx: Kaiwena ebo tau wana limi ana heniheni nige ni kakaunil bubunil, ga ni
    ola ge Yehoba wana toekelesiya ni matahikagil bubunil?
  wbp-wbp: '@see-verse:1TI.003.004'
  luo-luo: (To ka ngʼato ok nyal rito ode owuon, to ere kaka dorit kanisa Nyasaye?)
  nhe-NT: Pampa intla se tlacatl ax hueli tlayacana ipan ichaj, quejatza huelis quimocuitlahuis
    tlaneltocani ipan itiopa Toteco.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܚܲܕ ܠܵܐ ܝܵܕܹܥ ܕܵܐܟ݂ܝܼ ܬܲܓܒܸܪ ܒܲܝܬܵ‌ܐ ܕܓܵܢܹܗ، ܕܵܐܟ݂ܝܼ ܒܸܬ ܬܲܓܒܸܪ
    ܥܹܕܬܵ‌ܐ ܕܐܲܠܵܗܵܐ؟
  esk-NT: Uvvatakku aŋutim qitunġani aŋalalguitchumigich, qanuġuni ukpiqtuaŋuruanik
    agaayyuviŋmi aŋalatchiḷgugisiva?
  msb-msb: kay pan-o siya makapamahala sa mga katawuhan san Dios kun an sadiri niya
    na pamilya dili niya kaya pamunuan?
  cpa-NT: Di³ tsa¹lé² jmo¹dsa hí³ dsa² quián¹² Diú¹³ ju³ná³ tsa¹hiog³dsa jmo¹dsa héh¹
    dsi²néi² quiah¹²dsa.
  dso-dso: ଜଦି କେ ମିସା ନିଜର୍‌ କୁଟୁମ୍‌କେ ଚାଲାଇବାର୍‌ ନାଜାନେ, ସେ କେନ୍ତି ପର୍‌ମେସରର୍‌ ମଣ୍ଡଲିର୍‌
    ଦାଇତ୍‌ ନେଇପାର୍‌ସି ?
  meu-meu: badina be tau ta ese ena ruma korikori taudia basinema reḡudia diba, Dirava
    ena ekalesia oreana ede bema reḡua toma?
  yva-NT: Weye are pirati pantukambe be akarive apa yavaruga mai, weamo vemo be akarive
    anugano Amisye rai jinya!
  dgc-dgc: Da éng medukés i lélake a mégalaga du mététena na, éy pakodya na a mangalaga
    du kagurupu na ta simbaan?
  zpm-NT: Sac teḻ zha ne rrieelod gnabey lidz, gnabey xpëëd; ¿pe leḻ ne so zho gnabey
    zho lo grë zha ne no xnëz Dios dzigo grieelo zho?
  hix-NT: Àsok tawro hana. Bàn yawon kom yonyhera tehtokonye, Khoryenkomo mryenon
    komo yonyhera rma rha natxow hamà.
  sim-sim: Hako os jikisnokopji orhi nga jipjip or una ambu nahi, wasmanik or nawa
    erema. Siosik maifuk or sihi lerawun or lawa nga mbeek jivik nakwa ambu sir.
  npi-ULB: तर यदि एउटा मानिसले आफ्नो घरलाई राम्रोसँग व्यवस्थापन गर्न जान्दैन भने उसले
    कसरी परमेश्‍वरको मण्डलीको वास्‍ता गर्न सक्दछ ?
  cgc-cgc: Daw dili kanen an nalam magdumala ta iya na pamilya, dili din madumalaan
    ta usto mga gatipon-tipon na gatuo.
  tim-tim: Dâ yâk ginbailupŋe ârândâŋ bo damunyeŋe akbiap âmâ yâkŋe gain gain akmâ
    Anutugât kâmot damunyeŋe akbop?
  yor-yor: Ṣùgbọ́n bí ènìyàn kò bá mọ̀ bí a ti ń ṣe ìkáwọ́ ilé ara rẹ̀, òun ó ha ti
    ṣe lè tọ́jú ìjọ Ọlọ́run?
  wos-wos: Du nak déka takwa nyangwalka jémba hatihafi yata yingi maki nae dé Godna
    hundi xékékwa du takwaka jémba hatitandé? Wu yingafwe.
  emp-NTPO: Ara idji ded̶ebemarãda waga adua b̶ʌbʌrʌ, ¿sãwã Ãcõrẽ ẽberãrãda bia wagai?
  eng-F35: (for if a man does not know how to rule his own house, how can he take
    care of God's congregation?);
  ind-ind: Karena kalau orang tidak mampu mengatur rumah tangganya sendiri, dia tidak
    akan mampu memimpin jemaat Allah.
  pes-OPCB: زیرا اگر کسی نتواند خانوادهٔ خود را اداره کند، چگونه خواهد توانست کلیسای
    خدا را اداره و خدمت نماید؟
  mpt-mpt: Nakae e alel osa e meme isa klao mo kimain blim kene mole naka ele Gode
    bainobo galin nakaia unangai klao mo kimanamabebabe.
  ssx-ssx: Mo halima꞉ ipika꞉ wekiwanda꞉ kone handeteke hapeke na ya꞉ka꞉na꞉ta꞉ kota꞉
    Koda꞉na꞉ siosi wanda꞉halita꞉ ekipa handeteke hapeke ya꞉la꞉pe.
  mkl-mkl: Ntɔ ntɔ, bii inɛ kù mɑ̀ bɛi ɑ́ ce ku mu kpɑsɛ̃i nŋu tɑkɑɛ, bɛirei lɑfɛ̃ɛ
    ɑ́ ce ku mu inɛi iɡbɛi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ଆଣ୍ତିନେ ରେମୁଆଁ ନିଜର୍ ପରିବାର୍‌କେ ଚଲେ ନ୍‌ସା ଇକ୍‌ଚା ଣ୍ତୁ ମେଁ ଇସ୍‌ପର୍‌ନେ ପାର୍‌ତନା
    ଡିଙ୍ଗ୍‌ନେ ମଣ୍ତଲିନ୍ନିଆ ଜତନ୍ ଡିଙ୍ଗ୍‌ଏ ଡିରକମ୍ ।
  gof-RNT: Issi asi ba keethaa aysanaw dandda7onnaa ixxiko, Xoossaa woosa keethi waati
    aysanaw dandda7ii?
  unx-unx: ଜେତାଏ ଆୟାଃ ଅଡ଼ାଃରେନ୍‌କକେ ବୁଗିଲେକାତେ ଚାଲାଅ ନାଗେନ୍ତେ କାଏ ଇତୁଆନ୍‌ରେଦ ଇନିଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଲିସିୟାକେ ଚିଲ୍‍କାତେ ଚାଲାଅ ଦାଡ଼ିୟା ?
  gah-gah: Ve makó ezáa vená izegipala lamaná oko gizapa oketamitimó nene, Ómasímini
    vegenala zuha nana oko gizapa oketative.
  lcm-lcm: Man a mangsikei kapo tav angkoai si saupai aro ani kana vainagoan, ka saka
    aiveven aro an ani kana kuvkuvulan a God?
  aer-aer: '@see-verse:1TI.003.004'
  qvc-NT: Chaqa suq runa kikin wasimbi kaqkunata mana atishpa shumaqta kamachiytaqam,
    mana atinmanchu allita kwidayta Dyuspi achka kriyiqkunataqa.
  tgl-ULB: Sapagkat kung ang lalaki ay hindi alam kung paano niya pamahalaan ang kaniyang
    sariling sambahayan, paano niya mapangangalagaan ang iglesiya ng Diyos?
  cbs-NT: Tsuanda jabe jiweabu jatu meke pewaismatunan, ikunwainbu Diosun enabu jaska
    waxun jatu pe meketidubumadiki.
  xtm-NTPP: Vaa nú ñatuu jini de naxe tatnuni de naxe jin ko sa'a jin ko kuu ndaka
    ñayii ka iyo ve'e de ma, te nú sukan‑ni kúu de ma chi masu kuu de ko koto de ndaka
    ñayii ni ka nduu sa'ya Su'si ma.
  nnq-nnq: Anda mundu kuotwaje kijigoya nyumba jakwe, aotolabo kugoya kikuta cha bandu
    ba Nnoongo?
  bao-NT: Cʉ̃ yaa wii macãrãrena ca ĩa nʉnʉjee majitigʉ nii pacagʉ, ¿do biro pee tiicãri,
    Ʉmʉreco Pacʉ yaarã peera cʉ̃ ĩa nʉnʉjee majibogajati?
  san-ORI: ଯତ ଆତ୍ମପରିୱାରାନ୍ ଶାସିତୁଂ ଯୋ ନ ଶକ୍ନୋତି ତେନେଶ୍ୱରସ୍ୟ ସମିତେସ୍ତତ୍ତ୍ୱାୱଧାରଣଂ
    କଥଂ କାରିଷ୍ୟତେ?
  huv-NT: Sitiül aljane ngondom majaw wüx aniüng nej, nguineay alndom majaw wüx noic
    ajlüy monyar andeac Teat Dios.
  otn-NT: A nu̱'mø hi̱ngui̱ pa̱di̱ di̱ ma̱nda xa̱nho p'ʉ ja rá̱ ngu̱, ya hi̱nda̱ ba̱di̱
    ha di japi di̱ m'mɛt'o p'ʉ ha di̱ mpɛti yø ja̱'i̱ Oja̱ 'mø.
  nop-nop: Be adi ne’walaŋ wapmihi-tam kedemgoŋ mu yabudokowaak adi kadoko kwanai
    diniŋ mebi dediŋ tiŋa nadididimeeŋ Bepaŋ’walaŋ kayoŋbop diniŋ behik tiŋa yabudokowaak.
  obo-NT: Su otik dii sikandin od kotuig nod piyod to kandin no pomilya, na monnuwon
    din man tod piyod iddos od lolivuung nod pompomakoy to Monama?
  cak-ENT: Roma si jun achi man retaman tüj nyeruc'uaj ri ralc'ual pa racho rija',
    ¿achique ta c'a modo nyeruc'uaj ri hermanos pa racho ri Dios?
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤵᤑᤣ᤺ᤰ ᤁᤢᤜᤡᤶᤛᤕᤱ ᤁᤶᤒᤪᤠᤱ ᤔᤧᤵᤔᤠ ᤔᤧᤴᤇᤢᤰᤔᤏᤠᤒᤠᤸᤗᤧ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤴ
    ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤡᤴ ᤁᤶᤒᤪᤠᤱ ᤔᤧᤵᤔᤠ ᤛᤢᤰᤋᤢᤒᤣ᥅
  mie-NT: Chi tú iin tēe nduú jínī dē ndacu vāha dē tiñu inī vehe dē, ¿de nāsa cuu
    cundiso tíñú dē nūū nchivī cándíja nūū Yāā Dios?
  san-TIB: ཡཏ ཨཱཏྨཔརིཝཱརཱན྄ ཤཱསིཏུཾ ཡོ ན ཤཀྣོཏི ཏེནེཤྭརསྱ སམིཏེསྟཏྟྭཱཝདྷཱརཎཾ ཀཐཾ ཀཱརིཥྱཏེ?
  qve-NT: Sichus wasinpi familiankunata mana kamachiyta atinqachu chayqa, manan Jesucristopi
    creeq runakunatapas kamachiytaqa atinqachu.
  pao-NT: '@see-verse:1TI.003.004'
  cbu-NT: Wits ndunnaa mazinaku, mangshartaw taakinaari ashiru, yutaritcha. An tputs
    Isuschichee napamaam pinasakiya; nda waritariya. ¿Ashku an nitaati Apanllchichee
    napamaam waritakeeja? dancha; watam waanaatsi wip xapookuwa.
  usa-usa: miráuma móra-nakoma wení aara iyápóma íma kawáá umá aruténama Áánûqtuni
    waayúkaraqa náaraq umá kanaaráq káwáá íníyô?
  soy-soy: Likumúŋɛ́ rɛ usoi unsɑ́ ukɛyɔ pimúlɛ́ n nyu, íye kɛ uyɛ̃ uu yɛ́ fe uú
    nɛ Uléécɑɑ icɑ́pinɛ kɛcɑ́ɑ́ pɑí?
  hui-hui: Agali ogonime ibu one waneigini bayuwa haru nahagayagua nde Keriso hameigini
    karu haru habe nahe holebira.
  amf-amf: Eedi oonin eena yinnaam wottsana yi damaamma, Barjosa misken ooninam hamin
    wottsana kida dame?
  quc-NNT: We jun kojonel man retam taj kerilij konojel ri e k'o pa rachoch ¿a käkowin
    lo ri' kuk'am ki b'e ri e kojoninaq che ri Dios? Man käkowin taj.
  dob-dob: Ta ꞌeguma tai nigeya sawesawenaya natunao ꞌiloina palupaluyedi, tauna nigeya
    sawesawenaya be Yaubada ꞌina toekalesiyao wate ꞌiloina palupaluyedi, aga?
  wrs-wrs: Manara, tendoriniva tit vetava, kuwulva wulluhunilmba hevna ongatowondalmba,
    himba eva osva pelthasambaihavavta, Kristusnindmba kuwulva wulluhunilmba.
