  kan-OKCV: ಸಭೆಯ ಮೇಲ್ವಿಚಾರಕನು ನಿಂದಾರಹಿತನಾಗಿ, ಏಕಪತ್ನಿಯುಳ್ಳವನೂ ಜಿತೇಂದ್ರಿಯನೂ ಸ್ವಸ್ಥಚಿತ್ತನೂ
