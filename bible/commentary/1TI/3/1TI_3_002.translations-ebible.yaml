  geb-geb: Guma, ana sios gari guman pan ki, ana tɨvir vhuuiŋra zɨn vui. Mba gumgi,
    ana muuŋgi tɨva mbatɨga thueŋ ganɨnga fhu. Ana vhɨra muuŋ bavira kɨri. Ana tuituigip
    perav, ana ndɨkndɨgi vhuuiŋra zɨn ŋgɨv, tɨvir vhuuiŋra muuŋri. Ana phenan zi gumgi,
    ana tɨvar vhuuŋra mben muuŋv, tuituigira mbe ganɨri. Ana vhɨra tuituigira Fhe
    Bakɨme buna guareŋ kaŋgip, ana mba harigi gumgi khɨvɨrgeŋ kaŋgi, mbe khɨvɨri.
  bsj-bsj: Nyo nii dur kur waber a yilam diker bitorer man dorcer, ca yilam nii ki
    nawiye wiine, nii tam dor cere, nii wo man ki kutume, nii yo fabubtiye. ca yilam
    nii nyimom merangka.
  cak-cak: Romari' ri nirayin ri samaj ri', nic'atzin chi ri ruc'aslen manak roma
    ni'an tzij chirij, xe jun rixayil, nuna' ri achique najin riq'uin, nunojij jabel
    ri yerubanala', nuc'ul chi niyo'ox ruk'ij, nuc'ul quivech chiracho ri epetenak
    naj, nitiquer jabel k'alaj nu'on che ruch'abel ri Dios,
  chf-NT: Jini ajnoja tuba machcatac u tz'ombi u t'an Dios, c'änä u c'alin chen tu
    toja tuba mach ajnic cua' subcac t'oc, y ajnic sec' untu jit'oc. C'änä u chen
    uba manda tuba u chen sec' ni utz ta uticba, y c'änä u ch'e' u c'ajalin utz cua'
    utz ta utic. C'änä u chen tu toja tu jut u lot. C'änä u yosen u jula' tan yotot
    t'oc ch'a'aljin. Ajnic u c'ajalin tuba u ye'e' u t'an Dios.
  tlf-tlf: kabo, tinum maak ulaa duli te tam Kristen imi tiin molin tinum kelak o
    agelap umdii, kanupmin kuguup waafulin tinum ita maak ulaa dulal o ageta kale,
    beyo atin fengmin binim tambaliim kup bom-balata, kek kek iyo imi fenga-be uyo
    kulbu kalaa age utam an-togonin binim ke-bom-nala e, unang imdal tagamin binim
    ke-bom-nala e minte, imi tiinemin tonamin uyo tele utama-bom-nala e, aget fugunin
    tambal uta kup fugun-bom-nala e, bet bubul uta kup kwego-bom-nala e, ipkumal migik
    tilip iyo imdep no am ilep kupka-e-bom-nala e, ipkumal kek kek iyo tambaliim kup
    kafale-bom-nala e,
  piu-2006: '@see-verse:1TI.003.001'
  poh-NT: 'Ruꞌum aj reꞌ, reꞌ hin nikꞌor i wili: Tare̱t chi xa hab wach ericꞌax wach
    i camanic reꞌ lo̱kꞌ riwaꞌric reꞌreꞌ, reꞌ cok ruꞌ reꞌ ncꞌaxbic wach reꞌreꞌ til
    ok coric wach ricꞌacharic chi maꞌ haj ta kꞌilmajic ra̱j soꞌ ru̱cꞌ jenoꞌ maꞌ holohic
    ta laj bano̱j eh til xa jenaj ok woꞌ rehqꞌue̱n wilic chiwach. Jeꞌ woꞌ chic, reꞌ
    winak reꞌreꞌ curman chi yeꞌo̱j ok woꞌ riwaꞌric rikꞌorbal, maꞌ ok xa mahnicꞌ chi
    mahcanic nchol laꞌ ok ribehsjic ricapew-bal. Jeꞌ woꞌ, xa tehlic ok woꞌ kꞌab chi
    quicꞌulmujic take xa hab wach equiponic chi aj pahkem patal ru̱cꞌ, cꞌuhtunok woꞌ
    lok chi wilic rinoꞌjbal eh tꞌulic ok chi cꞌuhtunic.'
  tue-tue: 'Teero tiidʉgágʉno biiro niigʉ̃́ niirõ booa: “Ñañaré tiigʉ́ niiĩ cʉ̃ʉ̃”
    jĩĩnoña manigʉ̃́; sĩcõrã nʉmocʉtigʉ; ñañaré tiidʉgágʉ wãcũtutuagʉ; ãñurõ wãcũ
    besemasĩgʉ̃; ãpẽrãrẽ́ quioníremena ĩñanogʉ̃; wáari basoca cʉ̃ʉ̃ya wiipʉ jeari,
    ãñurõ bocagʉ́; ãpẽrãrẽ́ ãñurõ buemenigʉ̃ niirõ booa.'
  bjp-bjp: 'Nenge famfamu na lotu, i rokap le sinangu in tara aragii: Biil rin tiu
    u ini ti tier, in tikii sau e antu, wolwol kia in malal, in nagogon fakasi wolwol
    kia tom, in matngan kaltu ae fanu ri bulat la lo, in tom somangat pes fanu la
    una matanfel kia, ke ifasi in fausum fanu.'
  xon-xon: Ni ŋan ke Yesu aanib aaninkpel taa li kpa taani ubaa. Ni ŋan u li joo upiibaab,
    ki li chur ubaa tiwan mɔmɔk ni, ki li kpa laasaab, ki li bi mbamɔm, ki li channi
    bicham tichann, ki li ye unii u ga ŋmaa tuk binib Uwumbɔr aabɔr mbamɔm na.
  tzo-ZNT: Ti muchꞌu ch-oche persa lec scꞌoplal yuꞌun scotolic. Tscꞌan ti jun noꞌox
    yajnil yichꞌoj ta muqꞌue, lec tsnop ti cꞌusi ta spase, lec srazón, lec xcꞌopoj.
    Chicꞌ ochel crixchanoetic ta sna. Lec ta xchanubtasvan.
  mpm-NT: Kuu da ɨɨn chaa vaꞌa, ɨɨn chaa yɨñuꞌun nava siaꞌan, ti tu kaꞌan yɨvɨ sɨkɨ
    da. Tu kuu kunchaka da uu ñasɨꞌɨ. Chi suꞌva na kava yɨñuꞌun da, ti na kaka ndaa
    da ichi Yandios. Na kuu da ɨɨn chaa yɨñuꞌun ti nava na kaꞌan yɨñuꞌun yɨvɨ jiin
    da. Na kava ndaꞌu ini da jiin yɨvɨ ka kandixia ja ka jika ichi, ti na kuaꞌa da
    veꞌe nuu kendo yɨvɨ un naa i. Ti vii na xndaku da nuu yɨvɨ naa i.
  ots-NT: Nugö, pé dí xihqui, ca to da ttun cár cargo gá pastor o gá obrero, i nesta
    da hmʉy rá zö cár vida. Jin te da ddöhtibi ca rá nttzo ca xtrú dyøte. Jin da tti̱xi
    hnar hñøjø ca xtrú yohti bbɛjña̱. Da tti̱xi hnáa ca i pɛnti quí mfe̱ni. Da ntzohmi
    ter bɛh ca̱ da dyøte. Da dyøti ca rí ntzöhui pa da nrespetabi. Da recibi cʉ visita
    göhtjo cor pöjö. Guejtjo i nesta da ba̱di ja drí u̱jti yʉ pé dda hermano, cja̱
    da mɛhtzibi paciencia.
  hoy-hoy: ईद जरूरी आद कि स्याण्णा निर्दोष, अदिक ऊंदा हिंग्स उन गंळ्स, शालीन, आत्मसंयमी,
    आदरणीय, अतिथी-सत्कार माळावाळा, अदिक कलसोर दा निपुण ईरूल.
  amo-amo: Na iwa se imon tizogo liti ndia kutyenn nliran ba, na ayita ules nwani
    urum, unan kifu liti, unan cin seg nin nonku kibinai, unan yiru nlira unan yiru
    in dursuzu kiti,
  pjt-pjt: Palu utiya Jesuku walytja tjuṯa aṯunymankunytjaku ngurkantaṟa tjunama wati
    palya mulapa kura palyalpai wiya. Uti paluṟu kuri kutjutjara nyinama. Munu uti
    paluṟu mirpaṉarirampa purkaṟangku kutju wangkama waṟuringkunytja wiyangku, munu
    pina wiṟungku kuliṟa palyanma, munu palyanyku nyinama. Munu uti paluṟu malikitja
    pitjanyangka nyakula pukuḻarira aḻṯira palumpa ngurangka tjunama. Munu uti paluṟu
    Godaku tjukurpa tjukaṟurungku nintilpai nyinama.
  cwe-cwe: Ivo mulala mulangulizi yolola goya mbuli za wanhu muna dibumbila da wahuwila
    wa Chilisito kolondeka sekeyalongigwe vihile na yawe na muke imwe muhala na yawe
    na kulinganya na yawe munhu yotogoleka na wanhu na sekeyawe mgila yadahe kufundiza,
  daa-NT: Tatkaw ka Eglizdi-ak yaa kuuniye gem kaak ginno maan kaak ŋuuji diye kaawo.
    Ŋaa kuuniye gem kaak daaciy rakki ho ŋa tala taar di. Ŋaa kuuniye gem kaak gedirco
    ɗo ziŋkay ho kaak pikirrey iŋ goyin̰ji kuuniye ɗo uŋji ka Buŋdi. Ŋaa kuuniye pey
    gem kaak oba marti ho kaak gedar ɓilde gee.
  mlp-mlp: Nazaq iyan mat Yesus ago on mataw giwamuzdaqta na in mataw gimeb anonon
    diqmo tur osan. Ad in ago daq bunmo on mataw gimeb dimunmo usanmo. Mat na in aw
    tuwaqeq inaq osad in ta mat araq ago aw inaq hi luwan. In ago aw diq naqmo aduw
    iyeq osan. Ad in worworeq osad in anad em hasadmo daq eman. Sa mataw in ago bitab
    bolsa in anononmo gilowan tonan. Teq in God ago gamuk alulin anad em hasadmo on
    mataw suleq negan.
  ape-C: Aria nunek enyudok mour iri, anan ta nenek yopihi atih aih iri. Anan ta nunek
    yopinyi atin aria mare enesh arpesh shukri anan yoweini. Anan ta nurao atuk armatok.
    Aria anan ta nubo yoweipi urkwip pubuhuk aria anan mare urkum mur um nunek yoweishi
    inahos, uwok. Anan mare nuwok abar nugugak atin. Anan ta nutaurumesh nukesh eshudok
    eneshenesh um kupaishi arpesh. Anan ta nunek skulumesh nukripesh baraen wosik
    um shumneken aria shudukemesh. Anan mare juwehosin arigas atin um nini kupaishi
    shunitok, uwok. Anan nini eshesh shupe atugun. Anan mare nuhesh nukripesh debeg
    atin, uwok. Aria anan mare nunek urkum um nurao sabaibori utabor buni eneshenesh
    eshudok, uwok. Aria anan nunek yopinyi namudok um, anan wosik ta nunek enyudok
    mour.
  bgs-bgs: Purisu tô tarapid ka simbaan, kailangan ándà gó lumu din na mabuyas, sábbad
    dád tô sawa din, makapáttud sikandin katô sarili din, matannáb, asta ágkarespetowan.
    Kailangan madigár galit-alit asta katig sikandin ágtinurù.
  faa-faa: Asiamo asekea rea aporo, né uyáka rekeanie. Né koteaka reke nómo watikiaka
    rakianafonorakano aporo metakiramo né hokomaka somehokosafapo. Né koteaka ereketaeaka
    reke, Keresoa paosa aporo hinamoane nómo asekea rekenone ane, siahokosapo. Nómo
    hinamo hakása arumakanie. Né sipiriti he nekea himu maparitaehokopo. Kaumo hemakapusuane
    kekemaraka rakiakopo. Koteaka hemakapurane kekemaraka rakinie. Makata ereketae
    susu rakinie. Aporo kimisi soko perakano nómo tereraka pasimakanie. Aporo hinamo
    suaki nómo koteaka tisaraka tarinie.
  kik-kik: Rĩu-rĩ, mũrori wa maũndũ ma kanitha no nginya akorwo atarĩ na ũcuuke, na
    akorwo nĩ mũthuuri wa mũtumia ũmwe. No nginya akorwo arĩ mũhooreri, na ũũĩ kwĩgirĩrĩria
    merirĩria ma mwĩrĩ, na mũndũ mũtĩĩku, na mũndũ ũnyiitaga andũ ũgeni, na ũngĩhota
    kũrutana maũndũ.
  cap-NT: Jalla niz̈tiquiztan jakziltat icliz jilirz̈ puestuquiz luzaja, jalla niiqui
    zuma kamañchiz z̈oñi cjispanc̈ha. Jalla niz̈tiquiztan z̈oñinacaqui niiz̈ puntu
    cjiñicha, “Zuma z̈oñipancha, ana ujchiz” cjicanaqui. Niiqui tsjaa tjunchizpanikaz
    cjispanc̈ha. Niz̈aza ewjazñi kuzziz cjispanc̈ha. Niz̈aza zumapan kamñi kuzziz
    cjispanc̈ha. Niz̈aza zuma kamtiquiztan rispittaz̈ cjispanc̈ha. Niz̈aza tjonzñi
    z̈oñinacz̈quiz kjawzñi kuzziz cjispanc̈ha. Niz̈aza zuma tjaajiñiz̈ kuzziz cjispanc̈ha.
  ksr-ksr: 'Kawaajoŋ uumeleeŋ kanagesowaa uu galeŋ gawombaajoŋ mono eja koi kaaŋa
    meweeŋgoŋ kuugi sokombaa: Mombaa selianoŋ koposowaa qaaya qaa, emba motooŋgowaa
    loya, kepiriria qaa, nanamemeŋa tororo galeŋ koma aoro goda qeŋ muŋkeju. Iwaanoŋ
    kawuti, ii saanoŋ koma horoŋ kalaŋ koma oŋoma momo tororo kuma oŋomakeja.'
  eng-TNT: Ye and a bisshope must be fautlesse the husband of one wyfe sober discrete
    honestly aparelled harberous apt to teache
  sbs-sbs: Imihe muruti uswanela kuva nikusanyazahala. Uswanela kuva mukwame wamwanakazi
    umwina. ave niku liwonda, nikuzuwisiza, nikulikuteka, yosaka kutabmula vayene,
    yowola kuruta.
  sue-sue: Gera gita wai meni ema moka noise bama daimatare nuaise; nu kotumai ewananare
    nuaise; siro beto wai tepo neine nuaise; esewa kora-makora inoise nuaise; erama
    gipaira putou puro nuaise;
  fra-NCL: Il faut donc que l’évêque soit irréprochable, qu’il n’ait eu qu’une seule
    femme, qu’il soit de sens rassis, circonspect, bien réglé dans son extérieur,
    hospitalier, capable d’enseigner ;
  bhg-bhg: Awaembo Iesu da embomaida sima ari embo awa bekumba ari itae itarate awa
    tena. Edo embo awa ainda aro da (1) akuta jimundo ango itare, edo imo akuta dedegedo
    aina, edo nongo edo ainda buro awa dave aini imo jiro buro edo aina, edo imo iwata
    dave embo neneida yai edo aina, edo embo ami etega embomai ategedo budo aina,
    edo imo inono God da gebé awa embomaida yai atopasido aina.
  snn-NT: Cristo bainreba jubë ëjaguëbi yua gu'aye yo'oye beoye ba'ija'guë. Te'e rënjo
    hua'goni huejasi'quë ba'ija'guë. Te'e ruiñe ba'i ma'a se'gana ganija'guë. Te'e
    ruiñe ro'taguëbi gu'anare pa'roma'ija'guë. Te'e ruiñereba yo'ore yo'oguë ba'ija'guë.
    Baguë huë'ena raicuani ai bojoguë saludani, ai re'oye cuiraguë ba'ija'guë. Yihuo
    coca ye'yoye poreguë ba'ija'guë.
  atb-NT: Haû mù luî, hpúng-up rayuq gi, mara hûn râ hkyô a bo é sû, myiwe rayuq za
    wó é sû, dat sidiq é sû, yhumsing gùng lé wó hkang é sû, hkungga gíng é sû, byù
    bíng lé dat hkulum é sû, dat mhoqshit é sû,
  cek-AK: Kricaabu zaehoikung loe coek koi om ai kami, zu maeto khue tawn kami, poek
    angsum thaih kami, poektoeng kami, tuinuen hoih kami, angvin khetzawn kop kami,
    patuk thaih kami ah oh han oh;
  bkd-bkd: Ba kinahanglan daan ha hurà ikasaway kandin daw sabuwa dà sa asawa din,
    tagpugung gayed hu kaugalingen din daw matinahuren, maalima hu mga langyaw daw
    matatau gayed hu pagtudlù,
  ctu-76: Jin cha'an jini am bʌ ye'tyel ti anciano mu' bʌ i cʌñʌtyan ochemo' bʌ ti'
    t'an Dios mach yom i yotsan i mul cha'an mach'an bajche' mi' tyajob ti t'an. Jiñʌch
    yom juntiquil jach bʌ yijñam. Yom i bajñel wen tic' i pusic'al. Yom i yajñel ti
    wen bʌ i ña'tyʌbal. Yom i mele' chʌ bʌ wen. Yom juntiquil mu' bʌ i mulan i yotsan
    i jula' ti yotyot. Yom juntiquil wen yujil bʌ cʌntisa mu' bʌ quej i yochel ti
    anciano.
  lac-NT: A mac u c'at yocar u ts'urir ca' teta'c ten u bʌjob quire' tu yirob mʌna'
    mac u pʌc'mʌnin u pach. Ra' a yʌn u rac' chen turiri' xquic. A mʌ' q'uex yoro'.
    A mʌ' u che'ej ten mac. A toc qui' yoro'. A sʌjta'b ten tu cotor mac. A mac a
    c'ucha'an yor u camsic u rac'ob. A qui' yor yacsic mac tu yatoch, cax mʌ' yirmʌn
    uch.
  xla-xla: Epapedeme ka꞉dena, sos dokopala oplamitapo ka꞉depo hallalo oplami halemama
    a꞉ya hatlope tlo hamhallepe. Epame ya꞉ye ya꞉skamu ya꞉ moto hamalalo oplami hallepe.
    Epame ya꞉ye sadle oplami hallepe. Epame asepe so dla namkale dlalo oplami hallepe.
    Epame ka꞉dle yuye ka꞉pi imalalo oplami hallepe.
  xav-NT: Ĩsazei'wa norĩ 'madâ'â'wai mono bâ, te za 're hâimana wẽ za'ra. Tawamhã,
    ĩwasédé hã da te ãma 're ĩsa'ra mono da hã, mare di. Timro uptabi si te za te
    te sima 're 'madâ'â za'ra, misi haré. Hâimana prédum na te za dama 're hâimana
    za'ra. Tiwasété wi te za sina 're siptete u'âsi za'ra, 're nomro wẽ mono da. Te
    za duré dama 're hâimana wẽ za'ra. Duré ĩtẽme 're dasihutu mono wamhã, te za te
    te 're da'mazasi su'u za'ra. Duré roti na rowaihu hã te za tãma 're hâimana za'ra,
    te te ãma 're ĩdapawaptob za'ra mono zéb da hã.
  cuk-cuk: 'A-ulale, dule Jesúsʼba-nanaimalad-e-idumalad-e-dummadga gubiele, dule-weyobid
    abeleged: Dule-egi-ichakwa-sunmaked-sated, dule-unnila-ome-wargwenna-nikad, dule
    na-dukin-sunna-san-bargaed, dule-binsaed-nikadaed, dule-mag-emar-dakeedaed, dule-nabir-emar-akwed,
    dule-yeer-dulemar-odurdaked,'
  tbf-tbf: Io, ine mi muomuo mi sinavien ta ngas dokei i matan mi kulou, ma ta ngas
    tuktuk si ken mienagos ni rei, ma eie ta ngas menemenen, ma ta ngas vuortie vakalaie
    ken lalaron, ma ta ngas suvu minangarei kuvu sibu mei mene, ma ta ngas suguo ese
    mune gi ta vorotan, ma ta ngas oit nia vavasengei,
  uig-CYR: Әнди йетәкчи болса әйипсиз, бир хотунлуқ, салмақ, пәмлик, әдәплик, меһмандост,
    Худа тоғрисида тәлим берәләйдиған болуши,
  ikw-NT: Kịtna, nye risi ọgbako Chiokike jọoburu nye nwée ọtna, nye nwernu otu nnwerne,
    nye anya udno, nye mkpọma dụru ẹli, nye be nọosonu anya, nye nookwubna ele izne,
    nye nwernu rikne o zni nhne,
  khs-khs: 'Alake, yesila sena, ewa weyamu elatipa:. Ewa seli ela: eyawa olokeyatela
    matiminisaleke sena nokamoke ewa wepi maselaposakeye. Ewa seli hekeya ela:, Kelesowemi
    kulu hapa sena kesale amowa eyewi pota: elaleke amowa, ilipesakeye. Eyewi kesale
    semetei tiya:pa:. Ewa seli ela: matana napowa kulu ha:na:pa:. Apula:, eyawa mane
    napolo sopowamo timinipa:. Tomayewi matanawamunuse kulu hanose timinipa. Seli
    matanesewa kulu hanose timinipa:. Mane hekeya sopolo timinipa:. Sena makewala
    inapitekiwa eyawa nekanese seli siliya:pa:. Sena kesale sopoma eyawa seli walosene
    sena ewa matanawa iliye tipela: ela: walopa:.'
  dwr-ENT: ዎሳ ጎሊያ ካሌያ ኡራይ ቦሪሴናዋ፥ ኢቲ ማቻቲ ፃላላይ ዴዒያዋ፥ ባሬና ሞዲያዋ፥ ባሬና ናጊያዋ፥ ባሬው ቤሲያዋ ኦያዋ፥
    ኢማ ሞኪያዋ፥ ታማሪሳናው ዳንዳዪያዋ፥
  pma-pma: 'Sakini, meatin koa vit vahi elda, sakien onen hemukonek: sakien onen mutolas,
    ahin onen tas, vi meatin koa musil rendemien koa tetahos, mul lei kat revi sakien
    keil onen, ka vi vati meatin tai koa meatin sav keil akilea avouhou mini. Vi vati
    meatin koa kur revi meatin sav en teim sen, ka kilea vahisein meatin sav en selusien
    onen Ahi.'
  atd-NT: Sikan ian to og-awoson to, ka to mgo otow no ogtuu, waro maroot no batasan
    din no igkoogot kandin. Woy og-awoson to sagboka ro ka asawa rin no kono ogpanlibug
    woy kono ogmagolgol to agad nokoy, woy ogkatapid so goinawa rin no molungangon,
