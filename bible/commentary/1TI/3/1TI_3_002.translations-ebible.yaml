    kundu miti wam yanindamuke natdetdetna papan kakaawan kakengu take tapso.
  bus-bus: Gbɛ̃nsi gↄ̃ kuu taari sai, nↄmɛndodee ũ, làakaridee ũ. Àgↄ̃ a zĩnda kũna
    dↄ̃ gbɛ̃ dↄ̀rↄdee ũ, nibↄfↄ̃ri ũ, gbɛ̃ kɛ̀ eé fↄ̃ à yã dańnɛ ũ.
  gub-BL: Uzeruzar ma'e waneruze'egar a'e nehe, tuwe xo ikatuahy ma'e zo uzapo oho
    iko a'e nehe. Aze nuzapo kwaw nezewe nehe, nupuner kwaw uzeruzar ma'e waneruze'egar
    romo weko haw rehe nehe. Aze pitài zo hemireko nehe, aze nuka'u kwaw nehe, aze
    uzeruze'eg nehe, a'e mehe upuner uzeruzar ma'e waneruze'egar romo weko haw rehe
    nehe. Aze amo heko haw pe tur nehe, tuwe umuixe kar nehe, tuwe omono temi'u izupe
    nehe. Tuwe ukwaw Tupàn ze'eg imume'u haw nehe.
  imo-imo: Akumunga Kraistinga imbomanga nokoli iyemu molombalo iyemu yu iye paa tumbi
    nili iye te molopa, imbomani kanoko keri pilinge ulu te yu kinye naa peli iyemu
    molopili. Nokoli iye molombalo iyemu yu ambo tendekumunga iyemu molopili. Yu molopa
    kondopa, ulu pengama kau konopu kimbo tipe, konopu lepa kondombalo imbomani yu
    kanoko penga pilko yunge unguma liko awili tinge ulu pengama kau tepa, yunge ulkena
    onge imboma tukundo wangei nimbe nokopa kondopa, Gotenga unguma imboma paa pilengei
    nimbe tumbi tipe mane timbelo ulumu lipe manjipe, aku tepa iyemu molopili.
  boj-boj: Deqa ni unime. Tamo bei a Kristen naŋgo gate sqa marsimqa a kumbra bole
    bole dauryoqnem. Yim tamo uŋgasari naŋgi aqa jejamuq di une bei unqasai. Tamo
    di a uŋa aiyeltaiq. A uŋa qujai segi esoqnem. Osim aqa segi so geregere taqatosim
    areqalo bole ti soqnem. Tamo laŋaj naŋgi aqa meq boqnibqa oqnsim geregereinjroqnem.
    A Qotei aqa anjam palontqajqa wau geregere poiyim anjam palontoqnem.
  eng-DRA: It behoveth therefore a bishop to be blameless, the husband of one wife,
    sober, prudent, of good behaviour, chaste, given to hospitality, a teacher,
  knf-knf: Kë naweek aşë wo kawo ñaaŋ i bawooŋ baanhinan pţup nin uko uloŋ ţi a, awo
    kaniim ñaaţ aloolan kaliŋ ţi a, awo kawo ñaaŋ anţijanuŋ uleeful, ankaaŋ uşal,
    kaŋal bañaaŋ, kayeenk baka bnuura, kahinan pjukan.
  san-KHM: អតោៜធ្យក្ឞេណានិន្ទិតេនៃកស្យា យោឞិតោ ភត៌្រា បរិមិតភោគេន សំយតមនសា សភ្យេនាតិថិសេវកេន
    ឝិក្ឞណេ និបុណេន
  arn-NT: Feymew feley tañi lif mongenngeael, tati longkolealu ñi nienoael chem welulkan
    rume femngechi tañi fillpingenoael. Ka feley ñi nieael kiñe kure müten ka ñi yamfal
    wentrungeael ñi mongen mew, ñi nieael nor dungu ka ñi yamniengeael. Ka rumel ñi
    eluwküleael ñi umañelcheael tañi ruka mew. Ka müley ñi küme adümnieael ñi kimeltuael.
  zas-NT: Per bén rajp guialrniabee guin rayal güünman ziꞌc rayal chitëë chu guinieeguijdx
    laaman. Rayal chuꞌ tijbzi lacheelaman, guibanman zagdxe chuꞌ tëë xquiarguiejnman
    din gap ree bejn laaman respejt. Gacaman benzaꞌc con ree bén rdxin lidxaman, gac
    tëëman tijb bén rigniaꞌ par gulüüman bejn ree.
  ken-NT: Mmǔ ntí bǒnkwɔ abhɨ́kɨ́ bhɔ́ŋ bɛ́bhɔŋ bɛkwɛ́nɛ́ nɛ abhɔŋ bɛ́bhɔŋ chí
    ngɔrɛ́ amɔt. Abhɨ́kɨ́ bhɔŋ mɛ́ŋwaka ndu yɛ̌nyɨŋ. Abhɔŋ bɛbhak mmu anɛ ákɛ̀m mmʉɛt,
    nɛ abhɔŋ bɛ́bhʉɛrɛ nɛpɛ́m ɛni ɛnyu ɛnɛ́ bo báchyɛ̀ yi kɛnókó, nɛ abhɔŋ bɛbhak
    mmu anɛ ásɔ̀t mankɔ sayri, nɛ abhɔŋ bɛbhak ɛrɨ́tí ntɔŋ Ɛyɔŋ Mandɛm.
