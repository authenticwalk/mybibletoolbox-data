verse: 1TI.003.002
translations:
  kpx-kpx: Iale oleu eloda loviho isivianiege vaveveve keau bahata atae nimo duaveai.
    Isi aulako mahina abuialive. Isi aulako ata aiogevegelive. Isito ata hoesegevei.
    Isi au vaveve bahata vamale kemo vae dua vai. Isi deia oleu lohoge au ke mai o
    hatui. Isi ata haive dua vagei.
  okv-H: Eto bishop aisuja embo amo ari einge eto iresuja. Amita irari nei avoeto
    embo na mane pehumba aisora. Eto amita ae jimbari amo heriso mane, vahai jimbasuja
    eto amita okope unduresi evivi sununu mane asuja te amita vasiri te ari te na
    embo tapa avo unduhurou embomeni na kogue osa aisora.
  tbo-tbo: Taniwaga ona itowoli, lawa dewadewana po a dewa dumadumaluna ma agona emosi
    hota ma nugonugokadidilina ma upuna hegohegoyana ma nugomagula lawana ma toumana
    a numa u hinena ina luhogalehi po tu wiatatiyana a mae ina miyena tagoya.
  mal-C: അതുകൊണ്ട് അധ്യക്ഷൻ അപവാദങ്ങൾക്കതീതനായി, ഏകപത്നീവ്രതനും സമചിത്തനും വിവേകശാലിയും
    അന്തസ്സുറ്റവനും അതിഥിസൽക്കാരപ്രിയനും അധ്യാപനത്തിൽ നൈപുണ്യമുള്ളവനും ആയിരിക്കണം.
  grc-SR: Δεῖ οὖν τὸν ἐπίσκοπον ἀνεπίληπτον εἶναι, μιᾶς γυναικὸς ἄνδρα, νηφάλεον,
    σώφρονα, κόσμιον, φιλόξενον, διδακτικόν·
  bgc-bgc: यो जरूरी सै के अगुवां नै बेकसूर, अर एक ए बिरबान्नी का धणी, संयमी, सुशील,
    सभ्य, मेहमान का आदर-सत्कार करणीया, अर सिखाण म्ह सही होणा चाहिए।
  khz-khz: 'Ekalesia vaivaina talimana evetaina pene maguli: Ia kala rorirori talimana,
    rakava ta genai ati pio gitaa. Ia garawana kwapunamo, vaigaoka talimana, gena
    tugamagi e kala maki rorirori rakagoto. Taunilimalima polura egapi-ragerana gena
    numai e vevega-ripa inagulura ripana talimana.'
  deu-TKW: So soll nun der Bischof sein ohne Tadel, Eines Weibes Mann, nüchtern, mäßig,
    sittig, gastfrei, lehrsam,
  zsr-NT: Run bayúdx nu run chiꞌi bunách queëꞌ Cristo gac bönniꞌ nutu nu gac bi gnë
    queëꞌ, len soa tuznu ngul queëꞌ. Ral‑laꞌ gaquëꞌ ban ladxiꞌ, len gdu ladxiꞌ, len
    nöxj ladxiꞌ. Ral‑laꞌ guꞌë ga laꞌcuꞌë bö́chiꞌruꞌ taꞌdxinëꞌ lidxëꞌ, len gaquëꞌ caꞌ
    bönniꞌ nazáquiꞌtsquinëꞌ usëdnëꞌ bunách.
  lin-lin: 'Boye, mokambi ya Lingomba asengeli kozala : moto azanga pamela, mobali
    ya mwasi moko, moto oyo alekisaka ndelo te na ezaleli na ye, moto oyo ayebi komikanga,
    moto ya lokumu, moto oyo ayambaka malamu bapaya kati na ndako na ye, moto oyo
    azali na makoki ya koteya,'
  hns-NT: Ek iesaai ke samaadj ke dekh-bhaal kare waala ke tjaahie ek mardaana rahe
    ke djaun ke biese me koi na koetjh bol sake hai. Oke tjaahie khaalie ek aurat
    rahe ke, hiessaab, samadjhdaar aur kaida se rahe ke, okar dwaar tjaahie khoelal
    rahe ke aur oke tjaahie djaane ke barhia se siekhaawe ke.
  noa-E: Mag chi phidagjã ajapham aawai mag chi ʉ̈kha durrum khʉʉn pörkhajujã ĩchab
    woun parhoobam khabata ig sim. Magba akhiin, õor dakhĩir parhooba aawai jũrr ichigpata
    bigaaum khʉʉnau iekhakha aju. Mag am uguata mag chi pörkha simʉn, ʉʉi ãbpaita
    paraa aju aai sim. Sĩi donjö parhoob nem wauba, khĩirjug paraanaa ajaphata nʉrraju
    aai sim, ich wau iyʉ̈ʉ am ugua. Magnaa ĩchab õor bëewaijã ich deg jẽerpim khõsi
    jẽerpinaa Ẽwandam iek õrag jawaagjã nem jaau khaugta aju aai sim.
  eng-EMTV: It is necessary, therefore, for a bishop to be irreproachable, the husband
    of one wife, temperate, sober-minded, well-behaved, hospitable, skillful at teaching;
  mib-NT: Núu súcuan te tēe ndíso jníñu nuū ñáyuu cácandíje, cánuú jeē ma cóo ni ɨɨn
    jeē nihín ñayuu cuēchi sɨquɨ̄ de. Te na cóo ɨɨn‑ni ñasɨhɨ́ de, te cájí coo ni
    de, te ndito coo xinī de, te sáha yɨ́ñúhún de. Te cánuú jeē niní cuanúu de vehe
    nuū ñáyuu cájica, te níní stéén vāha de jnūhun ya.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ लाम्‍लोःबा याःम्‍बक् के़जोःक्‍पाङ्‌ग आप्‍तिक् मे़ःन्‍नेबा,
    थिक्‍लक् मेःत् के़गप्‍पा, निङ्‌वाॽ हाङ्‌गे़गे़म्‍सिङ्‌बा, नुःरिक्‍काङ् खासिङ्
    के़निःप्‍पा, मिङ्‌सो इङ्‌धाःङ्‌साबा, तरे के़दोःबा नु मनाहाॽ हुॽमा के़सुक्‍पा पोःङ्‌मा
    पोःङ्‌लो॥
  xnj-xnj: Hinu ndi, chilongosi wa msambi wa vandu vevakumsadika Kilisitu iganikiwa
    kuvya mundu angalaumiwa, iganikiwa avyai na mdala mmonga ndu, avyai na luhala
    lwabwina, mweakujilongosa na mweitopeswa avyai mweigana vayehe na mweamanyili
    kuwula.
  mmx-mmx: Laradi gomgo at lotu neni laradi kopmen tosoogong teren at lemeren limixin.
    Neni latlok at leges atkin mun la it kis atnaasan. La ik lok tatao avukat luruptuvuk
    teren, loklok teren i lok nunuan mene nga. Neni ik lok maraose minedi limixin
    boro vetpes, la neni i epovo ri lox ase limixin.
  cbr-NT: 'Usa ''ain ca axa Jesucristomi catamëcë unicaman cushi ax ësa uni ''iti
    ''icën: Ca ''iti ''icën, —''aisama ca —quixun unin ñuicëma, xanu achúshiñuishi,
    upí sinánñu, cuaibë banacëma, upí oquin sináncë ''ixun ñu ''atima ''acëma. ''Ianan
    ca a isi aia cuëënquin uni bicë ''ianan Nucën Papa Diosan bana ''unánmiti ''unáncë
    ''iti ''icën.'
  tee-NT: Pus tasq'uini ni jantu tu'u' catamalacasu ju macxcai ju yu'unch ju talhinomputun
    lacatalhavat ju talhilaca'anta ju Cristo. Chai vachu' tasq'uini ni va pumatamch
    ix'amachaka' cava chai calhistacchokocalh is'akstu. Chai tasq'uini ni na ac'atsananta
    cava chai na seknic'a lapanac cava chai yau cajunilh xamati' acsni lakacujtilaputun
    la'ixchaka'. Vachu' tasq'uini ni na laich ca'amalaninilh.
  eng-LSV: it is required, therefore, the overseer to be blameless, a husband of one
    wife, vigilant, sober, respectable, a friend of strangers, apt to teach,
  cak-NT: Pero jun ri nrojo' nipa'e' chech ri rusamaj ri Dios chiquicojol ri kach'alal,
    can nic'atzin chi ruc'uan jun c'aslen utz, chi quiri' man jun winak nitiquier
    nich'o'n-pe chirij. Nic'atzin chi raja' xe jun raxayil c'o, nunojij utz ri yeru'on,
    reta'n nuk'il-ri' chech ri mac, jun achi can rakalen niyo'x ruk'ij, jun achi ri
    can utz yeruc'on-ka pa rocho ri kach'alal ri pa jun chic tenemit yepe-wi, y chuka'
    ri can k'alaj chi can nitiquier yerutijoj ri winak riq'uin ri rutzij ri Dios,
  pah-NT: Toko katu ti Jesus'gareheve'g̃a ndepiakatuhara'ga ojikoheteavo Jesus'ga
    rehe. A'ero tegwete ojipe'g̃a ehava ga pe. Ojipeji tehe ti ga togwereko g̃wembirekohẽa.
    Taheaporog̃ita pyry ti ga. Tonhimbovyvy ti ga okokatuavo. Po ojipe'g̃a nduri ga
    repiaga oropyta pota ore nde pyri javo, a'ero ti ga tohoryory g̃a ndehe g̃a mbuhuruka
    g̃wonga pe g̃a pokoga. Tombo'e kwaha hete ti ga Tupana'ga nhi'ig̃a rehe.
  sja-NT: Maperã ijãapataarã ak'ɨpari jõmaarã k'ĩrapite t'ãri pia baipia bɨ; wẽra
    apai iru baipia bɨ; k'ĩra jĩp'a; ne-inaa pariatua oo-ee; awaraarã auteebai k'awaa
    ichi temãi; pia jaratee k'awaa;
  xed-xed: Ɗina ka nzakwa mali ta ghəŋa Igliz, ka mndu kul haɗ rutsak tida, turtuk
    ka markwani, zlahafzlaha katsi ta ghəŋani, ta ndanay katsi ta ndanu tɗukwa, ɗina
    ka nzakwani, ta tsuʼay katsi ta matbay ga taŋ, nda sna katsi ta taghanaftá skwi
    ta mndu,
  mks-NT: Jáchi̱ ndítahan nu̱ú da̱ sa̱cua̱ha̱ caja da ndinuhu ña̱ nda̱a̱ já ná a̱
    ñéhe̱ íní ña̱yivi ca̱ha̱n núu na sa̱ha̱ dá. Ta in túhún ñájíhí da̱ ndítahan coo.
    Ta ndítahan cacuu da da̱ tácu̱ ini ta ndítahan nu̱ dá cañehe va̱ha da quia̱hva
    ta ndítahan cacuu da da̱ íin toní ñúhú ña̱yivi xi̱hi̱n. Ta ndítahan nu̱ dá caji̱i̱
    ini da ndiquehe va̱ha da ña̱yivi vehe da. Ta xíní ñúhú cacuu da da̱ tia̱hva va̱ha
    jána̱ha̱ da̱ ña̱yivi.
  gfk-S: 'Na tahut be tike tena harbalaurai ta ira lotu na tike mangana turadi horek:
    pata tikenong na tale be na kilam ie be ite gil ira sasana, tikenong mon no nuno
    haine, na palai no nuno lilik, na balaure timaan ira nuno namnamas, ira mes di
    na ru ie, a ut na balbala leh ira turadi, na petlaar ura hausur ira turadi,'
  bmu-bmu: 'Miaŋgöra urumeleŋ könagesögö uru galöm nupköra mönö azi kewöŋi möwölöhöba
    kuŋgugetka dop kölma: Kungö sileŋö köpösihitkö keuŋi qahö, ambi mohot-kungö apŋi,
    kekpurikŋi qahö, ahakmemeŋi törörök galöm köl aŋguiga göda qem waŋgimakze. Yaŋgöreŋ
    kamei, i ölöp köl öröba köyan köl eŋgiba mötmöt törörök kusum eŋgimakza.'
  dgz-dgz: Dugup namu yoyo yonapen nagirewa mu inat wanumot mugawa ame mam, mu inak
    koewa da ya ta parise waenapan ya enu yamam waiwanuman. Mu waen daiton daiton
    naimopi boge di, mu muk ingane kwayup ae ta kakayasiwanuman mu nop dima inamup
    wandepi gapan waenapan virip muga den tap, amba daio nagire waupamo pa muga gwanap
    semoiwanuman ge waenapan nop opata kakaewa gapan wadidiamuiwanuman.
  eng-GNV: A Bishop therefore must be vnreproueable, the husband of one wife, watching,
    temperate, modest, harberous, apt to teache,
  zaa-NT: 'Enne'' guni guiar le'' iglesia nna labí ná qui''ni ccą́ ttu nu rutią lugar
    qui''ni ca enne'' nna inne cą mal quì''į, por ejemplo: ttuba niula quì''į dúalanią,
    ą''hua ná qui''ni ccą́ ttu nubeyu'' nu ridu al tanto para ínnią nna gunią nu ná
    tsè'', ttu nu rà''a razón, ą''hua la'' labani quì''į nna te ttu arreglo quì''į
    nna, runią ca enne'' invitar nna runią cą recibir tsè'' le'' litsi''į, ą''hua
    te la'' riyeni quì''į para gutią tsè'' ca enseñanza.'
  eng-WEBSTER: A bishop then must be blameless, the husband of one wife, vigilant,
    sober, of good behavior, given to hospitality, apt to teach;
  guh-guh: Ancianonënexa, xanepana ponë apo xainae itsacueneneconi ata, paneconi yabara
    itsamonae neconitsijitsiatsi. Caevayo pepitsinë. Penajamatabëcuenereviabinë. Xaniavaetsia
    penajamatabëxainaenë. Peyaiyataenëtsi. Xaniavaetsia pecopiapitabiabinë pijaboyaberena
    pesivaxainaevitsi. Pecaëjëpaenëtsi xaniavaetsia jivi Dioso pejumelivaisi petsipaebinexa.
  bon-bon: Teeme cabu gone nuuja niiya ne päpäna. Tabe miiji yepä taatu coga cama
    biname, tabe miiji teemämu awesongära piiyepu miijirage ngene atwanena cama lenaja,
    tabe miiji miijirage muleyame biname, tabe miiji biname bine mogobi waweneca piiyepu
    tabe miiji miijirage abiberäja biname.
  nhw-BL: Pero monequi se tlayacanquetl tlen tlaneltocani ma eli se tlacatl catli
    amo aqui huelis quitelhuis. Monequi quipiyas setzi isihua huan san itztos ica
    ya. Monequi ma eli se tlacatl catli cuali monahuatía huan catli quitlamichihua
    itequi. Ma eli se tlacatl catli nochi quitlepanitaj, huan catli quipactía quinselis
    paxalohuani ipan ichaj huan catli nelía cuali tlamachtía icamanal Toteco.
  swh-ONEN: Basi, imempasa mwangalizi awe mtu asiye na lawama, mume wa mke mmoja,
    mwenye kiasi, anayejitawala, anayeheshimika, mkarimu, ajuaye kufundisha,
  wbi-wbi: kwekuti umuloleleli ghwa kipugha kya vitiki, avisaghe munhu juno naipikua,
    juno nam'bwafu,”unya kukughela kange unya kukulolelela, umunhu ghwa vutavike,
    ntengeleli, juno akimanyile kuvulanisia
  bba-bba: N weenɛwɑ yɛ̃ro u n sɑ̃ɑ tɑɑrɛ sɑriruɡii kpɑ u n kurɔ turo deɡe deɡe mɔ,
    yen biru u n mɑɑ sɑ̃ɑ ɡɑyɑɡii kpɑ u n tii yɛ̃ u kun sɑ̃ɑ tɔn bɛrɛtɛkɛ, ɑdɑmɑ u
    n sɑ̃ɑ sɔbun yɑɑrɛ kowo kɑ mɑɑ wi u koo keu sɔ̃ɔsibu kpĩ.
  eng-KJVCPB: A bishop then must be blameless, the husband of one wife, vigilant,
    sober, of good behaviour, given to hospitality, apt to teach;
  kgk-NT: Ha Hesu reroviaha nhangarekoha ramo oikose va'e katu, toiko porã pono, “Ojejavy-ma
    ra'e” he'i hese. Peteĩ kwimba'e peteĩ kunha ndive mate toiko. Hesu reroviaha-pe
    tomogwahẽ porã, toporombo'e porã ave. Tojejoko kwaa taipu'aka ójehe, taimandu'a
    porã hese. Upéixa heroviaha nhangarekoha rekoha.
  waj-waj: Itaama haitatuura vaidiivaa variraivo safu tuanaavai vaino ivo mmuaa nnaatavai
    varoo ari mmammaivo inna iikiatairaivaara tuqinnama haitatuunno tuqinnama yaata
    utuoo ari seenaiya tasipama yoketaama varioo nnauvaata yeennaivaatama vo yoosinnaivakidiri
    ngiaiya mmioo Anutuuqaa kuaivaa gioonna kiaapuuya tuqinnama kiaa mmira vaidivai
    varinaravai.
  cpy-cpy: Ikaatzi jewayita-tsiri otzimatyee ikameetha-shirete, eero itzimayitzi iita
    kenkithata-kowaeterini, ikinayityaawo iina, ikiyothanite, ranta-piintero kameethari,
    ipinkathata-kaantyaa, roemaantayite ipankoki, riyotaantayitee.
  mpx-mpx: 'He ekelesiya ana tohouwa ana logugui i ola hiwe: wana pagan ni waisi ge
    bahi gamagalau ana woliwoli etega nihi pwapwawa, lagona ni maisena, totona ni
    kaise pagan nanakina elana, wana pagan ni matahikan, ni tau papaan, ni topankite
    waiwaisana,'
  wbp-wbp: Kajilpa ngampurrpa wiriki kamparrurlaku nyinayarla jaaji-kari jaaji-karirlaku,
    ngulakungarntiji yirriyirri-nyayirni-wiyirla nyina ngurrju-nyayirni manu jungarni-nyayirni
    Kaatukuju maju-wangu-wiyi. Ngulangkuju yapangku yungulpa mardakarla jinta-mipa
    karntaju. Manu yungulpa nyinayarla warungka-wangu manu jiliwirri-wangu. Manu kajilpa
    yapa ngajarri yantarlarni nguru-kari-wardingki, ngulaju yungulpa kangkarla ngurra-kurra
    nyanungu-nyangu-kurra yungu ngulangka ngunami. Manu yungulpa nyinayarla pina-nyayirni
    yapa pinarri-maninjakungarntiji.
  luo-luo: Jatend kanyakla mar jo-Kristo nyaka bed ngʼat ma wach moro amora marach
    onge kuome, chwor dhako achiel kende, ngʼat mobidhore, moritore, kendo modimbore,
    ngʼat moluor, mohero rwako welo kendo japuonj molony,
  nhe-NT: Pero monequi se tlayacanquetl tlen tlaneltocani ma eli se tlacatl tlen axaca
    huelis quiteilhuis. Monequi quipiyas setzi isihua huan san itztos ica ya. Monequi
    ma eli se tlacatl tlen cuali monahuatía huan tlen quitlamichihua itequi. Ma eli
    se tlacatl tlen nochi quitlepanitaj, huan tlen quipactía quinselis paxalohuani
    ipan ichaj, huan tlen nelía cuali tlamachtía itlajtol Toteco.
  aii-aii: ܒܵܣ ܘܵܠܹܐ ܝܠܵܗ̇ ܠܐܲܦܸܣܩܘܿܦܵܐ ܕܗܵܘܹܐ ܕܠܵܐ ܠܵܘܡܵܐ، ܓܲܒ݂ܪܵܐ ܕܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ
    ܐܲܚܟ̰ܝܼ، ܙܲܒܛܸܢܵܢܵܐ ܕܓܵܢܹܗ، ܨܲܠܝܼܠܵܐ، ܪܹܐܙܵܢܵܝܵܐ، ܡܲܫܪܝܼܵܢܵܐ ܕܢܘܼܟ݂ܪ̈ܵܝܹܐ ܘܚܫܝܼܚܵܐ
    ܠܡܲܠܘܼܦܹܐ،
  esk-NT: Qaukłiq agaayyuviŋmi ittuksrauruq patchisaiḷḷuni, atautchimik iḷaqatiqaġuni,
    qauġrimmaaġiguni, iŋmiñun aŋalalguluni, iruqnaiḷḷuni, tukkuġiŋñaġuni, suli iḷisautrił̣hiñaaŋuluni.
  msb-msb: 'Amo ini an mga kinahanglan sa lalaki na magapamahala sa pagtiripon san
    mga nagatuod bilang simbahan: waraʼn masabi sa iya pagkatawo, dapat usad lang
    gayod an iya asawa, mahimat sa paghiwag-hiwag, may disiplina sa sadiri, matatap,
    ginagalangan, abyirto an balay sa mga tawo kag mahusay magtukdo.'
  cpa-NT: Jøng² hniuh¹² ŋøa¹ dsa² juanh¹² quián¹² guøh¹² hi² chi² jmáh¹lah jǿg³ dsio¹
    quiah¹²dsa. Jan² hio¹³ báh³ lé² jian¹dsa. Jøng² hniuh¹² lán¹²dsa dsa² chian² dsǿa¹²,
    dsa² ŋi¹², dsa² juanh¹² dsǿa¹², dsa² cuø¹ cøng² neng¹² hniú¹², dsa² të² he¹ jǿg³
    quiah¹² Diú¹³.
  dso-dso: ତେବର୍‌ପାଇ ଜେନ୍ତିକି ତାର୍‌ ଜିବନେ ବିନ୍‌ ଲକ୍‌ମନର୍‌ କାଇ ନିନ୍ଦା ନ ରଇବାର୍‌ । ସେ
    ଗଟେକ୍‌ ମାଇଜି ସଙ୍ଗଇରଇବାର୍‌ ଆଚେ । ନିଜେ ଜାଗ୍‌ରତ୍‌ ରଇକରି, ନିଜର୍‌ ଜିବନେ ସୁସ୍‌ତା ରଇକରି,
    ସବୁଲକର୍‌ ସନ୍‌ମାନ୍‌ ପାଇକରି, ଆଇଲା ଲକ୍‌ମନ୍‌କେ ଡାକିନେବା ପାରା ଲକ୍‌ ଅଇକରି, ଲକ୍‌ମନ୍‌କେ
    ବୁଦିର୍‌ କାତା ସିକାଇବା ଲକ୍‌ ଅଇ,
