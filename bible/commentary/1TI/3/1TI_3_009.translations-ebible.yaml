verse: 1TI.003.009
translations:
  kpx-kpx: Isi abu huhuihuhuie dua vai hoto seleve matahai abu evievimo negolahai
    ugei.
  okv-H: Eto jo vivisako te na God ta ke be avo jigama aisuja.
  tbo-tbo: Ma Yaubada a nugohine i woogeleteya hina wogowogoya a nugoyeuyeuhi.
  mal-C: നിർമലമനസ്സാക്ഷിയിൽ വിശ്വാസത്തിന്റെ ആഴമേറിയ സത്യം സംരക്ഷിക്കുന്നവരായിരിക്കണം.
  grc-SR: ἔχοντας τὸ μυστήριον τῆς πίστεως ἐν καθαρᾷ συνειδήσει.
  bgc-bgc: उनकै धोरै साफ अन्तरात्मा हो, क्यूँके वे मानते रहवैंगे, के परमेसवर नै जो
    शिक्षाएँ जाहिर करी वे सच सै।
  khz-khz: Ira na kila taunatauna veavugara Palagu na ita takamonagina tilimara gerai
    ema vega-matagairato, voira gegapi-kikitalirana aora marorirorira na.
  deu-TKW: das Geheimnis des Glaubens in reinem Gewissen festhaltend.
  zsr-NT: Ral‑laꞌ lacquëꞌ bönniꞌ tun chiꞌë ca nac gdutë le réjlëꞌruꞌ Cristo, nac gdu
    dxiꞌa icj ládxiꞌdauꞌquëꞌ.
  lin-lin: Basengeli koyeba kobatela mabombami ya kondima kati na motema ya peto.
  hns-NT: Oelogke tjaahie ek safa diel se aapan bieswaas pakarle rahe ke.
  noa-E: Magju khãai maach peerdʉajem iek cha maadëu eeu khaugbarmta warag ogdʉba
    ʉ̈khanaa ĩchab Ẽwandamau nem waupi jaau simpai wau wënʉrrʉm aawai, gaai khaibagjã
    chukhu oneeta wënʉrraju aai nʉm.
  eng-EMTV: holding the mystery of the faith with a pure conscience.
  mib-NT: Te na cuɨ́ñɨ nīhin de jíín jnúhun cándíje yó jéē ní yɨsāhi ndé jenahán,
    te na cóo ndoo anuá de.
  lif-NT2: खे़ङ्‌हाॽग सेसे खासिङ्‌ङिल्‍ले़ आनिॽ नसाःन् सिगाङ्बा पाःन्‍निन् नुःरिक्‍काङ्
    के़गप्‍पा पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Niganikiwa kukamulana neju na uchakaka weufiyiki wa sadika kwa mtima wewikumbuka
    kuhenga mambu gabwina.
  mmx-mmx: Dinam tebeng amisik luruturun at leveloklox ase at lununu atdik. La lodoxoma
    atdi di noxo suma loklok mamangan keneng at lorooro atdi.
  cbr-NT: Usa 'ixun ca Jesucristomi catamëquin Nucën Papa Diosan Bëru Ñunshin Upitan
    'unánmicë ñucama upí oquin 'unani an 'imicësabi oi 'iti 'icën. Usai 'i ca —'ën
    cana Nucën Papa Dios cuëëncëma ñu 'aima —quixun 'unáncë 'iti 'icën.
  tee-NT: Chai tasq'uini ni cataquiclaca'ilh ju ixchivinti Dios. Chai ju yuchi jantu
    lai machakxacan ju va laqui'akstu'an. Chai ni tanajun ni taquiclaca'i ju ixchivinti
    Dios pus tasq'uini ni jantu tu'u' catanavilh ju lai catalhixcanilh ix'alhunut'an.
  eng-LSV: having the secret of the faith in a pure conscience,
  cak-NT: Y nic'atzin chi can tic'ue' pa cánima ri xuk'alajij ri Dios ri can kayo'n
    kánima riq'uin, y can ch'ajch'oj ta cánima.
  pah-NT: Nane'ymi gweaporog̃itapyryvamo ti g̃a togwerovia hete aherembikwahavipyre'yma
    – kiroki a'ea Tupana'ga okwahavuka kiro Jesus Cristo'ga mombe'ua. Tojiko hete
    ti g̃a Jesus Cristo'ga rehe omano ga nhande repyga javo.
  sja-NT: Tachi Ak'õrepa wãarata k'awapida Cristo k'ap'ɨa pari t'ãripa ijãadaipia
    bɨ, k'ĩsia p'ua-ee.
  xed-xed: Ɗina ka nzakway taŋ ka gwal ta ŋanatá kahwathwata ya marigiŋ lu ma zlghay
    nda ŋuɗuf nda fata ndanu kul haɗ sana dga ghəŋ.
  mks-NT: Ta xíní ñúhú tiin tuun da ña̱ nda̱a̱ ña̱ na̱na̱ha̱ Ndióxi̱ nu̱ yo̱ ta ña̱
    yóho cúú á ña̱ ndítahan candeé iní mé á. Ta ná a̱ cáhvi i̱vi̱ jo̱ho ini da.
  gfk-S: Di na tur dades ta kike God te hapuasne be dait nurnur. Ma be di tur dades
    hobi di na murmur ira tintalen ing di nunure ter be i tahut.
  bmu-bmu: I qahöpmö, ambazipnöŋ mötnaripkö keu ölŋi asa-asambötŋi Anutunöŋ indelöhi,
    mi nöm tik memba miaŋgöreŋ qekötahöba uruŋinan tölöhobapuköra galöm mem aŋguba
    sarakŋi maljei, mönö ia kuŋgum eŋgime.
  dgz-dgz: Amba mu imu pose kakaewa gapan namu Iesu oisewa karaua wandeni God evi
    wat arogameni ame yave ewap ta amop.
  eng-GNV: Hauing the mysterie of the faith in pure conscience.
  zaa-NT: canu yu cą lo losto' quį qui'ni labí mal runi cą sino qui'ni runi cą nu
    ná tsè' conforme lani ca enseñanza lí nu rulue' ca titsa' nu ría lats̀i' ri'u.
  eng-WEBSTER: Holding the mystery of the faith in a pure conscience.
  guh-guh: Diáconovinexa, xanepana pamonae xaniavaetsia najamatabëcuenecopata Cristojavabelia.
    Pejamatabëëthëtota peyapëtaevi pexaniajaicuene palivaisi jumecovënëta.
  bon-bon: Teepi miiji yepä taatu ngene atwana cama oomlana toraca mene ne, Acejiyame
    te lui ne tewabudnituji ätrunga poto cidi me.
  nhw-BL: Xiquintlalica tlacame catli yoltlapajpactique huan catli ica nochi ininyolo
    quineltocaj nopa tlamachtilistli tlen Jesucristo catli amo aqui quimatiyaya hasta
    Toteco technextili.
  swh-ONEN: Inawapasa kushikamana sana na ile siri ya imani kwa dhamiri safi.
  wbi-wbi: looli vavisaghe vaanhu vano vigadilila uvwakyang'ani vwa lwitiko lwinu
    nu mwojo um'balafu.
  bba-bba: ɑdɑmɑ bɑ n nɑɑnɛ dokebun ɡem mɛ mu terɑ nɛni kɑ ɡɔ̃ru dɛɛrɔ.
  eng-KJVCPB: holding the mystery of the faith in a pure conscience.
  kgk-NT: Togwerovia tee katu opy'a potĩ reheve Nhandejáry rembigwaa uka nhande-vy
    nhande rekorã.
  waj-waj: Anutuuqaara kutaavaivee kiaa mmayaayaivo tauraa hataumaki vaivo aanna makee
    kooyaa vaivaa iya puaisa utida varida rikiakio iya yaata utiraiyauvaki yoketaavai
    nnaasu vainaravai.
  cpy-cpy: Okowa-perotatyaa riyotako-yiteero okaatzi akemijanteeri kaari riyotako-witeeta
    paerani, ikenkishiryaakopiinteero tampatzikata-tsiri.
  mpx-mpx: wasa tutunahotina toto Yehoba iyaka i pamasal nihi abulilek-an ge nihi
    ginol ni ola wasa o wana pamasal elal.
  wbp-wbp: Kaaturlu-ngalpa milki-yirrarnu Jijaji ngalipakuju. Yangka wati yungulparla
    junga-nyayirni wala nyinakarla Jijajiki majungka-jarrinja-wangu. Kajilpa nyiyarlangurla
    majungka-jarriyarla, ngulaju kajika-nyanu manngu-nyanjarla kurnta-jarrimilki.
  luo-luo: Nyaka gimak adiera matut mar yie gi chuny maler maonge richo moro amora.
  nhe-NT: Xiquintlalica tlacame tlen yoltlapajpactique huan tlen ica nochi ininyolo
    quineltocaj nopa tlamachtilistli tlen Jesucristo tlen axaca quimatiyaya hasta
    Toteco technextili.
  aii-aii: ܐܸܠܵܐ ܗܵܘܝܼ ܡܩܵܘܝܵܢܹܐ ܒܐܪܵܙܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܐܸܢܝܲܬ ܕܟ݂ܝܼܬܵ‌ܐ.
  esk-NT: Iliŋich ataramik ukpiqsriruksraurut arguaqtuutaiġutiŋ qauġrimmaaġiutillautaġmikni
    iḷisauttutinik iluqaitñik Agaayyutim iñuiñ ukpiġikkaŋitñik.
  msb-msb: Dapat magtuod sinda sin hugot sa buot sa dili masukol na mga kamatuudan
    san pagtuod.
  cpa-NT: Hi² hniuh¹² të²dsa cu²rø² jǿg³ ma²hé²dsa, hi² ŋi²nio³dsa ha¹chi² dsag³ re²dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ଜନ୍‌ ସତ୍‌ କବର୍‌ ସେମନ୍‌କେ ଜାନାଇଆଚେ, ସେଟା ସେମନ୍‌ ଡାଟ୍‌ ସଙ୍ଗ୍‍
    ବିସ୍‌ବାସ୍‌ କର୍‌ବାର୍‌ ଆଚେ । ଆରି ସେମନ୍‌ ପାପେ ରଉନାଇ ବଲି ତାକର୍‌ ବିବେକ୍‌ ସାକିଦେବାର୍‌
    ଆଚେ ।
  meu-meu: Iesu ibadinana herevadia bae badina mai lalodia ḡoevadia ida.
  yva-NT: Syare ananyao tugae wemi Amisye po rarorono wansai mamo wo raijar matuve,
    manuga ngkakavimbe rautan.
  dgc-dgc: Kailangan be a sundin de ta mahusay i tunay a pégtoldu ta péniwala, sakay
    matapat maka i isip dia.
  zpm-NT: '@see-verse:1TI.003.008'
  hix-NT: Khananàhtoho kom yawo ro rma haxa tehxorye natxhe. Àsok hana nay ha, khananàhtoho
    kom ha. Enytxahnà rotho me nay hamà. Enytxahnà rotho rma, tonytxaxem me harha
    nay hamà. Àro yawo ro rma haxa tehxorye natxhe. Àro yawo rono rma, yaworon me
    xaxa tehutwahorye natxhe, tàhnawonye.
  sim-sim: Halanak kavakava ol li undan ermba ermbak Avui Wasilakan li sawenak or
    laha ermbekwa lir. Uhu avak mashi Avui Wasilakahin er li toltangrika.
  npi-ULB: तिनीहरूले प्रकट गरिइएको विश्‍वासको सत्यतालाई शुध्‍द विवकले कायम राख्‍नु
    पर्छ ।
  cgc-cgc: Dapat padayon danen na gapati ta tudlo parti ta pagtuo ki Cristo na papasugid
    ta Dyos ki kiten daw tumanen man na terek ta iran na tagipusuon.
  tim-tim: Akto Kristogât keiŋe yoŋâk manmâ gaep are pâŋân mem han kau kauân makyeŋgimbiâ
    miapŋân miawakbiâp.
  yor-yor: Kí wọn máa di ohun ìjìnlẹ̀ ìgbàgbọ́ mú pẹ̀lú ọkàn funfun.
  wos-wos: Di Krais wafukandén hundi jémba xékéta Kraiska jémba sarékéta di di hafuka
    angi sarékétandi, “Nani haraki sémbut nawulak huruhambame.” Wungi sarékétandi.
  emp-NTPO: Dadjia ĩjã panʌ bed̶ea Ãcõrẽba cawabid̶ara crĩcha biad̶eba bio wagad̶ida
    panʌa.
  eng-F35: holding the mystery of the faith with a pure conscience.
  ind-ind: Mereka haruslah percaya penuh pada ajaran-ajaran benar yang sudah Allah
    nyatakan kepada kita dan memiliki hati nurani yang bersih.
  pes-OPCB: بلکه باید به حقایق عمیق ایمان متعهد باشند، و با وجدانی آسوده زندگی کنند.
  mpt-mpt: Eka i Gode weng ayamo kla fumbianiba funaniba Weng olo bainobo ge funaniba
    sbal maniba wafueine!
  ssx-ssx: Kutupa hokeeki ika꞉ hone teke pa꞉ta꞉ na u pelia haena꞉ alo hata꞉ta꞉ mo
    wala꞉ tiaeyeke ota꞉ pimanu wotu miniki hao halimikie.
  mkl-mkl: Ammɑ í sĩɑ ɑ leekĩ dim dim si nɑɑnɛ ku dɑsi do idɔ iyi í mɑ́.
  gaq-gaq: ନେଇଂନେ ଦରମ୍ ବିସ୍‌ବାସ୍‌ନ୍ନିଆ ତାର୍‌ଲେଃକେ ସତ୍‌ ଇଂ ମେଇଂ ପବିତ୍ର ବୁଦିନ୍ନିଆ ଡାଟ୍‌
    ବାବ୍‌ରେ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: ammanuwa xuuraa geeshsha kahan naageyssata gidanaw bessees.
  unx-unx: ଇନ୍‌କୁ ଆବୁଆଃ ଧାରାମ୍‌ ବିଶ୍ୱାସ୍‌ରେୟାଃ ଉନୁଦୁବ୍‌ କାଜିରେୟାଃ ସାର୍‌ତିତେୟାଃକେ ଫାର୍‌ଚି
    ବିବେକ୍‌ତେ ପୁରାଃ କେଟେଦ୍‌ ବିଶ୍ୱାସ୍‌ରେ ତାଇନ୍‌କାକ ।
  gah-gah: Lelí monó imane asuguná oko minatotí mota utó okamó nene ali gikitiki miniki,
    kigikagú gakó golesa minamiko minataze.
  lcm-lcm: Ki uli teng akitmat si akevkevai roron i kara lomlomon velai ani kalakala
    pelek a maiten i lau rikek.
  aer-aer: Warrkene tyatye-arenye yanhe re ayeye mwerre arratye akwete itelaremele,
    renhe arrpenhe areyeke ilemele, ayeye mwerre nhenge Ngkartele-arle anwerneke imernekeke
    Jesus-akerte. Re anteme apure-irretyeke arrangkwe. Nhenge re apeke akurne mpwaremele,
    kele re ikwere-arrpe itirremele anetyeke imerte akangkwe-irremele Ngkarteke. Re
    iwenhe apeke renhe akurne mpwaretyeke arrangkwe, kenhe re ayeye mwerre renhe mwantyele
    atnyeneme, Ngkartele anwerneke imerneke-arle.
  qvc-NT: Ashwanri Jisukristu yach'achikushqanda allita kriyinqallapa. Chayshina allitalla
    rurashpa kawsanqallapa, limpyu shunqoyuq kashpa, ama nimapaqpis penqakunanllapa.
  tgl-ULB: Dapat nilang ingatan ang naipahayag na katotohanan ng pananampalataya na
    may malinis na budhi.
  cbs-NT: Ja inun, Diosun yununi jawen baken kakape chanima unanjaidai jaskawen jiwekainkin
    ikunwain jatun shinan pepaya jau ikubainunbunwen.
  xtm-NTPP: Te jiniñu'u ja skua'a‑ka de tnu'u vii tnu'u va'a Su'si ma te kúkanu ini
    vava'a de sukan ká'an tnu'u ya a, sukan ni ka kukanu ini o ma, te ni a in ja u'vi
    ko ku'un ini de, sukan‑va'a koo vii koo ndoo de nuu Su'si ma.
  nnq-nnq: bapaligwa kujiagabala kweli ja muimani kwa mwojo chwapi.
  bao-NT: díámacʉ̃ tʉo nʉcʉ̃ bʉorique ca majiña manirije ca niiriquere mani ca tʉo
    nʉnʉjeerijere añuro tʉgoeñarique mena ca tii nʉnʉjeerã, ca niiparã niima.
  san-ORI: ନିର୍ମ୍ମଲସଂୱେଦେନ ଚ ୱିଶ୍ୱାସସ୍ୟ ନିଗୂଢୱାକ୍ୟଂ ଧାତିୱ୍ୟଞ୍ଚ|
  huv-NT: At aton netam mandüjpiw aaga najneaj poch leaw Teat Dios tüüch icoots mayariiüts,
    mayajcüw tiül omeajtsüw arangüw najneaj.
  otn-NT: Nu̱na̱ ra̱ hya̱ n'youi yø nt'ɛ̱c'ɛ̱i̱ i ja, guehna̱ ra̱ hya̱ hi̱mmi̱ fa̱di̱
    hanja na̱, guehna̱ di̱ nxännba̱te na̱ ra̱ hya̱ na̱ co gätho yø mmʉi.
  nop-nop: Adi yadi yomnit mokit tiŋa welehik adi walaniŋ hatiŋa nadisukiliti mede,
    kabup hebihali buge buge mintadakaleguk u welehik maaneŋ nadidahi tiyaneeŋ.
  obo-NT: Ko-ilangan no oggot kos kopomakoy ran taddot bonnaan nonaw no id posaddoo
    to Monama. Woy ko-ilangan mandad no nosorollan dan no waa nopuungan dan no morat
    diyot kod-ontong to Monama.
  cak-ENT: Y nc'atzin que tic'uje' chiquic'u'x ri c'ate ba' xuk'alajrisaj ri Dios,
    ri kayo'on kánima riq'uin. Y chuka' riq'uin ta jun ch'ajch'ojilüj cánima nquibün
    quiri'.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤃ ᤛᤣᤛᤣ ᤂᤠᤛᤡᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤛᤡᤃᤠᤱᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤧᤃᤵᤐᤠ ᤐᤥ᤺ᤱᤔᤠ
    ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De ná cuíñi nīhin dē jíín tūhun cándíja ó jā ní nchiyuhū jondē janahán,
    de ná cóo ndoo ánō dē.
  san-TIB: ནིརྨྨལསཾཝེདེན ཙ ཝིཤྭཱསསྱ ནིགཱུཌྷཝཱཀྱཾ དྷཱཏིཝྱཉྩ།
  qve-NT: Hinaspapas diaconokunaqa limpio concienciayoq kaspankun, sonqonkupi waqaychananku,
    Diosmanta cheqaq hatun yachachikuykunata.
  pao-NT: '@see-verse:1TI.003.008'
  cbu-NT: Isusootsimari kuk payuchpa; itsinsaru taachpa. Nduma istamapaneem ínaruch,
    anoo tsiyateeruch, natstayaruch, yasayaruch, ínachchi. Tsiyatssis yutarit ndunnaariya,
    istamapaneem ínachchi.
  usa-usa: árain-aimma akoqnáá umá yáqtoretawaq Áánûqtuni aúrakaq yigaemá íyoro.
  soy-soy: Li pisɛ rɛ pikɛ́ ɑsei nyɛ̃ kɛ Uléécɑɑ uu upikɔ́ n céreisɛ m múílɛ̃
    ńsɔnɛ nɛ kɛfɑ kɛsɛ.
  hui-hui: miniha ko do nahe howa Ngode Datagaliwabehanda bi henene walia hene ngago
    yu tiga biaabo hagame holene nga.
  amf-amf: Pir Barjodar woylamin yinin qajensa aachin dhalqinam payyan qaabonka yedayna
    maata keam koda zaske.
  quc-NNT: Rajwaxik qas jikom ri kanima' chrij ri qas tzij re ri Evangelio ri uj kojoninaq
    wi, ri q'alajisam chqawäch. Xuquje' rajwaxik käkina' pa kanima' chi man k'o tä
    etzelal ri ka'nom.
  dob-dob: ta ꞌida tapwalolo ꞌana mwalatoi kwaikwaiyina sida giyaiꞌiꞌisi, ma idi nuwanuwa
    boboꞌana.
  wrs-wrs: Heoa hevmoa helmhola vewol vivra, os kamba mana vemava kethawol vevmoa
    sahoklalva. Heoa no besal nemelmona wohavra, noi ten Sesoa ambaram wulphunnam
    pim indkumbim hevtindim.
  mca-mca: Net'ekuumi'ha yijat'ij pakha' nite' week qu' nenikfe'lets pakha'an pa'
    nite' witqekuye'jij ha' Jesús qa hasu'uj qu' naqsi'jijkii pa'qu' uƚ'axe'.
  tzo-TZC: Jaꞌ ta scꞌan ti junuc yoꞌntonic ta stojol ti cꞌusi lijꞌacꞌbat jnaꞌtic ti
