  hub-NT: Tura ashi pegkerchau enentaimtan inaisau, Yuus nina chichamen iwainturmakuitaj
    nunasha utujimtsuk nekaspapita tumain ainawai. Nita pegkeran nekaina tumasag pujumain
    ainawai.
  hmo-hmo: Iesu Keriso abidadama henia ena sivarai momokani do idia badinaia, mai
    edia laloa maoromaoro danu.
  big-big: Keya puwili Anotogi ngago koka ngoluk liwik wiza kang yabekeya kapura mabek
    Anotogo kimeike lewagela wazamiya peragi wameik ngizi kumulageya koyimowei kangka
    wazono kumulayeng kiling koyagiwiliweki.
  gux-G: Bi baa kubi bi dudugdi ń dɔgdi bi po ya mɔmɔni yeni li yantiaŋanli.
  cnl-NT: Joo'²³ dsa³ 'i³ sɨ³táan³ júu² quiee'³² Dios 'e³ rɨ³'mo² xe̱'n². Joo'²³ dsa³
    'i³ jmee²³ 'e³ la²³ ñi³² 'ñée² 'e³ dxʉ́²³.
  zar-NT: Ral-laʼ gaca ilapa chiʼë idútë le réajlëʼëruʼ Cristo. Ral-laʼ ilaca idú
    dxiʼa icja ládxiʼdoʼgaquiëʼ.
  kde-kde: Vàlembelewa vaikamule kwa ntima ukáhukumika sili ya ing'ulupa ihunukuliwîje.
  ata-ata: Ia aneꞌi ixavutala laixe mo itetelisou vaikala manina ane Lataua mulosienge
    nenge ta mitema ane temulaxu tanenge no anu.
  qvw-NT: Aśhwanpa Dios camalaycachimäśhanchiccunäta mana ishcayyällal allin śhun'uwan
    licaycücunam.
  nfa-nfa: Dꞌara rèngu hudꞌi mola-mèci, aa rèngu hudꞌi kèpe paꞌèra ku Lii Holo-Nori
    dhu Lamatua bhoke pasaraa hia èdhi, dhèu parcaya seꞌe.
  tnp-tnp: Ilah nətəmimi nətəm kotəhrun məmə noliən tərah kəti təsatɨgiən e lah, kəni
    mautaskəlɨm əskasɨk nəghatiən pəhriən mɨn rəha Iesu Krɨsto iətəm Uhgɨn təmol əpu.
  urd-urd: और ईमान के भेद को पाक दिल में हिफ़ाज़त से रख्खें।
  hot-hot: Thêlô nêsôi ba neya ma nênêmimbiŋ nômkama nômbêŋ atu ba Wapômbêŋ hik thô
    ma nebaloŋ loŋ lôklokwaŋ.
  mqj-NT: Sapo la umpentoe manappa pepa'guruan diona kapangngoreanan mangkamo napakawanan
    Puang Allata'alla anna illalan salu katuoanna aka nasanga mapia iamo napogau'.
  rus-SYN: хранящие таинство веры в чистой совести.
  mbh-mbh: Naro o krim engeng riong nunganga ako God i pathengal i a it nge, naro
    o rov ako ve, vothung kerenga e avele i voth a olemi.
  bdd-bdd: Ma ꞌidi tapwalolo ꞌana sanapu dahwadahwaina siꞌabiyahi, ꞌidi nuwatuhu bwebweꞌanega.
  cbt-NTPO: Yosë anitotërinpoaso' nóya nitochina'. Nitotatona', cancanëna quëran huarë'
    natëina'. Inapohuachina', noyápiachin cancantapi.
  srn-NT: Ma nanga wan krin konsensi den mus hori densrefi na den kibrisani san Gado
    sori wi fu a bribi.
  cta-NT: Ntsuꞌu chaꞌ xñi tsoꞌo nguꞌ biꞌ lcaa chaꞌ liñi jiꞌi̱ ycuiꞌ Ndyosi, tyaꞌa
    chaꞌ nu ngusñi lcaa na, chaꞌ juaꞌa̱ tyucui tyiquee nguꞌ cuaꞌni nguꞌ xcuiꞌ chaꞌ
    tsoꞌo.
  bqc-SIM: Aaↄ Yesu yã́ kũa ń làasoodaadoũo.
  tcz-CHONGTHU: Tahsan thugil tua kiphongdoh thudol'a kipeh theng nanei, chule lungthengsel
    a hing mi hidiu ahi.
  mar-mar: देवाने जे आम्हास प्रकट केले आहे ते आमच्या विश्वासाचे सखोल सत्य त्यांनी
    शुद्ध विवेकाने धरून ठेवावे.
  snp-snp: Goti omunalo ka ukadelo ma minámaiye, loti luni-kani mo lotoko minoti ka
    mono kula olu oloto pi lomami ya koli kikitoti kolinawae.
  isl-isl: Þeir verða að taka hlutina alvarlega og fylgja Kristi heils hugar, því
    að hann er uppspretta trúar þeirra.
  spy-NT: Māchāktōōs kukiilchi ām mooyēēt akeenke ng'ālyoontēētaab manta nyoo /kiikēēng'oong'wēēch
    ānkuyēyē kiyēē inkētē kule bo man.
  xnn-xnn: Masapol ay itoltoloyda ay mamati ay ostoosto isnan maipanggep ken Jesu
    Kristo ay inpagtek Apo Dios ay egay nagtek id kasin. Isnan mamatiyanda ken Kristo
    et masapol ay maid getkenda is ngawi is naitapi isnan pammatida.
  mwe-mwe: bhabhanganje bhaakagulilanga ngulupai ya kweli.
  tte-tte: Ilonamwayagili wasana namwanamwana kana katai yawasosi sikabikalatan kaikaiwe
    me ali nuwa-daumwali.
  tcs-tcs: Dempla mas kip bilib lo da truwod wea God i bin soem po yumpla, ane dempla
    mas mata stap wea gudsens.
  hlt-THB: Kawlung ciimcaihnaak ing awitak cangnaak ak dung ce ak tu khak ak thlang
    na a awm aham awm hy.
  soq-soq: Tane mo ideita sumanai waeuwa intawa God sabamosana asiasi antompa, ita
    mai dima da mo nuau bagorempo insaisau kadilempa.
  qub-qub: Tayta Diosninchi nishancunata yachacushannölla juchata mana ruraypa cawanman.
  att-att: Máwák nga napasigaggà yù ángngikatalà da sù bilin ni Namarò nga pinalappâ
    na nittam nga meyannung kâ Apu Kesu, ánna awán nakuan ta nakaliwatád da, tapè
    marenu yù nonò da.
  bki-bki: a mia naio monoka rivokar sikili ga bajago na viekouoiano ea kanano iviso,
    jovulio napano tomu dolu nalo abokario.
  bqp-bqp: Ògↄ̃ Yesu yã asirinↄ kũna kũ nɛ̀sɛpurao.
  mcp-mcp: A jəlá nə magʉlə *ndímba a búgə́ lâm á fúbánʉ́d.
  hat-hat: Se pou yo kenbe verite Bondye fè nou konnen an ak konsyans yo pwòp.
  npl-NT: Makitlakitakah itlajtol Dios non otomechmatiltijkeh, iwa tejwah tikneltokah.
    Noiwa makipiakah intlalnamikilis chipawak.
  bgg-bgg: ithek ne isang lubu munow rog shii migi re-è zai dong pha ji shii chuh
    re-è kho chid.
  eng-TCENT: They must hold the mystery of the faith with a clear conscience.
  eng-BSB: They must hold to the mystery of the faith with a clear conscience.
  cpu-NT: Okovaperota iriyotakoyetairo okaratzi akempisantairi, kaari jiyotakoveeta
    pairani.
  san-ASM: নিৰ্ম্মলসংৱেদেন চ ৱিশ্ৱাসস্য নিগূঢৱাক্যং ধাতিৱ্যঞ্চ|
  tac-NT: '''Lige aminami asíriga ''la bijchígimili júkuru alué a''lala ra''íchali
    Onorúgame nila. ''Lige aminami tabilé na''támili júkuru chátiri ''nátali.'
  eng-WEBPB: holding the mystery of the faith in a pure conscience.
  gfk-H: Diet na tur dadas ta kaikek Kalou i ta hapuasnei bia dahat nurnur. Ma bia
    diet tur dadas, diet na murmur ira magingin ing diet nunurei tar bia i tahut.
  viv-viv: Yadi wanuwahinage yegayegana Yaubada yana nuwanuwa sevasevauyana Keliso
    gihawavemogatalena-ma againe hinamiyaveꞋavina.
  yao-yao: Akusachilwa kukamulangana kwannope ni usyene wausisikwe wa chikulupi kwa
    nningwa wambone.
  tgp-tgp: Ale la tauri r̃ilangi na hinau luhu mata rasua na posposi sei tarea r̃omira
    la tataholo na nahon God.
  auc-NT: Edæ nämä apænte pönëninque wentamö mongæ̈nämaï entawënäni inte tömënäni
    Wængonguï nänö wë wodonte angaïnö ante tæcæ ëñëninque tömënäni, Nö pönï mönö pönënö
    impa, ante cöwë wede pönenguënënäni ïnänipa.
  kbc-NT: Niɡ̶idi oko anoiiɡ̶e libaketedi niiakanaɡ̶axi leeditibige mewi moyotete
    niiɡ̶axinaɡ̶aneɡ̶eco anoikee anodaaɡ̶eeta ɡ̶otiwaɡ̶atakaneɡ̶egi, codaa moyotete
    niiɡ̶axinaɡ̶aneɡ̶eco me doɡ̶odeemitetece catiwedi laaleɡ̶ena mida anigetiɡ̶ida
    libeyaceɡ̶egi.
  bmh-bmh: Ag agal oiagab oug, ag Uwait nugau ameg ebu ze tamacag abe maimai, Uwait
    nugau petak ze en agal oiagab petak emen go gusig patai damamen.
  ctu-BL: Yom ti' sʌclel i pusic'al mi' cʌntañob i sujmlel mach bʌ tsictiyemic ti
    yambʌ ora woli bʌ lac ñop.
  meq-meq: Tâ təma bazlam nakə Mbəlom a ɗa ha aye tə ɗərev tay peteh.
  noa-H: Magju k'ãai maach peerdʌajem hiek cha maadëu heeu k'augbarmta warag hogdʌba
    hʌ̈k'anaa hĩchab Hẽwandamau nem waupi jaau simpai wau wënʌrrʌm haawai, gaai k'aibagjã
    chuk'u honeeta wënʌrraju haai nʌm.
  alp-NT: Suke ihlaleke ktili loko sou kena Yesuse rebe Alla Iatetukeule. Akmenare
    Alla Iatetuke soua meru mosa, po pamuli meije Iatetukelu ete ite peneka. Suke
    ihlalekelu kai saisa rebe ionore bei lalesi rebe ntoli.
  san-VEL: nirmmalasa.mvedena ca vi"svaasasya niguu.dhavaakya.m dhaativya nca|
  kbq-kbq: e'inara osuno ani' agu'agesare mani'neno, Anumzamofonte hanave amentintima
    hu'neana, azeri hampo'na hino.
  kbh-kbh: Chënga entsamna ndegombre jtsos̈buáchiyana chë Bëngbe Bëtsá tojinÿanÿé
    soyënguiñe, chë ndayiñe bënga mondos̈buaché, chëngbe ainaniñe inÿets̈á juabnënga
    ntjatsbomncá.
  ron-LSB: și să aibă o conștiință curată în ceea ce privește taina credinței.
  pon-pon: Me kin kolekol nan injen arail makelekel rir en pojon.
  nhe-BL: Xiquintlalica tlacame tlen yoltlapajpactique huan tlen ica nochi ininyolo
    quineltocaj nopa tlamachtilistli tlen Jesucristo tlen axaca quimatiyaya hasta
    Toteco technextili.
  sps-sps: ari ma nom tap faparits tsun fiisen men fakats arasan tan fafaatsuts ten
    Krais to te faason tsun rora tsunia.
  wnc-wnc: Aho. Natdetdeu tupa Anututa inatakan natake tekut taknga apmanu ita ninde
    yeutniman kaamang kaknga gitna tapik. Gitna take ita ina natapan natdetdetna kakaa
    siknga siwiu waapata miti you take kayuwik.
  bus-bus: Aↄ̃gↄ̃ Yesu yã asiinↄ kũna kↄ̃n nↄ̀sɛpuraao.
  gub-BL: Tuwe ukwaw katu Tupàn ze'eg nehe, a'e ze'eg purupe ikwaw kar pyrer nehe.
    Tuwe uzeruzar hehe nehe no, ikatu 'ym ma'e iapo 'ym pà nehe no. Tuweharupi oho
    Tupàn ikatu haw rupi a'e, wemigwaw rupi a'e.
  imo-imo: Aku iyema lino Jisasi Kraistini linonga nimbe tenderimu lipe tapondoromo
    mele paimbo nimbo enge nimbo pimolo imboma Goteni ungu lopeke terimuma nimbe para
    tirimu ungu paimboma paa ambolonge iyema molangei. Enoni ungu paimboma ambolongeindo
    konopuni pilkolio Goteni kanopa keri pimo ulu te konopuna naa peremo, kongono
    teroma tepo kondoro lepamo ningo pilkolio, ungu paimboma ambolangei.
  boj-boj: Naŋgi Qotei aqa ŋamgalaq di are gulbe saiqoji sosibqa uli anjam Qotei a
    nami babtej qaji di siŋgila na ojoqnebe. Uli anjam di iga nami qusim Qotei qa
    gago areqalo siŋgilatem.
  eng-DRA: Holding the mystery of faith in a pure conscience.
  knf-knf: Bawo kamëban bnuura na uşal ujinţ iko yi pfiyaar yi Naşibaţi adiimanuŋ.
  san-KHM: និម៌្មលសំវេទេន ច វិឝ្វាសស្យ និគូឍវាក្យំ ធាតិវ្យញ្ច។
  arn-NT: Feley tañi reküluwküleael müten tati pengelelchi rüf dungu mew taiñ feyentulemum,
    ka rumel tañi nieael lif küme rakiduam.
  zas-NT: Con xgabzaꞌc chinal reeman ni ma balüü Dios dunuj ree.
  ken-NT: Bábhɔŋ bɛ́kɛm nɛ bɛtaŋ mɛnyɨŋ bhɛ́sɛ bhɛ́sɛ ɛbhɛn Mandɛm ákʉ bo mándɨŋɨ
    nɛ mánóko. Babhɔŋ bɛkɛm bɔ nɛ ntɨ ɛnɛn nɛchi chak.
