    tohekalesiyao ꞌina heꞌita moisa ꞌana toꞌitaꞌita yahinao.
  cbt-NTPO: '@see-verse:1TI.003.014'
  srn-NT: Efu mi tan tumsi langa fu kon, dan yu sabi fa den sma mus tyari densrefi
