  tcz-CHONGTHU: Ijemtia keima kahunggei khah leh Pathen insung mite iti chondiu ham
    ti nahettheina dinga kati ahi. Hiche hi hingjing Pathen houbung ahin, hichu thutah
    kingapna khombul ahi.
  mar-mar: तरी मला उशीर लागल्यास, देवाचे घर म्हणजे जिवंत देवाची मंडळी जी सत्याचा खांब
    व पाया आहे, त्या देवाच्या घरात तुला कसे वागले पाहिजे, हे तुला समजावे.
  snp-snp: '@see-verse:1TI.003.014'
  isl-isl: því ef mér seinkar, þá veistu hverja þú átt að velja til leiðtogastarfa
