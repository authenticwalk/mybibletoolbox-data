  bsn-NT: “Varʉa tʉoĩaboarine, yoaro me mʉa tʉjʉ yʉ ejatĩmabetijama, ‘Catimʉorʉ̃gõrocʉ,
    Dios yarã ñari, ado bajiro yiroti ñaja’ yimasiato” yigʉ, adi paperare mʉre cõaja
    yʉ. Dios yarã ñari, “Ĩ oca, socabeti gotimasiore ñaja”, yigotiaja mani.
  pib-NT: Seyni namginipa, nyonyegityi pumatinripa gi pixka gwale pumkata gixleta
    Goyakalupji gajeneyegiya. Wannanwa Goyakalu giwekachri gapatjetanune. Wannanwa
    galikakpotunanu tokanchi yoptowaka gwastsigitachri ga wa yostale.
  wiv-wiv: na vuna, kua ta na kogoi ni beta na vano tapu, ho tu hadavia na polealea
    kamahi na poloka pas kua, kete vatunga mogemoge kua tolu na famili ke Vuvu tolu
    kata mumuri vona. Tolu ia na sios ke Vuvu kua e mahuri. Tolu ia na huduhudu kua
    e mamadi tuka na polea kua e matoto.
  reg-reg: Mbe nawe labha nikakola, enandika koleleki ubhone okumenya akalibhatiye
    ka mu nyumba ya Nyamuanga, inu ili likanisa lya Nyamuanga unu ali muanga, ng'ingi
    no musakisi we chimali.
  mlh-mlh: 'Damaŋne bojororu egu warebemiŋ ore bonieru quraŋ yo iŋi ore quraŋgaru
