    bijchiá 'la Onorúgame nila ra'íchali.
  eng-WEBPB: but if I wait long, that you may know how men ought to behave themselves
    in God’s house, which is the assembly of the living God, the pillar and ground
    of the truth.
  gfk-H: Iasen ing bia tiga linga i tur bat iau kaikek pa enaga hanuat gasien, io,
    iau pakat kaiken ra linga bia u naga palai ta ira mangana tintalen i bilai bia
    no haratamaan ta Kalou na mur. Ma iakano haratamaan ia ira mataniabar na lotu
    tano lilona God. Ma diet haruat ma ra kasong nong i hadadas ira tutun Kalou i
    hapuasnei.
  viv-viv: Atu kaꞋi tamo gavadi ginasebodaku be ganavekwalu digo, unahalamanena gava
    huluva Yaubada yana yoꞋogaga kalivai-dina be vevine-dina gilubodada. Mena Yaubada
    yana yoꞋo au Yaubada Tomiya-vagata yana ekelesiya, ada ogola oꞋolina manuwa giꞋatuꞋatulakahina
    amine, meda ide Yaubada yana yoꞋogaga nuwanuwa velemoꞋena kaꞋatuꞋatulakahina.
  yao-yao: Nambo naga chingaŵe kwika, chikalata chi chichimmanyisye lwendo lwa ŵandu
    yalukuti kusachilwa kuŵa mu nyuumba ja Akunnungu, yaani mpingo wa ŵandu ŵakunkulupilila
    Kilisito. Ŵandu wo ali chimila ni nsingi wa usyene ni ali ŵandu ŵakwe Akunnungu
    ŵajumi.
  tgp-tgp: pani vara te hinau mo tauriau, leta nike i pa tueniho vara o levosahi na
    posposi mo tataholo na vaon God. Vaona enia vao kalesia non God mauri, vao kalesia
    enia peri, ale enia lapiti retivarar̃uhu.
  auc-NT: Botö wæætë wïï quingæ̈ pömo ïninque bitö, Mönö Wængonguï tönö godongämæ̈
    quëwencabo ïnömö inte mönö æbänö cæquïï, ante bitö ëñencæbiimpa, ante yewæ̈mömopa.
    Edæ Wængonguï në Quëwengaingä quïmö ïnömö inte mönö Codito ingante godongämæ̈
    mönö pönencabo ïñömö mönö cobacadewæ̈ tæ̈ï ongö baï tömengä nö nänö angaïnö ante
    ñimpo cædämaï inte wæætë wææ cæmö ïmompa.
  kbc-NT: '@see-verse:1TI.003.014'
  bmh-bmh: Einen, iz na wautab pigai i alaimai ig, Uwait nugau duailel, erunai damam
    na aizabun agau e sikut wai mizem. Ig Uwait nugau ug sag. Uwait nug muz muz awau
    daneu. Zau sanag nug zau gusig pataneu sul, iguan Uwait nugau petak ze gusig patanem.
  ctu-BL: Mi tsa' jaleyon, mi mejlel a ña'tan bajche' yom ma' mel ti' yotot Dios ti'
    tojlel jini xñopt'añob mu' bʌ i tempañob i bʌ, i cha'año' bʌ jini cuxul bʌ Dios.
    Jini xñopt'añob jiñʌch i cucujlel yic'ot i yoyel i yotot Dios ba' mi' tsictesʌntel
    i sujmlel.
  meq-meq: hərwi kwa taɗə na ye naha bay na, ɗerewel nakay ma ɗakeye ha ndo i gay
    i Mbəlom hay ta ndziye kəkay na, ka səriye ha. Ndo i gay i Mbəlom na, ndo neheye
    tə dzala ha faya aye, neŋgeye tə ɗəre eye. Bazlam deɗek eye malətsa eye faya andza
    mədok i gay.
  noa-H: Mʌ da barba hawiajã ya pua k'ap'ʌ sim, jãga wënʌrraju haai nʌ Hẽwandam hiek
    hʌ̈k'a k'it'ëem k'ʌʌn. Mag hi hiek hʌ̈k'a durrum k'ʌʌnta t'um maach Hẽwandam chi
    hiwam chaainau. Mag hamachta Hẽwandam chaain haawai, bit'urgam k'ʌʌnagjã parhooba
    hamach hichaaur jaaupimaaugau, chadam hiek hamachdëu hʌ̈k'a nʌmta hich jãg warm
    k'ʌʌnag hamach hʌdʌʌr deeba jaau durraajem.
  alp-NT: leke masike au takwali po arekwa peneka be ite rue luma toini esa kai Allare
    elia. Ite luma toini rebe hlaleke loko Allare. Ile Alla rebe Ikwana sa. Ite, Eni
    tamata rebe hlaleke Eni lepata rebe nkenale.
  san-VEL: yadi vaa vilambeya tarhii"svarasya g.rhe .arthata.h satyadharmmasya stambhabhittimuulasvaruupaayaam
    amare"svarasya samitau tvayaa kiid.r"sa aacaara.h karttavyastat j naatu.m "sak.syate|
  kbq-kbq: Hianagi mago'a zamo'ma nazerinke'na omesugenka, nagrama avoma kre troana
    kagra kenka antahinka hu'nane, vahe'mo'za inankna hu'za Anumzamofo nagara zamagra
    kegava hugahaze, kasefa huno mani'nea Anumzamofo mono nonte'ma, atru re'nea anumza
    zafa, tamage kemofo agafa'e.
  kbh-kbh: nderado ats̈e betsco jama ndoñe sënjobenase, chacotsetats̈ëmbuama nts̈amo
    canÿa ibojtsemna nÿetsca chë Bëngbe Bëtsábenga imomnë́ngaftaca. Chënga mondmëna
    chë Jesucrístbeñe os̈buáchiyënga, chë Bëngbe Bëtsá Ainabe básenga. Chënga chë
    Bëngbe Bëtsabe ndegombre soyënga mondbomna chë más uámana puestoca quem luarents̈e,
    y ts̈a mondënts̈ena chama ínÿengbioye jáyënjanama.
  ron-LSB: dar dacă voi aștepta mult, ca să știți cum trebuie să vă purtați în casa
    lui Dumnezeu, care este Adunarea Dumnezeului celui viu, stâlpul și temelia adevărului.
  pon-pon: A ma i pwapwand, koe en aja duen me koe pan wia nan tanpaj en Kot, iei
    momodijou en Kot ieiaj, o ur o pajon en melel.
  nhe-BL: Pero intla ax hueli niyas nimantzi, nijnequi nimechmatiltis queja monequi
    tlaneltocani ma mochihuase ipan ifamilia Toteco. Pampa nopa tlaneltocani tlen
    mosentilíaj, inijuanti itiopa Toteco tlen yoltoc huan eltoque queja tlaquetzali
    tlen quiijiyohuíaj nopa tlen melahuac.
  sps-sps: Sai to te vegits ronyo, u noun tovei nai tsue fanat of maromin saf a sanaan
    ma kaa ra na, koman numaa iny guei ten Gov ito na gum nar vainy fafaaman ten Krais
    tana Gov te kaa minon a toto, an vainy fafaaman ten Krais to te faparits ror a
    man ana ri te bei tap iny a man.
  wnc-wnc: '@see-verse:1TI.003.014'
  bus-bus: Tó ma mↄna gà à gì kɛ̀, má yezi ǹgↄ̃ dↄ̃ lán à kↄ̃ sìo wàgↄ̃ kuu Luda uadeenↄ
    ũ nà. Wámbe Luda Wɛ̃̀ndide sↄsi gbɛ̃nↄ ũ, yãpurapɛɛkii ũ kↄ̃n à gbãa'ekiio.
  gub-BL: A'e rupi ihe nehe, aze napuner kwaw heho haw rehe ko 'ar rehe nepyr nehe,
    a'e mehe ko pape ukwaw kar putar Tupàn hemiapo putar haw newe nehe. A'e mehe teko
    wazemono'og mehe wà nehe, Tupàn wikuwe ma'e imuawate katu mehe wà nehe, ukwaw
    putar ize'eg azeharomoete har wà nehe. Ukwaw putar uzeruze'egaw wà nehe, ko pape
    imugeta mehe wà nehe.
  imo-imo: Nalo ulu teni na pipi timbelo kinye manda nondopo naa ombonje kani nimbolio
    Gotenga imbo moromelema teko molonge mele pileni nimbo i pipiamu oi topo tiro.
    Aku imboma koinjo molopa kau puli Gotenga imbo talapemu. Aku talapemu ungu paimbomu
    lipe tapondopa enge nimbe pepili nimo talapemu. Ungu tukume akumu ulkemu mele,
    Gotenga imbo talape akumu ungu tukumemunga ulke timumuni angimo aku tepa enge
    tirimo.
  boj-boj: E inoq urur bqa keresaiamqa ni ijo anjam endi sisiyame. Osim kumbra bole
    kalil Qotei na Kristen naŋgi dauryqa areareteqnu qaji di ni geregere poimqas.
    Kristen naŋgo utru agiende. Naŋgi Qotei ŋambile so qaji aqa segi tamo uŋgasari
    unub. Naŋgi tal ai bul tigeloqnsib Qotei aqa anjam bole siŋgilateqnub.
  eng-DRA: But if I tarry long, that thou mayest know how thou oughtest to behave
    thyself in the house of God, which is the church of the living God, the pillar
    and ground of the truth.
  knf-knf: nşale luŋ ajon ubi, kşë me jibi bañaaŋ bawooŋ kawo ţi katoh ki Naşibaţi
    kanwooŋ bañaaŋ banfiyaaruluŋ, ul anwooŋ najeb. Bamëban manjoonan jibi pkumel na
    iŧap ijaaŋ imëban katoh.
  san-KHM: យទិ វា វិលម្ពេយ តហ៌ីឝ្វរស្យ គ្ឫហេ ៜរ្ថតះ សត្យធម៌្មស្យ ស្តម្ភភិត្តិមូលស្វរូបាយាម៑
    អមរេឝ្វរស្យ សមិតៅ ត្វយា កីទ្ឫឝ អាចារះ កត៌្តវ្យស្តត៑ ជ្ញាតុំ ឝក្ឞ្យតេ។
  arn-NT: femngechi puwnoli, kimaymi chumngechi tañi küme femün ñi nieael ta che Ngünechen
    tañi pu reñma mew, fey tüfa ta mongen Ngünechen tañi trokiñche, fey engün ta newenpeniefi
    ka ingkaniefi tati rüf dungu.
  zas-NT: din bal gaglaan ma ragbeel xhienaag guiban bejn delant loj los demasri ree
    xbejn Dios, bén ma na̱j ree xbejn Dios naban, abiꞌ zaꞌdxiꞌch reeman rulüü tëë
    reeman xtiidxliman.
  ken-NT: Mbák mbɨ́kɨ́ wakari bɛ́twɔ, ɔ̌kwáy bɛ́rɨŋɨ ɛnyǔ bǒ bábhɔ́ŋɔ́ bɛbhak
    ndu nnɛrɛ́kɛt Mandɛm, nɔ chí Nkwɔ Yesu. Mandɛm ywɛsɛ́ achí nɛpɛ́m, nɛ Nkwɔ Yesu
    bachi mbɔ bɛkwap ɛbhɛn bɛ́kɛ̀m nɛtɔŋ ɛnɛn tɛtɛp.
