    quëhapë verdá shtë Dios.
  kyg-kyg: Aise afinaꞌmo maigeꞌna oꞌvisugekaeꞌmo Goti nopiꞌmo maiꞌnekaeꞌmo hisana
    agufa kavaꞌmo agesanafeꞌmo mani avoꞌmo nekaove. Ani noꞌmo afaꞌa neꞌmaiya Goti
    siosiꞌamo haneꞌnigeno lama geꞌamoꞌmo hanege hanege huno hanesiyafeꞌmo noꞌmo posilekeꞌmo
    nehaneya kava huno lama geꞌamo siosiꞌaleꞌmo haneꞌniye.
  kmk-kmk: daḻapnu awad kad mataktakak tigammum nu in-inon dit kustu un kababalin
    dat kapamilyan ud matatagun Apudyus, un ditaku’n manuttuwa kan siya. Ditaku dat
    kama nu tukud un mangisikad sidit katuttuwaan.
  cao-NT: Bamapihëno tsi Dios iglesiá ca arati quinia mia jismaxëhi quiha naa ë quënëhaina.
    Bësó xo chahahuacanaiba Dios iquia. Jasca, jato ó tsi xo Dios jabija ca Chani.
    Toa jabija ca Chani ó bësocani quiha.
  bbr-bbr: Owon, is na siatap kurte wa koita rai, ik, Anut nukan roasiret, owose rawam
