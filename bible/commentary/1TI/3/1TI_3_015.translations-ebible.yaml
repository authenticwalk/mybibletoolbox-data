  nas-nas: Kumponing bakanamuiaang dootuuꞌnupoong teing eeꞌning Kumponing Domantooꞌ
    bakanavitu. Eeꞌnoko eeꞌnavitue tee kara masikung Kumponing-etaing deto kompai
    otomaung natukue bakatutai pava kompui otopeuꞌnaꞌ.
  uvl-uvl: Iange nenge teke epoi hulul, o sisia alalaha nei pe o eteia ita hana nenge
    tatu teu nga mata nenge NeHalang, tatu ngara. Hana nenge tetu teu nga mata nei
    leteria manmanna nge Kristus. Pe NeHalang nenge tuke maulul ke koko nena hana
    mur ia iri. Pe hana nemur te rahite pe te hekerkereng tote hengetoro manmanna
    ngana mur ke pomanga pele ana isong nenge mes ke kerkereng ke rahtua ele pele.
  eng-BBE: But if I am long in coming, this will make clear to you what behaviour
    is right for men in the house of God, which is the church of the living God, the
    pillar and base of what is true.
  ixl-CNT: Ech oj labꞌatz voponeꞌ, ootzaj tekuꞌen kaniꞌch iveet qꞌu kam saꞌan xoꞌl
    qꞌu nachol tetz u itzꞌlich Tioxh. Ayaꞌ vitenam u Tioxh, vixeꞌal qꞌu kam inujul,
    vaꞌl txakbꞌaꞌn tetz vijikomal.
  xsi-xsi: Mine kala, ambo naŋa akura tu amâ walele tia, ande noko ma kusama sondo
    ŋana vetâŋa arara Maro Kindeni ilo tu i ne tamâta ma siveta ŋinde. Kinda tamo
    Maro Kindeni Via Tamwata ne tamâta, tatogo i natu wukale mine, aku kinda ŋgu ŋine
    uru takatona i ne ŋgua mao ku tatula pwataki.
  crx-NTPO: '''Et hoonts''i sa''yaz ne''zust''en de, ''et de la ndi ''udustl''us ''i
    gha la t''eoononzin whe Yak''usda ooyoh dahutit''elh-un. Mbe la Yak''usda gha
    ''ilhodulhne, ''enne Yak''usda khuna-un ooyoh hinli whe'' hint''oh. Ndunne ''ilhunaoodulhne
    ndi khuni ''alha'' ''unt''oh-i be highunli ''ink''ez ts''ih''un un''a highu yalhduk.'
  kan-OKCV: ಒಂದು ವೇಳೆ ನಾನು ತಡ ಮಾಡಿದರೂ ಸತ್ಯಕ್ಕೆ ಸ್ತಂಭವೂ ಆಧಾರವೂ ಆಗಿರುವ ದೇವರ ಮನೆಯಲ್ಲಿ
    ಎಂದರೆ ಜೀವಸ್ವರೂಪರಾದ ದೇವರ ಸಭೆಯಲ್ಲಿ ನಡೆದುಕೊಳ್ಳಬೇಕಾದ ರೀತಿಯು ನಿನಗೆ ಗೊತ್ತಾಗಿರಬೇಕು.
  bbb-bbb: Na ijiege isoena nijaekina a vame izege Godido e ije bu buone samuanamikinu
    karinoejo ijene dana vierafedufuo. Ro Godido agane ije bu Godi ije maza boeje
    ijia fivako ijadufuo sosi ijene. Ro sosi ijare Godido vua maeje bu nijasiavo ije
    bijuadufuo.
  blw-blw: Ngém mag-ay ta mataktakà, hen antoy ensorat-o hen mangempaka-awat hen ekamantaaw
    way matagu, chitaaw way netatappe hen ahimfafaryan Apudyus way chitaaw hen iggawan
    Apudyus way natattagu ah ing-inggana, te chitaaw hen kaman to-od ya fatangan way
    tumùchuwan hen anchi katot-owaan.
  tam-2017: தாமதிப்பேன் என்றால், தேவனுடைய வீட்டிலே நடக்கவேண்டிய முறையை நீ அறியும்படி
    இவைகளை உனக்கு எழுதுகிறேன்; அந்த வீடு ஜீவனுள்ள தேவனுடைய சபையாய்ச் சத்தியத்திற்குத்
    தூணும் ஆதாரமுமாக இருக்கிறது.
  azz-NT: '@see-verse:1TI.003.014'
  spa-RV-1909: Y si no fuere tan presto, para que sepas cómo te conviene conversar
    en la casa de Dios, que es la iglesia del Dios vivo, columna y apoyo de la verdad.
  csy-csy: Ahihang ngei kong om tha le, Pathian innkuanpui sung ah bangbang in om
    tu ci na heak thei natu uh in kong at hi, tua Pathian innkuanpui sia a nungta
    Pathian i pawlpi hi a, thuman khuam le zungpi a hihi.
  mxq-NT: es pʉn akwʉꞌʉmʉpts, mnijáwʉp wiꞌix mnayyaꞌítyʉty ma̱ Diosʉ jyaꞌayʉty, pʉ́nʉty
    myʉbʉjktʉp ja Diosʉ jiikypyʉ es dyaꞌittʉ ja tʉyꞌa̱jtʉn. Es ja tʉyꞌa̱jtʉn, dʉꞌʉn
    yʉꞌʉ éxtʉm tuꞌugʉ pila̱a̱r diꞌibʉ pyattʉnaapy ja tʉjkniꞌx, es nandʉꞌʉn éxtʉm ma̱
    tsondaꞌaky ja tʉjk.
  tzj-NT: Queri' nban utzc'a chi nawotakij nak rjawaxic tre ja quic'aslemal ja tinamit
    xin Dios, eje'e' ri' ja riglesia rxin ja c'aslic Dios. Como ja quisamaj eje'e'
    nqueban cuenta ja utzlaj tzij xin Jesucristo in matiqueya' lugar chique ja winak
    ja nec'utu chic jule' tijonem ja junwi' chi na.
  tdt-tdt: Nunee se hau demora karik, o sei hatene, Maromak nia familia tenki hahalok
    oinsaa. Maromak nee mak Maromak Moris. Nia familia mak Nia povu, i Nia povu hanesan
    alsesu ho uma riin nebee suporta lia loos.
  ron-BTF: Dar dacă voi întârzia mai mult, să știi cum ar trebui să te comporți în
    casa lui Dumnezeu, care este biserica Dumnezeului cel viu, stâlpul și baza adevărului.
  eng-WEBP: but if I wait long, that you may know how men ought to behave themselves
    in God’s house, which is the assembly of the living God, the pillar and ground
    of the truth.
  eng-FBV: if I'm delayed you'll know how people should behave themselves in God's
    house. This is the church of the living God, the support pillar and foundation
    of the truth.
  nld-1939: opdat, mocht ik vertraging hebben, ge toch weten zoudt, hoe ge u gedragen
    moet in het huis van God, de Kerk van den levenden God, zuil en grondslag der
