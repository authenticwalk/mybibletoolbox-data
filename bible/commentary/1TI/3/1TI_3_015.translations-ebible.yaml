    itabut'ũmayũ cũg̃ ma wuyekukuap cocom pima, kawẽn icẽmat tag̃ wuyju jekukum puye.
  fue-fue: Amma to ɓooyii mi waray, ɗerewol ŋol ɗo anninte no haani goniraa der saare
    Alla, laatiine eklesiya Alla yonkinteejo. Eklesiya kan laatii darŋanal, e to gooŋa
    darii.
  amk-amk: ambori yontai ahera mau kaha mani, boitawanai kawurua kariri todoni Sengnei
    ne inontaraine tata taminohi toa fo. Weo mano taroaso Yesusi ne tata mani tane
    tarai toyari Allai, Mano minohi wenumainu foi, ne munu rorong di tata, nana mani
    Allai ne jemati di tata. Ampafe tatoa tuti ne Kaiwonea mutu, ne tarai toyari dirio
    doari pepayai tuti munu bei.
  fai-fai: kale masi naka kanamom nalam tadono kanabi uyo am faktowudomi kala kaleyo
    sauk kon bela godkamino, beta kabal utam kal keidomane, Got Motabid ami wanang
    kinim iyo yakno yakno tada tada gei dau bom aket daudawa daudawain kala kaleyo
    kanodin kukuw belata Got ami wanang kinim gu makuw keiyámin ade afino kalin ami
    mit namti, kal teinba ka, kalal kala.
  ura-NT: Nii jaunna inaen ichei caa quiricha letoareeunni, cojoainihanune, coujuriu
    Cana Coauneraacha ranojoineein nenaa nicha tei idesia neeichene jaan tocohaneein
    caohachaain neeichene coina. Cana Coaunera Ere Rauhi acateranihate neeure Cana
    Coaunera ranojoinunru cachaauru.
  mcd-NT: '@see-verse:1TI.003.014'
  urt-urt: Kom ŋaiye ma mende gwaingwaiye pe, wusyep ŋaiye sai tup eꞌe ka ini yip
    gondoume yaŋah ŋaiye poi Kristen ya mende gunde tuꞌe bamtihei tikin Got ŋaiye
    narp nye nyermbe. Sios tikin Got kin tumwange ŋaiye nikirh wusyep mise.
  kiz-kiz: Lakini panibeta kukabhela, nilemba ili ubhwesiajhi kumanya namna jha kulota
    mu nyumba jha K'yara, ambalyo ndo likanisa lya K'yara jhaajhe hai, lijengu ni
    msaada bhwa bhukweli.
  tzo-TZE: '@see-verse:1TI.003.014'
  lex-lex: Totpena la'pa yanpa ukri'ita, de pena omuatga la emkamenila it yehwani
    la' maiya Uplerlawna mutnu-rahanu ita. Uplerlawna de ed mak kden pa Nodi liarni.
    Ne makpesiay it de, emolmolan nekama Uplerlawna romni. Yoma emolmolan nekama roma
    ida wniatatgeni, me riri tniutgeni-nhia'argeni nreiniande takenia rom de rawo'la
    nana, de makpesiay it hononita de er maka kod rieria Uplerlawna wniatutnu plollola
    totpa taken niana rawilu-rawalia la' genni.
  dov-dov: Pesi na ndanonoka, ndikukulembela kuti uzibe kuti kulibambwa biyeni mun'anda
    yaLeza, ili njiyo mbungano yaLeza muumi, njembandama a mugwasyi wasimpe.
  rgu-rgu: '@see-verse:1TI.003.014'
  toc-NT: chicá para xamaktum hui̠ntú nac­li̠­maka­palay y ni̠para cac­tianchá y cumu
    ctzok­nu­nimá̠n aya catzi̠ya lácu mini̠­niyá̠n nala­ta­pa̠ya nac xlak­sti̠­pa̠ncán
    hua̠nti̠ aya tali̠­pa̠­huán Dios, porque xli̠­hua̠k hua̠nti̠ li̠pa̠­hua­ná̠hu,
    xca­maná̠n quin­ca̠­li̠­ma̠x­tuyá̠n y quin­ca̠­li̠­ma̠x­tuyá̠n cumu la̠ xpu̠­si­culan
    a̠má lanca tali̠­pa̠hu Dios hua̠nti̠ lama xas­tacná, y aquinín hua̠nti̠ kalhi̠­yá̠hu
    tancs xta­la­ca­pa̠s­tacni la̠qui̠ naca̠­naj­la­yá̠hu y xli̠­ca̠­lanca nama̠akpun­tu­mi̠­yá̠hu
    xta­chu­huí̠n.
  som-som: in, haddii aan wax badan raago, aad ogaato sida waajibka ah oo loogu camal
    fali lahaa guriga Ilaah dhexdiisa, oo ah kiniisadda Ilaaha nool iyo tiirka iyo
    aasaaska runtaa.
  mam-C: '@see-verse:1TI.003.014'
  ndj-ndj: Lakini leki pangelwa, topi, baluwa ayi dayikumanyishi ndambu yitugola munyumba
    ya Chapanga, yeni ndi lipinga lya vandu yivamjumilili Kilistu yaveli munofu, lyeni
    ndi lusiki na chikandilu cha unakaka.
  mbj-NT: ỹ tahewad bä mabahapäh hyb n'aa ỹ erih do hã, nyy da P'op Hagä Do karẽn
    ta karapee rababok. P'op Hagä Do hedëb had'yyt do karapee né tii, panyyg hanäm
    do ta wób hã metëëh doo, panyyg hanäm do mo n'aa jesuu doo.
  lat-VUC: si autem tardavero, ut scias quomodo oporteat te in domo Dei conversari,
    quæ est ecclesia Dei vivi, columna et firmamentum veritatis.
  ngp-ngp: Mna uneva hinasunguze, nk'hanana aya nayakugambile ivo kikuungwa kunda
    mwe nyumba ya Mnungu, idyo idifyo dya wahuwila wa Kilisito, umkola ne nk'hongelo
    ye kindedi.
  aoi-aoi: Umba dukwa nara ningena a-rringkama warenja-bawiya ningkakina. Umba k-ambudidina-manja
    ningena awarrngkamiyerra, nungkwaja kembirra ki-ridimindena-manja enena ayakwa
    nganyangwa k-eningmidinama ningkakina ebina-langwa aki-yamina-mulangwa ngakwurruwa
    Neningikarrawara-langwa ngarnumamalya. Ngakwurraja Neningikarrawara-langwa ngarnumamalya
    ngarna. Akwa nakina-bina nibina Neningikarrawara neniba aduwaba akwa neningangkawura.
    Akwa ngarrakina-bina ngarnumamalya Neningikarrawara-langwa ngarribina ngarri-lyinginama
    amurndakakina ayakwa alyangmandukwuna Neningikarrawara-langwa-langwa akwa ngarri-yarrkinyungwurrakinama
    akina.
  enq-2: '@see-verse:1TI.003.014'
  eng-ASVBT: but if I tarry long, that thou mayest know how men ought to behave themselves
    in the house of God, which is the church of the living God, the pillar and ground
    of the truth.
  mna-mna: '@see-verse:1TI.003.014'
  myw-myw: Kukin gog bayouviy peinan gunaked nag, kuvin let towen va̱gan mo bukukwakin
    kaleiwag silma̱nin Yowbad nabunatum, mtowen Tamwamov, o nabunatum ya̱kids tayekelesiys
    babaw. Yowbad mtowen dakakols. Sol imlavag sinap mounid kakol wakunuwatan.
  sby-sby: Nomba na nkacelwe kwisa, ndalembe kalata iyi kwambeti wishibe ncewela kwinsa
    mung'anda ya Lesa, uku ekwambeti mubungano wa Lesa muyumi. Mubungano elulindi
    kayi elupanda lwatabilisha cancine ncine.
  sll-sll: Piriba, gintani huralga ni pasi kere hanere, God gamahobo ol wangwo maing
    pir po sinanua. God gamahobo iwe, mol pai bling memini hong yal God tani doling
    bomua. Bole God ha maing mining aki di tomua.
  yaq-NT: junuen, ka lauti a nee aman eu weyeo juni'i, jiba junuen, jume' Krijtota
    sualeme nasuk, tu'isi ame nasuk em tekipanoaka ju'u em annee'ut em ju'uneene'
    betchi'bo. Juname'e intok, ju'u Lios, jiba yuu jiapsamta yoemiam taka, bempo,
    Krijtota betana juka' nok lutu'uriata si'imekut a' suuaka intok a' nokria sakame.
  uro-uro: ngakt bä qaku ngua lir ngua met sagem nge dä va ngiat dräm iva ama ruvek
    tat tualat toqoräkt toqor qre i mamär iva ma Ngämuqa aa qärhae rhat tualat toqoräkt.
    Iarhakt ama qatnanaktpämda mäni ma Ngämuqa ama ngätdäqäm ga di rha rhoqor ama
    suqulap kärqapni i sa rha qutmät säng ma ap i ngät sangar ama engäktki.
  ita-1885: E se pur tardo, acciocchè tu sappi come si convien conversar nella casa
    di Dio, che è la chiesa dell'Iddio vivente, colonna e sostegno della verità.
  muy-muy: Ay tamal nìnjiyu weceweci ndo nahəma, àna ma goro ya nə̀bukki ni ti akəsər
    ahəmamam ahàr àɗəm tânjəhaɗ a huɗ ahay ge Melefit bu ni. Bay ga sifa ti Melefit
    ciliŋ ; huɗ ahay gayaŋ ni ti ndam gayaŋ ya *təcakalavu ni. Melefit àdəkiba tay
    ga məɗəm ma ge jiri a ; mis təsər jiri ge Melefit ti azuhva tay. Nahkay jiri ge
    Melefit ti akaɗa ahay ; ndam ge Melefit ti ni akaɗa medikedik ya akay ahay ni.
  kqc-kqc: Idu evade de bae negida vonisi, bi makai Sei di yavari gokai vegu rei mona
    reyagane diba nigiya; mina yava bi Sei vegu amedo di ekalesia vene, kaere bi ago
    rama di gado gira ma ini adina kana.
  tav-tav: '@see-verse:1TI.003.014'
  eng-ULB: But if I delay, I am writing so that you may know how to behave in the
    household of God, which is the church of the living God, the pillar and support
    of the truth.
  spa-VBL: si me demoro sepas cómo deben comportarse las personas en la casa de Dios.
    Esta es la iglesia del Dios viviente, el pilar de apoyo de la verdad.
  fra-_FOB: Et afin que tu saches, si je tarde, comment il faut se conduire dans la
    maison de Dieu, qui est l'Église du Dieu vivant, la colonne et la base de la vérité.
  hau-ULB: Amma idan na yi jinkiri, ina rubuta maka ne domin ka san yadda za ka gudanar
    da al'amuranka a cikin gidan Allah, wato Ikklisiyar Allah rayyayiya, ginshiki
    da kuma mai tallafar gaskiya.
  mal-mal: താമസിച്ചുപോയാലോ, തൂണും സത്യത്തിന്റെ അടിസ്ഥാനവുമായി ജീവനുള്ള ദൈവത്തിന്റെ
    സഭയാകുന്ന ദൈവാലയത്തിൽ പെരുമാറേണ്ടത് എങ്ങനെയെന്ന് നീ അറിയുവാനായി എഴുതുന്നു.
  kkc-kkc: Bei, ayo saga sibilega poogooga, to hogugu hagoso Godeeyo soosoo oso goo
    talai ee namapoo eligileiso. Bei, Godeeyo soosoo hagee bia ee gie badeli Godeeyo
    sosee oso. Esiga Godee o sosee hagee omou masi oso Godeeyo goo maga tei goodee
    ee pupodou ka moloso.
  lit-lit: bet jeigu užtrukčiau, kad žinotum, kaip tau reikia elgtis Dievo šeimynoje,
    kuri yra gyvojo Dievo bažnyčia, tiesos stulpas ir pagrindas.
  urd-GVR: Lekin agar der bhī lage to yih paṛh kar āp ko mālūm hogā ki Allāh ke gharāne
    meṅ hamārā bartāw kaisā honā chāhie. Allāh kā gharānā kyā hai? Zindā Ḳhudā kī
    jamāt, jo sachchāī kā satūn aur buniyād hai.
  far-far: Ma dia nau ku ta dole, na kekedee ne kai fatainia fuamu na abulolae 'uta
    ne kulu kai to ana laona okue fainia wele God ki. Kulu na fikute wane God mauri.
    Ma fikute wane famamana ne fanikila famanatalae mamana God, dia mae funu 'ai ki
    ne fangasia ta lume.
  suz-BL: गो नोले दुम्‍ती हना, परमप्रभु यावे आ खिं ङा मुरपुकी दोपा बाक्‍चा माल्‍नीमी,
    मेको तुइक्‍तमेक्‍ल। मेकोपुकी ब्रोंइचा गेब परमप्रभु यावे आ ग्रुम्‍तीक खिं ङा मुर
    बाक्‍नीम। मेको थमा लोव़ ङा थाम नु बोल्‍यो हिरशो गारो खोदेंशो बाक्‍नीम। एफिसी २:१९-२२
  car-NT: O'poro'pa yja'ta ro rypo muku'sa terapa one wara awairykon man moro Tamusi
    auty ta, mo'ko nurono Tamusi na'nanopy'san apyimy ekosa, wykaje irombo. Moro ro
    moro iporono oka wakapuru me, apo'ny me enapa man.
  amp-amp: Kanga na nia duha yinyeft o awi knga hatohneft, ndar gontwatn bi mrokfom
    yakrahnm nom Bro Nkifrar hiket yimanmoh toh yuham. Nom Bro Nkifrar hikwa tuhan
    yindarinom, nom toh nkifraniruha Bro Nkifrarhu yon kunyenom. Nomn dany rahur kanjo
    nd Bro Nkifrarhu yafothet mrokfot hatohwonomt.
  bht-bht: अगर मेरे ओणे च देर होईया तां तिजो इसा गल्ला दी जानकारी रे की, परमेश्वरे
    दे परिबारे दे लोकां दा बर्ताब कदिया होणा चाईदा। परमेश्वर दा प्यार जिन्दे परमेश्वर
    दी कलीसिया है, ऐ इयां ही सच्ची शिक्षा दा साथ दिन्दे न कने बणाई रखदे न, जियां इक
    मजूबत नि कने खम्बे घरे जो मजबूत करदे न।
  eng-NOY: but if I should tarry long, that thou mayst know how thou oughtest to conduct
    thyself in the house of God, which is the church of the living God, the pillar
    and foundation of the truth.
  cub-NT: '@see-verse:1TI.003.014'
  ita-1927: e, se mai tardo, affinché tu sappia come bisogna comportarsi nella casa
    di Dio, che è la Chiesa dell’Iddio vivente, colonna e base della verità.
  lww-lww: Pona sur la p̃as auarar inu e nini yo na wa, ana sineun nesape monar otol
    navianena la nene vilaga, vena okilia ruru p̃elaga la nap̃a mesmesu vena akila
    e mratava wa m̃ana Sup̃e. Namratava wa nene, na ne pe sum̃are kiena ne Ntewa mali,
    nap̃a monar tarar kiena visena na lelaga silaga, sane p̃eren yum̃a p̃uarar kana
    kemrap̃e lala.
  ckb-ckb: تاکو ئەگەر من لە هاتنم دواکەوتم، تۆ بزانی خەڵک چۆن لە ماڵی خودا ڕەفتار
