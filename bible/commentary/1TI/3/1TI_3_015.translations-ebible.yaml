  san-SIN: යදි වා විලම්බේය තර්හීශ්වරස්‍ය ගෘහේ (අ)ර්ථතඃ සත්‍යධර්ම්මස්‍ය ස්තම්භභිත්තිමූලස්වරූපායාම්
