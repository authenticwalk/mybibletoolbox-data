  heb-heb: ואם אחר הנה תדע איך להתנהג בבית האלהים שהיא עדת אלהים חיים עמוד האמת ומכונה׃
  mpp-mpp: Aimebac boledi hefecnume biyac mi fudactewa, Yesule habu yenge yefe wenuc
