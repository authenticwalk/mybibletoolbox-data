    a-igar-irwa gwisgumarbalidid.
  tbf-tbf: Sien va o ta roir, ine bu namani vinavanou gi ta kulie no nia telekiran
    vasa ken tietie e Raban gi ta ngas tino ven. Egie arie mi kulou vodovodon tuktuk
    se Raban ese ta tino, ma egie man arir mi tuktuk ma mi vunavunan mi tuktuk.
  uig-CYR: Мабада мән һаял болуп қалсам, хәттин Худаниң аилиси арисида өзүңни қандақ
