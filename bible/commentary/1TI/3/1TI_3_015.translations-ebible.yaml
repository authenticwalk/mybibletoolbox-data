    jñꞌoon na mayuuꞌ ꞌnaanꞌ jon ndoꞌ na cotaꞌntyjeeꞌhinhanꞌ.
  bhd-bhd: अगर मीं एजने मां च़िर लगे, त तू ज़ानस, कि लोकेईं परमेशरेरे टब्बरेरे होरि
    लोकन सेइं केन्च़रे बर्ताव कियोरो लोड़े। इन टब्बर तैना लोकन सेइं बनोरू, ज़ैना यीशु
    पुड़ विश्वास केरतन ते ज़ींते परमेशरेरे कलीसियारेन। इना विश्वासी सच़्च़ी शिक्षाई
    मज़बूती सेइं मन्तन ते सम्भालतन ज़ेन्च़रे बुनीयाद ते खम्मबे इमारती सम्भालतन ते मज़बूत
    केरते।
  too-NT: Lā' a'yuj na'ictakoxī, pero chuhua'j ca'tzīya' a'nchī maclacasqui'n nalītahui'layāuj
    quilīhuākca'n a'ntī kalhlaka'ī'yāuj ixtachihuīn Dios. Quina'n hua'chi ixlītokpān
    Dios a'ntī pō'ktu huī'. Lā' quina'n maktāyayāuj a'ntū ixlīstu'ncua' ixpālacata
    Jesucristo.
  ind-AYT: seandainya aku terlambat, kamu sudah tahu bagaimana mereka harus hidup
    dalam rumah Allah, yaitu gereja dari Allah yang hidup, tiang penyokong, dan dasar
    dari kebenaran.
  cjo-NT: '@see-verse:1TI.003.014'
  nsn-nsn: maeit getu otoungo tar lame, ingga o atensioun manasa hape ra uakeluk per
