    tzinkamintsipero, aakatake otzinkamitanaa ikinkithayeetziro kyaaryoori ñaantsi.
  san-ASM: যদি ৱা ৱিলম্বেয তৰ্হীশ্ৱৰস্য গৃহে ঽৰ্থতঃ সত্যধৰ্ম্মস্য স্তম্ভভিত্তিমূলস্ৱৰূপাযাম্
    অমৰেশ্ৱৰস্য সমিতৌ ৎৱযা কীদৃশ আচাৰঃ কৰ্ত্তৱ্যস্তৎ জ্ঞাতুং শক্ষ্যতে|
  tac-NT: Siné kachi ta'wé sebasa ne alé 'mi, nobi mueka 'láchigo 'la námamalagó ye
