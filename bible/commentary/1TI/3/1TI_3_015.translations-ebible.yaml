    chung ziig rek rai pha ji hì pha jigi è ìd ruii.
  eng-TCENT: But if I delay, I am writing so that yoʋ may know how one ought to conduct
    himself in the household of God, which is the church of the living God, a pillar
    and foundation of the truth.
