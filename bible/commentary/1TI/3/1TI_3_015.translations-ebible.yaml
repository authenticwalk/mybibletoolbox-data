  ory-ory: ମାତ୍ର ଯେବେ ମୋହର ବିଳମ୍ବ ହୁଏ, ତେବେ ଈଶ୍ବରଙ୍କ ଗୃହରେ, ଅର୍ଥାତ୍‍ ସତ୍ୟର ସ୍ତମ୍ଭ
