    sos. Regavo sos ijar Godon vuak ma iji bu nijaidiavo iji biduakfuon.
  mps-mps: Magi baso meni, ena polo sabalisiąbaso da, teda nago e pas selama tama
    nedama, tama nago nage Godigo hanide bugagia bidabo kolesaga po tede koneagameo.
    Te God aga da te bidibo ula elalubo God dao. Te agai po odobo we bidi hani augwali
    da te Godigo be tiwai we bidi dao. Tama augwali te Godigo mu po tolalubo te bomai
    ni pos dali kau ni me tiwai elalubo dao.
  pab-NT: Nohowitihareya hoka exe babera hiyeta waiyekehalaka homana Enore hanako
    wawenane tahi. (Tyakekohatiyenae xaokaka Enore hana nita.) Hatyo atyo Enore makamanehare
    hana. Tyakekohatiyenae atyo aiyatelikijita Iraiti Waiyexe.
  llg-llg: '@see-verse:1TI.003.014'
  kyf-kyf: Ɩn -ka -seli -gwlɛda -mɩ, -a 'nɩ 'yɩylɩda -mɩ -pa, 'sɛbhɛ nɩ -na yia 'yɩa,
