  nca-nca: no keno waka ta uyarewero mepémo kini tiníqo, sokome ŋa qenero Anutu koro
    suwisawiyó yimiri iŋoro otete meté mu tewaŋgo. Anutuko yoto-yotoyó moré, ko suwisawiyó
