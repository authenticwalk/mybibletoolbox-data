    poretiŋgaru fiine fukeiŋ, ore uŋsowoŋ buŋo oi osegaru maneigoŋ. Anuture kufufuŋpu
    noŋuŋ Anuture qoqodure zioz sa fukegobeneŋ. Gogo Rauinere qakatokabeneŋ qodure
    nobeko kae so tumaŋgaru buŋo foriine miku saueegobeneŋ. Buŋo foriineji sembearu
    usuŋine egu wakiiŋ ore goduine eru otuŋine fukegobeneŋ.'
  gof-ENT: ሺን ታኒ ቦና ጋምዒኮ፥ ፆሳ ኬን ኣሳይ ዋኒዲ ዳናው ቤሲያኮ ኤራና ሜላ ሃይሳ ኔው ፃፋይስ። ዴዖ ፆሳ ኬይ ቱማቴስ
