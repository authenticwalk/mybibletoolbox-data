    awau raiäu. Ou tutus ou sakau ateäu senek, ikes Anut nukan epar ämän sakau ateäum.
  inb-inb: 'Chi­wanka, nuka una­iag­pika, kam iachan­kangimi, Dius­pa wasi­manda­pura
    imasa kaug­sa­na­kugta. Dius­pa wasi­man­da­kunaka ni­raian­mi Taita Dius ima­ura­pas
    kaug­sagwa tukus­ka­kuna. Imasa­mi wasita pilar­kuna­wa rumi­kuna­wa sin­chi charí:
    chasa­lla­ta­mi Cristo­wa tukus­ka­kuna, sutipa Alli Willai­ta cha­rig kan­kuna.'
  hrv-hrv: a okasnim li, da znaš kako se treba vladati u kući Božjoj, koja je Crkva
    Boga živoga, stup i uporište istine.
  box-NT: bèra a na ká ĩ míana ɓuararáa à ũ pá zũń bìo á ũ ɓuaráa ũten
