    nụ ntụ-ẹli ezi ọka.
  khs-khs: 'Newa mina:na:keye elawamona newa kipila mainisaleke amowa, senayewi seli
    hekeya timinise sita:pesena:wa Kotewemi kulu hapa sena kesaleyewi matanemita:
    neyewi momate tiye auma:na:keye. Kokolo kao tesene Kote Ene heneye solo Ewemi
    kulu hapa sena kesaleyawa ta: tiyapola: puwano apola:pa:. Alusene epapuluse i
    isu penaiya ela amunuse iyawa Kote heneye sowa ta: tiyapitekiwa amowa aluse penaiya
    sita:tesekeye.'
