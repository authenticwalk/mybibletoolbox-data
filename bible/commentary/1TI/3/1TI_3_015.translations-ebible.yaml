verse: 1TI.003.015
translations:
  kpx-kpx: Isito mesoho di solekai lohoholige ana levaleva ko elehai hilokage nahi
    oleve kateai Dilava ata kebia vigomo nahie ebika nenigevei. Ekalesia ata keau
    ukolikoli Dilava ke ataea. Iale keau hotove mataha tumuimale ataea.
  okv-H: te ari nei na puvuto peikau kito amo inena God ta ekalesia embomeni ta irari
    inena kioa ahari erevi ere kajihena. Eto God vasiri te amita ekalesia amo eingera,
    embo na bande tutuvi enda ta koveto hurukeore turi eaguja ainge dombo ekalesia
    amo ke be ari ta tutuvi ra.
  tbo-tbo: ma inapa a wihinihinibiga yaka tam tu witumagana una lidumaluhi babana
    palihanapu atapuna amaka a gilumiyahi uyahim. Geka ututuna ginouli baneina tu
    witumagana tauta Yaubada Tu wiluyagohana a bolu po tauta a nugotuhu dumadumaluna
    tu wiudu hepana.
  mal-C: എങ്കിലും എന്റെ വരവിന് താമസം നേരിട്ടാൽ എപ്രകാരമാണ് ഓരോരുത്തരും ദൈവികഗൃഹത്തിൽ
    പെരുമാറേണ്ടതെന്ന് നീ അറിയുന്നതിനാണ് ഞാൻ ഈ നിർദേശങ്ങൾ എഴുതുന്നത്. ജീവനുള്ള ദൈവത്തിന്റെ
    ഈ സഭ സത്യത്തിന്റെ സ്തംഭവും അടിസ്ഥാനവും ആകുന്നു.
  grc-SR: ἐὰν δὲ βραδύνω, ἵνα εἰδῇς πῶς δεῖ ἐν οἴκῳ θεοῦ ἀναστρέφεσθαι, ἥτις ἐστὶν
    ἐκκλησία θεοῦ ζῶντος, στύλος καὶ ἑδραίωμα τῆς ἀληθείας.
  bgc-bgc: ताके जै मेरै ओड़ै आण म्ह देर हो भी जावै, तो मै चाहूँ सूं, थम इस बात नै
    जाण ल्यो, के परमेसवर का परिवार जो के एक कलीसिया सै, उस म्ह हमनै एक-दुसरे तै किसा
    बरताव करणा चाहिए। जिन्दे परमेसवर की कलीसिया के माणस सच्चाई की शिक्षा की नीम अर
    खम्भे की तरियां सै।
  khz-khz: Pene pana kwaipo genai, ekilana pene vega-ripamu, taunilimalima Palagu
    gena pete aonai raka pia maguli-tiwa. Palagu gena pete talimara maguli Palagu
    na gena ekalesia, e ia kila taunatauna na ruguna kamuna e kwalana.
  deu-TKW: falls ich aber zögere, damit du wissest, wie es im Hause Gottes wandeln
    gilt, da da ist die Gemeinde des lebendigen Gottes, Säule und Pfeiler der Wahrheit.
  zsr-NT: Chquiꞌ huadzeydaꞌ, ruzujaꞌ quiuꞌ didzaꞌ ni quië gnöznuꞌ nac ral‑laꞌ gunuꞌ
    laugac bunách nacuáꞌ lidxëꞌ Dios, nup nacgac bunách queëꞌ Dios ban, len nacquëꞌ
    tsutsu, taꞌguíxjöꞌë le nac gdutë li. Nacquëꞌ ca yuguꞌ yzxön len le nunídaꞌgac
    zöꞌö, nacgac tsutsu, len taꞌzö́n yuꞌu.
  lin-lin: mpo ete, soki nawumeli mpo na koya, oyeba ndenge nini bato basengeli kotambola
    kati na Ndako ya Nzambe, oyo ezali Lingomba ya Nzambe na bomoi, likonzi mpe moboko
    ya bosolo.
  hns-NT: Hoi sakie kie ham toerante na aai paabe. Tab ie tjietthie parhke toelog
    djaan djaihe kaise samaadj me rahe ke tjaahie. Iesaai ke samaadj logan djienda
    Parmeswar ke ghar waalan hai. Aur djaise paawa ekgo ghar oetja rakhe hai, oisane
    oesabke tjaahie okar sattjaai thiek se pakarle rahe ke.
  noa-E: Mʉ da barba awiajã ya pua khaphʉ sim, jãga wënʉrraju aai nʉ Ẽwandam iek ʉ̈kha
    khithëem khʉʉn. Mag i iek ʉ̈kha durrum khʉʉnta thum maach Ẽwandam chi iwam chaainau.
    Mag amachta Ẽwandam chaain aawai, bithurgam khʉʉnagjã parhooba amach ichaaur jaaupimaaugau,
    chadam iek amachdëu ʉ̈kha nʉmta ich jãg warm khʉʉnag amach ʉdʉʉr deeba jaau durraajem.
  eng-EMTV: but if I am delayed, I write so that you may know how it is necessary
    to conduct oneself in the house of God, which is the church of the living God,
    the pillar and bulwark of the truth.
  mib-NT: návāha núu cucuéé rí, te je jíní rō ndese cánuú sáha vāha ñayuu cácuu sēhe
    Yaā Dios. Chi máá i cácuu ñayuu cácandíje nuū Yaā Dios, Yaā técu. Te máá i cásáha
    jeē iyó cutú jnúhun ndaā, chi cáhīin nīhin i jíín.
  lif-NT2: हे़क्‍केलॽरिक् इङ्‌गाॽ सुःसाङ्‌ने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽनु
    आक्‍खेलॽरिक् वाॽमा पेःक्‍मा पोःङ् फाॽआङ् खे़ने़ॽ कुसिङ्‌के़निःत्तुएरो॥ कुमनाहाॽग
    आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेहुप्‍लक्‍लो॥ खे़ङ्‌ग से़क्‍खाःल्‍ले़न् हाङ्‌सित्‍लाङ्
    नु ने़ःम्‍भोरो॥
  xnj-xnj: Nambu nikakavila, ndi balua iyi yati yikuvamanyisa chatiganikiwa kuvya
    munyumba ya Chapanga, ndi msambi wa vandu vevakumsadika Kilisitu. Vandu avo ndi
    lipanda na mkingisa wa chakaka na ndi vandu va Chapanga mweavimumi.
  mmx-mmx: Do nia a noxo vot soso, nenu u epovo na lox ase limixin kusu dina lok tatao
    avukat di keneng at lixitkis koetemen atdi mi ne Moroa. Na loklok, ni lavasuun
    at lotu ruturun at ne Moroa, Luntoo Avolo, neni luxus una la lusu auru at levelinga
    ruturun.
  cbr-NT: '@see-verse:1TI.003.014'
  tee-NT: Ju chunch mas jantu lai vats'alhti ac'ananta para laich ac'ats'aya' ta yu
    catalalakts'ina' ju is'ask'at'an Dios. Pus ju yu'unch chunch tajunita tachi ixpujitat
    Dios ju lak'ajunta ni t'ajun ju yuchi la'ix'alhunut'an. Chai ju yu'unch chunch
    tajunita tachi ju tu'u' xatantun chaka' ju na makat mach'an'acnucanta. Pus laich
    acnaulh ni chunch tajunita ni p'as talhilaksi ju ixchivinti Dios chai jantu tu'u'
    lai cati'amac'ap'ani. Chai ju chunch pus lai tasui ni slivasalh ju ixchivinti
    Dios.
  eng-LSV: and if I delay, that you may know how it is required to conduct yourself
    in the house of God, which is an assembly of the living God—a pillar and foundation
    of the truth,
  cak-NT: chi quiri' xa manak yan xquinapon awiq'uin, aweta'n chic anchique chi c'aslen
    nic'atzin chi nac'uaj chiquicojol ri je ralc'ual ri Dios. Ja reje' ri ru-iglesia
    ri c'aslic Dios, ri rutemen y ruchajin ri ketzij.
  pah-NT: 'A''ereki ji a''e: Mara''ngu po ti nhimbegweramo jigwovo nehẽ? Nurã ji herohoukari
    nhirembikwatijarukara kiro. Imonhi''ig̃ame po ti nde ikwahavi javo nehẽ. “‘Nahanahã
    ti Jesus''gareheve''g̃a toko katu ojohupe Tupana''ga ra''yramo,’ ei Paulo''ga,”
    ere po ti nde nehẽ. Jesus''gareheve''g̃a ko avuiramave''gareheve''g̃a. G̃a okwahavuka
    Jesus Cristo''ga mombe''ua ojipe''g̃a pe a''ea ko a''itituhẽva''ea javo herekokatuavo.'
  sja-NT: Mamĩda taarãru pɨrã, na p'ãdapa pɨa k'awaait'ee sãga p'anapataadaipia bɨ
    apemaarã ijãapataarã ome. K'irãpapíji tachi ijãapataarã jõmaweda Tachi Ak'õredeerã.
    Iru ichita bapari tachi ome mãik'aapa iru wãarata jara pëiji tachimaa jɨ̃adamerã
    mãik'aapa jõmaarãmaa jarateedamerã.
  xed-xed: Ala, ka gərɗugərɗa yu katsi, dzaʼa nda sna ka káka dzaʼa nzaku ma həga
    Lazglafta ta nzakway ka Igliz, hahəŋ guguɗi ta dihanatá kahwathwata.
  mks-NT: Jáchi̱ tá ná cacuáchi̱ loho i̱ sa̱a̱ i̱ ja̱n já quéa̱ sa̱ cánda̱a̱ inún
    xi̱hi̱n carta yóho ndaja ndítahan caja mí, na̱ cúú na̱ vehe Ndióxi̱. Mé a̱ nda̱a̱
    cúú yó cuéntá Ndióxi̱, mé á tácú ta ndítahan nu̱ yo̱ quia̱hva ndeé iní ndiquehé
    sa̱há ña̱ nda̱a̱ cáha̱n sa̱ha̱ Jesucristo.
  gfk-S: Iesene be ing tike linge i tur bat iou kaie pa nige hanawat haiah, io, iou
    pakat kakarek ra linge be nuge palai ta ira mangana tintalen i bilai be no hatatamana
    tane God na mur. Ma ikino hatatamana aie ira matanabar na lotu tano lilona God.
    Ma di haruat ma ra kasong nong i hadades ira tutuno God i hapuasne.
  bmu-bmu: 'Nalöni qeköriiga kabileŋbuköra mutuk kimbi ki kewögöra ohobi kaza: Gi
    Anutugö urumeleŋ könagesöurupŋi denöwö galöm köl eŋginöŋga ahakmemeŋinan diŋgiba
    ölöwakŋawi, mönö qambaŋ keu mi oyoŋda mötman. Anutugö könagesöurupŋi neŋön Anutugö
    mindimindiri zioz selŋi akzin. Malmal Toŋi yaŋgöreŋ qekötahöinga mindirim neŋgiiga
    miri dop tokoba keu ölŋi jim sehimakzin. Keu ölŋan böliba ösumŋi etpapuköra miaŋgö
    wötŋi aka tandöŋi akzin.'
  dgz-dgz: '@see-verse:1TI.003.014'
  eng-GNV: But if I tary long, that thou maist yet know, how thou oughtest to behaue
    thy self in ye house of God, which is the Church of the liuing God, the pillar
    and ground of trueth.
  zaa-NT: porqui'ni canchu itsá rùa' nna, ccá lu' saber por medio de cartį ti'iỹa
    ná qui'ni tsé'e ca enne', ttuą lani attuą, quiere decir luetsi canu runi formar
    iglesia qui' Tata Dios enne' dúe tulidàba para cueqquia lí ri'u titsa' nu ná fundamento
    quì'į nna guni ri'u ą defender.
  eng-WEBSTER: But if I tarry long, that thou mayest know how thou oughtest to behave
    thyself in the house of God, which is the church of the living God, the pillar
    and ground of the truth.
  guh-guh: Nexata abaxë itsa cuenenajematsianajë tapatsijava xamëjavabelia, neyapëtaenexa
    pacuenia exanaponaponaejitsiamë Dioso pejumecovënëtsivi tuatuajëta. Pamonae baja
    Dioso pejumecovënëtsivi, Dioso rabaja piasaënë pijajivi. Bajarapamonae Dioso pejumelivaisi,
    pexaniajailivaisi, xaniavaetsia baja jumecovënëtavanapa. Daxita nacuanëpijivi
    ata pejumecovënëtsinexa bajarapalivaisi. Bajarapamonae pexaniajailivaisi itsamonaejavabelia
    tsipaebapona. Bajarapamonae apo tocopatsinua itsajivi ata pexaniajailivaisivecua
    saicayalivaisi pejumecovënëtsiyaniva.
  bon-bon: Yepä cäme otni liba däägudägu gyene, ai leta te piba meebine umle naawenenige
    egä mine Keriso me binamewale lipu lenajame. Mine ireclota Acejiyame me binamewale
    gemi, teeme ätrunga ingle gyene, lui te jibyetnininige piiyepu ewärimtenige toraca
    mene ne Acejiyame poto cidi me.
  nhw-BL: Pero sintla amo hueli niyas nimantzi, nijnequi nimechmachiltis quen monequi
    tlaneltocani ma mochihuase ipan ifamilia Toteco. Pampa nopa tlaneltocani catli
    mosentilíaj, inijuanti itiopa Toteco catli yoltoc huan eltoc quen inijuanti tlaquetzalme
    catli quiijiyohuíaj nopa catli melahuac.
  swh-ONEN: kama nikikawia, utajua jinsi iwapasavyo watu kuenenda katika nyumba ya
    Mungu, ambayo ndiyo kanisa la Mungu aliye hai, lililo nguzo na msingi wa kweli.
  wbi-wbi: neke nambe nidiile, ukagulaghe sino sinoghiile kuvomba munyumba ja Nguluve,
    jino kye kipugha kya vitiki va Nguluve juno mwumi, mbanda, kange lwako lwa kyang'ani.
  bba-bba: bɑɑ nɑ̀ n tɛɛmɔ, ɑmɛn biru ɑ n kɑ yɛ̃ nɡe mɛ n weenɛ ɑ n tii kpɑre Gusunɔn
    tɔmbun suunu sɔɔ be bɑ sɑ̃ɑ Gusunɔ Yinni wɑson yiɡbɛru. Yiɡbɛ terɑ tɑ sɑ̃ɑ ɡem
    ɡbere kɑ mɛn mɑro.
  eng-KJVCPB: but if I tarry long, that thou mayest know how thou oughtest to behave
    thyself in the house of God, which is the church of the living God, the pillar
    and ground of the truth.
  kgk-NT: Oĩ para'e xe jokoharã. Upéa-rehe ahai-ta nde-vy gwarã kwatia ereikwaa hagwã
    mba'éixa pa Nhandejáry re'ýi rekoha. Nhandejáry re'ýi ja'e entéro heroviaha onhomboaty
    aty va'e kwéry-rehe. Nhandejáry oikove meme va'e, heroviaha kwéry imba'e ete voi.
    Ha'e kwéry onhangareko anhetegwa nhe'ẽ-rehe pono ijapu va'e omombe'u joavy avypa.
    Oĩ ramo ijekoha, opyta porã óga. Ndo'a reíry, ndoity reíry. Upéixa ete ndoity
    reíry va'erã anhetegwa nhe'ẽ oĩ ramo hese onhangareko va'e.
  waj-waj: Fai na hama akiairaama aisi vinai aa yanaa aavaudiri a tee Anutuuqaa raunna
    mmaapuuya datadataama variaaraivaara arinaima tee rikiaanaravai. Anutuuqo tupatupaa
    variraivaa raunna mmaapuuya vaa ausa hanigia kiada innara kutaavaivee kiaiya variaanoo.
    Iya inna kua kutaivaa rikiaiya nnau kuabai tuunnaiyauvaa roosiima yaagueeqama
    dida vakiaavo inna kua kutaivo hirira roosiima iyayaa vainoo.
  cpy-cpy: aamaa-shityaa eerorika niyaatzita, nokaman-tzitemiro jempe ikanteeta ijeekaetzi
    rashiyiteera Tajorentsi. Tema akaatzi rashiyitee Kañaaniri Tajorentsi, oshiyanaawo
    okanta tzinkamintsi-perori, aakapaeni otzinkamitanaa ikenkithee-tziro kyaariperori
    ñaantsi.
  mpx-mpx: Inoke ebo na esowal, leta ya ni panuwahikagiwa wala tapwalolo ge yawalila
    ali matamatahikan kaiwena, kilau Yehoba wana boda, kilau Yabowaine yawalina gaganina
    wana ekelesiya, kilau wasa tutunahotina ana tomatahikan.
  wbp-wbp: '@see-verse:1TI.003.014'
  luo-luo: kaponi adeko to ingʼe kaka ji onego owuothi e dier kanyakla mar jo-Nyasaye,
    ma en kanisa mar Nyasaye mangima, ma en e siro kendo mise mar adiera.
  nhe-NT: Pero intla ax hueli niyas nimantzi, nijnequi nimechmatiltis queja monequi
    tlaneltocani ma mochihuase ipan ifamilia Toteco. Pampa nopa tlaneltocani tlen
    mosentilíaj, inijuanti itiopa Toteco tlen yoltoc huan eltoque queja tlaquetzali
    tlen quiijiyohuíaj nopa tlen melahuac.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܥܲܪܩܸܠܸܢ، ܕܝܵܕܥܹܬ ܕܵܐܟ݂ܝܼ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܐܢܵܫܹ̈ܐ ܝܵܗܒ݂ܝܼ ܘܫܵܩܠܝܼ
    ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܕܝܼܠܹܗ ܥܹܕܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܚܵܝܵܐ، ܘܣܛܘܼܢܵܐ ܘܫܲܬܐܸܣܬܵ‌ܐ ܕܫܪܵܪܵܐ.
  esk-NT: Aglaan pigallanġiññiġuma ukua aglaich iḷisimapkaġisigaatin qanuq iñuusriusriqaqtuksrautilaaptiknik
    Agaayyutim tupiqatiŋiñi, ukpiqtuaŋuruaġikkaŋiñi iñuuruam Agaayyutim, aasriiñ tamatkua
    ilaan ayagigai tunŋavigiplugich iḷumutuułhum.
  msb-msb: agod kun madugay ako maaraman mo kun nano an dapat na mga hiwag san tawo
    sa panimalay san Dios na waraʼn iba kundi an pakig-upod san mga katawuhan san
    buhay na Dios. Ada sa inda an kamatuudan san Dios kag sinda man an nagapadayon
    kag nagabantay sani.
  cpa-NT: ju³ná³ ca¹lø¹han¹jni. Mi³jøng² li¹ŋih³hning ha²lah hniuh¹² hi² ŋi³niang³
    jniang³, dsa² ma²lán¹² jong¹² Diú¹³. Jan² báh³ Jmi² jniang³ chian². Ma²lán¹² jniang³
    roh¹³ jniang³. Jmo² jniang³ ma²hei¹² tí² lah¹té¹² jǿg³ dsøg¹².
  dso-dso: କାଇକେବଇଲେ ଜଦି ମର୍‌ ଆଇବାଟା ଅଲ୍‌ସମ୍‌ ଅଇଲେ ମିସା, ପର୍‌ମେସରର୍‌ କୁଟୁମ୍‌ ଇସାବେ
    ମଣ୍ଡଲିଟାନେ ତମେ ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌ ଲକ୍‌କେ କେନ୍ତାରି ମିସିକରି ରଇବାର୍‌ଆଚେ, ସେ ବିସଇ
    ତମେ ଜାନ୍‌ସା । ଏ ମଣ୍ଡଲି ପର୍‌ମେସରର୍‌, ଜେକି ସତଇସେ ବଁଚିଆଚେ । ସେ କୁନାଦି ଆରି ମୁଲ୍‌ ଡେଲି
    ପାରା ଅଇ ସତ୍‌ ବିସଇକେ ଡାଟ୍‌ କରାଇଲାନି ।
  meu-meu: A bama halahe, ini amo boma diba taunimanima na ede bae kara toma Dirava
    ena orea lalonai; Mauri Diravana ena ekalesia bunai, hereva momokani duna bona
    badina.
  yva-NT: indamu ranivara ana inta mo rinansopi ti ide maneai, weamo nyo raen ti nyo
    vatane manyao indamu awa ana udave mamaisyo yavaruga Amisye waine rai. Weye anugane
    wamamo Amisyo noa pitawabe Apa yavaruga nawirati wam. Muno anugane wamirati Amisye
    po apa ananyao tugae raugaje wansai indamu wamo raijar matuve muno wamo raeranande
    kobe indamu vemo ayao angkari inta nande rai jinya.
  dgc-dgc: '@see-verse:1TI.003.014'
  zpm-NT: zeeṉa teḻne grieelod guiaḻniob naa, per laa luu naṉle nagaṉle cho gzo luu
    yquiaanap grëraa zha ne ngab xnëz Dios nguiamban; zha ne ruṉbey miṉe nac diidzli,
    ni rlu zho gaṉle ne nli diidzliw.
  hix-NT: Mexe nyhe txko hana wehxan ha. Àro ke àmenhehe, rowya ahananàhtoho. On hoko
    ryhe khananàhyaha, Khoryenkom màn yawo ohxe kehtxoho kom hok mak ha. Àsoke ryhe
    ohxe tehxatxowà, Khoryenkom hoko, àmàn yawo kehtokonye. Àro rma hutwanàr xe wehxaha,
    owya. Àro rma hutwamohsonàr horà ryhe àmenhehe, ohyaka. Onok kom kuknon me hana
    nay ha, Khoryenkom màn ha. Àmryenon komo kuknon me nay hamà. Tehxemà ro xaxa mryenon
    komo kuknon me naha. Nàmno yetxehà wyaro, yaworon xaxa yetxehtony me natxhe, Khoryenkomo
    mryenon komo.
  sim-sim: Hako os kolomalok a ra nahi ambu, mashi kas a kayewa yokon heyeka. Uhu
    avak mi yarikwa sir, Kraishi lerawun landa ma ondo mberem mberem li nandu. Nir
    Avui Wasilaka ermba ermbak linda orhi ma nira. Uhu nir sios orhi nira. Wormbonawa
    akan si toltangrinda hom kumdik ni sihi mashi ome orhin ni saweshiwak sios orhi
    mbeek tlehe rakanda ambu sir.
  npi-ULB: तर यदि मैले ढिलो गरेँ भने परमेश्‍वरको घराना जुन जीवित परमेश्‍वरको मण्डली,
    सत्यताको खाँबो र आड हो, त्‍यो सही बाटोमा डोर्‍याइनु पर्छ तिमीले जान भन्‍ने हेतुले
    म तिमीलाई लेख्‍दैछु ।
  cgc-cgc: aged daw lugay pa bag-o a miling ki kaon, mlaman no daw ino batasan na
    igo ki kiten tanan na bilang mga mag-utod ta pagtuo tak kiten tanan mga bata ta
    Dyos. Kiten i mga gatipon-tipon na mga ittaw na iya ta Dyos na bui daw kiten i
    mga pasaligan man ta Dyos ta pagtudlo ta kamatuuran parti ta pagtuo ki Cristo
    daw ta pagsabat naan ta mga ittaw na gatudlo ta dili matuod.
  tim-tim: Siâ me siâŋe hiko nekto mandere kâlep akto Anutugât kâmot damun yeŋe akbiatgât
    keiŋe pâpkowâtgât yu kulemgoân. Akto Anutu manman Amboŋe yâkgât kâmot âmâ den
    bunŋe mem manmâ den bunŋaet tân akto keiŋe mandâi.
  yor-yor: Ṣùgbọ́n bí mo bá pẹ́, kí ìwọ lè mọ̀ bí ó ti yẹ fún àwọn ènìyàn láti máa
    hùwà nínú ilé Ọlọ́run, tì í ṣe ìjọ Ọlọ́run alààyè, ọ̀wọ́n àti ìpìlẹ̀ òtítọ́.
  wos-wos: Wuni bari yahafi yawut, méni hayiwun hundi xéta xékélakitaméni, Godna gembu
    rekwa du takwa wali reteméka sémbutka. Wunde du takwa di wungi re wungi re rekwa
    Godna hundi xékékwa du takwa di. Di téréndan hwaar hambuk téndéka maki di Godna
    mwi hundi hambuk huruta wun hundi haréké.
  emp-NTPO: '@see-verse:1TI.003.014'
  eng-F35: in case I am delayed, so that you may know how it is necessary to conduct
    oneself in God's household, which is the Church of the living God, pillar and
    foundation of the truth.
  ind-ind: supaya kalau saya terlambat datang, melalui surat ini kamu akan mengetahui
    bagaimana seharusnya kita hidup sebagai keluarga Allah. Yang dimaksud keluarga
    Allah adalah kesatuan seluruh jemaat milik Allah yang hidup. Memang sebagai anggota
    kesatuan itu, kita terlibat untuk mendukung dan mempertahankan ajaran benar dari
    Allah, sebagaimana tiang penopang dan batu dasar menegakkan sebuah rumah.
  pes-OPCB: تا اگر آمدنم به تأخیر افتاد، بدانی در خانۀ خدا چگونه باید رفتار کرد، خانه‌ای
    که کلیسای خدای زنده است و ستون و بنیان حقیقت.
  mpt-mpt: Inanamabi kesoa ne hebmamsabo mo tlim blim keni mole kobo weng olo wateneba
    Gode meletani kimanin kukubo inaminobe genale genita futan olo dola omfubkenamabibe.
    Gode meletan ile Gode afen smik sae e bainobo galin naka unangobe. I makob sbal
    amuno geigebua amo sbalma binabo inaniba i Gode weng motono wafu binabiobe.
  ssx-ssx: ale ma꞉nda꞉ma꞉ I̱ sa꞉sa꞉ pia꞉ka꞉na꞉ta꞉ kota꞉ nika꞉ Koda꞉na꞉ tapakema꞉ hata꞉
    pulu poloma꞉eki manuta꞉ do wapema꞉ walieke. Koto tapaketa꞉ mo da꞉taa hao hala꞉
    Koda꞉na꞉ siosi tapake loa꞉me. Koto siosita꞉ mo hande Koda꞉na꞉ ota꞉ pita꞉ tia haena꞉
    la꞉la꞉ pinki tieke leke hala꞉me.
  mkl-mkl: ku bɑ bɑɑ bii í nɑ wɑ kpɛi, i mɑ̀ bɛi í jɔ inɛi nyɑɑnzei Ilɑɑɔ̃ ŋɑ ɑ mɑɑ
    nɛò ɑrɑ nŋɑ, wɑɑtɔ inɛi iɡbɛɛ ŋɑ, nŋu iyi í jɛ icui kuwɛɛ. Iɡbɛui í yɛ bɛi sɔbei
    ntɔu do ɡbuɡbɑ̃ɛ.
  gaq-gaq: ମାତର୍‌‌ ଜଦି ନେଙ୍ଗ୍‌ନେ ପାଙ୍ଗ୍‌ନେ ନିଅଲ୍‌ ଡିଙ୍ଗ୍‌ଏ ଜିବନ୍ ଇସ୍‌ପର୍‌ନେ ମଣ୍ତଲିନ୍ନିଆ
    ଡିରକମ୍ ଡିଙ୍ଗ୍‌ନେ ପଡ଼େଏ ଏନ୍ ଉଲିଆବାନ୍‌ ଆତେନ୍‌ ପେ ମ୍ୟା ପେୟାଏ । ଏନ୍ ମଣ୍ତଲି ଆଃ ସତ୍‌ନେ
    ଦରମ୍‌ ଡେଲି ବାରି ମୁଲ୍‌ପାଣ୍ତୁସନ୍‌ ।
  gof-RNT: Shin taani boonna gam77iko, Xoossaa Keethan asay waanidi daanaw bessiyako
    erana mela hayssa new xaafays. De7o Xoossaa keethay tumatethaas tuussinne baaso.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ହିଜୁଃ ନାଙ୍ଗ୍‌ ବିଲାମେରେଦ, ଜୀନିଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଅଡ଼ାଃରେ
    ଆବୁଆଃ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ଚିଲ୍‌କା ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଏନା ଆମ୍‌ ନେ ଚିଟାଉରେମ୍‌ ସାରି
    ଦାଡ଼ିୟା । ନେ ଜୀନିଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଲିସିୟାଗି ସାନାର୍‌ତିରାଃ ଖୁଣ୍ଟୁ ଆଡଃ ନିହିଁଗାଡ଼ା
    ତାନାଃ ।
  gah-gah: netá makolímo nagá zekiko nominugoma geza láa loko gilitane loko luhuva
    imane gizo nogumuve. Léisi nene alévolé ve Ómasímini vegenala zuha aí lapusava
    lilí iiki aí gakó gihila hizi lé ita vegenalitini holúikú mininake, oko moloko
    itunimó nenémini mogonamú luhuva imane gatokoko gilitane.
  lcm-lcm: ani man nala amomole, kulapo nas a saka lau an e iang ri vap ki uli abis
    ania si kana vap a God, iuang kapo God i to, na kana kuvkuvulan kapo kitip tung
    i tutuman.
  aer-aer: '@see-verse:1TI.003.014'
  qvc-NT: mana utqa shamuptiy, allita yach'anayki imashinam shumaqta kawsashun Dyuspi
    kriyiq masinchiqkunawan, nishpa. Chaqa Tayta Dyuspi yumbay kriyiqkunaqam paypa
    ilgisyan. Chay ilgisyanqam allip kaqtalla Dyuspaq yach'achikunchiq, chay ingañakuqkunata
    binsinanchiq.
  tgl-ULB: Ngunit kung maaantala ako, sumusulat ako upang iyong malaman kung paano
    kumilos ng wasto sa sambahayan ng Diyos, na siyang iglesiya ng buhay na Diyos,
    ang haligi at saligan ng katotohanan.
  cbs-NT: En yane katiduma shinankinan, jaskai Dios jiweatun enabun chanima jancha
    Jesucristokidi jatun matu tsuma unankin chanima jancha besti shinain jawen nemakanain
    jaskai jiwei jau mekei penunbun jaskakidi min jatu yusinun bebunkidi en mia kene
    bumaii.
  xtm-NTPP: sukan‑va'a nuna kukuee sa kenda sa, te jâ jini ni naxe ko sa'a ko kuu
    ni ji'in ñayii ni ka nduu sa'ya Su'si o iya téku ma, vaa ndaka maa ñayii ni ka
    nduu sa'ya Su'si o a, ka nukuiñi va'a ka nukuiñi lili i nuu tnu'u ndaa tnu'u ndija
    Su'si o a, te sukan, te ka kaxtnu'u i ja tnu'u vii tnu'u ndaa kuu tnu'u Su'si
    o a.
  nnq-nnq: Nambu anda njelwite, balua jenje jinnenganakia majendo gutupaligwa kube
    nago mu nyumba ja Nnoongo, jenie nga bandu abunhwamini Kilisto ababi ba Nnoongo
    jwabi mmomi jwenio nga lueke ni kijemo cha kweli.
  bao-NT: yoaro yʉ ca biijata, Ʉmʉreco Pacʉ yaarã Ʉmʉreco Pacʉ ca catigʉre ca tʉo
    nʉnʉjeerã, díámacʉ̃ maquẽre ca ĩa nʉnʉjee niirã menare, “O biri wãme ca niirique
    cʉti niipe nii” mʉ ca ĩi majipere biro ĩigʉ.
  san-ORI: ଯଦି ୱା ୱିଲମ୍ବେଯ ତର୍ହୀଶ୍ୱରସ୍ୟ ଗୃହେ ଽର୍ଥତଃ ସତ୍ୟଧର୍ମ୍ମସ୍ୟ ସ୍ତମ୍ଭଭିତ୍ତିମୂଲସ୍ୱରୂପାଯାମ୍
    ଅମରେଶ୍ୱରସ୍ୟ ସମିତୌ ତ୍ୱଯା କୀଦୃଶ ଆଚାରଃ କର୍ତ୍ତୱ୍ୟସ୍ତତ୍ ଜ୍ଞାତୁଂ ଶକ୍ଷ୍ୟତେ|
  huv-NT: Cos nganandot nequiy namb, lamenguiay tam nguineay netam marangüch tiül
    noic ajlüy monyar andeac Teat Dios, ajcüw ayaj iglesia ocueaj Teat Dios almapac;
    cos ajiürüw aaga naleaing poch, y aquiajchiw áagan leawa naleaing.
  otn-NT: Pɛ nu̱'mø hi̱mbi zä dá̱ magä p'ʉ n'nahma̱ntho, ya dí otra̱ carta ja ua ngue
    ga̱ pɛn'a̱'i̱ p'ʉ. Porque dí̱ nnegä ngue guí pa̱di̱ xa̱nho hanja ra̱ hya̱ nu̱na̱
    ja ngue da̱ n'yo yø ja̱'i̱ ya o rá̱ 'yɛ Oja̱. Nu̱na̱ Oja̱ na̱, ma̱jua̱ni̱ ngue
    'bʉi. A nu̱ya yø ja̱'i̱ Oja̱ ya, guehya färpa̱bi̱ rá̱ hya̱ 'nɛ̱ tøxhma̱ hya̱bi̱
    rá̱ hya̱ Oja̱.
  nop-nop: Tiyaugene nemek niŋdi nehigiyamneune pilap mu bene Bepaŋ’walaŋ kayoŋbop
    dediŋ hatidok wendiniŋ mebi mu nadiŋa nadibedi tibaaneŋ yoŋa pepa i youkamulat.
    Biyagoŋ kuyoŋ, Bepaŋ’walaŋ metamŋiye adi Hatihati Molom diniŋ kayoŋbop. Kaŋ kayoŋbop
    wendi taka kobumuŋ nabugoŋ unduŋ tiŋa mede biyagoŋ u ulihiune hatak.
  obo-NT: su otid kolewang a man, inin sulat kos od nonaw kikow ko ondan kos ollog
    no kodbovotasan tod pompomakoy riyot pomilya to Monama. Siketa no id lolivuung
    nod pompomakoy, noko-iling ki to baoy to ma-antoy'n Monama. Noko-iling ki to tuddok
    woy po-unsaran taddon baoy, oyyos siketa kos od kosolihan din taddot bonnaan nonaw.
  cak-ENT: roma man jani vetaman ta si nquitiquer nquinapon chanin yan. Y ninjo' que
    navetamaj achique chi c'aslen ri nc'atzinej que nquic'uaj ri ye ralc'ual chic
    ri Dios, ri nbix iglesia richin ri c'aslic Dios cheque, roma ja rije' ri rakün
    y ri temebül richin ri ketzij.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ ᤛᤢ᤺ᤛᤠᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ
    ᤘᤠ᤹ᤔᤠ ᤐᤣ᤺ᤰᤔᤠ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤏᤧ᤹ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤀᤣᤖᤥ॥ ᤁᤢᤔᤏᤠᤜᤠ᤹ᤃ ᤀᤠᤈᤢᤏᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤛᤣᤛᤣᤜᤢᤵᤗᤰᤗᤥ॥ ᤂᤧᤱᤃ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧᤴ ᤜᤠᤱᤛᤡᤳᤗᤠᤱ ᤏᤢ ᤏᤧ᤺ᤶᤓᤥᤖᤥ॥
  mie-NT: tácua tú cucuéé nī, de ja jínī nū nāsa cánuú sāhá vāha nchivī jā cúu sēhe
    Yāā Dios. Chi ndá máá ji cúu nchivī cándíja nūū Yāā Dios, Yāā técū. De maá ji
    sáhá jā íyó cutú tūhun ndāā, chi íñí nīhin ji jíín.
  san-TIB: ཡདི ཝཱ ཝིལམྦེཡ ཏརྷཱིཤྭརསྱ གྲྀཧེ ྅རྠཏཿ སཏྱདྷརྨྨསྱ སྟམྦྷབྷིཏྟིམཱུལསྭརཱུཔཱཡཱམ྄ ཨམརེཤྭརསྱ
    སམིཏཽ ཏྭཡཱ ཀཱིདྲྀཤ ཨཱཙཱརཿ ཀརྟྟཝྱསྟཏ྄ ཛྙཱཏུཾ ཤཀྵྱཏེ།
  qve-NT: Sichus mana prontollachu hamusaq chayqa, kay yachachikuykunatayá allinta
    estudiay. Saynapin qanqa yachanki imaynatas iglesiapi comportakunaykimanta. Hinaspapas
    Diospi creeqkunaqa, Diosmanta cheqaq kaqta yachachispan, Diospa familian kanchis.
    Chaymi Diospa iglesianqa huk pilar hina kay pachapi kashan, Diosmanta cheqaq yachachikuyta
    defiendenanpaq, (saynapi Diosmanta llullakuspa falso yachachiqkunata alayriman
    orqonanpaq).
  pao-NT: '@see-verse:1TI.003.014'
  cbu-NT: Zapshtaktaateena, nuwaa kuki payungcha; nee kirakaa yandaki anootsi. Apanllee
    tiptsir shiy wanasir ishinamaam shiyaam yandakina. Apanll matspashimashcha; ashiruch
    taárash urutari tiptsireem panakiya iyaama. Ashiriya, Apanllini tiptsirini kizpur
    Apanllimun taakaniya. Wanasirtanicha. Isusoo kuk uru kamankiniya. Itsinsaru payukani.
  usa-usa: miráimanibo pááqya-kanaabimma kemá íma yennamá maan-áúbágómá Áánûqtuni
    waayúkama nôrabi ínô-qtataaqtaba emmá kétima-amiye. matúq-matuq umá mái-Aanuqtuni
    waayúkama minnâ Îtuqtaba móra-iyakaq maréta máa-kayukaae. yemá árain-aikomma kéyaqtoraae.
  soy-soy: Ḿpɑ́ nɛn kɔ n nɑ́ŋɑi kɛ́ kɛlenɛ hɑpɔ, títɛlɛ́ ntí tɛɛ yɛ́ tíyɛsɛ ɑɑ
    céru lɛ̃ kɑi m pisɛ rɛ pɔkɛ́ Uléécɑɑ kɛyɔ-i n sɔ́nɛ. Uléécɑɑ, nfɑ́ɑ ute icɑ́pinɛ
    yɛɛ ɑsei ilérí nɛ ɑkɛtɑɑ.
  hui-hui: Anigo emene ha dai bu haruyagua beba o gilibu wia harogoni daga lowa i̱na
    Ngode Datagaliwabenaga wali agali haru holene mana bayuwa manda bulebere. Ngode
    Datagaliwabenaga wali agali larogo ti Ngode Datagaliwabe holenehe kagome olo helayaru
    kagoni. Tigua Ngode Datagaliwabe mana heneneme anda gene dunini ale howa tini
    tiaga kagola kagoni.
  amf-amf: Hakal nimbha i kappidiannaar, Barjo ooninte eedi hamin daa kiam konin zaskenam
    hanin dhesoadettsi hana ida thaape. Ogonoar Barjosa oonin eena goninsa turturbee
    baalabe maataana kedine; pir kedi lay dehea Barjosa misken onnone.
  quc-NNT: Je wa' xinchomaj rech awetam chik jas ri utz kub'an jun kojonel chkixol
    ri qachalal. E are wa' ri winaq rech ri k'aslik Dios. We winaq ri' e are wa' ri
    käkijeqeb'a', xuquje' käkito' u wi' ri qas tzij.
  dob-dob: be ꞌeguma yasosoꞌi, leta gete ꞌenega ꞌumwalatoni to bubuna ꞌaboꞌada totapwalolo
    ꞌilobweneda, tauna ꞌida Yaubada mayawasina ꞌina boda solanaya, manuna ꞌaboꞌada
    toekalesiyao ꞌina eꞌita ꞌaiꞌaila ꞌana toꞌitaꞌiꞌitao.
  wrs-wrs: Wo noinda osva kava lelnamba prolmba owai vetava yeindamba, yimba si levrapivolvav
    manam manam hona tombaimomba, pivva indhanamba si vivra Sesoatindiva. Pimba Kristusnindva
    memba Sesoanonoana, ten wohavm. Pimba Sesoanindva hovmundilmsna, eva milukulmsna
    av. Wo hena moamba piinda plotholuhunv.
  mca-mca: hats'inha qu'nte' natsame'tax aje'eƚ qa hatsƚe qu' enikfe'lets pa'qu' ƚunye'je'
    qu' aqsiimijkii pekhewe' yijayan pa' Intata. Enewe'en yijayan pa' nite' wa'm Dios.
    Enewe'en hik ƚunyejei ne'ej ewi'ƚ tsupju' t'un qe na'l ne'ej ƚetuk ma' qa hik
    enewe' qa ƚetuk'ij pa' yijaa'ija.
  tzo-TZC: Jaꞌ yuꞌun un, xanaꞌ xa cꞌu sꞌelan ta scꞌan ta spasic ti jchꞌunolajeletique
    ti jaꞌ yuꞌuntac ti cuxul Diose, ti jaꞌ ta svaꞌan sbaic ta spojel ti melele, yoꞌ
    jech mu xyanij.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​ငါ​လာ​ရောက်​ရန်​နှောင့်​နှေး ကြန့်​ကြာ​နေ​ခဲ့​သော်
    ဘု​ရား​သ​ခင်​၏​အိမ်​ထောင် စု​သား​တို့​အ​ဘယ်​သို့​ပြု​မူ​ကျင့်​ကြံ​သင့်​သည် ကို​သင်​သိ​ရှိ​နိုင်​စေ​ရန်
    ဤ​စာ​ကို​ရေး​လိုက်​ရ ခြင်း​ဖြစ်​ပေ​သည်။ ထို​အိမ်​ထောင်​စု​ကား​အ​သက် ရှင်​တော်​မူ​သော​ဘု​ရား​သခင်​၏​အ​သင်း​တော်
    ပင်​တည်း။ ထို​အ​သင်း​တော်​သည်​သမ္မာ​တ​ရား​၏ မဏ္ဍိုင်​ဖြစ်​၏။-
  gng-NT: Ma lì baa' tonm mɔnɔn la, kugbɔnku kuu li cère á bɛnde a li ŋmɔbe mitetem
    mà Uwien ya nib ni. Binib nnɔ yé Uwien limiɛl ya daan ya taanl nɛ. Lì te tɛn
    likpɛnkpɛnl nɛ ki co tigbɛmɔ̀nt ki dienh tù mituɔm.
  cbi-NTPO: tsenmalaa naa iya te' maatyuñu bain ñu misa tenve, Diosa' chachilla yaitala
    naa naake ura' kentsunuu dejuñu bain. Entsala chumu Diosnu keranguemu chachillaa,
    Dios naaju dechusa tyañuba tsaa dechu' anbuda jutyu keewaamula deeve.
  ikk-NT: kẹni, omẹni m bie d'a bịa, n'ị marịn k'o furu nị ịhịan e bi imẹ ikpun-ụlọ
    Osolobuẹ, ụka Osolobuẹ, Osolobuẹ hụn rị ndụn. Ụka a nị wụ iyetọ lẹ idẹn hụn gi
    ezioku.
  leu-leu: Taasaxa, tamo ne pife fexaxaas sena savat fataapus a lagasai aanabeꞌ i
    taa xuus fatexaas nami pana mu vilaana sina rabuna aava ri taagul faroxo lana
    matafetama sina Piran aava waan vulai. A matafetama aanabeꞌ ve a malaan sena lifu
    sina Piran senaso nane taxa taagul lana. A rabuna aave ri taa taagul lapaana tuunayan
    e faxatang faagutan a fepitaian ina.
  maz-NT: Na ngue 'na ra metse. Rí xi'ts'i yo, ngue c'ua rí pãrãgue ja rgá mimi yo
    o̱ t'i Mizhocjimi. Yo o̱ t'i, ngue o̱ templo angueze, na ngue angueze bübü cja
    o̱ mü'büji. Ni jyodü c'o o̱ t'i Mizhocjimi ra zopjüji yo nte ra xipjiji c'o jña
    c'o na cjuana. Y ra sido ra tsjaji ja c'o nzi ga mama c'o jña c'o.
  bod-N: ང་རང་དུས་འགྱངས་ནས་མྱུར་དུ་མ་སླེབས་ན། ཁྱོད་ཀྱིས་ཀྱང་དཀོན་མཆོག་གི་ཁྱིམ་ཚང་ནང་དུ་ཇི་ལྟར་བྱེད་འོས་པ་ཤེས་པའི་ཕྱིར༌ཡིན་ཞིང་།
    ཁྱིམ་ཚང་དེ་ནི་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་གི་ཆོས་ཚོགས༌དང༌། བདེན་པ་ཉིད་ཀྱི་ཀ་རྡོ་དང་རྨང་གཞི་ཡིན་ནོ།།
  tca-NT: '@see-verse:1TI.003.014'
  zpl-NT: xne tunu rleꞌa nú nzelabiꞌya liꞌilu, nediyaꞌlaꞌlu xa riala nú huañilu ante
    beelá bee beneꞌ Diose, enu nehuañi nu nzutaꞌ arquiꞌ lunu, nu seteꞌbeella stichiaꞌnu
    nú neli neca.
  mbc-NT: Tîîse erepamî pra uuko'mamî ya, mîrîrî kaaretaya taasa' wenai, epu'tîya
    î' kai'ma uurî'nîkonya ikupî soosi ta. Uurî'nîkon wanî Paapa pemonkono pe, manni'
    Paapa, enen tîîko'mansen soosirî pe. Uurî'nîkon wanî imaimu yawîrî tîîko'mansenon
    pe. Uurî'nîkon wanî innape yairon ku'nenan pe, tiaronkon pemonkonyamî'ya yairon
    epu'to'pe.
  ndg-ndg: Ila mene na chelewa, nindaandika lenga upate tanga namna yoyenda kati ya
    nyumba Nnongo, nalyembe kanisa lya Nnongo lya libile likoti, mwimili na msaada
    wa kweli.
  wsk-wsk: ani pasak ala me tairik agi mu, ni te kariimet munan aguwaya te Kaem ko
    kawam digo ningi bagamonko mu ko iki ale te nunga kiti guruguko. Kaem marak pempem
    bagoso mu ko kawam digo mu sios, se sios umu noko den nunguning ko barim aora
    den nunguning giam ale karogo bagoso iwita.
  toj-NT: Ay modo mi oj bob huajcon mas ligero. Huax c'ana oja naa jastal sbej oj
    ajyucotic como yuntiquilotic xa ni ja Diosi. Ochelotic xa ni yiglesiail ja Diosa.
    Quentic ni huantic yaljel ec' ja smeranil ja yabal ja Diosi. Moc to jauc ja quentiqui,
    oj ni ch'ay snaajel ja jas merani.
  kkl-kkl: '@see-verse:1TI.003.014'
  tbc-tbc: Ak gug ŋai ŋupalup ŋilio san nal ta ibalsini kisaek na tap, girek en lo
    dop oŋ id Anut anen midaeŋ ilon lo kagin dugo woŋ lo taŋal an san, oŋ uloŋ a.
    Midaeŋ an man iŋ Anut a kumaen imado dak san, agod ru rumok ak san bag tamol igo
    woŋ a.
  sna-sna: kana ndikanonoka, uchaziva kuti vanhu vanofanira kuzvibata sei mumba maMwari,
    inova kereke yaMwari mupenyu, mbiru nenheyo yechokwadi.
  smk-NT: ta pigaw nin no bilang wadi' ket maatrasa ako, tanda' mo no ani a manepeg
    nin kimeyen ran tutawon iti sa pamilya nan sibibyay a Dios. Si dupong ran mammemper,
    bara'mo ya nin baton pundasyon tan tu'dek nan sayay bali bana' sa pangingi'deng
    nan katutu'wan a mangibwat konan Dios.
  grc-TCGNT: ἐὰν δὲ βραδύνω, ἵνα εἰδῇς πῶς δεῖ ἐν οἴκῳ Θεοῦ ἀναστρέφεσθαι, ἥτις ἐστὶν
    ἐκκλησία Θεοῦ ζῶντος, στύλος καὶ ἑδραίωμα τῆς ἀληθείας.
  gof-WFTW: Shin taani boonna gam77iko, Xoossaa Keethan asay waanidi daanaw bessiyako
    erana mela hayssa new xaafays. De7o Xoossaa keethay tumatethaas tuussinne baaso.
  spa-BLM: pero si espero mucho, para que sepáis cómo deben comportarse los hombres
    en la casa de Dios, que es la asamblea del Dios vivo, columna y fundamento de
    la verdad.
  kyz-NT: Jeo poromukuran iki ka'arana pemogyta. A'eramũ pẽẽ pejejemogy esage kwaapa.
    Jarejuwarete 'ga remiayuwa futat jane. Okoeteete ma'e 'ga remiayuwa futat jane.
    A'jea futat 'ga je'ega. 'Ga je'ega jane sikwaap. Jarejuwarete 'ga remiayuwa futat
    jane. Sã'ã tupaa'mywa 'oga ypykoga. Nan tee futat 'ga je'ega rekoi jane pype.
    'Ga je'ega kwaapa nipo jane jarepoire'ema 'ga rerowiar awi mama'e tesirũa jarejeupe
    ijesaukaramũ.
  dao-dao: Lüpi ka cü üngta ahina ca naw ngthungtak däh lü ktunga kyakia Pamhnama
    imbung ja xüngseikia Pamhnama sangcim k'uma ihawkba vecawh vai ti cun ning jah
    ksingsak khai ni.
  cya-cya: una cha' nde'en la ña'an tiyan', nu'huin cua' jlyo ti' ña'an ntsu'hui cha'
    tsa lo'o cunta cha' re lo'o nchgaa jun ta'a na, si'yana tsatlyu lca na laa 'in
    Ndiose, ñi nu lo'o ca, nda'an lo'o na cha' nu ñi 'in ñi, lo' a caja nu culo ntan
    'in na.
  wrk-wrk: Ngala jaliyi ngayu miku jila nganyindurri winyurru, baki nangini najawanyi
    karuja ninga ngambalangi krisjinmukuyngka, yanka marda ngambalimi jungku nangangi
    Kudkanyi. Marda ngambalimi jungku kunyba nangangi yurrngumba, ngambalangangi jandanyimuku
    nangangi Kudkanyi. Nyulu ngambalangi Buwakanya, baki ngambala nangangimuku jandanyimuku.
    Nanankardi barri marda ngambalimi miku manku jujambawarr jangkurr, ngala marda
    ngambalimi kuyu ngawamba duja jangkurr nangangi Kudkanyi. Marda ngambalimi marrimba
    nangangi jangkurr mardarda.
  nii-nii: Pe na sikir enim kin tor onenj kin, enim pipe ek ei kanik kin, Gos nge
    tiłap wumb ei, noman konj sik mułngii. Molk kin, Gos nge tiłap wumb mułngii ei,
    Gos nge men ngii mił mułułangin. Gos eim noman konj kunum kunum mołułum nge pułwu.
    Enim ngii tumunj mił dinga peng molk kin, Gos ek keimi ei, ambilk tonu kindik
    er mułngii.
  ign-NT: '@see-verse:1TI.003.014'
  dik-NT: Ku na le kë gɔ̈u ɣa, ke athör kënë abï we cɔl aŋic tɛ̈ lëu bï wek käk akut
    cï gam aa luɔɔi thïn, ku yen akut kɔc cï gam ë Nhialic pïr, yen ë mën yen yic
    kuɔny.
  cac-cac: Tato man̈ ol yal in b'at d'a elan̈chamel jun, palta tzin tz'ib'ejb'at jun
    in carta tic d'ayach, yic vach' tzojtaquejeli tas val sco b'eyb'alej a on̈ yuninal
    on̈xo Dios tic. Yujto a on̈ tic yiglesia on̈xo Dios, aton jun Dios pitzan. Ay
    copisio calanel jun c'ayb'ub'al te yel. Cuuj tz'och val yip jun c'ayb'ub'al yel
    tic d'a yichan̈ eb' anima.
  tzj-E: Cara' quenban ch-utz c'ara' chnawutkij nak nc'atzina tzra cc'aslemal je e
    rtnamet Dios, arj-e' e iglesia rxin c'aslic Dios. Com csamaj j-e' nqueban cwent
    utzlaj tzij rxin Jesucristo y mtqueya' c'as chca je' wnak je nquec'ut jle' chic
    tijonem je jun chwa'.
  san-BUR: ယဒိ ဝါ ဝိလမ္ဗေယ တရှီၑွရသျ ဂၖဟေ 'ရ္ထတး သတျဓရ္မ္မသျ သ္တမ္ဘဘိတ္တိမူလသွရူပါယာမ်
    အမရေၑွရသျ သမိတော် တွယာ ကီဒၖၑ အာစာရး ကရ္တ္တဝျသ္တတ် ဇ္ဉာတုံ ၑက္ၐျတေ၊
  yaa-NT: Akka ẽ mia ari fena kayamaino õikĩ na kene tãpixõ mĩ tãpitiro afeskax itirofomãkai
    a Jesús Ifofaifo. Akka Nios nĩpanaka. Nãskax a Ifofamisfo Niospa fakekõifo afe
    ipanakafo. Nãskaxõ Niospa meka mẽstekõi ato yoisharaifãfe fetsafãferi ato nikasharakõitirofo.
  cab-NT: nabǘrüjaní buri cátei le bun lun ánjana lan adárasaragua, lun subúdi báni
    ída líña lan lun loúserun gürígia jádan lufámilian Búngiu, to lilígilisinboun
    Búngiu le wínwanbei lun sun dan. Lilígilisin Búngiu ágüdajabalin linárün, toúnigiteí
    inárüni ligía buídu.
  clu-clu: agud kon maatraso ako, maulaman mo ron kon paiwan magginawi ang mga tomoloo
    sa Dios bilang anang pamilya. Kita nga mga tomoloo maman anang iglesia ang Dios
    nga boi nga anang ginasarigan nga magawid kag magapin ang kamatoodan sa mga nagakontra.
  swh-ULB: Lakini ikiwa nitachelewa, ninaandika ili upate kujua namna ya kuenenda
    katika nyumba ya Mungu, ambalo ni kanisa la Mungu aliye hai, nguzo na msaada wa
    kweli.
  tpt-NT: Ex chuncha incha kaktaqmaqayaꞌ, kakꞌatsꞌayeꞌe tas laycha kꞌapꞌutiꞌukxuntꞌay
    kun ixlapanakni ni Dios yu laqsaval kujta. Va por yuꞌuncha jantu lay miꞌojoy ni
    chivinti yu laqsaval, vachu va tacha aqataun chaqaꞌ yu jantu lay miꞌojoy por yu
    ox xaputayan.
  aai-aai: Ayu anarurubir na’at, sabuw iyab God nowan hai yawas kaifin isan ana ef
    boro hinaso’ob gewas hinakaif, naatu sabuw nati i God wanatowan ma’ama’anin ana
    ekaleisia anababatun, turobe ana wabat naatu ana tutut.
  sny-sny: '@see-verse:1TI.003.014'
  myy-myy: Ito bajibojarocati coji mʉ tʉ yʉ ejabeja, Dios ñarãre ado bajiro mʉ yi
    goti masitoni adi papera mʉre cõa yʉ. Mani minijuaja Dios catitĩñagʉ̃re rʉ̃cʉbʉorona
    minijua mani. Dios oca ñasarisere rʉ̃cʉbʉorã ñari, “Riojo gotia Dios oca”, yirã
    ña mani.
  trc-NT: Tza̱j ne̱ asa̱ꞌ ne cuchi̱ꞌ raꞌya̱nj ꞌu̱nj, ne̱ taj se ꞌyaj mei. A̱j neꞌén
    so̱ꞌ da̱j quiꞌya̱j soj si̱j noco̱ꞌ man Diose̱ ga̱a yáán soj ga̱ tinúú soj ei.
    ꞌO̱ se tucuá Diose̱ me maꞌa̱n cunuda̱nj soj si̱j noco̱ꞌ man Diose̱ síí vaa iꞌna̱ꞌ
    ya̱ ei. Cheꞌé maꞌa̱n soj me se acaj yuvii̱ cuentá se vaa ya̱ vaa se‑na̱na̱ Diose̱
    ne̱ maꞌa̱n soj me síí nica̱j nana̱ ya̱ ei.
  cut-NT: te ndete che dena̱n hua co chi nún ne, cochihve yehn ca̱va che codevene
    nduhca̱ che va che cuahtechico vo va̱n ihyan yahn Dendiohs, ihyan min che quenduche
    ye. Ihyan chahn ne, nduhca̱ ya̱co yahn Dendiohs tihchan ye, te Dendiohs ne, nduco
    ye ihyan. Ihyan chahn che va ta̱h ye Ndudo yahn Dendiohs, redin ye cuda̱do.
  bel-bel: каб, калі запазьнюся, ты ведаў, як трэба паводзіцца ў доме Божым, які ёсьць
    Царква Бога жывога, стоўп і аснова ісьціны.
  zlm-KSZI: Namun, kalau-kalau aku tidak dapat datang dengan cepat, aku menuliskannya
    supaya engkau tahu bagaimana seharusnya berkelakuan dalam rumah Allah, iaitu jemaah
    Allah Yang Hidup, tiang dan asas kebenaran.
  gdr-gdr: Nokɨm da ra kor wɨn nɨtɨulitau mor pɨlwa menonɨm, sɨ ɨdenat man onggɨt
    leta ke wumɨr okasɨt rɨdede im rɨgap b'ogla mɨle omnɨka teyenanj Godɨmna metɨnd.
    Sɨ ɨtemb met re yilo wɨmena Godɨmna sosi e. Ɨ ɨtemb Godɨmna sosi re ɨmɨnjog yɨtkak
    ke ɨmnɨnena kesa orangi e, sɨ onggɨt paemb sosi wɨngɨrɨnd komkesa gar ke utkunda
    rɨgap b'ogla ɨtemb ɨmɨnjog yɨtkak b'obogɨl danda kɨma ɨrmeka yeyene odede rɨngmim
    re rortep met danda kɨma ɨrmeka eyenanj.
  vmy-NT: Tsa ꞌbandayana̱ nga kjuikunra̱, ꞌbatsaꞌen je ꞌye jótsaꞌen tjinnere nga kꞌuetsuba
    xuta xi makjainre ngatꞌare Naꞌenchana. Xi fi ningure Naꞌenchana xi tijñakun, xi
    tsubangi ꞌba xi kjanntjai xi kjuakixi.
  cmn-FEB: 万一我拖延了，你也可以知道人们在上帝的家中应该做出怎样的行为。这是永生上帝的教会、真理的柱石和根基。
  gmv-RNT: Ta hanno nees xaafizay ta gam7iza gidikkokka asay Xoossa Keeththan waani
    daanakkonne ne erana mala gaadakko! Keeththay de7o Xoossa Woossa Keeththa; hessikka
    tumu tuussinne xapho.
  ncl-NT: Huan sinda nihuejcahuas nihualas, nimitzijcuiluilijtica innojen lajtomes
    pa ticmatis quinami monequi pa yulis lachijtica se capa yes quintequipanuilijtica
    yehuanten hual quineltocalo toTata. Yehuanten cate ixolomes in Dios hual yultica.
    Moxtin yehuanten moitalo pa mochi ilanechiculisli Dios cajcapa cate laneltocanijmes.
    Quinapatililo ilajtol melahuac pa camo quixitinilo yehuanten hual quinequilo quixitinilo.
    Noje yehuanten cate quinami in cuajmaxalimes hual quipalejticate se cali, pampa
    quipalehuilo pa ilajtol yajtías momaztica pin lalticpan.
  sua-sua: ekam ko enangthe a tomhel lang napa hagam dok, va ngir le kais kam mnor
    ge te, E Nut ka valngan ngaro keknen ngaka vle nngia nngia. Ii, va ka valngan
    to endo ta vle te, E Nut to nma vle ngnik ngnik ka ngaomevek msim. Ko her E Nut
    ka ngaomevek to kat arhe ngta vle enang a rek ka pun to E Nut ta ktar sim kut
    el ka papat to a minar kuon malpgem. Va ngta vle kat enang o ngtek ruk a papat
    to a minar to tesgun ta tvok kim o mia ta sir kuon malpgem mar kat.
  klt-klt: Wáina wata ku no sopmuná ma koe hálendu papia ná kangga ku ket tárák álosim
    rina Ánutu yan tombong hára átaráng sándá tángguineráng wa há narineráng. Nándu
    Ánutu átkukuná pálak watán tombong. Kumam káto yá it káto tángga átnándak wáinanyon
    du Ánutu yan tombong nándá ku me páliná wa táng káto tángga átnemán.
  are-are: arrpunhala yinganha parrakitja. Nthakinhama tnakanhakanha ntjarra worlamparinyala
    ntelalhitjika? Etna paka yinganha nthurrpa parramanga, rrangkarra nhanhaka kala
    kaltja nitjina, pepa nukanhanga. Tnakanhakanha ntjarra kunha Altjirra etatha ekura
    worlamparinya nama. Etna turta Altjirraka angkatja nthurrpa erinha ntarntarama.
  gai-gai: '@see-verse:1TI.003.014'
  qvm-NT: Jucla mana shamuptëpis cay cartata liyirnami tantyanquipag Jesucristuta
    chasquicogcunata imanog yachatsinayquipag cashgantapis. Jesucristuta chasquicogcunaga
    Tayta Diospa wamrancunami carcaycan. Paycunatami Tayta Diosnintsi churashga wilacuyninta
    pï-maytapis shumag tantyatsinanpag.
  chz-NTPS: leꜘ gaˉ cheˉ saꜙ ngoonꜗ cha̱hꜘ. Läꜙja̱ˉ läꜙñehˊ haˉ läꜙ ka̱hˈ nëˊ kihˈ
    dsaˉ hi̱ˉ maˉhe̱e̱hˉ hi̱ˉ la̱a̱ꜗ gwahꜙ kihꜗ Dio ji̱i̱hꜙ hi̱ˉ tä̱ä̱hˊ nëˊ kihˈ
    juˈdsooꜘ, hiꜙ cho̱o̱yhˉ ko̱o̱ˉ hwehˉ juuˈ ja̱ˉ, la̱a̱yꜗ läꜙko̱hꜘ maˉtɨɨˊ naˊhyahˉ.
  kmu-kmu: '@see-verse:1TI.003.014'
  ood-NT: '@see-verse:1TI.003.014'
  lbm-lbm: कि यदि मोख देर होय जावय हय, त या चिट्ठी सी जानो कि तुम लोग परमेश्वर को
    घराना म जो जीन्दो परमेश्वर की मण्डली हय अऊर जो सच को खम्बा अऊर नीव हय, लोगों न
    आपस म कसो चाल चलन करनो चाहिये।
  ncj-NT: Huan tla oc nimotzecos, ica inin noamau nimitzmatiltiya quen nemisquiyanihque
    in tlaneltocanimen ipan tetiotlayehualoltzin Dios aquin yolihuatoc nochipa. Yeh
    in tetiotlayehualoltzin tlen yec icxitihtoc ica in melahuac itlahtoltzin Dios.
  yuj-yuj: Aenampara, ono koupour korop mo nanko te, amo mámá kar man nkea Kwaromp
    firáp arop fárákapao yae-párák kare yakáp i konap nɨnɨk mérampo. Kwaromp firáp
    yakáp nap te yiki yaká yak konámp Kwaromp siosono. Am sios te oumpwarao nap sámp-fákeyak
    námp niamp, Kwaromp kar kare sámp-fákeyakea taokeyak konámpono.
  kto-kto: Memani, leba noba pagap la eba onomein alang tung ga tale kakalait bettung,
