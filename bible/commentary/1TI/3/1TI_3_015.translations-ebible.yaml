  grc-BYZ: ἐὰν δὲ βραδύνω, ἵνα εἰδῇς πῶς δεῖ ἐν οἴκῳ Θεοῦ ἀναστρέφεσθαι, ἥτις ἐστὶν
    ἐκκλησία Θεοῦ ζῶντος, στῦλος καὶ ἑδραίωμα τῆς ἀληθείας.
  cpc-NT: aamaashitya iirorika niyaatsita, nonkamantsitimiro tsika ikantaita isaikaitzi
