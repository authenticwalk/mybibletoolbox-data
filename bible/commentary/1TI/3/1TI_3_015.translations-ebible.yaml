    mèn gulizpe' Diox. Fte' lezo'l mèna nac mèn che'n Diox co' lìcpe' naban. Mèn co'
    nqueltàa loo cón che'n Diox chol lugar, mèna ngue ta' fuerz par nda' mèna cuent
    cón che'n Crist co' nac con' lìcpe' loo taamas mèn co' tarte yila's, co' nee di's,
    nac mèna xal thìb cimient no thìb pílar co' nda' fuerz loo thìb yòobé'.
  zyp-NT: ma pawco ka va haa sua pawtei a cang caco, biahmuisui thahrang le asuh tung
