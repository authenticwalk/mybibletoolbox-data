  tpi-tpi: Olsem na sapos mi no inap i kamap kwik, yu ken lukim dispela tok na bai
    yu save long gutpela pasin yumi ol lain bilong God i mas bihainim. Yumi ol lain
    bilong God, yumi stap sios bilong God bilong i stap oltaim, na dispela sios i
    olsem strongpela pos i karim tok tru.
  mih-NT: zoco tatu nducuei sa siton yozo caa cuñi si zavohon. Vatyi maa yo cuu vehe
