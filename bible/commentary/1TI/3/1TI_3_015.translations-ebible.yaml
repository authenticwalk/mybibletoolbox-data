  gdn-gdn: '@see-verse:1TI.003.014'
  nko-NT: Mʋ́mʋ́ nɩ́ ndɛ ɔpá wa kʋ́ráá á, ɔwʋlʋ́ ánfɩ ɩbɛ́ha fɛ́bɩ tsiátɔ́ oduá
