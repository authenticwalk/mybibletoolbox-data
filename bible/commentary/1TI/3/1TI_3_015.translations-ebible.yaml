  san-DEV: यदि वा विलम्बेय तर्हीश्वरस्य गृहे ऽर्थतः सत्यधर्म्मस्य स्तम्भभित्तिमूलस्वरूपायाम्
    अमरेश्वरस्य समितौ त्वया कीदृश आचारः कर्त्तव्यस्तत् ज्ञातुं शक्ष्यते।
  tna-NT: Daja mi yama equisainia mida bahue epu puji cuaja edue cuana sa jadusutime
    pu taji Diusu sa dharejiji cuana duju su. Pamapa Cristo peje su jei eputani cuana
    da eid'e eni Diusu sa familia. Diusu ja mesa jabuetsuati cuana tuna peje su menajatiatana
    painatsihuata huecuana puji, da je papuniunetita huecuana puji.
  lid-lid: Arile, i buku none jo bawek suwi bwe, sahou udu bolo la-ukei dah, winiyan
    tiye nyala to ta kandriyen ta to kudu mada kindrei udu bolo lau ta Kindrei ki
    buku sah. To badeh, lau ta Kindrei, ya iy badeh, kohan handru ta udu le buku doh.
    Tasah, to badeh, tawi sahou handru ta Kindrei i buku to abe-ei i loke i buku bek,
    udu le buku doh.
  wim-wim: '@see-verse:1TI.003.014'
  zga-M: Pu engave nicheliwa, nikukusimbila mkumanye umwakulutila mu nyumba ya Nguluve,
    ugwu ugvumpelela giva Nguluve uvi umwuni, imbanda nu lutangilo lwa lweli.
  yom-yom: vayi enati ndikidi zingila diodi didi mu diambu wuzaba buevi wufueti zingila
    mu Nzo yi Nzambi, yoyi yidi Dibundu di Nzambi yi moyo, dikunzi ayi zingumunu ki
