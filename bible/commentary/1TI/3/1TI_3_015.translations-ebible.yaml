    irke mere fudinde gobe saŋiŋ po hekeb al hoyaŋ beleŋ epte ma buluŋ irnayiŋ.
  tnk-tnk: Mətə trɨni mɨnuə iapkuvehe akwauakw mhə, nənə, nəkukuə i tro nukurənien
