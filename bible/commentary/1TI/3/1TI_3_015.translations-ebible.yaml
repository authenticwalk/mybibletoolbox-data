    ya. Chi nanu kukutu veꞌe jiin yuu un, suni siaꞌan kukutu yɨvɨ ya jiin jnuꞌun ndaa
    Yandios.
  ots-NT: pa bbʉ gu dé hua, gui pa̱di ja ncja drí hmʉh cʉ to da ttun cár cargo pʉ
    jár ngu̱ ca Ocja̱, cja̱ co guejtjo ja ncja drí hmʉh cʉ pé dda hermano cʉ i cuati
    pʉ. Porque cʉ to i jmu̱ntzi pʉ jar templo, i jñɛjmi cár familia ca Ocja̱ ca ntju̱mʉy
    i bbʉy. Ca rí jmu̱ntzi cʉ hermano pa da ncja tsjödi, cja̱ co ca rí hmʉh cʉ ddaa
    cʉ i mandadobi‑cʉ, guehca̱ i sirve pa da jma̱ nʉ́r palabra ca Ocja̱, cja̱ guejtjo
    pa da nccahtzi cʉ to i ne da hua̱nihui hnahño mfe̱ni cʉ xí mbe̱ntsjɛjʉ. Por rá
    ngue yʉ hermano yʉ xí hñe̱me̱, i bbɛhtzi rá zö nʉr mensaje nʉ rí hñe̱h ca Ocja̱,
    cja̱ guejtjo i ntʉngui, pa da dyøh cʉ pé dda cja̱hni.
  hoy-hoy: कि अगर नान बंदुर दा समय आगुल, रा नी जान्स कोम कि परमेश्वर उन घराना दा जो
    जित्‍ता परमेश्वर उन मंडली आद अदिक जो सच्चाई इन खंबा अदिक पायवा आद, लॉकुर आपस दा
    ह्यांग बर्ताव माळ पायजे.
  amo-amo: Assa udandaunu na uyenai ba, ndi nyertu fi unan yinno ucin nin kilari Kutellẹ,
    ka na idin yicu kilari nlira Kutellẹ kin nlai, fitak likara nin kidegen.
  pjt-pjt: '@see-verse:1TI.003.014'
  cwe-cwe: Mbali one nahakalama, usenga uno wokulongela ugenzi uchilondeka chiwe nawo
    muna ikaye ya Mulungu, niijo bumbila da wahuwila wa Mulungu yeli mgima dili mhanda
    ya mgomba na chandusilo cha kweli.
  daa-NT: asaan ya nu gediraaɗo ɓaa koɗok oki, kaawin kuuk nu siirtu-aŋ yaako gaare
    maman kuu goye iŋ gee ku Buŋdi ar gee kuuk adiy ka gerco rakki. Gee ku geer-ak,
    ŋu gee ku Egliz ka Buŋdi. Buŋ-ak, ŋaar goy mento. Ŋu beraati gudurre ɗo seen ta
    Buŋdi ar dulaayne taat peyaag gero.
  mlp-mlp: '@see-verse:1TI.003.014'
  ape-C: Aria ta mare dodogoiwe um inaku arigas um, nyak ta nyutik apudok shup aria
    putaurumen um nyudukemesh um ehudok yopihi aih douk ipak Iruhin ananish arpesh
    ta punekeh iri. Aria Iruhin douk nape ihih nyumneh iri douk nape numun ipakiruh
    aparuh. Ipak douk ananip um, atup awiropip douk patogur kabi ananit urupat iri
    um. Aria ipak douk pasuhw Iruhin ananin baraen dodog pagipeshen aria dodogowip
    atip pakripesh enyudok atin adurin baraen kupaishi um enyen mare nyubuhuk abom,
    uwok. Douk namudok aria ipak patogur kabi uroruh douk hosah urupat tatao dodog
    iri um.
  bgs-bgs: ébô ka mabaringnga, kasóddóran nu ka ándin tô madigár lumun katô mga gabatà
    ka Manama. Sikita na ágpamaké tô pamilya katô manté Manama. Iring ki na mga sumbál
    asta balabag katô balé, su sikita tô igsarigan din katô katinurù ka kabánnalan.
  faa-faa: Ano peakosapoko asiane ano foaka peanafonorakano ane, aporomo koteaka ereketae
    rakiraka risikiakosane ipu hemakapusimo nōmo poparaka ayiakakosapo. Yaiya rera
    Kotimo ipi kakaro someane Keresoa paosa aporo hinamomo kakimaka makama fananapo.
    Aina ayiáka ira warupi paroaka area ayiáka Keresoa paosa aporo hinamomo Kotimo
    kakaro someane kakimarakano ane ayiáka paroaka risirapo.
  kik-kik: ingĩaga gũũka narua, ũmenye ũrĩa andũ magĩrĩirwo nĩgũikaraga marĩ thĩinĩ
    wa nyũmba ya Ngai, na nĩyo kanitha wa Ngai ũrĩa ũrĩ muoyo, naguo nĩguo gĩtugĩ
    na mũthingi mũrũmu wa kũnyiitĩrĩra ũhoro-ũrĩa-wa-ma.
  cap-NT: '@see-verse:1TI.003.014'
  ksr-ksr: 'Kambana qeŋ koriŋ kamambotiwaajoŋ wala tere koi kokaembaajoŋ ooŋ ambe
    kaja: Gii Anutuwaa uumeleeŋ kanagesouruta nomaeŋ galeŋ koma oŋona nanamemeŋgianoŋ
    diŋgoŋ awaa koloowaati, mono qambaŋmambaŋ qaa ii weeŋgoŋ moba. Anutuwaa kanagesouruta
    anana Anutuwaa kulukululuuŋ zioz sopaya koloojoŋ. Laaligo Toyaanoŋ qokotaaniŋ
    mindiriŋ nonono gomaŋ so ajorooŋ qaa hoŋa jeŋ seiŋkejoŋ. Qaa hoŋanoŋ boliŋ esuŋa
    kamaawabotiwaajoŋ iikawaa wota ano tandoya koloojoŋ.'
  eng-TNT: but and yf I tarie longe that then thou mayst yet have knowledge how thou
    oughtest to behave thy silfe in the housse of God which is the congregacion of
    the livinge God the pillar and grounde of trueth.
  sbs-sbs: Linu heva niniyleha, nimiñolera ili kuti mwizive mumuswanela kwi kalila
    muzubo ya Ireeza, Iliyo Ikeleke ya Ireeza yohala, mutomo ni tuso ihala.
  sue-sue: '@see-verse:1TI.003.014'
  fra-NCL: afin que, si je tarde, tu saches comment il faut te conduire dans la maison
    de Dieu, qui est l’Eglise du Dieu vivant, la colonne et la base de la vérité.
  bhg-bhg: Ata na borae gumbari tao ae gido awa, ove emi imo kondade ari, nongo edo
    embomai God da orobeda doda itera ami iwata ara awa, ainda jirogari bata. God
    da orobe awa Iesu da embomai, edo awamane awa God wasirideda topo. Embomai emimi
    God da atopatari gebé awa kondade eoro petedo okain edo eira, dá dasivi de tutuvi
    demi oro mina gaisimba edo era ango.
  snn-NT: Ja'nca ro'taguëbi yua besa saima'itoca, yure yihuoni toyase'ere ëñani, mai
    ba'iye, Riusu bainreba jubë naconi yo'ojën ba'iye, ja'anre masini yo'ojë'ën. Mai
    Taita Riusu te'e bain, ba jubëte cayë yë'ë. Riusubi bacuare re'huani jo'caguë,
    baguë te'e ruiñe ba'i coca quëani achoja'cuare cuencueni re'huabi. Gare huacha
    cocare sa'ñeñe caye beoye ba'ija'bë caguë, baguë bainreba ba'i jubëte re'huani
    jo'cabi.
  atb-NT: Garai Gasâng é ikun hkaû má, byu pé hká dông nyì yap râ é hkyô lé, nàng
    sé sháng gaq nghû, pying kat é dang shi pé lé ká byî kat lhê; ikun haû gi, rû
    dui nyi é Garai Gasâng é noqkuq hpúng nghut luî, tengmán hkyo é hkungmó-zîng eq
    apûn awang nghut ri.
  cek-AK: toe ka kra moeng nahaeloe, Sithaw im ah khosakhaih dan na panoek thai hanah
    hae ca hae kang tarik, Sithaw im loe kahing Sithaw ih kricaabu ah oh, kahing Sithaw
    kricaabu loe loktang lok angdoethaih ahmuen ah oh.
  bkd-bkd: ku mayawat a hu pagdiyan matun-an nud en ku inu sa maayad ku mag-amul-amul
    kaw hu pagsimba hu Dios. Ta sikuy sa mga tumutuu pamilya kuy hu Dios ha bubuhay
    daw mga tukud kuy daan ha duun sa kamatuuran.
  ctu-76: ame anic chʌ bʌ mi' jalitisañon j c'otyel ba'añet. Mic ts'ijbun iliyi cha'an
    a ña'tyan bajche' ma' wajñel a wic'ot i cha'año' bʌ jini cuxul bʌ Dios. Jini ocheme'
    bʌ mu bʌ i much'quiñob i bʌ jiñʌch ba' chucul, ba' cʌñʌtyʌbil yubil jini melel
    bʌ t'an.
  lac-NT: Quire' wa ama'an quin tar toc yʌn tech a je' ju'una' quir u camsiquech bic
    tabar a t'ʌnic a rac'ob a wet acsʌ'orirob tu cu much'quinticob u bʌjob. Soc u
    c'ujinticob C'uj. Mʌ' ja wirej, aro' tu cu c'ujinticob C'uj tan u c'ujinticob
    C'uj a jach cuxa'ano'. Rajen ca' u cʌnantob u t'ʌn C'uj soc chʌca'an yiricob u
    tajir mac ich yoc'ocab. Bayiri' xan tu cu much'quinticob u bʌjob ra' quir u qui'
    yamtic u yet acsʌ'orirob.
  xla-xla: Adipalati, na꞉ta hapele populalo wekelepiye, yu ilimale ita mikadepe dle
    sotapo halowe kokoye wa꞉ dla imelepe. Adipalati, mikadepe dle so iwoloye pasakalo
    halemhala God ya꞉ sospo. Epedeme God ya꞉ sos itapo ikadepe koko ya꞉ sitali halapo.
  xav-NT: '@see-verse:1TI.003.014'
  cuk-cuk: adi, be wisguega an wis-yoggud be an-dakele, igi be Bab-Dummad-neg-yaginmalad-abargi
