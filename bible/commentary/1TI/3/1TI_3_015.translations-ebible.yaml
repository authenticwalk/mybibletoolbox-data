    a tru leri èn na en na a stonfutu fu en.
  cta-NT: '@see-verse:1TI.003.014'
  bqc-SIM: Tó ma mↄa su lɛ́ gɛ̃gɛ̃ɛ, má ye ǹyↄ̃ dↄ̃ lá a maa wàↄ ku Lua uadeↄ
