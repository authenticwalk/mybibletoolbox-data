    sios. Qoren unotari mon bea gagam igo gas ende wonou qob eng munon wurinou misir
    end ende nonogursia igour.
  zam-NT: Tac antale'i, chele' daa lyen' no ne'yilode gal neen máal, cona ngue tel'en
