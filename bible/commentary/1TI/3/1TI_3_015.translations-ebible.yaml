  aak-aak: E nerɨ aiwɨ nionɨ mɨbɨpaxɨ́ nimónánáyɨ́, joxɨ nɨjɨ́á re imónɨrɨ́a nánɨ
    payɨ́ rɨna eaarɨŋɨnɨ. Ámá Gorɨxoyá gwɨ́ imónɨgɨ́árí —Arí ámá Gorɨxo, dɨŋɨ́ mɨ́kɨ́
    ikiŋoyá sɨyikɨ́ imónɨgɨ́áyɨ́rɨnɨ. Íkɨ́á xwɨyɨ́á xaíwɨ́pɨ́nɨŋɨ́ nimónɨro xwɨyɨ́á
    nepaxɨŋɨ́ imónɨŋɨ́pimɨ sopɨŋɨ́ warɨgɨ́áyɨ́rɨnɨ. Ayɨ́ Gorɨxo e éɨ́rɨxɨnɨrɨ wimónarɨŋɨ́pɨ
