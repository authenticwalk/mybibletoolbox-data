    ʒéma ac hélawac tandéya ʒéma qambaŋa wanʒac.
  awb-awb: Areba íre apubúue konaraq arega Sísa tagaríáh kégá momiwíirarabeqte sánsámé
    Manikáne animárínsábé ahreraq matiankeheéna mah pahsí sehiranue áwúge. Maniká
    oga mía míairaq ite Sísa tagariona ke wene animárí míone. Awankátate nah pegiqmáráhnserah
