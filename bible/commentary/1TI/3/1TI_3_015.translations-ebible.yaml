  hot-hot: '@see-verse:1TI.003.014'
  mqj-NT: '@see-verse:1TI.003.014'
  rus-SYN: чтобы, если замедлю, ты знал, как должно поступать в доме Божием, который
    есть Церковь Бога живаго, столп и утверждение истины.
  mbh-mbh: Na aro ve tho velpol viri avele, aro wong thepol riong ake mo aro lomum
    mire nge vothung sivenga ako it tokokoe areko ini a God ilengare, kene te panes
    i. Na it tokokoe areko ini a God ilengare, it ranga ve ini Lotuonga a Vel ako
    ini a God ile ako aro ile vusonga avele. Na te mit ranga ve ini ile Lotuonga a
    Vel. Na te krim bibim nge a God ile riong nunganga mo i ngo senu ranga ve ini
    wovek sapatanga ako i krim bibim vel.
  bdd-bdd: ma ꞌeguma yaheheboi, leta bewa ꞌoinega ꞌusanapu to mumuga tauda totapwalolo
