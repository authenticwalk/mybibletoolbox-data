    caycäyan. Paycunatami Tayta Diosninsi churash wilacuyninta pï-maytapis shumag
    tantyasiyänanpä.
  kms-kms: '@see-verse:1TI.003.014'
  agn-agn: Itaben lamang matrasō pa. Tenged ang galiagano, mata-wanan mo mga monopa
