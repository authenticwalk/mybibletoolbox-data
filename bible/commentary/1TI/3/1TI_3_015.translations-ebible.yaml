  hlt-THB: cehlai am ka law nai khoem awhtaw, Khawsa ipkhui cakawkhqi ing ikawmyih
    nanu khaw ami sak hly ti na simnaak thai ham qee law nyng; Khawsa ipkhui cakawkhqi
    taw Khawsa ak hqing Thlangboelkhqi, awitak tung ingkaw ang dyihnaak nace awm hy.
  soq-soq: Naita mai tauwadea wineapa e leta ema ewane ruawaitane God duwa, sa ipa
    Godida wanwankasalala ekelesiawa, bedewe deaitopa wanlempa. God ekelesiawa ipa
    sumanai waeuwaida onieidewantoio inileidie debamaleide.
  qub-qub: Juclla mana shamuptë-imaga cay cartacho niycänami Tayta Diosman yäracojcuna
    imano alli cawananpaj cashantapis. Noganchëga cawaycaj Diospa wamranmi caycanchi.
    Chaynöpis noganchïmi rasun cajta niycanchi. Llutancunata Tayta Diosninchïpaj rimaptinpis
    rasun cajta tantiyachinanchïpämi caycanchi.
  att-att: ta mássiki nu egga yù kegaggarák ku sangaw, á ammum yù mepángngà nga akkuát
    tam, sittam ngámin nga kukuá ni Namarò nga mesipà kuna. Ta si Namarò yù matotolay
    ta áddè ta áddè, á sittam nga manguruk kâ Namarò yù mekatalà ta mangipakánnámmu
    sù kuruk nga bilin na, megapu sù napasigaggà nga panguruk tam.
  bki-bki: Vede vite tealo abokar kiniou ea vio nei kiana vo, mia nejidom ka jau monoka
    kovokar sop̃eli verloglogiano nalo nei, ka kojikia vatitig rivu bajago nalo napano
    amemedu ka alaio joomo ea m̃aratavo lu na Tubo kanano. M̃aratavo lu nei, be Atua
    napano meul kiano namoneano nalo, napano avokar sikili kiano ilirianiano tulaka,
    tibe ka burupati ivoniano na yimo tai naio bokar jikili m̃artea nalo nene.
  bqp-bqp: Tó ma suna sù à gìi kɛ̀, má ye ǹgↄ̃ dↄ̃ lákũ à kũ̀ ògↄ̃ kun Luda ↄndenↄ
    ũ nà. Ɔnde pìnↄmɛ Luda Wɛ̃̀ndide sↄsi ũ, yãpura pɛ́tɛki ũ kũ a gbãnalekio.
  mcp-mcp: Njɨ, ŋkí mə bə́ kú lɛɛl zə, kálaad ɛ́ga nyə e sá nə́ wo mpúg kuú njɔɔnd
    í jə́lá nə muud á njɔ́w mə́ Zɛmbî yí. Njɔ́w mə́ Zɛmbî wɔɔŋg wə́ Dɔ̧ mə́ Zɛmbî
    á kuwô í ŋgə́ shúgə ŋgə baagʉlə obʉ́bə́lɛ́ yí.
  hat-hat: Men, si m' pran reta, lèt sa a va fè ou konnen ki jan pou nou mennen tèt
    nou nan fanmi Bondye a, sa vle di nan legliz Bondye vivan an. Legliz la tankou
    yon poto k'ap soutni verite a.
  npl-NT: Porke tla ok niwejkawas nika, nikneki xikmati kenomi moneki timoyekwikas
    iwa n tokniwah non kineltokah Cristo Jesús. Yejwah akimeh kimajmanah itlaneltokawah
    Dios, Akin milák yolitok. Iwa ninteh kitlakxilijtok iwa itech mokitskijtok tlan
    milák.
  bgg-bgg: Jishii gu chiadun arone, isieng Hamangkhung-aphuii pha charch, ji ne izai
