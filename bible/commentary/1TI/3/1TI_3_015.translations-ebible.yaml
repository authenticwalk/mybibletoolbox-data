  tzo-NT: '@see-verse:1TI.003.014'
  ind-AGS: Tetapi kalau sampai kunjungan saya tertunda, apa yang sudah saya sampaikan
    dalam surat ini akan menolong dalam mengajar bagaimana jemaat harus bersikap sebagai
    keluarga Allah. Ini adalah gereja dari Allah yang hidup, tiang penyangga dan dasar
    kebenaran.
  omw-omw: '@see-verse:1TI.003.014'
  yrb-yrb: Ewa sina efasuna yanu me ibinu Godinu dubu su gaukara uwara ane uwara ari
    mune odifasu. Godinu dubu su uwarama Danu ba sina yawoegou ufitaro moana uwarama
    i sina ma siosa da ufitaita.
  maa-NT: mé‑ne nga jcha̱‑ne kós'ín ki̱tsa̱jnakoa̱á xi̱ta̱ xinguia̱á ya̱ i̱jiìn na̱xa̱ndá‑la̱
    Cristo xi tíjnakon. Jè na̱xa̱ndá‑la̱ Cristo tjíya tsja 'én kixi̱‑la̱ Nainá.
  mcq-mcq: ꞌEnakaivo vejuroꞌi na tetama vehuni jihunaꞌe na ikija veju. ꞌEjakame ja
    ea kwinu kwino icháꞌinaꞌe Godoni kachiꞌina vajijino kara icháꞌinaꞌe vejiꞌi hihuni
    ꞌunamijaho kame hehuna. Ijí kachiꞌina kajija Godi kaꞌene majama hijiꞌini jihuni
    sosia ꞌee pu tukeja kaꞌene nimaiji ꞌunanamujina.
  sus-A: شَ عَ سَ لِ ﭑ نَشَ دُفُندِ، عِ شَ عَلَ شَ مِشِيٍ حّرّ كِ قَنيِ كٌلٌن. عَلَ
    نَشَن نَ نَ، عَ شَ مِشِيٍ لَنشِ عَ شَ دَنشَنِيَتْي حَمَ نَن مَ، نَشَن نَ نْندِ
    شَ كِنكِ رَ.
  jpn-1965: それは、たとい私がおそくなったばあいでも、神の家でどのように行動すべきかを、あなたが知っておくためです。神の家とは生ける神の教会のことであり、その教会は、真理の柱また土台です。
  fra-SBL: mais si je tarde, c'est pour que vous sachiez comment il faut se conduire
    dans la maison de Dieu, qui est l'assemblée du Dieu vivant, la colonne et le fondement
    de la vérité.
  yka-yka: supaya bang niyaˈ makaˈalal aku, kataˈuhannu du bang saˈingge subey kawul-piˈilten
    bi meˈ aˈa sukuˈ si Tuhanin, Tuhan maˈellumin. Kite bi meˈ pangandelan Tuhan toloˈ
    mabennalin. Hangkan subey usihatte bi duk bēbbegante bi toloˈ mabennal inin.
  mle-mle: Aw minak yabiyib vara maarkituwa, ki lapa nyig sugwiyaan kwur-kiladimin
    lakwuminkik adiy God dikidi gwalugwum tikwanadiy duw taakw kwakidanadi yaab. Adiy
    adi nyanyi nyanyi kwayakwanadi God dikidiy gwalugwa kidiy duw taakw-adiy. Adiy
    ki God diki mwiya mwiyaba kip likib kaykiti-jibir tikinadiy-adiy, dikik wukijibir
    tikuw.
  shp-NTPO: Ea ishton kayamai basiaitian, jawekeskatiki Diossen jonibo xaran ikax
    mia iti iki ixon min onanti kopí, ja iki ja jiria Diossen joi akaibo. Ja joi akaibo
    riki, ja ikon joi onanax ja koirani jaon paranan ikaibo.
  aom-aom: 'naehu örisanuovoromo bogo vejöꞌoho öꞌamu gevëꞌoho jero ë jöho adahoromo
    uehorovoromo uvoꞌiranego: Noro ëhiꞌoromo God-are agano ömoꞌömohuꞌo gemu mae raromoromo
    muoho avoho vaejarue höjo. Iae God-are aganoho no daruge jiëꞌe ae God-are ekaresiae
    javue. God-are ekaresiae javuëꞌëro diohoꞌo bönuꞌo javuo maꞌenego bibivajëhi noro
    God-are jö maho ëhi maꞌeno titimoromo avoho muebejego ëhi jiemu jiajeje.'
  geb-geb: Gu maaŋ muuŋgip vhemkora ndun han ŋgɨgɨrga fhu, ndu kha buneŋ gangip, ndu
    nza Fhe Bakɨme ntɨɨri muunga tɨvir vhuuiŋ, ndu nta kaŋgip, nta zɨn ŋgɨri. Nza
    Fhe Bakɨme ntɨɨri, nza zazera mbara muuŋgiap ki Fhe Bakɨmen sios ma. Nza mba sios,
    kɨna havharage fara muuŋgiap mba buna guareŋ phufurigi.
  bsj-bsj: Tano ntabwiri, maki mulang mwen be na nyumom wang yimeko daten ayiti mor
    luwe Kwama, wo nob bwanka Kwama ki dume, bikwan, kange tikali bilenke.
  cak-cak: richin quiri' si c'o jun roma man xcatentz'eta' yan ta, rat aveteman yan
    apu achique chi c'aslen nic'atzin chiquicojol ri erutinamit ri Dios, ri ru-iglesia
    ri c'aslic Dios, ri e'ocunak rutemebal y rutz'uyubal ri kitzij, richin man nijalataj
    ta ruchojmil.
  chf-NT: Uc'a si mach ase'in c'oton bajca anet, a xe a wina'tan cua' utz a chenla
    anela que a tz'ombila u t'an Dios. Uc'a anela u ch'ocobetla chich Dios, anela
    que a woylan abala tuba a totoj ch'u'ul c'ajti'inla ni Dios cuxuba. Äc'bintetla
    chich ni mero totoj t'an y c'änä totoj ajniquetla t'oc, y sec' jin namás a ye'e'la.
  tlf-tlf: kanube yuut no tilin-tem keli uyo, kapsino alugum God imi mulup tan iso
    ibo utamipta e, dogonupmin kuguup waafulan-temup uyo felepman-temu kalaa agelan-temip
    kale, God imi mulup tan kesip bilip iyo suun kup nin tinum God imi unang tinum
    bilip ita kale, Kristen unang tinum iyo God imi tuluun weng uyo ipkumal iyo baga-e-bilipta,
    senganan-nuubu ko.
  piu-2006: '@see-verse:1TI.003.014'
  poh-NT: reh chi wi xinchahmic chic je soꞌ chi ojic, reꞌ hat awehtꞌalim chic nicꞌ
    wach riwi̱ꞌ ra̱j i Dios chi na̱banam acamaj chi aj ilol queh take aj niminel chopo̱j
    cho quina̱ ruꞌum i Dios jeꞌ ricab nok pan jenoꞌ pa̱t reꞌ woꞌ ajabe̱s nchopbic
    quina̱ take racꞌu̱n rixkꞌu̱n. Cꞌolok pan acꞌux chi nicꞌ paꞌ qꞌuihal hat-tak aj
    niminel wilca̱t tak ar chꞌi̱l woꞌ chiꞌnchel i hoj wilco̱j pan tak toco̱m chic
    yeꞌa̱b, no̱j kaꞌn xa hoj chic jenaj comonil reꞌ wilic wi̱ꞌ i cꞌachlic Dios chi
    kAjabe̱s. Chi jeꞌ reꞌ kawi̱ꞌ kunchelal i hoj aj niminel, kojwihꞌic chipam i comonil
    wili chi aj ilol reh chi maꞌ eta nyoj wach i Lokꞌ laj Cꞌuhbal ncꞌuhtunic reh ricorquilal
    ribiral i Dios jeꞌ ricab riban i tzꞌak chꞌiquimaj cho wi̱ꞌ jenoꞌ pa̱t on reꞌ take
    ro̱k pa̱t, reꞌ woꞌ take reꞌ cojo̱j take chi chopbal reh pa̱t reh chi maꞌ eta nyoj
    je.
  tue-tue: '@see-verse:1TI.003.014'
  bjp-bjp: Male ti tier i tel kale iau ma biil ia la sape, ke on usum tom na sinang
    ae fanu ke God rin mi lo na fatpoto ri tom. Wara le fanu ke God ae i liu, ri arae
    rakrakai na tuh ke waran singlen ae i farakrakai orek tekentu.
  xon-xon: m yaa yunn kan, aa ga bee mbimbin mu ŋan tii Uwumbɔr Aadichal ni aanib,
