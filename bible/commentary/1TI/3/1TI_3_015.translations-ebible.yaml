  yut-yut: Tepmɨ dɨma apbeŋ kaŋ, ji gen on kaŋek Piŋkop dakon amɨn kabɨ nin aŋpak
    niaŋ baŋ aŋek egɨpneŋ uŋun nandani. Piŋkop dakon amɨn kabɨ nin Piŋkop egɨp egɨpmɨ
    toŋ dakon paŋmuwukbi kabɨni ekwamaŋ. Paŋmuwukbi uŋun gen bamɨ joŋɨkban tebai tosak
