    a God Mau-meuri'e, na ikie oto soihaada'inge ngeena. Ikie oto kie ko kakalie walaimolinge
    i sulie a God, hunie walaimolinge ngeena ke uure ma'uta'a mala poo-pootana nume.
  san-TEL: యది వా విలమ్బేయ తర్హీశ్వరస్య గృహే ఽర్థతః సత్యధర్మ్మస్య స్తమ్భభిత్తిమూలస్వరూపాయామ్
    అమరేశ్వరస్య సమితౌ త్వయా కీదృశ ఆచారః కర్త్తవ్యస్తత్ జ్ఞాతుం శక్ష్యతే|
  ben-IRV: কিন্তু যদি আমার দেরি হয়, তবে যেন তুমি জানতে পার যে, ঈশ্বরের ঘরের মধ্যে
    কেমন আচার ব্যবহার করতে হয়; সেই ঘর হল জীবন্ত ঈশ্বরের মণ্ডলী, সত্যের স্তম্ভ ও মজবুত
    ভিত্তি।
  ntu-ntu: '@see-verse:1TI.003.014'
  pan-pan: ਪਰ ਜੇ ਮੇਰੇ ਆਉਣ ਵਿੱਚ ਦੇਰੀ ਹੋ ਜਾਵੇ, ਤਾਂ ਤੂੰ ਜਾਣ ਲਵੇਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਵਿੱਚ
    ਕਿਹੋ ਜਿਹਾ ਵਿਹਾਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਹੜਾ ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਲੀਸਿਯਾ, ਸਚਿਆਈ ਦਾ ਥੰਮ੍ਹ
    ਅਤੇ ਨੀਂਹ ਹੈ।
  gvc-gvc: '@see-verse:1TI.003.014'
  mwp-mwp: Kasa kay kedha, ngath nanga nidhan, wa in nubi thusi ngibepa ngulayg poelaypa
    kedha, ngalpalpa mina pawa midh Awgadhaw buwaynu. Ngi ngulayg Awgadhaw buway ngaru
    koey ridhanga, pathidhayginga, ngoedhe ubar kag a samay kag, kuyk pathidayginga.
    Koey puridharalnga kaday sipa, nungu ngurpay zagethoenu muynu kuyk nuy igilaw
    Awgadh, a nungu ngurpay matha ngoedhagidh.
  sbk-sbk: Nkashe nolobhela, esimba omanye eshabhale hunyumba ya Ngolobhe, yashelelili
    likanisa lya Ngolobhe, yali mwomi owemelelo nwelioli.
  mya-JVB: ထိုအသင်းတော်ကား၊ သမ္မာတရား၏ အမှီတကဲ ဖြစ်၏။ သမ္မာတရား ၏တည် ရာလည်း ဖြစ်၏။
  kgf-kgf: Kecba nalé horugiyu geŋ Anutuac amaiguc haka dimuhuc wambésémaŋ imi niŋ
