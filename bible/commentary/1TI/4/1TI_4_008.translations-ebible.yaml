verse: 1TI.004.008
translations:
  kpx-kpx: Ana a vava hoesehavoliho bibuai oige a vava unahana dua vai. Isito ana
    Dilava vaveve ke vai kemo negoige a uvu a vava keabuna bahata dua vai. Ana kateaniege
    novae uveve isi gabie uveve kemo a uvevena dua vai.
  okv-H: Eto embo na amita visi te hamo te sovera aja eto kogue pambuhuma hamo eto
    enda ei ta iresuja amo uhajahate aisuja, te embo na God ta ari be jigama asi uje
    eto kito amo eto kogue pambuhuma hamo eto enda ei ta mihie ari javotoho amita
    degi puvurou kesuja eto ari ambota amite tapa inono aisuja.
  tbo-tbo: Ipa una ilubulubu hinim wikadidilina binei naka houga kuku hotana, ma alugom
    binei naka tauna i haki lagona babana tauna apo ina haguta ata luyagohana hipuli
    geka uyahina ma houga he nenei uyahihi.
  mal-C: കായികാഭ്യാസം കുറച്ചുമാത്രം പ്രയോജനമുള്ളതാണ്; എന്നാൽ അതിലും മഹത്തരമാണ് ആത്മികാഭ്യസനം.
    കാരണം, ഐഹികജീവിതത്തിലും വരാനുള്ള ജീവിതത്തിലും അതുമൂലം പ്രയോജനങ്ങൾ വരുമെന്നുള്ള
    വാഗ്ദാനമുണ്ടല്ലോ.
  grc-SR: ἡ γὰρ σωματικὴ γυμνασία πρὸς ὀλίγον ἐστὶν ὠφέλιμος· ἡ δὲ εὐσέβεια πρὸς πάντα
    ὠφέλιμός ἐστιν, ⸂ἐπαγγελίαν⸃ ἔχουσα ζωῆς τῆς νῦν καὶ τῆς μελλούσης.
  bgc-bgc: क्यूँके देह की कसरत तै माड़ा सा फायदा होवै सै, पर भगति सारी बात्तां कै
    खात्तर फैयदेमन्द सै, क्यूँके यो इस धरती पै जिन्दा रहन्दे होए अर मरण कै बाद भी
    एक ईनाम का वादा सै।
  khz-khz: Taunipara vega-tiligana kalara geria nama kianamo, na Palagu kwalanagina
    gena nama kamu iwavagi raupara mapararai. Kwalana voanana nama pita rawalia emaguli
    aonai e wailara magulinai.
  deu-TKW: Die Leibliche Uebung ist wenig nütze; die Gottseligkeit aber ist zu allen
    Dingen nütze, da sie die Verheißung des jetzigen und des zukünftigen Lebens hat.
  zsr-NT: Latiꞌz uziꞌu xbey gunuꞌ le gun ga gacr nal niꞌa naꞌu, san gdu uziꞌu xbey
    gunuꞌ ca rëꞌnnëꞌ Dios. Catiꞌ runruꞌ cni, lë ni run ga runruꞌ löz soaruꞌ gbanruꞌ
    yödzlyú ni, lencaꞌ soaruꞌ gbanruꞌ dza ziꞌa zaꞌc, töd uzaꞌruꞌ yödzlyú ni.
  lin-lin: pamba te masano ya nzoto ezali na tina mpo na ndambo ya makambo, kasi botosi
    kati na makambo ya Nzambe ezali na tina mpo na nyonso, pamba te ezali na elaka
    ya bomoi mpo na tango oyo mpe mpo na tango oyo ezali koya.
  hns-NT: Siekhe khele ke thora faida hai koi ke dehie khaatien, bakie siekhe Parmeswar
    ke rasta par tjale ke bahoet faida hai, ab ke djiewan khaatien aur bhie mare ke
    baad.
  noa-E: Sĩi khapá jãpaagpai nem wau nʉmʉn ʉ̈u sim. Mamʉ Ẽwandamau nem khõsimpai wau
    nʉmta nem thumaam athee ajapcha sim. ¿Khan jãgwi mua mag chirʉ́? Mua mag chirʉmʉn,
    mʉg jẽb gaai nʉwejã irua nem khõsim waauwai maach khĩir onee apinaa ĩchab mʉg
    atagjã maach khĩir meeupiju aawaita mag chirʉm.
  eng-EMTV: For bodily exercise is profitable a little, but godliness is profitable
    for all things, having promise of the present life and of the coming life.
  mib-NT: Chi jeē scuáha yó ejercicio jeē cóo ndacuī yɨquɨ cúñu yō, jecu‑ni níhín
    jníñu. Te jeē scuáha yó chiñúhún váha yó yá, suu yūcuan cúu jeē váha níhín jníñu
    sɨquɨ̄ tācá‑ni, jeē cúu vida yáha jíín vida quiji.
  lif-NT2: नासिङ्‌गे़न् थक् सधासिङ्‌माल्‍ले़ कुभारक् इन्‍धाःङ् आबिॽ, कर याम्‍साम्‍गे़न्
    सधासिङ्‌मालाम् काक् परिक्‍ले़न् इन्‍धाःङ् आघोःसुम्, थेआङ्‌भे़ल्‍ले़ साम्‌यो हिङ्‌मन्‍ले़न्
    माङ्‌हे़क्‍किन्‌कन् ये़म्‍मोबा नु ताये़म्‍मोबा हिङ्‌मन्‍नो आघोःसुम्‍लो॥
  xnj-xnj: Kujigolosa kwa higa gana utangatila waki, nambu gachimtima gana utangatila
    uvaha, muni gakutipela huvalila la wumi muwumi wa hinu na wewibwela.
  mmx-mmx: Lugugu at labantuxu i lox asuusu loklok tooro ri labantuxu. Ketla leveloklok
    at Loroonan at ne Moroa, naba lox asuusu leventaangas axap i nunuan, la uba ruuna
    ka lorooro avukat at na lorooro xopok la at lorooro melemu bok.
  cbr-NT: Ënëx ca ësa 'icën. Camabi nëtën cuai aín nami bachura 'ianan cushi 'aish
    ca uni upiti cuai cuëënia. Usai cuëëncësamaira oi ca camabi nëtën upíira oquin
    sinánquin Nucën Papa Dios cuëëncësabi oquin 'ai, uni ënë menuax upitax bucui cuëëanan
    usai 'itancëx Nucën Papa Diosan nëtënuaxribi abë 'aish cuëënti 'icën.
  tee-NT: Ju quint'alapanacni'an acsni talhitalacaxnuj ju tu'u' pus va ixlacatuna'an
    ju talhilachapui. Para ju palai tasq'uini yuchi ni acnavi tachi ju k'achani ju
    Dios. Yuchach ju quinta'aktaijuyan laqui'atsucunti'an ju ani lacamunutpa' chai
    ixlacata ju qui'atsucunti'an ju ca'alinach astan.
  eng-LSV: for bodily exercise is to little profit, but piety is profitable to all
    things, having promise of the life that now is, and of that which is coming;
  cak-NT: Ri atz'anen can nuya' juba' ruchuk'a' ri ach'acul, pero ri más nic'atzin
    ja chi nac'uaj jun c'aslen utz chech ri Dios. Roma can utz xtu'on chawe chupa
    ri ac'aslen we' chech-ulef y chuka' cuando xcabec'ue' chicaj riq'uin ri Dios.
  pah-NT: Pyry ahe jirokwari tipopoaka jira'oa javo. Koji'i pyry hete ahe jirokwari
    tapyry jireaporog̃ita javo. A'ereki naname Tupana'ga omombyry ahe ve ahe manoe'ymame
    a'ero. Ahe manorẽ po ti ga imombyryvi jitehe ahe ve yvagi pe nehẽ no.
  sja-NT: Jõmaarãpa nãgɨ́ pedee ijãadaipia bɨ, wãara perã. Tachi p'iradak'ãri juataura
    p'aneedait'ee, tachi k'ap'ɨa k'aripapata. Mamĩda Tachi Ak'õrepa jara pëida k'awaa
    wãdak'ãri, tachi jaure paara k'aripapata. Mãgá na p'ek'au eujãde p'anɨ misa, k'ãiwee
    p'anapata mãik'aapa k'awaapata tachi piudak'ãri, ɨt'aa wãdait'ee.
  xed-xed: Skwi ɗina zavzava ŋa hwaya us ma vgha, ama sira a katu mida wa. Ndiʼatá
    vgha nda Lazglafta katək na vərɗa skwi ta kata mndu ma inda skwi, kabga da tsatsi
    na ta ta imi ta sləməŋ ta ghəŋ nzaku ya ndanana, nda nzaku ya ta kəma.
  mks-NT: Tá ná caja chúun cua̱ha̱ í xi̱hín yiquí cu̱ñu í já quéa̱ chindeé a mí ñuyíví
    yóho cuití va. Joo tá ná caja cáhnu í Ndióxi̱ já quéa̱ chindeé chága̱ yó mí jáchi̱
    xi̱hín ña̱ yóho cuu coo va̱ha iní ñuyíví yóho ta sa̱ xi̱hi̱n mé ña̱ yóho cuu coo
    va̱ha í xi̱hi̱n Ndióxi̱ tá ná cu̱hu̱n yó coo í xi̱hi̱n mé á.
  gfk-S: Be tikenong i hamaman no palatamaine ura hinilo timaan, ina harahut ie ta
    dahine mon. Iesene be dait murmur God, ikin ra tintalen na harahut dait ta ira
    linge bakut kinong ina harahut dait tano nilon katiak ma tano nilon bileng nong
    na hanawat namur.
  bmu-bmu: Anutunöŋ malmal nalö kewöŋe gölmenöŋ maljini, mi kötuetköm neŋgiiga könaŋgep
    oyaeŋkoyaeŋ malbingö jöhöjöhö alök. Mönahot aŋgolat mi boromdökŋanök sile guliguligöra
    bauköm neŋgiba eretŋi akzapmö, urugö kölguliguliŋi mi tandönini bohonŋi akza.
    Miaŋgöra urugö likepŋi pöndaŋ köl guliba malnöŋga miaŋön mönö yuai pakpak miaŋgöreŋ
    bohon köla naŋgöm gihimakŋa.
  dgz-dgz: Kae ta etuga aro tauapen menan go ame garewa mega otu kamontu, go God guegue
    mega anu taingawa garewa inagap baware inak ame endiwa eviwa den ewaniwan.
  eng-GNV: 'For bodily exercise profiteth litle: but godlinesse is profitable vnto
    all things, which hath the promise of the life present, and of that that is to
    come.'
  zaa-NT: Iyaba ejercício nu runi ri'u para fuerza qui' cuerpo qui' ri'u nna hua ná
    tsè' qui'ni guni ri'u ą. Pero adiru tsè' ná qui'ni guni ri'u nu gunna adí fuerza
    para espíritu qui' ri'u, porqui'ni nùi nna dacca'ą alàa lateruba miéntraste tse'e
    ri'u le' yétsiloyuį sino dacca' huáą para attu la' labània.
  eng-WEBSTER: 'For bodily exercise profiteth little: but godliness is profitable
    to all things, having promise of the life that now is, and of that which is to
    come.'
  guh-guh: Vajajumalixanepanaenexa, xanepana picani vajaperabësaëta vajacujinaejinaejava.
    Itsiata baitsi jane daxitacuenevecua xanepana bitso vajajinavanapaenexa pacuenia
    Dioso nacatojitsipa. Bajarapacuene nacatoxanepana tsipaji vajatëpaecujinae ata
    Dioso nacajamatabëcueneyavenonaena xaniavaetsia vajajinavanapaenexa.
  bon-bon: Biname te teeme tääpe ne liba jaapinicuge, peei lui miiji birige ai ireclota
    tääpume. Yepä tabe liba eei mule bine waweneca, lui cina teeme ätrunga ne babo
    me jaawenusi, pui lui iyeteta miiji gyene, ingle peei te ireclota yääcäruge page
    padare tääpume piiyepu ciige padare tääpume.
  nhw-BL: Sintla tijcualchijchihuas motlacayo, cualtitoc. Pero más ipati sintla timocualchijchihuas
    ipan Toteco, pampa mitzpalehuis para nochipa. Ipati ama quema tiitztoque ipan
    ni tlaltipactli huan achi más ipati elis teipa quema tiitztose ilhuicac.
  swh-ONEN: Kwa maana mazoezi ya mwili yana faida kwa sehemu, lakini utauwa una faida
    katika mambo yote, yaani, unayo ahadi ya uzima wa sasa na ya ule ujao.
  wbi-wbi: kukughuhonga um'bili kuuva ni ngufu, kwelule uluvumbululo, ludebe, kwe
    kukangasia um'bili ghake. na looli, kughimba kukufunya na kukum'bingilila uNguluve,
    luvumbulilo kukila sooni. ulwakuva ulu lukuatupeela ulufingo ulwa kukava uvwumi
    uvwa lino na vuno vukwisa”.
  bba-bba: Geemɑ, wɑsin dendibu ɑrufɑɑni ɡɑɑ mɔ, ɑdɑmɑ Gusunɔn bɛɛrɛ wɛ̃ɛbu bu ɑrufɑɑni
    kpuro mɔ yèn sɔ̃ bu ɡisɔn wɑ̃ɑru kɑ mɑɑ siɑɡirun nɔɔ mwɛɛru mɔ.
  eng-KJVCPB: 'For bodily exercise profiteth little: but godliness is profitable unto
    all things, having promise of the life that now is, and of that which is to come.'
  kgk-NT: Jaripara puku ramo, nhanhemombaraete-vy jaripara. Upéixa iporã nhande rete-pe
    jaripara. Ha nhande retea'e reheve Nhandejáry remimbota jajapo ramo ae katu, nhanhemombaraeteve
    voi jaiko-vy. Ãy ko yvy-rupi jaiko ramo, “Nhandejáry ndive jaikove meme va'erã”
    ja'e. Ha upe rire katu nhagwahẽ ramo Nhandejáry oiko ha-py ave, jaiko meme va'erã
    Nhandejáry ndive.
  waj-waj: Vaidi voovoono ari mmammaivo yaagueeqama vakiaiveera vo mmoori vo mmooriivaa
    varaivo inna ivo kiisama yoketaivai. Ivo Anutuuqaa aataru yoketaivau yaagueeqama
    variivo inna ivo pinaama yoketaivai. Anutuuqo aanna ivo variivaa tuqinnoo yapooma
    ivo varinaraivaatama tuqinnaanaraivaara inna ivo pinaama yoketaivai.
  cpy-cpy: Tema okameethatzi-mowitee añaayitziro añaashintsi-waeta koñaatziro awathaki,
    tema rootaki kameetha-perota-tsiri añaashintsi-shireta-neeyaa añaantyaawori apinkatha-tajorentsitee.
    Teera rootaki antanta-yitawori okantyaa anintaa-waetan-tyaari nimaeka eeniro añaayitzi,
    añahaero paata anintaa-waeteeyaa aririka añahae.
  mpx-mpx: 'I ola hiwe: ebo sauga gegewena tuwala ta palabobosa galavenu elana, he
    ana waisi i gan. Yaa ebo pagan bolo Yehoba nunuwana ta labobosa, he ana waisi
    i bwata hot, kaiwena i labela wala minamina panayawiya ge i ola al sauga i nenem
    kaiwena.'
  wbp-wbp: 'Timiji, nyampunya yungurnangku yimiji wangka ngurrju-nyayirni manu yijardu-nyayirni.
    Ngulakuju yungulparliparla yapaju jintawarlayi-juku ngungkurr-nyinakarla: Yapa
    kalu manyu-wana manyu-karrimi manu warru parnka yungulu-nyanu palka nyanungu-nyangu
    pirrjirdi-mani. Ngulaju ngula-juku. Kala yapa ngalya-kari kuja kalurla yirriyirri-nyayirni
    nyina Kaatuku, ngulangkuju pirlirrpa kajana pirrjirdi-mani. Ngulaju yapa kapulurla
    tarnnga-juku marlaja nyina wankaru Kaatukuju. Yuwayi, junga nyampuju yimi kujarnangku
    wangkaja.'
  luo-luo: Nikech kata obedo ni tuke mag rieyo del konyo ji e yore moko, to luoro
    Nyasaye nigi gweth mathoth moloyo, en gi ohala e ngima masani kendo e ngima mabiro
    bende.
  nhe-NT: Intla tijcualchijchihuas motlacayo, cualtitoc. Pero más ipati intla timocualchijchihuas
    ipan Toteco, pampa mitzpalehuis para nochipa. Ipati ama quema tiitztoque ipan
    ni tlaltepactli huan achi más ipati elis teipa quema tiitztose elhuicac.
  aii-aii: ܣܵܒܵܒ ܬܘܼܠܡܵܕܵܐ ܕܦܲܓ݂ܪܵܐ ܐܝܼܬ ܠܹܗ ܝܘܼܬܪܵܢܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ، ܐܝܼܢܵܐ ܙܕܘܼܥܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ ܐܝܼܬ ܠܵܗ̇ ܝܘܼܬܪܵܢܵܐ ܩܵܐ ܟܠܔ ܡܸܢܕܝܼ، ܣܵܒܵܒ ܐܝܼܬ ܠܵܗ̇ ܩܵܘܠܵܐ ܩܵܐ ܐܲܢܹܐ
    ܚܲܝܹ̈ܐ ܘܐܘܼܦ ܩܵܐ ܚܲܝܹ̈ܐ ܕܐܵܬ‌ܝܼ.
  esk-NT: Pisuqsałiq timipkun piññautaugaluaqmiraqtuq, aglaan agaayyutiqammaaġił̣iq
    piññautauruq supayaakun, takku iñuułiġmik akiqsruutmik piqaqtuq pakma suli sivuniġmi.
  msb-msb: Kun may pulos an ehersisyo san lawas, mas lalo na gayod an sa pagkadiosnon
    kay ini may ginatuga na mapapakinabangan dili lang sa niyan na buhay kundi hasta
    man an sa maabot.
  cpa-NT: Jøng² dsio¹ báh³ ju³ná³ jmó³ jniang³ hí³ jmø²ŋǿ¹² quián² jniang³. Di³ hiug¹²
    jín³ dsio¹ quín³ jniang³ hí³ jǿg³ quiah¹² Diú¹³, jǿg³ jmo¹ ta³ ja³ca¹lah¹jǿ¹,
    ju³lah ni³ jmøi¹guǿi¹ la², ju³lah jmøi¹guǿi¹ cøng² calah.
  dso-dso: କାଇକେବଇଲେ ଗାଗଡ୍‌କେ ବୁଲାଚାଲା କରି ନିକ ସଙ୍ଗ୍‌ ସଙ୍ଗଇବାଟା କେତେଟା କାମର୍‌ ପାଇ
    ନିକ ବିସଇ । କାଇକେବଇଲେ ଏଟା ଜଗତେ ବଁଚିରଇଲେ କି ମରିଗାଲେ ମିସା ତାକେ ଲଡାକେ ଆଇସି । ମାତର୍‌
    ଆତ୍‌ମାଇ ଚଲାଚଲ୍‌ତି କର୍‌ବାଟା ସବୁ କାମେ ନିକ ରଇସି ।
  meu-meu: Badina be tau-anina ihagoadana na taina namo, a Dirava ibadinana ese ḡau
    iboudiai e hanamodiamu; ia hari mai gwauhamatana, ina mauri ena bona mauri gabena
    ena.
  yva-NT: Wamare wamo wansanasine raeranande indamu mbambunin, wemamo mo kovo mamaune
    raugavo wansai. Yara wamare wamo wansanuga ravera mbambunin indamu wantavondi
    Amisye apa bekere rai tenambe, wemamo mo kovo manakoe raugavo wansai, weye Amisye
    po kove raugaje wansai no mine vone so muno Po kove ratayao tavon ti mo wansanyut
    no munijo ntiti.
  dgc-dgc: Eng mara, pamihasaén na tolay i bégi na a magtarabaho, éy mahusay. Pero
    lalo a mahusay éng mamihasa i tolay a mékidiyos. Saya i magpahusaya ta buhay tam
    nadid, sakay ta buhay tam ta langet ta esa a panahun.
  zpm-NT: Gzoob ne zha ne rguit, wguit ne ruṉ zho, nli rquiina lo zho par gac macis
    xcuerp zho; per zig nac Xtiidz Dios, mazdraa rquiin dzioxco new; sac miṉcosi squiina
    lo ne zigtaa lo guieḻmban riiw, zigtagaa lo guieḻmban ne naraa dziaṉ new.
  hix-NT: Khun kom hoko xarha totkukmetxow hamà, karyhe kehtxoho kom hoko rma. Khun
    kom hoko kotkukmatxho komo xarha, ohxe rma rha naha. Àro yoho nyhe, ohxe rma haxa
    naha, Khoryenkom hoko kotkukmatxho komo. Àsok tawro hana. Àro hoye ro ryhe, towakryexem
    me rma tehxatxow hamà, amnye rma, tano rma hak kehtokonye. Àro hoye ro rma rha,
    towakryexem me xarha tehxatxhe, amnye xarha, kahe yaw harha kehtokonye.
  sim-sim: Os maome nihin jipjip ni unak wasilakak si naha kwambu nga si nawa oso
    men misambi torok ni liwa wolo nirin jelyakwa sir. Hako os Jisasin ni hishindiyanda
    nombon erem ni unak kwambuk si naku nahi, oso jivindinga sira. Mberem ushiwak?
    Jisasin hishindiyanda nombo misambik ni liwa wolo nirin jelyanda sir. Uhundanak
    kumak ermba ermbak linda oson nivai laka.
  npi-ULB: किनकि शारीरिक तालिम केही उपयोगी हुन्छ तर भक्तिचाहिँ सबै कुराको लागि उपयोगी
    हुन्छ । यसमा यो अहिलेको जीवन र आउने जीवनको लागि प्रतिज्ञा रहेको हुन्छ ।
  cgc-cgc: Daw magpraktis ki aged magbiskeg ate na lawa paryo ta pabuat ta mga manug-ampang,
    simpri may pulos. Piro, mas may pulos daw magprusigir ki na magsunod pirmi ta
    liag ta Dyos tak bakod na tabang ta ate na kabui anduni ta kalibutan i daw ta
    liyo ta man na kabui.
  tim-tim: Aregât hâk nenŋe owâiâkgât âi meme arekŋe bunŋe bo tân nengumap. Dâ han
