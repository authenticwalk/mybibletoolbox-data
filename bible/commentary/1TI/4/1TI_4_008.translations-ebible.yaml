  pad-NT: Jahaki ida ija'ari abononi naadahavini, danoja kaimoni ida jaroni, abononi
    hahavi, imai fajafajaria kaimoni. Jaha'oamanija ida ija'ari abononi ka'ojomo'ivini
    Deus athi-ra naabavinia, danoja kaimoni ida kidimahi ja'dini, oniani ida mahi
    anokhomiriki-ra vagathanivini hija. Kidimahi ja'dini kama'daki hidiaja naothinia
