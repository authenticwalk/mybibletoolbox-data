    Nacomtha naca yawena anoxuae poxonae cataunxuae awiya jinompatsi po cae pin nacuathe,
    yawa xua bexa tsaneno naca yawenaena Nacom pia nacuatheicha.
  boj-2014: Ni qalie, iga gago jejamu qaloqnsim geregere taqatoqnqom di iga siŋgila
