    onowou ere langa danga bagu heigei nomo boya, isisiwei mata wedenga, waha no ere
    inyangaro hoyo higonbona. No ere agege auma elebe yafaya beha bagu ere iinga toboya
    waha fere edo langa hoyo higonbona.
  aly-aly: 'Ntwa iterl-areyel, ingwer-rnem alakenh angkeyel: “Nga alakelheyew arrkent,
    ilengem awerr apek irrwerlel-aynteyew, ngenh arlka rlterrkel-aynteyew.” Alakenh-anyem
    anantherrap akwel rlterrkerrem. Ranap mwerr inngarl aynteyel, inwengant mwerr
    rlterrkeleyew, Akngeyaw anantherr aleth apent-aynteyew. Anantherrap ngwelem ikwer-itwel
    aney-alpem aleth-antey. Angka nhenhanap inngarl.'
  wiu-wiu: Tone tigini kamotoa olaukanele teketepa tone wa auapeatekole eni toko.
    Akolalinele takaketepa nipa tone wa wedoa auapeatekole eni toko. Nipa itonoke
    pa mekokaka a tibuke pote mea kakokaka mea epetekama poo.
  swe-swe: ”Fysisk träning är nyttig (hjälper) till viss del (ger en liten kortvarig
    förtjänst), medan gudsfruktan (vördnadsfull tillbedjan) är nyttig (hjälper) på
    alla sätt, för den har löfte om liv, både i detta livet och det kommande.” [Fysisk
    träning är det grekiska ordet ”gymnasia”. Det kan syfta på fysisk träning i allmänhet
    eller på asketism, se vers 3, där man tvingar kroppen till lydnad för att uppnå
    en högre andlighet.]
  cth-cth: Takthai dawk kâ cangkhainae teh hawinae moikapap awmhoeh. Cathut lawk dawk
    khosaknae teh atu e hringnae hoi due hnukkhu e hringnae totouh lawkkamnae ao dawkvah,
    bangpueng hanelah hawinae ao.
  mti-mti: Kwapiwa oya atanwa me bainda, megara anoanowawa iyakaisi oya atanwa me
