    ã tʉ́i jʉmbipna caá.
  taw-taw: Binɨb kasek aplan apyan gɨpal okok, mubwak kɨles kɨli sɨkol olap mɨdek
    gɨpal ak pen, binɨb God anɨgup tek nɨŋɨd, kɨles gɨl gel amub okok, kɨlop gek mɨdtep
    yɨbɨl gɨnɨgel. Anɨgel, God takaw aglup ak anɨgɨl agup, Mɨñɨl mɨdtep gɨl, kɨdek
    mɨdtep gɨl gɨnɨgabal agup.
  jic-NT: T'üc' way nepénowa sin tjiyocj se palá jisas. Mpes pasal tsji' lajay, ne
    sin tjiyocj se palá. 'Ücj nin. Mop'in más 'ücj pasal tsji' lajay Dios mpes. Mpes
    yupj pasal 'üsüs nsem Dios lal, nin jis mpalas ca. Yupj 'üsüs na Dios lal, más
    'üsüs ca jis mpalas lovin. Más 'üsüs ca jis mpalas quinam, más 'üsüs ca jis mpalas
    wa Dios lal jatja na.
  zap-NT: Porke ne rlaa me ejersisye, zhi rkyiino por xkwerp me, per le ne rye me
    ne ylaa me ne rlaan Dëdyuzh, neguin nak ne mazre rkyiin no let nozdet naaree ne
    mbán be nee gyëzlyuree rkyiino, sinke skyiin ko chene gap be gyelembán ne nunk
    luzhdet.
  wer-wer: Ni ëwat wëën. Koröpöök kengkën sumëak ya yamëngkën pöta këët ompyaut. Ën
    lupmerök kengkën sak Aköpön kön wi sokolumë pöt kë ompyaö panëët. Pötök yangerakë
    wëwëetere kutömweri wëwëet poutepar kaamök elniipnaat.
  ipi-ipi: '@see-verse:1TI.004.007'
  qul-NT: Cuerpo ejerciciota ruwajtin, allin. Chaywanpas astawan allinraj tucuy imapi
    Diospaj cristiano causay ruwayka. Chayka yanapawanchis cunan p'unchaypaj khepa
    p'unchaypajpas allinta causananchispaj.
  ter-NT: Vo'oku enepone ixómoyea yuíxovo kóxunakea mûyo ne xâne, ako ahíkapu yónoku
    ne itópoinoake. Itea enepone yuíxeovo kóxuna'ixeovo ikéneke Itukó'oviti, ákomo
    hunókoku ne itópoinoake, vo'oku apêtimo yara koeku kó'oyene koánemakamo seâpa
    vanúkeke.
  bmr-NT: Jaanotɨ naha bu siineje bañamaaijeneque mejeevamaaisuno imihi mofi isefaquiguiiha.
    Jaanotɨ Moocaaniguiiha mejeevamaaisuno momiyaavogo isefaqui famooguiiharo imihi.
    Jino jiijehallɨri mihicano ifiguiiha imino, bu ufucu mihicajino ifiguiiha imino
    icano.
  fuf-fuf: Ko fii eltugol ɓandu ndun ko seeɗa nafi, kono wuurirgol wano Alla faaliraa
    non kan no wondi e nafa e nooneeji ɗin fow, no wondi kadi e fodaari ngurndan fewndiiɗan
    ɗan e aroyayɗan ɗan.
  bhl-bhl: Ku kilele ibolow fukuna! Kal so kun so em kitil fian kelebin be dem fong
    gel kuw gilaloke kate, “Sunbin-Got em kiin dim e kiol kuw kukuw gelewomin em deiw
    ete kuw kakamoyo!”, angbin deiw be dem ken so gilakabe te. Nimtew angom? Deiw
    be kame akal, sow akal, diwkuw diwkuw dem ken ati mak gilaloke kasike.
  ons-ons: Sola ewe ewek wane liwekke gege, eaŋo zok wele wawaine mi okanmaike, ŋo
    koto ma ewekka more, oŋaine geso gesok ea wane weleine yemo iwa kepeo so baŋ gemage,
    qeliwo weneŋ wakoniake.
  con-NTPO: Nane tisu ai'voma ti'tsse quin'goye atesiañe ñotssi tsu. Tsa'ma tisu injama'choma
    ñoñamba Chigama ti'tsse atesuye tsu osha'chone ti'tsse bare. Que vani can'jen'chone
    fuitepa jai'ngae Chigai'ccu canseya'chone'qque tsu fuiteya.
  ghs-ghs: Oi sama qaasumaqui isakiqata niike hoobidzakoi, oonihe ai tataumata qupa
    ma gisi niimeke qaasumaqu oio meenomanipamu. Oho quba oora ma qaara niihoi poiqa
    qidzanatakoi ma ipi bodzata qaraqara niihoi paha meupunoma naatakoi.
  peg-peg: ଇନେକିଦେଂକି ଗାଗାଡ଼୍‌ନି କ୍ରାସ୍‌ଜ଼ି ଅଲପ୍‍ ବିସ୍ରେ ଲାବ୍‌ଆଦ୍‌ନାତ୍‌, ମାତର୍‌ ଇସ୍ୱର୍‌ତି
    ହେବାତ ଇ କାଡ଼୍‌ଦାଙ୍ଗ୍‌ ଆରି ପାଚେକାଡ଼୍‌ଦାଙ୍ଗ୍‌ ପାର୍ମାଣ୍‌ କିୟା ଆଜ଼ି ୱିଜ଼ୁ ବିସ୍ରେ ଜିବୁନ୍‌
    ଲାବ୍‌ଆଦ୍‌ନାତ୍‌ ।
  txu-NT: Mrãmri ne me ĩ krãkà tỳx kadjybit amijo djuw mex. Ja ne kàjbê mex. Nhym
    bep me kadjwỳnhbê me tỳxja mete Metĩndjwỳnh kukràdjàkôt amijo tẽmkam tỳx, ja ne
    mrãmri mexkumrẽx, tũmràm mexkumrẽx. Pyka jakam gu badjumar mex ne ar baba kadjy
    mex. Ne kam ajte batyk nhijukri akubyn batĩnkam kadjy mexkumrẽx. Kadjy ne ba amã,
    —Metĩndjwỳnh kukràdjàkôt amijo tẽn kam kôt atỳx, kôt amex, ane.
  eng-WEBU: For bodily exercise has some value, but godliness has value in all things,
    having the promise of the life which is now and of that which is to come.
  gnw-NT: Echa'ã yanderete yamungúe yave, michi peguaño icavi yandeve. Ẽrei ñañemɨatangãtu
    yave yayapo vaerã Tumpa uipota yayapo vaerã vae, jecuaecuae icavi ete yandeve.
    Echa'ã icavi yandeve cua ɨvɨ pe yaico rambueve, jare icavita vi yandeve Tumpa
    ndive ma yaico yave.
  mux-mux: Sika ‘kangiele tondulu pupili.’ nimbu ulu mare telemulu kene akili ulu
    kaiéle. Aku telemulu kene kangiele sika tondulu pulimáliinga sika oliu laye-sele
    liipa tapunjilimú. Akiliinga-pe Pulu Yili-ni kanupa kaí piliilimú uluma mimi-sipu
    piliipu temulú ulu akili aima olandupa kaiéle. Aku temulú ulele-ni oliu liipa
    tapunjupa, ekupu ya ma-koleana molemulu mele kene penga mulú-koleana molomulú
    mele kene simbaliinga akili aima olandupa akiliinga Pulu Yili-ni kanupa kaí piliilimú
    uluma mimi-siku piliiku teku mului.
  maj-NT: Kju̱axi̱ kjáíhin nga nk'ie nga n'enkaha̱á yjoná nku ni, basinko̱ho̱ yjonintená.
    Tu̱nga 'yúhún basinko̱ná nga n'e̱nkaha̱á ani̱ma̱ná nga cha̱nkjáán Nti̱a̱ná. A̱t'aha̱
    nga tíyankjáán Nti̱a̱ná, kui xi basinko̱ná xi nkú ts'ín tintsu̱ba̱á nd'a̱i̱ ko̱
    ta̱ xi nkú ts'ín ku̱i̱ntsu̱ba̱á a̱skahan.
  bkq-NT: Xirâ onro anaym kydawyly ara kodo koendâ itoem, eon-honwadoem warâ kulâ
    kydohoiwadyly. Ton-honre kehoem Jesus kieinwântoem aguidyly olâ tywyneim kuru.
    Awârâ tywyneim kuru tarâ onro anaym kydawyly ume, tarâpa kituo alelâ.
  kue-kue: 'Ene pirkan etnga: Nangino yombuglo panambedi pre kongunmo erikwa i akeple
    kurita dungwa. Ba nomano gigle dinambuka pre God mambunomo mina kongun ounga i
    taragl prapra akeple dungwa, i erme makandle kor-mounga ya okuwo kor aimande moramga
    plau dinambuka i akegi norkwa.'
  cot-NT: Oraqueate anintajiguigueti antampishijiaquequea atsinoqui cameetsaveca,
    cotanquitsiquea caaviji anaaque ocameetsavaeque anquenquejamajaqueri Aapani Irioshi
    asavicaventajiaqueroquea inintaguetica iriatimpa anchoocajiaquenijite cameetsa
    ocaniqui quepatsiqui aisa ontaniqui jenoqui.
  bnp-bnp: O lohoka vona, a bakovi i rehi na rihiva i ngarua a kakaina ge gao. Bara
    i tovo mule a kakaina ge gao. Ra nitovo iea bara i tuhori popote a viri. Pali
    a viri i tovo mulea ge ramai a narona Vure, bara i tuhori mule hatekea. Bara i
    habi a maki kamumu vona ngane koea na malala, muri ma meli na hunu.
  apn-NT: Nẽ na htem amnhĩ karo hprãm xàj tanhmã amnhĩ karo hto ho pa. Ja mex. Tanhmã
    kute hkêt. Na htem tanhmã amnhĩ karo hto nẽ gaa nẽ ra hkarore nẽ pa. No kêt mẽ
    kot Tĩrtũm kapẽr kôt ri amnhĩ nhĩpêx o paja na mex o mẽ hkarota jakre. Na htem
    Tĩrtũm kapẽr kôt ri amnhĩ nhĩpêx hãmri nẽ mex nẽ hkĩnh nẽ pa ho pa. Hãmri nẽ nhỹrmã
    kaxkwa kamã Tĩrtũm mẽ Kra Jejus wa kuri mex nẽ htĩr tũm nẽ pa ho pa. Ja na mex
    o mex.
  ctp-NT: Suꞌwe ꞌa si tyoꞌo taꞌaan chinꞌ chaꞌ xñaan tyukwin kiyaanꞌ, suꞌwe si kuꞌnian
    chinꞌ tñan chaꞌ xñaan chinꞌ tyukwin yaanꞌ; loꞌo suꞌwe la si tyaꞌan tiꞌ niꞌ kasiya
    ꞌñaan chaꞌ kunaan chaꞌ nu nchkwiꞌ Ndiose nchga bra. Suꞌwe ti tyiꞌian lo chalyuu
    re, si kuꞌnian nchga tñan nu nchka tiꞌ Xꞌnaan chaꞌ kuꞌnian; ti kwiꞌ ti chaꞌ, suꞌwe
    ti tyiꞌian seꞌen ndiꞌin Ndiose, si kuꞌnian sa ñaꞌan tñan nu nchka tiꞌ Ni chaꞌ
    kuꞌnian.
  opm-opm: Kasip ham am hat sonmat oh mohnong dahatinmur. Tamnong kasip deipti ohe
    pe oh kakdah morhe napanggeitin tam kasip deiptimur. Got ohe danong hen ohe da
    ma kasip deipti ohe pe oh gin mama pati ohe napanggeipat ohsi; komdapat patepri
    ohe napanggeipat ohsi tap mat kasip deipti ma hapat daham ongeng tahat pat danong
    oh kasip mat pisashenmur.
  bvr-bvr: Ngardawa gun-gata minypa an-gugaliya merdamirda derta mu-nenga nula a-workiya,
    gun-narda marr gu-yinaga gun-molamola nula an-gata, minypa gu-gurdiya gu-rrawa.
    Wurra gun-gata minypa an-gugaliya derta a-negiya a-workiya Wangarr gun-nika rum,
    gun-narda jarra gun-molamola. Ngardawa Wangarr gochila an-dana wanngu gun-guni,
    minypa gun-guna rrawa rrapa mola waykin.
  wal-wal: Aissi giikko, asai ba bollaa minttiyoogee guuttaa go77ees. SHin Xoossaa
    milatiyoogan lohissiyoogee ha77ikka sinttappekka de7uwaa immana giyo gishshau,
    ubbabaukka go77ees.
  zad-NT: Ṉezicho kat' chc̱hitj ṉi'a na'choki chaklenan kwerp c̱hechoni. Per daa choncho
    ka cheeni Chioza', dii xentechlə chaklenan cho' ṉaa zoacho yell-lioni na' ḻekzka'
    kat' illin lla lljazoalenchone'.
  kmg-kmg: Sahacte aafec gie bapa izi fâfârine, â maŋ baafeckehuc Wofuŋ manariŋ qâriŋ
    eecne ine fârine. Izi šira mâreŋko â juku sambâŋko juju bâfua-nâreocte mukicne.
  aso-aso: Neꞌmine noluvoniꞌ nene nemuꞌ noluve. Laza okode amuzo molo eleꞌvoleꞌ ogo
    minelive lo neꞌmi gonoꞌve dokaꞌ dokaꞌ oꞌmo vo eksesais ogo minaaꞌ nouneꞌ neꞌmo
    nene ngomo hize eleꞌ o-ledaaꞌ neive. Neꞌmine ogaꞌ neiha monotoꞌ monovo do hehe
    lovoꞌ ogo amuzo molo ogo molo ogaꞌ neꞌmo nene idise minevoꞌ alevoꞌ ogo nounidaa
    mene hize eleꞌ o-ledelidoꞌ o neivosa idoꞌ alingeꞌ Okulumokuko minevoꞌ minevoꞌ
    ogo minelonidaasi nene hize eleꞌ o-ledelidoꞌ o neive. Nemuꞌ nene okode losuvomuꞌ
    oloneꞌ initeꞌ nene ivileꞌ ivosa aꞌmine monotoꞌ monovo do hehe lovoꞌ ogaꞌ neꞌmo
    nene mudise hize eleꞌ gehepeve o-ledaaꞌ neineꞌ nenako nemuꞌ nene noluve.
  uli-uli: Kokom ka sima foru bo yebe kkel holongoch iyang ila yor pelal. Iwe ngo
    mekla sima foru bo hakkelel nguluch, ila ye palleng fal bo yagel mala ye tugul
    le yebe fang molow igla mo wagey.
  nin-NT: Iwre unushirr a bu sha va ukpa umaku. Iwre uwa bu di va ukpa ku ni iga yi
    ttuttumi. Ina ima i ta zi iso imuwa yi ziza nggo tuku ni ichi.
  acu-NT: Iinu namangke kakaram awajsatnuka jumchik pengkeraitai. Antsu Yuse wakeramuri
    umirkatnuka nuna nangkamasang pengkeraitai. Nu umirkurkia ju nungkanmaka pengker
    pujustinuitji. Nunia jakarsha tuke Yusnum iwiaaku pujustinuitji.
  cak-WNT: Ri etz'anen utz chi naben juba' ruma nic'atzin chi nasiloj juba' ri ach'acul.
    Yac'a ri más nic'atzin chi naben, ya chi nac'uaj jun utzilaj c'aslen ri nika chuwech
    ri Dios. Ruma c'o utz nuc'om pe chawe chupan ri ac'aslen wawe' chuwech re ruwach'ulef
    y chupan chuka' ri ac'aslen riche (rixin) ri chkawech apo.
  ebk-ebk: Manuwat, tay wacha nan akét ay kotok nan mangpakunukian as achor, ngem
    kaskasin wadwacha nan kotok nan nadiosan ay panagfiyag, tay enkaren Apo Dios ay
    gun-gunaana chitaku fiakun yangkiay as nan fiyag ad wani ngem uray us as nan fiyag
    as tapen chi urkiw.
  spa-PDDPT: El adiestramiento corporal para poco es provechoso, pero la piedad es
    provechosa para todo, y tiene promesa de la vida presente y de la que viene.
  ruf-ruf: Kutenda ghamatsowetsi ghe ulukuli kunogha, ila ukutenda pfila pfoyobama
    Imulungu kunogha kwa ipfinu pfose, kwaapfila ghotwing'a laghano lye ughima wa
    sambi na ye ughima iukutsa.
  gun-gun: Mba'eta jauga kuaa aguã re nhanhembo'ea ma xapy'a'i guarã rive ovare. Ha'e
    rã Nhanderuete pe jaikoa ma opa mba'e py ovare, mba'eta tekove ome'ẽ aỹ ha'e araka'e
    rã peve guarã.
  agu-BL: Na yi na ẍchus tib jun yaj tan xtx'acone'n te jun ojke'l, ba'n na ban. Poro
    mas ba'n tcu'n yi nink kajoy puntil tan stzatzine'n Ryos ske'j, na yi ko ya'tz
    lkaban tz'ak'onk ba'n sketz te yi cobox k'ej yi ato' tzone'j wuxtx'otx', nin tz'ak'onk
    ba'n sketz tetz ben k'ej ben sak.
  isn-isn: Kundogoilyo uwigemi nuamuile unonee inino, inge uuhueli unonee kukila imakani
    ehi. Ikendegeela ilago kulikalo litugo ile nulikalo nuluzile.
  eng-PEV: You sometimes hear people say, “If we train our bodies, we will get fit
    so that we can play sport and live better lives, and that is good for us now.
    But if we train our spirits to respect God and take notice of him, we will not
    only live better lives now, but we will live a lot better in the life that will
    come after we die, just like God promised us. That is a lot better for us.” Well,
    those words are true, and everybody has to follow that message.
  ilo-ULB: Ta ti panangsanay iti bagi ket bassit laeng ti pakausaranna, ngem ti nadiosan
    a panagbiag ket adda pakausaranna para iti amin a banbanag. Addaan daytoy iti
    kari a para iti daytoy a biag ken iti umay a biag.
  pir-NT: Mʉhʉ dahrapogʉ̃ quehnoa cjũre. Mʉhʉ dahraporiro yʉhdʉoro Cohãcjʉ̃ cahmeñene
    mʉhʉ yepogʉ̃ quehnoa yʉhdʉare mʉhʉre. Cohãcjʉ̃ cahmeñene yepogʉ yojopʉre quehnoano
    ijigʉta mʉhʉ. Sa yegʉ mʉhʉ yariari batopʉ gʉ̃hʉre masa mʉjagʉ quehnoano ijigʉta
    mʉhʉ.
  anv-NT: Muú aké apyɛɛ́ menyammyɛ wuú abɛnege nnó apyɛge metu ɛlɔme, yɛ́mbɔ muú
    aké apyɛ menyammyɛ wuú abɛnege né mampyɛ genó ɛyigé Ɛsɔwɔ akɛlege, ɛlɔme
    ɛpwɔɔ́ nénde abɛɛ́ ne nsa né geŋwá ɛyigé nana ne ɛyi gechwɔ́ meso gébé.
  sab-NT: Che kolale, che jrite, ene che kwangitra jrite no kira giti. E ulita no
    che alin, agwa e sugeti alin. Kaire che mo ta gbadale tañachuge diali Chube gerua
    giti ta gbe age ulita ama takalin kare, ene che chege Chube kirallaske. E no che
    alin nege nga dba ai giti kaire chege che alin diali chui na ulita bdagli nga
    ngaña giti Chube ngwadi.
  tmd-tmd: Nöbö mö bli ususör rön höbai wobön rɨmɨdöi piaku, mɨxɨñ ñɨŋa ölɨsö piöna.
    Makwam naŋ ususör rön, God Mönö rɨg yadmɨd mag akuyöbö akwör rɨmɨjɨnö aku, naŋ
    ölɨsö keiryöbö pɨnö. God nugwo wä cön adakwör rɨmɨjɨnö aku, mögörɨb il kɨ mɨjɨnö
    wop kɨ aipam, God mögörɨb adöx yöd röul adö kau sö yöraku mɨjɨnö wop aku aipam,
    mɨd ri ab gɨ mɨjɨnö.
  acr-NNT: Ma we kaqatij uqꞌij kakꞌojiꞌ uchuqꞌabꞌ ri qacuerpo, utz kꞌu riꞌ; pero waꞌ
    xa joqꞌotaj kojutoꞌo. Noꞌj we e kaqaya qibꞌ che jun saqil bꞌinik silabꞌik chwach
    ri Dios, waꞌ lik utz che ronoje, ma kꞌo kutiqoj che ri qakꞌaslemal waqꞌij ora
    y chiqawach apanoq.
  kpg-kpg: Di hagawouwou o tuaidina la ono dahidamee dulii i golo, gei di hagawouwou
    gi di baahi o di hagataalunga, la koia e dahidamee huoloo ang gi nia mee huogodoo,
    e hai dana hagababa ang gi tadau mouli dolomeenei mo di madagoaa dela ga hanimoi.
  taj-taj: तिग्‍दा भिसम ल्‍हुइला लागिरी लबा गे तिगै धिनना लागिरी जे फाइदा तला। तर
    आत्‍माला लागिरी लबा गे चा जुन लसै फाइदा तला। तिग्‍दा भिसम चु गेग्‍याम दान्‍देला
    जुनीदेन लिच्‍छाला जुनीला लागिरी कबुल लबा ताम हिन्‍ना।
  avt-avt: Ti esiuknen einɨnem, hɨram mamkepit kike, te ti yɨnk kit kaku werek. Ti
    yaaik erɨakem, te ti ehinɨn eiyises hɨm me God mekre han kit. Menmen im mamkaap
    hɨmɨn kit wɨsenum me petepin in ek, hɨram mamakekpik maain ti etike God yi eiyu
    eiyɨt.
  cbk-cbk: El ejercisio del cuerpo bueno man, pero tiene mas valor el practica del
    devocion para con Dios. Este devocion tiene valor de todo el maga cosas, cay este
    amo el que ta dale vida hende lang ahora, pero hasta para cuando tamen.
  uig-ARA: چۈنكى «بەدەننى چېنىقتۇرۇشنىڭ ئازراق پايدىسى بار، لېكىن ئىخلاسمەنلىكتە ئىنتىلىشنىڭ
    ھەرتەرەپلىك پايدىسى بار؛ ئۇ ھازىرقى ۋە كەلگۈسى ھايات ئۈچۈن بەخت ئېلىپ كېلىدۇ»
  tuf-tuf: Uwat sibár chihjír ji chaquic sínyatan ayro. Cuat Sir chihtá yajquíc sínyatan
    ayan cuitro. Sir chihtá yajquíc sinyat cajc uch cuitar cat, cuacúr Sir owár chácayat
    cat, is acam ay rehcáyqueyra. Ahajira cajc uch cuitar ita rabar ey chihtá cuitar
    ohbac ítataro. Cabar tinyat cat ey cuitar tan wan waátaro.
  abx-abx: I mga pagpagara' si puho' si pala'in-la'in payahuya aniya' ka'impurtantihan-na
    si adda parti, pero i pagpagara' nga magin diyusnon aniya' gayod ka'impurtantihan-na
    si bisan ay kiwaha si kinabuhi', kay pina'agi sinan sa'angkun-ta kam i sa'ad-na
