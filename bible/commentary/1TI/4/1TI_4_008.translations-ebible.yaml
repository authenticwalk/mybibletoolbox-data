  pan-pan: ਕਿਉਂ ਜੋ ਸਰੀਰਕ ਕਿਰਿਆ ਤੋਂ ਥੋੜਾ ਲਾਭ ਹੈ, ਪਰ ਭਗਤੀ ਸਭਨਾਂ ਗੱਲਾਂ ਲਈ ਲਾਹੇਵੰਦ ਹੈ,
    ਕਿਉਂ ਜੋ ਹੁਣ ਅਤੇ ਆਉਣ ਵਾਲੇ ਜੀਵਨ ਦਾ ਵਾਇਦਾ ਉਸ ਦੇ ਨਾਲ ਹੈ।
  gvc-gvc: Mʉ mʉrocapochʉ noa curera. Mʉ mʉrocaporiro yʉhdoro Cohamacʉ cahmaare mʉ
    yoapochʉ noa yʉhdʉara mʉhʉre. Cohamacʉ cahmaare yoapocʉ mipʉre noano jiihca mʉhʉ.
    Mʉ yariari baharopʉ cʉ̃hʉre masa mʉjacʉ noano jiihca mʉhʉ.
  mwp-mwp: Ngi ngaru mina zapa koeyma ngoenanu maypa. Gamu puridhar palan nanga, na
    ngin ibupuydhaypa kasa moegi butha, kasa kay kedha ngidh na mari igililnga puridhar
    palan moegaw nanga, balbayginga nabi igililmaypa a wara igililnga sey ngapa wagel.
  sbk-sbk: Hwa huje amazoezi agebele gawaziwa hashee huje uwinza gawaziwa eshihumambo
    goti. Abheshe ahadi husiku izya sheshinagala gagahwiza.
  mya-JVB: ကိုယ် ကာယကိုဆုံးမ ခြင်းသည် များစွာ သော အကျိုး ကို မပေးတတ်။ ဘုရား ဝတ်၌ မွေ့လျော်ခြင်း
    မူကား ၊ ယခု ဘဝ၊ နောင် ဘဝနှင့် စပ်ဆိုင်သော ဂတိ တော်ကို ရ သည်ဖြစ် ၍
  kgf-kgf: Séwiac meefiefi ai imi komodia naŋgé gémmac, néŋ Anutu eeya héimima kekec
    iminéŋ wawaŋ memega sasala naŋgégéŋu kekecga deguc kecʒaŋ imuac qeriaiguc ʒéma
    kekec hémbénaŋaga biaŋguc hahaya imuac qeriaiguc momacnec sisipac acwac buŋa hegémmac.
  awb-awb: Wehukene ayahnsa págege arite sansamé ákáhtaq kaweq sansáne. Manikáne kaweqtaq
    mé sansámé anotah kawéq sánsáne. Wene sánsá sehgíó kégá amahnága oga míáh tánáhráqkákáq
    mókakeakáq oga mía míaoneherawoe.
  gdn-gdn: Nu midinuga kwakwarepu-nuga tekatekawagana ki nana yanuwa kwaigemei ki
    denai ka maraitau erida, mibai ki ka mara karako nene mena. Ko nu keyainuga ragiragiwagana
    ki nana nu nubo wade supasupaigamu ki denai ka kawaya esida, mibai iya ki ka mara
    karako nene ade mara ewa nene mete kina.
  nko-NT: Tsúfɛ́ nɩ́ fʋ́dɛ nyankpʋsa ɔyʋlʋ́ʋ anfɩ hɩɛ á, labi kpalobí kʋ bʋ mʋ́tɔ́.
    Támɛ nɩ́ fɔpʋ́ Bulusúm hɩ́ɛ́ fʋ́ ɩwɩ á, ɩbʋ alɛ́ dʋn. Tsúfɛ́ oyúla bʋ mʋ́tɔ́
    há anɩ séi ánfɩ anɩtsie nkpa, pʋ́ nkpa ámʋ́ʋ́ ɩbɛ́ba amʋtɔ.
  bsn-NT: Tocãrãcarʉ̃mʉne mani rujʉre mairã ñari, quẽnaro guacoerũgũaja mani, “Catiquẽnarã
    ñarãsa” yirã. To bajiro mani yise quẽnase ñaja, bajirojʉma. To bajiro mani yise
    rẽtobʉsaro quẽnase ñaja tocãrãcarʉ̃mʉne, Dios ĩ bojarore bajiro quẽnase rĩne mani
    yirũgũse. To bajiro mani yijama, adigodo mani catiñaro cõro, to yicõari, õ vecajʉ
    Dios tʉjʉ mani ñajaquẽne, quẽnaro manire yicõa ñarʉcʉmi Dios.
  pib-NT: Gi rixanu wumane gasruklewle psotsotaji rupxaklewata. Ga wa gipashiregnuchi
    psoluyako rupxaklewatya. Gi rixanu gipashiregnuchi gipiratika tyegogne giwekle
    chinanu ga wa ginachripa giweklu koxa chinanu.
  wiv-wiv: Ho tu lala, habuka kua ni kuli koto trenim livuha kua kete matuha. Kua
    nu lala koto katia trening na dama laveve, ia da e kodonia livuha pitu. Palaka
    kua tolu na lala tolu kata trenim tolu mule na mogemoge ke Vuvu, ia da e dopa
    ki kodonidolu. Da e nap kete kodonidolu, na laep kua nina kua, ia mai ve na laep
    kua tolu kata pelea ve ba muri.
  reg-reg: Kulwokubha okwitilya kwo omubhili okusakila katyali, tali okulamya Nyamuanga
    nikwakisi muno ku magambo gona. Kwokubha okuleta omulago gwo obhuwanga mukatungu
    kanu na kalia akaja.
  mlh-mlh: Anutuji gogo damaŋ yoo moreŋgo gogobeneŋ, oi mifiagaru noreko jiki seŋgiŋbaŋgiŋ
    gonimiŋ ore kikipe ruaya. Masiri oi saki fu gbogborere mendaine bapi noberu wawakiine
    fukegayoŋ, mande kekegbore oi otuŋnoŋuŋ sanaŋine fukega. Ore eru mande eeboboine
    oi damaŋ so kegboreru gokande oiji ya sosowo oo maŋgo egareku kitiŋ guko goiŋ.
  gof-ENT: ኣሲ ባ ኣሳቴ ሚንናው ኦያ ኦሶይ ጉ ማዴስ። ሺን ቱማ ኣያና ዴዖን ባና ሎሂሶይ ሃዒካ ሜሪናዉካ ዴዖ ኢሚያ
    ኡፋይሲ ዴዒያ ጊሾ ኡባስ ማዴስ።
  aau-aau: Payhokuaw, hrom hromo owhi ke mon hniypahniy ankin, suw hromo owhi ke hiy-mon.
    Sawk hrom hromkiaw-ayay God se nanpanan wayr yor non mon hniypahniy ankin, suw
    hreme yerki senkin senkin non hiy-mon, seyr hromkwe me-loray-ok, hrom su pokon
    o, omok o, senkin lwayr ey non.
  tvk-tvk: Xosxa ripol ni tenbexir ixeih mu, ngan ak ihos vuteili tang. E xosxa ripol
    ni neketen nar ixeih mu tengan rihusil xat kuh Hi e meulien nar, ngan ak ihos
    mak mu. Vengan xa sexien xil ak mikila ipol ni meulien nar ihos taxeak xa rameul
    ra di, e ihos mun e meulien xa rihuri itutou.
  prf-NT: Tehud a pakinabang ten pággarsisyu, peru en págsikap a magin maka-diyos
    ay pakinabangan ten atanan a paraan, gapu tehud iyád a pangaku bakán la a ten
    biyag nadid, nan hanggan ten biyag a pademát.
  auy-auy: Súgomo kaweꞌó ínkwae-imayaamo ésamo ésa tiyáántán-kwiyésamo kísaumo maíyamba
    mindá kaweꞌán-ifo Maníkóní áwáuma arááíwaenae sésamo imáyáamo ésa tiyáántán-kwiyésa
    Maníkóní kísaumo maíyamba mindá óraa-kaweꞌan-iye. Miyámó ésamo ésa káféꞌwara ánaaenkwaraꞌa
    méraiyan-aempaꞌa minkísáúgó túwaꞌnai iye.
  tbg-tbg: Vaiintivano aaraini niharo nai aiqu kauqu rantutaarirava vi haikava vira
    vaataqaima kahaqianaro. Vaiintivano Kotira aaraqaa niharo kempukaiqama kero ni
    vairava vira maraquravata kahaqama amitaanaro. Are Kotira aaraqaa vo enta vo enta
    kempukaiqaa kera ni vairaro ai avu aato muntukaqihairo ho vairara are maa entaravata,
    naantiara naaruvaini vaina entaravata, homa variqira vinara.
  hub-NT: Ina takatrin yaigkratmain asamtai, iyashnum senchimartasa takamuka pegkeraiti.
    Turasha nuna nagkas pegkerka Yuus wakeramua nuwaiti. Nuka ju nugka jui pegker
    pujutnasha, tura atak nayaimpinam pujustinnasha shir yaigkratui.
  hmo-hmo: Tauanina hagoadaia totona treinini bema ita karaia, inai kara ese ita do
    ia durua sisina. To bema Dirava totona ita treinini noho, ia ese iseda lauma do
    ia hagoadaia, bona inai kara ese ita do ia durua bada herea. Io, bema iseda lauma
    idia namo neganai, durua do ita abia inai tanobada ena mauri dekenai, bona gabeai
    do ita abia mauri dekenai danu.
  big-big: Nogo mabek kai puragi langai niyegi ngago saweliwei pera kozak neiweki.
    Resisi nara yereng yemane narage lewagelagi logo yombu nak pilai puragi yungke
    nging keya wei mizagirikki wiyeke pi wok mabiyeng kazing leweng neing yang mizi
    yo keya to wilibek. Pilik mizi purikku inge puguyau ngezangai nginda kunibene
    keleyi. Togo wok resisira tabundabokko pi weik yombu nawili kiling nginda. Pi
    nging keya wei kaiyageyara resisira weik yeik logo pigi ulogo ngezangai ngindagirikki
    wiyeke yawe yemane miza pura pulogo yeik sawiya logo weik yeik yolu. Kapura mabilik
    yombu nak kazing Anoto kelik pangka yolugimekki weraga wok mabiyeng ulong wali
    keya yagasi mizi keya sulu keya kezanga mizi kang keya yawe yemane panu mizibok
    pi kazing pigi ngabelakpekke wiziyagimok keya kalike pi ibeng puwekke Kilisi Yisu
    kiling paka ngalege wik yolugi pumokki weragarau mizi yagenda. Yombanu werebokko
    kazing miza pumok ngabelakpekke mabelege yeik sawiyagimek keya yombanu kalikebokko
    miza pumok pi ibeng puwekke Anoto kiling paka ngalege wik yolugirikki weraga mizi
    yagenda.
  gux-G: Kelima, u gbannansaagu tuona ń pugdi yaali ki pia fuoma, ama mi yenŋɔdma
    sanu mɔni bonciala li kouli po, li cɔlini mɔlane yema yeni ya yema n ba yuandi
    ki cua nɔnianu.
  cnl-NT: Xa³ je² 'ne'² ca³juɨ² 'e³ rɨ²mi³to̱o̱'³¹ra² jmɨ² ŋú²ra². 'E³ quie'²³ bi²³
