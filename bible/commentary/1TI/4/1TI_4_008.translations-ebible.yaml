  zar-NT: Látiʼdoʼos uziʼu xibé gunuʼ le gun ga gácarö nál-la niʼa noʼo, pero idú
    uziʼu xibé gunuʼ ca rë́ʼënëʼ Dios. Cateʼ runruʼ caní, lë ni run ga runruʼ löza
    sóaruʼ ibanruʼ yödzölió ni, encaʼ sóaruʼ ibanruʼ dza záʼgaca, tödi uzáʼaruʼ yödzölió
    ni.
  kde-kde: “Kwa kuva, kuujeveleja mmili kuhwinga kùvele na faida kadiki, henga kuikala
    kwa namuna yalembela Nnungu kùvele na faida mmambo lammalele, yani kùtwing'a ahadi
    ya kuva na umi wa vino na uîda.”
  ata-ata: Nini naꞌilii vasimene, la anu laixe noxine sevile. Ia namulinu ꞌilixo ane
    Lataua mumasaxau, la anu laixe noxine manina. Anu ulosine mauli sou vaimomo mo
    mauli ane sou iliꞌi.
  qvw-NT: Cay aychanchicpä ejerciciocunacta yaćhapacuy'a rätullapämi aychanchic callpacta
    chalan. Tayta Diospä yaćhapacuśhanchiccäñatacmi ichá mas allin; manam cay pachällapächu
    sinu'a aśhta janay pachäcamapämi.
  nfa-nfa: Olaraga paꞌèra ngiꞌu na, beꞌa. Masi ka babeꞌa na ciki ooꞌe di. Te ngaa
    paꞌèra ngiꞌu dènge dꞌara ho mamuri madhutu dadꞌèi Lamatua ètu jꞌara aaꞌi-aaꞌi
    sèra, babeꞌa na ae seli eele. Babeꞌa na mesa boe mamuri ètu rai-haha deo neꞌe
    di, te ngaa mamuri lèpa limuri kahèi.
  tnp-tnp: Noliən rəha neruh viviən nɨpətɨm məmə in otəsanən, in təuvɨr o natimnati
    mɨn nəuvein, mətəu nəmə natəgətun aru rəham nəmiəgəhiən e noliən rəha Uhgɨn, kəni
    in təuvɨr məmə otasiru e natimnati rəfin e nəmiəgəhiən rəha nəhue nɨftəni u, mɨne
    rəha nəmiəgəhiən itulɨn.
  urd-urd: क्यूँकि जिस्मानी मेहनत का फ़ाइदा कम है, लेकिन दीनदारी सब बातों के लिए फ़ाइदामन्द
    है, इसलिए कि अब की और आइन्दा की ज़िन्दगी का वा'दा भी इसी के लिए है।
  hot-hot: '@see-verse:1TI.004.007'
  mqj-NT: 'Dengan mesa battakada nakua: “Ianna angga kamatoroan batang kale dianga'',
    tangkaan ma''guna. Sapo ianna dipopa''beasa manuru'' langngan Puang Allata''alla,
    la ma''guna kamai illalan angganna kara-kara annu dengan kaparannuan katuoan attu
    temo tenni attu la ditingngayona.”'
  rus-SYN: ибо телесное упражнение мало полезно, а благочестие на все полезно, имея
    обетование жизни настоящей и будущей.
  mbh-mbh: Na aro ve te paengeng nir peti, aken aro i opoal inga it tunti. Aveto aro
    ve te paengeng ler lemioong nge a God ile riong panesnga, aken aro i opoal rintet
    it evelelnga. Eneke aro i opoal it nge mimiong ake ru te voth nge ponange, naro
    i opoal mun it nge mimiong ako aro te voth mun nge panen.
  bdd-bdd: Eema ginauledi tapaipaihowedi wahida ꞌana ꞌabi weyahina, beno ginaula bwebweꞌana,
    ma hesi yaluyaluwada ꞌana ꞌabi ginaula bwebweꞌana hedada, ꞌiꞌabihetegita ꞌida
    tuta baleꞌuwa weyahina, ma wete tuta ꞌinaonaoma weyahina.
  cbt-NTPO: Nani tahuëriya sacatohuatëhuara, chinipirëhuahuë', noya noya Yosë imacaso'
    yonquihuatëhua', achinicancaninpoa'. Achinicancanpachinpoa', noya noya nisarëhua',
    tënahuë. Noya noya imapatëhua', isoro'paquë noya nanpiarëhua'. A'na tahuërinta'
    Yosë'pa' nanpimiatarihua'.
  srn-NT: Fu tan wroko na a skin no e tyari furu yepi. Ma fu libi leki fa Gado wani
    abi warti na ala fasi, fu di a sani dati e pramisi yepi gi yu libi dya nanga gi
    a libi san mus kon.
  cta-NT: Tsoꞌo xi chaꞌ nguiꞌi̱ quiyaꞌ na chaꞌ tyaꞌa̱ na, nguiꞌi̱ yaꞌ na chaꞌ cuaꞌni
    na cña; pana tsoꞌo la si quiꞌi̱ tyiquee na chaꞌ taquiyaꞌ na jiꞌi̱ ycuiꞌ Ndyosi
    lcaa tyempo. Tsoꞌo ti tyiꞌi̱ na nde chalyuu, nu loꞌo cuaꞌni na cua ñaꞌa̱ ca cña
    nu ntiꞌ nu Xuꞌna na chaꞌ cuaꞌni na; la cuiꞌ tsoꞌo ti tyiꞌi̱ na ca slo ycuiꞌ Ndyosi,
    si cuaꞌni na ñiꞌya̱ nu ntiꞌ Ni chaꞌ cuaꞌni na.
  bqc-SIM: Mɛtotoa ài vĩ yↄↄ, ãma dɛa luayãmana ũ ài vĩ yã́pii guuɛ, asa bee
    ì mↄ́ ń wɛ̃nio gbã ń ziao.
  tcz-CHONGTHU: Tahsalam phatchomna dinga kimanchah hi aphanai, ahinla Lhagaolam dol
    a phatchomna dinga kimanchah hi aphajoi, ajeh chu hichehin tuhinkhoa dingleh khonunga
    dinga phatchomna tah ahi chu thutep uma ahi.
  mar-mar: कारण शरीराच्या कसरतीला अल्प महत्त्व आहे पण देवाच्या सेवेला सर्व प्रकारे
    महत्त्व आहे कारण ते सध्याच्या जीवनाविषयी आणि भविष्यातील जीवनाविषयी आशीर्वादाचे
    अभिवचन आहे.
  snp-snp: Ukade atuwa olu kokatoto moinonimo ya lalo nefa, ido Goti monalalo ukade-oude-lute-kate
    olu kokatoto moninumo yakafo oiya kamenalo yaki ido aiga kamenalo yaki moda mino
    kolimo idonimo mona olu oloto pi lomami yamu lalo neta lema ne.
  isl-isl: Líkamsþjálfun getur að vísu verið gagnleg en iðkun trúarlífsins er miklu
    þýðingarmeiri og er þér til hressingar á allan hátt. Leggðu því stund á andlega
    þjálfun og æfðu þig í því að verða heilsteyptari í trúnni. Það er nytsamlegt,
    bæði nú í þessu lífi og einnig í hinu komandi.
  spy-NT: Yoo 'keeneet bōōrng'uung', mākuyēētyēēchiing' ām kōōrooni, nto yoo 'keeneet
    keey ibuurē kuu wōloo māktooy ꞉Yēyiin, mākuyēētyēēchiing' ām soboontaab kōōrooni
    ākoo nyēbo kōōrēēt nyoo mākuchō.
  xnn-xnn: Tay olay no waday paay nan mangipapigsaan tako isnan awak tako ngem am-amed
    nan kagawisna no papigsaen tako nan mangsolsolotan tako ken Apo Dios. Tay nan
    maikkan ay kaneg todi et siya nan mangbadbadang ken datako isnan biyag tako id
    wani ya isnan biyag tako ken Apo Dios.
  mwe-mwe: Pabha kushiyobhelesheya shiilu kwa ing'ando, kunapwaa kashoko, ikabheje
    kuiyobhelesheya kwaajogopa a Nnungu, kunapwaa kwa indu yowe, pabha tunabhikwa
    mmiadi ja pata gumi gwa nnaino, na gwa mobha gakwiyago.
  tte-tte: Walo yawasosi, tem sauga meuloina tatonan tavenuvenu yola kana sagu kaiwena
    bwaimwa ginauli namwanamwana na iyamo yaluyaluwa kana kabi ginauli namwanamwasosina
    kaiwena iya isaguila ala miyamiya yanuwa yaulina mena yo tabe sauga ilalaoma kana
    miyamiya kaiwena.
  tcs-tcs: Yu mas eksasaiz po mube blad, po meke bodi blo yu kam strong. Bat po meke
    ol samting wea God i wande yu po mekem, i mina mogud. Yu go gede da riwod wea
    God i bin promisem wantaim lo dis laip ane wea da nada laip wea i go kam apta.
  hlt-THB: Pumsa benawh kaw cawngpyinaak ve a phu taw awm lawt hlai hy, khawsa benawh
    kaw cawngpyinaak taw a soep hoeiawh a phu awm khqoet hy, tuhawhkaw hqingnaak ingkaw
    ak law hly kawi hqingnaak aham awm awikamnaak ak cak soeih na awm hy.
  soq-soq: Ete owawa muka wadepia baiwa euwawa winede. Tane God insaisawa owawa ipa
    inta daitada bedewe saunede walama ande wainitana ita do walama ando iedia baiwa.
  qub-qub: Tayta Diosninchi munashanno goyayga mas allimi caycan fïsicata rurashanchïpitapis.
    Fïsica rurayga cay pachacho cawashanchïcamallami alli caycan. Tayta Diosninchi
    munashanno goyaymi ichanga cay pachacho y syëluchöpis alli cawananchïpaj caycan.
  att-att: Á nonopam mu yù nakagi, nga kun na, “Napiá nu pepenamat tam yù baggi tam
    ta narámmà nga tarabáku, tapè massikan yù baggi tam ta baddì. Ngam más napiá nu
    pasikanat tam yù nonò tam nga manuppál sù ipakuá ni Namarò nittam, ta yá pabbalinán
    na yù napiá nga áttole tam sawe dabbuno kunangane, ánna yù napiá gapay nga áttole
    tam ta lángì ta áddè ta áddè.”
  bki-bki: Tomu nalo tinielo jii ka alakakar niabelo asikil, mia nina naio bo ka tivelinio
    tealo, mia bogo napano jau kojo komilakakarso kosikili rivu ea meuliano lu, naio
    mia rila rivu lie vo ea tivelinio nonovio. Ea tivelinio na meuliano na banei,
    meuliano lu naio mijikia rijaiso, a ea tivelinio na meuliano vou napano naio jo
    binimei iorou, mia meuliano lu naio rila kiamo m̃arabo ka kojikia kava jouro eaio.
  bqp-bqp: Mɛ̀tutukɛnaa àre vĩ fíti, ama dena ludayãmari ũ àre vĩ yã sĩnda pínki
    gũn, zaakũ abire dì su kũ wɛ̃̀ndiio gbãra kũ ziao.
  mcp-mcp: Igwiimbí í dʉ lʉlʉshi nyúúl yí bɨ́ nə bʉ́baalɛ́ mfíí bíbíyá. Cʉg í yə́
    Zɛmbî gúmə́ yí, jáá jɨ́ nə mfíí məzhɨɨ́ mɛ̂sh, ŋkaagə́ njúl nə́mə́ nə́ muud mə
    cʉ́gə́ cʉg jɔɔŋg yɛ́, nyə é cʉgə mpwogɛ́ ja gaád, a kə nə́mə́ bá cʉgə mpwogɛ́
    jɔɔŋg cʉg í ŋgə́ zə yííd.
  hat-hat: Si nan yon sans sa bon pou nou chache fè espò pou kenbe kò nou anfòm, sa
    pi bon toujou, epi nan tout sans, pou nou fè jefò nan sèvis Bondye a, paske sa
    ap garanti nou lavi pou koulye a ak pou tout tan.
  npl-NT: tla tiktekitiltiah tokuerpo iwa tikchijchikawah, okachitsi techpalewia,
    pero tla timosenmakaskeh imak Dios okachi techpalewis, porke techmakas nochi tlan
    kuali axa ijkuak tiyolitokeh, iwa satepa ijkuak oksepa timoyolitiskeh.
  bgg-bgg: Siu pha blia shii de nyie magunde bid um ro, jishii ragung pha blia zab
    pha lumuii shii ne zab shii wie ro, jimagunde ji ne thuh nane phariang pha chai
    nyimanyi shii sbang rek ro.
  eng-TCENT: For bodily training is beneficial to a certain extent, but godliness
    is beneficial in every way, since it holds promise for both the present life and
    the life to come.
  eng-BSB: For physical exercise is of limited value, but godliness is valuable in
    every way, holding promise for the present life and for the one to come.
  cpu-NT: Tema okameethatzimovetai eejatzi añaayetziro añaashintsiyetya koñaaroini
    avathaki, aña iro kameethaperotataitatsi añaashintsishireyetanaiya añaantyaarori
    ankiteshireperoyetai. Tera iro antantayetarori iroka onkantya anintaavaiyetantyaari
    iroñaaka eenirora añaayetzi, aña, eejatzi añeero apaata anintaavaitaiya aririka
    añagai.
  san-ASM: যতঃ শাৰীৰিকো যত্নঃ স্ৱল্পফলদো ভৱতি কিন্ত্ৱীশ্ৱৰভক্তিৰৈহিকপাৰত্ৰিকজীৱনযোঃ
    প্ৰতিজ্ঞাযুক্তা সতী সৰ্ৱ্ৱত্ৰ ফলদা ভৱতি|
  tac-NT: Bilé ralámuli 'we ra'chiwénilime nisa senibí ra'chueka oyame ju. A'chigóriga
    ju Onorúgame nila ra'íchali beniaa. Bilé ralámuli 'we a'lá oyérinilime nisa Onorúgame,
    aminabi benimeli júkuru Onorúgame nila ra'íchali 'lige 'we 'la e'wagá. 'Lige alarigaka
    asíriga 'la nejkúrimala Onorúgame jena wijchimoba 'lige 'pa rewagachi.
  eng-WEBPB: For bodily exercise has some value, but godliness has value in all things,
    having the promise of the life which is now and of that which is to come.
  gfk-H: Bia tikai i hamamakan no palatamaina wara hinilau timaan, na harahut ia ta
    dahina mon. Iasen bia dahat murmur Kalou, iakan ra magingin na harahut dahat ta
    ira linga bakut kanong na harahut dahat tano nilon katin ma tano nilon mah nong
    na hanuat namur.
  viv-viv: KaꞋi talaida kanavagaꞋotoꞋotogena, medema gilubodana tu kaꞋi aluꞋaluwada
    yana faiwala kanalelena be higa Yaubada amine kanahuluhuluva, medema giluboda-moꞋena.
    Yaubada ana veꞋuꞋula againe leme tulina tulina hidei babiya kananuhagana kadu
    aimo wesei lobameya meda kananuhagana. Medema faꞋina aluꞋaluwada ana vagaꞋotoꞋotoga
    giluboda-moꞋena.
  yao-yao: Pakuŵa kulijongola kukuchikamusya chiilu nambo kupanganya aila yakuisaka
    Akunnungu kwana ukamuchisyo mu indu yose, pakuŵa ikutulanjila umi mu utame wa
    sambano ni waukwika wo.
  tgp-tgp: matan r̃a levosahia vara, vara ko vai na epem mo r̃ilangi, haratu mo r̃uhu
    makomona purongo, pani vara tarea o lo usuri na posposi God mo opoia, i pa r̃uhu
    jea na maurim tari, mo r̃uhu mata maurin nake peresi na mauri atu i pa mai hitahu.
  auc-NT: Mönö baö tæ̈æ̈mö bacæ̈impa, ante cædinque mönö ñimpo cædämaï inte adodö
    adodö cæmompa. Mänïnonque ante mönö cædö guiquënë wædænque waa impa. Wæætë Wængonguï
    ayongä mönö waa cæte quëwëmö ïninque mönö ñöwoyedë waa quëwëninque adobaï ïincayæ̈
    ate waa quëwenguïmö incæmöimpa. Ïninque mänïnö ante mönö cæquïnö ïñömö tömää beyæ̈
    nö waa pönï ï ïninque, Mönö tæ̈ï ëwocaquïmö, ante cædinque mönö ñimpo cædämaï
    inte adodö adodö cæcæ̈impa.
  kbc-NT: Igaataɡ̶a niɡ̶ina me idinoniciwaɡ̶ataɡ̶a me jaoɡ̶a ɡ̶odolaadi me yoniciwadi
    aɡ̶ica deɡ̶eliodi me jiniboloiteenaɡ̶a, pida niɡ̶ina me idinoniciwaɡ̶ataɡ̶a me
    jaoɡ̶a ane yemaa Aneotedoɡ̶oji mejinaɡ̶a me ɡ̶odewiɡ̶a, daɡ̶axa mida ane jaoɡ̶a.
    Igaataɡ̶a ɡ̶odaxawa me jiigaɡ̶a anejinaɡ̶a me ɡ̶odewiɡ̶a ane yemaa Aneotedoɡ̶oji
    niɡ̶ina natigide, codaa eledi ɡ̶odaxawa me inibeoonaɡ̶atege niɡ̶ica noko nigidioka
    limedi me ɡ̶odewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Na abiu ig igual enimig gusig mabun salau manem, go nug ig ginampet isanigamau.
    Bo, ig Uwait nugau salau gusig mamam, go nug ig naliu pet isanigamau. Gonug ig
    ulis em ebu awau damun, isanigamau. Aiu ses, ig Mesgai wag simai damun han, isanigamau.
  ctu-BL: Mi lac taj ts'ita' lac wenlel che' mi laj cʌntan lac bʌc'tal. Pero cabʌl
    mi lac taj che' ch'ujul mi la cajñel. Come mi' coltañonla wʌle ti ili ora yic'ot
    ti jini tal to bʌ ora.
  meq-meq: Taɗə ndoweye ma giye həbaɗ hərwi matətəɗe ha mbəle ŋgay aye na, ma geye
    ŋgama tsekweŋ a bo ŋgay. Ane tuk na, taɗə mede ŋgay lele andza nakə a say a Mbəlom
    aye na, ma geye ŋgama na, haladzay, hərwi a sər ma dzəniye na anəke ma sifa nakə
    ka məndzibəra aye ada ma sifa nakə ma hutiye ka tor eye.
  noa-H: Sĩi k'apá jãpaagpai nem wau nʌmʌn hʌ̈u sim. Mamʌ Hẽwandamau nem k'õsimpai
    wau nʌmta nem t'umaam hat'ee hajapcha sim. ¿K'an jãgwi mua mag chirʌ́? Mua mag
    chirʌmʌn, mʌg jẽb gaai nʌwejã hirua nem k'õsim waauwai maach k'ĩir honee hapinaa
    hĩchab mʌg hatagjã maach k'ĩir meeupiju haawaita mag chirʌm.
  alp-NT: Lepate matai ebeteke be, “Lati nanakwalare esi guna boka mo po sepo ite
    ono batuke sasaisa rebe Alla Isukaule mere guna boka lesi. Le ele mere ite supu
    misete kena ite rue petu meije kai rue petu susuike lekwe.”
  san-VEL: yata.h "saariiriko yatna.h svalpaphalado bhavati kintvii"svarabhaktiraihikapaaratrikajiivanayo.h
    pratij naayuktaa satii sarvvatra phaladaa bhavati|
  kbq-kbq: Hanki amega tavufga azeri hanaveti hanuna zamo'a, osi'a knafi taza hu'zana
    eri gahunanagi, Anumzamofo avu'ava'ma (godliness) hanuna zana huvempa hu'negu
    meni mani'zampina taza nehuno, henkama esia mani'zampinena taza hugahie.
  kbh-kbh: cachabe cuérpoca ba soyënga jamana más añemo jtsebomnama, aíñe bats̈atema
    endoservena; pero jtsiyenana Bëngbe Bëtsábioye jadórama yomncá jtsamëse, puerte
    enduámana y juajabuáchana nÿetsca soyënga ts̈abá chaotsemnama; chca jtsamana puerte
    ts̈abá endmëna cachabe vidama quem luarents̈e, y chë inÿe vidócnaca.
  ron-LSB: Căci exercițiul trupesc are o anumită valoare, dar evlavia are valoare
    în toate lucrurile, având făgăduința vieții de acum și a celei viitoare.
  pon-pon: Pwe kaiane kin uk pali war, a jota non katopa, a meid mau paieki Kot ni
    meakoaroj, pwe iei kaporopor en maur et o pil maur kokodo
  nhe-BL: Intla tijcualchijchihuas motlacayo, cualtitoc. Pero más ipati intla timocualchijchihuas
    ipan Toteco, pampa mitzpalehuis para nochipa. Ipati ama quema tiitztoque ipan
    ni tlaltepactli huan achi más ipati elis teipa quema tiitztose elhuicac.
  sps-sps: tana saa, faatsuts nan puainy mes faakouts tsun non puan ma reits en ya
    ai te kaa me na rof nan tana fo mes a fo sanaan tan nainy roman; san faatsuts
    nan aaven tan kat tavaron ten Gov te rof fiisok non tana fo mamatsiny sanaan,
    tana saa ayei faan kan iny non a fo mamatsiny ka ana toto tan nainy roman ai tan
    nainy te naa minon,
  wnc-wnc: Ga atnataayak. Gata sanga kwatanda akekekananga aknga tasinangge natakengu
    tasiwinu take gatanggamik. Siwan ngana Anututane kepi tawake tasiwinu take siknga
    siwik. Siwan sanga waakngata tapduu apmanu ninda ayuamang komune ga take siknga
    gatanggamik. Ngan. Ga gatanggaman gata takekan yuwiyak. Siwan tapduu apmea ninda
    ayutnim komune kuut sanga waakngata ga akgatanggamik.
  bus-bus: Mɛ̀totona àre vĩ féte, mↄde dɛna ludayãdari ũu àre vĩ yã píngi guu,
    zaakɛ beee è mↄ́ kↄ̃n wɛ̃̀ndio gbã̀a kↄ̃n ziaao.
  gub-BL: Aze xiapo nezewe nehe, aze zama'ereko katu nehe, a'e mehe ikatu zanewe nehe,
    ta'e zaneretekwer ikàg putar zanewe nehe xe. Aze ximugeta Tupàn ze'eg tuweharupi
    nehe, aze zaze'eg izupe tuweharupi nehe, a'e mehe ikatu wera'u putar zanewe nehe,
    ta'e zaiko katu putar ko 'ar rehe nehe xe, a'e re zaiko putar Tupàn pyr nehe no
    xe.
  imo-imo: Paimbo kangimu enge nipili nimbo ulu mare teremolo kinye akumu penga. Aku
    teremolo kinye kangimu paimbo enge nimomunga paimbo lino alaye kolte lipe tapondoromo.
    Nalo Goteni kanopa penga pimo uluma wambo pilipo temolo ulu akumu paa olandopa
    pengamu. Aku temolo ulumuni lino lipe tapondopa, kinye ya maina moromolo mele
    kinye pele mulu kombuna molomolo mele kinye timbelomunga akumu paa olandopa kani
    Goteni kanopa penga pimo uluma wamongo pilko teko molowi.
  boj-boj: Ni qalie, iga gago jejamu qaloqnsim geregere taqatoqnqom di iga siŋgila
    oqnsim sqom. Kumbra dena iga kiñala aqaryaigwas. Di gago jejamu segi aqaryaiyqas.
    Ariya iga Qotei aqa kumbra dauryqajqa siŋgilaoqnqom di iga mandamq endi so bole
    sosim mondoŋ dego iga ŋambile gaigai sqom. Kumbra dena iga torei aqaryaigwas.
  eng-DRA: 'For bodily exercise is profitable to little: but godliness is profitable
    to all things, having promise of the life that now is, and of that which is to
    come.'
  knf-knf: Na manjoonan ptaman kado kaşëŋ şëŋan uleef panuuraa, kë ptaman kado kaţaş
    Naşibaţi paşë nuura pa iko bŧi ; pawo na kahoŋ ki ubida wi nţa na wi faan.
  san-KHM: យតះ ឝារីរិកោ យត្នះ ស្វល្បផលទោ ភវតិ កិន្ត្វីឝ្វរភក្តិរៃហិកបារត្រិកជីវនយោះ
    ប្រតិជ្ញាយុក្តា សតី សវ៌្វត្រ ផលទា ភវតិ។
  arn-NT: Fey kiñe che newentukawkülellele rume fey ta pichin müten kellukeeyew tañi
    külfünküleael, welu tañi maneluwküleael ta Ngünechen mew fill antü fey may ta
    doy kümey itrokom dungu mew, fey wülniealu am küme felen tüfachi mongen mew ka
    femngechi femay ti küpalechi kangelu mongen mew.
  zas-NT: Zagdxe na̱j par güün bejn graloj ejercijs par gacaman gojl, per loj gra
    xhietëëznin mazri lasajc guiban bejn ziꞌc rën Dios. Din ad lojtzi guidxliuj guie
    güün sirv guial naban bejn ziꞌc rën Dios, nëgajc xanyabaa lod gap bejn guialnaban
    tiblayaa.
  ken-NT: Kʉ nɔ, mbɔnyunɛ nɛghɔkɔsǐ mmʉɛt ɛnɛ́n nkwɔmʉɛt nɛ́chyɛ̀ mmu mandu nsáy,
    kɛ bɛghɔkɔsǐ mmʉɛt ndu bɛ́kʉ̀ mmu ámbák anɛ ákʉ̀ mɛnyɨŋ ɛbhɛn Mandɛm áyàŋ,
    ǎchyɛ̀ mmu nsáy ndǔ yɛ̌ntɨkɨ mbi. Ɛchí ɛnyu yɔ mbɔnyunɛ nɛpɛ́m ɛnɔ nɛ́bhɔŋ
    bariɛp amɛm nsáy ndǔ nɛpɛ́m ɛnɛn fá amɨk nɛ ɛnɛ́n nɛ́twɔ̀ ambɨ.
