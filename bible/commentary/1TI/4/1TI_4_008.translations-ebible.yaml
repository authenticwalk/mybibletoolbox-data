    sosim mondoŋ dego iga ŋambile gaigai sqom. Kumbra dena iga torei aqaryaigwas.
  eng-OEBUS: for while the training of the body is of service in some respects, religion
    is of service in all, carrying with it, as it does, a promise of life both here
    and hereafter.
  eri-eri: Ne isini, ere ebere geege gala ono tuwedenga danga bagu heigei nomo gai-gai
