  ory-ory: କାରଣ ଶାରୀରିକ ବ୍ୟାୟାମ ଅଳ୍ପ ବିଷୟରେ ଲାଭଜନକ, କିନ୍ତୁ ଈଶ୍ବରପରାୟଣତା ଇହକାଳ ଓ ପରକାଳରେ
