  row-row: Afiꞌ fee atahori raloe nggo, huu ho feꞌe soruꞌ. Musi mutudꞌu dala maloleꞌ
    soaꞌ neu atahori mamahereꞌ ra, mia oꞌolam, tatao-nonoꞌim, susue-lalaim neu atahori,
