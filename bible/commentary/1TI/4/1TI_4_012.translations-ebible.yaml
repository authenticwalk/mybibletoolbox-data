  maq-NT: Nihñi cjuandaja ne, sehe tsajin yo xi chuyiin rë tsiji ngatsë rë xi chuva
    nu riji. Nihñi cjuandaja ne, sehe xuta xi macjain rë Nina ne, xi scuëë me hacutjin
    nihñi ne, hacuaha ni tjin sahmi me; sacuaha tjin xi ha noje, sacuaha tjin xi nihñi,
    sacuaha tjin xi hmu tacuin xinguin, sacuaha tjin xi macjain ri Nina, sacuaha tjin
    xi ndajyihi xahasen riji.
  hto-hto: O fia jitócomena jira comɨnɨ o llófuiafue jɨáɨmana jámairuitatañeno iri.
    Mei jɨáɨfodo ñue Juzíñamui izói illafue Juzíñamuimo ɨ́ɨnotɨnomo jino cɨ́otaitɨmɨena
    íitɨoza. Ñue o úrillafuedo afémacɨna onótaitɨoza. Daje izói comɨnɨ eróicana ñue
    o mácafuedo íaɨoɨna onótaitɨoza. Iemo naga cómena ñue o izíruillado íaɨoɨna ñue
    cánoitɨoza. Cristo izói o íllamona ñue íaɨoɨna llétaitɨoza. Daje izói Juzíñamuimo
    izire o ɨ́ɨnogafuedo llófueitɨoza, naa o comecɨ ɨáɨnidɨfuiaɨri.
  por-BRBSL: Que nenhum homem despreze sua juventude; mas seja um exemplo para aqueles
    que acreditam, em palavras, em seu modo de vida, no amor, no espírito, na fé e
    na pureza.
  ces-NKB: Nikdo ať nepohrdá tvým mládím, ale buď pro věřící příkladem v řeči, v chování,
    v lásce, v duchu, ve víře a v čistotě.
  cui-cui: Jopa jume naitaewatsinde xua ichamonae cayabara paeba xua poxonae jopa
    cabarʉ cui itura jinaeyo xua poxoru nepewowixaem. Jame bewa beta exanaponaem xua
    necacui taeponaenexa pomonae pejume cowʉntsiwi Jesucristo. Xua barapomonae tsita
    exaname, xua irʉ barapocotsi coyeneya peexanaenexarʉ. Beta cueicueijande, mataʉtano
    beta poponde, yawa mataʉtano antobe tsurucuanaebiyama jiwi xua ichamonae necacui
    taenexa. Yawa mataʉta beta poponde xua bichocono jume cowʉntame Jesucristo xua
    ichamonae necacui taenexa. Yawa beta poponde xua nejʉntʉ coyene bichocono xanepana
    Nacomtha xua ichamonae necacui taenexa.
  boj-2014: O Timoti, tamo qudei naŋgi ni qa mareqnub, ni aŋgro kiñala. Tamo naŋgi
    dena ino ñam ugetetmaib. Ino anjam maro ti ino walwel ti di ni geregere taqatosim
    kumbra bole segi yoqne. Osim qalaqalaiyo kumbra dauryoqnsim Qotei qa ino areqalo
    siŋgilatoqnsim Qotei aqa ŋamgalaq di tamo bole une saiqoji soqne. Soqnim Kristen
    naŋgi ino kumbra di unoqnsib ni daurmoqnqab.
  eng-OEBUS: Do not let anyone look down on you because you are young, but, by your
    conversation, your conduct, your love, your faith, and your purity, be an example
    to those who hold the faith.
  eri-eri: Nere ne neriyede wa, ne menanga giila, ariya nere ne fai ewe dorofe adai
    isi hinogu. Ne onowou hilobainga wahanga ono wahenga, nere Kristen ne name onowou
    waha uredu bode oojo wode. Ne name beele lewou langa, ne name golowou langa, nere
    ila gaude nigei nomo fanyimu langa, huwanyage ngalengawei nomo fanyimu langa,
    Itou ago langa jijiga uwaunga uwau yafei nomo fanyimu langa, ne fanyite hilobainga
    wahanga onowau.
  aly-aly: Timothy, artwa akely-antey nga aneyel. Ingwer-rnem Christian-rnem ngkweng
    awelhey-angenh-antey apek. Mwerr artewenty iterrey-angenh-antey. Ikwer-rnem aleth-antey
    angkaynteyew mwerranty, arraty-antey. Aleth-antey ilkelh-aynteyew ikwer-rnem.
    Rlterrk-antey iterr-aynteyew Akngeyew. Ilek-ilek apmwa menty ipma. Christian yanh-rnemel
    arem, ngarl aneyel arraty-angkwarr, rernemap ngenh iwarrernemarl.
  wiu-wiu: Panagome-kiti i ago nepa pa tuali kake toko wa paya tetepo takakayano,
    pademo pademo oa ele kule toa tikilepa Yesunomo yakoa motane yene mekete toatikile
    adeka pia tamene. Nipa yete pade ali atoake wene mekoa mea ni Keraisunole wedoa
    takama poke ni poane wene takoa koikatapeneya mea tamene.
  swe-swe: Ingen får förakta dig för att du är ung, utan var (fortsätt att bli) ett
    föredöme för de troende i ord och handling (uppförande, sätt att leva sitt liv),
    i kärlek (som är osjälvisk och utgivande), tro (trofasthet) och renhet. [I den
    här kulturen var man ung upp till 40 års ålder. Om Timoteus var omkring 15 år
    när Paulus tog med sig honom på sin andra resa, se , var han nu i 30-årsåldern.
    Av dessa fem egenskaper är de två första yttre egenskaper som är lätta att se.
    Paulus ville att Timoteus skulle vara känd för att tala visa ord i stället för
    ogenomtänkta hetsiga ord och också leva som han lärde. De två sista egenskaperna,
    tro och renhet, är inte direkt synliga, utan har mer med inre karaktär att göra.
    Ordet tro syftar både på tron på Gud och på trofasthet i ett uppdrag. Centralt,
    i mitten av dessa fem egenskaper, finns den osjälviska, utgivande kärleken som
    drivkraft för allt en kristen gör. Det bästa sättet att visa på den rätta vägen
    är att leva efter den själv.]
  cth-cth: Na nawnae hah apinihai, dudam hanh naseh. Lawk deinae, kâroekâkhawinae,
    ayânaw lungpatawnae, muitha hoi hringnae, lawkkamcaknae, thoungnae dawkvah, kayuemnaw
    han khetsin hanelah awm loe.
  mti-mti: Ge apan mataiwa, megara bira da ge yan den yawakpe. Ge gungap inaiinai
