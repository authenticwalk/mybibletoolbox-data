    pandam oiyu.
  yad-NT: Ne ya̱javiryu̱tyataniy ji, nu̱tyu vadero̱nu day jiñi̱cha. Ya̱jnu̱tyaniy
    yivaayadana̱cho̱ riy Ju̱denu siityari̱vay, nu̱tyuramusiy vurya̱niquesara tara,
    daryadantyi, nu̱tyuramusiy vu̱ryi vichasara, nu̱tyuramusiy vu̱ryi va̱tasara vu̱y;
    daryaday vurya̱tuva̱chu simu Ju̱denuntiy, vurya̱jnu̱tya taji jachipiya̱jadajisivyu̱y,
