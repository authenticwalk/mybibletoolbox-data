  msy-msy: 'Marazi nɨn gara ghaze, nɨ gumazir igiam. Egh gumazitam kamaghɨn nɨ mɨkɨman
    markiam, kar gumazir kɨnim. Eghtɨ nɨ nɨghnɨzir gavgavim itiba bagh ababanimɨn
    uabɨ atɨgh. Egh arazir aghuibar amutɨ, me nɨn arazibar ganɨva, egh nɨn gɨn mangam.
    Nɨn arazir aghuibara kara: nɨn akar aghuiba, ko nɨn daroriba, ko nɨn arazir igharaz
    darazigh ifongezim, ko nɨghnɨzir gavgavimɨn arazim, ko Godɨn damazimɨn zuegha
    itir arazim.'
  agg-agg: Ahei hɨmboahü ana se nindou akohoand-anafɨ, ŋga asu ai sɨhamboya aiana
    nindou yaŋgɨr-ani mbɨsahünɨnɨmboyei, ŋga wanɨ. Ŋga se nindou aboedɨ mbumundɨ hamɨndɨ
    nɨmbafan-anɨmbo, asu anɨhondümbo-rɨhindeimbɨ ai sɨhafɨ hoafɨ, nɨŋgo, hɨpoambofe
    hohoanɨmo, anɨhondümbofe hohoanɨmo asu sürühoeimbɨ hohoanɨmo ra sɨhambo hoeirɨhinɨnɨ
    hehimbo süŋgumbɨrɨhind-amboane.
  ptp-ptp: Ông ngɨvihi ti, om xomxo ti obêc nêb hi ông lêm i tô ên wê ông ngɨvihi
    ge od ông ngôên he i ma. Lêc ông vông môp nivɨha vac xomxo vông vinên mahɨgun
    ên he i yê dɨ tɨmu vô. Om ông nêl kɨyang nivɨha, dɨ vông môp bôbac, dɨ xêmyaa
    i vin lec xomxo, dɨ ông vông i vin xêkɨzêc ta dɨ nɨlôm yuu xovôên i yêp paha.
  nak-nak: 'Eme umala ge taga egiteu ale tahi tarome veia eme bisi moli, veia eme
    la golu bulalahu. Eala moli la pulolou taume ge taritigi, eme ge vituri mulia
    giteu la gauru la maroka te la vulovulomu ale taritigi maie: La merera taume ge
    matata, eia ge malama; eme ge togo egiteu la valalua me hatavivile tomi, eme ge
    puhi tigi egiteu; eme ge sau tola sesele la merera te Kraist; eme ge pou tavu
    la vulovulo ale maroka.'
  lbb-lbb: Gong u noren tik ning ir oroi purpurum u anasa u barman. Ur tol a wakak
