  dso-dso: ତକେ ଦାଙ୍ଗ୍‌ଡା ଆଚେ ବଲି କେ ମିସା ଇନ୍‌ ନ କର । ମାତର୍‌ ସବୁ ବିସ୍‌ବାସି ମନର୍‌ପାଇ
    ଗଟେକ୍‌ ସାକିପାରା ନିକ ଚଲାଚଲ୍‌ତି କର୍‌ । ସବୁ ବେଲେ ସତ୍‌ କାତା କଇତେର, ନିକସଙ୍ଗ୍‍ ଚଲାଚଲ୍‌ତି
    କର୍‌ତେରଇବା, ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ତେରଇବା, କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କର୍‌ତେରଇବା, ପାପେ
    ରଅନାଇ ।
  meu-meu: Ta basine dadaraimu oi na eregabe mo dainai. A hereva ai, kara ai, lalokau
    ai, abidadama ai, lalo-ḡoevaḡoeva ai, kamonai taudia edia ihaḡoina tauna ai baola.
  yva-NT: Ranivara vatane inta wo naura tatugadi weye winyamo vatano ngkamurama nene,
    vemo winsamane nora! Yara wimbe unanuive irati vatano wanave Yesus aije mansai.
    Syare nya ana ndaura, nya ana ndave, nya muinye, nya anave, muno nanuga ndandinit,
    mbe unanuive mai indamu wo narijat tenambe.
