  sxb-NT: Otaganya omuntu akurege mbwe aeniki okiari omuwuuka. Ni kola wukalu owe
    omufwano omulootu ku awaganyire ku Yesu mu okugamba-gamba kwao, enkola yaao, olugonzi,
    okuganya kwao, ni mu owulamu owueru.
  nhu-NT: Fo wo ecinɛ ɛ́ wee ejoò wo ɛkuse lɛ njefo wo bɛɛ wan caan kɛ. Ɛ̀ nù kenfewsɛn
    fô bonyii bo mbee le ɛ̂ je yì wo jemyi jó bô yî nce wo le, noo keŋkoŋɛn kè wo
    kɛŋke le, noo fitele fì wo lese yî Nyo' le, noo je yì wo gɛɛle ye yo jó ɛ yí yuule
