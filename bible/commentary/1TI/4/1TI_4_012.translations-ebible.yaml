  cof-NT: Nuri moso jotonan, seque nenana! Tsanque nenanari, uyanlari nuca quirato
    miilaichunae niyaque nenano jonunca. Seque pan, seque nenan, laquiran, Diosica
    querein, uyan sonabe nosa nenatun, jona! Junni uyan Jesube penenaminlari nuca
    quirato miilaichunae. Nuca tsanque seque nenaminca, na joto epenan micarinae tino
    podeilaituchunae.
  srm-NT: Söö. Wë baa mi taki e, fa i sai dë, ja musu mbei sëmbë dou i ku wojo fu
    di i njönku mbei e baa. Nönö. Ma be i libi a di fa u dee oto biibima tuu musu
    sa djeesi i. Di fa i ta fan, ku di fa i ta libi, ku di fa i ta lobi sëmbë, di
    fa i ta biibi a Masa Gaangadu, ku di fa i ta hoi i seei limbolimbo a Gadu wojo,
    womi, hii dee soni dë tuu musu dë a pasi fu sëmbë sa djeesi i a de.
  qvs-NT: Allita rurashpa allita rimashpa kawsanayki tiyan. Jesukristuta allita kreyishpa
    tukuy runakunata kuyashpa kawsay. Chashna allita kawsaptiki tukuy runakuna kawashushpayki
    yachankasapa paykunapish allita rurayta. Waynalla kashpaykipish allita rurashpa
    kawsanayki tiyan ama ni pi washanchashunaykipa.
  zca-NT: Naziyëltal chi cho nagon ro'l por xil; wanei, bilu' lo rë men che'n Dios
    xmod nidi'zhal no xmod nile'l kwa'n lë'ska lë'; no xmod nazhi'l men, mbaino xmod
    ñilal widi'zh che'n Dios, no xmod nile'l kwa'n lë'ska lë'; bikinal par yent cho
    gak gab kwan tu kwa'n nakal.
  cbc-NT: 'Yʉ yaʉ, cawãmaʉ mʉ ãniña mai. Bairo cawãmaʉ mʉ caãnie jʉ̃gori camasã mʉrẽ
    na ĩñateetio joroque caroaro átiãnajẽ cʉsa. Atore bairo pʉame caátiãnipaʉ mʉ ãniña:
    Caroa wãme mʉ caátiere na caĩñacõmasĩparore bairo caroa wãmea bʉsʉriquecʉsa. Caroaro
    nʉcʉ̃bʉgoroa átiãnajẽcʉsa. Caroaro camasãrẽ na mairĩ, na jʉátinemoña. Dios mena
    tʉ̃goñatutuari ñe ũnie wapa cʉ̃goecʉ caroaro camasãrẽ mʉ caquetibʉjʉrore bairo
    caroaro mʉ yeri mena átiãnajẽcʉsa. Bairo mʉ caátiãmata, mʉrẽ bʉsʉpairicaro ũnorẽã,
    caroaro mʉ caátiãnierẽ ĩñacõrĩ na cʉ̃ã caroaro átiãnajẽ cʉtigarãma mʉ mena yua.'
  qxo-NT: “Jövinllarä caycar ¿imanöpatä Timoteo yachatsimäshun?” nir runacuna niyaptinpis
    gampita yachacuyänanpä alli shimillayquipa pita maytapis parlapay. Nircur shumag
    portacur caway, runa mayiquita cuyapay, y Diosnintsicman imaypis yäracuy. Tsaynö
    cawaptiquim criyicog mayintsiccuna tantiyacuyanga imanö cawaytapis.
  mox-mox: Timoti, oʼa kilakaiu ʼinega eu ilivu una ʼitamakidi be yaqisa tomotau ge
    adi fata ina awawebuieu. Ta ʼesi nuanuagu una veʼebeʼita aqiaqi tovetumaqana ʼidia
    eu vona aqiaqina ʼinega be, eu viaqa aqiaqina ʼinega be, eu veyoluba ʼinega be,
    eu vetumaqana ʼinega, ta wese eu ilivu vunavunaqina ʼinega. E baʼe ʼidiega tomotau
    ge adi fata ina ʼita webuieu, ta ʼesi ina ʼawahaqiaqieu oʼa ʼekalesia ana tovanugweta
    aqiaqi.
  kew-kew: Gore ne pena ogege aa ae-ga nimumi nere pa aa meda kone nasalimi. Dia,
    pare neme agaa padane lo pora epe-rupa pamu pedo pu raaname omo kone rula epe-rupa
    piraina. Goa pali rabu onaanumi go epe kone rayo adoa ratulalo palimi.
  dww-dww: Tam banaga vaumma, be nam aitau sibo ya kita waiyovoḡem. Tam banaga matedie
    voia verediḡa kwa voiedina, am giue, am yawasanae, am wainuapaḡoe, am waisumaḡe,
    yodibe banaga tokare ta kitam be tai muriwatanemna. Be yawasana miremiredima nam
    kwa voiedi.
  twi-ASANTE: Mma obiara ho kwan mma ɔmmfa wo sɛ wonnyiniiɛ enti ɔbɛbu wo abomfiaa.
    Wo kasa mu, wo suban mu, wo dɔ mu, wo gyidie mu ne wo kronnyɛ mu no, ɛsɛ sɛ woyɛ
    nhwɛso pa.
  aoj-aoj: Esis sati inaꞌ ukup pandandaꞌ paꞌi, inaꞌ ataꞌ saꞌwinai, apaꞌ ina siꞌi inaꞌ
    aman falafunai, owaꞌatin. Inaꞌ nendape siꞌi ametal buꞌwani ma esis Kristen sigaila
    waf buꞌwafi ineꞌifi ma feꞌ, poe, ki, hapif ineꞌisi, soloma waf afamba okom magaila
    anis deindeiasafi, soloma waf buꞌwafi hililiꞌi.
  cbv-cbv: 'Obohjeéhtih, jáap ma jʉmʉchah ennit, biquína meemdíh ĩta joyáh boj tagaá.
    Páant ĩ joyáh bojcat pínah niijná, nin pah queétdih ma chãj jʉ́ʉtʉ́: Bitadih oina,
    tʉ́inijeh naóhnit, tʉ́i chãjnit, Jesúsdih ma tʉ́i jenah joí cádahca bojoó. Páant
    ma chãjachah ennit, jáap ma jʉmʉchah yʉhna, meemdíh ĩ joyáh bojcan niít. Páant
    ma tʉ́i jʉmʉchah, queét meemdíh ĩ en yacbipna caá.'
  taw-taw: Bɨ ogɨnap nep ñɨsɨkol agɨl, nep kelɨgɨnɨgel tek lup ak pen, anɨb ma gɨnɨgel.
    Pen gɨtep gɨl yɨbɨl ge amek, binɨb Klays nop gos lɨnepal okok kɨli nep nɨŋɨd,
    gɨtep gɨpan tek anɨgɨnɨgel. Gɨtep gɨpan anɨb ak, takaw tep apan tek, Klays kanɨb
    ne aj tep gɨpan tek, binɨb mapen lɨpan tek, Klays nop gos lɨnepan tek, God wɨdɨn
    mɨdup ne adek sɨŋak teplep mɨdeban tek, kɨli nɨŋɨd, abe anɨgɨnɨgabal.
  jic-NT: Tjamacjas way jipj, mpes nepénowa ma jisas jipj sin 'yüsa lejay. Mpes pajal
    'üsüs la mijin jipj. Lovin 'üsüs mvelen Dios jos jinwá. Lovin la mijin Dios jos
    jinwá. Lovin quelel lis mijin la p'a. Lovin tepyona Dios tjevelá. Lovin ma malala
    nyuca la mijin. Ninana najas nin lejay jipj. Mpes Dios ts'uyupj ca jis nucucj,
    ca sin mü'üsüs tsjan más 'ücj la mijicj yupj.
  zap-NT: Ydeedet de si ne gaknzebnëzdet mén lo de por ne nak de menyu, sinke xnëz
    gugak, chen kwii yra mén ne rlaleedx Jesucrist pezee nak de, pezee rnii de, pezee
    ryanelsaa de, pezee rlaleedx de Jesucrist, no pezee xnëz mbán de.
  wer-wer: Ni yokot ulwas wëën. Pötaanök omnaröak niin kön wiin irepan. Ni lup santre
    kön wi kosang yewesautaring lup kölam wëën nim ngönën yaautre wëwëet tekeri sëën
    omnarö itenak ënëm ëëp.
  ipi-ipi: Wandakali mindikipi mindimane nimba iwana patane atele loto, nimba anda
    napi leakale lo nimbato ando konda napipe. Jia. Kitisene wandakali tupamane nimbana
    mana wato mineakale nembo toto, nimbato Kataisa lo bilipi leyo nayu loto, wandakali
