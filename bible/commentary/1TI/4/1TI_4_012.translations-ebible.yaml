    nuawadawadaa, sumanaia ita wanwana euda dodomana os dewamono mo ewompe waawontompa.
  qub-qub: «Manaräpis mayur runa caycar ¿imanöpataj Timoteo yachachimäshun?» nir runacuna
    niptinpis ama cäsupaychu. Chaypa ruquenga alli shimillayquipa pï-maytapis parlapay,
    juchata mana ruraypa caway, runa-masiquita cuyapay, y Tayta Diosninchïman imaypis
    yäracuy. Chayno alli caway ari llapan ricacunanpaj.
  att-att: Á magimuguk ka sù akkuám mu, tapè ari ka mappasirán nga manabarang nira,
    mássiki nu nábbing ka paga. Ipasingam mu nira yù napiá nga ággangnguám, tapè párigád
    da yù napiá nga ággubobuk mu, yù napiá nga akka-akkuám mu, yù ángngiddù mu nira,
    yù napasigaggà nga ángngikatalà mu kâ Namarò, ánna yù napiá nga nonò mu.
  bki-bki: Ver tomu tealo atu avitso rivova bior napano jau kobe m̃eaku ga, mia komerou
    re, koim̃au p̃ilinio ga. Lerinio jau kobe m̃eaku ga, mia jibe ka napano kojo komila,
    monoka kesiloglog m̃arabo ka namoneano dolu nalo. Mia bo ka aue jaamo, napano
    koberloglog vatitiglo bo ea meuliano kirinovo, ea tivelinio na iliano, ea tivelinio
    na bajago novo, a ea tivelinio na tinietiiano, viekouoiano, a meravoiano.
  bqp-bqp: Ǹsun tó ò n kɛfɛnnakɛna gya boro. Ǹ tó n kunna zɛ́ mↄ Yesu náanikɛrinↄnɛ
    yã'onaa gũn kũ yãkɛnaao kũ yenyĩo kũ ludanaanikɛnaao kũ kunna gbãsĩ sario.
  mcp-mcp: Muud nyə ajə́láyɛ́ nə mpyêny wo nə́ wo jɨ mwántombú. Yidagʉ́ sá nə́ obúgʉla
    bwə́ ŋwág yuug wódɨ́, yuug lə́sʉ́ á mpu, yuug kuú njɔɔnd, yuug cɛɛlí, nə yuug
    cʉg á kú asɨ́y-sɨ̂y.
  hat-hat: Pa kite pesonn pase ou nan betiz paske ou twò jenn. Men, se pou ou tounen
    yon egzanp pou moun ki kwè yo, nan jan ou pale, nan jan ou mennen tèt ou, nan
    jan ou gen renmen, nan jan ou gen konfyans, nan jan w'ap mennen yon lavi ki dakò
    ak volonte Bondye.
  npl-NT: Amitla xikchiwa tlan ika weletis tlajtoskeh fiero de te por ok titélpochtli.
    Yej motech makitakah n tokniwah kenijki kipiah de tlajtoskeh, kenijki yeknemiskeh,
    kenijki tetlasojtlaskeh, kenijki kipiaskeh tlaneltokálistli iwa kenijki nemiskeh
    ika inyolo chipawak.
  bgg-bgg: Nyieliieshii na filiao pha ji è hanyie de na shii luii ariig yi rabo, jimagunde
    migiphothek shii naro miyao, naro blia, naro miie, naro migi, nane gang shii khagi
    rek bo.
  eng-TCENT: Let no one despise yoʋ because yoʋ are young, but set an example for
    the believers in yoʋr speech, conduct, love, spirit, faith, and purity.
  eng-BSB: Let no one despise your youth, but set an example for the believers in
    speech, in conduct, in love, in faith, in purity.
  cpu-NT: Te nonkove inthainkimavaitaitemi pevankaritzira. Aña ontzimatye poñaakantero
    tsika pikantanaa pikempisantai, ari onkantya inkempitakotantaityaamiri. Ontzimatye
    paamaakoventyaaro okaratzi piñaavaiyetziri, eejatzi okaratzi pantayeteri. Etakotane
    pinkantante, kyaaryooshire pine, kiteshire pinkantanaiya.
  san-ASM: অল্পৱযষ্কৎৱাৎ কেনাপ্যৱজ্ঞেযো ন ভৱ কিন্ত্ৱালাপেনাচৰণেন প্ৰেম্না সদাত্মৎৱেন
    ৱিশ্ৱাসেন শুচিৎৱেন চ ৱিশ্ৱাসিনাম্ আদৰ্শো ভৱ|
  tac-NT: 'Tabilé chéré rekó ralámuli regá anichi mué olagá: «Alueka pe ''we re''malí
    ju, ¿''lacha benélamalawé ralámuli beníriga?» ''Lige alarigá anichi ralámuli,
    mueka ''we ''la beníriwa ''la semáriga ra''íchiga ''la benigá ''lige aminami ''we
    ''la nirawa suwábaga ralámuli, ''lige tabilé a''rewa bijchigia Kristo nila ra''íchali,
    ''lige tabilé che ''sika einawa.'
  eng-WEBPB: Let no man despise your youth; but be an example to those who believe,
    in word, in your way of life, in love, in spirit, in faith, and in purity.
  gfk-H: Pau na haut lah tikai bia na nas habulbul uga kanong a marawana mon uga.
    Iasen u na haminis habal uga ta ira tena nurnur hoing tiga bilai na tunatuna ing
    diet na nem wara murmur. U na haminis habal uga ma ira num nianga ma ira num tintalen.
    Ma hua mah ma no num harmarsai, no num nurnur, ma ira num gamgamatien na magingin.
  viv-viv: Tu O kwanatubulakahi faꞋina keke gidalubodani be kaliva hinaꞋihawadamane.
    O tauni abaꞋita badi tovetumagana unaveledi, ya gahe againe, ya dewa againe, ya
    nuwakabubu againe, ya vetumagana againe, ya nuwanuwa mahamahalina againe.
  yao-yao: Nkajitichisya kuti mundu jwalijose anyosye pakuŵa ndi jwanchanda, nambo
    mme chisyasyo cha ŵandu ŵakukulupilila, mu uŵechete wenu ni mu lwendo lwenu ni
    mu unonyelo wenu ni mu chikulupi chenu ni mu utame waukwanonyelesya Akunnungu.
  tgp-tgp: O sopo tinar̃ihia vara tamlohi la hitesatihiho matan ko uluvou purongo,
    pani tarea o vai na tovongi r̃uhu isana tamlohi rasua na nom retireti, na nom
    vavahinau, na nom opoia, na nom rasua peresi na nom posposi vokevoke.
  auc-NT: Bitö wïï picæ̈mi incæte æcämenque ïñongante bitö, Botö ïmote pïinte adämaï
    incæcäimpa, ante pönente quëwencæbiimpa. Wæætë edæ bitö Wængonguï ingante në pönënäni
    beyæ̈ ante, Botö cæbaï tömënäni adobaï cæcædänimpa, ante ïïmaï cæcæbiimpa. Apæ̈nebi
    incæ waa cæte quëwëmi incæ waadete pönëmi incæ wede pönëmi ïmi incæ nö pönente
    waa cæbi incæ bitö, Botö baï bacædänimpa, ante cædinque bitö cædö ante odömömi
    adinque tömënäni adobaï cæcædänimpa.
  kbc-NT: Jiniɡ̶ikani diɡ̶ica ane ɡ̶adotani leeɡ̶odi makaami lioneeɡ̶a. Pida awii
    niɡ̶ina anoyiwaɡ̶adi Ǥoniotagodi moyakadi mele moiwi aneni me ɡ̶adewiki mocaɡ̶aneɡ̶eni
    Ǥoniotagodi, odaa leeditibige modioteci ɡ̶adakataɡ̶a, makaami niwinigijegi niɡ̶ina
    anoyiwaɡ̶adi Ǥoniotagodi. Ele makaami niwinigijegi niɡ̶ina motaɡ̶ani, codaa anodaaɡ̶emiita
    eledi oko, anodaaɡ̶eni memaani eledi oko, anodaaɡ̶eni manakatoni Ǥoniotagodi,
    codaa anodaaɡ̶eni madowetiteloco ɡ̶adaaleɡ̶ena me yapidi.
  bmh-bmh: O Timoti, na silin mogoi, gonun, na dudu ipal patelaremen, na gaul du aimai
    enim ebu ze i mamam. Na igul naliu pet memen, Kristen zaiger ipal agal oiagab
    petak emen go nait igul uligaimai, sesamoramam. Na ze naliu mamam, na igul naliu
    mai damam, nait ounab nug go en noumamam, nait ounab Yesus en petak emen go gusig
    patamam, na igul eg ipal i mamam, igul naliu tutak sesamoramam.
  ctu-BL: Mach a wʌc' a bʌ ti ts'a'lentel ti' tojlel winicob cha'an ch'iton winiquet
    to. Pʌsbeñob ti a melbal bajche' yom mi' cha'leñob t'an xñopt'añob, yic'ot bajche'
    yom mi' yajñelob ti uts'at yic'ot c'uxbiya ti jump'ejl jach i pusic'al, yic'ot
    i xuc'tʌlel i pusic'al ti Cristo, yic'ot i sʌclel i pusic'al.
  meq-meq: Ndəray mâ kəts kar hərwi nəkar wawa eye segey bay. Ɗuh nəkar na, bəzatay
    ha a ndo məpe mədzal gər hay ka Yesu ta ndziye na, kəkay. Bazlam yak nakə ka tsikiye
    na, mâ təra bazlam lele eye, mede yak mâ ge lele, wuɗa ndo hay, dzala ha ka Yesu
    ada ndza na, tsəɗaŋŋa.
  noa-H: Pʌch hẽwanaa chiraawai jöoinagpa pöd mag jaauju k'aba chirʌm hawia, hoob
    hʌdʌʌr hamag pʌch k'a hisëe hapim. Mag pʌch k'a hisëe hapim hugua, t'umaam k'ʌʌn
    daar hagpierraa chitá; maagwai chi hʌ̈k'a durrum k'ʌʌn heejã jöoinaupa pʌch mag
    hoowai hĩchab jãgata hamjã wënʌrraju haai nʌ ha k'ap haju. Magnaa t'umaam k'ʌʌn
    k'a k'õsinaa Hẽwandam hiek pʌchdëu hʌ̈k'a chirʌmjã hogdʌba hʌ̈k'a chitá. Hĩchab
    pʌch hiek'aawaijã, nem hagchata hiek'a chitʌm dʌ̈i pʌchdëu nem jaau chirʌmjã sĩi
    par hiiupai k'aba pʌchdëu jaau simjöta habá t'umaam k'ʌʌn dak'ĩir. Hoob pʌchdëu
    nem jaau chirʌm hichaaur nem bʌ̃ʌr habarm gaaimua k'ãijã pekau paarpa chitam.
  alp-NT: Masike ara belu sa po asebei tamata sae isobuemu yake. Po aono conto misete
    ete tamata rebe esi hlaleke loko Tuhane leke esi rekwa be suke esi rue mise elia.
    Aono conto kena amu lepataru, amu atate, aokisi, ahlaleke loko Eni souru titinai
    kai kena lalemu ntoli.
  san-VEL: alpavaya.skatvaat kenaapyavaj neyo na bhava kintvaalaapenaacara.nena premnaa
    sadaatmatvena vi"svaasena "sucitvena ca vi"svaasinaam aadar"so bhava|
  kbq-kbq: Atregeno mago vahe'mo'a nehaza ne' mani'nane huno kagehenkamu otreno, hianagi
    zamentintima nehaza nagatera avame zankna hunka keka'afine, kavukvapine, zamesi
    zamante zane, kamentintifine, agru hu'zane, huzmeri hugahane.
  kbh-kbh: 'Ndoñe catjaleséncia, aca bobontse comnama, ndánaca chacmotsáboyënjama.
    Pero aíñe bëtscá cochtsama, chënga puerte chacmotserrespetánama, chca jtsamëse
    icoyenama jtsonÿayëse, cachcá chamotsamama: botamana jtsóyebuambnayëse, nÿets
    tempo ts̈abe soyënga jtsamëse, nÿetscanga jtsababuánÿeshanëse, Bëngbe Bëtsábeñe
    corente jtsos̈buáchiyëse, y puerte ts̈abia jtsemnëse, ainaniñe ndocna bacna soye
    ndbomná.'
  ron-LSB: Nimeni să nu disprețuiască tinerețea voastră, ci să fiți o pildă pentru
    cei credincioși, prin cuvânt, prin felul vostru de viață, prin dragoste, prin
    duh, prin credință și prin curăție.
  pon-pon: Jota amen me pan mamaleki om manakap, a wiala men kaalemoni on jaulan kan,
    ni om lokaia o wiawia kan, o limpok, o pojon, o makelekel.
  nhe-BL: Ma axaca quiijto ax monequi mitztlacaquilis pampa noja titelpoca tlacatl.
    Pero xiquinnextili tlaneltocani tlen cuali para quichihuase ica tlen titlamachtía
    huan ica tlen tijchihua. Xiquinnextili quejatza ma teicnelica huan ma quineltocaca
    Toteco ica nochi ininyolo huan quejatza ma quipiyaca ininyolis tlen tlapajpactic.
  sps-sps: Famanat vaare ir a vainy ma kat fagoguei vaare manyi ri faarei marom anyi
    na vurots tana saa anyi na vurots fiisok, sana nyi ma faatok ir vainy fafaaman
    tana fo vegiau tsumanyi, an kat tavaron tsumanyi, mangiir tsumanyi, ana faason
    tsumanyi ten Krais, an fakats kaamos tsumanyi, tan kat to ayei, vainy fafaaman
    ravei jesan miror tsumanyi.
  wnc-wnc: Sike aminda ga gandupa aminu kwakwaknga singgak ngana gata wamu take siknga
    yanike kepi nomana siknga akngane sukuyo. Sukuke gata wa aminde musip gwaang natayamuke
    Anutue kekeknga siknga yuke puya gutonga takngatu dua tasiwim. Gata unzing tasike
    aminda gatane wamba yaitapaakusiningge kepi umuyamuyo.
  bus-bus: Ǹton tó wà dↄkɛnyo kɛ̀ ń dɛ gↄ̃kparɛ ũ yãnziro. Ǹ tó n kuuna zɛ́ ↄdↄa
    Yesudeenↄnɛ yã'ona guu kↄ̃n yãkɛnao kↄ̃n yenzio kↄ̃n ludanaanɛkɛnao kↄ̃n kuuna
    gbãsĩ saio.
  gub-BL: Kwàkwàmo romo ereiko, Ximot. A'e rupi amo uzeruzar ma'e a'e pe har a'e wà
    nehe, nuzekaiw katu kwaw neze'eg rehe a'e wà nehe. Ta'e nereiko kwaw tua'uete
    ma'e romo ne xe. Nan kwaw pa. Tupàn nemono kar a'e pe wanupe a'e, uze'eg imume'u
    kar pà newe a'e. Neze'eg mehe nehe, eze'egatu nehe, a'e rupi nerenu har uze'eg
    putar ne ài a'e wà nehe no. Eho iko Tupàn ikatu haw rupi nehe, a'e rupi ikatu
    haw rupi oho putar waiko a'e wà nehe no. Epuruamutar katu eho iko nehe no, a'e
    rupi nerenu har uzeamutamutar putar waiko a'e wà nehe no. Ezeruzar katu Zezuz
    rehe nehe no, a'e rupi nerenu har uzeruzar katu putar hehe ne ài a'e wà nehe no.
    Etyryk ikatu 'ym ma'e wi nehe, a'e rupi nerenu har utyryk putar ikatu 'ym ma'e
    wi a'e wà nehe no, ne ài a'e wà nehe no.
  imo-imo: Nu iye kokelemu, nalo imbomani nu iye yumu molo, nu lipe manjili naa peli
    iyemu konopu leko nunge ungumu umbulu timolo konopu naa leangei. Nunge ungumu
    pilko liengei ningo molowi. Nuni ungu pengama ningo, molko kondoko teko andoliko,
    imboma paa konopu mondoko, Kraist ipuki tiko, Goteni ulu kake telima nimbe karomo
    uluma teko, aku tekolio Kraist paimbo ningo enge ningo pimele imboma na molopo
    tembo mele manda leko molko tenge mele kanangei ningo aku ulu tewi.
  boj-boj: O Timoti, tamo qudei naŋgi ni qa mareqnub, ni aŋgro kiñala. Tamo naŋgi
    dena ino ñam ugetetmaib. Ino anjam maro ti ino walwel ti di ni geregere taqatosim
    kumbra bole segi yoqne. Osim qalaqalaiyo kumbra dauryoqnsim Qotei qa ino areqalo
    siŋgilatoqnsim Qotei aqa ŋamgalaq di tamo bole une saiqoji soqne. Soqnim Kristen
    naŋgi ino kumbra di unoqnsib ni daurmoqnqab.
  eng-DRA: 'Let no man despise thy youth: but be thou an example of the faithful in
    word, in conversation, in charity, in faith, in chastity.'
  knf-knf: Nin ñaaŋ aloŋ awutan kabeehu ţiki ihoji, kë bţup bi nu, mnwo mi nu, uŋal
    wi nu, pfiyaar pi nu na pjinţ uhaaş pi nu ŋaşë wo kado banfiyaaruŋ bado kado ji
    iwi.
  san-KHM: អល្បវយឞ្កត្វាត៑ កេនាប្យវជ្ញេយោ ន ភវ កិន្ត្វាលាបេនាចរណេន ប្រេម្នា សទាត្មត្វេន
    វិឝ្វាសេន ឝុចិត្វេន ច វិឝ្វាសិនាម៑ អាទឝ៌ោ ភវ។
  arn-NT: Eluwkilnge tami illamniengeael tami weche wentrungen mew, welu may eymi
    mew tañi inakintuael engün tati pu feyentulelu, tami chumngechi dunguken ka tami
    chumngechi miyawken ka tami piwkeyecheken, tami mupiltulen ka tami lif mongenngen.
  zas-NT: Gojp cudad chitëë guiëb ree bejn guial achet sirv lüj guial ad wayajctil
    bengol. Mejorli been naguiejn din gaquil tijb ejempl par ree bén rliladx Jesucrist,
    ziꞌc xhienaag rül diidx, ziꞌc nabanl, ziꞌc rënl ben ren ree, ziꞌc rliladxil Dios
    nëtëë por ree xixgabzaꞌquil.
  ken-NT: Ɔ́kɛ́ rɔ mmu ámbyak wɔ bɛ́ ɔchí mɔ́nkwɛn. Bák ɛrɨŋ ntá abhɛn mánoko
    Yesu, ndǔ ɛyɔŋɔ́nyu yɛ, nɛ ndǔ nɛkʉ ywɛ, nɛ ndǔ ɛkɔŋ ɛyɛ, nɛ ndǔ nɛka ɛnɛ
    nɛ Yesu, nɛ ndǔ nɛpɛ́m ɛnɛ ɛnɛn nɛbhɨkɨ bhɔŋ bakwap.
