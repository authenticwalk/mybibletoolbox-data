  kan-2017: ನಿನ್ನ ಯೌವನವನ್ನು ಅಸಡ್ಡೆಮಾಡುವುದಕ್ಕೆ ಯಾರಿಗೂ ಆಸ್ಪದಮಾಡಿಕೊಡದೆ, ನಂಬುವವರಿಗೆ ನಡೆ,
