    manmâ den lohotŋan ekyongowuat.
  usp-NT: At Timoteo, tike acwentij ayb' pire ma' atxutsaj jwi'lak cristian jwi'l
    aj ati' c'ojol winak. C'ut jun tzilaj c'aslemal chiwchak yak ajtakeltak re Kakaj
    Jesucristo chirij nen mo atyolow, nen tab'an, chirij nen mo atlok'in, nen mo jcub'arb'
    ach'ol chirij Kakaj Jesucristo y ta' etzltak no'j tita'maj chawij.
  zav-NT: Ḻa'aṉə'əczə ṉe'e naco' beṉə' xcuidə' bito go'o latɉə yesə'əzo beṉə' le'
    ca'aḻə cui yoso'ozenague' c̱hio'. Len bitə'ətezə əṉao' na' len yoguə' de'en chono'
    blo'i beṉə' ca' chso'onḻilažə' Jesocristən' nac cheyaḻə' so'one', na' naquən'
    cheyaḻə' sa'aquene' c̱he Diozən' na' c̱he lɉuežɉga'aque' na' nac cheyaḻə' ṉitə'ətezə
    ṉite'e so'onḻilaže'e Jesocristən', na' nac cheyaḻə' so'one' par nic̱h la'ažda'oga'aque'enə'
    əsa'aquən xi'ilažə'.
  sgz-sgz: Koion una hol pas rung da mák asosih i iáu kabin iáu kaukak sár. Ái sár
    una longoi lain tohtohpas suri bos tám ruruna da mákái má dák mur on. Na ngoromin
    á kam tatalen. Kam worwor na pilpil má kam tan tatalen na nokwan. Una mánán i
    tatalen án mámnai matananu, má na tumran pagas i kam ruruna, má koion una longoi
    sápkin mam tekes.
  kek-NT: Ut la̱at, at Timoteo, chatcua̱nk sa' xya̱lal ut chat-a̱tinak sa' xya̱lal.
    Charaheb la̱ cuas a̱cui̱tz'in. Cauhak taxak a̱ch'o̱l sa' la̱ pa̱ba̱l ut ti̱cak
    taxak la̱ yu'am. Jo'can taxak ta̱ba̱nu re nak ma̱ ani chitz'ekta̱na̱nk a̱cue xban
    la̱ sa̱jilal. Che'xtzol ban ribeb a̱cuiq'uin xban nak yo̱kat chixc'ambaleb xbe
    sa' ti̱quilal.
  blz-NT: Koo mase dauga' anak malai kasee alia isian mian men sian minsirinai i koo.
    Koo tio sida men bo lolo'onna giigii' mian parasaya na Tumpu, mau na tundunaan,
    na wawauum, na polingu'um tia simbaya'am, ka' na kaparasaya'aan ni Yesus Kristus
    tia tutuo'om men molinas.
  poe-NT: Jaha chrókui̱to̱éhya kíxin chrokjuanoá sín kjónté na̱xa̱ ntasoyá. Chrókjuáko̱exián
