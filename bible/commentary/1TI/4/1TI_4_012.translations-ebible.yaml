  kjs-kjs: Gore ne penaali pare nimumi nere pa ali meda kone nasalimi. Dia, pare neme
    agale komea ne pora epe-rupa pamu ranaame komo kone rulae epe-rupa piraina. Go-rupa
    pali rabu enaalinumi go epe kone raayo adoma raitulalo palimi.
  mni-mni: Kana amatana nahakpu naha oiri haiduna hanthana yenghan-ganu adubu ngangbada,
