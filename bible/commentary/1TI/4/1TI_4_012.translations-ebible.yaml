  wrs-wrs: Yimba mendah ereworal tendotowond, heva os manam yimba mongomba nihva wuleihamnavav,
    yemba sahonamba ovralmba, osva ora, owai, mani mendeklilm lohvma. Vinu, inethalm,
    nunglira, keknam undnahonam ten avm, osm os ara heoa. Numlahawol vinvm hemoa pevna
    moana, pev ten lohvm, pevna nesmos undna, pevna undnahonana, eva pevna no wevsana,
    ten pev besalangas lohvm Sesoana novra.
  mca-mca: Mowo'oi qu' hasu'uj pa'qu' nuten in mexe e'jutjana'x. Les ƚe'wis qu' ojo'omij
    pekhewe' hats yijayan pa' Intata pa'qu' ejunye'je', qu' ƚe'sitse' pe'qu' e'lijeye',
    qa pa'qu' ejunye'je' iye qu' ƚe'wise', qa' week iye qu' isu'un ene' jukhew qa
    efuts iye, qa ijayaanija iye pa' Intata, qa hasu'uj qu' aqsiijkii pa'qu' uƚ'axe'.
  tzo-TZC: Acꞌo iluc ta stojol ti jchꞌunolajeletique ti lec xacꞌopoje, ti tucꞌ ta
    xapase, ti jun avoꞌnton achꞌunoj ti Diose, ti cꞌux ta xavaꞌi ti jchꞌunolajeletique,
    ti lec ta qꞌuelel ti acuxlejale. Ti mi jech ta xavacꞌ iluque, manchuc mi queremot
    to, pero mu xuꞌ xasbajic ti jchꞌunolajeletique.
  mya-mya: အ​သက်​ငယ်​ရွယ်​သူ​ဖြစ်​သည့်​အ​တွက်​သင့် အား​အ​ဘယ်​သူ​မျှ​အ​ထင်​မ​သေး​စေ​နှင့်။
    သင် ၏​အ​ပြော​အ​ဆို၊ အ​ပြု​အ​မူ၊ ချစ်​ခြင်း၊ သစ္စာ ရှိ​ခြင်း၊ စိတ်​နှ​လုံး​စင်​ကြယ်​ခြင်း​တို့​သည်
    ယုံ​ကြည်​သူ​တို့​အ​တွက်​စံ​န​မူ​နာ​ဖြစ်​စေ လော့။-
  gng-NT: La cère uba ń yinde ŋɛ a yé kinacenfɛ̀nbuk ma nnɔ bo. Ama li yé wà
    cuube uʼlenm ni, ki ŋmɔbe mitekjim nin mitetemɔnmɔnm, ki yíe binib, ka ŋmɔbe
    biil ŋɔ bà teke' Uwien ki jin' nnɔ ń tɛkn aʼtaal ni.
  cbi-NTPO: Ñu kayu nakun chachiñu' mityaa, mu bain wajkayi kurenu dekiñu bain, tsangue
    keewaanu kityude. Tsa jutyu', vejan keranguemulachi uwain yai bain tsanguenuuya
    dejuyu tyainuuya kide; naa kuinda kenchi bain, naake keewarenchi bain, naa veta'
    veta' estyanchi bain, naa keenguenu pensa junchi bain, tsenmin naajutaa Dioschin
    juu junuuñuba tsangue keewarenchi bain.
  ikk-NT: Anịkwọlẹ onyẹ ọwụlẹ legber'i n'ị wụ nwata. Ka wụrụ onyẹ ndị kwerini e leri
    oku-ọnụ a, obibi ẹ, ihiẹn-ọsụsụọ a, okukwe ẹ lẹ k'o dọnmẹ obi ẹ ọchan.
  leu-leu: 'Pana mu vilaana siim faxalit nari aava ri namkai pana mu salan ina taagulan
    roxo malaan: ferawai faroxo e bilai faroxo, vubuxan xasingit a mu rabuna xapiak,
    vil fasavat a maana mo no fo kuus fanai pana e suai sena mu rabuna aava ri namkai
    talo pi ta mataa i taa kaalum fasivi xasema senaso nano, no mataa faꞌui.'
  maz-NT: Bübü c'o ya 'ñench'e o̱ mü'bü e Jesucristo c'o cja'c'ü menu na ngueje cja
    i̱ṉ t'igue. Pero rí tsja 'na tjũrü c'ü na jo, ngue c'ua xo ra tsja anguezeji.
    Rí ñague jña c'o na jo, y rí nzhodü na jo. Rí s'iya yo nte co texe in mü'bü. Rí
    'ñejme na jo Mizhocjimi. Y dya rí tsjague c'o na s'o. 'Ma rí tsjague a cjanu yo
    na jo, dya cjó ra tsja'c'ü menu 'ma.
  bod-N: ཁྱོད་ཀྱིས་རང་ཉིད་ལོ་ན་གཞོན་པར་སུ་ལའང་མཐོང་ཆུང་བྱེད་དུ་མི་འཇུག༌པར། སྨྲ་བརྗོད༌དང༌།
    བྱ༌སྤྱོད། བྱམས༌སེམས། དད༌སེམས། རྣམ་དག་ཡིན་པ་བཅས་ནས་དད་ལྡན་རྣམས་ལ་མིག་དཔེ་སྟོན་པར༌གྱིས།
  tca-NT: ¡Meã cugüna nadau na taxúema cuxü̃ naxoxü̃cèx naxcèx i ngẽma na cungextü̱xüxü̃!
    Rü name nixĩ i wüxi i mexü̃ i cuèxruü̃ quixĩ naxcèx i guxü̃ma i ngẽma yaxõgüxü̃.
    Rü ngẽmacèx cunaxwèxe i mexü̃ i oremaã quidexa, rü meã duü̃xü̃güpẽ́xewa cumaxü̃,
    rü aixcüma nüxü̃ cungechaü̃ i guxü̃ma i duü̃xü̃gü, rü meã Tupanaãxü̃́ cuyaxõ,
    rü napẽ́xewa meã cumaxü̃.
  zpl-NT: Ubiꞌya liꞌilu para nú la ni bee bene nu la zibiꞌlu equie nú nereꞌneꞌlu,
    rquiꞌña nú acalu tucu ejemplu lubee bene enu nzeli arquiꞌ Jesucristo equie nú
    xa rdichiaꞌlu nu xa nehuañilu, cuna nú secalu bee bene cuna nu xa nzeli arquiꞌlu
    Jesucristo, cuna nú xa rriꞌilu elliebacuꞌ nzeꞌca.
  mbc-NT: Timóteo, amîrî wanî maasaron pe tîwe'sen pe. Mîîwîni tîîse tamî'nawîronkonya
    ayeseru era'mato'pe iku'kî. Mîrîrî kupîya wenai apîinamato'pe to'ya. Mîrîrî wenai
    innape Jesus ku'nenanya ayeseru era'mato'pe eeseurîmato' wenai, ayeseru wenai,
    tiaronkon sa'namaya wenai, innape Paapa kupîya wenai, nura pe pra ayeseru wanî
    wenai epu'to'pe to'ya.
  ndg-ndg: Mundu ywoywote kana hauzalau ujana wako badala yake ubefano kwa bote baba
    aminile kwolongela mayendo gako, upendo aminilwa na ungosi.
  wsk-wsk: Kari bo ta ni kari kulak iwita karkuk ale me karki maguwurokko, mena. Bare
    Kris alo karkamon ale molak karomonko nunga kausa iwita, ka munak te, ka bagara
    aolak te, ka kua nungara ko munan te, ka gemang ningi nunguning te se, laili kaura
    ko munan te tutera ningo la bitarko.
  toj-NT: Meran Timoteo, jel to untica pero mi ni sbejuc mi oj maclajuc ja jas oja
    huali porque ja hueni oja lee modo jastal oj c'umanan toj. Toj la ajyi. Yaj xa
    huab ja Diosi soc ja quermanotiqui. Jea tzamal ja hua modo jastal huaxa c'uani.
    Ta huan c'a xa c'ulan ja jachuqui, jaxa quermanotic jumasa oj sc'ane oj sc'uluc
    ja yenle chomajquil ja jastal huaxa c'ulan ja huen.
  kkl-kkl: Ambarelamsimenba, nimi nhondi babe an sembe, “Me ane kabuni weneog me,
    el ekon bog lelamla,” aro an sembe teba'en sembaheng kom. Anna, “Sindi nari lelamnange
    sembe teba'en sapsabi na kembaneikag,” aro anna agha, “Sindi kembaniikti, sindi
    babe na ulamnange nelepto ulamukang,” senelapmendi, Yesusag seneragtop nimi whingag
    andi ulpalamlulam. Andi ulamlulamnena, yubu hekto lelapmendi, andi wanaag seneragto
    ulpalamlulam. Andi nimi ni sembe o'ona senelamsimendi, Yesusag “Nu Saelbamsilne
    sikne,” aro seneraglamlulam. Nia mangkina undo andi wanaag seneragtopne lag phoro
    ulpalapmendi, “Imnikti, nari ulamnange sindi babe nelepto ulpalamukang,” aro ulpalamlulam.
  tbc-tbc: Oŋ pinein damag ak niŋen o, oŋ talpein ta ule funi dop ta ibio udu na wa.
    Tia, ru lo, oŋsa tureŋ lo, ilo panek lo, ilo rumok lo, agod kagin ikok ak lo dam
    oŋ iŋaned tinanou igo woŋ mado wa.
  sna-sna: Ngakurege kuva nomunhu anokuzvidza nokuda kwouduku hwako, asi uve muenzaniso
    kuvatendi mukutaura, muupenyu, murudo, mukutenda uye napakuchena kwomwoyo.
  smk-NT: Andi' ka mangimey nin mag'in main nin kai pangingibilang komo nin si'numan
    bana' ta malago' ka et. Ana edet, mag'in kan ihimplo konran mammemper. Ipa'kit
    moy manepeg ran arigen sa pag'iirgo mo tan sa kimey mo, sa pangangado' mo sa kapada
    mon tawo tan sa pagmamatalek mo konan Dios, tan sa malinis a kaisipan tan pigagawa'
    mo.
  grc-TCGNT: Μηδείς σου τῆς νεότητος καταφρονείτω, ἀλλὰ τύπος γίνου τῶν πιστῶν ἐν
    λόγῳ, ἐν ἀναστροφῇ, ἐν ἀγάπῃ, ἐν πνεύματι, ἐν πίστει, ἐν ἁγνείᾳ.
  gof-WFTW: Neeni yalaga gidiya gisho, nena oonikka kadhoppo. Shin ammaneyssatas neeni
    odan, ooson, siiqon, ammanoninne geeshshatethan leemiso gida.
  spa-BLM: Que nadie desprecie tu juventud, sino que seas un ejemplo para los creyentes,
    en palabra, en tu forma de vida, en amor, en espíritu, en fe y en pureza.
  kyz-NT: Ene 'ã kunumĩũũa agawewi. A'etea 'ã Janeruwarete 'ga ene mono peu 'gã mu'jaukaa
    ojee. A'eramũ ene ekou esage 'gã nowase. A'eramũ nipo 'gã, ene resag ire, ene
    'jawe ajemogyau, mama'e esagea etee iapou. Eje'ega esageramũ ekou 'gã nupe. Ejejuka
    esage ki ekou 'gã nee. Erowiar iki Jarejuwarete 'ga. Mama'e tywera kasi ereapo
    ne. Eko esage ki. A'eramũ 'gã ojemu'jau ene ree.
  dao-dao: Na dik hama phäh u naw pi käh ning mdihmsui se. Na pyensak, na vecawh,
    na mhläkphyanak, na jumeinak ja na ngcimcaihnake cun jumeikie naw a ning hjutuih
    vaia thawna.
  cya-cya: A taa ya' caja nu xcuan tloo 'in siya' lca yu tsa suhue ti, cui' ca nu
    culo'o xñan 'in tloo jun ta'a na lo'o ña'an nu nchcui', lo'o ña'an nu n'ni, ña'an
    nu ntsu'hui cha' tsu'hue 'in, a cunta lo'o sca cusya nu ñi, lo'o ña'an nu ndiya
    qui'an ti' 'in Ndiose, lo'o sca cha' tiyaa nu luhui.
  wrk-wrk: '@see-verse:1TI.004.011'
  nii-nii: Wumb nim keningii ei, nim wu kang wu mił, keningii. Ba nim wu wii mił ni
    piinerngii mon! Nim Gos tiłap ełe molkun kin, ek ka nikin, oł ei erkin andłam
    andkin kin, oł enjii mił ei wumb keningii. Pe nga oł kun erik enmin oł ei ni,
    wumb pii gii nik enmin oł ei, erkin andan tokun kin, wumb keningii.
  ign-NT: Picuneuchava yátupina apaesa vahi nacuepuruvi eta pímitu­re­sirahi, taicha
    eta piámape­ru­váichaha. Pímere­cayare eta piúriva apaesa étaina náehicavi ena
    vichamuriana. Tauri eta péchaji­siráina. Tauri eta pítare­siraina, tájina pitapi­ra­vaimahi.
    Pémunarahi nayehe ena vichamuriana, énapa ena apamuriana achaneana. Yátupina eta
    péhisirahi, étapa eta picasi­ña­vairahi mayehe ema Viáquenu.
  dik-NT: Duɔ̈kkë kɔc cɔl aaye we dhɔ̈l gup rin koor wek. Ku luɔikë röt bï kɔc cï
    gam röt aa thɔ̈ŋ we ë jamdun yic, ku piɛ̈rdun ku nhiɛ̈rdun ku gamdun ku lɔn cïn
    wek gup ajuɛ̈ɛ̈c.
  cac-cac: Vach' tzutej a b'a, yic malaj mach ol alanoc to quelem unin ach. Más vach'
    tza ch'ox vach' b'eyb'al d'a eb' creyente smasanil. Vach' tzutej a lolon yab'
    eb'. Vach' tzutej a b'a yil eb'. Vach' pax tzutej a xajanan eb' ta'. An̈ej d'a
    Cajal Jesús tzac'och a c'ool. Tojoln̈ej tzutej a pensar yil eb'. Icha chi' tzutej
    a ch'oxan jun vach' b'eyb'al d'a eb' ta'.
  tzj-E: Je' wnak mex majo'n xcatcnimaj ta xe rmal at c'jol na, per tec'tu' awutzil
    chquewech kch'alal y jnaban, n-utz ta njelal nabij y njelal jnaban chquewech je'
    wnak. Chka' tec'je'a ojben ri'il rxin Dios chpam ac'aslemal, tey-a' c'as tzra
    Espíritu Santo che nte ja' wa' xtc'ana awxin, nte xteyke'a ac'u'x ruq'uin Jesucristo,
    y nte ch'ajch'oj wa' awanm.
  san-BUR: အလ္ပဝယၐ္ကတွာတ် ကေနာပျဝဇ္ဉေယော န ဘဝ ကိန္တွာလာပေနာစရဏေန ပြေမ္နာ သဒါတ္မတွေန
    ဝိၑွာသေန ၑုစိတွေန စ ဝိၑွာသိနာမ် အာဒရ္ၑော ဘဝ၊
  yaa-NT: 'Nios Ifofafãi isharakõife. Mĩ isharakõiaito mia õinõfo, ato õimasharakõife.
    Askax mĩ isharakõixiki Nios Ifokõi faax, ato yoisharakõife mĩ meka pachi faxõ,
    ato noikõisharata, nãskax isharaito õikakĩ yorafãfe mia chakafakĩ yoinõfoma iskafakĩ:
    “Na naetapa Timoteo fanĩrira noko yoi kiki nikayamakãfe,” ixõ mia tsõa yoitiroma.'
  cab-NT: Sériulá bigáburi lun manügǘniwa ban quei ni cáta lueígiñe ñǘraügidibu
    lan, lubáragiñe líra, lúnti ában ban jémpulu buíti joun ja afíñebaña, lídan ligáburi
    badímurejan lúma boúserun, lídan ínsiñejabuni, lídan bafíñen luágu Búngiu, lúma
    lídan larúma bibágari.
  clu-clu: 'Indi kaw magtaw logar nga ikayan kaw tungud nga bataun ka pa, kondi magimorat
    kaw nga maging alimbawa sa mga nagatoo kay Cristo: sa pagambal, pagogali, pagigogma,
    pagtoo, kag limpyo nga kaboi.'
  swh-ULB: Mtu yeyote asiudharau ujana wako. Badala yake, uwe mfano kwa wote waaminio,
    katika usemi, mwenendo, upendo, uaminifu, na usafi.
  tpt-NT: Jantu matichun lakatꞌuniy katamakan por tsꞌalkaꞌ kꞌatꞌi. Ox katꞌiꞌukxuntꞌay
    para lay katalaqtsiꞌin yu talhakapuꞌan. Chuncha katamispaniyan ni ox minchivinti
    kun mimputsuku kun mijapaxkanti kun metsukunti kun milhakapuꞌati, vachu ni jantu
    kꞌamaqtꞌaꞌalhin.
  aai-aai: Men yait ta o nanuw furuw orot boub narouw na’omih, baise a tur, Ayawas,
    a yabow, a baitumatum, naatu yawas kakafiyin imaim baitumatumayah ini’obaiyih
    hina’itin.
  sny-sny: Sosu a'i pe Timoti, ne yo'orei meni ne. Lu tamo ne ne yahowa'i meni owe
    ape te'ete. Ahowa! Ne a'i lai yo seni wara'i a'i ironamite. Sosu ne yo seni wara'i
    a'i irowei su, Jisas lo lu taune yo seni no siyerowa. Sosu lowe yo seni wara'i
    a'i no aiwawe a'i umasiyei. Yo seni wara'i a'i no apou a'i peri wara'i a'i au
    te'esiya, ne lu taune ma'e marepi erasi a'i tote wawesiyete. Ne Owane Sitewi ne
    tote tawesisiya su, ne lu taune ma'e tote tawesiyei no au te'e atuatute. Aiwawe
    a'i ne lowe ma'e yo seni wara'i a'i no au atuatute. [Ta 2:15]
  myy-myy: Mʉ tʉ ñarã Jesure tʉorʉ̃nʉrã ĩna queno yitoni ĩna tiro riojo quenarise
    riti yiya. Quenarise riti bʉsiya. Gãjerãre ti maiña. Cristore queno tʉorʉ̃nʉña.
    Queno tʉoĩacõri quenarise riti yiya. Ito bajiro mʉ yija ticõri, mamʉ mʉ ñabojarocati
    mʉre rʉ̃cʉbʉorã yirãji ĩna.
  trc-NT: ꞌO̱ se xnii mé so̱ꞌ, ne̱ ataa cachi̱j so̱ꞌ, tza̱j ne̱ taj se ꞌyaj yoꞌ mei.
    Se̱ guun cata̱j yuvii̱ se vaa taj se uún so̱ꞌ mei. Ma̱a̱n se veꞌé qui̱ꞌyáá so̱ꞌ
    nu̱ꞌ tucuáán noco̱ꞌ níꞌ, se vaa veꞌé caꞌmi̱i̱ so̱ꞌ do̱ꞌ, veꞌé qui̱ꞌyáá so̱ꞌ do̱ꞌ,
    ga̱a̱ ꞌe̱e̱ rá so̱ꞌ man tinúú so̱ꞌ do̱ꞌ, ga̱a̱ nucua̱j rá so̱ꞌ man Diose̱ do̱ꞌ,
    cu̱tumé so̱ꞌ mán so̱ꞌ se̱ quiꞌyáá so̱ꞌ cacunꞌ do̱ꞌ, ga̱a ne̱ xca̱j nij síí noco̱ꞌ
    man Diose̱ cuentá da̱j ꞌyáá so̱ꞌ, ne̱ da̱nj quiꞌya̱j nij soꞌ uún ado̱nj.
  cut-NT: Andahre sa̱hn yuno di, ate cochique nduco ndah ca̱va che nevahnecun nducoya̱ca
    ihyan di. Cuihque cuda̱do na̱n ndudo yehn ma̱n, na̱n nducuahn che redin ma̱n.
    Codin yahine nducoya̱ca ihyan ma̱n, cuitehne Dendiohs numa ine ma̱n, nda̱hca̱
    conen na̱n Dendiohs ma̱n. Nduco tihca̱ ne, ca̱h yeno ihyan che ritahno ye Dihvo
    vo Jesucristo, ne quendi ye yune yehn.
  bel-bel: Ніхто хай не пагарджае маладосьцю тваёю; але будзь узорам веруючым у слове,
    у жыцьці, у любові, у духу, у веры, у чысьціні.
  zlm-KSZI: Jangan biarkan sesiapa menghinamu kerana usiamu yang muda. Jadikan dirimu
    teladan kepada semua orang beriman dari segi kata-kata, kelakuan, kasih, iman
    dan kesucian.
  gdr-gdr: Ɨ goro yet men merɨnen nokɨp man re sisɨl rɨga et. Ajɨ man b'ogla odede
    mɨle ke b'ogɨl wɨngata rɨga na taet gar ke utkunda rɨga wanɨm, opi re yɨtkak opurena
    mɨle ke, ɨ yɨrkokar wɨmena mɨle ke, ɨ singi b'iyena mɨle ke, ɨ gar ke utkunda
    mɨle ke, ɨ dɨde kɨlkɨp kesa mɨle ke moina omnɨka wɨngɨrɨnd dɨde nony menamena
    wɨngɨrɨnd.
  vmy-NT: Tuꞌyá ton ngatjaberi tsa tu kui kjua nga̱ saꞌe kiꞌndi. Tusa jngu kusun tiꞌan_ri
    yojori ngixkun xuta xi makjainre ngatꞌa tseꞌe Naꞌenchana nga jótsaꞌen kjuinukjuai,
    nga jó siꞌen, nga jótsaꞌen simején xuta, nga jótsaꞌen mankjainri ngatꞌare Naꞌenchana,
    ꞌba nga jótsaꞌen tsje kueni.
  cmn-FEB: 不要因为你年轻而被其他人小看，要在你的言语、你的生活方式、你的爱心、信心和纯洁方面，为相信上帝的信徒做出榜样。
  gmv-RNT: Ne yalagatetha oonikka leqqofo; gido attin ne haasayan, ne duussan, siiqon,
    ammanoninne geeshshatethan ammanizaytas lo7o leemiso gida.
  ncl-NT: Amo xicmacahuilti amaqui pa mijxijxicus pampa tehual tilacal yancuic. Monequi
