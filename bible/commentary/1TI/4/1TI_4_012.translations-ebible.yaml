    yawɨꞌdɨ yɨnneigɨnyɨ. Sara yaꞌgɨzɨ gɨmɨnyɨna “Maalɨkelyɨ,” myawɨri yɨpɨꞌdeꞌnanyɨ.
  ian-ian: Mɨn kwandɨ nyan mɨn. Mɨn apma vapmba yetɨ mɨla. Kavle vapmba yetɨmeyan
