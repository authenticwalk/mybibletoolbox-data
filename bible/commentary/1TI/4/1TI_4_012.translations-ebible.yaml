verse: 1TI.004.012
translations:
  kpx-kpx: Timoti, au atae doga. Iale evievi ataeabuna a elehai aho loui kosea, “A
    keu luleleholinu.” Abu kateai louge ainaho hotoeabe evilive. Isito abuho hotoe
    dua loui isivi ovei vaveve dua unaha vanela. Isi a evievimo negoai ata tedaevege
    abuna a vaveve dua ke elehai a hoto evisi.
  okv-H: Eto umo embo evovo mane rate embo eha avoeto no ke te vasiri te osa ari te
    humota ari te ari javotoho amina God humota ari embomeni ta degi ahe kihira ao
    kito embo be ke are.
  tbo-tbo: Apo lawa hina galena hopuhopunem po hina pa, ‘Tam hewali,’ ega genona ma
    tamogi om mamae uyahihiyei una wiatatiyana po om baha hina dewadewa, po om bagibagi,
    po om luyagohana, po om witumagana, po om nugoyeuyeu, naka mamaehi una miyena
    tagohi po ani galena dewadewana lawa u matahi una wogeletehi.
  mal-C: നീ യുവാവാണ് എന്ന കാരണത്താൽ ആരും നിന്നെ അവഗണിക്കാൻ അവസരം നൽകാതെ, സംസാരത്തിലും
    പെരുമാറ്റത്തിലും സ്നേഹത്തിലും വിശ്വാസത്തിലും നിർമലതയിലും വിശ്വാസികൾക്കു മാതൃകയായിത്തീരുക.
  grc-SR: Μηδείς σου τῆς νεότητος καταφρονείτω, ἀλλὰ τύπος γίνου τῶν πιστῶν ἐν λόγῳ,
    ἐν ἀναστροφῇ, ἐν ἀγάπῃ, ⸋ἐν πνεύματι,⸌ ἐν πίστει, ἐν ἁγνείᾳ.
  bgc-bgc: छोट्टी उम्र के कारण कोए तन्नै तुच्छ ना समझै पर वचन, अर चाल-चलण, अर प्यार,
    अर बिश्वास, अर पवित्रता म्ह बिश्वासियाँ कै खात्तर बढ़िया नमूना बण जा।
  khz-khz: Taa na goi ragai pene gita-guilagimu, kwalana goi malaga valigu, na vevega-gita
    vanagi talimamu namanai pono ago gemu kilai, kalai, ulamagi ai, kamonagi ai, e
    maguli nama iwavaginai.
  deu-TKW: Niemand soll deine Jugend gering achten, vielmehr sei du ein Vorbild der
    Gläubigen, im Wort, im Wandel, in Liebe, im Glauben, in Keuschheit.
  zsr-NT: 'Nutu nu ral‑laꞌ uzóa liꞌ tslaꞌl le nacuꞌ biꞌi raꞌbán, san ral‑laꞌ gunuꞌ
    le uluíꞌi nup taꞌyejlëꞌ Dios ral‑laꞌ lun ca runuꞌ liꞌ. Cni uluiꞌinuꞌ lequëꞌ: len
    didzaꞌ ruꞌu, len le runuꞌ, ca nadxiꞌinuꞌ lzaꞌu, ca ruꞌu latj zóalenëꞌ liꞌ Dios
    Böꞌ Laꞌy, ca runuꞌ ca rnauꞌ, ca nacuꞌ gdu dxiꞌa.'
  lin-lin: Kopesa na moto moko te nzela ya kotiola bolenge na yo, kasi zala ndakisa
    mpo na bandimi na nzela ya maloba, bizaleli, bolingo, kondima mpe bopeto.
  hns-NT: Tjaahe toe djawaan baate, tabbo koi ke na tjaahie toke tjhota maane ke.
    Toke tjaahie aapan baat, tjaal-tjalan, prem, bieswaas, aur safa djiewan se ekwan
    iesaai logan ke dekhaawe ke kaise rahe ke tjaahie.
  noa-E: Pʉch ẽwanaa chiraawai jöoinagpa pöd mag jaauju khaba chirʉm awia, oob ʉdʉʉr
    amag pʉch kha isëe apim. Mag pʉch kha isëe apim ugua, thumaam khʉʉn daar agpierraa
    chitá; maagwai chi ʉ̈kha durrum khʉʉn eejã jöoinaupa pʉch mag oowai ĩchab jãgata
    amjã wënʉrraju aai nʉ a khap aju. Magnaa thumaam khʉʉn kha khõsinaa Ẽwandam iek
    pʉchdëu ʉ̈kha chirʉmjã ogdʉba ʉ̈kha chitá. Ĩchab pʉch iekhaawaijã, nem agchata
    iekha chitʉm dʉ̈i pʉchdëu nem jaau chirʉmjã sĩi par iiupai khaba pʉchdëu jaau
    simjöta abá thumaam khʉʉn dakhĩir. Oob pʉchdëu nem jaau chirʉm ichaaur nem bʉ̈ʉr
    abarm gaaimua khãijã pekau paarpa chitam.
  eng-EMTV: Let no one look down on your youthfulness, but rather become a pattern
    for the believers in word, in conduct, in love, in spirit, in faith, in purity.
  mib-NT: Ma cuáha ro jnúhun jeē cujéē ni ni ɨɨn i nuū rō sɨquɨ̄ jeē suchí ró. Chi
    sa coo ró ɨɨn ejemplo nuū ñáyuu cácandíje, jeē cúni i ndese vāha cáhán rō, ndese
    vāha sáha ró, ndese cúndáhú ni rō jnáhan ró, ndese cándíje ró, ndese íyó ndoo
    ánuá rō.
  lif-NT2: खे़ने़ॽ नालिङ्‌गे़न् थाङ्‌बे़न् के़वाॽबाल्‍ले़ आत्तिल्‍ले़आङ् खे़ने़ॽ कुनामे़न्‍छाॽ
    के़म्‍मे़त्‍ने़न्‍लरो, कर नसानिबाहाॽरे़ खुनिॽ तगि के़बाःन् सुत्‍लाओ, ये़प्‍ले़क्‍को,
    मिःम्‍जिओ, नसाःन्‍नो, हे़क्‍क्‍याङ् सेसेबा हिङ्‌मन्‍नो कुबि पोःक्‍खे़ॽओ॥
  xnj-xnj: Kotoka kuyidakila kuveveswa na mundu yoyoha ndava muni veve wamsongolo,
    nambu kangamala uvya luhumu wa vevisadika, mukujova kwaku, mwenendu waku, uganu
    sadika na wumi wabwina.
  mmx-mmx: Nemen uta ke xepe tara na vas asi u ukopok atla nenu laradi maxat mun.
    Ketla una lok ngan lampoovo ri limixin nunu, at levempapaase ram, luruptuvuk taram,
    labalamu ram, lununu la loklok i dadat.
  cbr-NT: Usoquin 'anan camina mix mëcó unima cupía unin timaquin min bana cuaisama
    tanti rabanan upí uni 'iti 'ain. Mixmi 'icësaribitia axa Jesucristomi catamëcë
    unicamaxribi upí 'inun camina upiti bananan, upitishi 'ianan, unicama nuibanan,
    uisa ñu cara 'icëbëbi Jesucristomi catamëanan, min xanuma 'ain xanubë 'itima 'ain.
  tee-NT: Chai mas va antaca' ju mintak'ayanti para jantu tu'u' anavit'i ta yu laich
    jantu tu'u' capulhiulayan xamati'. Alai at'alac'asut'ich tachi ju k'ox lhilakts'intaiti
    ixlacata'an ju talhilaca'anta ju Jesús. Amalac'asuninch ni na k'ox ju ch'ivinin
    chai ni salaka ju mi'atsucunti chai ni na amap'aininin chai ni lac'a'inik'o'ui
    ixchivinti Dios chai ni t'alhonich ju Dios.
  eng-LSV: let no one despise your youth, but become a pattern of those believing
    in word, in behavior, in love, in spirit, in faith, in purity;
  cak-NT: Man jun ta ri xtibano chawe chi ret man jun awakalen roma man jani más ajuna'.
    Ret siempre tac'utu' jun chojmilaj c'aslen chiquiwech ri kach'alal riq'uin ri
    tzij ri ye'abij. Can quie'ajo' conojel, can utz tabana', tac'utu' chi jat-uc'uan
    roma ri Espíritu Santo, can ayo'n awánima riq'uin ri Dios y chi can ch'ajch'oj
    ac'aslen.
  pah-NT: Mara'ngu po jara'g̃a javo nde ve? “Nerenhimoymyani ve nde, Timóteo. A'ero
    nde nderekwahavi ve,” e po g̃a nde ve. Ehepiuka ekokatua g̃a pe te'iyme ti g̃a
    a'ea a'ero. Enhi'ig̃atu ti g̃a pe nahã g̃a monhi'ig̃atuavo. Eko katu ti toko ti
    g̃a ji ja javo. Earõ hete pa ti ojipe'g̃a. Ejiko hete ti Jesus Cristo'ga rehe.
    Eko pyry ti. Nahã ti eko. A'ero po ti g̃a ndekopotari nde ja nehẽ.
  sja-NT: 'K''ĩsiapináaji apidaamaa pɨ pedee ũridaik''araa bɨ, pɨ mak''ɨara chonaa-e
    bairã. Ma k''ãyaara ak''ɨpíji pɨa wãara oo k''inia bɨ Cristopa oopi bɨk''a, ãrapa
    auk''a oodamerã. Nãga baparíiji: ne-inaa pia jarapari; k''ĩra jĩp''a nipapari
    jõmaarã ome; awaraarã k''inia iru bapari; nepɨrade bɨ mĩda, Cristode ijãapari;
    ne-inaa k''achia oo-ee bapari; jõma oopari Tachi Ak''õrepa k''inia bɨk''a.'
  xed-xed: Yaha mndu da hərtətatá nzakwa gha ta ka zwaŋ. Katək ná, nzanza ka ŋa gwal
    zlghay nda ŋuɗuf, ka mndu ŋa kla saɗani ma tva gwaɗa, ma tva nzaku, nda ya ma
    tva nzaku nda ghuɓa.
  mks-NT: Coto a̱ quiáhvún ña̱ma̱ni̱ nu̱ú ña̱yivi quehe núu na̱ yo̱hó sa̱há ña̱ cúún
    da̱ yúta̱. Joo xi̱hín ña̱ cájún xíní ñúhú jána̱hún nu̱ú na̱ cúú cuéntá Jesús ndá
    quia̱hva ndítahan caja na ta ndá quia̱hva ndítahan ca̱ha̱n na̱. Ta xíní ñúhú jána̱hún
    nu̱ ná ndá quia̱hva ndítahan qui̱hvi̱ ini na ña̱yivi ta ndá quia̱hva ndítahan
    candeé ini na Ndióxi̱. Ta vií uun cajún tócó ndihi ña̱ha já ná a̱ cáhvi núu ini
    ña̱yivi sa̱hu̱n.
  gfk-S: Pa nule haut leh tikenong be na nes habulbul ugo kinong a marawan mon ugo.
    Iesene nu hamanis habaling ugo ta ira ut na nurnur hoke tike bilai na turadi ing
    di na sip ura murmur. Nu hamanis habaling ugo hobi ma ira num nianga ma ira num
    tintalen. Ma hobi bileng ma no num harmarsai, no num nurnur, ma ira num gamgamatien
    na tintalen.
  bmu-bmu: 'O Timoti, kunöŋ sepgwölö maljanaŋgöra memba et al gihibapuköra mönö mötnarip
    ambazip sutŋine silik ölöpŋi kewö kondel eŋgiba malman: Keu ölöpŋanök jiba ahakmeme
    diŋdiŋi wuataŋgöba ambazip törörök jöpaköm eŋgiba malman. Mötnaripkö kölguliguli
    pöndaŋ memba Anutugö nupŋi mem sorokönöŋga miaŋgöra möt narim gihiba malme. Mewö
    sarakŋanök aka menöŋga ambazipnöŋ ölöp göda qem gihigetka malman.'
  dgz-dgz: Ge apan tamaru menan waenapan upine nop gega ya anu baitamep go gare anu
    tumasine nagire yamamup kakaevet di taingan. Den nop kakaevet waingan amba waenapan
    munan anu, amba Iesu anu tumat mega imuga potaga woup sep guegue ap me taingan.
  eng-GNV: Let no man despise thy youth, but be vnto them that beleeue, an ensample,
    in worde, in conuersation, in loue, in spirit, in faith, and in purenesse.
  zaa-NT: 'Masqui''ba ná lu'' cuiti'' pero bittu gute lu'' neda para qui''ni quiniyú
    cą lu'', sino guni lu'' nu ná tsè'' ti''ba ná qui''ni guni ca enne'' ría latsi'',
    por ejemplo: hué'' lu'' cuidado ti''iỹa hué'' lu'' titsa'' ą''hua ti''iỹa thúa
    lu'' lani ca enne'', ą''hua dàni lu'' gulue'' lu'' qui''ni te la'' tsi''ilatsi''
    lo losto'' lu'' tì''a dàni ttu nu ría latsi'' gunią, ą''hua qui''ni rappa lu''
    confianza Tata Dios tulidàba, ą''hua bittu guni lu'' biỹa cosa nu runi qui''ni
    cca manchar la'' labani qui'' lu''.'
  eng-WEBSTER: Let no man despise thy youth; but be thou an example of the believers,
    in word, in deportment, in charity, in spirit, in faith, in purity.
  guh-guh: Pëtsa nacopatame pevëjëatoxaemë itsajivi ata pecaquenetsiataenexa. Biji
    rajane Dioso pejumecovënëtsivijava, xaniavaetsia tsitaponaponare. Cuaicuaijamëre
    xaniavaetsia. Livaisi ata itsa tsipaebame, tsipaebare xaniavaetsia. Ponaponare
    xaniavaetsia. Asivamëre daxitajivi. Najamatabëcopare xaniavaetsia Diosojavabelia
    pecayavenonaenexa daxitacuene yabara. Ëpexaniacuene yabara najamatabëxainare.
    Bajarapacuenia itsa tsitaexanaponaponaename, nexata Dioso pejumecovënëtsivi cacuenejëpaeyajinavanapaena.
  bon-bon: Nuuja te gone meebine mamye biname name pi äsädena. Pätä maane määme ireclota
    cabu ca eboclomtepi teepi ngena iicaname piiyepu wawename, teepi lipu owecu äbitame,
    ätrungame piiyepu epucäco lenajame.
  nhw-BL: Ma amo aqui quiijto amo monequi mitztlacaquilis pampa noja titelpoca tlacatl.
    Pero xiquincahuili tlaneltocani se cuali nemachiltili ica catli titlamachtía huan
    ica catli tijchihua. Xiquinnextili quenicatza ma teicnelica huan ma quineltocaca
    Toteco ica nochi ininyolo huan quenicatza ma quipiyaca ininnemilis catli tlapajpactic.
  swh-ONEN: Mtu yeyote asikudharau kwa kuwa wewe ni kijana, bali uwe kielelezo kizuri
    kwa waumini katika usemi, mwenendo, upendo, imani na usafi.
  wbi-wbi: nambe avaanhu vikukuvona ulin'debe, ulekaghe kukulekelesia vakubenapule,
    ulwene uve ughimbaghe neke uvusaghe kihwani kuviti munjovele, mumaghendele, mulughano,
    mulwitiko na muvugholofu.
  bba-bba: A ku de bɑ n wunɛn ɑluwɑɑsiru ɡɛmɑ, ɑdɑmɑ ɑ de ɑ n nɑɑnɛ dokeobu kom ɡen
    sɔ̃ɔsimɔ wunɛn ɡɑri ɡerubu sɔɔ, kɑ wunɛn wɑ̃ɑrun kookoosu sɔɔ, kɑ wunɛn kĩru sɔɔ,
    kpɑ ɑ n nɑɑnɛ mɔ kɑ mɑɑ ɡɔ̃ru kpiku.
  eng-KJVCPB: Let no man despise thy youth; but be thou an example of the believers,
    in word, in conversation, in charity, in spirit, in faith, in purity.
  kgk-NT: Enhemboete uka katu íxupe, ani he'i hagwã nde-rehe, “Ikaria'y vyteri nipo
    ra'e Timóteo”. Nde ae eiko porã katu Hesu reroviaha rekorã rexa uka-vy. Enhe'ẽ
    porã katu. Tekoha-rupi eiko íxupe kwéry. Eporohayhu, ejerovia Nhandejáry-rehe,
    otĩ kwaa va'e-rami eiko. Ójehe ha'e ae omombe'u va'e-rami eiko. Ohexa kwaa ramo
    nde-rehe, ohendu va'erã ne remimombe'u.
  waj-waj: A ngiaammuau karaasavai variannaivaara sa gioonna kiaapuuya aiyara maisavaivee
    kiateeraivaara ataama iikianee. Gioonna kiaapu Yisuunnara kutaavaivee kiaiya aataru
    yoketaivaa iya vitaakianee. A kua kiannaivaata a iikiannaivaatama a gioonna kiaapuuyara
    mmuduuya ruannaivaata Yisuunnara kutaavaivee kiannaivaatama yoketaama iinna variee
    hama sabi nuaira aataruuvaara yaata utuee iikiannaivaatama iya vitainai fai iya
    i nnunneepaneema iikiaaravai.
  cpy-cpy: Tee nokoyi itheenki-mawaeteetemi pewankaritzira. Tema otzimatyee poñaahantero
    jempe pikantanaa pikemijanteera, ari okantyaa roshiya-kotan-teetemiri. Otzimatyee
    paminakowentero okaatzi piñaawae-yitziri, eejatzi okaatzi pantayiteri. petakotanteeyaa,
    pikyaaryoo-tee, pikiteshiretee.
  mpx-mpx: Owa hevalim ya, yaa bahi gamagalau nihi aawa wawawaya-agiwa. Bahiwa, yaa
    nu ola wali abagagayawa owa, wam baaba eliyana, wam ginol eliyana, wam nunuwana
    eliyana, wam abulilek eliyana ge wam pagan sasapona eliyana.
  wbp-wbp: Timiji, nyuntujunpa kurdu-warnu. Kulangkulu marda purda-nyanyi nyuntuju.
    Nyuntujulpangkulu purda-nyangkarla Kirijini-watirliji. Jungarni-jana wangkaya.
    Manu jungarnirla nyinaya Kaatukuju. Yulkaya-jana yapa-patu-karikiji. Manurla warrarda
    nyinaya wala-juku Kaatukuju. Manu-jana yampiya kaminakaminaju manyu-pinja-wangurlu,
    manu nyiyarlangu majuju yampiya.
  luo-luo: Kik iyie mondo ngʼato ochayi nikech pod itin, to bed ranyisi ni joma oyie
    kuom weche miwacho, gi gik mitimo, kod hera miherogo ji kendo kuom bedo ja-adiera
    kendo kuom dak e ngima maler.
  nhe-NT: Ma axaca quiijto ax monequi mitztlacaquilis pampa noja titelpoca tlacatl.
    Pero xiquinnextili tlaneltocani tlen cuali para quichihuase ica tlen titlamachtía
    huan ica tlen tijchihua. Xiquinnextili quejatza ma teicnelica huan ma quineltocaca
    Toteco ica nochi ininyolo huan quejatza ma quipiyaca ininyolis tlen tlapajpactic.
  aii-aii: ܠܵܐ ܫܵܒ݂ܩܹܬ ܐܢܵܫܵܐ ܡܲܣܠܹܐ ܠܘܼܟ݂ ܣܵܒܵܒ ܙܥܘܿܪܵܐ ܝܘܸܬ ܒܫܸܢܹ̈ܐ، ܐܸܠܵܐ ܗܘܝܼ
    ܛܘܼܦ̮ܣܵܐ ܠܡܗܘܼܡܢܹ̈ܐ ܒܗܹܡܸܙܡܵܢ ܘܒܕܘܼܒܵܪܹ̈ܐ ܘܒܚܘܼܒܵܐ، ܘܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܒܕܸܟ݂ܝܘܼܬܵ‌ܐ.
  esk-NT: Kimununniiñ piiŋiḷaġipkasruŋaqnak nutauniḷutintuuq, aglaan ukpiqtuani nipipkun
    iñuuniałłapkun piqpaktapkun ukpiqsrił̣ł̣apkun suli ipqił̣ł̣apkun atriñiaqtaksraġuġutin.
  msb-msb: Ayaw pagtugot na may magpakaraot sa imo kay bata ka pa kundi magin halimbawa
    ka sa mga nagatuod paagi san imo panurmatunon, mga gawi, pagkamuot, pagtuod kag
    malinis na pagkabuhay.
  cpa-NT: Ha¹chi² ju³jmo³dsa dsǿa¹²dsa hi² tsa¹ma²guiuh¹³hning hiug¹². Ŋǿh³hning jmáh¹lah
    hi² dsio¹. Jmáh¹lah jǿg³ dsio¹ juúh³hning. Cu²rø² mi³hnoh¹³hning dsa² jmøi¹guǿi¹
