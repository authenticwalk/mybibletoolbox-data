    dívíwhä̖yundeˀin ovâykeeya̖mí háawin dínkhâyˀä̖ˀ dimúníˀin. Háa dívíhéeˀa̖mí waa
    ovâykeeya̖mí, heḏá háa dívíkanhûuwí waagá, heḏá háa tꞌowa ovâyséegíhûuwíˀindá,
    háa Yôesi Táḏávíˀpiyeˀ dívíwhä̖́yu̖ˀbé-íˀindá, heḏá háa yä̖ˀḏâaˀinda̖ˀ dimúníˀindá.
  rmc-rmc: Ma domuk, hoj tut vareko te dikhel tele vaš oda, bo sal terno. Ale sikav
    o priklados le pačabnaskre manušenge, sar pes kampel te ľikerel andro lav, dživipen,
    kamiben, pačaben the žužipen.
  apr-apr: Bong Timoti, ole di tooltool tikamatong ngan matadi ru ong, yesoo ong in
    tool kase paunu mata. Bong bet nen ngan ole koptutong dook ye di tooltool yo titara
    lodi medana pang Yesu nga a bet tikamatong, ngan titoo ong ye betebetanga le ye
    nepongo kiong, le ye lom yo mai san pang di tooltool le imot i, le ye lom medana
    yo kutaru pang Maro i, inbe ye dada yo kunepe le taukam busunu ye Maro matana
    i.
  tiy-tiy: Atin kago fédayaén i de étéw énda fégadata ro beem non ménguwéd go séna.
    Yamula féfiyo moy kébéréh me brab adat me brab kégédaw me brab kéunur me brab
    kérigo muwe bé lowoh me, inok i de munur bé Kristowe iringé ro beem.
  nlg-nlg: Ko bei lubatia gea ahei ge ke pariparilee na pukuna to garimane tua. Mo
    ko talua na nilabu vanira na lei tinoni taluutuni ta nimua na kokoe maia tana
    nilabumu mana gehegehemu, tana dolo mana taluutuni mana kabu maemane.
  dgr-DOGNT: Cheko anet'e t'à dǫ negı̨ı̨hwhǫ-le kò gıts'ǫnıɂà-le, hanìkò ı̨łaà dǫ
    nezı̨ı̨ k'ę̀ę̀ ı̨da. Eyıt'à dàı̨dıì goı̨dee, dànì k'ehoı̨ɂaa, dànì dǫ ghǫneę̀tǫǫ,
    dànì negha ehkw'ı-ahodıı xè degaı k'ę̀ę̀ ı̨da nı̨dè, dǫ nexègeɂı̨ ha dìì-le hǫt'e.
  pes-OPV: هیچ‌کس جوانی تو را حقیر نشمارد، بلکه مومنین را درکلام و سیرت و محبت و ایمان
    و عصمت، نمونه باش.
  ron-1924: 'Нимень сэ ну-ць диспрецуяскэ тинереця, чи фий о пилдэ пентру крединчошь:
    ын ворбире, ын пуртаре, ын драгосте, ын крединцэ, ын курэцие.'
  tpz-tpz: A meh teꞌ se koe a ep va ka oah manih pën a tah akuk, suk eën to sekaꞌ.
    Ivëhpëhkëk, eën se teꞌ va nom manih po vëknöm manih pa napan va po vaman, manih
    po vaato pën, pa ö ririu va pën, pa ö nën to iu vah va nom a napan, po vaman pën,
    me a taateꞌ voon pën.
  agd-agd: Ída vá áesin ná mana ano éin nan pumara ino siren ná éi ma siaminona vaya
    oyan amino. Mumunan kéká ma afova amiyáke ma yanasinta vá aní ono. Éi ma ne vare
    inonafin má inká mumunampin ma kantasí ukhen ban má inká ena ma avábá in má ino.
  rkb-NT: 'Timoteo ikiakta apykyhyzytykta pykyhytuty. Ustsa kytsa asoho ty batu tyso:
    — O Timoteo mykyryburukta wata iharere ty batu tywaby — maha. Iwa abo batu tyso.
    Ikia hi wasani tsimyzuruku. Kytsa Sesus humo sispirikporẽtsa asahi tysipokzitsi.
    Ustsa kytsa kino niwatihi tysipokzitsiki. Tsimytsasoziuku. Deus humo aspirikporẽta
    hỹ. Amysapybyi ty tsimykara zeka tsimoewyhik. Ikia wasani tsimyzuruku iwaze tu
    ustsa Sesus tuktsa awatsa mozurukunaha. Amy ty tsimykara siakparawy iwatsahi wasani
    mykaranaha niwatihi pasopykzukunaha.'
  san-THA: อลฺปวยษฺกตฺวาตฺ เกนาปฺยวชฺเญโย น ภว กินฺตฺวาลาเปนาจรเณน เปฺรมฺนา สทาตฺมเตฺวน
    วิศฺวาเสน ศุจิเตฺวน จ วิศฺวาสินามฺ อาทรฺโศ ภวฯ
  iws-iws: Mɨ sɨma kɨriirɨn wɨ whranisɨmar kɨgi mɨ sɨma wɨ hɨnɨɨn kɨpi naɨngwo, kɨra
    whranisɨm nɨɨngakɨn. Nɨɨngaka. Iikamɨm naɨngwo tɨbmiiyɨm sɨmiirɨn siyɨu mɨiyɨk
    kɨra dɨisiimauu mɨ kɨriir yaiya yai biyɨe whɨr kɨpi boɨn mɨ kɨriir siyɨuɨn rɨrmiiya
    dwo mɨ kɨra nongwomamaɨr aeyan inkam dwo mɨ kɨriir kwoɨnɨn, sɨmiiram ha daɨngwokwonanae.
    Mɨ tɨ digworaekwo whɨekakɨm sɨbgu donkworɨnu kɨra mɨ kɨriir mhɨi kwoɨnɨm rɨrmiigɨrɨrmiiya
    dwokai.
  pol-SZ: Niech nikt nie lekceważy cię z powodu twojego młodego wieku. Przeciwnie,
    bądź wzorem dla innych wierzących w sposobie mówienia i zachowania, w okazywaniu
    miłości, a także w wierze i czystości.
  ztq-NT: Kteejtyoo nii ksyablyu meñoo porñee nakoo xaa yeeñ, sink ngui kwnee ni ngui
    kok, pkëstyoo meñ ni kwloo xkyalcheeñoo, parñee kakladzy meñ nii xniladzy xtiits
    Dios kak sinakoo.
  zai-NT: Biyubi modo iníu', bi'ni jneza, gunaxhii ca xcaadxi, bini cre de idubi ladxidó'
    lo', ne bibani nayá para uluí' lu cani ma runi cre ximodo sa ca', ti cadi udxii
    deche ca lii tisi nahuiini lu'.
  upv-upv: Sete kuploli jinibb parkulu wutan renge nik suri nik kuvi m̃elakel kobbong
    san. Ko renge nale som ma ko liken som ko merrenien som ko nosurien som ko sel
    nga m̃irres som nga komok-loli tevi nesevin nir, puloli kupviseni sel nga m̃irres
    tevi kalesia nir nga parvijuri.
  wap-NT: Manaꞌa pukashadapa-kidinaꞌanaꞌa pupaꞌinan idi zii. Mishiꞌoraiman, putukapa-kida
    kaimanaꞌo pukaduz mishidainao ati, puparadan idaꞌan kaiman, naꞌiki putukapa-kida
    ĩꞌati kaimanaꞌo mashaapa-karu, naꞌiki putukapa-kida ĩꞌati pukamarainapanun, naꞌiki
    putukapa-kida kapam wuruꞌu pumishidanuz, naꞌiki putukapa-kida ĩꞌati naꞌapam putaapinan
    kaiman ipai oiaꞌo ai.
  mva-mva: Kaiko tamoata amuna ngena moaki kulikitakidi be dikanabaiko. Moaki-tina.
    Tamoata be aine lama diuni nge tonanga omo dadokidoki. Tonanga ngaedi nge pilengam-lo,
    muzingam-lo, reretaka mata nem-lo, lama uniangam-lo be ilom goazangana-lo daitaita
    be datagatagadi.
  dwr-NT: Neeni yalaga gidiyaa diraw, neena ooninne kadhoppo. Shin ammaniyaawanttoo
    ne haasayan, hanotethan, siiquwan, ammanuwaaninne geeshshatethan leemisuwaa gida.
  kfw-kfw: Nang khangdoong na eii tia tuteii inkhat in enselmusit inthomaro; takkha
    nachongrilla kangamna ngaisik-ah, naomchana, minriangnga, ingamna ah, inthiangga
    minkhina katha inchangro.
  bfz-bfz: तुसा रा चाल-चलण एड़ा ओ कि जवान ऊणे पाँदे बी कोई तुसा खे तुच्छ नि समजो।
    पर आपणी गल्ला रे और चाल-चलणो रे, प्यार और विश्वासो रे और पवित्रता रे मसीह विश्वासिया
    खे उदारण बणी जा।
  cuk-09: Be sapingwagwad-ular, mer dulemar baisur be-dakega be saoed, suli, degisuli,
    gwenadgan-Jesúsba-nanaimaladga na be-daed-nued be oyogoed, be-sunmakedgi, be-daedgi,
    be-sabguedgi, be Bab-Jesúsgi-bensulidgi, degine, be-san-burba swilidik nanaedgi.
  ben-OBCV: তুমি যুবক বলে কেউ যেন তোমাকে অবজ্ঞা না করে, কিন্তু কথায়, আচার-আচরণে,
    প্রেমে, বিশ্বাসে ও শুদ্ধতায়, বিশ্বাসীদের মধ্যে আদর্শ হয়ে ওঠো।
  mil-NT: Te ío cada váha‑n cùndecu‑n cuendá sá vǎ yǒo daquèe tɨ́hú ñáhá xìi‑n cuendá
    sá cúú‑n těe cuechi, te ío váha cada‑n nchàa sá tàú‑n càda‑n cuendá ducaⁿ cànchicúⁿ
    nihnu nchaa ñáyiu ndècu ichi Yá Ndiǒxí, te vii vii cáháⁿ ndɨ̀hɨ́‑n‑yu, te cuu
    iní‑n‑yu, te ío quɨndáá iní‑n Yǎ Ndiǒxí, te mee‑ni sǎ vǎha cani iní‑n, te ducaⁿ
    càda‑n cuendá canchicúⁿ nihnú‑yu.
  myu-myu: — Aypa g̃u buk ẽn. Ocetabut g̃u ekawẽn kay — i'ũmg̃u juy je'e ewebe warara'acayũ.
    Cũg̃ cĩcã juy ejeku. Ekawẽntim cuy eg̃uy. Xipan tak cuy itabucayũ ejukuk, itabut'ũmayũ
    dak. Etabun cĩcã dak cuy eg̃uy Deus kay. Ag̃uy'isum tak cuy eg̃uy. Cũg̃ ma juy
    ejeku warara'acayũ be ekuap co'i jeku am.
  fue-fue: Taa accu goɗɗo yawee gam aa laatii gojankeejo. Amma laatana goonɗinɓe misaalu
    diga e haala maa, e gaɗu maa, e yidde maa e goonɗinki maa, e laaɓal maa.
  amk-amk: Dohonao manei sahu tawang wau fanai, we webariboai fefe. Mae ruraifa we
    wekasinai we inontarai eroasoa wasa, amani boinawi ne bengwa wesa, na kaiwo ariri
    modura wa, na bohong toa wa, na enemuwawu inontarai siai wa, na roaso Kristusi
    wa tuti bohong sarawa kaha, ambori ewatioa mani etohong kaririai.
  fai-fai: Timoti kaba kama man, kale kanamom imadálaw kinim ita anik anik aukamodiw
    kauk ki uta bomo kala. Kata kaba Yesus aket kukádawin kinim wanang imi kukuyamon
    kalaw uyo kukuw kidel deku bom weng yáw baka bom, aket kuyam nadawe aket afano
    kal bom ade atin aket ban keimin banim kei bom biyámin ko.
  ura-NT: Enamanaa neeina jaun, ii batohin, ii necoeje chanuuruhane niha natiin, coa
    tonoraa. Aihana jaun, atiin caohacha ichaain neeute, ii coaraain ichejijieein
    caohachaain neeuruhine Cana Coaunera esenetaaurera. Caohatiin ereerejeein, caohatiin
    ii ichao que ichaohin, Cana Coaunera, leeochaauru, naaonjoaainunri belaain, Cana
    Coaunera Ere esenetaain, ishuujua coaraain, naaonjoaain neeu atiin.
  mcd-NT: Timoteo icoinra huaa futsafo ato ismahuu min Jesushuunshon ato yoisharafain
    mirifi isharacain min Jesús icoinra huashon atohuun min noitiro. Ascacun ahua
    chaca huapaitama Jesús cuscara isharahuu. Pushcofiashu min ascaitocai mihuunoa
    tsoa ahua chaca yoitirofoma.
  urt-urt: Yukur na osme dou me miyeꞌ ende ŋaiye ka bep guh me nin nange nin pupwa
    lahyambe, na pakai. Kut ende ŋaiꞌe ŋaiꞌe asambe tuꞌe ŋaiye nin Kristen miyeꞌ ende.
    Na ende gunde wusyep nin ŋaiye ŋanange, topoꞌe narp nin. Ŋoihmbwaip ŋaiye ŋende
    niharar, bilip mise nin, topoꞌe narp nin ka bwore prihe miꞌ supule.
  kiz-kiz: Munu jhejhioha asijhimuli usongolo bhwa jhobhi. Badala jhiake, ujhelayi
    mfuanu kwa bhoha bhabhikiera, mu bhujobhi, kagendelu, luganu, bhuaminifu, ni bhunofu.
  tzo-TZE: Ac'o me oy boch'o chaslabanot ta sventa ti queremot toe pero mu me xchibaj
    avo'nton. Ac'o ta ilel ta stojol jch'unolajeletic ti lec chac'opoje, ti lec c'usi
    chapase, ti lec chac'uxubinvane, ti lec ach'unoj Cajvaltique, ti tuc' avo'ntone.
  lex-lex: Yana muolin doinia riy id pa nparwah'a nan o'a, yoma hota la' rira wniarorni
    de o' ed ma'ta la nih wawahra-narun mermera lewatni. Mere rwaldioinia de o' emekneka
    nhior lawra ni'ita ahwa lioda (contoh) la'a riy maka kpesiay, de, la' ltiermu-tianmu,
    wniehwamu-liakatmu, la'a tulla-sniayanmu la mutwualmu, la' momuoumu-witwitanmu,
    me la pesiaymu la Yesus.
  dov-dov: Kutabi muntu uulangilila aansi bukubusi bwako. Aboobo, kulibaabo basyoma,
    ba chitondezyo mukwaambula, mukuchita, muluyando, mukusyoma a mubusalali.
  rgu-rgu: Bosoꞌ mataaꞌ lahenda ra fo raua-raai o, nana huu o bei muri anaꞌ. Matudu
    eno malole neuꞌ lahenda kamahereꞌ ara, ela ara tuka o dedea-nafadam, leleo-lalaꞌom,
    dale susue-lalaim neuꞌ lahenda, namahehere ma neuꞌ Yesus Kristus, ma masoda malalao-malalafuꞌ
    ma.
  toc-NT: Luu cuentaj cat­lahua ni̠tu̠ tit­la­huaya hua̠ntu̠ li̠ma̠­xana la̠qui̠ ni̠ti̠cu
    nalak­makaná̠n ma̠squi cajcu kahuasa huix, huata luu aksti̠tum cala­tapa la̠qui̠
    nataucxilh­ti­yayá̠n xa̠maka­pi­tzí̠n ca̠naj­laní̠n pi̠ hua̠ntu̠ laca­ti̠tum kalh­chu­hui̠­nana,
    ya̠ tapa̠­xu­huá̠n pa̠x­qui̠­nana y luu aksti̠tum li̠pina mila­táma̠t, chu li̠pa̠­huana
    Quim­pu̠­chi­nacán.
  som-som: Ninna yuusan quudhsan dhallinyaronimadaada, laakiinse kuwa rumaystay masaal
    ugu noqo xagga hadalka, iyo xagga dabiicadda, iyo xagga jacaylka, iyo xagga rumaysadka,
    iyo xagga daahirsanaantaba.
  mam-C: 'Ex mi kub'' tb''inchi''n tze''n kye txqantl ku''xin, tu''ntzin mi tz''ele
    iky''ini''y kyu''nxjal. Qala'' tz''okxa jun yek''b''il kywutz tkyaqil: Tu''n tb''eta
    toj tumil tuk''a tyola, tuk''a tq''aq''b''il tk''u''ja, tuk''a tnimb''ila, ex
    tuk''a tchwinqila saqxix.'
  ndj-ndj: Ukotoo kujumila mundu yoyonda akubedali nongwa yuwi chijana, ila wuvi kimbaniki
    kuva chilangushilu kwa vala yivamjumila Chapanga, kwa detelu yaku na ngalilu yaku
    na utami waku na ujumilwa waku na ngalilu yimunowesha Chapanga.
  mbj-NT: Man'oo õm raty n'aa gesyyg manä pahëëw nä mabahadoo do hyb n'aa. Baad awäd,
    baad hadoo do maher'ood, baad ub ta wób makamahä̃n, baad ub Jesus hã mah'yy kae,
    baad menyyw a h'yyb tym, a hã Jesus hã h'yy ka'eeh do rabahapäh hyb n'aa nyy da
    ji bad'oo, nyy da ji bawät.
  lat-VUC: 'Nemo adolescentiam tuam contemnat: sed exemplum esto fidelium in verbo,
    in conversatione, in caritate, in fide, in castitate.'
  ngp-ngp: Use kuzumila yeyose akubele kwaviya ukei mbwanga naho kombeka kunda mliganyizo
    wa kutimilwa ni wahuwila. Kwa ulosi wako na lugendo lwako na kwa lukunde na kwa
    mhuwi hamwenga na kunda mnt'hu ukukile.
  aoi-aoi: Umba aburraja wurrukwala warnumamalya kabu-wurrumalyakinama wurrakina ningkakina
    dukwa-da, mena ningkiyukwujiya-baba. Umba nungkwaja ka-makinama kajungwa nari-yada
    e-yengbuma wurrakina amukwiyadakina ayakwa. Akwa ki-yaminama ngawa ningkakina
    eningaba kajungwa Neningikarrawara-langwa warnumamalya kabu-rringkini-yada ningkeningaba
    ngawa akwa kuw-eningmidini-yada amurndakibina eningaba warniki-yama-langwa aburrajukwaba.
    Ki-yengbinama ningkakina eningaba wulkwa ayakwa, akwa ki-yaminama eningaba wulkwa,
    akwa k-engkirrikajama ningkakina ngawa eningaba wulkwa. Akwa ku-werrikambilyama
    ngawa Neningikarrawara-manja, akwa ngarningka ki-lyelyingminame-ka warningerribirra
    warnumamalya.
  enq-2: Endakali mendeme emba kole-lamo latala, kandanya palyala naena lao katape.
    Embame pii latepi, mana minatepi, endakali auu kaeyatepi, Spirita doko-pipa katatepi,
    Jisasa tungi pyatepi, monanya koo masingi napalitipi, dupa endakali Jisasa tungi
    pingi dupame kandatala, dopaka pyoo wata-minina lao katape.
  eng-ASVBT: Let no man despise thy youth; but be thou an example to them that believe,
    in word, in manner of life, in love, in spirit, in faith, in purity.
  mna-mna: Xonoono, nu naxgax. Mi re. Kokena wal pakan matan repiilu. Kozo we kin
    ambaixana pizin wal urlaxan, mi patooxo zin pa sua mi mbulu ku. Tana ur kat lelem
    pizin tomtom, swe urlaxana ku, mi kam mbulu xgeezexana men.
  myw-myw: Awoum bikasigumims peinan tawlat yak; tage beivag amsinap beibwein, amlivan
    bwein, muwotet bwein, kusiwa̱youb beibwein, kusimounid, amsinap kamnat waseg,
    va̱gan tayekelesiys bikines amsinap mo bitakayasis.
  sby-sby: Kakutaba muntu naba umo eti akunyanshe cebo cakuba kanike, koba cilesho
    kulyabo bashoma mung'ambilo, ne mucendo nemulusuno ne mulushomo kayi ne mukubula
    kampenda.
  sll-sll: Ni yagaling monia, tal dime dire ole wayo. Ole wakire tal nigi dongwo onanga,
    yalhobi hanere, gir momia, nomani ta paikimua di ni tere ha nir si tenga i wine
    olkinamua. Olkinangwo pangwo ipire ha di dinanga ha wai panangwo meri di warere,
    tal dime dire obil ol warere, ari para weni yon milni tere, God obil aki di na
    tenangwo pamia di pir tere al ama wou sikio. Yu ol wananga, ari hobi hanere, owo,
    yali ari pauni eme sungwo meri monua di ni tere ha dinanga wine ole, ni homa e
    tenanga meri yalhobi dolni bonamua.
  yaq-NT: Em ju'ubwa yo'otu' betchi'bo, iniat ka jak wa'am em bitna' betchi'bo, aet
    emo suaka jiapsine. Ala empo jume' Krijtopo itomak werim, tu'ik eu am ta'aatuane.
    Empo junuen ame bichapo em noka'ue intok em tu'isi amemak emo weiyaa'ue. Intok
    em a yee nak ta'aaka, Liojta tu'u jiapsi et ane'ue a' ju'uneiyaa tebone. Intok
    inika'a, Krijtotat em eiyaa'ue intok Liojta bichapo, wepulsi tu'i eerita jiba
    et ayuka'ue.
  uro-uro: Varis gia qlak na aung bä qä nañäm mäne na nge inguna ama evänga na nge
    dap kinak pa ngia rhu ama siqutki ba ama qatnanaktpämda nä gia lat dä nä gia enge
    dä nä gi lavuqi dä nä gi qatnanakt dä nä gia iar ama qumärqumär ngät.
  ita-1885: Niuno sprezzi la tua giovanezza; ma sii esempio de' fedeli, in parola,
    in conversazione, in carità, in ispirito, in fede, in castità.
  muy-muy: Nak wur mba, ay ti maslaŋa àfəkuk aksoŋgu aɗaba nak wur ba. Ahàr àɗəm kəɗəfiki
    zlam ana ndam məfəki ahàr ka Yezu ni, ti tâgray akaɗa gayak ni. Ahàr àɗəm kə̂ɗəm
    ma sulumani, kânjəhaɗ lala, kâwayay mis, kə̂fəki ahàr ke Melefit lala akaba kânjəhaɗ
    njəlata ; tamal kagray nahkay ti nday day atagray akaɗa gayak ya kàgray ni.
  kqc-kqc: Amiye yokoi ya yi godua mina vego bi mokei itu ga reyaine, idu ago nina,
    vegu rena, uka mana, mokena vari gira aena ma vegu no yokoi de nufa di ida dudu,
    mokena vari gira aededi vene gokai vegu reyaganedi mina nioteima.
  tav-tav: Cawamaʉ mʉ ã, Timoteo. To bairo cawamaʉ mʉ cãnibato quena, mʉre canʉcʉbʉgoparã
    ãma. “Cawamaʉ anibacʉ majiquẽcʉmi,” mʉre na ĩ tʉjʉ rocaqueticõato to macana. Nare
    cajʉgo anipaʉ mʉ ã cabʉcʉ aniquetibacʉ quena. To bairi caroaro nare buiocõa aninucuña.
    Caroaro ãnajecʉja. Aperãre na mairi nare átinemoña. Popiye baibacʉ quena, Jesucristore
    caroaro tʉgooña nʉcʉbʉgo ocabʉtiya. Caroorije átiquẽja. To bairo mʉ cáti aniere
    tʉjʉri to macana Jesure caapiʉjarã mʉre bairona anigarãma na quena caroaro.
  eng-ULB: Let no one despise your youth. Instead, be an example for those who believe,
    in speech, conduct, love, faithfulness, and purity.
  spa-VBL: No permitas que nadie te menosprecie por ser joven. Sé un ejemplo para
    aquellos que creen en Dios, en tu manera de hablar, en tu estilo de vida, en amor,
    en fe y en pureza.
  fra-_FOB: Que personne ne méprise ta jeunesse; mais sois le modèle des fidèles par
    la parole, par la conduite, par la charité, par l'esprit, par la foi, par la pureté.
  hau-ULB: 'Kada ka yarda kowa ya rena kuruciyarka. Maimakon haka, ka zama abin koyi
    ga dukkan masubi: a furci, hali, kauna, aminci da kuma tsarki.'
  mal-mal: ആരും നിന്റെ യൗവനം വിലയില്ലാതാക്കരുത്; എന്നാൽ വാക്കിലും സ്വഭാവത്തിലും സ്നേഹത്തിലും
    വിശ്വാസത്തിലും നിർമ്മലതയിലും വിശ്വാസികൾക്ക് മാതൃകയായിരിക്കുക.
  kkc-kkc: Esiga nayo epedee hamapoo holaiso gie kauwa doloso egee bado goo omaga,
    odoo heeso no pepooko dee na seeye dee. Esino odoo susuga oso nee goo ogoloso
    dadalame, goo tekepo tolone badebee, nayo to keli maga, osoloso nayo badeli goo
    maga, osoloso nayo emegei sooloo deli goo maga, osoloso nayo tei too goo maga,
    osoloso nayo todolone badeli goo maga.
  lit-lit: Niekas tegul neniekina tavo jaunystės, bet būk tikinčiųjų pavyzdys žodžiu,
    elgesiu, meile, dvasia, tikėjimu, tyrumu.
  urd-GVR: Koī bhī āp ko is lie haqīr na jāne ki āp jawān haiṅ. Lekin zarūrī hai ki
    āp kalām meṅ, chāl-chalan meṅ, muhabbat meṅ, īmān meṅ aur pākīzagī meṅ īmāndāroṅ
    ke lie namūnā ban jāeṅ.
  far-far: Ma nao 'oe si alamatainia wane ki kera ka saea 'oe si bobola fua kwaitalailae
    sulia 'oe na wane fi baita. 'Oe to ana tolae lea fuana wane ne kera famamana ki
    kera kai ada suli 'oe, ana na fatalamu, ma na abulolamu, ma na kwaimanielamu,
    ma na famamanalamu, ma na to 'o'ololamu. Sulia dia kera ada to'ona na tolamu nia
    lea, kera kai sasi laugo sulia.
  suz-BL: गे ठिटा बाक्‍ते हना यो, लोव़ पतीकेमी, मुर नु गेय पतीकेमी, दाक्‍तीकेमी, थमा
    सुइक्‍तीकेमी नु ग्रांग्रा मदि‍शोमी थमा सुइक्‍ब नेल्‍ल आन कली कोंइतीक दुमो। मिनु
    तोक्‍शो लोव़ पचा मगेमी। तीतस २:१५; २तिमोथी २:२२
  car-NT: Amy 'wa pairo ajenu'kary kapyn man pitani me awairy poko. Aseke apoko te
    mo'karon Tamusi wyinonokon 'wa enepoko one wara auranarykon man, one wara emamyrykon
    man, one wara ase'wa iwaipynarykon man, one wara i'waine Tamusi amyikary man,
    one wara tykoroka iwairykon man enapa.
  amp-amp: Ni damiag yimaye. To mirahm ni damiag yimann wahtinomn yonenm kanjo. Ni
    tu yimam kanjo tohhato wom Kristenm ni htiyak hanyruhamn hikrahm. Ni pthayuk mrokfom,
    ninhu yau nmbuham, yo ninhu yima yak marnyaneft, yo Bro Nkifrarhu yakitoh kihneft,
    yo ninhu toheft, watoh hikkahnn wom Kristenm inji htiruhamn hikrahm ninhu toheftn.
  bht-bht: इस ढंगे ने जिन्दगी जिया की कोई भी तेरी बेईजती ना करे; पर तुसां दे बचन,
    तुहाड़ा बर्ताव, तुहाड़ा दुज्जयां तांई प्यार, तुहाड़ा मसीह पर भरोसा कने तुहाड़ी
    निर्दोष जिन्दगी उना भरोसा करणे बालयां तांई इक आदर्श बणना चाईदी, जड़े तुसां जो
    अगुवा मंदे न।
  eng-NOY: Let no one despise thy youth, but become an example to the believers, in
    word, in behavior, in love, in faith, in purity.
  cub-NT: Põevare pued̶abede d̶abejacʉ mi bojʉé boje. Quénora yávajacʉ me. Mearo d̶ajacʉ
    máre. Aru ʉjacʉ apevʉre. Jʉ ajacʉ Jesúre máre. Aru ãmeno d̶abejacʉ. Que teni põevare
    pued̶are d̶ajacʉ mʉre, mi jã́d̶ovaiye boje náre aipe d̶aiye jaʉrõre caivʉ Jesúre
    jʉ aipõevare.
  ita-1927: ma sii d’esempio ai credenti, nel parlare, nella condotta, nell’amore,
    nella fede, nella castità.
  lww-lww: Visae yeririna p̃asia avisu ko piowa ga vanon ko na ope teras ga tai, ve
    omarau re, ova ga. Lelaga, sane ope teras ga, ana sa nap̃a osum̃a okila ke rui,
    monar ovike mrapa van li nalelagaena tap̃ena lala. Popon nap̃a ataveve lam̃a,
    nap̃a okila pian ruru la e malena wo, e lepas na visena, e lepas na p̃elaga wo,
    e lepas na sinesiiena, naviawaena, a mekikena.
  ckb-ckb: با کەس سووکایەتی بە گەنجییەتیت نەکات، بەڵکو ببە نموونەی باوەڕداران لە قسە
    و ڕەفتاردا، لە خۆشەویستی و باوەڕ و پاکیتدا.
  nas-nas: Tauraꞌdaravaukaꞌ naninge daꞌ okiꞌnaa-anta-koo daꞌ pankara deeaung deentarako,
    teka Kumponing baito-nupoonge ooraara dakaang kara-koo biꞌantavariaing deentari
    otoai, eeꞌnoko nko-nko-koo, piaa-koo, baito-koo eeꞌnoko kiiroraaꞌ aarumo-koo.
  uvl-uvl: Iong lomele mana kura pe lemek ero mele hel nge te songlele ia iong. E
    teke o heneue iri nenge leteria manmanna nga lem helenga urana ngana mur pe nga
    lem poinga urana ngana mur pe nga lem poinga nenge mutem tautaua mele hel pe nga
    letem manmanna ngana pe nga lem poinga nenge oheo hele iong nga hehei aria poinga
    pe otu ke o lemlem mana.
  eng-BBE: Let no one make little of you because you are young, but be an example
    to the church in word, in behaviour, in love, in faith, in holy living.
  ixl-CNT: Utz abꞌil koj saeesan aqꞌii tiꞌ kꞌuxh axh xiak. Taꞌxhtzii aas aꞌ chit sakꞌuch
    ibꞌanax u bꞌaꞌnil vatz qꞌu niman tetz u Jesuus, tayoloneꞌ, tatxumbꞌal, tabꞌantꞌaxh
    tii tiꞌ aanima, tiꞌ aas ayaꞌl akꞌuꞌl naꞌaneꞌ, tiꞌ vikꞌujeꞌ akꞌuꞌl tiꞌ u Tioxh
    utz, tiꞌ axaaneꞌl kꞌatz u paav.
  xsi-xsi: Kinzi uru simora noko tu tamâta lâlu, andeta naŋa tiniŋgu pwâka tu kinzi
    ma ilonzi tu noko nde tamâta kaa nâ. Noko ma kuveta mâsi ara nâ, aku kutula nzâla
    sondo panzi kalo-tawana tamâta. Kutula nzâla panzi ŋana siporo ŋgua ara kâ, aku
    kutula nzâla panzi ŋana siveta vetâŋa ara nâ tona. Kutula nzâla panzi ŋana tininzi
    mwasa ndo panzi tininzi pinde kâ, aku kutula nzâla panzi ŋana kalonzi tawana Maro
    Kindeni kâ tona. Aku kutula nzâla panzi ŋana sipile vetâŋa potomule ndoni kâ.
  crx-NTPO: Chilh inli hoonts'i 'uyoonne ba 'ants'i onle' junih. K'us ooba 'alha'
    hoont'ohne, nyun nyuhunilh'en de, 'et huwa huhodool'eh. Ndai khuni be yailhduk-i,
    nts'en'a la ndi yun k'ut sinda, nts'en'a la 'uyoonne k'eintsi', nyughi be cha,
    mba 'alha' hoont'oh-i, 'i cha, 'ink'ez nts'en'a la lubeshi ch'az 'undunilt'i cha.
    'Et 'ohwhi be la ooba 'alha' hoont'ohne whubunolhtun.
  kan-OKCV: ನಿನ್ನ ಯೌವನವನ್ನೂ ಯಾರೂ ತಾತ್ಸಾರ ಮಾಡದಿರಲಿ. ಆದರೆ ನಂಬುವವರಿಗೆ ನುಡಿಯಲ್ಲಿ, ನಡೆಯಲ್ಲಿ,
    ಪ್ರೀತಿಯಲ್ಲಿ, ವಿಶ್ವಾಸದಲ್ಲಿ, ಶುದ್ಧತ್ವದಲ್ಲಿ ನೀನೇ ಆದರ್ಶನಾಗಿರು.
  bbb-bbb: Ro aeje a e momokana ijadufuo ade arega e bu a nese gavo. Ro anika mukoreigia
    mimatana kenoega e Godi ma vierafevo ije bu ijia gana una a aguarane. Ro vame
    ije a mimatana nijasiadufuo ijeja anika vua ma ijiaru kuariakinu ro e boeje oetuane.
    Ro kuke anika maza boeje Godi ma vierafekinu ro vame maturaema ije kena nijasiane.
  blw-blw: Ya ilam ta maid kapeloham gapo hen kachadcha-anno. Ta annowat an ammaan
    hen acharno ah mantorachan hen tapena way hen ekamanno, a-annacham hen aryém ya
    hen cham ekamkaman ya hen layadno hen ahentagum, ya é-égnanam hen afurotno ya
    achim ab-afunan hen anchi laylaychén hen achar.
  tam-2017: உன் இளமையைக்குறித்து ஒருவனும் உன்னை அசட்டைபண்ணாதபடி, நீ உன் வார்த்தையிலும்,
    நடக்கையிலும், அன்பிலும், ஆவியிலும், விசுவாசத்திலும், கற்பிலும், விசுவாசிகளுக்கு
    முன்மாதிரியாக இரு.
  azz-NT: Amo ximotecahuili que ma senme mitzmohuispolocan porín quitasque que tejua
    titelpoch oc. Ta, tejua nicnequi que xiyecchipaucanemi para ma no ijcón chipaucanemican
    no in ocsequin taneltocani ijcón queme tejua tichipaucanemi. Xiquinnextili in
    taneltocani ne yec chipaucanemilis ica motajtolis ten ticpixtoc ya, huan ica motatacamatilis,
    huan ica motetasojtalis, huan ica moteicnelilis huan ica motacuautamatilis huan
    ica nochi moyolchipahualis.
  spa-RV-1909: Ninguno tenga en poco tu juventud; pero sé ejemplo de los fieles en
    palabra, en conversación, en caridad, en espíritu, en fe, en limpieza.
  csy-csy: Khangno na hi hu in kuama in hong zawngsak heak hen; ahihang na kammal,
    na nuntakzia, itna, na thaa, upna le thianthona lam ah thu um te ette tak in om
    in.
  mxq-NT: Exkʉm pʉ́n mdukxiꞌigʉdʉ mʉt ko mwimbuꞌudsʉtyñʉm; jaꞌa dʉꞌʉn myákʉp ja ijxpajtʉn
    mʉt ja diꞌibáty myʉbʉjktʉp ja Jesukristʉ, éxtʉm mij ja mꞌayuk, éxtʉm mnayyaꞌítyʉty
    mʉt ja tsojkʉn, éxtʉm mnayyaꞌítyʉty ma̱ ja mʉbʉjkʉn, es extʉm ja mjikyꞌaty wa̱ꞌa̱ts.
  tzj-NT: Ja winak maxta ma catquinimaj ta xa rmal ja c'a at c'ajol na. Pro ja naban,
    tac'utu' ja rawutzil chiquewach ja kach'alal in ja naban quewari', ni utz wi'
    nojel ja nabij in nojel ja naban chiquewach ja winak. In chakaja' tiq'ueje'e ja
    rajoben ri'il xin Dios pan ac'aslemal, ja rEspíritu Santo ni ta arja' wi' xtuc'an
    awxin, ni tiyuke' wi' ac'u'x ruq'uin ja Jesucristo in ni ta ch'ajch'oj wi' ja
    rawanma.
  tdt-tdt: Keta husik ema ida hatuun o tanba deit o sei joven. O tenki hatudu ezemplu
    diak ba sarani sira, liu husi o nia koalia, o nia hahalok, o nia domin, o nia
    fiar, ho o nia laran moos.
  ron-BTF: Să nu îți disprețuiască nimeni tinerețea, ci fii un exemplu pentru credincioși
    în cuvânt, în comportare, în dragoste creștină, în duh, în credință, în puritate.
  eng-WEBP: Let no man despise your youth; but be an example to those who believe,
    in word, in your way of life, in love, in spirit, in faith, and in purity.
  eng-FBV: Don't let anyone look down on you because you are young. Be an example
    to those who trust in God—in the way you speak, the kind of life you live, in
    love, in trust, and in purity.
  nld-1939: Zeker, niemand mag uw jeugd verachten; maar wees gij dan ook een voorbeeld
    voor de gelovigen in woord en in wandel, in liefde, in geloof en in onschuld.
  bwo-bwo: Jawets n wottsosh konuworu neen gac'k'aye, maniyere n keewon, n beyon,
    n shunon, n imnetiyonat s'ayn n woton amants jamwotssh sheengon ariyetso wotowe.
  nch-BL: Ma amo aqui quiijto para amo mitztacaquilis pampa noja titelpoca tacat.
    Pero xiquincahuili taneltocani se cuali ejemplo ica cati titamachtía huan ica
    cati tijchihua. Xiquinnextili quenicatza ma teicnelica huan ma quineltocaca Toteco
    ica nochi iniyolo huan quenicatza ma quipiyaca ininemilis cati tapajpactic.
  quc-TNT: Metzelax a wäch cumal ri winak rumal chi at ac'al na. Rech man quetzelax
    tä a wäch, chac'utu jun utzalaj c'aslemal chquiwäch ri cojonelab, rech cäquito
    chi utz catch'awic, cäquilo chi utz ri caban pa ronojel, queawaj ri winak, utz
    awanima' chque conojel, k'alaj chi kas tzij at cojoninak che ri Cristo, utz ra
    c'aslemal.
  tfr-NTPO: «Pja mite jã. Tjl̈õkwo l̈ëp borwa kong l̇l̇ëm e kjĩshko» l̈ëba bop kongshko
    ga kol̈ëp l̇l̇ëme. Pja tjl̈õkwo l̈ëp pjl̈ú, pja jëk pjl̈o bek, obl̈ë woydos pjl̈ú,
    pja mär Sbö go, l̇l̇ëbo owa shäryëp l̇l̇ëm bakoe. Shäryos eni, ĩya Jesús tjl̈õkwo
    kjragaga l̈öng l̈irë wl̈o, epga omshäryë bopoya dik wl̈o.
  kaq-NT: Beronanxon bi hihtimahxonma jatihibi jonibo nincamahue. Mia ponte res yohuanai
    quescari noquen huetsabo rihbi yohuanahbo hihquish yohuanhue. Mia ponte res jihuetai
    quescari jihuetahbo hihquish jihuehue. Mian joni huetsahon shinanai quescajaquin
    hahcabo hihxon jahue. Noquen Papa mian nincacai quescajaquin nincacahbo jahue.
    Mian pontejaquin shinanai quescajaquin shinanahbo hihxon jahue.
  sgb-sgb: Agyan alwa ka pon mantêg toa, a la ka dapat musmusên. Mag-in kan alimbawa
    kanlan ampaniwala kan Apo Jesu-Cristo ha panhabiên mo, haka ha dyag mo, ha pamanlugud
    mo, ha paniwala mo kan Apo Namalyari, haka ha kalinisan hên pamimiyay.
  vie-1934: Chớ để người ta khinh con vì trẻ tuổi; nhưng phải lấy lời nói, nết làm,
    sự yêu thương, đức tin và sự tinh sạch mà làm gương cho các tín đồ.
  kxv-kxv: ନୀ ଦାଂଗ୍‌ଣା ବେ଼ଲାତି ଆମ୍ବାଆସି ହୀଣି କିୟାଆପେସି, ସାମା ନୀ କାତାତା, ନୀ ଲେ଼ମ୍ବିନି
    ତା଼ଣା, ନୀ ଜୀୱୁ ନ଼ନି ତା଼ଣା, ନୀ ନାମୁତା, ଇଞ୍ଜାଁ ନୀ ସୁଦୁତା, ନାମିନାରାକି ନୀନୁ ନେହିଁ
    ତ଼ହ୍‌ନାତି ଆ଼ମୁ ।
  amu-NT: Tiñequiaandyuꞌ na ticueeꞌ nꞌom nnꞌaⁿ ꞌu cweꞌ ee na titquiendyuꞌ. Cantyja
    na matseineiⁿꞌ, catseixmaⁿꞌ cwii na mꞌmo̱ⁿnaꞌ nda̱a̱ nnꞌaⁿ na cwilaꞌyuꞌ chiuu
    na nncꞌoomꞌaⁿna, ndoꞌ mati cantyja chiuu na wjaamꞌaaⁿndyuꞌ nda̱a̱ nnꞌaⁿ, ndoꞌ
    cantyja na mꞌaaⁿꞌ na wiꞌ tsꞌomꞌ joona, ndoꞌ cantyja na matseiꞌyuꞌyaꞌ tsꞌomꞌ ñꞌeⁿ
    Tyꞌo̱o̱tsꞌom, ndoꞌ cantyja na ljuꞌ nquiu nnꞌaⁿ cantyja ꞌnaⁿꞌ.
  hin-CV: तुलना में कम आयु के कारण कोई तुम्हें तुच्छ न समझे परंतु बातचीत, स्वभाव,
    प्रेम, विश्वास तथा पवित्रता में मसीह के विश्वासियों का आदर्श बनो.
  spa-BES: No dejes que nadie te menosprecie porque eres joven, sino sé un ejemplo
    para la iglesia en palabra, en conducta, en amor, en fe, en vida santa.
  san-BEN: অল্পৱযষ্কৎৱাৎ কেনাপ্যৱজ্ঞেযো ন ভৱ কিন্ত্ৱালাপেনাচরণেন প্রেম্না সদাত্মৎৱেন
    ৱিশ্ৱাসেন শুচিৎৱেন চ ৱিশ্ৱাসিনাম্ আদর্শো ভৱ|
  tdx-tdx: Ko apo’o ho mavoe’ ondaty ty hazatovo’o, fe anò ze hitsikombea’ o mpiatoo
    azo an-tsara naho fañaveloañe naho fikokoañe naho fatokisañe vaho halio-tahiñe.
  naf-naf: Geŋ pemane an ŋenaŋ gâgât an zomolim zemti mtogeŋgepiŋ. Yek, geŋ an imbi
    nâmkiŋpepemak sambe ekŋengat ŋeŋaŋin ma zikat indandaŋin bemti zet zenzendi ma
    mama mimindi ma gogot mimindi ma nâmkiŋpependi ma mama kwetetepmaŋ mamandi keyaŋ
    sosok tapme ekbep.
  grc-MT: μηδεισ σου τησ νεοτητοσ καταφρονειτω αλλα τυποσ γινου των πιστων εν λογω
    εν αναστροφη εν αγαπη εν πνευματι εν πιστει εν αγνεια
  vid-vid: Uleche munhu yoneche yakubeze kwa vila hegwe kwa msongolo, ila wikangaze
