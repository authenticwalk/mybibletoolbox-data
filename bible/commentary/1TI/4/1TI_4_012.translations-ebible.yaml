  mxb-NT: Ta o̱ sa̱ kónón kenóo na yo̱ꞌó sa̱ꞌá ña̱ ko̱ kúúón iin ta̱a sa̱va̱ꞌa. Diꞌa
    ndi̱ꞌi ino̱n kakuuón iin ta̱ ndísáꞌano, dá ná kande̱ꞌé na̱ kúú kuendá Jesús yo̱ꞌó,
    dá ná kati̱ꞌa na kee na ña̱ kóni̱ Ndios. Sa̱ꞌá ño̱ó ndísáꞌano kaꞌo̱n, ta ndísáꞌano
    keeón, ta kuꞌu̱ ino̱n saꞌa̱ ña̱yuu, ta kuiin ndaa̱o̱n xíꞌín ña̱ kándéé ino̱n Jesús,
    ta koo viio̱n noo̱ Ndios, xíꞌín no̱ó ña̱yuu.
  pon-2006A: Ke dehr mweidohng emen en mwamwahlikin uhk pwehki omw pwulopwul, ahpw
