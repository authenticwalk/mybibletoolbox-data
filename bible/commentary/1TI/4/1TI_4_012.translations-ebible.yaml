  nbq-nbq: Hat heyave ao sawe atma yiluk, avakwa en sovalogo bagaup andi moga. Yagaliga
    inim, ogasiga menda inim, avakwa hendawi hunik oginivisiga inim, Yesus Keretus
    avyarat ombasiga inim, weyak ogagya heyao en hil sovalek landiga ako inim, ogasiga
    andi vaga it ap avyarat ombasagwi menda hat il wakhegek dugwit, ogagya dogwen.
  tgo-tgo: Kaiwae amba thegha vara ghen, thava u vakatha gharɨgharɨ thɨ ghɨmaranjoŋanjoŋaŋge,
    ko u tabo eŋge na lenji ghamba thuwathuwa ghen, e len utuutu, e len vakatha, e
    len gharethovu, e len loŋweghathɨ na e ghanɨthanavu thovuye.
  yap-yap: Dab mu pag be’ nge darifan nigem ni bochan e ka gab pagel, machane ngam
    dag ngak e pi’in nib mich Kristus u wun’rad rogon e ngongol nib m’agan’ Got ngay
    ni ngam dag ngorad u rogon e thin ni ga ma yog, ngu rogon pangim, ngu rogon nib
    t’uf Got nge girdi’ rom, ngu rogon nib mich Kristus u wun’um, ngu rogon ni gab
    machalbog.
  mop-NT: Ma' a cha'ic u yaalbül wa ma'ax c'u' a weel u men tz'ubech to. Tz'a a bajil
    jabix u p'is ti'ijoo' boon a hermanojo. Ichil u yiliqueche, beloo' u cu cünü'
    a cuxtal a qui' etel biqui ta t'an, etel a c'u' a walac a betiqui, etel biqui
    ti yaj a wu'yoo' a wetcristianojil, etel biqui ti walac a tz'ocsic a Dioso, y
    etel u tojil a na'at.
  tet-tet: Keta foo leet baa ema naraik o, tan o sei nurak. O musti dadi knaninuk
    bodik ema makfiar sia, nebee sia tuir okaan dale, okaan hahalok, okaan lalaꞌok
    hadomi ema, okaan fiar baa Yesus Kristus, no okaan moris moon.
  hlt-MCSB: Na camoe te han hnaep boel saeh, tedae olka dongah, omih dongah, lungnah
    dongah, tangnah dongah, cilpoenah dongah, uepom rhoek ham mueimae la om lah.
  xtd-NT: Nux ñatu tna ini dava ñayiu ka kukanu ini Cristu Jesús xa dakuaꞌa‑n‑yɨ xaxeꞌe
    xa luchi‑n, jandoꞌo‑n‑yɨ. Ku jaꞌan nxaꞌnu‑n, te ku kuñukax ini‑n nuu‑i ntdaa‑i.
    Dɨuni juemani‑n‑yɨ. Kukanu ini naꞌi Cristu Jesús, te maxku jɨn tnɨɨ ini‑n. Maxku
    kada‑n kuechi. Kada ntdaa xaꞌa na kuaꞌa na kundeꞌa ñayiu ka kukanu ini‑ia, te
    daa na kada koio‑i tuku.
  mdy-ETH: ኔኤኒ ዼጌ ማዔሢሮ ዖኦኒያ ኔና ቦሆፓ፤ ኔኤኒ ጋዓንቴ ጌስታ ጌኤዞና፥ ናንጋ ናንጎና፥ ናሹሞና፥ ፆኦሲ ጉሙርቂፆና
