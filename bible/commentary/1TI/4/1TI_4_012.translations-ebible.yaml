    nkexrí tjóá chrókꞌuejó sín.
  san-TAM: அல்பவயஷ்கத்வாத் கேநாப்யவஜ்ஞேயோ ந ப⁴வ கிந்த்வாலாபேநாசரணேந ப்ரேம்நா ஸதா³த்மத்வேந
