verse: 1TI.004.013
translations:
  kpx-kpx: Isi dubumo lamisi Bukae Hoto dodavei kemo hotoe dua loui kebia haivegenela.
    Kateai kebia haivelage di bae lohoi.
  okv-H: Eto na pambasi eto mihena avoeto inena embo ta tihi ta heteto God ta ke eheketo
    oje kahihe embomeni ahe poekejo kiore.
  tbo-tbo: Omi houga omboina uyahihi Yaubada a Buka una hiyawi ma una lauguguya po
    una iatatiyana a sigana a nehi.
  mal-C: ഞാൻ വരുന്നതുവരെ പരസ്യമായ തിരുവചനപാരായണത്തിലും പ്രബോധനത്തിലും ഉപദേശത്തിലും
    ശ്രദ്ധചെലുത്തുക.
  grc-SR: Ἕως ἔρχομαι, πρόσεχε τῇ ἀναγνώσει, τῇ παρακλήσει, τῇ διδασκαλίᾳ.
  bgc-bgc: जिब ताहीं मै न्ही जाऊँ, जिब तक बखत लिकाड़कै पवित्र ग्रन्थ बिश्वासियाँ ताहीं
    पढ़कै सुणा, अर उन ताहीं उत्साहित अर वचन सिखाण म्ह लग्या रह।
  khz-khz: Puka Veaga pono agi-matagaia taunilimalima geriai, pono vopatagia, pono
    vevega-ripagia, pene ago, au pana wati.
  deu-TKW: Bis ich komme, fahre fort mit dem Vorlesen, Ermahnen, Lehren.
  zsr-NT: Tsal zaꞌa gdxinaꞌ quiuꞌ, bëꞌtecz ladxuꞌu ulabuꞌ guich laꞌy laugac bunách
    nacuáꞌ ga niꞌ zuꞌ. Bchiz icj nagquëꞌ lë ni, len bsëdi lequëꞌ.
  lin-lin: Kino tango nakoya, zala na molende ya kotanga Makomi, ya koteya mpe ya
    kopesa malakisi.
  hns-NT: Toke tjaahie oelogke khaatien Parmeswar ke baat parhe ke aur oesabke ie
    baat se soedhaare ke aur ekar matlab samdjhaai dewe ke djab talak ham na aabe.
  noa-E: Mʉ bar nʉm ora, thumaam khʉʉnag amach jʉ̈gʉucha ũrmkhĩir, Ẽwandam iek phã
    sĩsidʉm gaai ʉ̈iba thʉ̈rbá. Mag thumaam khʉʉn jʉ̈g daar thʉ̈rwia ich ag iekhaupai
    am wawimamua amag ajapha jaaubá.
  eng-EMTV: Until I come, give attention to public reading, to exhortation, to doctrine.
  mib-NT: Te níní ndé ná tu jinū rī nuū rō, te condɨhvɨ̄ ni rō jeē cáhu ró tutu iī
    nuū hermano cándutútú, jíín jéē stɨhvɨ́ ni rō i, jíín jéē steén rō nuū i.
  lif-NT2: इङ्‌गाॽ मे़न्‍दाए थारिक् सेसेहुप्‍लक्‍को साम्‌योसाप्‍ला निःप्‍मो, सुनाइङ्
    इङ्‌भोःमाओ नु निसाम् हुॽमा याःम्‍बक्‍को निङ्‌वाॽ पिरे़ॽओ॥
  xnj-xnj: Hengela lukumbi lwaku na kukangamala kwaku kujiwula Mayandiku Gamsopi,
    kukokosa na kuwula, mbaka penibwela.
  mmx-mmx: Avot ti lovotpot tarak, una raba axap lorooro ram ti utus levelinga keneng
    at Lovoang Kaala ti mo limixin, la una vavang la una vanasa bok di.
  cbr-NT: '''Ëx mi isi cuanmainun camina axa Jesucristomi catamëcë unicama timë́cënuxun
    Nucën Papa Diosan bana, min ''acësabi oquin camaxunbia cuanun cushin banaquin
    ''ati ''ain. Atúxa upiti Jesucristomi catamënun camina bana ñuixunquin upí oquin
    sinánmiti ''ain.'
  tee-NT: Chai ni jantuca' lai ic'anacha pus va tsa anavit'i cuenta ixlakts'inca ju
    ixchivinti Dios junta tatak'aixt'ok'a ju talhilaca'anta ju Cristo. Vachu' amap'aksit'ich
    ju yu'unch chai amasunin ju ixchivinti Dios.
  eng-LSV: until I come, give heed to the reading, to the exhortation, to the teaching;
  cak-NT: Y ren ninjo' chi ret na'an leer ri rutzij ri Dios chiquiwech ri kach'alal
    cuando niquimol-qui'. Can quie'apaxabaj, ta'ij chique chi tiquiya' cánima riq'uin
    ri Dios, y quie'atijoj riq'uin ri rutzij ri Dios. Quiri' tabana', c'a xquinapon
    na ren.
  pah-NT: Jirakykweri ti emonhi'ĩ Tupana'ga rembikwatijarukara g̃andovaki jipi tohendu
    ti Jesus'gareheve'g̃a javo. Emombe'u katu ti g̃a pe nahanahã e'i Tupana'ga nhi'ig̃a
    javo. Embo'e katu ti g̃a hehe.
  sja-NT: Mɨ jãmaa wãru misa, ijãapataarã chip'edaidak'ãri, léeji Tachi Ak'õre Ũraa
    p'ãdap'edaa. Jaratéeji k'asaa jara k'inia bɨ mãik'aapa ũráaji ijãapataarã p'anapataadamerã
    ma jara bɨk'a.
  xed-xed: Ma kɗaku yu ka labə ya, ka gɗata ka ta dzaŋanaftá gwaɗa Lazglafta ta mnduha,
    ka vla ka ta mbraku ŋa taŋ, ka tagha ka ta skwi ŋa taŋ.
  mks-NT: Nani ndátún sa̱a̱ i̱ ja̱n xíní ñúhú cahvún tu̱hun Ndióxi̱ nu̱ú na̱ cúú cuéntá
    Jesús nu̱ tácá na̱. Ta quia̱hvún tu̱hun ndeé ini na ta jána̱hún na̱.
  gfk-S: Nu balaan ura waswas ira pakpakat tane God ra matmataan gar na haruat. Nu
    balaan bileng ura harpir ma ura hausur ira matanabar tuk ter be ni hanawat.
  bmu-bmu: Mönö pöndaŋ Urumeleŋgö Buŋa Kimbi mi jegep oyoŋda kapaŋ köla jim asariba
    könagesö uruŋini miaŋön kuŋguba kusum eŋgiba malman. Nalö sutŋi kiaŋgöreŋ mewö
    aka malnöŋga nöŋön kabiga dop kölma.
  dgz-dgz: God nop mega waenapan nimakap batnak amba opata wa aigap aigap wadidiamuingan.
    Ap taingawa gapan ne wam da inagap daio tauain.
  eng-GNV: Till I come, giue attendance to reading, to exhortation, and to doctrine.
  zaa-NT: Lacca'te ccá quia' itá', calátsa'a' qui'ni hue'el·la' latsi' lu' gul·la
    lu' nu ra lo Escritura lani ca enne', ą'hua qui'ni egú'u lu' neda ca enne' nna
    quixá'ani lu' cą biỹa nua ra tìtsa'a.
  eng-WEBSTER: Till I come, give attendance to reading, to exhortation, to doctrine.
  guh-guh: Tavajënaelia bajarapacuenia exanaponaponare. Jivi penacaetuatsijavata,
    Dioso pejumelivaisibaxuto tsimuxulebabiabare. Tsipaebaponarenua pacuenia jumaitsi
    Dioso pejumelivaisibaxutota bajarapamonae piajamatabëcuenesaënexa Diosojavabelia.
  bon-bon: Maane määme kaakesea cabu ngenecu ecitepi, Oogäräneji mene ecnemepi ätrunga
    biname bime cabu me, bäärmi mene jegednemepi, ebiberäjemepi, ngälu cane pa lädepene
    peeyeme.
  nhw-BL: Hasta quema niajsiti nepa, ya ni monequi xijchijtiya quema anmosentilíaj.
    Xijpohua Icamanal Toteco para nochi quicaquise. Xiquinmachti catli quiijtosnequi.
    Huan xiquinyolchicahua tlaneltocani ma quichihuaca catli quiijtohua.
  swh-ONEN: Fanya bidii kusoma Maandiko hadharani, kuhubiri na kufundisha, mpaka nitakapokuja.
  wbi-wbi: ughimbaghe kukuvimbila avaanhu aMalembe aMimike, kange udalikilaghe na
    kuvulanisia kuhanga pano niliiva nisile.
  bba-bba: Sere n kɑ tunumɑ, ɑ n tɔmbu Gusunɔn ɡɑri ɡɑriɑmmɛ kpɑ ɑ n bu dɑm kɛ̃mɔ
    kpɑ ɑ n bu keu sɔ̃ɔsimɔ.
  eng-KJVCPB: Till I come, give attendance to reading, to exhortation, to doctrine.
  kgk-NT: Agwahẽ va'erã aha-vy nde ha-py. Aha e'ỹ jave, emonhe'ẽ nhe'ẽ katu Nhandejáry
    kwatia nhe'ẽ onhomboaty va'e-pe. “Jajapo katu Nhandejáry nhe'ẽ” ere íxupe kwéry
    erehekombo'e porã-vy.
  waj-waj: Anutuuqaa kua fafaaraivaa gioonna kiaapuuya avuuyauvunu diitee iya rikiaateera
    yaaruee ivaa iya kiaa mmiee oyaivaa kiaa kookiee kianee. Mmannammanna itaama nnaasu
    variee iinanai na nnaagiai aisi kuanaravai.
  cpy-cpy: Pishintsitaa-piinteeniri piñaana-yiteeniri atziri-paeni Jankina-rentsi-perori,
    pikenkithata-piinteero, piyotaanta-piinteero, roojatzi piñaanta-kyaawori nareetemi
    janta.
  mpx-mpx: Nu talamwagiwa Buki Bwabwalena nu vavasili, nu papaatena-an ge nu panpankiti-an
    toekelesiya elal ana siga na nowa.
  wbp-wbp: Yungurnangku yanirra nyuntuku Yipija-kurraju. Kajirna yanirra nyuntu-nyangu-kurra,
    ngulakungarntiji-jana Payipuluju warrarda milki riiti-manta kiljingki jaajirlaju.
    Manu-jana warrarda yirri-puraya Payipulu-jangkaju yimiji yungulu ngula-jangkaju
    nyinami jungarni.
  luo-luo: Ket chunyi kuom somo Ndiko ne ji e lela, kendo kuom jiwo ji kendo puonjo
    ji nyaka chopi abi.
  nhe-NT: Hasta quema niajsiti nepa, ya ni monequi xijchijtiya quema inmosentilíaj.
    Xijpohua Itlajtol Toteco para nochi quicaquise. Xiquinmachti tlen quiijtosnequi.
    Huan xiquinyolchicahua tlaneltocani ma quichihuaca tlen quiijtohua.
  aii-aii: ܗܲܠܔ ܕܐܵܬܹܝܢ ܚܲܦܸܛ ܒܩܪܵܝܬܵ‌ܐ ܩܵܐ ܥܹܕܬܵ‌ܐ، ܘܒܡܲܪܥܲܫܬܵ‌ܐ ܘܒܡܲܠܲܦܬܵ‌ܐ.
  esk-NT: Aggił̣ł̣amnunaglaan piviqaqtillugu agliqqutrił̣iq, quliaqtuałiq suli iḷisautrił̣iq
    iñuŋnik Agaayyutim uqałhaniñ piyummatiqaġlugu.
  msb-msb: Ipadayon mo an pagbasa san surmaton san Dios para sa kadamuan hasta na
    an pagpahayag kag pagtukdo sani hasta na mag-abot ako.
  cpa-NT: Jøng² lah¹la² jmóh³hning ta³lah¹tsa¹ma²dsiánh¹jni calah ja³quiánh³hning.
    Hǿh³hning si² quiah¹² Diú¹³ ja³dsa¹tiogh¹² dsa² roh¹³ jniang³. Mi³tanh¹³hning
    dsa² jǿg³. Heh¹³hning dsa² jǿg³ ha²lah dsio¹ ŋi¹nio¹dsa.
  dso-dso: ମୁଇ ତର୍‌ଟାନେ ଆଇବା ଜାକ ବିସ୍‌ବାସିମନ୍‌ ରୁଣ୍ଡ୍‌ଲା ବେଲାଇ, ଜେନ୍ତାରି କି ସବୁଲକ୍‌
    ନିକକରି ସୁନ୍‌ଲାପାରା ସାସ୍‌ତର୍‌ ପଡିଦେସ୍‌ । ତେଇର୍‌ ଅରତ୍‌ ସେମନ୍‌କେ ବୁଜାଇଦେସ୍‌ ।
  meu-meu: Buka Helaḡa iduahina, haroro, hahediba, ba goadalai ela bona lau baina
    vasi.
  yva-NT: 'Syare nyo anakere so raijar tutir ava risyirati Paulus syakaore: wimbacave
    Ayao Amisye rai no anugano Amisye mansamun, nyo ama ine raura kakavimbe mai, muno
    nyo mansanyao.'
  dgc-dgc: Nadid, Timoteo, i gustu kua a gemtén mo a hanggan éwanék sina dumemét diko,
    éy basaén mo a palagi i kagi na Diyos du kakaguman mo. Sakay pati, éy hatulan
    mo side a itoldu mo dide i kahulugina na bébasaén mua.
  zpm-NT: Laga gaḻ dze ne glanso naa i, bioxco blab Xtiidz Dios lo grëse zha bets
    ne, zha bzian ne i, bnee lo zho zha naca, bnee diidz ne conley zdoo zho; zeeṉa
    iṉe nguieeḻ gac zho.
  hix-NT: Khoryenkom karyehtanà rwonàhyamanàr hoko rma haxa exko, toto komo nenytxanàr
    me. Ekarymanàr hoko rma haxa exko. Hananàhno ynyàr hoko rma haxa exko. Àro wyaro
    ryhe àhoko roro exko, romokhàra ro rma haka.
  sim-sim: Os kolok orok a ra nahi ambu, lerawu os mirin a sawenda oson er laka. Mashi
    Avui Wasilakahi os jekambak li kayehendan siosik er ritim uka. Uhu maintontlo
    sihin sawenak li misihi li tiyaka.
  npi-ULB: म नआउदासम्म वचन पढाईमा, अर्ति दिने कुरामा, र शिक्षा दिने कुरामा ध्‍यान
    देऊ ।
  cgc-cgc: Ta pagtuman no ta imo na katengdanan asta na mabot a dyan, labien no pagbasa
    ta sinulat na pulong ta Dyos naan ta mga gatuo daw pagwali daw pagtudlo ki danen.
  tim-tim: Nâ togowian aregât lâmgom manmâ âmâ Anutugât den kulemŋe oyaŋmenâ nâŋgâwei.
    Akto aregât keiŋe makmâ potatmâ yeŋgim manben.
  yor-yor: Títí èmi ó fi dé, máa fiyèsí kíkàwé àti ìgbaniníyànjú àti ìkọ́ni.
  wos-wos: Yatewukaka haxéta méni hambuk yata angi hurutaméni. Méni Godna nyingambu
    xéta du takwaka hambukmbu wataméni. Méni diré Godna hundi wataméni, deka mawuli
    jémba téndéte. Godna jémbaka diré wakwetaméni.
  emp-NTPO: Jũmarã quĩrãpita Ãcõrẽ Bed̶eara jĩgua ledua, jaradia b̶adua, idjab̶a djabarãra
    careba b̶adua biara ĩjãnamãrẽã ab̶a mʌ̃ jũẽbʌrʌd̶aa.
  eng-F35: Until I come give attention to public reading [of Scripture], to exhortation,
    to teaching.
  ind-ind: 'Sebelum saya datang, utamakanlah hal-hal ini dalam pelayananmu: Bacakan
    dan ajarkanlah Kitab Suci kepada jemaat. Doronglah mereka untuk terus melakukannya.'
  pes-OPCB: تا زمان آمدن من، به خواندن و تشریح کتاب‌مقدّس برای ایمانداران مشغول باش
    و برای ایشان کلام خدا را موعظه کن.
  mpt-mpt: Memalo kobo ne waitne biamabebo dimo kobo sbal maneba Gode wengo kineba
    nakaia unangai wentiba omkeimaneba kukub ayamo aleyemale!
  ssx-ssx: I̱ a꞉pono mo̱lu̱ hata꞉ta꞉ naka꞉ natemanu wiaata꞉ paeyaoma꞉ opina꞉ mo Baibolo
    pimanu yata꞉pa꞉la꞉eki make mo pi wala꞉la꞉eki make wala꞉ tiaaso la hala꞉la꞉eki
    make koto hau manuta꞉ ota꞉ honkopu hao putia pua꞉peke.
  mkl-mkl: Hee n mɑɑ n to wɑ, hɑnyɑ i kɑ kukɔi idei Ilɑɑɔ̃, nɔ i kɔ inɛ ŋɑ si, nɔ
    i ce wɑɑzoɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ପେନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ନେ ଜାକ ପେ ଦରମ୍ ସାସ୍ତର୍‌ ପଡ଼େନେ, ଉପଦେସ୍‌ ବାରି
    ଗ୍ୟାନ୍‌ବିନେ କାମ୍ ଡିଙ୍ଗ୍‌ଲାଲାପା ।
  gof-RNT: Taani yaana gakkanaw asaas Geeshsha maxaafaa nabbabon, sabbakoninne tamaarsson
    minna.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆମାଃତାଃ ଆଉରି ହିଜୁଃ ଜାକେଦ୍‌, ଧାରାମ୍‌ପୁଥି ପାଢ଼ାଅରେ, ପାର୍‌ଚାର୍‌ କାମିରେ,
    ଆଡଃ ଇନିତୁରେ ନେଡା ଏମେମେ ।
  gah-gah: Monó gotolaú gakó gato kemeaká hoza itó monó mogona lo utó oaká hoza itó
    monó lainim-okimiaká hoza nene hozaló gigika ame gikitoko amezo.
  lcm-lcm: Ku uli dual lisai pok anim si tataot ani mengen si God dong a ri vap, ku
    akuskus tatana, na ku uli pinipini aniria kapa tung si name serei singim.
  aer-aer: Unte anteme tyatye-arenye itneke akwete Angkentye Ngkarte-kenhe yanhenge
    read-eme-ilaye, Ayeye Mwerre ikwere-akerte ilemele, itnenhe akaltyele-anthemele
    akwete, itne anteme mwerre arratye akwete anetyenhenge.
  qvc-NT: Piru shamunaykaman, qamqa Dyuspa Santu Librunda yumbaypa ñawpambi liyishpa,
    kriyiq masinchiqkunata animachiy. Kanan paykunata shumaqta yach'achiy Jisukristupaq.
  tgl-ULB: Hanggang sa ako ay dumating, manatili ka sa pagbabasa, sa pagpapaliwanag,
    at sa pagtuturo.
  cbs-NT: Nenua en mia anu jikidiamaken nukun betsabu inun nukun puibu Éfeso anuxun
    ikunwainbu ichabu Diosun jancha jatu yuixunkin benimawakin jatun juinti kushipa
    wakin jatu pe besti yusinkin jeneyamawe.
  xtm-NTPP: Nani kenda kivi jaan sa, te katanuu ni ja ka'vi ni tnu'u Su'si o a, te
    kaxtnu'u ni nuu ñayii a, te ndaka'an‑so'o ni nuu i.
  nnq-nnq: Machoba goa nnyendekea kachome bandu pukongolou Majandiko Gachwapi, kutangacha
    na kubola, mpaka pambakuika.
  bao-NT: To biri yʉ ca eaparo jʉguero, Ʉmʉreco Pacʉ yee quetire niipetirã bojocare
    bue ĩño, cʉ̃jare wede majio, cʉ̃jare bue majio, tii niiña.
  san-ORI: ଯାୱନ୍ନାହମ୍ ଆଗମିଷ୍ୟାମି ତାୱତ୍ ତ୍ୱ ପାଠେ ଚେତଯନେ ଉପଦେଶେ ଚ ମନୋ ନିଧତ୍ସ୍ୱ|
  huv-NT: Masey nganaw napeay ninguiaj, ique tanaámb iteow Mipoch Teat Dios manguiayiw,
    iquiajchiw, isajüw nguineay netam marangüw.
  otn-NT: Mɛ̱nte ga̱ mmagä p'ʉ, da̱mi̱ ja ndu̱mmʉi guí̱ mma̱mbrá̱ hya̱ Oja̱ p'ʉ ha
    di̱ mpɛti yø 'yɛ̱c'ɛ̱i̱. Da̱mi̱ opa̱n'yu̱ hanja ra̱ hya̱. Da̱mi̱ nxännba̱te xa̱nho.
  nop-nop: Nutok woomnamuŋila Bepaŋ’walaŋ Youkudip Mede kunayemiŋa weleyouyout tiyemiŋa
    yenindidimewaaŋ.
  obo-NT: Na laggun to waa a pa ruwon, boggayiu to dakkoon timpu kos kodbasa to Kahit
    Monama, dos kodponudtuu woy kodnonaw tadda riyot ipat timpu no od lolivuung kow.
  cak-ENT: Y yin ninjo' c'a que rat tasiq'uij ri rutzij ri Dios chiquivüch ri hermanos
    tok nquimol-qui'. Ninjo' c'a chuka' que tacukuba' quic'u'x y que'atijoj. Quiri'
    tabana', c'a tok nquinapon yin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤍᤠᤀᤣ ᤌᤠᤖᤡᤰ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ ᤏᤡ᤺ᤵᤔᤥ. ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥ᤺ᤔᤠᤀᤥ ᤏᤢ
    ᤏᤡᤛᤠᤶ ᤜᤢ᤹ᤔᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤏᤡᤱᤘᤠ᤹ ᤐᤡᤖᤧ᤹ᤀᤥ॥
  mie-NT: De juni cúcuéé nī jā cuéē ni, de cundihvī inī nū jā cahvi nú tutū īī nūū
