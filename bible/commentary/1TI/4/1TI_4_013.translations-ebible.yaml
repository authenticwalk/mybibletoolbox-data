  sps-sps: Anyi ma faan iny a parits tsuam tan gogosias Vegiau Ten Gov matar a vainy
    faavot, ai tan favaanan, ai to tan faatsuts rari faavot onot non te ruak naa ronyo.
  wnc-wnc: Sike gata puya kekeknga siknga tasike Anututane wamu aminde kendeyamuyo.
    Kendeyamuke wamdane yapii yanikapmake katak siknga yanindamumso. Yanindamuke tasiwawi
    kuku tapduu nata gae apit gwenda apik.
  bus-bus: Ai màgↄ̃ mↄ́, ǹ aĩa kɛ ǹ Luda yã kyó kɛ gbɛ̃nↄnɛ, ǹ dańnɛ ǹ lɛ́ daoḿma.
  gub-BL: Nepyr heho 'ym mehe we emugeta Tupàn ze'eg teko wanuwa rupi tuweharupi nehe.
    Emume'u ize'eg eho iko teko wanupe nehe, hehe wamu'e pà nehe no.
  imo-imo: Na oi welea naa ondu lemo, nuni Gotenga bukuna ungu moromoma imboma pilengei
    kambu toko, aku ungumanga ungu puluma imboma ningo tiko, Kraistinga imboma teko
    molonge mele mane tiko molowi.
  boj-boj: Ariya e inoq urur bqasai di Kristen naŋgi louqa korooqnibqa ni tigeloqnsim
    Qotei aqa anjam neŋgreŋq di unu qaji di sisiyoqnsim anjam aqa damu palontoqne.
    Osim naŋgi Qotei aqa gam bole osornjroqne.
  eng-DRA: Till I come, attend unto reading, to exhortation, and to doctrine.
  knf-knf: Ji ndo kabi, tamaan ţi pleyiir *Ulibra wi Naşibaţi ţi kadun ki banfiyaaruŋ,
    ţi pţup baka uţup wi Naşibaţi na ţi pjukan baka.
  san-KHM: យាវន្នាហម៑ អាគមិឞ្យាមិ តាវត៑ ត្វ បាឋេ ចេតយនេ ឧបទេឝេ ច មនោ និធត្ស្វ។
  arn-NT: Iñche petu ñi puwnon, newentulenge tami chillkatuafiel ti trawün che mew
    tati Wirin Chillka, tami yafültukuafiel ka tami kimeltuafiel tati pu peñi ka lamngen
    engün.
  zas-NT: Laꞌtgaj guialan, basnuu biil xtiidx Dios loj ree bejn, guneenë reeman balüü
    tëë reeman xhie rën guiëb xtiidx Dios.
  ken-NT: Ghɔ́ bɛ bápày Ɛyɔŋ Mandɛm ntá bho, nɛ ghɔ́ bɛ́ báfyɛ̀ bho ntɨ nɛ bɛ
    bátɔ̀ŋ Ɛyɔŋ Mandɛm. Kʉ nɔ, kpátɛ mpok anɛ mɛ̌twɔ̀ awu.
