verse: 1TI.004.005
translations:
  kpx-kpx: Kosealemo Dilavau lovi ke bamuholinu. Iale nahi ke hoesehavoito ige keu
    Dilava nimo duave.
  okv-H: amo embo na osa ue God ta ke ikari ai ta pari uore indari avo otohu eoi humbuto
    indagora.
  tbo-tbo: Matababana Yaubada a baha uyahinei ma tauta ata lupali uyahihiyei amaka
    i liyeuyeuhi.
  mal-C: കാരണം അത് ദൈവവചനത്താലും പ്രാർഥനയാലും വിശുദ്ധീകരിക്കപ്പെടുന്നല്ലോ.
  grc-SR: ἁγιάζεται γὰρ διὰ λόγου θεοῦ καὶ ἐντεύξεως.
  bgc-bgc: क्यूँके परमेसवर के वचन अर प्रार्थना कै जरिये सब कबूल हो जावै सै।
  khz-khz: Kwalana voo Palagu gena kilana e rapalina gevega-veagarana Palagu wailanai.
  deu-TKW: denn es wird geheiligt durch Wort Gottes und Gebet.
  zsr-NT: Rusëdi rëꞌu xtidzëꞌë Dios, Lëꞌ unëꞌ dxiꞌa yúguꞌtë le ral‑laꞌ gáguruꞌ chquiꞌ
    ulidzruꞌ‑nëꞌ Dios gnábiruꞌ‑nëꞌ gun laꞌyëꞌ lë naꞌ gáguruꞌ.
  lin-lin: pamba te ebulisamaka na nzela ya Liloba na Nzambe mpe libondeli.
  hns-NT: Oe bolies hai kie ie sab attjha hai, aur djab hamlog praatna me ose koetjh
    manglie, tab hamlog bhie lei sakiela.
  noa-E: Mag ichdëu nem khömkhĩir deetarr thum ichdëujã chi ajaphamʉu a jaautarr aawai,
    inag awia khöbaju aai nʉmjã aba, warag irig ʉ̈u ajim anaata khöju aai nʉm.
  eng-EMTV: for it is sanctified through the word of God and prayer.
  mib-NT: Chi jíín jéē cáhu yó jnúhun Yaā Dios jiín jéē nácuatáhú yó nuū yā, te íyó
    ndoo ndɨhɨ‑ni.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफु पाःन्‍जाक्‍किन् नु पेलिगे़न् तुवाःल्‍ले़ काक्
    सेसे चोगुॽरो॥
  xnj-xnj: Ndava muni lilovi la Chapanga na kumuyupa Chapanga chikita chindu chenicho
    chiyidikiwa kwa Chapanga.
  mmx-mmx: Mila levelinga at ne Moroa la nom lisingising, i lox avukat mo leveluxa
    xusu ne Moroa na siam teren.
  cbr-NT: Aín banaxa —asábi ca camabi piti ñu 'icë —quiax quicë cupí cananuna an nu
    ñu 'ináncëxun, Nucën Papa Dios —asábi ca —quixun caquin piti 'ain.
  tee-NT: Pus is'akstu Dios ju naulh ni na k'ox tachi chun ju ani taxtokni. Chai acsni
    ic'amaklhtayanan tu'u' ni icjuni lak'ailakts'iuch ju yuchi pus jantu talak'alhin
    icnavi acsni ic'ui.
  eng-LSV: for it is sanctified through the word of God and intercession.
  cak-NT: roma ja ri rutzij ri Dios y ri oración yebano chi utz yetej.
  pah-NT: A'ereki mbatera pyry pa Tupana'ga ero g̃waramo. Pyry pa mbatera nhande ero
    g̃waramo ga pe no ndepyry hete nde imbuhua ore ve javo ga pe.
  sja-NT: Tachi Ak'õre k'ĩrapite tachi nek'opata pia bɨ, irua mãga jarada perã mãik'aapa
    tachia gracias jarapata perã irumaa ma chik'o pari.
  xed-xed: kabga ghuɓiŋ ghuɓa Lazglafta nda gwaɗani nda ya nda ma maga duʼa guli.
  mks-NT: Jáchi̱ tá ná ca̱ca̱ ta̱hví yo̱ nu̱ Ndióxi̱ já caja yi̱i̱ mé á ña̱ xi̱hín
    tu̱hun mé á.
  gfk-S: Ma i tale be da gil hobi kinong no nianga tane God ma no tintalen na sinsaring
    dur hinawas palai be karek ra linge di gar tane God, kaie di ge gamgamatien.
  bmu-bmu: Yuai ambazip jeŋine dönqizinŋambuk akawak ewö, mi mönö ölöp Anutugö keu
    jiba köuluköinga ösumŋan walöŋda dom-amöt qeiga sawölŋi akŋa. Mewö.
  dgz-dgz: Iragi kakae di iwa God nop mega kakae waiwan. Den gaun watoni menan kakae
    di iwa God nuneni anuivin.
  eng-GNV: For it is sanctified by the worde of God, and prayer.
  zaa-NT: Porqui'ni por medio de ca titsa' nu chi gunne Tata Dios, ą'hua por oración
    nu runi ri'u nna, ą' modo nna yù ri'u qui'ni náą tsè' ru'a lúe para go ri'u ą.
  eng-WEBSTER: For it is sanctified by the word of God, and prayer.
  guh-guh: Bajarapacuenia Dioso pejumelivaisibaxutota pejumaitsixae, xanepana daxitacuene
    vajaxaenexa. Pexaniajamatabëcuene rajutatsi Diosojavabelia vajaxaejavanexa vajanacarajutsixae.
    Bajaraxuata Dioso nacatoxanepanaeyaexana vajaxaejavanexa.
  bon-bon: Acejiyame te lipu ituge cude cäco me wawena iyeta cibu deedei bine piiyepu
    mine liba eso yääcärusi, ai neeneni ingle name pi iyeta cibu deedei miiji gemi
    cibu me piiyepu loolo me.
  nhw-BL: pampa Icamanal Toteco quiijtohua yaya quitiochihuas huan quitlatzejtzelolchihuas
    totlacualis quema tijtlascamatij.
  swh-ONEN: kwa sababu kimetakaswa kwa neno la Mungu na kwa kuomba.
  wbi-wbi: ulwakuva sino uNguluve ijova mulisio lyake, ni nyifuunyo siitu isa luhongesio,
    fihufia kuuti ifio fyitikisivue.
  bba-bba: Domi Gusunɔn ɡɑri kɑ kɑnɑrɑ ni kpuro dɛɛrɑsiɑmɔ.
  eng-KJVCPB: for it is sanctified by the word of God and prayer.
  kgk-NT: Upéa Nhandejáry rembijohu porã. “Iporã ere'u” he'i nhande-vy. Jajapo oração
    hese ave. Upéa-gwi ndaipóri ja'u e'ỹ va'erã.
  waj-waj: Ngia itaama yaaku varada Anutuuqaa kuaivaara yaata utida yoketaavee kiaivaara
    Anutuuqo iyauvaara inna aikioo yoketaayauvaivee tiivai.
  cpy-cpy: Tema aririka amatakiro okantziri iñaani Tajorentsi amanako-yiteero okaatzi
    ipayiteeri, aritaki itajonka-wentakiro.
  mpx-mpx: Aanan gegewena hi waisi Yehoba matanaa, kaiwena sauga i ginolil i awa wawaisi-agil,
    ge kaiwena ta ba mulolu kaiweliya.
  wbp-wbp: Kuja Kaaturlu ngurrju-manu nyiyarningkijarra, ngulaju ngurrju-pajurnu.
    Kujarlaju, kajirliparla yati-wangka Kaatuku ngarninjakungarnti, ngula-warnurluju
    kajirlipa kutu ngarni, Kaatuju-ka wangka ngulaju ngula-juku.
  luo-luo: nikech osepwodhe maler gi wach Nyasaye kod lamo.
  nhe-NT: pampa Itlajtol Toteco quiijtohua yajaya quitiochihuas huan quitlatzejtzelolchihuas
    totlacualis quema tijtlascamatij.
  aii-aii: ܣܵܒܵܒ ܡܩܘܼܕܫܵܐ ܝܠܹܗ ܒܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܘܒܨܠܘܿܬܵ‌ܐ.
  esk-NT: Uvvatakku Agaayyutim uqałhan suli agaayułhum akuqtuyunaqsipkaġaġigai.
  msb-msb: kay an surmaton san Dios kag an pangadyi amo an nakapabanal sani.
  cpa-NT: Di³ lé² ti³jai¹ má¹ ju³ná³ hlanh¹³ jniang³ Diú¹³ ja³quie¹³ jniang³ ju³lah
    lǿa¹² jǿg³ quiah¹²dsa.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ କଇରଇବା ବାକିଅ ଆରି ଆମର୍‌ ପାର୍‌ତନା ବିସଇ ସବୁ ସୁକଲ୍‌ ଅଇଆଚେ
    ।
  meu-meu: Badina be Dirava ena hereva bona taunimanima edia ḡuriḡuri ese eme hahelaḡadia.
  yva-NT: Anaisye mamo ngko tenambe weye wamo kove raura seo Amisye aijo rai muno
    Apa ayao mo inta raura raisyisyije jewen.
  dgc-dgc: Nadid, éng mégpasalamat kitam ta kanén tam, sakay maala-ala tam i kagi
    na Diyos, éy maski anya éy maari tam a kanén.
  zpm-NT: ni gnab ne guṉlay mew; sac zeeṉe rdeed ne xquizh lo me ni rnab ne guṉlay
    mew, rsaṉmbe mew.
  hix-NT: Woto yonyhoryenye me xaxa naha, Khoryenkomo, tàrwon ke, kàrwonàmrà kom ke
    xarha.
  sim-sim: Mashi orhi nga os orin ni beten unda nga si ushinak akwa ondo amber misokome
    orhik jivik nakwa lir.
  npi-ULB: किनकि यो परमेश्‍वरको वचन र प्रार्थनाद्वारा त्यसलाई समर्पित गरिएको छ ।
  cgc-cgc: Nlaman ta na pwidi ki magkaan ta bisan ino na pagkaan tenged naan ta sinulat
    na pulong ta Dyos nabetang na ula pagkaan na bawal kan-enen daw tenged man na
    napangamuyuan ta en na may pagpasalamat.
  tim-tim: Amâ Anutuŋe ketuguep hârok amâ Anutugât denŋande miapŋân miawak yekto Anutu
    mepaimŋe mem meakmâ mandenŋe ârândâŋ akbiâp.
  yor-yor: Nítorí tí a fi ọ̀rọ̀ Ọlọ́run àti àdúrà yà sí mímọ́.
  wos-wos: Nani Godna nyingambu xéta wata God wali hundi bulémbet, God satembeka hénooka
    “Yikafre dé” natandé.
  emp-NTPO: Maʌ̃ cod̶ira Ãcõrẽ quĩrãpita bia b̶ʌa Ãcõrẽ bed̶eaba mãwã jara b̶ʌ bẽrã
    idjab̶a idjía bia b̶ʌad̶a abada bẽrã.
  eng-F35: because it is consecrated through the Word of God and prayer.
  ind-ind: sebab semua makanan menjadi halal oleh Firman TUHAN dan oleh doa kita.
  pes-OPCB: زیرا با کلام خدا و دعا تقدیس می‌شوند.
  mpt-mpt: Niminbabe, Gode wengo baanoa Inamin namin imeno ayamobo genobua eka nibo
    imeno dowonom gaobo Gode gangobo ge baabanomabbio kesoa Gode kin dimo inamin namin
    imen olo ayamobe.
  ssx-ssx: Pa ekipeke. Koda꞉na꞉ pi pita꞉ ipiki pa꞉ta꞉ keiyae laa yeni pita꞉la꞉eki
    yaapoma꞉ mo ne pa꞉ta꞉ ala꞉ta꞉ na ta̱le̱na꞉ lelieke.
  mkl-mkl: Ntɔ ntɔ, mii fei í mɑ́i bii ɑ̀ wɑɑ ceò icɛ do yɑɑse bɛi idei Ilɑɑɔ̃ í fɔ
    do bii ɑ̀ wɑɑ ce kutɔɔ.
  gaq-gaq: ପର୍‌ମେସର୍‌ ବାନ୍ ତିଆର୍ ଡିଙ୍ଗ୍‌କ୍ନେ ସାପା ବିସୟ୍ ପର୍‌ମେସର୍‌ ବାସଙ୍ଗ୍‌ ବକ୍ନେ
    ସାମୁଆଁ ବାନ୍ ବାରି ପାର୍‌ତନା ବାନ୍ ପବିତ୍ର ଡିଙ୍ଗ୍‌ଲେଃଏ ।
  gof-RNT: Ubbabay Xoossaa qaalaninne woosan geeshshi gidees.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ ଆଡଃ ବିନ୍ତି ହରାତେ ଏନା ପାବିତାର୍‌କାନା ।
  gah-gah: Ómasímo ezáa gakoláamule loko itó agepoka loko noaká nounikumule loko lusa
    genei netá nenazo, óe loko lonoi netá nomive.
  lcm-lcm: using kilapo daus a keve nem ang le si kana mengen a God na le si kara
    sokotuk.
  aer-aer: Urreke anwerne merne arlkwetyenhenge, anwerne angkentye Ngkarte-kenhe read-eme-ilemele
    Ikwere akangkemele angkeme. Ngkarte angkeme alakenhe mwerre anthurre-arle. Re
    anwerneke akangkemele merne iwenhe apeke renhe arlkwetyeke.
  qvc-NT: Chaqa Dyuspa Santu Librunda liyishpa, Dyusman mañakuptinchiqmi, payqa chay
    mikunataqa limpyutana dijan mikunanchiqllapa.
  tgl-ULB: Sapagkat inihahandog ito sa pamamagitan ng salita ng Diyos at panalangin.
  cbs-NT: Jaska piti tibi Diosun jawen janchawen yuikin pewani shinankin jabe janchaxun
    nun piadan, ma dasibi nuku pewaxunkubainmiski.
  xtm-NTPP: Vaa ka jini o ja ja maa tnu'u maa ya ma ji'in ja jikan‑ta'vi o nuu ya
    ma ja ndakuan‑ta'vi o ja iyo ja kaa o ma, te ndasavii ndasandoo ya ja kaa o ma.
  nnq-nnq: magambu ku lilobe lya Nnoongo nu kugongalela kukibeka kilebe chenie kijekatiligwe
    na Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ wederique, juu buerique, añurije ca tuaro tii.
  san-ORI: ଯତ ଈଶ୍ୱରସ୍ୟ ୱାକ୍ୟେନ ପ୍ରାର୍ଥନଯା ଚ ତତ୍ ପୱିତ୍ରୀଭୱତି|
  huv-NT: Aaga nüeteran quiaj najneaj cos Mipoch Teat Dios apiüng najneaj; aton najneaj
    cos üjchiiüts gracias Teat Dios.
  otn-NT: Porque nu̱'mø t'äprá̱ ma̱te Oja̱ ngue di ja̱pi̱ te ts'i, Oja̱ di ja̱pi̱
    te si ra̱ ja̱'i̱.
  nop-nop: Woŋ adi agaŋ Bepaŋ’walaŋ mede eŋ ninadinik wendi yehisidokolak doktiŋa
    Bepaŋdi yabune momohi tiiŋ.
  obo-NT: Oyyos nosorollan ta no waa id diiyan no koka-an pomon to idda en kos id
    ikahi to Monama, woy pomon to id posolamatan tad idda.
  cak-ENT: Roma ri rutzij ri Dios y ri oración nbün que utz nyekac'ux.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤏᤢ ᤐᤣᤗᤡᤃᤧᤴ ᤋᤢᤘᤠ᤺ᤸᤗᤧ ᤁᤠᤰ ᤛᤣᤛᤣ ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: Chi jíín jā cáhvi ó tūhun Yāā Dios jíín jā nácuetáhví ó nūū yā, de íyó ndoo
    ndihi-ni.
  san-TIB: ཡཏ ཨཱིཤྭརསྱ ཝཱཀྱེན པྲཱརྠནཡཱ ཙ ཏཏ྄ པཝིཏྲཱིབྷཝཏི།
  qve-NT: Chayraykun noqanchisqa imatapas mikhunchis, Diospa palabranpi yachachiwasqanchisman
    hina. Hinaspapas noqanchisqa imatapas mikhuspanchisqa, primertan Diosman graciasta
    qonchis, saynapi ima mikhunapas ch'uyanchasqa kananpaq.
  pao-NT: Soo Te Naa unnepu ka tukapu-koobatoo te nanesootuhino'o, tamme gi oo namanabuekute.
  cbu-NT: Payumaam waritariya, watam Apanll waana kuk atuwa.
  usa-usa: Áánûqtuni watáama yorauté wekáq nunamummá tígógáráq mi-kááyáq-yátáákómá
    mamá aáwakomma aokarîq umá íráqômma káuqyikaiye.
  soy-soy: Likumúŋɛ́ rɛ Uléécɑɑ Nsímɛ́ nɛ iwelɛ yɛ tíyɛsɛlɛ ɑi Uléécɑɑ inipɛɛ-i
    n nyɑḿ.
  hui-hui: Irane Ngode Datagaliwabehanda bi lowinigomebi iname ibuhondo bi laramagomebi
    Ngode Datagaliwabehanda, Ogoni bayaleda, lolebira.
  amf-amf: Harrna hambhidianna, ogono yerro Barjosa upsinbee Barjoam miskintanbeka
    gazisadhoono koda maate.
  quc-NNT: Kätewchitaj k'u wa' rumal ru Tzij ri Dios, xuquje' rumal ri oración ri
    käqa'no. Je ri' ri käqatijo man äwas taj.
  dob-dob: manuna Yaubada ꞌina onega ta ꞌida sidesidega niꞌatu ꞌigieꞌesasedi.
  wrs-wrs: Manimani memba Sesoava venamba, pina mengnanalm vinna, nona vena, hevna
    moana, eva pina sembayangna.
  mca-mca: qe ke' ƚe'lijei pa' Intata qa pa' wit'iyinheye'j ta'ƚets qu' ni'sinhet
    ekewe'en.
  tzo-TZC: Yuꞌun yaloj ti Dios ti lec scotole. Jech o xal un, colaval, xcutic ti cꞌalal
    ta jlajestique.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​အ​ရာ​တို့​ကို ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်​တော်​အား​ဖြင့်
    လည်း​ကောင်း၊ ဆု​တောင်း​ခြင်း​အား​ဖြင့်​လည်း ကောင်း၊ သန့်​စင်​စေ​ပြီး​ဖြစ်​သော​ကြောင့်​တည်း။
  gng-NT: Kimɛ Uwien ya gbɛr nin ikaare nɛ mɔngreh nibonn kɛ.
  cbi-NTPO: matyu Diosa' palaa' mitya bain, naa yaba kuinda keñu' mitya bain, tiba
    Dioschin juu tiyamu juñu' mitya.
  ikk-NT: makẹni oku Osolobuẹ lẹ ekpere e dọn ẹ nsọ.
  leu-leu: Senaso a ferawaian sina Piran e a fenungan sitaara re vil faroxoi a fanganan
    aave.
  maz-NT: O mama Mizhocjimi na jo rá sigöji c'o pje nde ma jñõnü. Nguec'ua 'ma rá
    unüji 'na pöjö, ra intsjimi 'ma Mizhocjimi c'e jñõnü ngue c'ua ra jogü rá siji.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དེ་རྣམས་དཀོན་མཆོག་གི་བཀའ་དང་མི་ཡིས་གསོལ་བ་བཏབ་པའི་དབང་གིས་དམ་པར་གྱུར་པའི་ཕྱིར༌རོ།།
  tca-NT: '@see-verse:1TI.004.004'
  zpl-NT: xne chenu rnacuaꞌahua lu Diose, liꞌinu rriꞌileꞌyanu cuna stichiaꞌnu equie
    nú rdaꞌcuaꞌahua.
  mbc-NT: Maasa pra Paapa pia morî pe awanî taasai'ya ye'nen, teepîremai yapisî ye'nen.
  ndg-ndg: Maana kisapishwa kwalikowe lya Nnongo na kwa ndela ya loba.
  wsk-wsk: Mu awuk, ana Kaem ko den se guranek awote betesan mu, anapeya mel umu ta
    nu koma te mu laili kauram.
  toj-NT: Porque ja ba yabal ja Diosi huax yala que sbej oj caatic yi stz'acatal,
    jaxa yeni huas sc'ulan bendiciar ja juaeltiqui.
  kkl-kkl: '@see-verse:1TI.004.004'
  tbc-tbc: Man dugo, Anut san ru iŋ gudanek da lo man anaŋ an gun igane ya.
  sna-sna: nokuti chinoitwa chitsvene neshoko raMwari nokunyengetera.
  smk-NT: Wanin ta, yupa' sa dasal tan say pangangaburoy na nin Dios, say sarba ket
    maikana' ana.
  grc-TCGNT: ἁγιάζεται γὰρ διὰ λόγου Θεοῦ καὶ ἐντεύξεως.
  gof-WFTW: Ubbabay Xoossaa qaalaninne woosan geeshshi gidees.
  spa-BLM: Pues se santifica mediante la palabra de Dios y la oración.
  kyz-NT: '“Mama''ea je aapo pẽnemi''uramamũ”, e''i ''ga ''ã janee rakue. A''eramũ
