verse: 1TI.004.011
translations:
  kpx-kpx: Iale hoto ke isuta loui ata haivenela.
  okv-H: Eto ungotena ke aravo embo pure ngahia ue osaga ere kogora avoeto ke ere
    kajihena tapa erevi embo ta degi ahepoekejo are.
  tbo-tbo: Geka ginoulihi om guguya uyahina una wiatatiyaneya lawa uyahihi.
  mal-C: ഈ കാര്യങ്ങൾ നീ കൽപ്പിക്കുകയും ഉപദേശിക്കുകയുംചെയ്യുക.
  grc-SR: Παράγγελλε ταῦτα καὶ δίδασκε.
  bgc-bgc: बिश्वासियाँ नै ये बात करणा अर उननै मानना सीखा।
  khz-khz: Ekila ea pono vevega-nagi-agira e pono vevega-ripagira.
  deu-TKW: Das sollst du befehlen und lehren.
  zsr-NT: Gna beꞌi len bsëdi bunách lun yuguꞌ lë ni.
  lin-lin: Teya makambo yango mpe tinda bato kosalela yango.
  hns-NT: Toke tjaahie ie sab baat hoewa ke iesaai logan ke hoekoem deike thiek se
    siekhaawe ke.
  noa-E: Cha mua pʉchig jaau chirʉm iek amag mʉ imeerba jaaunaa ĩchab pʉchdëu jaau
    sim ipierraa apibá.
  eng-EMTV: These things command and teach.
  mib-NT: Tāca jnúhun yáha cánuú jéē ndacu ró núū i te stéén rō.
  lif-NT2: कन् पाःन्‍हाॽरे़ कुयाःम्‍बेओ इङ्‌जाःङ् पिरे़से़ॽआङ् हुॽरे़से़ॽओ॥
  xnj-xnj: Vapela malagizu ago na mawuliwu ago.
  mmx-mmx: Una paase na levempanga ri limixin at lotu la una vanasa bok di min.
  cbr-NT: '''Ën mi cacë banacama ënë camina axa Jesucristomi catamëcë unicama usaquian
    ''anun quixun caquin ''unánmiti ''ain.'
  tee-NT: Pus chunch ju alhimap'aksit'i chai chunchach ju amalanit'i ju lapanacni.
  eng-LSV: Charge these things, and teach;
  cak-NT: Y ret Timoteo, quie'atijoj ri kach'alal riq'uin ronojel ri' y ta'ij chique
    chi jari' tiquibana'.
  pah-NT: A'ea ti emombe'u pa nhirembikwatijarukara tohendu katu ti Jesus'gareheve'g̃a.
  sja-NT: Mɨa jõma jara aupada jaratéeji jãpemaarã ijãapataarãmaa mãik'aapa jaráji
    mãga oodamerã.
  xed-xed: Tsaya skwi dzaʼa ka sladanata, ka taghay.
  mks-NT: Ta xíní ñúhú jána̱hún nu̱ú ña̱yivi tócó ndihi ña̱ cáchí i̱ xu̱hu̱n yóho
    ta xíní ñúhú cahndún chuun nu̱ ná ña̱ ná caja na ña̱.
  gfk-S: Nu hausur ira matanabar ta karek ra linge ma nu tange hadades ta di be di
    na taram.
  bmu-bmu: Ambazip keu miaŋgö dop aka memegöra jim kutuba kusum eŋgiba malman.
  dgz-dgz: Anut ame wadidiamo anu tap.
  eng-GNV: These things warne and teache.
  zaa-NT: Dàni lu' equixá'ani lu' ca enne' ca cosį nna gá lu' cą qui'ni guni cą na.
  eng-WEBSTER: These things command and teach.
  guh-guh: Bajarapalivaisi tsipaebaponare. Itorobaponarenua bajarapacuenia pexanaenexa.
  bon-bon: Jejananemepi, ebiberäjemepi ai poto cidi me.
  nhw-BL: Xiquinmachti nopa tlaneltocani nochi ni catli nimitzilhuijtoc huan xiquinnahuati
    ma quichihuaca.
  swh-ONEN: Mambo haya yaagize na kuyafundisha.
  wbi-wbi: isio se sino unoghiile kukuvavulanisia na kukuvalaghila avitiki kuuti vasivingililaghe.
  bba-bba: A n bu sɔ̃ɔsi te yiiremɔ kpɑ ɑ n bu tu sɔ̃ɔsimɔ.
  eng-KJVCPB: These things command and teach.
  kgk-NT: Upéa nhe'ẽ, “Pejapo katu” ere erehekombo'e porã-vy íxupe kwéry.
  waj-waj: Ii kua iyauvaa iikiateera yaagueeqama kiee kua tiee gioonna kiaapuuya kiaa
    mmiee varianee.
  cpy-cpy: Rootaki piyotaan-tayiteeri iroka, pishintsitan-teero.
  mpx-mpx: Bugul bolo ona o nu ba pagasisi ge nu panpankiti-an gamagalau elal.
  wbp-wbp: Kujarlaju, nyampurra-kurlurluju-jana pinarri-manta Kirijini-patu nyuntu-nyangurla
    jaajirlaju yungulu linpangku purda-nyanjarla purami.
  luo-luo: Chik ji ka ipuonjogi wechegi.
  nhe-NT: Xiquinmachti nopa tlaneltocani nochi ni tlen nimitzilhuijtoc huan xiquinnahuati
    ma quichihuaca.
  aii-aii: ܦܩܘܿܕ ܘܡܲܠܸܦ ܐܲܢܹܐ.
  esk-NT: Tamatkuniŋa tiliḷugich iḷisautiyumigitin.
  msb-msb: Igsugo kag igtukdo mo ini na mga tugon.
  cpa-NT: Jǿg³ la² tógh³hning dsa² roh¹³ jniang³.
  dso-dso: ମୁଇ ତମ୍‌କେ ଜେତ୍‌କି ବିସଇ ଲେକ୍‌ଲିଆଚି ସେଟାସବୁ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ସିକାଆ ଆରି ତିଆରା
    ।
  meu-meu: Ini hereva ba hahedualai, ba hahedibalai.
  yva-NT: Timotius, syare ananyao umaso mamo nyo raugaje tenambe indamu vatane utavondi
    rai.
  dgc-dgc: Nadid, Timoteo, itoldu mo ya du kakaguman mo sina, a ihatul mo dide a méniwala
    side ta éye a kagi.
  zpm-NT: Bioxco sca pseed zho grë miṉe rne naa lo luu nu, ni bnee lo zho guṉ zhow.
  hix-NT: Àro wyaro katxho kom hoko ryhe, hananàhno txeryko. Àro wyaro ryhe ehtxok
    hampànà, kasko, àton komo wya.
  sim-sim: Mir mashi kason hulaima nokopman armek ewesawenak li tiyaka.
  npi-ULB: यी कुराहरू घोषणा गर र सिकाऊ ।
  cgc-cgc: Itudlo no pirmi daw ipatuman ake i na sulat ki kaon naan ta mga gatuo.
  tim-tim: Yu maktân ire hârok makmâ hekatyeŋgiwen.
  yor-yor: Nǹkan wọ̀nyí ni kí ó máa paláṣẹ kí ó máa kọ́ni.
  wos-wos: Méni wun hundi wata diré jémba wakwetaméni.
  emp-NTPO: Jũma maʌ̃gʌra jaradiadua idjab̶a ĩjã od̶amãrẽã jaradua.
  eng-F35: Command and teach these things.
  ind-ind: Ajarkanlah hal-hal tersebut kepada jemaat Tuhan yang kamu layani dan doronglah
    mereka untuk melakukannya.
  pes-OPCB: این نکات را تعلیم بده و یقین حاصل کن که همه آنها را آموخته‌اند.
  mpt-mpt: Kobo nakaia unangai weng olo omyeneba baabeneba Ibo weng olo wafu nine
    ge baabenale!
  ssx-ssx: Do mana꞉manu make do wala꞉la꞉ ekimanu make ikana꞉ma꞉ opua ota꞉ pea꞉tiki
    pu haena꞉ nakana꞉ma꞉ iki pa꞉ta꞉ wopu walo hapeke.
  mkl-mkl: Sɔ̃ ŋɑ ɑ jirimɑ mii ŋɑu ihɛ̃ nɔ i kɔ nŋɑ si cioɛ.
  gaq-gaq: ଏନ୍ ସାପା ଗ୍ୟାନ୍‌ ବାରି ଆଦେସ୍‌ ଆମେଇଂକେ ଗ୍ୟାନ୍‌ ବିଃପା ।
  gof-RNT: Hayssa kiittanne tamaarssa.
  unx-unx: ଆମ୍‌ ଇନ୍‌କୁକେ ନେ ସବେନ୍‌ ବିଷାଏକ ଆଚୁକମେ ଆଡଃ ଇତୁକମେ ।
  gah-gah: Gakó mukí lo nogumumó nene gili alitave loko monoka gele vegená lainim-oketozo.
  lcm-lcm: Ku akalkalit kara vap ta keve bil ke na ku ararai amadot ta ki usiusing
    ia,
  aer-aer: Alakenhe ikwerenge anteme, unte Ngkarte-kenhe areye angkentye nhenhe areye
    akaltyele-anthetyeke itne awetyenhenge arratye renhe apentetyeke.
  qvc-NT: Yumbay chay nishushqaykunatar yach'achikuy y kamachikuy.
  tgl-ULB: Ipahayag mo at ituro ang mga bagay na ito.
  cbs-NT: Jabiaskadi en mia yuiai yunukin jatu yusinkubainwen.
  xtm-NTPP: Sa'a kaxtnu'u ni te tatnuni ni nuu tna'a o a.
  nnq-nnq: Mmole ilebe yenje na makwajalile kana ilebe yenie.
  bao-NT: Atere tii doti, bue majio, ca tiipʉ mʉ nii.
  san-ORI: ତ୍ୱମ୍ ଏତାନି ୱାକ୍ୟାନି ପ୍ରଚାରଯ ସମୁପଦିଶ ଚ|
  huv-NT: Ajcüwa poch quiaj netam mequiajchiw wüx nipilan, mesajüw mayacüw wüx omeajtsüw
    marangüw.
  otn-NT: Nu̱'mø guí xännba̱bi̱ ra̱ hya̱ yø ja̱'i̱, nu̱ya yø hya̱ dí xi'i, guehya
    gui xihyø ja̱'i̱ ngue da̱ 'yøtya yø hya̱ ya.
  nop-nop: Mede yolat hogohogok u yeniyehitubu-didime tibaaŋ.
  obo-NT: Na Timoteo, inis langun no id nonaw ku ka-ay'n sulat, nonaw ru ruwon tod
    pompomakoy, su amoy od tumanon dan.
  cak-ENT: Y rat Timoteo, que'atijoj ri hermanos chin ronojel ri' y tabij cheque que
    jari' ri tiquibana'.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤖᤧᤛᤧ᤹ᤀᤠᤱ ᤜᤢ᤹ᤖᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: Ndācá tūhun yáhá cánuú jā ndacu nú nūū ji de stéhēn nū.
  san-TIB: ཏྭམ྄ ཨེཏཱནི ཝཱཀྱཱནི པྲཙཱརཡ སམུཔདིཤ ཙ།
  qve-NT: Saynaqa chay nisqaykunatayá llapallanman yachachispa, kamachiy kasukunankupaq.
  pao-NT: No'oko numu tunedyooe umu sakwa ka ume e tuukwena nageno.
  cbu-NT: Ashiri shiysha, Tímoteyu, Apanllee kuk tayaspatangcha; tputsee waneengcha
    Apanllee kuk payumaama.
  usa-usa: maamin-áímmá akoqnáá umá aarawaamá yiráátiyo.
  soy-soy: A lɛ̃ nnɛ́í pi símisi ɑɑ pi céési rɛ pikɛ́ lɛ̃ wɑ.
  hui-hui: Í̠na wali agalihondo mana uruni, Bulene nga, lalu hongo howa lamialu habe.
  amf-amf: Yerra iginaam eenna giyada dhettsaa.
  quc-NNT: Chak'utu b'a' ri nu b'im chawe chkiwäch ri qachalal kojonelab'. Chab'ij
    chke chi chketamaj.
  dob-dob: Yage nidi getedi ꞌuda loguguyaedi, ta ꞌuda eꞌitaedi tomota ꞌediya.
  wrs-wrs: Ishunvm, eva numhowol vevm, ten pevm kav ishomnaim seilm.
  mca-mca: Ekewe'en ku'mi' qa' me'nq'ijatshenij iye.
  tzo-TZC: Jaꞌ yuꞌun un, ti jech laj calbot avaꞌi taje, jaꞌ me jech xaval, jaꞌ me
    jech xachanubtasvan.
  mya-mya: ယ​ခု​ဆို​ခဲ့​သည်​အ​တိုင်း​ညွှန်​ကြား​၍​သြ​ဝါ​ဒ ပေး​လော့။
  gng-NT: Wɔkn binib tigbɛr tuu, kí tɔke bɛ kí ye bɛ ń li teh nnɔ.
  cbi-NTPO: Entsaa jumulaa tsa tsanguidei ti' mijakaade.
  ikk-NT: A gwa wẹ nị wẹ k'e mẹrịrị ihiẹn ndịnị, a kuzi wẹ ya.
  leu-leu: Xuus faagutan a mu rabuna aava ri namkai pana mu fepitaian e fefasaian
    aave.
  maz-NT: Nujyo jña'a yo, rí xipcjeji ra tsjaji yo, y rí xöpqueji yo.
  bod-N: ཁྱོད་ཀྱིས་དོན་འདི་དག་མི་གཞན་ལ་ཁ་བསྒོ་དང་སློབ་སྟོན་བྱེད་དགོས༌ཤིང༌།
  tca-NT: Rü chanaxwèxe i cunangúexẽẽ i ngẽma ore rü duü̃xü̃güxü̃ cumu na naga naxĩnüexü̃cèx.
  zpl-NT: Nucuaꞌ neca nú riala zeteꞌlu bee bene cuna nu nibiyaꞌlu lubeei nú zucuꞌ
    beei bee nucuaꞌ.
  mbc-NT: Mîrîrî ye'nen mîrîrî ka'kî to' pî' moropai to' yenupakî.
  ndg-ndg: Ugabaye na kugafundisha ikowe yee.
  wsk-wsk: Bala mel suen la ani balem umu ninguru nunga manaru ale nunga kasuru se
    iki karo tumonko.
  toj-NT: Jayuj spetzanil ja jas huanon yaljel ahuab ja iti, al yab ja quermanotic
    spetzanil y jea yile que sbej oj sc'uluque.
  kkl-kkl: Nia ane ambarelamsimenne nene, “Ni Paulusti ambatsiropne saelbapmundi,
    sunsunum uro ulamlulom,” aro ambarelamsululam.
  tbc-tbc: Melmel an piteŋanai dop ru dabai lo kubiai pidinai.
  sna-sna: Rayira uye udzidzise zvinhu izvi.
  smk-NT: Iyakay mo in nin bubagay, Timoteo, tan igan-gan mo nin sunuren nin sarba.
  grc-TCGNT: Παράγγελλε ταῦτα καὶ δίδασκε.
  gof-WFTW: Hayssa kiittanne tamaarssa.
  spa-BLM: Ordena y enseña estas cosas.
  kyz-NT: “Paulo 'ga je'ega ki peenup katu katu”, ere ki Jejui 'ga rerowiaara 'gã
    nupe. “Emu'e ki 'gã Jejui 'ga porogyta are. 'Ga je'ega ki peenup”, ere ki 'gã
    nupe. “'Ga je'eg imũ pejejemogyau esage”, ere ki 'gã nupe.
  dao-dao: Ahina mcuhmthehnake ja ngtheinake cän jah pea.
  cya-cya: Nchgaa cha' re ntsu'hui cha' chcui' lo' culo'o 'in nten.
  wrk-wrk: Karu ninga nanginkanyi ngirukanyi jangkurranyi. Milidimbakiyi yalunya nanginkanyi
    jangkurranyi jala ngayu yarrijba nayiba najana. Jilijba ninji malbungujba mankanyi,
    ngala ninji jungku malbu jurjkanyi. Jirrinybakiyi yalunya Krisjinmuku jurjkanyi,
    yalu durriykanyi nganyi jangkurr, yalu yabimbikanyi nanda jala ninji yabimba.
    Ninji malbu jurjkanyi, baki marda ninjimi milidimba yalunya. Jala yalu najba nanda
    jala ninji yabimba, baki jayalu jingkijba nanamannga marda yalimi yabimba nanamukunyi
    krisjinmukunyi. Marda yalimi jungku kunyba, barrinani ninji jungku kunyba nangangi
    Kudkanyi. Marda yalimi maruka muwa yingkamukuyngka, barrinani ninji maruka muwa
    yalungi bukambijuyngka. Marda yalimi kuyu nanda duja jangkurr Kudkanyi, barrinani
    ninji kuyu nangangi jangkurr. Marda yalimi yanyba kunyba jangkurr barrinani ninji
    yanyba kunyba jangkurr yalungi. Jirrinybakiyi yalunya, yalu durriykanyi ninya
    yurrngumba.
  nii-nii: Nim ek ei nikin kin, emb to wumb ngo!
  ign-NT: Ena pímitu­reanaya, pitupa­ra­ca­vacaicha muraca eta júcana.
  dik-NT: Yakë kɔc yɔ̈ɔ̈k ku piɔ̈ɔ̈ckë ke ë käkkä.
  cac-cac: A juntzan̈ svalb'at tic d'ayach, scham val alan d'a eb' creyente ta', tza
    c'ayb'ej eb' d'ay.
  tzj-E: Njelal jawrara jxentz'ibaj jara' nc'atzina che nque'atijoj kch'alal tzrij
    y nabij chca che necnimaj.
  san-BUR: တွမ် ဧတာနိ ဝါကျာနိ ပြစာရယ သမုပဒိၑ စ၊
  yaa-NT: Timoteo, na ẽ mia yoiai yonosharata ato tãpimafe.
  cab-NT: Ligía buri cátei lúnbei barúfudajani lun jagúnfulirun gürígia láu.
  clu-clu: Itodlo mo kag ipatoman mo ra ang mga butang nga dia.
  swh-ULB: Uyaseme na kuyafundisha mambo haya.
  tpt-NT: Yucha kalaqpꞌutꞌeꞌe y kamasutꞌi.
  aai-aai: Bai’obaiyen iti i ini’obaiyih naatu iniyunih hinasinaf.
  sny-sny: Serai ane ne ma'e peri ape kairefi a'i se au te'esiya. Sosu ne peri ape
    lu taune ma'e au te'e atuatute.
  myy-myy: Adi oca yʉ bʉsirise masare riasocõri ĩnare cʉdi rotiya.
  trc-NT: Tu̱cuꞌyón so̱ꞌ nana̱ yoꞌ rihaan yuvii̱, ne̱ caꞌne̱ꞌ so̱ꞌ suun rihaan nij
    yuvii̱ se vaa canoco̱ꞌ nij yuvii̱ nana̱ yoꞌ á.
  cut-NT: Cuihquentiyen ma̱n, cuicuehn ma̱n, dehtenduh che tuhchan.
  bel-bel: Прапаведуй гэта і вучы.
  zlm-KSZI: Perintahkan dan ajarkanlah semua ini.
  gdr-gdr: Sɨ man b'ogla odede yɨt ke rɨga tengaeninyɨt dɨde b'obogɨl ouyaena teyeninyɨt.
  vmy-NT: ꞌBatsaꞌen tatexuma_ri ꞌba takuya_ri xuta.
  cmn-FEB: 你应该这样教导其他人，告诉所有人遵从你的指导。
  gmv-RNT: Hayta yo7ota azazanne tamarsa.
  ncl-NT: Xiquinmili chicahuac in laneltocanijmes innojen lajtomes hual axan nimitzilic,
    xiquinmaxti.
  sua-sua: Mare, o rhek ruk ngiak re lserppak ngang o mia ormar va kpatter mar mang
    ngar, her endruk arhe.
  klt-klt: Ko me ná ámna náráwa yánángga ku yánáng tolitá me yá rina mek wa isutneráng.
  are-are: Worlamparinya ungkwanganha tjatjatwai, etnanha arratja kuta kaltjinthai
    turta.
  gai-gai: Ainda moca u gan kammo meikramtaɨrmo gagra mbopi warac, na minmo gan reikmo
    riptica mbopi warac, te, mina raŋgaina.
  qvm-NT: Cay nishgäcunata mana gongaypa lapan runacunata yachatsiy.
  chz-NTPS: Ja̱ˉ miˉtë̱ë̱hˈ dsaˉ juuˈ laˉ, hiꜙ jwɨɨhˈ hnihꜘ jmeeꜙ biiꜗ miˉteyꜗ.
  kmu-kmu: Menima kahapauva kea hamanepaika Maa hiho. huka amavelio.
  ood-NT: Am g i ha mashcham ihda mani m-ahgid k ab i ha chehani mat am hab wo junihid.
  lbm-lbm: इन बातों की आज्ञा दे अऊर सिखातो रह्यो।
  ncj-NT: Inin tlahtoli tlen onimitznonotz tiquinnextilis huan tiquintequiutis.
  yuj-yuj: Amo te ono farákápnamp kar man koumteouráp aropan méranáponoria yénkrá
    farákápampo.
  kto-kto: Nalang uriro ties maun teip ga magaulap ga masingnala meba omeuluan.
  gmv-NT: ሃይታ ዮዖታ ኣዛዛኔ ታማርሳ።
  por-BLT: É isso que você deve ensinar. Diga a todas as pessoas para seguirem as
    suas orientações.
  stp-NT: Puꞌñip xi ja aaꞌñdhai xi ja chiñiaꞌ nam miꞌ puiꞌ jimiaꞌ guch Xoiꞌkam jɨɨgiꞌñdham.
