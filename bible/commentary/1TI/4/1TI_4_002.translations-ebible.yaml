verse: 1TI.004.002
translations:
  kpx-kpx: Loboe ata kebia hotou seleve nahate. Isito huhuihuhuiabemo loboe hotou
    moaganu. Katealemo loboe vaveve keau uvuiabe lahoevege abu vaveve dua momahavo
    selevealu.
  okv-H: eto ahe poekari sasapura ainge amo hotembari heriso embomeni na hande ere
    ora amo enana ta jo vahai ae amo ari sasapura na andirari avoeto ari einge emo
    eagora.
  tbo-tbo: Dewa apapoehi tu wikoyakoyama lawa apo hina wiatatiyehi ma tauhi hai apapoe
    hina nugotoneya.
  mal-C: ഇത്തരം ഉപദേശങ്ങൾ അസത്യവാദികളുടെ കാപട്യത്തിൽനിന്നാണ് ഉത്ഭവിക്കുന്നത്. അവരുടെ
    മനസ്സാക്ഷി പൊള്ളിക്കപ്പെട്ടതുപോലെ വികാരശൂന്യമായിരിക്കുന്നു.
  grc-SR: ἐν ὑποκρίσει ψευδολόγων, κεκαυτηριασμένων τὴν ἰδίαν συνείδησιν,
  bgc-bgc: वे पाखण्डी झूठ्ठे लोग सै जो झूठ्ठी शिक्षा सिखावै सै, उनकी अन्तरात्मा, जो
    सही या गलत के बीच का फैसला करै सै, वा मर चुकी सै, जिस तरियां के एक गरम लोहे नै
    अन्तरात्मा ताहीं जळा दिया हो।
  khz-khz: Vovevega-ripa kila opakau talimara na pia kilagira. Ira geria tugamagi
    rorirori rauparana ekwaregato, noowane auri egoru tiavu kolona na gekapu-kwaregarato
    vetaina.
  deu-TKW: auf das Vorspiegeln von Lügenrednern, die das Brandmal im Gewissen haben,
  zsr-NT: Luzë́ nagquëꞌ xtídzaꞌgac bunách tuꞌluíꞌz tsahuiꞌ cuingac len tuiꞌ didzaꞌ
    le cunácz, chnazíd ládxiꞌdauꞌgac, cui uxö́s lequëꞌ.
  lin-lin: Ezali bato ya bilongi mibale nde bakobanda kokosa bango na nzela ya mateya,
    pamba te mitema ya bato yango ya bilongi mibale ebeba lokola nde bazikisa yango
    na ebende ya moto.
  hns-NT: Aisan djhoetthe siekhaawe waalan doesara ke dhokha dewe hai aur aapan man
    dabaawe hai.
  noa-E: Magphöbaadëmʉn ajapha Ẽwandam iek jaau nʉm anʉmta amachdëu jaau nʉmjöjã khaba,
    sĩi parhoob nʉm waunaa sëukha nem ĩgkha sĩerrjëem khʉʉn iekta ũrm khõchkhakha
    ajurau. Mamʉ ar mag sëukha nem jaau wënʉrrʉm khʉʉnaun khaphʉ nʉm, amachdëu chadcha
    nem agcha jaauba nʉm. Mamʉ ich mag jaau khaug naawai amachdëu mag sëukha nem jaau
    wënʉrrʉmjã am gaai mas khaba nʉm.
  eng-EMTV: speaking lies in hypocrisy, having been seared with a hot iron as to their
    own conscience,
  mib-NT: Chi cuni nahín i jnūhun cástéén tēe cástáhú‑ni, jeē tu cácahān ndaā de.
    Chi tēe un ní cahije ndasɨ́ ni de jíín jnúhun stáhú, te tuá sáha jíín ánuá de
    jeē nácani ni de.
  lif-NT2: कन् निसाम्‍हाॽग निङ्‌वाॽ के़जिःप्‍पा इङ्‌ले़क् के़बाःप्‍पाहाॽलाम् ताःरो॥
    खे़ङ्‌हाॽरे़ खुनिॽ खासिङ्‌ङिङ्‌ग के़गोःबा फे़न्‍जेॽइल्‍ले़ ये़म्‍माआङ्‌के़धःप्‍पा
    के़बोःङ्‌बा कुइसिःक् थेआङ् निङ्‌वाॽ मे़ङ्‌घोःमनाबा पोःङ्‌लो॥
  xnj-xnj: Mawuliwu ngati ago gidandaswa na vandu vaudese vahomela, ndi mtima wavi
    wa kukumbuka kuhenga gabwina ufwili uvili ngati utinyiswi na lyuma la motu.
  mmx-mmx: Na levenanasa xerepmo luvuttadi xaxarang dinaba lox ase limixin min. No
    levendoxoma avukat atdi gara sonao vam, i lok ngan din boo i mi lavaruat liplivi
    la kopmen dina suma i.
  cbr-NT: Usai 'iquin ca axa cëmëcë unin bana cuati 'icën. A cëmëcë unicama an ca
    cëmë́ntapun 'aish cëmëquin, usai banati ca 'aisama 'icë quixun 'unaníma. Usa unicamax
    ca aránpi 'itsisan mëpëpëcacë́xa mocënu ñun naxcacëxunbia paë tancëma unisaribi
    'icën.
  tee-NT: Chai ju anuch lapanacni catamasuya' ju anu' chivinti tachi ju va istavasalanti
    mas va a'okxchok'onti. Pus mas ta'okxchok'oi ixt'alapanacni nin lacats'unin jantu
    alhixcani ix'alhunut'an.
  eng-LSV: speaking lies in hypocrisy, being seared in their own conscience,
  cak-NT: Xtiquic'oxaj ri niqui'ij ri winak ri xa ca'i' quipalaj y can xe tz'ucuj-tzij
    niqui'en. Ri winak ri' can man jun anchique nuna' cánima cuando niqui'en jun ex
    itzel.
  pah-NT: A'ea po ti Tupana'ga nhi'ig̃aatyviva'ea mombe'uhara'g̃a imombe'ui g̃a pe
    g̃a moandyandyita o'mbero g̃a pe nehẽ. Ojipokwahava o'mbea rehe po ti g̃a nonhimombaragwahavi
    a'itituhẽva'ea rehe gweaporog̃itakatuag̃wame'yma nehẽ,” e'i Tupana'ga ra'uva.
  sja-NT: 'Ma netuaraarã jua ek''ari jarateepataarãpa jarapata: “Tachi Ak''õre Ũraa
    jarateemaa p''anɨda” apata. Mamĩda seewamaa p''anɨ. Ãchi-it''ee p''ua-e bɨ ijãapataarã
    k''ũradait''ee. Tachi Ak''õre Jaurepa jarateepi bɨk''a p''oyaa jarateeda-e, netuaradeerã
    perã.'
  xed-xed: Ŋa nanaghata gwal ta maga maɗgwirmaɗgwir, ta mna tsakalawi, ta həŋ. Vli
    ma ndana tsa mnduha ya ná, manda datá kufur ghandand ma vu ya nzakwani.
  mks-NT: Ta mé na̱ jána̱ha̱ ña̱ tu̱hún yóho co̱ cúú ná tá quia̱hva ndáa na. Jáchi̱
    cúú ná ña̱yivi túhún, na̱ na̱ndaji xíní túni̱ xi̱hín ña̱ núu.
  gfk-S: Karek ra harausur na hanawat mekaia ta ira ut na harababo. I hoke be di ga
    tun ira nudi lilik ma ra mamahien, kaie pa dile palai be aso i sana ma aso i bilai.
  bmu-bmu: 'Siksauk mi kewö asuhuma: Tosatŋan urumeleŋ silesile aketka Satanöŋ aiwesökŋi
    uruŋine ain könöpŋambuknöŋ qekötahöba urukezapŋini gwözöŋniga köhömuŋi aiga keu
    muneŋi laŋ jim sohomakze.'
  dgz-dgz: Ame ebo aopan wa ewamuine nagire mu nop eboewa wadiamuine gapan God ae
    ve mu ewamup amoin. Mu imumu gapan muk ingane watanamon go mu ya anun go ebo sia
    aigap taiwanumune ap menan garewa muk imumu borat mutan.
  eng-GNV: Which speake lies through hypocrisie, and haue their cosciences burned
    with an hote yron,
  zaa-NT: Quixá'a cą ca enseñanza beỹia nna gulue' ti'átsi ná cą enne' tsè' pero beỹia
    la ná cą, labiru cca cą sentir qui'ni ná cą culpable por ca cosa mal nu runi cą,
    anía modo nna rulue'ní qui'ni runi la cą Satanás servir.
  eng-WEBSTER: Speaking lies in hypocrisy, having their conscience seared with a hot
    iron;
  guh-guh: Bajarapamonae namuxunaevetsiana penajumetsënëtsilivaisi petsipaebaponaevitsi,
    betsitapexaniajamatabëcuenevitsi itajara tsane, pibisiajamatabëcuenevi ata. Bajarapamonae
    tsipaebaponaena penajumetsënëtsilivaisi. Apo acueneura cajena tsane.
  bon-bon: Apu abiberäja ne cire yaacenanepesi walya angletnejayame biname, lui cina
    ngene ca lica yaaglusi, egä teepi niiya mule biname gemi.
  nhw-BL: Ni tlamachtiani san moijixpatlani huan istlacatini. Huan pampa quipiyaj
    ininyolo mictoc, ayacmo tleno moilhuíaj quema quichihuaj catli amo cuali.
  swh-ONEN: Mafundisho kama hayo huja kupitia kwa waongo ambao ni wanafiki, hali dhamiri
    zao zikiungua kwa kuchomwa moto.
  wbi-wbi: avaanhu vano vivulanisia isio ve vakedusi, kange vadesi vano inyvonelo
    saave sifwile.
  bba-bba: Sɔ̃ɔsi te, tɑ weewɑ sɑɑ wee kowobun min di be bɑ tii mɛɛrɑ ɡɑbu. Tɔn ben
    ɡɔ̃ru ɡɑ ɡu nɡe ɡe bɑ sii sunsu mɑni.
  eng-KJVCPB: speaking lies in hypocrisy, having their conscience seared with a hot
    iron;
  kgk-NT: Oporombo'e joavy avy rei va'erã. Opy'a ky'a ombojekwaa e'ỹ ramo jepe, ijapu
    joty va'erã. Ipy'a ky'a ramo jepe, “Ndajapo vaíry” he'i rei joty va'erã ojéupe.
    Gwĩ imba'e raku-py ombopere va'e-rami ombopere opy'a. Gwasy ohendu e'ỹ va'e-rami
    oiko. Ndoikwaái gwekoha vai.
  waj-waj: Ii aataru iyauvaa unnakua vaidiiya mmanna kuasiiyauvo korookiai kiaavai.
    Vaa iya yaata utiraivo kuminaikiai hameeta ngiari mminnamminnaa maisaiyauvaara
    rikiaavai.
  cpy-cpy: Riyotaa-waeta-shitan-tyaawo kamatawiri kaari rooperota-tsiri, eero ikemaero
    rowashiretako-tyaawo rantayitziri, eempa-tziitaki. Okimiwitakawo opirota-kaantzira
    itahaeta, tema eempa-wathata-kaantzi eero akemaero katsiri.
  mpx-mpx: Panpankiti o i noem tokakakawi wali panpankiti kakakawena elana, ge nige
    hi nuwanuwatu wali kakawi o kaiwena.
  wbp-wbp: Yapangku kuja kalu-jana pinarri-mani kuruwarri-kari-kirlirli, ngulajulurla
    yapaju Juju Ngawukulku. Ngulangkuju-jana yirrarnu kuruwarri nyanungu-nyangulku
    nginyinginyirla manu kurturdurrurla. Kujarlaju kalu-jana yapa ngalya-kariji yimirr-yinyi
    warlkanjirliji.
  luo-luo: Puonj ma kamago aa kuom jo-miriambo mawuondore, jogo ma pachgi manyiso
    ni gin joketho osetho mana ka gima orew gi nyinyo maliet.
  nhe-NT: Ni tlamachtiani san quipiyaj ome ininxayac huan istlacatini, pero pampa
    quipiyaj ininyolo mictoc, ayoc tleno moilhuíaj quema quichihuaj tlen ax cuali.
  aii-aii: ܐܲܢܹܐ ܝܘܼܠܦܵܢܹ̈ܐ ܒܸܬ ܐܵܬ‌ܝܼ ܡ̣ܢ ܡܲܫܦܸܪ̈ܵܢܹܐ ܗܲܡܙܘܼܡܹܐ ܕܘܼܓܠܹ̈ܐ. ܐܵܢܝܼ ܕܐܸܢܝܲܬܵܝܗ‌ܝ
    ܟܘܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܐܲܝܟ݂ ܒܦܪܸܙܠܵܐ ܚܲܡܝܼܡܵܐ.
  esk-NT: Taatnatchich iḷisauttutit uqaġiraġigaich iñuich kinnitñiŋniaqtuat sagluuqtuaqhutiŋ,
    tammaipḷugu kaŋiqsitḷałiqtiŋ nalaunŋaruamiglu nalaunŋaitchuamiglu qauġrimmaaġiutillautaġmikni.
  msb-msb: Ini na mga katukduan magahali sa panluluko san mga buwaon na tawo, mga
    tawo na bagaʼn ginsunog san nagabaga na bakal an inda pag-iisip.
  cpa-NT: Hé²dsa jǿg³ hi² mi²gag¹² dsa² ta¹caih¹³ ta¹jen¹², dsa² tsa¹ma¹cuuh¹² jǿg³
    dsio¹.
  dso-dso: ଏନ୍ତାରି ସିକିଆ ଦେବାବେଲେ ଏଟା ସତ୍‌ ସିକିଆବଲି ଲକ୍‌ମନ୍‌ ମାନ୍‌ବାଇ । ମାତର୍‌ ସେଟା
    ମିଚ୍‌ ସିକିଆ ରଇସି । ସେମନ୍‌ ଟିକ୍‌ କଲାଇନି କି ବୁଲ୍‌ କଲାଇନି, ସେଟା ନିଜେ ଜାନି ନ ରଅତ୍‌
    । ଜେନ୍ତାରି କି ତପ୍‌ଲା ଲୁଆସଙ୍ଗ୍‍ ମାଉଁସ୍‌ଟାନେ ଚାପ୍‌ଲେ ମରିଜାଇସି, ସେନ୍ତାରିସେ ।
  meu-meu: Hari hahediba koikoidia na dibaka taudia haida edia amo. Idia be e kara
    lalodia na auri siahuna amo e gabu na heto.
  yva-NT: Ananyao angkari umaso mamo kurune inta nanawirati wo raugaje anugano Amisye
    mansai. Kurune wato awa angkarije ntapekan. Mansanuga ngkaumur ti usamane awa
    ayao kakai raije ramu.
  dgc-dgc: Du mégtoldu ta éya, éy tolay a mégbuli-buli. Ewan de maari a ibutan tu
    kasalanan de, da sakup side ni Satanas.
  zpm-NT: Grë zha ne guiaadnie wseed co, ni lalnu yquiad zdoo zho zeeṉe laa zho yquidie
    miech.
  hix-NT: Àsok hana natxow ha, nyamoro ha, anar me àhananàhnye kom ha. Ohxe rma nosonyhetxhe
    haryhe. Yaworonohnà ro me mak natxhe ha. Tàtemarontaxemà ro me natxhe. Ohxe tehtxoho
    kom hoko ehutwahra harha natxhe. Atxke tehtxoho kom hoko xarha ehutwahra rma rha
    natxhe. Weheto naknyohàtho wayehsaho wyaro natxhe, tàhnawonye. Àro ke, onà wyaro
    ehutwahra harha natxow hamà. Àro hoko ryehtoko, atxke wehxan hamà, àro hoko tehxoryehra
    mak wehxaha, kahra harha mak natxhe ha, atxke tehtxoho komo hutwahra harha tesnàr
    kom ke, ohxe tehtxoho komo xarha hutwahra tesnàr kom ke.
  sim-sim: Ma ol mashin erem sawenda ma ondo haimba handambaha ferfar er mbanda lir.
    Uhu lir mbeek mbele os jivik nanda nga kavak nanda nga heyekrahakoronda ambu lir.
    Sunguwavu lihi angop sunjakombe hom nanda osik os li unda kava oson heyenda ambu
    lir.
  npi-ULB: झूटा कपटहरू ध्‍यान दिनेछन् । तिनीहरूको आफ्नै विवेक तातो फलामले दामिनेछ
    ।
  cgc-cgc: Mga ittaw an na gatudlo ta mga papatian na alin ta mga malain na ispiritu,
    danen an mga gabula nang na gapakuno-kuno nang na gatudlo danen ta kamatuuran
    daw ula en danen nakunsinsya ta buat danen na malain.
  tim-tim: Lokom âmâ hanyeŋe hiaŋgim manbaigât kâlâpŋe oepgât hin dâm makyeŋgimai.
  yor-yor: Nípa àgàbàgebè àwọn tí ń ṣèké, àwọn tí ọkàn tìkára wọn dàbí èyí tí a fi
    irin gbígbóná jó.
  wos-wos: Wun haraki hamwinyana hundi wakwa du di yéna yata yénataka hundi wandaka
    hurundan sémbut deka mawulimbu ya maki yanéndéka dé deka mawuli hambuk motu maki
    dé xaku.
  emp-NTPO: Maʌ̃ jairãba jaradiabi panʌra ẽberãrã dji biaca b̶ea sewaid̶a b̶eaba jaradiabadaa.
    Cadjirua obadad̶eba maʌ̃ ẽberãrã crĩchara jũma ãrĩ b̶eaa.
  eng-F35: —through hypocritical liars whose own consciences have been cauterized,
  ind-ind: Ajaran itu disampaikan oleh orang-orang munafik yang suka berdusta. Hati
    nurani mereka sudah membatu sehingga mereka tidak bisa lagi membedakan perbuatan
    yang benar dan yang salah.
  pes-OPCB: این قبیل تعالیم را افرادی ریاکار و دروغگو رواج می‌دهند، افرادی که وجدانشان
    حساسیت خود را به‌طور کامل از دست داده، گویی با آهنی سوزان آن را داغ کرده‌اند.
  mpt-mpt: Dim omin nakaia unanga eli dim omin kukubo nabianiba eka dim omin weng
    olo omkeima biam binabiobe. I amitie dim omin kukub ota wafu bianiba i bobol temo
    dim omin bobol tem ota fumbianiba i bobol temo dim baaniba Ni kukub olo nabobo
    hengminbabo geniba i hengmino hengabibo aalo mo waiseim blimobe.
  ssx-ssx: Koto wala꞉la꞉eki manuta꞉ mo makeaaso yayapiki pi lo haleme wanda꞉halima꞉
    peo lalememe. Mo talo talo hake toopi wepikima꞉ ala꞉ta꞉ ma꞉nda꞉ to tokula꞉la꞉
    tupa꞉ koto wanda꞉halina꞉ ika꞉ hone teketa꞉ to tokula꞉la꞉me.
  mkl-mkl: Dimii kukɔsi nŋu wɑ nɑɑi hɑi bi ilu muɑfiti ŋɑ do woo sɔ ibo ŋɑ. Inɛ ŋɑu
    ɑ̀ lele idɔ nŋɑ hee ci yɑ yɛ tɑɑle nŋɑ mɑ́.
  gaq-gaq: ଉଡ଼ି ବଣ୍ତ ବାବବାଦି ଦେକ୍‌ ରକମ୍‌ ଗ୍ୟାନ୍‌ ବିଃଆର୍‌ଡିଂକେ, ମେଇଂନେ ବୁଦି ନସ୍ଟ ଡିଙ୍ଗ୍‌ୱେଲେଃକେ
    ।
  gof-RNT: Hessa mela timirttey entta kahay doccin, asaa balethiya worddanchcho asttamaaretappe
    yees.
  unx-unx: ଇନ୍‌କୁ ହସଡ଼ ଇତୁକ ଆଡଃ ବେଦାତାନ୍‌ ହଡ଼କ ତାନ୍‌କ । ଇନ୍‌କୁଆଃ ବିବେକ୍‌କ ଗଜାକାନା
    ଆଡଃ ଅଣ୍ଡର୍‌କାନା ।
  gah-gah: 'Ámina soza sazaló ve nenete kigikámini gakola gili ahuliaká niago mota
    lí okagove liki vegená kogoka vizeke láa liki li kimiaká niave:'
  lcm-lcm: Keve akalkalit asukang ke ri katakai i kapau ki akalit tatana. Vap ke kala
    kovek aongos kari nanasai ro asi kari ming si lau rikek.
  aer-aer: Tyerrtye yanhe areye ayeye arrpenhe areyele-arle akaltyele-anthemeke, itne
    apure anetyakenhe. Alakenhe ikwerenge anteme nhenhe areyele urrtyirremele ileme.
  qvc-NT: 'Chay llullakuq yach''achikuqkunaqam shiminllapawanlla Dyusta kasunllapa.
    Paykunaqam ancha uchayuq kashqanrayku, jwisyunda pyirdishqa. Chaymi manana yach''anllapachu:
    Imam alli, imam mana allichu, nishpa.'
  tgl-ULB: sa kasinungalingan at pagpapaimbabaw. Ang kanilang mga budhi ay mamarkahan.
  cbs-NT: Ja yudabu bepadamenikabu inun chanichakanikabun jabu jawaki dakeisbuma jabun
    jatun yusian chibanxankanikiki.
  xtm-NTPP: Vaa ñayii yukan chi jin ka'an i ja ka kandija i Su'si ma, kovaa masu ka
    sa'a i sukan kúni ya ma, vaa jâ ni kundee maa ja u'vi ma ni jasi i janitnuni i
    ma, te masu nde ka ndasa'a‑ka i kuenda naxe kúni Su'si ma ja jin ko kuu o.
  nnq-nnq: Maboulo andi genia gatangachigwa na bandu akawangi na akandendemundu, benia
    mwojo jabe ju kupambu gambone andaje mabaja uchipwile andi upojoligwe na choma
    cha mwoto.
  bao-NT: Ca ĩi dito pairã watoara ca bii ditocãrã, ñañarije cʉ̃ja ca tiirije cʉ̃ja
