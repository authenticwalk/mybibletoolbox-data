  quc-TT: Ri e kꞌutuꞌn riꞌ xaq e kech taq e kawach bꞌanal taq tzij, ri sibꞌalaj kowirinaq
    ri kichomabꞌal.
  heg-NTPO: Atuil in maa tui ela ngas, aa kam kisa, mo dake lam kisa. Oen nam atuil
