  mek-mek: '@see-verse:1TI.004.001'
  aey-aey: Uhulec dana eundec age uhulec kobol odimeig uhulec je i dana cajaca iwaladegina.
    Dana eundec agena cisdoc silec dalul aqeceb agena silailnu qee tebandogina.
  urd-GVH: ऐसी तालीमात झूट बोलनेवालों की रियाकार बातों से आती हैं, जिनके ज़मीर पर
    इबलीस ने अपना निशान लगाकर ज़ाहिर कर दिया है कि यह उसके अपने हैं।
  ycn-ycn: Pajlácachina i'imajeño. Nala'ajé necó palá la'ajeño que ina'uqué ijlú chu.
