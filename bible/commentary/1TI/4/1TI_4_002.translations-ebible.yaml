  san-URD: کَٹھورَمَنَساں کاپَٹْیادْ اَنرِتَوادِناں وِواہَنِشیدھَکاناں بھَکْشْیَوِشیشَنِشیدھَکانانْچَ
  heb-LB: הם ישקרו ללא בושה, ומצפונם כלל לא יציק להם.
  caf-NT: Ndunnah duba nahududzoo 'en whuts'it, 'i be yahalhtuk. 'Et buyuh ts'ih bugha
    t'ets'oninzun, 'i kwun be hubuk'eyíduguz li'hut'ih.
  mio-NT: Cua tasoho tahan ñi chi ñivi vata chi ñivi sandahyu ñahan, ta ñican ña ndicha
    ñi, ta mani ndavaha ni saxini ñi.
  srq-NT: Ae uturã saã saã nguia nae, ũquɨ̃ nduɨ ruɨ ra mbia riqui. Ae ñee ñooño nguia
    nae, ũquɨ̃ nduɨ ruɨ ra mbia riqui no. Ũquɨ̃ siqui beɨte mbae ɨcuã ndese ũquɨ̃.
    Nyebe eriqui nguiã mbae turã ɨcuayãte chee cote.
  kje-NT: Ri ma nodi wanakuku onne, poho pailili la naman nahanhana. Hi honorok akin
    makiyedi me'e, de ka rahiyennala hini'i man sala me'e.
  gaz-gaz: Barsiisni akkasiis karaa namoota fakkeessuudhaan sobanii warra qalbiin
    isaanii akka waan gubaan gubameetti hadoodeetiin dhufa.
  kud-kud: Mumuga yababadi aidiyena, tauve'ita oya'oyamao tomowa mata hive'ahihiyedi,
    na yadi yababao nigele vehabadi hiyanuwanuwatuwu.
  urb-NT: Ãjã ta mujekwa ame'ẽ ke mu'eharan ta mu'e. Te'e pandu ame'ẽ ta ke a'eta.
    Te'eha mu'e. Aja ngã ke a'eta muka'u te'e. Aja rahã, katu ym, aja a'eta ukwa katu.
    Anĩ. Huxĩ ym. Anĩ. A'eta mu'e we rĩ.
  fra-LSG: par l’hypocrisie de faux docteurs portant la marque de la flétrissure dans
    leur propre conscience,
  san-HK: kaThoramanasAM kApaTyAd anRtavAdinAM vivAhaniSedhakAnAM bhakSyavizeSaniSedhakAnAJca
  cak-SNT: Xticaꞌxaj ri niquiꞌej ri xa caꞌyeꞌ quipalaj y joꞌc tzꞌakon tak tzij niquiꞌan,
    ri man jun chica nunaꞌ ri quijaluon y ri cánima antok niquiꞌan jun kax itziel.
  uvh-uvh: Ka midi mandaga' ka wa aming kadagasi ka midi buburap tutugusi ka fikifiki
    kadagang titiga'sa' sura kadapmang kareng niga' nua'bu suknatam ning guk mokngang
    wari yanggekinga ninak waraga' togu'.
  ino-ino: Ani kasuke ke hu vaya'moki ameka apa'kufaleti kasuke'ake ke ali'a fole
    ailitata nehu'a kanale apaipa apa'kesa a'kame o'male'naya yafe ani apa'ku apa'kesa
    a'kanile'nea yafe “Hao'otake kava nehune.” hu'a apa'kesa no'afe.
  gnn-gnn: Bala ŋuriŋiyinydja yolŋu'-yulŋuyu, nha yay'-wulanharamirriyunydja walalay
    ḻakarama ŋuli be nhäna bothinyaramirrina dhäwu', liŋgu ŋayaŋu walalaŋgu ŋunhi
    bitjan rakunynha; yakana walala yurru ŋäma ga dhäkay-ŋäma Godkunydja biyapul.
  yal-yal: E tinma nɛn e yi mayenden wulen kawandi baane filankafuyaan xɔn, naxanye
    sɔndɔmɛ xɔdɔxɔ alo tɛɛ laruna.
  cnt-NT: a₂jme₂tag₅ dsa₂ i₂jŋia'₅₄ qui₂le₁'ág₄ dse₃ o₁ne₁, i₂co₂jmo₅ jág₁ të₂jág₁,
    i₂tsá₃ ma₃'e₂ qui₂dsɨ₂jŋi₅ dsɨ́₅ ia₁ ma₂lë́₅ dsɨ́₅ në₂jag₄ bá₄ a₂ma₂cáu₂ quian'₅₄
    nɨ₁ŋí₁ dséi₂.
  tif-tif: '@see-verse:1TI.004.001'
  nlx-nlx: ज्यो ता जुठा माणहान कोपेट ने कारेण एय, जान मोन मोर जायेल हे जीहे काय हेलेगताला
    लोखंडा केरीन डाग दियेल ने गीत हे।
  apw-NT: Ágát’éégo iłch’ídaago’aahíí ínashood ídaadil’įįgo łéda’iłchoo; binatsekeesíí
    bésh sidogíí bee bída’dinlidhíí k’ehgo ádaat’ee, áík’ehgo nłt’éégo ádaat’eehíí
    dagohíí doo nłt’éégo ádaat’ee dahíí doo yídaagołsį da silįį;
  gum-gum: Treeg kusrenaniiløbe tru purø trømbøig isa waminchibelø ka palatø tab inchib
    misaamerainukkurri arrubig køn, kørig tøgagønrrai tru nømui isub kebachib pasrabiibe
    yandø nasrkwailø tøgar, kan tsandzøn pachibiitøga parri latailø.
  not-NT: Iroonti yogomeanti tsoigagantsi tenta onganinate iraneingomento aisati te
    ingantaneintëgotobaguima.
  plu-plu: Nerras wapityempu gihiyakemnikis in ekkepka gitkis nerras hiyeg gapitkis
    hiyeg ku pariye ikawnamahkis ke wotbe igkis kibeynepwi hiyegbe bawa igkis awna
    wasaymkanen. Igkis ka hiyak ku pariye maraki.
  iou-iou: Täŋpäkaŋ äma man udewani yäŋahäk täkaŋ uwä jopman yäwani. U bänepitä kudän
    u siwoŋi yäŋ nadäk täkaŋ u nadäŋ parit täŋpäŋ äma jop yäŋ-yäkŋatpäŋ yäjiwät man
    mebäri mebäri ŋode yäk täkaŋ;
  ntp-NT: Ʌʌgiada agai ʌgai ʌmamaatʌtuldiadami yaatavogami ismaacʌdʌ aagai ʌmo istumaasi
    dai ʌma maasi ivueeyi. Tomasi ʌmamaatʌtuldiadami cʌʌ maatʌ issoimaasi ivueeyi
    vʌʌscʌrʌ maiʌma duucai gʌntʌtʌgitua agai.
  rai-rai: A kum wawer mi i waan ko ra kum tena warwaruga, a taara baa pa diat babo
    lele ma a takado na mangamangaan, maa a takado na ninunuk u ra nuknukindiat ia
    maat.
  haw-1868: E wahahee ana me ka hookamani; a e hoaaia ko lakou naau me ka hao wela;
  ffm-ffm: Ɓe njokkan naafigaaku fenooɓe ɓe ɓerɗe mum'en mbaati faa ɲiŋe naawataa
    ɗum'en, hono ɓerɗe ɗee cumiraaɗe njamndi ngulndi taw.
  arb-NAV: فِي مَوْجَةِ رِيَاءٍ يَنْشُرُهَا مُعَلِّمُونَ دَجَّالُونَ لَهُمْ ضَمَائِرُ
    كُوِيَتْ بِالنَّارِ.
  cop-CNT: ⳿ⲛⲧⲉ ϩⲁⲛϣⲟⲃⲓ ⳿ⲛⲣⲉϥϫⲉⲥⲁϫⲓ ⳿ⲙⲙⲉⲑⲛⲟⲩϫ ⲉⲣⲉ ⲧⲟⲩⲥⲩⲛⲏⲇⲏⲥⲓⲥ ⲣⲱⲕϩ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧⲟⲩ.
  sri-sri: 'Irigatorikʉrã irire buemakʉ̃ pérã: “Õãrĩ bueri ããrã”, ãrĩ gũñarãkuma.
    Ãrĩgatori merã buekererã, ĩgʉ̃sã basi: “Ñerõ irirã yáa”, neõ ãrĩ gũñabirikuma.'
  nal-nal: Amun faraviraaiang kanaan kana wat sin aubina di rategit ma a xaramana
    naandi urua. Ka malasing be di run ainaxamang sin naandi wana adi vaat lagaf kuna
    dina wen maravas pana aze xa raksaat ma aze xa daxa.
  kyq-kyq: Naaɗe se utu kɔn̰ roɗe jeege tun tɛɗ roɗe aan gɔɔ jee taaɗ taar mɛt ki
    kɛn jee taar‑kɔɔɓge se ɔɔ jee se ɓo kɛn maak‑saapɗe tec aan gɔɔ kꞋtɔɔcin̰ga tɔɔc
    ute pooɗo, naaɗe se ɓo kɛn utu aɗen kaan̰ dala.
  kwd-kwd: Nga kwaifa'ananaunga no'ona 'e 'ita mai fa'asia nga ta'a kotokoto na gila
    'ame to'o 'ua na funi'oonga ne'e wataga suria ngaia 'e 'ilaka'u nga wane laka'u
    nga nimana 'e mae alata ngaia 'e nula 'ubulana eele.
  ded-ded: Anu ikocngic herenegen negengngina dzadzu kpekpea, yeneng ngicngac dekerec
    ayemmema ikocfu wangecyunuma
  ewe-ewe: Nufiala siawo aɖo mo ta, ada alakpa, eye woadae enuenu ale gbegbe be woƒe
    dzitsinya magaɖe fu na wo gɔ̃ hã o.
  nuy-nuy: Anubani-yung anaaladi ana-lhaawu, warruburrala-wala warruburru-yung wurraambaḻaman-gina-yinyung,
    wurraawaḻii-yinyung. Warruburru-yung wurraan-burrurru-dhina, wirri-yangayii.
  cop-BHC: ⲚⲦⲈ ϨⲀⲚϢⲞⲂⲒ ⲚⲢⲈϤϪⲈⲤⲀϪⲒ ⲘⲘⲈⲐⲚⲞⲨϪ ⲈⲢⲈ ⲦⲞⲨⲤⲨⲚⲎⲆⲈⲤⲒⲤ ⲢⲰⲔϨ ⲚϦⲢⲎⲒ ⲚϦⲎⲦⲞⲨ.
  buk-buk: Lau tasaŋ oc sêmeŋ ma sêndôhôŋ yom tasaŋ dau e sêtim lau ŋatô ma sêhu yom
    ŋandô siŋ. Lau tasaŋ dinaŋ sêkôm gêŋ dau ti atac pa su, ŋahu bu Sadaŋ pôc ŋac
    si gauc ahuc e sêŋyalê si giso dom.
  pri-NT: Wà tèpa âboro bèepwiri, âna rà tèpa pwâ, ba jèe tubatiàu ê *pwâratùra-nigée-goorà,
    gée goo pai càcaa mu pitêre dèe kàra.
  zpq-NT: Da' x̱igüe' ca' yesonen cont ṉita' beṉe' yosozejni'ide' diža' güenḻaže'
    da' siyen' beṉe', na' beṉe' ca' yosozejni'ide' diža' güenḻažen' bibi yesacde'
    ḻo' yic̱hjlažda'ogüe' caten' yeseziye'e beṉe'.
  por-TFT: São mentirosos os indivíduos que ensinam aquelas doutrinas falsas! E nem
    se sentem culpados [MET] ao ensinarem tais doutrinas!
  gwi-NT: Gwik'iinjiighit adaa'įį ts'ą' oots'it nąįį ts'an tr'idigweheedhaa, ąįįts'ą'
    gooyinji' iłchįį, ch'iitsii niindhaa haa dhik'in gwik'it.
  gvn-gvn: Jana buyun-daman, buyun-daman, kari junkayku bundanka baja. Jana jurril-bungal-bungal,
    yamba kanbalda yinya balu kuku manubaja nyajin. Jurrilda jananin kari murru-kaday-manil.
    Yinya yala Dubungku jananga wawu brandim-bungan yala bulki. Jana nyungukuda, Dubumukuda.
  nhy-NT: Kinkakiliskej katlej ome inmixko iwan tekajkayajkej, katlej mach ok pinawaj
    nijkuak kichiwaj tlan amo kuale.
  asm-FB: কপট অাচৰণেৰে মিছা কথা কোৱা সকলৰ দ্বাৰাই এইবোৰ শিক্ষা দিয়া হব৷ এনে লোক সকলে
    নিজৰ বিবেকৰ বিৰুদ্ধে তপত লোৰ দাগ দি নিজক অসাৰ কৰে৷
  okv-okv: eto ate poekari sasapura ainge amo hotembari heriso embomeni na hande ere
    ora amo enana ta jo vahai ae amo ari sasapura na andirari avoeto ari einge emo
    eora.
  mxt-NT: Cutyasoho ñu tuhun cahán ñu cuendu. Ta ñu cuendu cuan ña tuví ca iñi ñu
    cuhva nyacuví ñu vatyi cha ndundava̱ xaan añima ñu. Tari cha cayu̱ añima ñu chihin
    noo caa ihñi ta ndundava̱ chi cuví cuan.
  tzo-NT: Ti much'utic chanubtasbilic yu'un ti xchi'iltac ti totil pucuje, ja' yabtel
    chlo'lavanic, hech yu'un tsnopic c'op. Hech chaj c'u che'el ti much'u chc'aq'ue,
    ti mu xa xa'i mi chpicate, ja' hechic. J'ech'el mu xa xa'yic ti chtijbat ti yo'ntonique.
  ind-AGS: Orang-orang liar munafik ini, yang hati nuraninya telah terbakar,
  omw-omw: Mwi vaisihua mwaa entara qovarama vita mwihua qutaa qua ti variahua nraantantamwa
    kyeta unra qua timwaqi vi variqata kyauruataara vaihata hia kyauriraitita, Saataaniva
    uti vari kyaiqara nraahu uti variara.
  yrb-yrb: Seitaninu tisa uwarama meoma webitaro seitanima emanu neno inama yanono
    ufisuba ba me, meo torowa webitaita.
  maa-NT: Jñà kji̱'nchré‑la̱ xi̱ta̱ ndiso xi jò i̱sén tjín‑la̱. Xi̱ta̱ koi, nga jye
    kjòtájaàjiìn kjo̱hítsjeèn‑la̱, mì ti̱ kinda̱ fìko̱‑ne kjoa̱ch'o xi nchis'ín.
  mcq-mcq: Pura ꞌunama iraꞌata kaꞌene najahujipo vejuꞌe puni vwiha ijaho areri ajaniaꞌe
    veni jae sirirame pijihuꞌe swirasahu jaꞌinaꞌe rejura.
  sus-A: وُلٍ قَلّ قِلَنكَقُييٍ مِشِيٍ مَدَشُمَ. عٍ شَشِلِ بَلَنشِ فبٍن.
  jpn-1965: それは、うそつきどもの偽善によるものです。彼らは良心が麻痺しており、
  fra-SBL: par l'hypocrisie d'hommes qui disent des mensonges, marqués au fer rouge
    dans leur propre conscience,
  yka-yka: Meˈ toloˈde inin pinalataˈ weˈ meˈ guru madustaˈanin. Meˈ hinangande inin
    gaˈi ne makasasew pikilanden peggeˈ tagam ne siye magdustaˈ.
  mle-mle: Atampika kaliva maaj adiy gwiyip kwurkwur titaay, suwaal takatak tikwanadiy
    duwaam yakwanadiy. Dayadiy mawul adiy Satan dikidiy-adiy. Aw day mwiyir riv maa
    adiy mwiyir tikwanadiy javik wukijibir titak.
  shp-NTPO: Ja beparanmeetaibo itan paranmisbaon joiboribira ninkáxon, jato senenhaxonoxikanai,
    jaskara jonibora jaton shinan meran moa jawebi rabinyamakanai.
  aom-aom: Satan-are aruꞌaho sisëhuro jabesi sareriꞌe jöho bojëmiꞌiramu sareri sareriꞌe
    ariböviohuro jöho baeromo sisë diehi diehi vaejaroho jabesi dë vövöbajoꞌo uhuroho
    bogo herovoꞌi ae ma-sarerëmiromo majëhiruomoꞌajëjo.
  geb-geb: Mba bigi guiguigi gumgi, mbe mba guiguigi bunin mba gumgi gu mbigi ga suanga.
    Mba gumgi, mben ndɨkndɨgi guigira pham vegim, mbe wari wo mbui tɨvi mbatɨgi, mbe
    nta ndɨkndɨgi fhuvara.
  bsj-bsj: mor cwerke kange biciren, dume ceu an mam bi kwa.
  cak-cak: ri petenak quiq'uin vinak ri xa riq'uin ca'i' quipalaj niqui'en tz'ucun
    tak tzij. Ri tz'ucuy tak tzij re' man niquic'axaj ta chic ri nu'ij-pe ri cánima
    chi xa man utz ta ri yetajin.
  chf-NT: U xe u tz'onän u jop'ojti'ob machca u chen uba que tu toja ayanob, y mach
    toj. Jini ajsucpecyajob u xe u c'ac'a' chenob cua' chichca mach utz ixta mach
    uni' ta tu c'ajalinob cache' mach utz tu jut Dios ni cua' u chenob.
  tlf-tlf: '@see-verse:1TI.004.001'
  piu-2006: '@see-verse:1TI.004.001'
  poh-NT: Reꞌ take aj cꞌuhbalanel reꞌreꞌ xa jenaj cꞌo̱j laj capew-bal cꞌahchiꞌ quicojom,
    xa reꞌ laꞌ jeꞌ ricab nok jenoꞌ chicop nancojoric rehtalil ru̱cꞌ jenoꞌ tzꞌaꞌ laj
    chꞌihchꞌ ncꞌuhtunic lok chi ehchemaj chic i chicop reꞌreꞌ, jeꞌ woꞌ reꞌ take aj
    cꞌuhbalanel reꞌreꞌ nok maꞌ nquirak ta chic chiri̱j ribanaric i coric, nquiyew
    lok chi cꞌuhtjic chi reꞌ aj Yahm nehchenic queh. Chi jeꞌ reꞌ nancaꞌn i cꞌuhtunic,
    maꞌ nquikꞌor ta i coric
  tue-tue: Cʉ̃́ãrẽ buerá diamacʉ̃́ wederábiro wedepacara, jĩĩditoya. Cʉ̃́ã wãcũrépʉ
    “ñañaniã” jĩĩrére yʉʉnemoriya.
  bjp-bjp: Foron fafausum ae, i la sing foron tom gargaranmet ae biil mang ti moseng
    na liu kiri. I arae rokap na wolwol kiri ka babaweh tah.
  xon-xon: Bipɔnib ngbaan ga cha binib bibaa ŋmann ke bi mɔk binib Uwumbɔr aasan.
    Bi ye binyamɔndam la. Baalandak aa ki muk bi baatunwanbir pu.
  tzo-ZNT: Ti muchꞌutic ta xchanubtasatic yuꞌun ti pucujetique, ta xloꞌlovanic, ta
    snopic cꞌop. Nopem xaꞌiic spasel li cꞌusitic chopole. Mu xa xaꞌi sbaic mi chopol
    li cꞌusitic tspasique chac cꞌu chaꞌal mu xaꞌi mi chpicbat scꞌaqꞌuemal ti muchꞌu
    cꞌaqꞌueme.
  mpm-NT: Ti chunsoꞌo i jnuꞌun kaꞌan chaa ka xndoñaꞌan un, chi tukaa ga ka iyo kaji
    inijnuni chaa un naa da. Ni ka kusɨɨn da ichi Yandios, chi ni ka nandeokava ini
    da.
  ots-NT: Nu cʉ to da wenijʉ, da dyøjti cʉ dda hñøjø cʉ i ma̱ngui bbɛtjri. Cʉ jiöjte‑cʉ,
    ya jin gui tzu̱jʉ ca Ocja̱. Nim pa di mbe̱nijʉ, ¿cja rá nttzo ca rí dyøti ntjöti?
  hoy-hoy: ईद आ ख्वाटा पाखंडी मंळसागोळ्द कारण आदीन, यार्द विवेक मान्सी होततेला लोवा
    देल दाग्सकु आग्याद,
  amo-amo: Libau kinu nin karusuzo isaka ukpilizu mine.
  pjt-pjt: Palu tjukurpa pala mamu tjuṯaku wati ngunti-wangka tjuṯangku para-tjakultjunkupai
    aṉangu tjuṯangka. Nyanga paluṟu tjana panya mamutjarangku alatjiṯu rapangku wangkapai
    kuṉṯa wiyangku.
  cwe-cwe: Mafundizo yalingile ivo yopwililisigwa na wanhu wadelenya, udahi wawo wa
    kuvimanya kusagula kutenda yanogile hebu yehile ubanangigwa fana viya chinhu chilunguzigwe
    na moto.
  daa-NT: Gee-ak rasaag gay raadindi jagiig iŋ kaawinco. Gay raadindi-ak kaawa iŋ
    biŋkico di ho ta aditco gay keetiti. Ŋu ibanno doɓe maan kaak samaane asaan pikirrico
    nig ar ŋu beesit iŋ hadinne kaak nee dindik buŋ ɗo aki.
  mlp-mlp: Mataw gamuk katiyta bilaqayta na in gimileq iyad gamuk ahurit dimunta bilaqayta
    teq in gigo tur os meqin. Mataw na ginad faq oyan in daq meqinta emad gihol a
    hi loyinayta.
  ape-C: Eshudok douk shenek rohwumesh abom iri ta shukripesh shukri esheshin baraen
    douk adurin abom. Eshesh shenek yoweishi inahos aria eshesh madae shudukemesh
    shukri eshesh shenek yoweishi inahos uwe, uwok. Um maresh, esheship urkwip douk
    pogugak abom aria madae shudukemesh um maren baraen douk rohwinyi aria maren baraen
    douk adurin uwe.
  bgs-bgs: Su tô mga manubù na tuminurù kani, agad áglimbung asta mà kagi dan na taratinurù
    katô kabánnalan, asal ándà sóddór dan na madat tô áglumun dan.
  faa-faa: Arirakano kotafe some kepoane oyapo. Aporomo himu tetáraka hemakapukua
    risiamo kotafe somerapo. Ipu himu tetáraka risirane mokopayarakano, ipu himuane
    Satanemo murikimaka marerapo. Murikimaka mareraka, “Himuane nōmenapo.” Aíyaka
    Satanemo murikimaka marerapo.
