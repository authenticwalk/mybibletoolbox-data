  bzd-NTPO: Pë' e̱' ö̀ sulu ka̱chö̀ tai̱ë e̱rbikè burinewa̱tke esepa iu̱tekerakitö.
  kwf-kwf: Na faꞋamanataꞋanga neꞋeri ki Ꞌita maꞋi faꞋasia na ngwae ꞋosoꞋoso ki neꞋe
