  mop-NT: Beloo' u ca'a cho'bol u menoo' aj tusu. Ala'oo'o, ma' ta'achoo' u yajtal
    u yool tu pach a c'u' a walacoo' u betiqui.
  tet-tet: Ema mak nanorin nunia, dale seluk, nalo seluk. Sia huun tolek teen no neon
    tomak.
  hlt-MCSB: A mingcimnah te laithae kah thailatnah neh a kolh uh coeng.
  xtd-NT: Jaꞌan ñayiu ijan xa jaꞌan ndaa‑i, ko kuu‑i ñayiu ka kidavaꞌa tnuꞌu vete,
    te ña tuu nax kuu ini‑i. Yo n‑ka xixa nuu‑i.
  mdy-ETH: ዬያጉዴ ዔርዚፃ ኬስካሢ ዔያቶኮ ዒና ዖይዼ ዓንጊና ሚቺንቴ ዑሢጉዲ ዶጬያ ማዔ፥ ጎኔ ማሊሲ ሉኡቂ ኬኤዛ ዓሶይዳፓኬ።
  spl-spl: '@see-verse:1TI.004.001'
  usp-NT: Mak c'utu'n li queneysalke jwi'lak mak cristian ajsolcopil jcayb'alak y
    ajmololtak tzij. Jwi'li'li ranmak mak cristian li ji'chaklon chapca' c'atal la'
    c'atan laj ch'i'ch' jwi'l ta' chiqui' tijchomorsajtak la' mak jchomorsa'nak ri
    wi' laj ranmak chi ta' tzi ri tijin trantak.
  zav-NT: Beṉə' gox̱oayag ca' beṉə' ca' yoso'osed yoso'olo'i dižə' güenḻažə' na' bitoch
    bibi əsa'aquene' ḻo'o yic̱hɉla'ažda'oga'aque'enə' catə'ən yesə'əx̱oayague' o catə'ən
    so'one' bichlə de'e mal.
  sgz-sgz: Má tan matngan aratintin ngorer a sal tili ngus di ái rung er aru i kerme
    di. Kálámul min ákte sák i kán hol suri mák ilmi sápkin alari a kuluk, má ngorer
    kápate mánán i rumrum suri longoi sápkin.
  kek-NT: Tic'ti' li neque'xc'ut eb laj balak'. Inc'a' chic neque'rec'a nak inc'a'
    us yo̱queb. Chanchan nak c'atbil riq'uin ch'i̱ch' lix c'a'uxeb xban li tic'ti'
    li neque'xye. Jo'can nak inc'a' neque'xq'ue retal nak inc'a' us yo̱queb chixba̱nunquil.
  blz-NT: Pisiso' iya'a bantilkononna mian men minti pa'a-pa'agama kasee borek. Noana
    i raaya'a sianmo minginti'i upa men kana' ka' men sala'.
  poe-NT: Mé tsinhin sín tí nkehe tjako tí chojni tjuáhya la chꞌia sín. Kjónté imá
    tsjasin sín jie̱ la í tso̱suèhya sín kíxin éxí tsíchján tí tjenka̱yáxixín sín
    la í tjenka̱yáxinhya sín jína.
  san-TAM: கடோ²ரமநஸாம்ʼ காபட்யாத்³ அந்ருʼதவாதி³நாம்ʼ விவாஹநிஷேத⁴காநாம்ʼ ப⁴க்ஷ்யவிஸே²ஷநிஷேத⁴காநாஞ்ச
  cof-NT: Junni yala nene fiquica micariminlari jelequira jutsa quinatonan, tenhituminla
    joe. Fe sen joyoe tinato, nene fiquica micariminla joe. Jelecari nene pato micariminla
    joe.
  srm-NT: Wë nöö dee sëmbë ta lei sëmbë dee lö soni dë, nöö ganjansëmbëma de dë e.
    De o ta mbei kuma tuutuu soni de ta taki, ma na tuu seei. Fa dee sëmbë sai dë,
    de ku hogidu guwenti te a ko de sinkii kaa. Nöö hën mbei an ta toobi de te de
    ta ganjan sëmbë a sö wan fasi.
  qvs-NT: Llullachikuk runakunata kasunkasapa. Chay llullachikuk runakuna sukaman
    mana allita ruraykashpankunapish rimansapa alli rurak kanankunata. Manana yuyansapanachu
    uchallikuykanankunata.
  zca-NT: Lë' rë widi'zh re' yo por rë men mbël, rë xa' chigab walika men wen; per
    ni gat nize'nra' bixa' chi nakap kwa'n nile' bixa'.
  cbc-NT: Camasã pʉame na, catʉ̃gomasĩẽna, caĩtopairãrẽ na tʉ̃goʉsagarãma. Na ũnarẽ
    na catʉ̃goñarĩjẽpʉ nicõãña roro na caátiãnigarije. Bairi di rʉ̃mʉ ũno carorijere
    jʉtiricaro mano ĩtogarãma camasãrẽ caĩtopairi majã yua.
  qxo-NT: Paycunaga llullacurmi Diosnintsicman criyicog tucuyanga. Tsaynö carnam criyicogcunataga
    mana ni imapä cuentayangatsu.
  mox-mox: Omoʼe toveʼita diavona taudi tovemeahaqila vonigo nuanuadi ina tovolo tomotau
    matadia ta ina ʼawahaqiaqiedi. Ta edi uʼavayavo weaqidi ge ida nuanua, mana uʼava
    ana ʼeda ʼwamiona niʼa iʼewea. ʼInega ge ida alamania tolaʼai aqiaqina nage tolaʼai
    luveifana, ta ʼesi ana ʼita kavona mafu geqadi.
  kew-kew: Go agaa madaare yaa agaa ne aanumiri nimumi makirae agaa teme rabu nimuna
    robaa-para i kone palakua yoa garuta-daa Satan-na kone sua teme.
  dww-dww: Banaga kaikaiyovudima taudi inam waikatakataidima kaikaiyovudima tawai
    daberaridina, baninama noḡota veredima taudi ḡarodie matabudi a yanisarana.
  twi-ASANTE: Saa nkyerɛkyerɛ yi firi nyaatwomfoɔ nnaadaa a wɔyɛ adwenewuiɛfoɔ sɛ
    dadeɛ a wɔato wɔ ogya mu no.
  aoj-aoj: Anom amam magambasoꞌami mawalipasa basef ifimba basoꞌafi. Malogof fagape
    opalef amamilifi nomoni fasoꞌ siꞌi saofa otamba sagasambagof. Amom ina atiasi
    ataꞌ momemeꞌma waf awafi mogawaf, aꞌ owaꞌatin.
  cbv-cbv: Pánih joinít, bitadih ĩ yee naáwáchah, queétbʉt ĩ jepahbipna caá. Pánih
    yee naóhnit, yeejép chãjna yʉhna, “Weemdíh yéejat wihcan caá”, ĩ niíj jenah joibípna
    yʉh caá.
  taw-taw: Bɨ yepɨs agep anɨb okok, takaw yepɨs anɨb ak binɨb okok kɨlop agñɨnɨgabal.
    Pen nebeŋ ma gɨnɨgab. Bɨ anɨb okok kɨli tap akal teplep tap akal tɨmel agɨl ma
    nɨŋɨd, takaw yepɨs yɨbɨl ag dad amɨl, monmon yɨbɨl agñɨnɨgabal.
  jic-NT: La p'a gente ca sin mü'üsüs la mijicj yupj. Gente nenem ca sin mü'üsüs la
    mijicj lapanenpan jisas jinwá. Gente nenem ma ca yola nsem la tsuwil. Yupj ca
    mponecj t'üc' way javelepj.
  zap-NT: ne noze rkanlo wen, no ne noze rkade, no ne che ni betre zadet lextoo; che
    wak lextoo men zegnak ledne weeky kon gyiblaa.
  wer-wer: Omën kaarörö ngön kaar pöt yema pöröak utpet pitëm naë wia pötök pitëm
    lupöt wa irikor elmëën omën ompyautre utpetat yok pangk kom naëpan.
  ipi-ipi: '@see-verse:1TI.004.001'
  qul-NT: Iscay uya llulla runacunata casonkacu. Chay llullacojcunaka mana allin ruwaskancunawan
    ricuchicuncu supaypaj wawan caskancuta, sonkoncupi concienciancu fierro marcawan
    ruphachiska jina.
  ter-NT: íhikaxone xâne ákoti oponóvo ítuke, koyúhoti itúkeovo sasá'iti, ihíkaxotimaka
    koekúti ákoti akaná'u, itea ákone eápapu itúkeovo pahukóvoti, vo'oku itúkeovo
    váhere koekúti ixomo itúkohiko.
  bmr-NT: Jaamo diito guubunɨcɨjimo abañɨfifimo miyamɨnaa abañɨsumo onoonehejequere,
    diito esamaajene aivo, ɨñɨhicugonoco gaajacuutɨhi. Jillɨ diito esamaajene mɨɨno
    usegaico miquitɨcɨnaagono uchuumucubadɨ jeevahi.
  fuf-fuf: ɓe ɗayniree faasiqankaaku e waajuuji fenaandeeji, tawa ɓernde maɓɓe nden
    no jukkiniraa wa ko sunniraa njanɗe wojjiniraaɗe yiite.
  bhl-bhl: Kawtiw bi fimdi famde kesomi, dasuw funum weng kuw bakayembokoliw kawtiw
    ite te. I diwkuw diwkuw sili sili kukuw gelewkabiliw kasike, im ibolow fukunin
    e teifuluko, im wa kukuw beem dulum elote i inkal kelinba kebokoliw te. Nimtew
    angom? Im sen so banim keko, Sunbin-Got so ibolow ki makmak kebiliw ibolow fukunin
    be deim nam atew keloke kasike.
  ons-ons: Isi ŋei eŋe kotoene di kiti kitine yalinane, masi tanik isisine mau paki,
    isi don yewa ma wakon okanmami, ŋo wetene yemo seu seune, gerepŋo zeki ososot
    kemaike yale paki, eŋe borikine yewa maine mi desikei, me duma koboine mi mogasikei.
  con-NTPO: Nane afopa'cho atesiansundeccuja ño'ame attiamba tise'pa injama'cho injiengembi'e
    dasi tsu injanga afopoemba atesian'fa.
  ghs-ghs: Oi abi qesa nokoi qupa khata nokome gimuttake eete abi ikobeteqa totoho
    eranomata hiibakoi.
  peg-peg: ଇୱାର୍‌ କେତ୍‌ଜାଣ୍‌ ଚାକ୍ରାୟ୍‌ ଆରି କୁଟ୍‌ ଆନାର୍‌ ହେୱାର୍‌ ଚିନ୍ତା ସାକ୍ତିତ ହାତାକାର୍‌
    ।
  txu-NT: Nà, mrãmri me kwỳ dja me me karõ djô'ã me akre. Me ajkwao bit kute Jeju
    mar ne 'êxja, me tãm ne me õkre kadjwỳnhbê kute mỳjja punubit markam pijàm kêt
    mex ne arĩk 'êx ba ne me karõ 'êxnhĩ djô'ã me akre ne memã kum,
  eng-WEBU: through the hypocrisy of men who speak lies, branded in their own conscience
    as with a hot iron,
  gnw-NT: Oporomboe reta yave, iyaputa upurumbɨtavɨ vaerã. Jare ndarau ipɨatɨtɨ jese,
    ipɨatanta ramo.
  mux-mux: Ung kanuma yi topele-mapele túlima-ni gólu toku ung-bo tonjuku mani silimele.
    Yi kanumanga pengi-kikima naa pepa, eninga numanale-ni naa piliiku ulu-pulu-kis
    telemele mele naa piliiku molemele.
  maj-NT: Kui niu̱ xi ku̱i̱tsu̱ya já maña̱ tsank'á xi tu̱ tsjohó ra̱ bakúchji xi nkú
    ts'ín benkjún Nti̱a̱ná, kui já xi ja tsatsun kju̱a̱nkjintak'uhu̱n.
  bkq-NT: “Jesus eynynonro xina” tâkezemo wâne. Nhenomedâdomo âewyly olâ Diabudâ kulâ.
    Toenzepa tâdâsenogudyly kely tyangahu oday. Nâdutubamo mawânkâ, ferro tâdâpigueingue
    iaduântybymoen-ro waunlo ara. Awylygue tienomedâdo iozepa kulâ awyly nutuba awylymo.
  kue-kue: Kakimbi dingwa yomba ye mambuno kinde ere ana kakimbi beke tenaglkwa. Ye
    nomano suna endi donga mereyegl dendre sikugl endungo ana mambuno kinde ya wakai
    pangwa i yumbusi pirkrikwa.
  cot-NT: Iriguenti inquemisantamajajiaquequea cameetsatamampeajiatsica caavijica
    yamataamajaca, yamemajatanajarotari igovaeguishere aatotari ochagashirentajiri.
  bnp-bnp: A maka ngava taminga nga, e huriki a bakovi na taminga bara ri tamilalu
    ni tovo polo ne huriki, ta i muholi. A niluhoi ne ria i marogo kesi, i uka ma
    ri hatakia a naro hale ne ria.
  apn-NT: Nẽ Satanasti nhỹ hã mẽ kãm mẽmoj to hêx xwỳnhjaja ãm Satanasti pix mar o
    pa jakamã koja mẽ hamaxpẽr mex kêt nẽ. Koja mẽ mẽmoj punuj pumu nẽ htỳx mex ã
    hkamnhĩx.
  ctp-NT: Ndiya nten nu nchkwiꞌ tukwa chaꞌ, nu ja njyuꞌu tiꞌ chaꞌ wa msñi neꞌ chaꞌ
    kwiñi nu nchkwiꞌ kwiꞌin kuxi kanꞌ; loꞌo kunan chinꞌ neꞌ taꞌaan chaꞌ kwiñi nu chkwiꞌ
    neꞌ kanꞌ, tyoꞌo tsuꞌ neꞌ tuwiin suꞌwe bra kanꞌ. Mnuꞌun chaꞌ suꞌwe nsuꞌwi tiye
    neꞌ, ñaꞌan tiꞌ si wa msuwenꞌ ran loꞌo ska chkwan nu tikeeꞌ ꞌa.
  opm-opm: Ihat ma dindeipti han bap ihir er danong na kas hama yahwi hat sayao dasuh
    danongwi isip hat sayao hapti han bap ihirmur.
  bvr-bvr: Gun-gata janguny gun-guyinda walkwalk gun-nika guna-boya guna-workiya minypa
    ana-gugaliya ana-nyala ana-gata ngacha minypa waykin an-molamola rrapa wupa an-nerra
    nipa a-yolkiya a-weya a-workiya, ana-gatiya ngacha ana-gugaliya minypa gala a-borrwiya
    a-workiya a-yinmiya a-galiyarra nula nipa wupa an-murna wuparnana, jarra minypa
    an-gerna a-ni a-bamuna, ganapiya.
  wal-wal: Hagaa mala timirttee zoriya wozanai taman bonqqida biratan xuuggidobaadan
    donjjillida worddanchcha asatu baggaara yiis.
  zad-NT: Na' wzenaggake' c̱he beṉ' wxiye'ka', beṉ'ka' bichbi chao chdian ḻegake'
    daa ba nḻantekzgake' yeḻ' wxiye'na'.
  kmg-kmg: 'Ine burecŋiczi maŋjeŋic šukiwic bakicnere ŋic eatuc-jopahuc šiŋuc jazaeŋgopieŋ:'
  aso-aso: Neꞌmine monoꞌ goloso di sotoꞌ nave nete okoꞌine losuvolotiꞌ nene eveneꞌ
    lamineꞌ gili minii sozaloꞌ ve monovo goloso lamineꞌ izeꞌ mili ningi di kegesaaꞌ
    aniꞌ maduꞌine di goloso ikeniꞌ mini
  uli-uli: Foloy ka ila ye budoh mo irer rechokla rema kachepar, le luluwal kala yar
    ila yael monyan. Luluwal kala yar le rema gola meka ye momay mo meka tayikof mo
    iyang ila sa mesloh le wochog molwe sa fisngeg ngal sew parang le ye bichikar.
  nin-NT: Itsarr ima i zhi na abangga ba nggo a di na aseki ka re anishirr na a si
    abi re̱ are. Isisurr imbarr yi i kaki kpanana ni si hi uzizi tuku undanda nanka
    hen, ni i si nâ ta si inkpinkpu inklo nggi i wri gre ni itu inina ikpa kaki kpanana
    i si wo ivri zizo hen.
  acu-NT: Nu anangkartin ainauka aints ni uwejen jiru tsuwerjai sukuamsha nekapinachua
    nunisarang ni tunaarinka pengké nekaprachartinuitai. Tura asar tuke aints ainaun
    anangkawartas wait chichaman etserkartinuitai.
  cak-WNT: Xtiquic'axaj c'a ri ch'abel ri yec'ut chiquiwech ri xa quiche (quixin)
    winek ri xa ca'i' quipalej y ma kitzij ta ri niquibij, winek ri majun k'axon niquina'
    pa cánima tek niquiben ri etzelal.
  ebk-ebk: Nan nauycha ay sursuru at murpu as nan pakamankaman ya nunkangutum ay tataku.
    Nan numnumcha at nachachael ay kaman naatongan as lanchok.
  spa-PDDPT: por medio de la hipocresía de mentirosos cauterizados en su conciencia,
  ruf-ruf: Ghamalangulitso agho ghakutsa kubitila iwanu waghutsu, awo imimoyo yawo
    iwa misughu.
  gun-gun: Nhombo'e vaikue va'e kuery ma heko porã merami rive ha'e ijapu rei va'e,
    ipy'a ky'aa noenduvei aguã rami ha'e kuery ae ojeapo rire.
  agu-BL: Chixomok te chila'jil yi e' wunak yi chiwutz tu' chiplaj tu' na chitzan
    tan xtxole'n. Nin yi e'a'tz qui na chinachon te quil, na tze'tzuj yi cyalma'.
  isn-isn: neikamayisigwa kuuteele. Nuumeli. Imasigo ao akukailwa.
  eng-PEV: And some of them will teach those lies to other people. They tell everybody
    they are good people, but really, they are bad. And they never feel bad about
    the bad things they do.
  ilo-ULB: babaen iti inuulbod a kinamanaginsisingpet. Mamarkaanto dagiti bukodda
    a nakem.
  pir-NT: Ti buheyere ni mehoducuyequina yahueta masare. Tiquina ni mehoducuyequina
    pehe “Ñañe buhiri mariedare ʉsãre”, ni tʉhotuyequina ijire. Sa ye tiquina ñañe
    yeyere “Ñañe ijire”, ni tʉhotuerare.
  anv-NT: Bɔɔ́ abifɔ ásɛlé nyɛ unó bina álɛregé ɛké ɛbwɔ́ ágarege unó bi úlú
    wáwálé, yɛ́mbɔ ɛbwɔ́ ambɔɔ́ ákaá nnó ɛlé gebyɔ. Ndɛre ɛbwɔ́ ápyɛmbɔ, matɔɔ́
    bwɔ́ ákwe kénde, ákágé sé genó ɛyi gelú gyɛɛ́ ne ɛyi gelú chó.
  sab-NT: Cha gerule ba ole Timoteo, kwian e be takalin kwian daba tkanga tangle geru
    ngwalege keruchuge, daba tkanga tangle e me gerule ulia me daba tke tangle geru
    uliage. Ama age diali tanre me no, me suge dare amage ama kle age me no, ama tañachuge
    ama no.
  tmd-tmd: Kɨjaki mönö inakmönö nuŋwa yad nölmɨdöi nöbö mö bla, ñɨŋ mag aku wä, mag
    aku gwogwo, me rɨ rɨbyöx nugwölöi. Rɨb mag ñɨŋ aku, aku wä, aku gwogwo, me röxa,
    jɨ rɨb mag ñɨŋ aku ain pin röxg urɨm yönumɨn aŋadö yöm ra. Ñɨŋ inakmönö hörön
    yad nölmɨdöia.
  acr-NNT: Rike e kekitaqej ri winaq xa kebꞌ kipalaj y e aj raqꞌul, ri lik uꞌanom
    chi achꞌiꞌy ri kinaꞌoj.
  kpg-kpg: Nia agoago tilikai aanei ne lloomoi i baahi nia halahalau o digau hai kai tilikai.
    Digau aanei digau hua e noho gei lodo digaula la guu mmade, be nia mee ala ne dudu
    gi di baalanga wele.
  taj-taj: चुह्रङ्बा लुसीला ताम पाङ्बा म्‍हिगदेला जालसे लमान चुह्रङ् तला, थेह्रङ्बागदेला
    ज्ञान बुद्धि चा लेप्‍बा फाइसे ख्राङ्‌सी सिबा ह्रङ्‌बान तला। जमाहेन्‍से थेनीगदेसे
    ज्‍यबा नइबा तिग हिन्‍ना थे फेबारी आखम।
  avt-avt: Mɨt enun nemipɨn hɨr nantɨp mɨt miyapɨr hɨm enum mar im. Hekrit hekrit
    mɨt in newenɨn hɨm ere han kɨr kakmitorpɨn katɨp hɨr nemitetpɨn mɨt miyapɨr han,
    hɨram menmen weinɨm.
  cbk-cbk: El maga gente embustero ay enseña ese clase de enseñanza. Ta engaña sila,
    cay el di ila maga conciencia muerto ya, como si fuera quemao con hierro bien
    caliente.
  uig-ARA: بۇنداق تەلىم بەرگۈچىلەر ساختىلىقتا يالغانچىلىق قىلىپ، خۇددى داغماللاپ كۆيدۈرۈۋەتكەندەك
    ئۆز ۋىجدانىنى يوقىتىپ قويغان؛
  tuf-tuf: Chihtá uní bár ey urá bucáy binat siw̃ro. Urá bucáy bin éyinat sucuar tew̃ic
    báhntiro. Sucuar tew̃ic bahnti rehquít eyin ur ay bar icar áyjacro.
  abx-abx: Agtikang to mga pagturo' si daya'-na si a'a nga mga bullu'on, nga ga'i
    na agpangabat nga mga sala'an tungod kay agkaragara' na mga iya si ga'i pagpanginano
    si kara'at-na si mga pamurubu'ut-na.
  mco-NT: Jada jäy ajcxy mɨɨd anɨɨ anajty naybɨdáacɨgɨxy nej ytudägyɨty, e ca' anajty
    yjanchɨty. Ca' ajcxy nej ñayjɨhuɨ̈yii co ajcxy ytɨgɨɨy anɨɨdaacpɨ. Tɨ jadu'n yhuinma'ñypɨdaaccɨxy
