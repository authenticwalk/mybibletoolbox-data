  sps-sps: Sana nyi ma fataanis osing a fo siisio babainy tana fo tsuvurara muan,
    a sikia ta man nane Gov tsunia. A sikia, faatsuts a tsivom tan faparits a aavem,
    tan kat tavaron ten Gov,
  wnc-wnc: Siwan ngana gata wamu takngatu takngatu yapiina wena aminu Anutue dua nataaing
    aminda tangenakaingge masa yamuyo. Yamuke gata natdetdeu Anutue kepi katak siknga
    tawake tasinanga aknga gitna siknga tapso.
  bus-bus: Ǹ mì kɛ̃ fɛɛakaara gara kɛ̀ è kↄ̃ sɛ́ kↄ̃n Luda yãorooa. Ǹ n zĩnda tòto
    kɛ, lɛ ǹgↄ̃ dɛ ludayãdari ũ.
  gub-BL: Aze teko uze'eze'eg wàmuzgwer wanemiapo kwer tetea'u rehe wà nehe, ezekaiw
    zo waze'eg rehe nehe. Aze Tupàn ze'eg 'ym rehe uze'eze'eg wà nehe, ezekaiw zo
    waze'eg rehe nehe, ta'e uze'eze'eg e waiko a'e wà xe. Ezemu'e iko Tupàn ze'eg
    rupi neho haw rehe nehe, hemiapo putar haw rehe nehe no.
  imo-imo: Ungu timborimbo ungumu Gotenga ungumu topa mainye mundumbei teremoma kinye
    kange kerima toromele akuma umbulu tiko, Goteni kanopa penga pimo uluma kau pilipo
    teambo ningo aku uluma wamongo teko pilko kondoko teko molowi.
  boj-boj: Tamo qudei naŋgi laŋa sa anjam uge uge mareqnub. Anjam dena tamo uŋgasari
    naŋgi nanaritnjreqnu. Deqa ni anjam di qoreiyosim Qotei aqa kumbra dauryqajqa
    siŋgilaoqne.
  eng-DRA: 'But avoid foolish and old wives’ fables: and exercise thyself unto godliness.'
  knf-knf: Pokan ŋţup ŋnaaf ŋanwooŋ ŋaanwo manjoonan, ţëpan ţëp itaman iñog Naşibaţi.
  san-KHM: យាន្យុបាខ្យានានិ ទុព៌្ហាវានិ វ្ឫទ្ធយោឞិតាមេវ យោគ្យានិ ច តានិ ត្វយា វិស្ឫជ្យន្តាម៑
    ឦឝ្វរភក្តយេ យត្នះ ក្រិយតាញ្ច។
  arn-NT: Welu feyentukefilnge chem maputuwünngechi wedwed dungu no rume. Newentuwkülenge
    tami maneluwküleael ta Ngünechen mew.
  zas-NT: Per ad guidxgaꞌl ni rbëëguijc ree bejn, ni ad najt ree diidxli por Dios,
    mejorli basnuu basiid sudxiꞌchil guibanl ziꞌc rën Dios.
  ken-NT: Ɔ́kɛ́ bhɔŋ yɛ̌nyɨŋ bɛ́kʉ nɛ bɛchákárí mbok ɛ̌ti bachǐmbɨ ɛnɛ́ ɛ́pú
    ka mmu ánchyɛ́ Mandɛm kɛnókó. Fíɛ́ bɛtaŋ ndu bɛkʉ nɛpɛ́m ɛnɛ nɛmbak mbɔ ɛnyu
    Mandɛm áyaŋ.
