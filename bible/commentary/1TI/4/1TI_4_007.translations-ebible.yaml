verse: 1TI.004.007
translations:
  kpx-kpx: Isi subuta buluveau teniae toela loumale hoto ke aehanela. Isito vani bahata
    negoai Dilava vaveve ke ehomai vagenela.
  okv-H: Eto embo na God kiae ue sarika evohu na hihi tirarako ere ora avo be toto
    God ta ke avo eto kogue ere pambuhuma hamo ejo.
  tbo-tbo: Googata hai dedede apapoehi una wihinigigiyehi, ma tam Yaubada om luyagohana
    i welewelem tunawana una wibagibagi.
  mal-C: ലൗകികവും സാങ്കൽപ്പികവുമായ കഥകൾ ഒഴിവാക്കുക; ദൈവഭക്തനാകാൻ നിന്നെത്തന്നെ പരിശീലിപ്പിക്കുക.
  grc-SR: Τοὺς δὲ βεβήλους καὶ γραώδεις μύθους παραιτοῦ. Γύμναζε δὲ σεαυτὸν πρὸς εὐσέβειαν·
  bgc-bgc: सांसारिक अर मनघडन्त कहाँनियाँ तै दूर रहों, अर थम अपणे-आपनै ईश्वरीय जीवन
    जीण खात्तर अनुशासित कर ल्यो।
  khz-khz: Vitona kawakawara geriana pono gerevagi e pono raokwanira. Palagu kwalanagina
    taunataunanai pono tiliga.
  deu-TKW: Die verwerflichen Altweiberfabeln aber weise ab. Dagegen übe dich für die
    Gottseligkeit.
  zsr-NT: Gruꞌn yuguꞌ didzaꞌ rdaz qui yödzlyú ca nac didzaꞌ tuiꞌnu ndauꞌ gul. Bentecz
    le run ga gacuꞌ tsutsu quië gunuꞌ ca rëꞌnnëꞌ Dios.
  lin-lin: Boye, boya masolo ya bozoba, oyo etiolaka Nzambe ; boya mpe bilobaloba
    ya mibange basi. Mipesa nde na botosi kati makambo ya Nzambe ;
  hns-NT: Toe boerhia logan ke and-band baat na soen, aur kausies kar aapan djiewan
    Parmeswar khaatien bietaawe ke.
  noa-E: Oob sĩi jãg warrgar amach jöoin nem ĩgkhaa aadëmjã maadëu khaugba warag pʉa
    chʉuu aajem khʉʉn iek ũr chitam. Mag khãai Ẽwandamau pʉchig nʉrrapi simjöta agcha
    nʉrraju ẽkhabá.
  eng-EMTV: But reject profane and old wives' tales, and exercise yourself unto godliness.
  mib-NT: Te ma quɨ́vɨ nduu rō jiín táca jnúhun jeē cúu cuento‑ni jeē cájeni cāhá
    ni ñayuu. Chi níní na scuáha ró ndese chiñúhún váha ró Yaā Dios.
  lif-NT2: कर खे़ने़ॽ कुबुङ्‌ना कुसम्‍बा हने़बा खे़दाॽहाॽलाम् माःङ्‌घाए वये़ॽओ॥ खे़न्‍नुःल्‍ले़ग
    निङ्‌वाॽफुमाङ्‌ङिन् सेवा चोःक्‍मा सधासिङ्‌ङे़ॽओ॥
  xnj-xnj: Nambu bela luhumu za kadeni zezivi lepi za Chapanga zangalimana, jiyovalesa
    wumi wa kumuyupa Chapanga.
  mmx-mmx: Ketla una ru asepsu basinge nom leventetere xaxarang mo ixo lox avukat
    ti paase asu i. Ketla una lolos amisik kusu una ruuna ka luruptuvuk avukat at
    ne Moroa.
  cbr-NT: Usai 'iquin camina unían aín rara usai 'iá bana ñuicëbëtanbi, usaribi oquin
    'aquinma, upíira oquin sinánquin Nucën Papa Dios quicësabi oquin 'ati 'ain.
  tee-NT: Nin lacats'unin jantu anavit'i cuenta ju anu' chivinti ju tat'ajun nonin
    ju a'okxchok'oni amamaka'unin. Pus ju ixchivinti'an jantu lai cati'aktaiju xamati'
    ni laich camispa ju Dios ni va chivintich junita. Jantu anavit'i cuenta. Alai
    va yuchi ju anavit'i cuenta ta yu laich ats'uc'u tachi ju k'achani ju Dios.
  eng-LSV: but reject the profane and old women’s fables, and exercise yourself to
    piety,
  cak-NT: Man quie'ac'oxaj tzij ri man riq'uin ta ri Dios je-petenak-wi, roma xa winak
    ri je-tz'ucuyun-ka, xa quitzij winak ri man jun quino'j (quina'oj). Ret xa tatija'
    ak'ij nac'uaj jun c'aslen utz chech ri Dios.
  pah-NT: Terembopogwei ti Tupana'ga remiarõe'ỹva'ea imombe'uteheva'ea – kiroki a'ea
    ig̃waivĩve'g̃a omombe'u pota. A'ereki a'ea nahemombyryvukari. Ejirokwa ti ekokatua
    rehe ekovo Tupana'ga reaporog̃ita rupi jipi.
  sja-NT: Mamĩda t'ĩunáaji ma chonaarãweda nepɨrɨdap'edaa jarateepataarã ome. Jãgɨɨrãpa
    jarateeda-e Tachi Ak'õrepa jarapidak'a. Jarateepata chõtrãarãpa ũri k'inia p'anapata
    cuentok'a. Ãchi ome aupedeei k'ãyaara, jɨrɨ́ji pipɨara k'awaait'ee Tachi Ak'õrepa
    jara pëida mãik'aapa óoji irua oopi bɨk'a.
  xed-xed: Zluŋzla ta gwaɗa prukutunzumha ta gwaɗə halata miʼaha. Ŋavaŋa kagha, ka
    nza ka ta nzaku ma ndiʼata vgha gha nda Lazglafta.
  mks-NT: Coto a̱ táa jo̱hún cuento ña̱ cáha̱n ña̱yivi ñuyíví jáchi̱ co̱ó sa̱ha̱ toho
    ña̱ ja̱n. Ña̱ ndítahan cajún quéa̱ jácuaha chágu̱n ndá quia̱hva caja cáhnún Ndióxi̱.
  gfk-S: Waak u hutate ta ira sana pirwase ing pai nale hatahutne ugo. Iesene hadades
    ugo ta ira linge tane God waing karek ra linge na harahut ugo ura murmur timaan
    God.
  bmu-bmu: Gölme ambazipnöŋ bem samban keuŋi oyoŋdewedewet jigetka Anutugö Buŋa keunöŋ
    böbölohot akŋamgö akzawi, mi mönö yaköriba andö qeman. Mi andö qeba Kraist ewö
    aka malmangöra urugö kölguliguli aka malman.
  dgz-dgz: Waenapan gutut upi tave uoni waine God anut mega uon nop ame pokaet menan
    nop ame ge den ya anu. God anuini gapan gapan di tayavingan.
  eng-GNV: But cast away prophane, and olde wiues fables, and exercise thy selfe vnto
    godlinesse.
  zaa-NT: Hué' lu' cuidado qui'ni là gudà naga' lu' ca cuento nu labí riỹu' cą para
    la' dàliani qui' Tata Dios, porqui'ni labí lini cą. Guni la lu' iyaba nu dacca'
    para gappa lu' adí fuerza la' labani espiritual qui' lu', para qui'ni tanó lu'
    Tata Dios adí tsè'.
  eng-WEBSTER: But refuse profane and old wives' fables, and exercise thyself rather
    to godliness.
  guh-guh: Itsiata baitsi jane pëtsa jumecovënëtame mapanacuapijilivaisianëje, saya
    natsiquejemalivaisianë. Daxita nesaëta nacujaubare xaniavaetsia neponaponaenexa
    Dioso pejitsipaecuenia.
  bon-bon: Maane gone emä, gidä mene luma jiicemimusi, ingle Acejiyame cäco papa mene
    gemi. Yepä maane miiji eei mule bine waweneca, lui cina määme ätrunga ne babo
    jaawenusi.
  nhw-BL: Amo xijtlacaquili huihui camanali huan camanali catli amo ipati catli camanaltij
    sequin tename, pero xijtequihui monemilis huan mochicahualis para más timocualchijchihuas
    ipan Toteco.
  swh-ONEN: Usijishughulishe kamwe na hadithi za kipagani na masimulizi ya uongo ya
    wanawake wazee; badala yake, jizoeze kuwa mtauwa.
  wbi-wbi: uve ufileke lwoni ifipango ifya vakuulu ifisila luvumbulilo, neke jaatu
    ughimbaghe kukukala muvughane uvwa Nguluve.
  bba-bba: Adɑmɑ ɑ wiirɑ ɡɑri yinɔ yi tɔmbɑ sekɑ kpɑ ɑ n wunɛn hunde dendimɔ Gusunɔn
    bɛɛrɛ wɛ̃ɛbu sɔɔ.
  eng-KJVCPB: But refuse profane and old wives’ fables, and exercise thyself rather
    unto godliness.
  kgk-NT: Ani erepena teĩ onhe'ẽ rei va'e-rehe. Hi'arandu e'ỹ va'e nhe'ẽ emboyke katu.
    Imombe'uharãgwe embojevy katu imondo-vy. Nde retea'e reheve ejapo katu Nhandejáry
    remimbota.
  waj-waj: Gioonna kiaapuuya hama Anutuuqaara tiraida sabi kuaiyauvaata uriiyauvaatama
    kiaiyauvaa sa iyauvaa rikiaanee. Anutuuqaa aataru yoketaivau nuainna arinaima
    taanaraivaara iinnanna tee ivau yaagueeqama varianee.
  cpy-cpy: Pipaka-yiteero kenkitha-rentsi-paeni kaari rooperota-tsini, rootaki ameta-piinta-shitakari
    majonto okenkitha-yitziro iroka. Tema otzimatyee piñaa-shintsi-shireta-neeyaa
    pimatan-tyaawori pipinkatha-tajorentsitee.
  mpx-mpx: Bahi wam nuwatu ni oolak tokakawi wali liwan bwagabwaga elal, kaiwena liwan
    o nige i nonoem Yehoba elana ge nige enowana i gagan. Sauga gegewena nu labobosa
    wam pagan ni waisi ni ola Yehoba wana nuwatu.
  wbp-wbp: Jurnta-jana nyinaya yangkakuju yapaku kuja kalu-jana warntarla-kurlurlu
    yimi-kirlirli warrarda pinarri-mani. Ngulaju yimiji rampalpa manu maju. Tarnnga-juku
    warrarda warrki-jarriya nurna, manu pinarri-jarriya maya-kari maya-kari Kaatu-kurlanguku
    yimiki yungunparla nyina yirriyirri Kaatukuju.
  luo-luo: Bed mabor chuth gi sigendini manono mag piny maonge tiende to moloyo tiegri
    ibed molony e luoro Nyasaye.
  nhe-NT: Amo xijtlacaquili huihui tlajtoli huan tlajtoli tlen ax ipati tlen camatij
    sequin tename, pero xijtequihui moyolis huan mochicahualis para más timocualchijchihuas
    ipan Toteco.
  aii-aii: ܪܚܘܿܩ ܡ̣ܢ ܗܲܩܝܵܬܹ̈‌ܐ ܣܦܝܼܩܹ̈ܐ ܕܣܵܒ݂ܝܵܬܹ̈‌ܐ؛ ܬܲܠܡܸܕ ܓܵܢܘܼܟ݂ ܒܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Aglaan tamatkunakŋa uqaaqtuaniñ agaayyiaqtaiḷaakun piisimaaġumuutin, inġitchuaniñ
    uqautiknaġutiŋ. Ilipnun ayuqqiqsałiq agaayyutiqammaaġił̣ikun iñuułiġmi irvigilugu.
  msb-msb: Pero maglikay ka sa dili diosnon kag mga waraʼn pulos na uruistorya, kundi
    disiplinahon mo an imo sadiri sa pagkadiosnon.
  cpa-NT: Jøng² tsa¹nǿngh³hning jǿg³ hlaih¹³. Tsa¹nǿngh³hning jǿg³ ha¹chi² ta³ li¹jmo¹.
    Dsio¹ mi³tanh¹³hning ha²lah ŋǿh³hning juu¹² quiah¹² Diú¹³.
  dso-dso: ଜନ୍‌ ସବୁ ସିକିଆ ମିଚ୍‌, ଆରି ଜନ୍‌ଟା ସବୁ ଟଣ୍ଡେପାନ୍ଦି କଇବାଟାନେ ଅନି ଦୁରିକେ ରୁଆ
    । ତାର୍‌ ବାଦୁଲେ ନିଜେ ଜାଗ୍‌ରତ୍‌ ରଇକରି ପର୍‌ମେସର୍‌ ଜନ୍‌ଟା ମନ୍‍ କଲାନି, ସେନ୍ତାରି ଚଲାଚଲ୍‌ତି
    କରା ।
  meu-meu: A taunimanima mo edia gori kavakavadia ba dadarai; Dirava ibadinana mo
    ba goadalaia.
  yva-NT: Vemo nyo ayao umano mbe tugaive jewene ratantona nora, weye mo kove inta
    raunande ramu. Yara syare nyo taune nanuga ravera mbambunin indamu wintavondi
    Amisye apa bekere rai kobe.
  dgc-dgc: Nadid, Timoteo, iwasan mo du sari-sari a medukés a lagip, da éwan ya tu
    kabuluhan. Engˈwan, magpamihasa ka a sugsugén mo i kaluuben na Diyos.
  zpm-NT: Ib yquiaadiagd luu grë cuent gox, grë cuent nxen ne paat rquiind; sinque
    Xtiidz Dios bioxco, miṉ co bloonie guic luu.
  hix-NT: Anar komo ryhe, yaworonohnà yokarymetxow hamà. Khoryenkom yano menohnà rma
    yokarymetxow hamà. Tonytxahoryehra rma haxa naha. Àro yonytxahra ro mak exko.
    Khoryenkom hoko oyehtxoho hoko ryhe, otkukmako.
  sim-sim: Hako mir avak nijava laka si lishihi welmbahala mashin si mbanda hom li
    mbawa mashin misiwa hala. Hako avak funtlehavantle lerawun lanak, os mi liyawa
    mihi nga, mbele mbele os mi unda nga, misokome Avui Wasilakahik or heyenak avak
    jivik er si naka.
  npi-ULB: तर वृद्ध स्‍त्रीहरूबाट प्रेम गरे गरिएका संसारिक कथाहरू अस्वीकार । बरू आफैँलाई
    भक्तिमा तालिम देऊ ।
  cgc-cgc: Piro, dili no patian mga kinaraan na isturya na imo-imo nang ta mga ittaw
    na ula gapati ta Dyos. Tingwaen no pirmi na magsunod ka ta liag ta Dyos.
  tim-tim: Dâ hâŋge den yânŋe makbiâ Anutuŋe nâŋgâmbo bo ârândâŋ akmap are bo nâŋgâyeŋgiwen.
    Amâ hâkâŋe dâwen. Dâ Anutu nâŋgaŋmâ manbengât hangande owâiwen.
  yor-yor: Ṣùgbọ́n kọ ọ̀rọ̀ asán àti ìtàn àwọn àgbà obìnrin, sì máa tọ́ ara rẹ sí
    ìwà-bí-Ọlọ́run.
  wos-wos: Méni ané héfana du takwa saféndan sarsaf yamba xékékéméni. Wu baka hundi
    male dé. Wun hundika hu hwetaka méni méni hafuré Godna yikafre sémbutka wakwetaméni.
  emp-NTPO: Drõã naẽnabema nẽbʌrʌbada biẽ́ b̶eara igaradua. Ãcõrẽba quĩrĩã b̶ʌ quĩrãca
    nĩbai carea cawa wãdua.
  eng-F35: But reject godless myths and old-wives' tales; rather, exercise yourself
    toward godliness.
  ind-ind: Jangan libatkan dirimu dalam ajaran yang berdasarkan legenda rakyat. Ajaran
    semacam itu sudah pasti hanya berdasarkan pikiran duniawi dan penuh kebodohan.
    Hendaklah kamu terus melatih diri secara rohani agar semakin berkenan kepada Allah.
  pes-OPCB: وقت خود را با بحث دربارهٔ عقاید پوچ و افسانه‌های احمقانه تلف نکن، بلکه
    بکوش و تمرین کن تا زندگی خداپسندانه‌ای داشته باشی.
  mpt-mpt: Kobo faninwali weng sango mo funemebe! Weng olo Gode wengbabe, besa wengobe.
    Kobo Gode kukubo kla tekein keneba olota wafunale!
  ssx-ssx: Kutu pea꞉peke ya꞉la꞉pate pa mo epe na piki Koda꞉ mataake tindemanu moka꞉laa
    kitemeeki kiaapeke. Nakana꞉ma꞉ Koda꞉na꞉ hau puluekema꞉ moka꞉la꞉ hande hande pu
    hapeke.
  mkl-mkl: Ammɑ kɔsi ɑrɑ́ hɑi nɛ yɑɑse ŋɑ iyi ɑ kù wɑɑ too si idei Ilɑɑɔ̃. Hɑnyɑ i
    ce kuwɛɛɛ si bɛi ɑ́ dɔ̃ɑ Ilɑɑɔ̃ si.
  gaq-gaq: ପର୍‌ମେସର୍‌କେ ବାଦେକ୍ନେ ସାମୁଆଁ ଇଂ ଆତାର୍‌ ବିଚେ ପେ ଦରମ୍‌ ଜିବନ୍‌କେ ଡାଟ୍‌ ଆଡିଙ୍ଗ୍
    ନ୍‌ସା ଅବ୍ୟାସ୍‌ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Shin go77i baynna tuma gidonna odappenne cima maccasaa haysiyappe baqata.
    Tuma ayyaana de7on daanaw nena loohisa.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ କାଏ ସୁକୁଃ ଲେକାନ୍‌ ସାମାକାଜିକକେ ବାଗିକେଦ୍‌ତେ ଆମାଃ ଧାର୍‌ମାନ୍‌
    ଜୀଦାନ୍‌କେ କେଟେଜେ ନାଗେନ୍ତେ ଇତୁନ୍‌ମେ ।
  gah-gah: Gitene gakokú monola nomive. Nene gakó gemegesa amezo. Geza nene monokú
    voko gele alévolé oko oko moloko itove loko, gigika alémo vávani oaká hoza alezo.
  lcm-lcm: Ku ago luai ta atu talinga using ani mamain ta akuskus kapau pulakai, voiang
    kipo tav angkokoai si kana vubuk a God. Kapo ro ri aina lapan ki telan singina.
    Sikei numai ku akatak pok ua asi kam using ani laulauan roron si God.
  aer-aer: Irlpe artepele awaye tyerrtye arrpenhe yanhe areye, ayeye arrulenye ware-arle
    ilemeke. Ayeye yanhe areye akurne. Mwerre akwete urrkaperle-anaye itethe-itethe
    akwete anemele, awethe-ame-awethe akwete Ngkarte-kenhe ayeyenge akaltye-irraye
    nhenge unte mwantye akwete anetyenhenge Ngkarteke.
  qvc-NT: Piru mana kriyiq runakuna pandashqan kwintitungunata yach'achishuptinqa,
    amakish kriyingichu. Ashwanri tukuy jwisyuykiwan masta masta Dyusta kuyay.
  tgl-ULB: Ngunit tanggihan mo ang mga maka-mundong kuwento na gustong-gusto ng mga
    matatandang babae. Sa halip, sanayin mo ang iyong sarili sa pagiging maka-diyos.
  cbs-NT: Jakia jabu patapaibu inun ikunwanbuman miyui jawama yuiaibu ninkai jatu
    anu nashui ikama ikunkainwen. Jamen mia ikidan, jaska Diosun mia jiwemakatsis
    ikai pepai mimebi min shinanen mekei yudabu uinmai jiwekunkainwen.
  xtm-NTPP: Te xtandiyo ni ndaka cuentu jana'a ma ja ka ndakani ñayii ñuu ñayivi a,
    su'va katanuu ni sa'a ni sukan játna ini Su'si ma.
  nnq-nnq: Nambu mwe ma Timoteo mikane homo yangabe ya Nnoongo na yanga mana. Mikihyobalekea
    kutama kukunhwalali Nnoongo.
  bao-NT: Ati yepa maquẽ, ca biiquĩrique ca tʉo majiña manirijerena tʉo nʉnʉjeeticãña;
    Ʉmʉreco Pacʉ cʉ̃ ca boorore biro tiirique peere tii nʉnʉjeeya.
  san-ORI: ଯାନ୍ୟୁପାଖ୍ୟାନାନି ଦୁର୍ଭାୱାନି ୱୃଦ୍ଧଯୋଷିତାମେୱ ଯୋଗ୍ୟାନି ଚ ତାନି ତ୍ୱଯା ୱିସୃଜ୍ୟନ୍ତାମ୍
    ଈଶ୍ୱରଭକ୍ତଯେ ଯତ୍ନଃ କ୍ରିଯତାଞ୍ଚ|
  huv-NT: Nde meyac wüx imeaats andeacüw mondeacndeac; aag ayaj ngo mambeol nicuajind.
    Pero iyac imeaats wüx mendiüm leaw andiüm Teat Dios.
  otn-NT: Pɛ nu̱'ʉ yø hya̱ te säma̱ cuento ngue hi̱nga̱ gue'a̱ rá̱ hya̱ Oja̱, 'yo
    guí ørpa̱ ma̱su̱'ʉ yø hya̱'ʉ, porque hi̱nte di̱ mu̱ui. Da̱mi̱ hyoni̱ ha di̱ ndʉ
    xa̱nho ni̱ nt'ɛ̱c'ɛ̱i̱ i ja.
  nop-nop: Du yadi metam nolidi molodagi be kwetfoloŋ diniŋ mede folooŋhinit mokit,
    sigihi-labuhi yohatiiŋ u mu nadiluwaaŋ. Du yadi Bepaŋ’walaŋ hatihati u kahileeŋ
    titiŋŋiŋ titiŋdok tiulidokooŋ lodaloda kwanai tuluwaaŋ.
  obo-NT: Yo kod pominog taddot binovallan no mgo itulon no waa koru-anon no konna
