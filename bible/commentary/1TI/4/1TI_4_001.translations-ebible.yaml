verse: 1TI.004.001
translations:
  kpx-kpx: Munanae Tumuu nahie haive seleveige nahi hilokage vanie gabila munanae
    toela keabuna loboe hoto loui ata namigevege hotoeabe kemo ekalesia ata degomole
    abuna abu evievi halevai hotoeabe ke evisi ehovei.
  okv-H: Eto iji kombu auvihirou embo nei nei na God humota eagora avo toto ahihi
    sasapura ambo ambo ue enana ta ari sasapura avo jigama asora avo ahihi otohu na
    ke araha ta ere harikihia
  tbo-tbo: Alugo Woiyawa amaka i bahena geleteya i pa, apo yohola houga anani kokoe
    uyahina tu tapalolo lawahi hai witumagana Yaubada uyahina hina wihinigigiyehi,
    ma alugo apapoena a dewa ma Tomodulele a wiatatiyana hina wotagohi.
  mal-C: എന്നാൽ അന്ത്യകാലത്ത് വഴിതെറ്റിക്കുന്ന ആത്മാക്കളെയും പൈശാചിക ഉപദേശങ്ങളെയും
    പിൻതുടർന്ന് ചിലർ വിശ്വാസത്തിൽനിന്ന് വ്യതിചലിക്കുമെന്നു ദൈവാത്മാവ് വ്യക്തമായി പറയുന്നു.
  grc-SR: Τὸ δὲ πνεῦμα ῥητῶς λέγει, ὅτι ἐν ὑστέροις καιροῖς ἀποστήσονταί τινες τῆς
    πίστεως, προσέχοντες πνεύμασιν πλάνοις καὶ διδασκαλίαις δαιμονίων,
  bgc-bgc: पर पवित्र आत्मा साफ तौर पै कहवै सै, के अन्त के दिनां म्ह कुछ लोग मसीह शिक्षा
    ताहीं मानना छोड़ देवैगें, वो ओपरी आत्मायाँ ताहीं अपणा लेवैंगे जो उन ताहीं भटका
    देवैगी, अर वो उस झूठ्ठी शिक्षा पै मन लगावैंगे जो ओपरी आत्मा की ओड़ तै सै।
  khz-khz: Veaga Palaguna na ekilagi-matagaiana, talima reketa toma kapirai Keriso
    kamonagi-venina pia raokwania, ne opakau Palagura pia kamonagi-venira, e palagu
    rakavara geria vevega-ripa pia gapi-ragera.
  deu-TKW: Der Geist sagt aber ausdrücklich, daß in künftigen Zeiten etliche vom Glauben
    abfallen werden, die sich halten an trügerische Geister und Lehren der Dämonen,
  zsr-NT: 'Yalj lulu rguíxjöꞌë Dios Böꞌ Laꞌy, rnëꞌ: “Dza tsajséytëgac, laꞌdáꞌbagaꞌ
    Cristo laꞌgac bunách.” Luhuö́a ládxiꞌquëꞌ ca nac le réjlëꞌruꞌ Cristo. Luzë́ nagquëꞌ
    xtídzaꞌgac bunách nacuaꞌlen lequëꞌ böꞌ rziꞌ yëꞌ, atiꞌ luzë́ nagquëꞌ yuguꞌ zxba
    quegac böꞌ xöhuiꞌ.'
  lin-lin: Molimo alobi polele ete, na tango ya suka, ebele bakosundola kondima, pamba
    te bakolanda milimo ya lokuta mpe mateya oyo ewuti na milimo mabe.
  hns-NT: Bakie Pawietr Aatma kholke bolies hai kie aane waala samai me koi koi aapan
    bieswaas Kriest me tjhor dei. Oesab bahakaawal djaai oe manai ke dwaara djaun
    ke bhoet tjalaaiga.
  noa-E: Mamʉ Ẽwandam Akharau khapeenag jaaupibaawai jaautarr gaaimua pua khaphʉ sim,
    mʉg atag paawai ãaur khʉʉn i iek ogdʉba ʉ̈kha wënʉrraju aajerr khʉʉnta mʉg iek
    ajapham isegwia jũrr parhooba dösãtau nem jaaupi sim jaau nʉmʉgta ee ajurau.
  eng-EMTV: But the Spirit explicitly says, that in latter times some shall fall away
    from the faith, giving heed to deceiving spirits and doctrines of demons,
  mib-NT: Te cájí stéén Espíritu Yaā Dios jeē quɨvɨ̄ cuándɨhɨ te coo sava ñayuu caca
    yátá i nuū jnúhun cácandíje yó. Te cuatáhú i tāca jéē cácahān jnūhun stáhú jíín
    jnúhun ní castéén tachī.
  lif-NT2: आल्‍ल सेसेमाङ्‌ङिल्‍ले़ नुःरिक्‍काङ् आनिॽ अक्‍खे आमे़त्ते़आङ् आवाॽरो, ताःन्‍दि
    के़दाःबा ये़म्‍मो कुभा मनाहाॽरे़ नसाःन्‍निन् मे़ले़रुआङ् इङ्‌ले़क्‍केबा फे़न्‍साम्‍हाॽरे़
    मे़हुॽरुसिबा निसाम्‍बुङ्‌ङिन् मे़इःत्तु मे़नाःत्तुॽरो॥
  xnj-xnj: Mpungu msopi ijova hotohoto kuvya magono gamwishu vandu vangi yati vakuyileka
    kutali sadika, yati vakuuyidakila mpungu ukonganu na kulanda mawuliwu ga mizuka.
  mmx-mmx: Loroonan Kaala i vaase axasev i do leventaba dinaba soxope lununu atnedi
    at na levenaleng i tu melamgo. Dinaba ronga res at labaroonan kaxarang la dina
    mumu asu leveloklox ase at lubunggas.
  cbr-NT: Nucën Papa Diosan Bëru Ñunshin Upitan ca nu upí oquin 'unánun 'unánmia,
    Jesucristo utëcënti nëtë 'urama 'ain ca ñunshin 'atima, an uni paráncë, acaman
    sinananmicëxun, uni raírinën 'atima ñu 'aquin Jesucristomi catamëti ënti 'icë
    quixun.
  tee-NT: Ju Spiritu Santu vas naulh la'ixchivinti'an ju lapanacni ju tanajun ixchivinti
    acsni naulh ni cata'alinach astanch ju lapanacni ju catac'ap'a' ju chivinti ixlacata
    ju Cristo. Chai catak'asmatniyach ju a'okxchok'oni amamaka'unin. Chai catalaca'iya'
    ixchivinti ju lhacaticuru.
  eng-LSV: And the Spirit expressly says that in latter times some will depart from
    the faith, giving heed to seducing spirits and teachings of demons,
  cak-NT: Y can k'alaj ri nu'ij ri Espíritu Santo, chi chupa ri ruq'uisbel tiempo
    jec'o winak ri xtiquimalij can ri rutzij ri Dios y man xtiquinimaj ta chic. Xa
    ja yan chic ri tzij ri petenak quiq'uin ri itzel tak espíritus ri xtiquitzeklebej.
    Y riq'uin ri' xquie'an engañar.
  pah-NT: 'Tupana''ga ra''uva e''i hete aerẽva''ea mombe''ukatuavo. Nurã i''ei: “Mbapava
    koty po ti jara''g̃a ndogweroviara''javi Jesus Cristo''ga mombe''ua nehẽ. G̃a
    po ti ombopogwe Tupana''ga nhi''ig̃aatyviva''ea mombe''uhara''g̃a nehẽ okoheteavo
    g̃a''mbea rehe g̃anemimbo''ete''varuhua rehe nehẽ no – kiroki a''ea rehe anhag̃a
    Diabo''gapyriva''ea g̃a mbo''e.'
  sja-NT: 'Mamĩda Tachi Ak''õre Jaurepa jĩp''a jara bɨ: Ak''õre ewari waibɨa ewate
    pai naaweda, eperãarã ũk''uru ma wãarade ijãa amaadait''ee. Cristode ijãadai k''ãyaara,
    k''ũrapidait''ee netuaraarãmaa mãik''aapa ijãadait''ee ma netuaraarãpa jarateepirutade.'
  xed-xed: 'Tsaliŋtsala Sulkum nda ghuɓa kazlay: Ma kɗavakta fitik ná, dzaʼa zlanavazla
    sanlaha ta zlghay nda ŋuɗufa taŋ, ka laghwi da sna ŋa sulkumha ta nana mndu, nda
    tagha skwi ya ta klagapta ghwaɗaka sulkumha kəʼa.'
  mks-NT: Cáha̱n cáxí ínima̱ yi̱i̱ Ndióxi̱ ña̱ va̱xi qui̱vi̱ jándacoo java ña̱yivi
    ña̱ candeé ini na Jesús. Ta casáhá na̱ candi̱co̱ na̱ na̱ jándahvi ñahá, na̱ jána̱ha̱
    ña̱ na̱quixi nu̱ú tiñáhá sa̱cua̱ha̱.
  gfk-S: No Tanuo i hinawas palai be tano haphapatam ta ira pana bung ari di na tur
    talur kike ra tutuno dait nurnur ine. Di na mur ira tanuo harakale ma ira harausur
    ta ira sana tanuo.
  bmu-bmu: 'Anutugö Uŋaŋan keu kewö jim asariiga törörök möt yaközin: Gölmegö nalöŋan
    tekömamgö akŋawi, nalö miaŋgöreŋ ambazip keleŋmaleleŋ yeŋön mötnarip mosöta Kembu
    andö qeba ömewöröme yeŋgö böröŋine geme. Mewö gegetka ömenöŋ sölölöhöba kusum
    eŋgimakzei, mönö yeŋgöreŋ mötmöt wuataŋgöba eŋololoŋ aka siksauk malme.'
  dgz-dgz: Endi God Guewa nu anega aroga di wadidianiwan, ame wam eviwa waenapan upi
    God ae veain iwa guewa koewa amba airampu wadidiamopi gapan ewap ta amoin.
  eng-GNV: Now the Spirit speaketh euidently, that in the latter times some shall
    depart from the faith, and shall giue heede vnto spirits of errour, and doctrines
    of deuils,
  zaa-NT: Pero Espíritu Santo nna runie declarar qui'ni ca tsá nu chì' da'la nna ttu
    te ca enne' nna labiru guni cą seguir la' ríalatsi' lígania nu ná qui'ni tsía
    latsi' ri'u, sino guni la cą seguir ca enseñanza beỹia nu riquixá'a adí ca enne'
    canu tse'e cą bajo poder qui' ca espíritu malo.
  eng-WEBSTER: Now the Spirit speaketh expressly, that in the latter times some will
    depart from the faith, giving heed to seducing spirits and doctrines of demons;
  guh-guh: Espíritu Santo baja cajena tajëvelia nacayapëtaeyaexana pacuenia bexëajavabelia
    itsamonae copabijitsia Dioso pejumelivaisi pejumecovënëtsijavami. Bajarapamonae
    nexata jumecovënëtsiana penajumetsënëtsilivaisi petsipaebaponaevitsi. Nexata bajarapamonae
    asaëya jumecovënëtaponaena itsamonae dovathi pejamatabëcueneta petsipaebilivaisitsi.
  bon-bon: Aceji Seemo te pajecurage jiicenige, egä ceräcerägääbu padare cabu poto
    biname cina teeme ätrunga bine cire yaabmalecmepesi, siige gije cire labacitipesi
    walya seemo bine ätecijaname piiyepu niiya cable bime abiberäja ne ingwe äcwime.
  nhw-BL: Itonal Toteco techyolmelajtoc xitlahuac para ipan nopa tlayacapan tonali
    sequin tlacame quicahuase catli tijneltocaj. Quintlacaquilise ajacame tlen Amocualtlacatl
    catli san tlacajcayahuaj huan quiselise inintlamachtil.
  swh-ONEN: Roho asema waziwazi kwamba katika siku za mwisho baadhi ya watu wataiacha
    imani na kufuata roho zidanganyazo na mafundisho ya mashetani.
  wbi-wbi: neke uMhepo ijova kisila kufisa kuuti, ifighono ifya vusililo vamonga vivuhilagha
    kuvigilila uvwakyang'ani vwa lwitiko, neke vivingililagha imhepo isa vusyangi,
    ni mbulanisio isa Setano.
  bba-bba: Adɑmɑ Gusunɔn Hunde ɡerumɔ kpɑsɑsɑ mɑ sɑnɑm ɡɑm sisi mɛ̀ sɔɔ ɡɑbɑ koo nɑɑnɛ
    dokebun swɑɑ deri bu hunde koni weesuɡibu mɛm nɔɔwɑ, kpɑ bu mɑɑ wɛrɛkunun sɔ̃ɔsiru
    swĩi.
  eng-KJVCPB: Now the Spirit speaketh expressly, that in the latter times some shall
    depart from the faith, giving heed to seducing spirits, and doctrines of devils;
  kgk-NT: 'Ko''a-rami Nhe''ẽ Marangatu tee va''e remimombe''u porã: “Hesu ogwahẽ jevyha
    áry renonde ojekwaa va''erã oporohekombo''e vai va''e. Oporombotavy va''e nhe''ẽ
    anháy remimombe''u ohendu va''erã. Anháy arandu-rupi oiko va''erã” he''i Nhe''ẽ
    Marangatu tee va''e.'
  waj-waj: 'Mmannasa Yoketaivo kooyaa tinoo: Fai suai nnaagiai vaidi vooya Yisuunnara
    kutaavaivee tiraivaa pikiada unnakua tira mmagia maisaiyakidiri nnii kuaiyauvaa
    rikiada iida iya kiaa aataruuvaugiataama kuaaravaivee, tiivai.'
  cpy-cpy: Roo kanteencha iroka okanteeri Ishire Tajorentsi. Paata, ari iñahaetaki
    pakahaeroni ikemijanta-witari, rootaki ikowanaki ikemijanta-yitero iñaani kamaari-paeni,
    ramatawitan-tzira.
  mpx-mpx: Yayaluwa Bwabwalena iyaka i wasaan haba eliyala tage sauga ana abapwamowasi
    eliyana gamagalau enuna panpankiti tutunahotina nihi towani, inoke yayaluwa bibikel
    analiya nihi hago ge wali panpankiti kakakawena nihi toulil.
  wbp-wbp: 'Nyampunya kaju Pirlirrpa Kaatu-kurlanguju wangka ngajukuju: Kaji nyampu
    nguru lawa-jarrimi, ngulakungarntirliji kapulu yapangkuju ngalya-karirliji Kirijinirliji
    juwa-kijirni Jijaji Kirajiji. Kapulurla wala-wangulku jurnta nyinami. Ngula-jangkarluju
    kapulu-jana purda-nyanyi pirlirrpa-karilki Juju Ngawu-kurlanguju warlkanjilki.
    Manu kapulu purami kuruwarri-karilki yangkangku kajili-jana pirlirrparlu warlkanjirli
    pinarri-mani.'
  luo-luo: Roho Maler wacho ni e ndalo giko jomoko nowe yie mi giluw weche chunje
    mawuondo ji kod puonj mayoreyore mag jochiende.
  nhe-NT: Itonal Toteco techyolmelajtoc xitlahuac para ipan itlamiya tonali sequin
    tlacame quicahuase tlen tijneltocaj. Quintlacaquilise ajacame tlen Axcualtlacatl
    tlen san tlacajcayahuaj huan quiselise inintlamachtil.
  aii-aii: ܪܘܼܚܵܐ ܦܫܝܼܛܵܐܝܼܬ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܕܒܙܲܒ݂ܢܹ̈ܐ ܐܚܵܪ̈ܵܝܹܐ ܚܲܕܟܡܵܐ ܒܸܬ ܩܵܠܒܝܼ
    ܡ̣ܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܒܸܬ ܬܵܒܥܝܼ ܠܪ̈ܘܼܚܹܐ ܡܲܚܠܸܛܵܢܹ̈ܐ ܘܠܝܘܼܠܦܵܢܹ̈ܐ ܕܫܹܐܕܹ̈ܐ.
  esk-NT: Ipqitchuaq Irrusriq uqaqtuq nalupqinaiqł̣ugu iñuich iḷaŋich ukpiġutaiġñiaġnipḷugich
    kiñuvaatigun, tupiksriḷiġutiŋ irrutchiñik sagluuqtuanik suli maliġuaġlutiŋ tuunġaich
    iḷisauttutiŋitñik.
  msb-msb: Niyan hayag na ginasabi san Espirito na sa mga urhi na panahon san kinab-an
    may mga tawo na mabaya sa inda pagtuod paagi sa pagsunod sa mga manluluko na espirito
    kag sa ginatukdo san mga demonyo.
  cpa-NT: Jøng² cu²rø² ma²ca¹juúh² jmi²dsí² han¹³ quiah¹² Diú¹³ ha²lah lé² ta¹chi³quë́¹.
    Jií¹ jmai³ ja³tiu² dsa² jue¹² jǿg³ quiah¹² Diú¹³. Hé² dsa² héi² jǿg³ ta³jǿg³ hi²
    mi²gag¹² dsa² hlanh³.
  dso-dso: ସୁକଲ୍‌ ଆତ୍‌ମା ନିକସଙ୍ଗ୍‌ କଇଲାନି, ସାରାସାରି ଦିନେ, ଲକ୍‍ମନ୍‍ ସତ୍‌ ବିସଇ ବିସ୍‌ବାସ୍‌
    କର୍‌ବାଟା ଚାଡିଦେବାଇ । କାରାପ୍‌ ଆତ୍‌ମାମନର୍‌ ସିକିଆ ମାନ୍‌ବାଇ । ଆରି ସେମନ୍‌ ସିକାଇବା ବୁଲ୍‌
    ସିକିଆ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ ।
  meu-meu: Lauma ese vada e gwauraia hedinarai, nega gabedia ai haida ese Iesu ibadinana
    bae rakatania, dibaka laumadia bae kamonai henidia, bona lauma dikadia edia hahediba
    herevadia bae abi dae.
  yva-NT: Anawayo Vambunine mo raura kakavimbe mare arono munije ama akari mararai,
    indati vatan inta nawirati wo ananyao tugae rapaya ti ntami, yara wo anawayo kakaije
    raraniv ti utavondi awa ananyao angkarije bo rai.
  dgc-dgc: Nadid, éy nipaliwanag dén dikitam na Espiritu na Diyos, a te dumemét kan
    a panahun a ibutan na sénganya a tolay i péniwala de ni Cristo. Nadid, i sugsugén
    dia, éy du mégtoldu ta kakabulyan, sakay tu pégtoldu du dimonyo.
  zpm-NT: Ib laa Espíritu Sant rneele ne leṉ dze ne ziaadyob guiaad Jesús stib, ndal
    grë zha ne rliladzle Xtiidz me, laa zho csaana laa zho tsienaḻ grë miṉe rnee zha
    ne rquidie, grë miṉe nac zhiwseed meṉdox.
  hix-NT: Onà wyaro ryhe hutwamohsehe, Khoryenkom yokato, kàwyanye. Amnye, Kohkomo
    yomohtoho hahnoke rma haxa ehtoko, notowyatxhe hampànà, kukukuthàyamo. Khananàhtoho
    kom yawo rohra harha natxhe hampànà. Anar komo yonytxetxhe hampànà. Anar me hananàhyatxhe
    hampànà, anar komo, worokyamo kom yano me mak ha. Nenkuhtetxhe hampànà, yaworon
    xaxa hokohra harha ehtxoho menye.
  sim-sim: Avui Wasilaka Masikome orhi kormbak karem sawenda ora, kumak mbele mbele
    mendek li nakuna ambe ambena wolo ma lal avak Jisasin li tiyanda nombon halakwa
    lir. Uhu ma ol wasimalengamba oloshiwak haimba handambanda ma ondohi mashin misindiyakwa
    lir.
  npi-ULB: अहिले आत्माले प्रष्‍टसँग भन्‍नुहुन्छ कि पछि आउने समयमा केही मानिसहरूले
    विश्‍वासलाई त्याग्‍नेछन् र छली आत्माहरू र भूतप्रेतका शिक्षाहरू तिर ध्यान दिनेछन्
    ।
  cgc-cgc: Anduni, nlaman ta na papaintindi gid ta Dyos Ispiritu Santo na ta uryan
    na timpo may mga ittaw na dili en magsunod ta mga papatian ta mga gatuo ki Cristo
    tak magsunod danen ta mga tudlo daw papatian na panluko nang na ula duma na alinan
    daw dili, mga malain na ispiritu.
  tim-tim: Anutugât Heakŋande hin kârikŋeâk makmâ miawagep. Beirâ luâk bikŋande Kristogât
    keiŋe hepunmâ han gulipgât den sinduk baniaraŋe makmai are nâŋgâmbiâ humo akto
    watmâ lokowai.
  yor-yor: Nísinsin yìí, èmi ń tẹnumọ́ ọ́ pé ní ìgbà ìkẹyìn àwọn mìíràn yóò kúrò nínú
    ìgbàgbọ́, wọn yóò máa fiyèsí àwọn ẹ̀mí tí ń tannijẹ, àti ẹ̀kọ́ àwọn ẹ̀mí èṣù.
  wos-wos: Godna Hamwinya angi dé wa, “Mé xéké. Hukémbu xakutekwa nukwambu du nawulak
    di yéna yakwa hamwinyana hundi akwi, haraki hamwinyana wakwendan hundi akwi xékétandi.
    Xékéta Krais Jisasna hundika hu hwetandi.” Wungi dé Godna Hamwinya wa.
  emp-NTPO: Ãcõrẽ Jaureba ebud̶a jara b̶ʌa naʌ̃ jĩrũarebema ewarid̶e ʌ̃cʌrʌba Crito
    ĩjã pananara igarad̶aped̶a jai cũrũgaya b̶eada, ãdjia jaradiabi panʌ sid̶a ẽpẽnida.
  eng-F35: Now the Spirit says explicitly that in later times some will fall away
    from the faith, paying attention to deceiving spirits and to things taught by
    demons
  ind-ind: Roh Kudus dengan jelas mengatakan bahwa pada masa mendatang, banyak orang
    tidak akan mau lagi mempercayai ajaran yang benar. Mereka akan mengikuti roh-roh
    jahat yang menyesatkan dan percaya pada berbagai ajaran setan-setan.
  pes-OPCB: اما روح‌القدس آشکارا می‌فرماید که در زمانهای آخر، برخی از مسیحیان از ایمان
