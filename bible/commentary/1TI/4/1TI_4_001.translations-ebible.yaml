  bdd-bdd: Yaluyaluwa Tabuna ꞌihepwaila latuwa ꞌabehega tuta ꞌana ꞌebe gumwala ꞌoina
    tomota tupwadi nata tapwalolo silogwahate ma yaluyaluwa galadi ma Tomudulele ꞌidi
    heꞌita ꞌaboꞌabowedi sihesagohedi.
  cbt-NTPO: 'Tëhuënchachin Ispirito Santo ninoton, a''ninquëchin sha''huitërinpoa'':
    “A''na tahuëri a''naquën piyapi''sa'' Yosë nanamën a''porapi. Sopai natëtona'',
    nonpin nanan a''chinpachina'', imasapi. Ayaro'' tahuëri ya''caritohuachin, naporapi,”
    tënin.'
  srn-NT: Ma a Yeye e taki krin tak' na den kriboi dei son sma o gwe libi a bribi.
    Den o bribi den yeye di e kori sma, èn den o bribi sani san takruyeye e leri den.
  cta-NT: Xquiꞌya Xtyiꞌi ycuiꞌ Ndyosi nchca cuayáꞌ tiꞌ na ñiꞌya̱ caca tyempo nde loo
    la, chaꞌ ntsuꞌu ñati̱ nu cua ngusñi tyucui̱i̱ jiꞌi̱ Jesucristo nquichaꞌ, loꞌo
    liꞌ tyuꞌutsuꞌ nguꞌ biꞌ tyucui̱i̱ jiꞌi̱ ycuiꞌ nu Xuꞌna na. Xtyanu ñati̱ biꞌ jiꞌi̱
    Ni liꞌ, chaꞌ cñiloꞌo cuiꞌi̱ cuxi nu nduꞌni cña cuentya jiꞌi̱ nu xñaꞌa̱ jiꞌi̱ nguꞌ;
    tyiji̱loo cuiꞌi̱ cuxi biꞌ jiꞌi̱ nguꞌ biꞌ liꞌ.
  bqc-SIM: Lua Nisĩna ò wásawasa, gↄↄgbɛzãzĩ gbɛ̃eↄ pãkpa Yesu zɛ́i, aai tɛ
    sã́sãyã pↄ́ tã́a ì ɛɛdeↄ da a oauzi.
  tcz-CHONGTHU: Tun Lhagao Thengin kichehtah-in eiseipeh-un, ni nunung teng mitamtah,
    tahsan dihtah-a kona pullha ding, amahon thilha hoa kona lhagao dihlouho thuhil
    ajui diu ahi.
  mar-mar: देवाचा आत्मा स्पष्ट म्हणतो की, नंतरच्या काळात काहीजण विश्वास सोडतील, ते
    भविष्य सांगणारे आत्मे, जे फसविणारे आहेत त्यांच्याकडे लक्ष देतील,
  snp-snp: Ena Ouna ya eti loto lo oloto pito limo, Minomo dito aiga ya wenena liligaleka
    koli kikito umamo monanina ya fulititi, nosámami aboga ouna kimiwela yate koni
    witi api gilibamo ka ya koliti uti suki mono lenawagu yau u ekelenagilae.
  isl-isl: Heilagur andi segir skýrt og greinilega að á síðustu tímum muni sumir snúa
    baki við Kristi, hlýða lyga-öndum og fylgja kenningum sem komnar eru frá Satani.
  spy-NT: Ibooru ꞉Tāmirmiryēētaab Yēyiin kutook kule ām bēsyōōsyēk choo kwoonii, mākuchuunnyēē
    ꞉biiko ng'ālyoontēētaab manta ankurub ng'aleekaab biiko choo tēwēchē ꞉tāmirmirook
    chēē miyootēch.
  xnn-xnn: Timoteo, ibagbagan ay gawis nan Ispirito Santo en awnit wada nan mangtaynan
    isnan patpatiyen tako ay maipanggep ken Jesu Kristo. Awnitda soloten nan mait-itdo
    ay magapo isnan adi kaila ay menkamkampot ay makwani en dimonyo.
  mwe-mwe: Bhai Mbumu anabheleketa gwangali nng'iyo, kuti mobha ga kumpelo bhananji
    shibhalekanje ngulupai, nikagulila mitima ja unami na majiganyo ga ashimaoka.
  tte-tte: Yaluyaluwa Tabuna iwalo-masalan yakato naga sauga ana kaba mwawasi koina
    tomo tupwaliyao kani tapwalolo sisikotanan na yaluyaluwa mwakomwakotali ali walo
    simuliya yo dimon ali yakayakatai sibenalagili.
  tcs-tcs: Da Spirit blo God i spik mina kliawan diskain, wea dem lasdei, bipo Zizas
    i go kambaigen, sam pipol i go stap ane nomo bilib da trutok baut Zizas Kraist
    wea yumpla bilib, ane dempla go pole ol lai tising blo ol lai spirit ane ol nugudspirit.
  hlt-THB: A hukhit awhtaw thlangvang ing cangnaak ce hlah phlam kawm usaw qaai a
    cawngpyinaak qaai kqawnkung myihla ben ce hquut kawm uh, tinawh Myihla ing ak
    caih cana kqawn hawh hy.
  soq-soq: 'Aleu kakaiwa sabamoido ema benemawaleide: Walama ompa osowe apana isiwa
    sumanaibu epuiapue ita aleu lagawaau banlakadisamoia aiau asisumopu ita aleu kadiu
    Seitan nolawa sausaia waeuwa wawentopu.'
  qub-qub: Espíritu Santumi musyachimanchi ushanan junajcunachöga waquin runacuna
    Jesucristuta chasquicurcurpis llutan yachachicojcunata chasquinanpaj cashanta.
    Chay llutan yachachicojcunaga Satanás munashantami yachachengapaj.
  att-att: Á daretiu yù kagian nayù Mangilin nga Ikararuá, nga ajjan yù ira tatolay
    nga pallikuránád da yù ángnguruk da kâ Apu Kesu sangaw nu aranni ngin yù pagáddekán
    na ággaw, á tángngagad da yù ituddu nayù ira maganánitu, nga mangilogò nira. Á
    kurugad da yù ituddu nayù ira anitu.
  bki-bki: Niununo Lu naio berial iliano tai naio meravo laka, napano naio berinavo
    ea bogo nalo na maaro, mia nalo tealo kalo nam̃a amonea beamu ruei, mia nalo aiagago
    ka niununo nalo na juboluboiano, mia atakisor sim̃aro nalo kialo verloglogiano,
    ana rila avuro avan ea meuliano na maka memedu.
  bqp-bqp: Luda Nini ò swáswa kũ gↄrↄ kpɛde gbɛ̃kenↄ ni pã kpá Yesu zɛ́i, ò tɛ́
    yã kũ tãnanↄ dì ɛ́kɛdenↄ da a onanyĩ ò ń sãtɛ.
  mcp-mcp: Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə cɨ nə́ sáŋ sáŋ nə́ mwɔ́w mə́ áməzhúgʉ́lâ dɨ, bɔ́ɔ́l
    búúd bwə́ bá yîl mílâm ísâ í dʉ́gyá nə búgə́ yííd, bwə́ yidá kə sá mə́gwág nə
    míshíshim mí mə́shɨɨgâ, kə ŋgə bɛ̧ minjɨ́ɨ́gʉ́lá mí mínjumbʉ́lu.
  hat-hat: 'Lespri Bondye te di sa byen klè: nan dènye tan an, gen moun k''ap lage
    konfyans yo nan Bondye. Yo pral obeyi yon bann lespri k''ap bay manti, yo pral
    swiv yon bann pawòl ki soti nan move lespri yo.'
  npl-NT: N Espíritu techyekmatiltia itech iksemi tonatijmeh sikimeh mach ok kineltokaskeh.
    Yej okachi kintlakitaskeh espíritus tekajkayajkeh iwa intlamachtilis n demonios.
  bgg-bgg: Ragung è sang yao giak branthek ne thog ruii pha ishakthek shii ne migi
    thoh ruii phro; ithek ne biidiie pha ragungthek shii nuii ne ibuiithek è yua pha
    ji shii lua ruii phro.
  eng-TCENT: Now the Spirit expressly says that in latter times some will fall away
    from the faith and occupy themselves with deceitful spirits and the teachings
    of demons,
  eng-BSB: Now the Spirit expressly states that in later times some will abandon the
    faith to follow deceitful spirits and the teachings of demons,
  cpu-NT: 'Iro kantamaitacha, jirokara ikantairi Tasorentsinkantsi, ikantzi: Apaata,
    ari iriñeetake ookaventerone ikempisantavetari, iro inkovanake inkempisantayetero
    iñaane kamaari, jamatavitantzira.'
  san-ASM: পৱিত্ৰ আত্মা স্পষ্টম্ ইদং ৱাক্যং ৱদতি চৰমকালে কতিপযলোকা ৱহ্নিনাঙ্কিতৎৱাৎ
  tac-NT: Onorúgame Alawala 'we 'la ruwí jaré ralámuli 'ma a'remio Onorúgame nila
    ra'íchali oyeria, 'lige pe oyérimio uché jaré nulalí remónisi u'kuchípala nulalila.
    Alarigá ikimela abé a'kinana amulí sébachi uchéchigo siné Wa'lula Esukristo.
  eng-WEBPB: But the Spirit says expressly that in later times some will fall away
    from the faith, paying attention to seducing spirits and doctrines of demons,
  gfk-H: No Tanua i hasahesa palai bia tano haphapataam ta ira pakana bung ari diet
    na tur talur kaikek ra tutun dahat nurnur tanai. Diet na mur ira tanua bisbis
    ma ira hausur ta ira sakana tanua.
  viv-viv: Tu AluꞋaluwa Mahalina hidede amine givenuwaꞋata gigayo, “Aimo tova ana
    abalauyabu againe tovetumagana tufoidi hinanuwayewa, ada aluꞋaluwa veꞋalololodiyao
    bonadi hinavenogalena kadu vehawala yafune agaidiya giveꞋinuba-ma hinamuliyena.”
  yao-yao: Mbumu jwa Akunnungu akusala pangasisa kuti moŵa ga mbesi ŵandu ŵane chaleche
    chikulupi chao ni kusipilikachisya mbumu syasikulambusya ni majiganyo ga masoka.
  tgp-tgp: Pani, Tanumen God mo vere mamahunia vara na pongi hitahu tamlohi hai la
    pa vahar̃i na malele rasua matan la pa tapurongo isana tanume haluhalu peresi
    na vujangi non tanume sasati,
  auc-NT: Wængonguï Önöwoca ïïmaï ante edonque pönï apæ̈necampa. Ïinque ïïönæidi bayonte
    Codito ingante në pönënäni incæ pancadäniya ñimpo cæte tömengä ingante pönënämaï
    bacædänimpa. Ïninque önöwocaidi incæ në, Wapiticæ̈ oda cæcædänimpa, ante në wënæ
    wënæ cædönäni mïñæ̈ tee empo gocædänimpa. Goyönäni wënæidi näni odömonte apæ̈newënö
    ëñente cæquïnäni ïnänipa.
  kbc-NT: Aneotedoɡ̶oji Liwigo yenikamaɡ̶a me neloɡ̶oditoɡ̶owa nigicotalo niɡ̶icoa
    owidijedi nokododi, odaa eliodi oko oika modioteci ɡ̶oniiɡ̶axinaɡ̶aneɡ̶egi aneetece
    ɡ̶otiwaɡ̶atakaneɡ̶egi. Odaa niɡ̶idi oko odioteci niwicidi awitakaɡ̶aɡ̶a, codaa
    odioteci niiɡ̶axinaɡ̶aneɡ̶eco ane icoɡ̶otedigi minitaɡ̶a diaabo.
  bmh-bmh: Uwait nugau Ah Wes nug ze araog guzenai aneu, aiu ses duailel ipal ag agal
    oiagab Yesus en petak emen, go utamamen. Guzenaimai, ag wes eg agal polu ze mui
    Satan nugau tibur agal ze mui sesamoramamen.
  ctu-BL: Jini Espíritu mi' wen cʌntesañonla an mu' bʌ caj i cʌy i ñopob jini wen
    t'an ti wi'il bʌ q'uin. Mi caj i jac'beñob espíritujob mu' bʌ i cha'leñob lot
    yic'ot i cʌntesa xibajob.
  meq-meq: 'Məsəfəre Tsəɗaŋŋa eye kə tsik parakka, a gwaɗ: Aza kame na, ndo mekeleŋ
    eye hay ta gəriye ha mədzele ha ka Yesu. Ta rəhatay ha gər a məsəfəre neheye ŋgwalak
    eye bay ta rawiye me aye. Ta pay bəzay a matətike neheye tə yaw abəra ka fakalaw
    hay aye.'
  noa-H: Mamʌ Hẽwandam Hak'arau k'apeenag jaaupibaawai jaautarr gaaimua pua k'ap'ʌ
    sim, mʌg hatag paawai hãaur k'ʌʌn hi hiek hogdʌba hʌ̈k'a wënʌrraju haajerr k'ʌʌnta
    mʌg hiek hajap'am hisegwia jũrr parhooba dösãtau nem jaaupi sim jaau nʌmʌgta hee
    hajurau.
  alp-NT: Alla Eni Rore Ibeteke mimise be namake pine pamulire, tamata leini esi hleke
    bei hlaleke loko Kristuse Yesuse sa. Eleki esi lulu loko ro tiae rebe elemakesi.
    Le esi lene loko sou nkenale more.
  san-VEL: pavitra aatmaa spa.s.tam ida.m vaakya.m vadati caramakaale katipayalokaa
    vahninaa"nkitatvaat
  kbq-kbq: Hu'neanagi Ruotge Avamumo huama huno nerasmie, mago'a kna esnia knafina
    mago'amo'za zamentintia atre'za evunerami'za, rezmatagahu avamu'ene, hankro'mofo
    naneke rempi huzamisage'za zamagesa anteza antahigahaze.
  kbh-kbh: Uámana Espíritu, nÿetscanga catafjosertaycá tojayana, quem luare jopochócama
    tempo chaojtsobeco ora, básefta ents̈anga camochtsajbaná os̈buáchiyana chë ndayiñe
    bënga Jesucristbiama mondos̈buaché soyënguiñe ca. Chëngna, espíritënga ents̈anga
    áingñayënga mochántsayaunana, y chë ndoñe ndegombre soyënga chë bacna bayëjënga
    ents̈ángbioye mochtsabuátambaye soyënguíñnaca.
  ron-LSB: Dar Duhul spune în mod expres că, în vremurile de pe urmă, unii se vor
    depărta de la credință, ascultând de duhuri seducătoare și de învățături ale demonilor,
  pon-pon: A NEN me kotin kokop melel, ni imwin kaua akai pan pupe wei jan pojon,
    ap id wuki on nen widin o padak en tewil akan,
  nhe-BL: Itonal Toteco techyolmelajtoc xitlahuac para ipan itlamiya tonali sequin
    tlacame quicahuase tlen tijneltocaj. Quintlacaquilise ajacame tlen Axcualtlacatl
    tlen san tlacajcayahuaj huan quiselise inintlamachtil.
  sps-sps: Aaven Taabos te tsue fa'arasan en tana mes a vainy te faonot osing rora
    faason tsuar ten Krais tan fafakap nan nainy, ri nai manaats raror aaven gamgam
    ana ri te vovou iny fafaatsuts tan masarau.
  wnc-wnc: Siwan Anututane Waungata wamu takngatu anggaman anzing yakut. Masande aminu
    kunduta Jesue banip sining ngana gatuna tening. Tewa Setenda wa amindane natdetdetna
    kaipakuwan wa aminda kem wamban tawaning.
  bus-bus: Luda Ninii ò wásawasa kɛ̀ gurↄ zãanↄ gbɛ̃kenↄ é pã kpá Yesu zɛ́zi, aↄ̃ↄ
    tɛ́ yã kɛ̀ zĩnnↄ è ɛgɛdeenↄ da à onanzi, aↄ̃ ń sãsã.
  gub-BL: Tupàn Hekwe a'e, nezewe i'i a'e. — Ko 'ar ipaw etea'i mehe amo uzeruzar
    ma'e a'e wà nehe, upytu'u putar Zezuz rehe uzeruzar ire a'e wà nehe. Weruzar putar
    tekwe purupe hemu'em ma'e wà nehe. Weruzar putar Zurupari hemiruze'eg tekwe wapurumu'e
    haw a'e wà nehe no. A'e rupi upuir putar Zezuz rehe uzeruzar haw wi a'e wà nehe.
  imo-imo: Kinye ulu mare wendo oromomunga ungu mare Mini Kake Telimuni i tepa tumbi
    tipe nimbe para tirimo. Altopa wendo ombalo walimanga kolo toli kuromani ungu
    ningema kinye, kuro mareni mane tinge unguma kinye, imbo mareni pilkolio Kraist
    paimbo ningo enge ningo pilinge ulumu tiye kolonge.
  boj-boj: Qotei aqa Mondor a anjam endegsi babtej. Diŋo bati jojomoqnimqa tamo uŋgasari
    gargekoba naŋgi Yesus qa naŋgo areqalo siŋgilatqa uratoqnqab. Naŋgi gisaŋ mondor
    ti mondor uge uge ti naŋgo anjam qusib dauryoqnqab.
  eng-DRA: Now the Spirit manifestly saith, that in the last times some shall depart
    from the faith, giving heed to spirits of error, and doctrines of devils,
  knf-knf: '*Uhaaş wi Naşibaţi uţup bnuura aji kë ţi ŋwal ŋbaañşaani, bañaaŋ baloŋ
    baankak afiyaar *Kriŧtu, baduka ţi ŋnŧoŋ ŋanjaaŋ ŋaguurad kado kaţaş pjukan pi
    ŋa.'
  san-KHM: បវិត្រ អាត្មា ស្បឞ្ដម៑ ឥទំ វាក្យំ វទតិ ចរមកាលេ កតិបយលោកា វហ្និនាង្កិតត្វាត្
  arn-NT: Welu tati Lif Küme Püllü fente küme feypiley epe puwle ñi akuael tati medin
    antü kiñeke che feyentuwelayafi ti rüf dungu, fey inatuafi engün tati koyla ngünen
    püllü, ka ti kimeltun ñi pepikael tati pu weküfü.
  zas-NT: Ma bagojnchaaw xSprijt Dios guial zëëd ree dxej ni yuꞌ ree bejn gusaꞌn guialrliladx
    reeman Jesucrist, mazri guidxgaꞌ reeman xtiidx ree bénrusquiee në gra ree ni zëëd
    por xindxab.
  ken-NT: Ɛfóŋó Mandɛm ǎghàti bhɛsɛ sayri bɛ mpok ǎtwɔ̀ anɛ mbɔk bho bárɔ bɛ́koŋo
    nɛtɔ́ŋ ɛnɛn tɛtɛp, mándɔbhɛ koŋo chí bɛfóŋó ɛbhɛ́n bɛ́rwɔ bho nɛ mɛnyɨŋ ɛbhɛn
    bɛfóŋó bɛbʉ́bɛbʉ bɛ́tɔ̀ŋ.
