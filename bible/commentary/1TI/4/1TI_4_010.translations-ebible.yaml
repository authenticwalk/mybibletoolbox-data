    kuwa rumaysan.
  mam-C: 'Nqo aq''nin ex n-iky''x yasb''il qu''n, noq tu''n tpajjo yol lu''n: Q''uqlek
    qk''u''j ti''jjo Dios itz'', a Klol tkyaqil xjal, aye'' kchi nimil ti''j.'
  ndj-ndj: Yufwi tukukimbanika na kugola chichuku munu, nongwa tukumshuvilila Chapanga
    yaveli mnofu na mlowola wa vandu vosi, chamunu vala yivajumila.
  mbj-NT: Baad ub P'op Hagä Do karẽn do ër ma kametëëk do hyb n'aa tak'ëp ër moo bok,
