    imónɨŋo —O ámá nɨyonɨ yeáyɨ́ uyimɨxemeámɨ́ánɨrɨ eŋorɨnɨ. Xɨ́omɨ dɨŋɨ́ wɨkwɨ́roarɨŋwaéne
