  nbq-nbq: At Ala mondok iluk itok agarik ako, yi avakwa ndi avakwa ovok erogo enagap
    wendarup yiluk ombasiga ovara, nit nenendawi Yesus ovaga vanggabaluk avyarat ombasagwi
    andi nenagap wendarisiga. Andi vaga nenendawi vonggabaluk wenggelek agurik atma,
    dilwatu dugwit, hunik-hunik adigat ogarit landagwi.
  tgo-tgo: “Weinda la gharematuwo kaero ra vareminja Loi e yawayawaliye, iye kaero
    i vamoruinda thavala kaero ra loŋweghathɨ na tembe valɨkaiwaeva i vamoruŋgiya
    gharɨgharɨke wolaghɨye.” Iyake la rɨghe na ra rovurɨgheghe laghɨye e kaiwoke iya
    ra vakavakatha.
  yap-yap: Aram fan ni gadad be athamgil ma ba gel e maruwel ni gadad be tay, ni bochan
    e ke l’agan’dad ngak Got ni be par nib fos, ni ir e ke biyuliy urngin e girdi’
    mma ayuwegrad, ni pi’in ke mich Kristus u wun’rad e ri ma ayuwegrad.
  mop-NT: Tan ti meyaj yoc'lal ca' t'iit'ic a t'an abe'e. Tan ilic ti p'a'asbül yoc'lal.
    Tan ti betic abe' u men ti noj-ool a Dios a cuxa'ana. Le'ec ala'aji, u yaj Sa'alil
    cuchi tulacal a maca. C'u' betiqui, jadi' ti'ijoo' aj tz'ocsaja.
  tet-tet: Ita haloon baa Maromak mak moris. Nia, maksorin bodik ema hotu-hotu, kaliuk
    bodik ita makfiar. Etuk, ita serwisu harui aan makaꞌas bodik Nia.
  hlt-MCSB: He ham kongah n'thakthae uh tih n'thingthuel uh cakhaw aka hing Pathen
    ni n'ngaiuep uh. Amah tah hlang boeih neh olpuei la uepom rhoek kah khangkung
    la om.
  xtd-NT: '@see-verse:1TI.004.009'
  mdy-ETH: ኑኡኒያ ሜታዺ ማዾና ላቢንታሢ ዬያሮኬ፤ ዓይጎሮ ጌዔቴ ኑኡኒ ሃጊ ማዓንዳ ዎዞ ጌሣሢ ዓሶ ቢያ፤ ባሼና ሃሣ ፆኦሲ
    ጉሙርቃ ዓሶ ቢያ ዻቂሻያ፥ ባይቁዋ፥ ፆኦዛሢዳታሢሮኬ።
  spl-spl: Den yu nâŋgâmunŋe bulâŋe otmap. Anitâ Manman amboŋaŋe lohimbi kerek menenekmâ
    manman kârikŋan katnenekmu mannomgât dop tap. Yawu gârâmâ yâkâlen biwinenŋaŋe
    kepeim manmain nenâk menenekmâ manman kârikŋan torokatnenekmu mannom. Yakât nâŋgâm
    yâkâlen biwinenŋaŋe tiŋâk kepeim hoŋ bawaŋgim hâhiwin kakŋan manmain.
  usp-NT: Oj tikab'ana' lawi' raj Kakaj Jesucristo y sub'laj c'ax tikatij, jwi'li'
    cub'ul kach'ol chirij Kakaj Dios ri yo'lc, ri ajcolol rechak juntir cristian.
    Y ri' re kes ajcolol rechak yak cristian ri cub'ul jch'olak chirij Kakaj Jesucristo.
  zav-NT: Na' Diozən' chone' par nic̱h de yoguə' de'e chyažɉe yoguə' beṉə' par nic̱h
    zɉəmbane', na' choṉe' yeḻə' mban zeɉḻicaṉe c̱he chio'o chonḻilažə'əchone'. Na'
    de'en zocho lez žɉəyezocho len Dioz ben' zo zeɉḻicaṉe, chonchguacho xšine'enə'
    na' chgo'o chc̱heɉlažə'əcho catə' chəsə'əzi'ic̱hižə' beṉə' chio'o.
  sgz-sgz: '@see-verse:1TI.004.009'
  kek-NT: Xban nak li yo'yo̱quil Dios, a'an li kayo'on, jo'can nak yo̱co xyalbal kak'e
    chi c'anjelac chiru. A'an naxyechi'i li colba-ib reheb chixjunileb. Abanan, ca'aj
    cui' li ani te'pa̱ba̱nk re, a'aneb li te'colek'.
  blz-NT: Mbali' i kita mampari-pari ka' kakat balimang, gause i kita tongko' mongooskon
    Alaata'ala men tumuo'. Iamo a Pansalamatkon giigii' mian, ka' mian men parasaya
    na Ko'ona a men tuutuu' salamatkonon-Na.
  poe-NT: Mé xi̱kaha kjónté tꞌántaxínhi̱nni chojni la jína chꞌeni tí xra̱ i kíxin
    tinkáchónkini Dios tjechón. Jehe chꞌán chaxín sinchekaá chꞌán kaín tí chojni titekaon
    tí jehe chꞌán.
  san-TAM: 'யதோ ஹேதோ​: ஸர்வ்வமாநவாநாம்ʼ விஸே²ஷதோ விஸ்²வாஸிநாம்ʼ த்ராதா யோ(அ)மர ஈஸ்²வரஸ்தஸ்மிந்
    வயம்ʼ விஸ்²வஸாம​:|'
  cof-NT: Junto chiquilari ya fiquica meráto, sen tenca ichun duque tenfelainayoe.
    Son Diosi chiquilaca se larino joeque tenca cato meralarayoe. Jun tenchi sen tenca
    ichique tenfelainayoe. Diosi piyanlelaca se larichun joe. Junni yabe cayaiminlaca
    se larichunae.
  srm-NT: Biga u sabi ambë u ta futoou. U sabi na ambë liba u ta buta di mëni fuu
    faa tja u. A di libilibi Gadu liba wë e, womi. Hën da di Heepima fu hii sëmbë,
    ma möön gaanfa fuu dee sëmbë ta biibi nëën liba. Hën mbei u ta biinga seei fu
    sëmbë musu jei di buka fëën.
  qvs-NT: Chayrayku sukaman sinchita trabajashpa sufrishpa Tata Diospa rimananta yachachikunchisapa.
    Tukuy shunku yachanchisapa Tata Dios salvawananchikunata. Jesukristu wañurkan
    tukuy runakunata salvanankunapa. Ñukanchikuna payta kreyishpa kawsaptinchikuna
    salvawanchisapa.
  zca-NT: Por nile' be kwa'n nzhakla Dios, vid nine be no nidil be kun rë che'n Mizhab,
    por kimbëz be, ban be dubta' kun Dios, Me nayot gat. Dios nzhakla ko' rë men lo
    kwa'n nazhe'b nzho bixa', per más nile' Me por rë men ñila widi'zh che'n Me.
  cbc-NT: Tore bairo cariape nipetiro na catʉ̃goʉsaparore bairo ĩrã, tutuaro paari
    popiye marĩ tãmʉonucũña. Marĩ pʉame tocãnacã rʉ̃mʉa caãnicõã ninucũʉ̃ Dios mena
    marĩ catʉ̃goñatutuacõãnipeere marĩ cʉ̃gojʉ̃gowʉ. Cʉ̃ pʉame nipetiro ati ʉmʉrecóo
    macããnarẽ canetõpaʉ majũ niñami. Tore bairo netõjãñurõ cʉ̃ canetõmasĩpee niña
    marĩ cʉ̃ mena catʉ̃goñatutuanucũrã roquere.
  qxo-NT: Diosnintsic munangannö caway alli canganta musyarmi imanö ñacarpis pay munangannö
    imaypis cawaycantsic. Tsaymi maychö tsaychöpis willacuyninta willacuycantsic Señor
    Jesucristuta chasquicuyänanpä. Payta chasquicuyaptinga pitapis maytapis Tayta
    Dios salvangam.
  mox-mox: Baʼe yani nana weaqina kavetafeʼwa waiwai, mana eda ʼebeluʼita vane niʼa
    kahaʼuya Yaubada mayawaina ʼinaya. Tauna tomotau qabudi adi Toʼetoyavua, ta vonahaqiaqi
    itaʼa tovetumaqana ada Toʼetoyavua.
  kew-kew: Go madaare Gote-me onaanu rayo ora yaalo makagaa piraama laama mapiraalia-pulu
    nipumi kone rulae onaanu-para goa palia. Goa pua niaame oro yaalo kagaa pirape
    Gote madaa kone rulaawa nipu ado pima. Goa pea-ga niaame Gote-na kone mulalo kalai
    pu kogono pamina.
  dww-dww: Tauda tà noyanoya guratana da Mamaitua riunama tài daberarina da banaga
    tài sumaḡe be yawasana tà banavina. Baninama tauda Mamaitua yawayawasaninama tàwai
    sumaḡena. Tauna vutuna banaga matabudi ei yawasanidina, deḡoda taudi tai sumaḡena.
  twi-ASANTE: Ɛno enti na ɛsɛ sɛ yɛpere na yɛyɛ adwuma denden, ɛfiri sɛ, yɛde yɛn
    anidasoɔ ahyɛ Onyankopɔn teasefoɔ a ɔyɛ nnipa nyinaa Agyenkwa no mu, ne titire
    wɔn a wɔgye asɛm no di no.
  aoj-aoj: God anen ambal namili lagapaunai. Anen naꞌi nowambilai amam nematawa hiasi
    hiꞌilas sotanimai sogape andeandeꞌ. Eaꞌ deiꞌ endilisi atis nowambilai epes mamahisa
    sagahapifanai. Deiꞌ mape mohafana maꞌi endilisi nogofaꞌapa. Isimba atis deiꞌ mandaꞌ
    maol numaꞌuni endilisi.
  cbv-cbv: Yeejép yapna yʉhna, bʉ́dí jwĩ teona caá, nihat Diosdih ĩ jepahat pínah
    niijná. Caán páantjeh jʉmni, nihat iiguípna bejnit déedih tʉ́i ʉbni jʉmna, caandíh
    jepahnitdihjeh ã tʉ́i ʉbbipna caá. Páant ã tʉ́i ʉbat pínahdih jéihnit, jwĩ wẽi
    pã́ina caá.
  taw-taw: God ne bɨ pel mɨdep, bɨ kasɨn gep mɨdeb. Ne binɨb okok mɨdupsek tɨg asɨk
    din agɨl nɨgaknɨŋ, binɨb nop gos lɨnopun okok, chɨnop tɨg asɨk dup. Chɨn nop gos
    lɨnopun okok, ne chɨnop gek mɨdtep gɨnɨgabun gos ak nɨŋɨd kod mɨdobun. Anɨb ak
    nɨm God anɨgup tek nɨŋɨd, mɨnek mɨnek kɨles tɨmel yɨbɨl gɨl nep gon amub.
  jic-NT: Cupj selecj t'üc' way niná. Mpes pajal tsji' lijicj Dios mpes. Nenéyawa
    gente ca malala mvelecj cupj po'ó; newa tsji' lijicj Dios mpes, jupj tjevele tepyonecj
    mpes. Lovin nin ca mponecj. T'üc' way Dios pü'ü. Jupj jos pjü mpatjam lovin jupj
    lal. Jupj la tjiji mpes, Jesucristo lal japon 'ücj ca mpatjam jupj lal.
  zap-NT: No por laa we nak ne rdee be fwers rlaa be xdxiin Dëdyuzhmbán, mase kesentyent
    rak be sufrir por ne rkalo be Ne; laa Ne rselaa yrandxee mén lo dol belne rlaleedx
    men xdiiz Ne.
  wer-wer: Anutu wëwëetaringëpök kë ompyaö panëët nimpna pötaan piin kor wë weë ngentiak
    ya kësang yamëngk. Anutu pöp pi omën pourö utpetetakaan niöpënëak kent yaaupök
    tiar piin kön wi kosang yewas pörö yaap utpetetakaan niöpnaap.
  ipi-ipi: '@see-verse:1TI.004.009'
  qul-NT: Chayraycu llanc'anchis ñac'arinchispas, causachcaj Diospi confianzanchista
    churaskanchisraycu. Dioska tucuy runapaj Salvajnin, chaywanpas creejcunallata
    salvan.
  ter-NT: Énomone yupíhinovo kóxuna'ixeovo ûti, vivokóponovoti ko'ítukeyea ûti, vo'oku
    hane kuvóvo ûti ne koati kaná'uti Itukó'oviti, enepone usó koyêti koíteovo uhá
    koeti xâne, áko'oneoxo ne kutipoâti.
  bmr-NT: Tooneguiiha bu mududɨcamaaihicahi, sita mɨɨhaico imitɨno onoonehejeri ɨdaasuno
    mihicahicahi icano, mɨɨhai iicaabo Moocaanicoro mehesɨcɨnɨhicamaño. Diibo Jesucristo
    miyamɨnaa Taajasumɨnaafiro iicaabo, diibo miyamɨnaa imiyaavogomo Taajasumɨnaafi
    iicaabo.
  fuf-fuf: Ko wonɗen gollirde tippira, ko fii en waɗii tama'u men on e Alla Wuuruɗo
    on, on Dandoowo yimɓe ɓen fow, tentinii gomɗinɓe ɓen.
  bhl-bhl: “Nu ‘Kanemok!’, angeko, bukeko, aluwbamin em betbet kulamuma! Nimtew angom?
    Nu kalaing keko, finik so bin Sunbin-Got em nulo dokoyemoke ding fenbuluw kasike.
    Esik alik alik kawtiw im kuankemin deiw bul gewsi belei, okileweko, akalem mit
    finik so deiw mo koyemse Sunbin-Got kebe kasike, e ‘Fein!’, dangbuluw kunum waneng
    nulo fein kuw akalem mit finik so deiw mo koyemoke te.”, angbiliw te.
  ons-ons: Anutuŋo ŋei ŋerep korop koso ebu okanmaike, so ŋei ŋerep wetŋo Anutu malipka
    okanmaine, ŋene mainŋone okanmaike, ŋene Anutu gegeinerop eŋe wetzeŋo malipka
    more, ŋebuyakane toma kamaine, kine yalinane ŋene urata suaine mamaine.
  con-NTPO: Tsa'caen in'jamba gi semamba vana'jen'fa. Tsa'ma Chiga cansesi gi vana'je'an'qque
    Tise've in'jamba ronda'je'fa. Nane Chigaja poi a'ima ccushaen'su tsu. Poiyi'cco
    Tise've in'jan'chondeccu tsu ccusha'faya.
  ghs-ghs: Ohonga qaraqara tatanganoma noi abi ai tataumanomaho ingona mainipamu paha
    ai tataumaama minaraho ingona mai (nokoho beebe eetorai). Oonita napai noho qupa
    toobake eeteqa kaipota abi minaraho quba heme baura samaneke eetorakoi. Noo samane
    oonomake oko ma boto tupu noko qupanomaitare.
  peg-peg: ଇଦାଂ କାଜିଂ ତ ଆସେଙ୍ଗ୍‌ କାମାୟ୍‌ ଆରି ମାନ୍‌ଦ୍ୟାନ୍‌ କିଜ଼ି କସ୍ଟ କିନାସା, ଇନେକିଦେଂକି
    ଇମ୍‌ଣି ଜିତି ଇସ୍ୱର୍‌ ୱିଜ଼ୁ ମାନାୟ୍‌ତିଂ ଇଚିସ୍‌ ପାର୍ତି କିନାକାରିଂ ମୁକ୍ତି କିନାକାନ୍ତି
    ହେୱାନ୍ତି ତାକେ ମା ବାର୍ସି ମାନାତ୍‌ ।
  txu-NT: Metĩndjwỳnh kute me kunĩ pytàr djwỳnh, bep me baje amikajmãtã marja ne mrãmri
    kubê me bapytàr djwỳ:nhkumrẽx. Mrãmri ne gu me amim Metĩndjwỳnh kamnhĩxbê ar baba,
    Metĩndjwỳnh tĩnja kamnhĩxbê ar baba. Kam ne gu amikukãm kuman kam badjàpênh rax
    ne memã arẽnho tẽ, batyk djà kêt ne memã arẽnho tẽ.
  eng-WEBU: For to this end we both labor and suffer reproach, because we have set
    our trust in the living God, who is the Savior of all men, especially of those
    who believe.
  gnw-NT: Echa'ã cuarã yaparavɨquɨ ñaĩ yaiporara reve, Tumpa imeño mai ico vae re
    yarovia ramo. Jae co opaete vae umbɨasa vae. Jae umbɨasa güɨrovia jese vae reta.
  mux-mux: Taki-taki kona molupa mindi puli Pulu Yili-ni yambuma pali Tepa Liipa Mindili
    Nolkumula Kupulanum-na Wendu Liilimú Yili yu-ni aima sika oliu ‘Yu sika.’ nimbu
    tondulu mundupu piliilimulu yambuma tepa liipa, mindili nolkumula kupulanum-na
    aima sika wendu liilimú. Aku telemáliinga piliipu kene, ‘Yu-ni oliu tepa liipa
    tepa konjumba.’ nimbu nokupu molupu kene oliu yunga kongunuma tondulu mundupu
    mindili sipu telemulu.
  maj-NT: Kui kju̱a̱ha 'yún tín'exáhaná ko̱ tí'ba̱i̱hi̱ ra̱á kju̱a̱ni̱ma̱ yjoná, a̱t'aha̱
    tíchuyáá ni nda xi tsjáná Nti̱a̱ná xi tíjña tík'un. Kui xi maha̱ ts'ínk'anki ngayjee̱
    xu̱ta̱, xi s'ejihi̱n kui b'aha̱ ra̱ nga ts'ínk'anki.
  bkq-NT: Awylygue mawânrâ ton-honre kehoem kydâsewanily Jesus wâgâ kiengatuhoem.
    Aunlolâ mawânkâ Deus Iguedânry kâmakely; aunlolâ lâpylâ eagâ kitoem kadyly kinwânwândyly.
    Deus lelâ mawânkâ kâmakeim, Jesus einwântaynrim modo olâ tâmakein-ro warâ.
  kue-kue: Mambuno ipre nono yombuglo ere ana piglkai-si kongun i ounga. Sraglpre,
    God kor aimande ye yomba prapra i-ikine endinambuka ipre nono kuie eremounga,
    ba komnaiye kana yomba pirngi dingwa keunde inambuka.
  cot-NT: Aatimpajia aventaventaicari Aapani Irioshi anijatsica. Irootaquequea asavicaventantajiacaroca
    maasanopae inintaguetica, aisa atsipetacovaejiaca taaca opajitapae. Iriatimpa
    inintavecaquea irimeshiajiaquerimequea maasano caquinteguetatsica, cotanquitsiquea
    iriguenti imeshiajiaquequea aventaventaicarica irimeshiajiaqueriniji.
  bnp-bnp: Lakea si luhoi torea a Vure mahuri, ra viri i korimule e huriki, re huriki
    ri luhoi torea. I mavonga, si gi rura, si gi leho hateka.
  apn-NT: Nẽ Tĩrtũmja rãhã ho rãhã. Tã na pu pre amnhĩ kaxyw Kra Jejus kôt pajamaxpẽr
    nẽ hkôt amnhĩ xãm nhũm Tĩrtũm pahto hkra. Kãm mẽ piitã mẽ ho hkra hprãm jakamã
    na htem pahpyrà nẽ amnhĩ kaxyw Kra hkôt hamaxpẽr nẽ hkôt amnhĩ xunhwỳ nhũm amnhĩ
    tã mẽ omunh xà hkôt mẽ ho hkra. Ja kaxyw na pu htem mẽ piitã mẽ kãm Jejus kot
    tanhmã mẽ panê amnhĩ nhĩpêx to hã harẽnh rãhã o ri mẽ hkôt papa. Jao Tĩrtũm mã
    paxàpênh mex nẽ.
  ctp-NT: Ndyaa ñaꞌan tianꞌ ꞌin Ndiose nu luꞌu; kanꞌ chaꞌ lye ꞌa kuꞌnian tñan ꞌin
    Ni, ni siya tiꞌí ꞌa tiꞌ nten ꞌñaan. Loꞌo Ndiose ni, kulaa Ni ꞌin nchga nten nu
    kunan chaꞌ ꞌin Ni. Bra nu xñian chaꞌ ꞌin Ni, bra kanꞌ ka biyaꞌ suꞌwe la tianꞌ
    chaꞌ kanꞌ.
  opm-opm: Arpin meng ma hapat dahapti ohoh ihan dipwi pat Got oh kakdah han bap gonsi
    dirnong namburin han ma hapat. Namburin han hat pat ohoh ihan arpin orhe danong
    hat ma pati bap dirnong nambutipra ma hapat daham minhan wamat patimur. Inahatipra
    hanwa daham kasip hat orhor atamrein saptimur.
  bvr-bvr: Ngayburrpa marr nguburr-balcharra nula Wangarr rrapa nguburr-nyiljinga
    nipiya nula an-gata a-nirrapa a-workiya rrapa arr-jarlapurda arr-ganyja warlaman
    nguburr-gurdiya gorlk, an-gatiya minypa wanngu arr-nenga nguburr-yigipa nguburr-gata
    minypa marr nguburr-balcharra nula. (Minyja gu-gurda ngacha janguny ngayburrpa
    nguburr-jinyjarrapa nguburr-workiya rrapa jama nguburr-jirra marrban nipa walkwalk
    mirrka derta arr-nenga.)
  wal-wal: Nuuni hegaa demmanau daafuroosinne keehi oottoos; hegaa gishshau, nuuni
    cayettoos. Aissi giikko, asa ubbaa, ubbaappekka aattidi, ammaniyaageeta ashshiya
    de7o Xoossaappe nuuni ekkana giidi uttida.
  zad-NT: Na' ni c̱heyinnan' chonnto' to dii byen chilaḻinto' chonnto' xshin Chioza'
    daa ba nonnto' lez Chios yaa Chios banna', beena' cheeni yisle' yog'ḻoḻ beṉ',
    na' beṉ'ka' chonḻilall'yeṉ' ḻen' yisle'.
  kmg-kmg: Irec fârine hâcne ronaŋte gie amec fâfâuc baeŋgopeneŋ, ine mumusoriŋzi
    fai-nâŋecko feipieha Anutu jujune ere mamanacko juhuc eeŋgopeneŋ. E hâcne mâreŋ
    sâc ŋic jaŋere bâbâpiaŋ juekaczi mamana hec nâŋâcne ejâmbâŋkeekac.
  aso-aso: Nemuꞌ nene minevoꞌ minevoꞌ ogaꞌ neineꞌ Oꞌmoso aza eveneꞌ mukiꞌ do nguꞌ
    izaatoꞌ minidotiꞌ nene adoꞌ leliꞌ Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ ogaꞌ nounive nene
    do luꞌ izaaꞌ ive gehepeve ne neive losa ezemuꞌ gele muꞌmusiꞌ ogo noneꞌ nenako
    aꞌnemuꞌ nene zegeꞌ zegeꞌ goloso ogosa mulumo gono neꞌmine do do dizo minaaꞌ noune.
  uli-uli: Sibe yedamgel ngo ye kkel yach yengang bo fael mala yesa luglug depach
    ngal Deus la ye molow le tor siyal le iy mele ye demerir panger yarmat, ngo pallengel
    chog ila rechokla resa chepar.
  nin-NT: A si ima yo di inta i cha ukpa nu undu ku kakami, nggo inta i yo isisurr
    na Abachi uni so tsitsirr wa ku. Uwa yo à kpa anishirr wemi ttungo kye na abangga
    ba nggo a kpanye na ku nggo.
  acu-NT: Yus tuke iwiaaku puja nuka iin Uwemtikramratin asa, aints ainautin mash
    uwemtikramratnuitji. Tura asa nu chichamka nekasampita tinu asar, katsekraminamtaisha
    waitnasar kakaram takakmaji.
  cak-WNT: Rumac'ari' nikaben ri rusamaj ri Dios y nikatij pokon. Can kacukuban wi
    apo kac'u'x riq'ui ri c'aslic Dios. Ya Riya' ri Colonel quiche (quixin) quinojel
    winek, pero más quiche (quixin) ri yeniman riche (rixin).
  ebk-ebk: Isunga epapati takú ay munserfi kan Apo Dios ay matataku in-inkiana, tay
    entalek takú nan namnama takú kan hiya ay mangesarakan as nan am-in ay tataku,
    kaskasin as nan chiyuycha omafurot kan hiya.
  spa-PDDPT: Porque para esto trabajamos arduamente y nos esforzamos, pues fijamos
    la esperanza en el Dios viviente, que es Salvador de todos los hombres, especialmente
    de los que creen.
  ruf-ruf: Apfo twoghaya na ukusang'ana ng'ani, kwaapfila twomlolela Imulungu iyali
    mghima, iyo Mkombotsi we iwanu wose, ghendoghendo awala iwomtoghola.
  gun-gun: Ha'e va'e rupi nhanhea'ã 'rã guive opa mba'e py, Nhanderuete oikove va'e
    pavẽ reraa jepea va'e re jajerovia rire. Jajerovia va'e katuve ma nhandereraa
    jepe.
  agu-BL: Na ja wi't el katxum tetz yi at kach'iw tan kopone'n te kaRyosil yi itz'
    nin tetz, yi Ryos yi colol cyetz cyakil yi e' yi k'uklij chic'u'l te i'. Cha'stzun
    te na kak'uj len te yi tak'un i', nin na icy'pon len yi e'chk jisbil ketz ka'n.
  isn-isn: Kunsoko eye kuaga nukituma mulimo kugulu nukukila. Kunsoko kukete ugimya
    kung'wi Tunda numuupanga numuguni waantu ehi, kuite kuahueli.
  eng-PEV: We know it is true, so we work hard for God, and we are sure that he will
    give us a better life after we die. We are sure about God. He is alive, and he
    wants to save everybody, and he really will save all the people that believe in
    him.
  ilo-ULB: Ta daytoy ti gapuna nga ikarkarigatan ken igagaedmi unay ti agtrabaho.
    Ta adda talekmi iti sibibiag a Dios, nga isu ti Mangisalakan kadagiti amin a tattao,
    ngem nangnangruna kadagiti namati.
  pir-NT: Ijipihtiyequina tire tiquina niatire Cohãcjʉ̃ cahmeñene tiquina yeatire
    mari tutuaro dahraja. Sa yena ñano yʉhdʉaja mari apequina marine ñano tiquina
    yegʉ̃. Cohãcjʉ̃ catiriquiro, ijipihtiyequinare pecapʉ wahaboriquinare yʉhdʉoriquiro
    ijire. Tiquirore wacũ tutuayequina pũritare tiquiro yʉhdʉorota. Sa yena tiquiro
    yʉhdʉoatire masina, cohteaja mari. Sa yena Cohãcjʉ̃ cahmeñe pehere masa tiquina
    yeatire tutuaro buhe dahraja mari.
  anv-NT: Gɛ ula bi ɛsé démmyɛ dépyɛ utɔɔ́ ne ɛshyɛ mbɔ. Ɛsé dénɛré metɔɔ́ ne
    Ɛsɔwɔ muú álu mebɛ. Ji ne alu Menchyɛ́ geŋwá mbaá ɛsé ako, chacha bɔɔ́ abi
    ákamé ne ji.
  sab-NT: Uñale chege e ulia, malen che mo ta gbe diali lle boi no Chube alin. Kwian
    tanre ka boi che ole Chube gerua giti, che me tallade, che mo ta gbaba Chube alinge.
    Chube gwade, ama alin ñage kwian jwen siere bai kaire Jesucristo gai ulia, ene
    kwian me ji chuge bdagli agedu me no gdale.
  tmd-tmd: God öim kömö mɨd Nöbö aku nugw pöl aku mɨ, rɨbyöx gɨba alɨg mɨdöla. Krais
    Jisas nuŋ nöbö mö piaku magalɨg kömö pɨnö, rön, wöröxöŋa. Nöbö mö Krais Jisas
    alöŋ aku nugw pɨmɨjöñ bla, God öim kömö mɨd Nöbö aku ñɨgö magalɨg aŋadö kömö pöna.
    An rɨb mag paŋyöbö akwör yöx nugwön, mabö ususör rɨ mɨdöla.
  acr-NNT: Ruma kꞌu waꞌ kojchakunik y kaqatij taq kꞌaxkꞌobꞌik, ma kubꞌul pan qakꞌuꞌx
    rukꞌ ri Dios kꞌaslik, ri kakolobꞌen ke taq ri tikawex che ruwachulew; y paqatzij
    wi, e kebꞌukolobꞌej konoje ri kakubꞌiꞌ kikꞌuꞌx rukꞌ ri Cristo.
  kpg-kpg: Malaa, deelaa laa e hai hegau hagamahi ai gidaadou, idimaa, gidaadou gu hagadagadagagee
    gi di God Mouli, go di Hagamouli o nia daangada huogodoo, gei e donu go digau
    ala e hagadonu.
  taj-taj: चुलान लागिरी य्‍हाङसे दुख लसी गे लबा हिन्‍ना। तिग्‍दा भिसम य्‍हाङसे छोन्‍बो
    परमेश्‍वरथोरी आश लबा मुला। परमेश्‍वर चा जम्‍मान म्‍हिगदेदा थार्बा पिन्‍बा ग्‍ले
    हिन्‍ना। अझ पाङ्‌नोन तोःमा विश्‍वास लबा म्‍हिगदेदा थार्बा पिन्‍बा ग्‍ले हिन्‍ना।
  avt-avt: God kepu haiu memeriyɨwek kaknen kakɨthis haiu mɨt miyapɨr kerek memtau
    hɨm mɨrak misesik. Hɨrak hanhan kakɨkepei haiu mɨt yapɨre, maain hɨrak kaktaihis,
    haiu mɨt miyapɨr meperkɨkem mamisesim han ekitetim.
  cbk-cbk: Y ese el rason si porque kita ta trabaja mucho. Ta pone gayot kita el di
    aton esperanza con Dios, quien nunca ay muri y quien amo el Salvador de todo el
    maga gente, y especialmente de todo el maga creyente.
  uig-ARA: ئەمەلىيەتتە بىز بۇنىڭ ئۈچۈن جاپالىق ئەجىر سىڭدۈرۈۋاتىمىز ۋە خار قىلىنىۋاتىمىز.
    چۈنكى ئۈمىدىمىزنى پۈتكۈل ئىنسانلارنىڭ، بولۇپمۇ ئېتىقاد قىلغۇچىلارنىڭ قۇتقۇزغۇچىسى
    ــ مەڭگۈ ھايات خۇداغا باغلىدۇق.
  tuf-tuf: Eyta etar ijmár cuitatrun eyta séoti yajcaro. Isan Sir queneyat is siwic
    acor itro. Eya bahnaquin acu síuquibro. Ima chiwa wácati síwayqueyra. Eyta cuácayat
    ijmár cuitatrun ey chihtá yajcaro.
  abx-abx: Para atuman i diyusnon kina'iya ato si kita kam, maniguro gayod kita ngan
    agpanarabaho makusog kay aka'anna' na i mga pagla'um-ta si gana' kamatayun-na
    Diyos nga iya i nagtu'inan pagsalbar si dimu'an a'a, labihan na si mga magpanutu'o.
  mco-NT: Paady nduunɨm n'ayoohuɨm oy pɨn xyca'ixaanɨm. Njɨjp'ijxɨm co je Dios huɨdibɨ
    jugy'ijtp xyajnïdzögaanɨm n'alma. Jëyɨ yajnïdzögɨpy ajcxy y'alma huɨdibɨ mɨjpɨdaacɨp
    Dios y'ayuc.
  cpb-NT: Iro añaantawori añaashintsiyeta, antawoite antawaiyetzi, tema oyaakoneentanewo
    owiri Pawa Kañaanetatsiri. Arime rowawisaakoshiretairi maawoini atziripaini, iriira
    rowawisaakoshiretairi inkaate kemisantairine.
  aon-aon: Apak madukemesh abom um kweipon Iruhin douk nape ihih nyumneh iri ta wata
    nurap um. Douk namudok aria apak munek ananin mour dodogowip atup. Aria memnek
    debeiri eriger um, apak apa meyotu dodog. Um maresh? Apak madukemesh abom um kweipon
    anan ta nurap. Adur anan ta nutaurum apak ihishmorim mape agundok atap iri. Aria
    adur atin anan ta nurao apak douk masuhw ananin baraen dodog magipeshen iri mutanamori
    mupe wosik.
  hus-NT-2005: Pos jaꞌich kʼal jechéꞌ tin kwenta tu kʼwajat tu tʼojnal ani i achʼál
    i odhbijixtaláb, abal i kʼwajbámalich ni aytsixtal ba na Dios xi ejat, xi jaꞌich
    nin Loꞌóxil ejtalkʼi an atiklábtsik ani más, xu belomichtsik.
  mig-NT: Chi̱ sɨkɨ̱ yá'á kúu ja̱ kásátiñu ni̱'in‑yó, te kándo'o‑yó, chi̱ káñukuu
    ini̱‑yo̱ já kúu máá Dios, I'a̱ chakú, chi̱ máá‑yá kúu I'a̱ náma ta̱ká ña̱yɨvɨ,
    ko ví'í‑gá náma‑ya̱ ñáyɨvɨ kákandíja nuu̱‑yá.
  bps-bps: Ani sa duenta too fgal mimò, na gal samfati kdee sasè, du fadlug ite fatan
    na smalig di Dwata too mto i Falwà kdee, lumban i kdee dad to faglut di ku Krayst
    Dyisas.
  mbs-mbs: Yan se doun te egpekagsen kidon te eg-inangen tadon so egseligan tadon
    se Timanem wedad temanan din. Sikandin se megpelowà te kedita te otaw, aw labi
    din pa ipelowà se kedita tadon egpemenal ki Jesu Cristo.
  tof-tof: Ene wa amkoman, mi wa wirribóka arüng apadódakla ngyabenóm ene bóktanbarran
    ngarkwatódó, zitülkus mi arról Godkamóm ⌊gedlóngóm baindakla⌋. Wa Zidbain Pama
    blaman pamkolpamabkü Yesu Kerrison nidi amkoman angundako.
  cme-NT: Iŋ haa i naŋga Cicɛ̃lmantieŋo-na, ku'i ciɛ i tiɛ ce maacemma‑i aa vaa i
    fɛrɛ vaaŋ daama temma‑i. U yaa nelbiliemba‑i hiere ba koŋkortieŋo‑i, ku huraa
    bamaŋ hũyãa u maama‑i.
  sus-sus: Won walima tunnabɛxi nan na, barima won xaxili tixi Ala Ɲiɲɛ ra, naxan
    findixi adamadi birin Nakisima ra, a gbengbenyi danxaniyatɔɛe.
  pon-2006: Eri, ihme kahrehda kitail kin nantihong oh doadoahk laudki pwe kitail
    kin koapworopworki Koht ieias me iei Sounkomour en aramas koaros, ahpw mehlel
    en irail kan me kin pwoson.
  dad-dad: (enei nigin, ada kabĩ tale fen, lakĩ tafef), are ada neda wauda iseya mata
    ibodõya Negur bun tanon, ĩ tamo ganan nẽ isennẽya, idi momoi def anidi neid bagai.
  zab-NT: Pur ningui masquɨ zectispac ni cadeednɨ, per zélaa cadxannɨ ni cadxannɨ
    pur ni roldilaaznɨ Dios ni rbeznabány, laany ni rbezny par gacnény irate bniety,
    per mastecru par cun de ni reldilaaz laany.
  jae-jae: Kêtu mêtê tonaŋŋa aêac tajam koleŋ tosiŋgeŋ gebe aêac takêŋ mateŋ Anôtô
    mata jali, taŋ kêtu ŋamalac samob nêŋ kêsiwaga, mago kêtu aêac lau-takêŋ-gêwiŋwaga
    nêŋ kêtu ŋamata.
  ksd-ksd: Tago ave papalum upi nam, ma ave ongaongor bula tana, tago ave nurnur tai
    ra God a launa, nina ra Tena Valaun kai ra tarai parika, ma kadiat tuna dia nurnur.
  msm-NT: Kaling ogpaningkamot aw ogpaomot ki su og-imanan ta to buhi no Diyus. Ogkayuwas
    din to tibo kaotawan, yabi to diya ogpasakup kandin.
  myk-myk: Ayiwa, lee wuu na wèe ya kapyeŋɛɛ pyi, na yogo tunni, bani Kilɛ ɲìi wo
    wu ɲɛ wèe tadaŋa. Wee wʼa pa Adama nagoo pu bɛɛri shɔ, piimu kunni pʼa dà wu na
    ge.
  sbe-sbe: Debanaena ede ta paisowa yo ta kaipatebayao, matawuwuna ede yoda midi ta
    toleyako Yaubada maumaulina unai. Iya meta tamowai maudoidi taugilihaidi, iyamo
    kaiteyadi iya se sunumaei meta se bom mo iya taugilihaidi ede.
  mcr-mcr: Goti Häŋä hea ique-ique Pmeqä Iqu, Iqu ämaqä eeqänäŋä Häŋä Iqumuatqä-que,
    itaŋgi ämaqä, Iquenyŋqä quuvqä naqä-qakuä eqiyäpu äpmeŋuwä iuŋi, Iqu aŋgumä änyä-häŋä
    iwimäkätqäuä. Iiŋqä ne neqä kŋuä iqä yäŋänäqŋqe, Ique ävanä hiŋuä äqänanä äpmenä
    duŋi, ne nätmatqä äŋguänäŋä ii meniqueŋqe, wäuŋuä dŋä huqä äyä itqäŋu.
  cux-NT: Ní cáávā nduudú 'cūū ní diiⁿ yú ntiiⁿnyuⁿ. Ní n'geenu yú ngii ti 'iiⁿ'yāⁿ
    ngaⁿ'a taáⁿ yā yeⁿ'ē yú. 'Tíícā chó'ōo yeⁿ'ē yú caati i'teenu yú Jesucristo ní
    canéé ngiinu yú Ndyuūs chi canduuchi chí cuuvi nadanguáⁿ'ai yā nducyaaca 'iiⁿ'yāⁿ
    ní nadanguáⁿ'ai yā nducyaaca 'iiⁿ'yāⁿ chi i'téénu yā 'yā.
  tur-YTC: Bunun için hem çalışıyoruz hem de kınanıyoruz. Çünkü umudumuzu bütün insanların,
    özellikle de iman edenlerin Kurtarıcısı olan diri Tanrı’ya bağladık.
  san-ITR: yato hetoH sarvvamAnavAnAM visheShato vishvAsinAM trAtA yo.amara Ishvarastasmin
    vayaM vishvasAmaH|
  bel-N: Бо мы дзеля гэтага і працуем, і зьнявагі церпім, што спадзяемся на Бога Жывога,
    Які ёсьць Збаўца ўсіх людзей, а найбольш — верных.
  sch-sch: Ranak ei songa male sin ei tho tatak ani, Pathien ring chunga han ei sabeina
    ei bâng sikin, mi murdi le aliekin iempu ngei Sanminringpu chunga han.
  mic-MIQNT: Etna na ugjit attignita'igw aq gitnm'ti'gw muta elita'sulti'gw Gjinisgam
    ta'n iapjiw mimajit. Nuji ugs'tawiaji 'ms't mimajuinu'g, 'pjiliw negmow ta'nig
    getlams'tasultijig.
  huu-NT: Caɨ jillobillena, cajede Jusiñamuimo ocuiridɨcaɨ. Ie jira duere sefuillano
    maɨjɨdɨcaɨ. Jeacɨnomona Jusiñamuidɨ nana comɨnɨna jillobitaacade. Naimɨena ɨɨnotɨnona
    jai jillotate.
  jiv-NT: Nekas iwiaaku Yus ashí shuaran uwemtikramniaiti, tura ashí Nin enentáimtuinia
    nú shuaran nekas uwemtikratniuiti. Nu chicham imiá nekasaiti tu enentáimtakur
    katsekramainiakrincha kakaram takaaji.
  otm-NT: Janangue'a dí häthʉ yʉn ʉnbi nɛ dí humbi dadím pɛhmbʉ, guepʉ go da zä ga
    xihmbʉ xʉn ho rám hma Oją yʉ ją'i. Nɛ da zä ga däp yʉ́ mbʉi Oją bʉya, nɛ dim pøhø.
    Nguetho n'dat' Oją dí tømhbʉ i 'bʉi, nu'a in nde da yąn'ʉ gätho yʉ ją'i i 'bʉi,
    nɛ da yąn'ʉ to'o da 'yɛ̨c'yɛi a.
  dah-dah: '@see-verse:1TI.004.009'
  tnk-tnk: Kɨtaha samarkut mamhəsese tɨ nəɡkiariien i mə sənəmri pen əknekɨn raka
    nətərɨɡien səkɨtaha ia Kumwesən sə ramɨru. In rauvehimɨru nərmama pam, mətə in
    rauvehimɨru pərhien irəha səməme kamhəni nɨpərhienien irə.
  kpr-kpr: God namonde gigituse tumonderaera amo, nu jebuga irira. Nu evetu genembo
    isambu da Sonemba Katori. Avata mokogo mo, nu namonde tumondari embo da Sonemba
    Katori. Namonde aindae sise, janjagu use saramana eraera.
  san-IAS: yato hetoḥ sarvvamānavānāṁ viśeṣato viśvāsināṁ trātā yo'mara īśvarastasmin
    vayaṁ viśvasāmaḥ|
  nho-nho: Taatou e taasuki ka heheuna hakappuru iloo, i te aa, i taatou e taaohi manava
    i TeAtua, ttama e ora hakaoti. A Ia naa ko te Tama e hakasao te henua hakkaatoa,
    e mua ki naa tama e lotu.
  gym-NT: Ne mden kisete nita sribire ja di ngöi jökrä Ngöbökrä, ñobtä ñan angwane
    Ngöbö nire, bti nita tödeke. Niara abko ni jökrä Diantarikä akwa, niarata nitre
    tödekaka Jesubti ara jire dentari.
  azg-NT: Mangꞌe na nndaꞌ, conanꞌcüejndyaaꞌ jaa na conanꞌchön na contꞌa tsꞌian ꞌnaanꞌ
    Tyoꞌtsꞌon ee conanꞌquityën nnꞌön jon, nquii jon conduihin Tyoꞌtsꞌon na vandoꞌ
    ee xiaꞌntyi nquii jon condui jon na itsinꞌman jon ñuaan nnꞌan, majndeichen nque
    nnꞌan na jndë vantyja nꞌonhan Cristo.
  bhd-bhd: किजोकि अस मेहनत ते कोशिश एल्हेरेलेइ केरतम, किजोकि इश्शी उमीद तैस ज़ींते
    परमेशरे पुड़े। ज़ै सेब्भी लोकां केरो, ते खास केरतां विश्वास केरनेबालन मुक्ति देनेबालोए।
  too-NT: Quina'n palha' līscujāuj lā' cālīpātīni'yāuj a'ntī quincātalakapalayāni'
    porque kalhlaka'ī'yāuj Dios a'ntī pō'ktū huī'. Xla' lalh ixMāpūtaxtūnu'ca'n ixlīhuākca'n
    tachi'xcuhuī't pero xmān nacāmāpūtaxtūcan a'ntī takalhlaka'ī'.
  ind-AYT: Untuk itulah, kita bekerja keras dan berjuang. Sebab, kita menaruh pengharapan
    kita kepada Allah yang hidup, yang adalah Juru Selamat semua manusia, teristimewa
    mereka yang percaya.
  cjo-NT: 'Apomeentsitawentakari atziri, akemaatsitawentakari raapatziyeeyantyaaririni.
    Añaatsiri Tajorentsi, ayoteeyini eero ramatawitee: rirotaki owawijaakoeyiririni
    maawaeni atziri. Kyaaryo, rowawijaakotaperoeyirini maawaeni aapatziyeeyaririni
    Jesokirishito.'
  nsn-nsn: Inggeig ki petutup tun, kari kalekinalentieh, teeit ki siokor uamoko tun
    pe inggeig teregi nitagorong mana tang God ger tua gere uoto uaudeil tasir tamata
    uakap, teesine tunumpesina ra tagorong mana tatanon.
  san-DEV: यतो हेतोः सर्व्वमानवानां विशेषतो विश्वासिनां त्राता योऽमर ईश्वरस्तस्मिन्
    वयं विश्वसामः।
  tna-NT: Ecuaneda Diusu jubida emebajainia, pia cuana ja ecuana emadhabatani biame.
    Tu peje su ecuaneda ebia su enimetucheatiani, tueda da eid'e eni Diusu putsu.
    Tueda da pamapa D'eji su Aji. Quebata cuana tu peje su jei eputa su, tuahueda
    d'eji su yata huecuana.
  lid-lid: To asa-ar dah badeh, tasah to abudon boto-on in ta Kindrei. Ma iy ale ta
    aseben lau mari. Arile, ma hutuwen labai ki toro are atehei budon handru in tan.
    Tasah, iy badeh, ta ano bwe.
  wim-wim: Ngampana wik God.antam inangan ngangkangam piꞌ-piꞌanamp, ngamp keꞌ-paal
    work puy-puyam iiy-iiyanampa, keꞌ ngangkang theeꞌanampa, yaꞌa, ngamp ngaantam-ngeey-ngeeyanamp
    nil God.angan ngul minam piꞌ-piꞌow ngampang. Puth nilam God anman thonakama man-yetham
    anman wun-wunan, puth inan thampa, nilam thonamang ep-paththam kaaꞌ-piichanathiy
    ngampang way yot anpalan ngampan yump-yumpampa. Than puth weeꞌ-weeꞌanangan wik
    nungantaman ngangkangan piꞌ-piꞌantan-a, nil anangan paththam kaaꞌ-piichanathow
    thanang way thanttam anpalan.
  zga-M: Ulwakhuva khumbombo inchi tugaatanchiwa nukhwiyumilincha ukhuvomba imbombo
    einoo. Ulwakuva tulinawo uvukifu mwa Nguluve umwumi, uvei-impoki va vanu voni,
    kuvala avikhumawidika.
  yom-yom: Mu bila diodi tulembo sadila ayi tulembo nuanina bu tuntulanga diana dieto
    mu Nzambi yi moyo, niandi mvulusi wu batu boso vayi lutidi ba mvulusi wu batu
    bobo bakuikama.
  san-SIN: යතෝ හේතෝඃ සර්ව්වමානවානාං විශේෂතෝ විශ්වාසිනාං ත්‍රාතා යෝ(අ)මර ඊශ්වරස්තස්මින්
    වයං විශ්වසාමඃ|
  yut-yut: Nin pi madepsi amaŋ nido Piŋkop egɨp egɨpmɨ toŋ da nin paŋpulugokdɨsak
    yaŋ nandaŋ teban taŋek jomjom aŋek ekwamaŋ. Piŋkop uŋun amɨn kɨsi yokwikon tɨmɨt
    tɨmɨt amɨni, ae nandaŋ gadaŋ ɨmaŋ amɨn uŋun baŋsi tɨmɨtdɨsak.
  grc-BYZ: εἰς τοῦτο γὰρ καὶ κοπιῶμεν καὶ ὀνειδιζόμεθα, ὅτι ἠλπίκαμεν ἐπὶ Θεῷ ζῶντι,
    ὅς ἐστι σωτὴρ πάντων ἀνθρώπων, μάλιστα πιστῶν.
  cpc-NT: Irootaki añaantayitawori añaashintsiyita, shintsiini antawaiyitzi, tima
    oyaakoniintani owiri Pawa tsika itzimi kañaanitatsiri. Kantatsi jowawijaakoshiritairi
    maawoni atziriiti, iriitaki jowawijaakoshiriyitai inkaati kimisantairini.
  nhg-NT: Por ini nönca arrasu tetejtequete hua tecsojsufriroa, porque tetiechixtecate
    Deus öque nemoateca, öque iloac Tiemöquextiöne de noche giente, hua cache ca meyac
    arrasu iloac toTiemöquextejcötzi de tejua tli tecreyentes.
  nya-nya: Nʼchifukwa chake timagwira ntchito molimbika ndi kuyesetsa, chifukwa tayika
    chiyembekezo chathu mwa Mulungu wamoyo, amene ndi Mpulumutsi wa anthu onse, koma
    makamaka wa amene amakhulupirira.
  ngu-NT: In yejhua ica sanoyej titequitij niman tiquijyohuiyaj tlahuejli, pampa san
    se toyojlo yotictlalijquej itech on Dios yejhuan yolticaj, yejhuan nochi tlacatl
    itemaquixtijcau, niman más para yejhuamej on yejhuan quineltocaj.
  kup-kup: Met God pohao het hezap dari añarab mapori horï hezaek, maot pimeri ba
    avatapanez zait tat hezap okeg, dari pimaz homeo badae batat hezari rotap pimeri
    ba haavatahan hez. Tat pi maot erat avapanez nen povozahar ñai bizat het homevai
    sameg, povoz daritï honoñai nañ ou ravohopanen kaev naravotü, oñ kez tat het tin
    tovai sohok.
  jid-jid: A kimasa du ta ni tidu susai, don ki yo suron ni Rji wandi ani vri ni kpa
    ndi chuwo wawu'u musama biwo ba kpa yeim ni wu.
  wmw-wmw: Ndi ntamana tikola kazi pakulu na titenda juhudi, konta tamaa yetu iwa
    ka Nlungu hai. Iye ndi Nvushi wa wanu piya, pakulu-pakulu wenye kuntumaini iye.
  gmv-GGM: Nu hessas giidi dafettoossine daabuross. Hessikka asa wurssos harapekka
    ammanizaytas ashiza deyo Xoossan nu ufayss oothiza gishshaskko.
  ssg-ssg: Kako teka kahikahi Krais puas eliel hahawane nake kako hana hatapoen namilokako
    hani Haeu, tetel pate pohen. I tetel awaiai lawe seilon ti kaui kawatan ti lialui
    woulaha kasinan teteka laha soh tetan.
  zpo-NT: Kwaan be nu le be jwers zee nye zo be lo Dios, nel nkambaz be Dios, xaa
    tubka mban. Lee xaa mzaa yalnaban lo re be, nel ngwii be lo Jesucrist, nu nzhekla
    xaa zaa xaaya lo rese myet yizhyo.
  poy-poy: Twenga twankulitabisiya na kugangamala, toziya tumtumbira Mlungu yakawera
    mkomu, na yakawera Mlopoziya gwa wantu woseri na walii yawamjimira.
  qwh-NT: Tsemi imecata sufrircuryanpis Diosnintsicpaq willapäcuntsic; porqui noqantsicqa
    cawecaq Diosnintsicmanmi marcäcuntsic. Pemi llapantsicpa Salbamaqnintsic, peman
    creyicushqanäqa.
  gaw-gaw: Nai am inam. Ig Kayak bauklel, Nug danab ah oh eḏua awiḵak diig daaṯe,
    Nug danab ah ag nuhignu oolagp̱a genab dooṯeb ele, ag genab eḏua awiḵom daaṯeb
    amu, ig nuhignu oonigp̱a genabnab dootta, Nug doa ehanigḵunu ameg meṯem. Ig amunu
    am genabib dooṯem amunu ig uḏat naḏinab g̱agaṯag ele heṯem.
