    niishiyani, paari pueyaracaanu rishijia Pueyasoocua tiuyani. Nojuacuajaari puetunu
    pueyacuaji Tacunajanaa, canapue cutarate nocua tiuujiacacuajani.
  ziw-ziw: Nivyo vikuleka chatumbwazika na kudamanyisa ndima, kwaviya chika msuhi
