verse: 1TI.004.010
translations:
  kpx-kpx: Nahi nahie uvu malei ukolikolie Dilava ke omige keu nahi malevenu. Isi
    isiviale ata bahata malevei tedaevei. Iale oleuoleu abu uvu mai omige auna kebia
    tedaeve dua vai. Katealemoike nahi negolahaime lovive vama.
  okv-H: amo ungotena God ke be ari embo te eto embo tapa oreketo humbari embo God
    vasiri te amita hajire amo puvurou kesora avo ungote na simba ere ovora.
  tbo-tbo: Yaubada Lauyagohanana uyahina ta winugonugotuhu lagona po ta upuhegoya
    a bagibagi uyahina babana Yaubada lawa ataputa Tu wiluyagohanita apo ta witumaganeya
    yaka.
  mal-C: ഈ ലക്ഷ്യപ്രാപ്തിക്കുവേണ്ടിയാണ് നാം പരിശ്രമിക്കുകയും പോരാടുകയുംചെയ്യുന്നത്.
    എല്ലാ മനുഷ്യരുടെയും, വിശിഷ്യ വിശ്വാസികളുടെയും, രക്ഷിതാവായ ജീവനുള്ള ദൈവത്തിൽ നാം
    പ്രത്യാശ അർപ്പിച്ചിരിക്കുന്നു.
  grc-SR: Εἰς τοῦτο γὰρ ⸋καὶ⸌ κοπιῶμεν καὶ ⸂ὀνειδιζόμεθα,⸃ ὅτι ἠλπίκαμεν ἐπὶ θεῷ ζῶντι,
    ὅς ἐστιν σωτὴρ πάντων ἀνθρώπων, μάλιστα πιστῶν.
  bgc-bgc: क्यूँके हम मेहनत अर कोशिश इस्से खात्तर करा सां के म्हारी आस उस जिन्दे परमेसवर
    पै सै, जो सारे माणसां अर खास करकै अपणे बिश्वासियाँ का उद्धार करणीया सै।
  khz-khz: Voia pakunai tavekwalavina e tavitivitina, kwalana maguli Palaguna genai
    gera veraramani tatao-kauana. Ia taunilimalima maparara geria vevega-maguli Palaguna,
    e ia gevega-taunataunaana talimara geria vevega-maguli Palaguna taunatauna.
  deu-TKW: denn dafür mühen wir uns und kämpfen wir, daß wir unsere Hoffnung gesetzt
    haben auf den lebendigen Gott, der da ist ein Heiland aller Menschen, zumeist
    der Gläubigen.
  zsr-NT: Qui lë ni naꞌ, szxöni rusacaꞌ ziꞌ cuinruꞌ runruꞌ dxin, le runruꞌ löz Dios
    ban. Cristo gutiëꞌ quië uslë́ꞌ yúguꞌtë bunách. Ruslë́ꞌ nup naꞌ taꞌyejlëꞌ Lëꞌ.
  lin-lin: 'Tala mpo na nini tosalaka mpe tobundaka makasi : ezali mpo ete tosili
    kotia elikya na biso kati na Nzambe na bomoi oyo azali Mobikisi ya bato nyonso
    mpe mingi-mingi ya bandimi na Ye.'
  hns-NT: Hamlog ohie khaatien bahoet kausies kariela aur bahoet moesiebat sahiela.
    Hamlog to bieswaas kariela kie djienda Parmeswar sab iensaan ke batjaawe Waala
    hai, bieses karke okar bieswaasie log ke.
  noa-E: Mag mʉg jẽb gaai nʉwejã Ẽwandamau maach dʉ̈i ajapha aju khaphʉ naawaita,
    ich jãg thet jaau nʉmua, i iek õrag ʉ̈khapiju ẽkha durrumua, ĩchab chikhamnau
    maach ĩgkhabaadëphʉmjã magʉm igba, warag pëdurraajem. Chadcha Ẽwandamta ãba thumaam
    khʉʉn peerdʉajemʉu, pari ajapcharan ar ich iek ʉ̈kha durrum khʉʉn dënpai mamʉ.
  eng-EMTV: For to this end we both labor and suffer reproach, because we trust in
    the living God, who is the Savior of all men, especially of believers.
  mib-NT: Te jeē sɨquɨ́ yáha cúu jeē sájniñu nīhin yó sɨ́quɨ̄ jnúhun ya te ndóho yó
    jéē cácahān ndevāha i nuū yō. Chi ñúhún ni yō jeē coto yó núū maá Yaā Dios, Yaā
    técu. Te máá yá cúu Yaā jnáma tāca ñáyuu, te ñayuu cácandíje jnūhun cúndáhú ni
    yā i, máá i cúu jeē jnáma ya.
  lif-NT2: बा कन् निङ्‌वाॽसोःक्‍को याम्‍बुधिक् नु तम्‍सिन् आजोगुम्, थेआङ्‌भे़ल्‍ले़
    आनिॽ निङ्‌साङ्‌ङिन् आजुनि निङ्‌वाॽफुमाङ्‌ङो आने़स्‍सुम्‍माङ् आवाॽरो॥ खुने़ॽग काक्
    मे़न्‍छाम् याप्‍मिहाॽरे़ खुनिॽ से़न्‍लप्‍दाङ्‌बा, हे़क्‍क्‍याङ् कुनो-कुबिॽओग खुने़ॽओ
    नसाःन् के़जोःक्‍पाहाॽरे़न्‍लो॥
  xnj-xnj: Tete tikangamala na kukita lihengu kwa makakala muni, timvikili huvalila
    yitu Chapanga mweavili wumi wa msangula wa vandu voha, neju vala vevakumsadika.
  mmx-mmx: Ni lavasuun teren la dik ata gugu lolos la atam tabaavat, mila dik ta lok
    li vam lodoxoma voovo atdik at ne Moroa, Luntoo Avolo. Neni Laradi Loklox Arooro
    at limixin axap la atnedi rinotno bok di nunu.
  cbr-NT: Nucën Papa Dios, axa bamatimoi tsócë, an camabi uni ainan 'inun ië́misa
    tanquin Jesucristomia ax catamëcë unicama ië́micë, an ca axa quicësabi oquin ënë
    menuxun 'imianan aín nëtënuxunribi aín unicama upitax 'inun 'imiti 'icë quixun
    cananuna 'unanin. Usa 'ixun cananuna nun 'acësaribi oquian camabi unin 'unánun,
    tëmëranan uni numi 'atimati banacë 'ixunbi unicama Nucën Papa Diosan bana ñuixunin.
  tee-NT: Pus icnaviputunau tachi ju k'achani ju Dios chai yuchi iclhich'alhcatnanau
    chai ixlhichux quintachaput quinc'an icsast'uc'au ju macxcai. Chai icnaviyau chunch
    ni iclhilaca'antauch ju Dios ju lak'ajunta. Pus va yuchi ju lai amak'alhtaxtunun
    chai yuchi ju quintamak'alhtaxtun ni lhilaca'anauch ju yuchi.
  eng-LSV: for this we both labor and are reproached, because we hope on the living
    God, who is Savior of all men—especially of those believing.
  cak-NT: Romari' naka'an ri rusamaj ri Dios y naka'an sufrir. Can kayo'n kánima riq'uin
    ri Dios ri c'o ruc'aslen. Ja raja' ri nicolo quichi conojel winak, pero ri más
    yerucol ja ri quiniman rubi'.
  pah-NT: '@see-verse:1TI.004.009'
  sja-NT: Ma-it'eeta tachi choopata na mimiade, eperãarãpa ma ũraa jara pëidade ijãadamerã.
    Eperãarã ũk'uruurãpa tachia jarateepata ũridaamaa p'anɨ mĩda, ijãa p'anɨ Tachi
    Ak'õre ichita bapari mãik'aapa irua aupaita na p'ek'au eujãdepemaarã jõmaweda
    ak'ɨpari. Wãara, tachi Cristode ijãapataarã pipɨara ak'ɨpari, tachi o k'achiadeepa
    k'aripa atapari perã.
  xed-xed: Taghəŋa tsaya ta kəl mu ka dzatá vgha ka ŋavata ka maga slna, kabga nda
    fa ghəŋa mu ta Lazglafta ya nda hafu mida. Tsatsi ta nzakway ka mnda mba inda
    mndu, katkatatani gwal zlghay nda ŋuɗuf.
  mks-NT: Ta sa̱ sa̱ha̱ mé ña̱ nda̱a̱ yóho cája chúun va̱ha í jáchi̱ cándeé iní Ndióxi̱,
    mé á tácú. Mé a̱ cán cúni̱ a̱ jáca̱cu a tócó ndihi ña̱yivi ta mé a̱ nda̱a̱ jáca̱cu
    a tócó ndihi na̱ cándeé ini mé á.
  gfk-S: Io kaie, dait manga baso kinong dait kis nanahe ma ra nurnur tano nudait
    lilona God. Aie no ut na Haralon ta ira turadi bakut, iesene tutuno sakit be na
    halon ira ut na nurnur.
  bmu-bmu: “Anutu malmal Toŋi yaŋön ambazip körek pakpak amöt qem neŋgimamgö mötza.
    Urunini meleŋda möt narim waŋgimakin ewö, mönö ölŋa amöt qem neŋgimakŋa. Mewö
    möt narizin. Nini tosatŋan mewö asuhumapköra jörömqöröm mewöŋi Anutu al waŋgiba
    kinda nupŋi memba silenini qeba aum-mörimakzin.”
  dgz-dgz: Tave di nu kaimakaet tatoni gapan God anu tumasinton, iwa nu anu dao God
    yaibobot wandini apanewa inap amba waenapan wat inakam mumini apanewa, nu den
    wat inakam nimaneni menan, ame inak baware iragen waraton.
  eng-GNV: For therefore we labour and are rebuked, because we trust in the liuing
    God, which is the Sauiour of all men, specially of those that beleeue.
  zaa-NT: Acca yala duel·la' runi tu' para quixá'ani tu' ca enne' titsa' quì'e ą'hua
    ruchia tu' ca enne' canu ruduadí' cą intu', porqui'ni ga'na tu' seguro qui'ni
    Tata Dios née enne' bani nna te la' huacca quì'e para gudilèe iyábani ca enne'
    le' ca tul·la' qui' quį canchu ría latsi' quį ne.
  eng-WEBSTER: For therefore we both labor and suffer reproach, because we trust in
    the living God who is the Savior of all men, especially of those that believe.
  guh-guh: Bajaraxuata Dioso tonacuenebaponaponatsibeje. Casaëtsibeje tsaponaponae
    Dioso vajatonacuenebaponaponaejavabeje, itsamonae pibisiacuenia nacabijataeyabiabi
    atabeje. Bajarapacuenia exanatsibeje tsipaji najamatabëcuenecopatatsibeje piasaënë
    Diosojavabelia. Bajaraponë Dioso daxitajivi pecapanepaenë pijaneconivecua. Dioso
    capanepaena daxita pamonae najamatabëcuenecopata bajaraponëjavabelia.
  bon-bon: Mine lagletnäjinago, mage kaakesea jaawenusi, ingle mine ituge mime ngene
    atwanena singi bine acrana ireclota Acejiyame bau me, lui te iyeta biname bine
    birige äsecrera niiya cabu ca, yepä toraca eei bine lui cina ätrunga cama gemi.
  nhw-BL: Huan yeca tojuanti chicahuac titequipanojtinemij huan titlaijiyohuijtinemij
    pampa tijnequij timochixtose ipan yaya Toteco catli yoltoc huan amo quema miquis.
    Yaya inintemaquixtijca nochi masehualme huan quinmaquixtis para nochipa nochi
    catli quineltocaj.
  swh-ONEN: (nasi kwa ajili ya hili tunajitaabisha na kujitahidi), kwamba tumeweka
    tumaini letu kwa Mungu aliye hai, ambaye ni Mwokozi wa watu wote, hasa wale waaminio.
  wbi-wbi: mu uluo tughimba na kuvomba imbombo, ulwakuva tukumuhuvila uNguluve juno
    mwumi, uMpoki ghwa vaanhu vooni vano vikwitika.
  bba-bba: Yen sɔ̃nɑ sɑ sunɑmɔ sɑ sɔmburu mɔ̀, domi sɑ bɛsɛn yĩiyɔbu doke Gusunɔ Yinni
    wɑso sɔɔ wi u sɑ̃ɑ tɔmbu kpuron Fɑɑbɑ kowo, su mɑm nɛɛre be bɑ nɑɑnɛ doke.
  eng-KJVCPB: For therefore we both labour and suffer reproach, because we trust in
    the living God, who is the Saviour of all men, specially of those that believe.
  kgk-NT: Upéa-rehe hatã hatã nhamba'apo Nhandejáry nhe'ẽ nhamombe'u-vy. Jajerovia-ma
    Nhandejáry oikove va'e-rehe jaiko-vy. Ha'e enterove va'e resendeharã. Hesu reroviaha-pe
    oresende voi. Upéa-gwi nhamba'apo hatã inhe'ẽ mombe'u-vy.
  waj-waj: Anutuuqo tupatupaa variivoono mmuakiaa gioonna kiaapuuya vitoo yoketaivau
    yapaanaree kiaa tiivoono gioonna kiaapuuya innara kutaavaivee kiaiya vitoo yoketaivau
    yapaanaravai. Ta innara kutaavaivee tida innara faannaida variaunnaivaara ta yaagueeqama
    kiada mmoori varada variaunnanoo.
  cpy-cpy: Rootaki añaanta-yitawori añaashintsiyita, ashintsitzi antawae-yitzi, tema
    oyaako-teeri Tajorentsi jempe itzimi kañaanitatsiri. Kantacha rowawijaako-shireteeri
    maawoeni atziri-paeni, riitakira rowawijaako-shire-yitee ikaate kemijanteerini.
  mpx-mpx: “Alola ge wala atimatuwa Yabowaine yawalina gaganina iyaka ta meltelian,
    iya bolo ta abulilek iyaka i pwamwalila ge bosowaina gamagalau gegewel ni pwamwalil.”
    Inoke heiya te kaiwena ta logasisi ge ta tuwalali nabinabi Yehoba wana kamwasa
    eliyana.
  wbp-wbp: Kaatuju-ka nyina JUKURRARNU. Nyanungunya Ngarlkinpaju yapakuju jintawarlayiki-juku,
    manu kajana nyanungurlu-juku Kaaturluju warrawarra-kanjarla mardarni nyampurla
    ngurungkaju. Ngulaju ngula-juku. Kala yangka yapa kuja kalurla yijardu-nyayirni
    wala nyina nyanunguku Kaatuku, ngulaju kajana tarnngangku-juku warrawarra-kanjarla
    mardarni. Ngalipa Kirijini-patu kujanya karliparla yijardu-nyayirni wala nyina.
    Kapurliparla tarnnga-juku jirrnganja nyinami. Kujarlanya karliparla nurna-nyayirniji
    warrki-jarrimi nyanungukuju, manu karliparla nyinami jungaju.
  luo-luo: nikech mano emomiyo watiyo matek kendo wakedo, ka waketo genowa kuom Nyasaye
    mangima, ma en Jawar mar ji duto, to moloyo en Jawar joma oyie.
  nhe-NT: Huan yeca tojuanti chicahuac titlatequipanojtinemij huan titlaijiyohuijtinemij
    pampa tijnequij timochixtose ipan yajaya Toteco tlen yoltoc huan ax quema miquis.
    Yajaya inintemaquixtijca nochi tlacame huan quinmaquixtis para nochipa nochi tlen
    quineltocaj.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܸܦܠܵܚܵܐ ܝܘܲܚ ܘܒܸܥܒ݂ܵܕܵܐ ܝܘܲܚ ܐܵܓ݂ܘܿܢܵܐ، ܣܵܒܵܒ ܗܹܒ݂ܝܼܲܢ ܒܐܲܠܵܗܵܐ
    ܚܵܝܵܐ ܝܠܵܗ̇، ܗ̇ܘ ܕܝܼܠܹܗ ܦܵܪܘܿܩܵܐ ܕܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ܢܵܫܵܐ، ܘܒܘܼܫ ܙܵܘܕܵܐ ܕܡܗܘܼܡܢܹ̈ܐ.
  esk-NT: Taatnaqhuta sakkiqirugut sakuukhuta, takku niġiugaqput inillaktisrimaaqługu
    Agaayyutmun iñuuruamun iñuich iluqatiŋ Anniqsuqtiksraŋatnun, pitḷuglugich tamatkua
    ukpiqsriruat.
  msb-msb: Kaya ngani amo ini an dahilan kun nano kay nagaungod kag nagatios kita
    pagtrabaho kay nasa Dios na buhay an aton paglaom. Siya an Parasalbar san tanan,
    lalo na gayod san mga nagatuod.
  cpa-NT: Huu¹³ jøng² báh³ hiug¹² jmó³ jniang³ ta³. Di³ tí² chinh³ jniang³ jǿg³ quiah¹²
    Diú¹³, dsa² chian², dsa² liúg² ca¹lah¹já¹ dsa² lǿa¹² ju³ hein² dsa² hé² jǿg³ quiah¹²dsa.
  dso-dso: ଆମେ ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ କସ୍‌ଟ ଅଇ କାମ୍‌ କରି ଏଟା ଆସା କଲୁନି
    । ସେ ସତଇସେ ବଁଚିଆଚେ । ସେ ଗୁଲାଇ ମନସ୍‌ ଜାତିର୍‌ ଉଦାର୍‌କାରିଆ, ଜେତ୍‌କି ସବୁ ତାକେ ବିସ୍‌ବାସ୍‌
    କଲାଇନି, ତାକର୍‌ପାଇ ଅଦିକ୍‌ ।
  meu-meu: Badina bunai ta hekwarahimu bona ta hisihisimu, badina be Mauri Diravana
    ta abidadama heniamu. Ia na taunimanima iboudiai ihamauridia, to kamonai taudia
    ediai anina na bada.
  yva-NT: Maisyare omai ti, wamo anakero Amisye raijar panyoambe weye wansanaveano
    Amisyo noa pitawabe obo amen, Opi po vatan tenambe mapaya ayao kakaije rai, nde
    terave vatano wamanave Ai wansai.
  dgc-dgc: Kanya, Timoteo, éy pilitén tam ta mahigpit a magpahayag ta Mahusay a Baheta,
    da umasa kitam ta tunay a Diyos. Siya i mangiligtasa ta tolay. Ey lalo dén du
    méniwala diya.
  zpm-NT: Ni gacxe waa, laa ne quia dieṉ zha gliladz zhow, niicle ne nroob grë guieḻnë
    ne quiadziaṉ ne; sac ible Dios nac meṉ ne rnalo ne, meṉ nguiamban ne rsilaa grëse
    miech lo doḻ; sac grëse zha ne dib zdoo rliladz me, rsilaa me zho.
  hix-NT: Àro ke, thokaxe ro rma haxa tatamokyatxow hamà, tamotohso ro mak ha. Àsok
    tawro hana, Khoryenkom hona ro kesnàr kom ke hamà, tehxemà ro xaxa hona ro kesnàr
    kom ke hamà. Noro ryhe, omeroron komo yonyhoryeny me naha. Thona xeny kom haxa
    yonyhoryeny me naha.
  sim-sim: '@see-verse:1TI.004.009'
  npi-ULB: किनकि हामी यसैको लागि हामी संघर्ष र कठिन परिश्रम गर्छौँ । किनभने हामीलाई
    जीवित परमेश्‍वरमा भरोसा छ, जो सबै मानिसहरू, विशेष गरी विश्‍वासीहरूका उद्धारकर्ता
    हुनुहुन्छ ।
  cgc-cgc: Tenged na ate na pagsunod ta liag ta Dyos bakod na tabang ki kiten, gapangabellay
    kay ta ame na pagsirbi ta Dyos tak kanen an bui na Dyos na ame na pasaligan. Kanen
    man manluluwas para ta tanan na mga ittaw labi en gid mga ittaw an na gatuo ki
    kanen.
  tim-tim: Akto aregât bunŋe memegât âi humo memaen. Amâ Anutu manmanŋe yâkgât nâŋgaŋmâ
    mandenŋe biwinenŋe owâiŋe akmap. Yâkŋe âmâ luâk âmbâle hânŋe hânŋe manmai yâk
    yeŋgât heŋgemgoyekbiapgât mandâp. Akto nenŋe nâŋgaŋmaen nen heŋgemgo nenekmap.
    A Bundâk.
  yor-yor: Nítorí fún èyí ni àwa ń ṣe làálàá tí a sì ń jìjàkadì, nítorí àwa ní ìrètí
    nínú Ọlọ́run alààyè, ẹni tí í ṣe Olùgbàlà gbogbo ènìyàn, pẹ̀lúpẹ̀lú ti àwọn ti
    ó gbàgbọ́.
  wos-wos: Wun hundika sarékéta nani hambuk yata weséka jémba ya. Wungi re wungi re
    rekwa God dé atéfék du takwaré Satanéna tambambu héra. Hérae déka jémba sarékékwa
    du takwaré yikafre hurundét nani dé wali jémba retame. Wungi xékélakita nani haxé,
    God wungi hurutendékaka. Haxéta nani hambuk yata hambuk jémba ye.
  emp-NTPO: Maʌ̃ carea dadjira traja panʌa idjab̶a bia mĩga panʌa. Ãcõrẽ zocai b̶ʌba
    ẽdrʌ edamãrẽã jʌ̃ã panʌa. Idjia jũmarãda ẽdrʌ edabaria. Biara jaraibʌrʌ, idji
    ĩjãbʌdadrʌ ẽdrʌ edabaria.
  eng-F35: '(which is also why we labor and suffer reproach): We have set our hope
    on the living God, who is ‘Savior of all men’, especially of those who believe.'
  ind-ind: Itulah sebabnya kita masih terus bekerja keras walaupun sering dihina.
    Kita sudah menaruh pengharapan pada Allah yang hidup. Dialah Penyelamat semua
    orang, maksud saya, semua yang percaya kepada-Nya.
  pes-OPCB: ما سخت تلاش می‌کنیم و زحمت می‌کشیم تا مردم به این حقیقت ایمان بیاورند،
    زیرا امید ما به خدای زنده است که نجا‌ت‌دهندۀ همه می‌باشد، به‌خصوص آنانی که راه
    نجات او را پذیرفته‌اند.
