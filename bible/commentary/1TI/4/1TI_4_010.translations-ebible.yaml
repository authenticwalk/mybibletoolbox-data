  toj-NT: Jayuj con gana huanticon atel, anima jel yaj ja jas huax yala jbajticon
    ja cristiano porque ja mero snihuanil ja jc'ujolticoni, ja' ni ja jDiostic sac'ani.
    Yena ni yaa sbaj ja ba spetzanil ja mundo, jayuj ja quentic ja huan xax c'uantiqui,
    libre xa ni aytic juntiroa.
  kkl-kkl: Nuri Allah ya'ag kamag uropne ponekoag seneraglamapnena, “Nimi ni mog so'oag
    nimiri malia ulamapne sembe Allahri opsinep. Allahri nu opsinep aghana Yesusag
    seneragto Elag wana saingnia piamebengeag agha Allahri nu taulbahilul,” aro nang-nangaro
    seneraglamap. Nimi etneri Allahri wepto poghogne ponekoag “Sikne” aro seneraglamleba,
    Allahri nimi eneko taulbalul. Ane sembe, nuri mikip uro whin seklero awe tolamap.
  tbc-tbc: Id Anut tinid tigane pani dan lo tau tisasau a. Iŋ man tamolpein fidian
    sad patun pasek a. Agod ensauta a ilod lo rumok nek an mi a. Kagin nek an niŋen
    o urat wagai mok tigane dan man fun nek a.
  sna-sna: uye nokuda kwaizvozvi tinoshingaira nokurwa, nokuti takaisa tariro yedu
    muna Mwari mupenyu, anova ndiye muponesi wavanhu vose uye zvikuru sei vaya vanotenda.
  smk-NT: Wanin ta, say rason a man'ipamuspusan tamon gaw'en a trabaho tamo ket bana'
    ta mampilalo atamon maong kona nin Dios a sibibyay a syay Mangingisalba nin sarban
    tawo. O' a, maisalba nasara a magmatalek kona.
  grc-TCGNT: Εἰς τοῦτο γὰρ καὶ κοπιῶμεν καὶ ὀνειδιζόμεθα, ὅτι ἠλπίκαμεν ἐπὶ Θεῷ ζῶντι,
    ὅς ἐστι σωτὴρ πάντων ἀνθρώπων, μάλιστα πιστῶν.
  gof-WFTW: Nuuni asa ubbaa, ubbaafe aathidi ammaneyssata ashshiya de7o Xoossaafe
    ekkana gidi ufayssan naagiya gisho, hessas nuuni ooson daaburosinne baaxetoos.
  spa-BLM: Porque para ello nos esforzamos y sufrimos reproches, porque hemos puesto
    nuestra confianza en el Dios vivo, que es el Salvador de todos los hombres, especialmente
    de los que creen.
  kyz-NT: Janeruwarete 'ga 'ã ywag ipe 'ũi. 'Ga 'ã jane sirowiat. 'Ga pyri jareoa
    'ã jane siapesak jarejemogyau. A'eramũ jane a'eramũ jarewau 'ga mome'wau tekotee
    'gã nupe. 'Gã amũ nipo 'ga rerowiaa jane 'e renuw ire. 'Ga 'ã ae katu'okara. Najuejue
    etee ae katu'oga 'ga afutat. A'eramũ 'ga werowiaara 'gã katu'oka a'jea futat.
  dao-dao: Bawngkha lü mi khüiki, isetiakyaküng, aktunga ani jumei lü avana küikyan
    Bawia kya lü xüngseiki Pamhnama vei mi äpeinak mi taki.
  cya-cya: Si'ya cha' re can' cha' nsu'hua na juesa, ndijin na nu ti'i, si'yana nducua
    quiloo na 'in scati Ndiose nu lo'o ca, Ñi nu Ndlo laa 'in nchgaa nten, tsalca
    nu ndiya qui'an ti' 'in ñi.
  wrk-wrk: Yurrngumba ngambala waki nangangi Kudkanyi. Kudanyu ngambala waki nangangi,
    jingkijbangangi ngambala Kud, yuku nyulu marrimba bukambiju mardarda. Bukambiju,
    nganinyimuku, marda jibarrimuku, marda bayamuku, yuku nyulu marrimba yalunya mardarda.
    Baki ngambala jingkijba nayi, janyulu marrimba ngambalanya mardarda yurrngumba,
    jaliyi ngambala kuyu nangangi jangkurr. Nanankardi barri ngambala waki kudanyu
    nangangi Kudkanyi yurrngumba.
  nii-nii: Gos eim wumb pei sip orung simbii ni piinim ei, sinim wu amb Gos eim kin
    pii gii ni mułmun ei, keimi sim. Gos kunum kunum konj mołułum pułwu eim kin, sinim
    pii gii keimi nipin kin, Gos sinim sipi orung simba ni, kui er mułmun. Ełe nge
    piipin kin, sinim kongun dinga enmin.
  ign-NT: '@see-verse:1TI.004.009'
  dik-NT: Ɣok aabï buɔ̈c ku luuiku apɛi, rin ɣok aa ŋɔ̈th Nhialic pïr, yen raan ëbën
    kony, ku tueŋ aa kɔc cï wɛ̈tde gam.
  cac-cac: Yuj jun tic, scac' val quip co munlaj d'a yic Dios, scab'anpax syail yuuj.
    Yujto aton jun Dios pitzan scac'och yipoc co c'ool. A Dios, Scolumal eb' anima
    smasanil. Aton val eb' tz'ac'anoch sc'ool d'ay ol colchaj yuuj.
  tzj-E: Rmal c'ara' tak nkaban rsamaj Dios y nkataj lowlo' rmal, com bien kutkin
    che ja' Dios nokruto' wa' y rmal c'ara' nokquicota y keyben. Dios arja' c'aslic
    Dios y nqueruto' conjelal wnak, per arja' más na To'onel kxin je ykula kac'u'x
    ruq'uin Jesucristo.
  san-BUR: ယတော ဟေတေား သရွွမာနဝါနာံ ဝိၑေၐတော ဝိၑွာသိနာံ တြာတာ ယော'မရ ဤၑွရသ္တသ္မိန်
    ဝယံ ဝိၑွသာမး၊
  yaa-NT: Nãskaxõ mitsiskai nõ Niospa meka yoifafãini. Nõ askafaito fetsafãfe noko
    omiskõimatirofo a Niospa meka õikaspaifãfe. Askai omiskõifikĩ nõ tãpikõimis Jesús
    iskaratĩamãi nikẽ. Nãskaxõ Jesúsmãi noko nãxonikẽ, keyokõi yorafoõnoax, nãskaxõ
    a Ifofamisfo ato ifixii.
  cab-NT: Ligía lébubei wawádigimaridun, súfuri wagía anabúni, lugúndun rúwamaali
    lan weménigi luágu Búngiu le wínwanbei, le aráansejaalibei asálbaruni joun sun
    gürígia, áni ja afiñebaña luágu, jerésibirubei asálbaruni ligía.
  clu-clu: Maman dia nga nagapanikasug kita kag nagaimorat gid nga magtodlo sa mga
    tao, tungud nga nagasarig kita sa Dios nga boi nga maman anang Manlolowas ang
    tanan nga mga tao, kag labi run gid ang mga nagatoo.
  swh-ULB: Kwa kuwa ni kwa sababu hii tunataabika na kufanya kazi kwa bidii sana.
    Kwa kuwa tunao ujasiri katika Mungu aliye hai, ambaye ni Mwokozi wa watu wote,
    lakini hasa kwa waaminio.
  tpt-NT: Va por yucha la pꞌas klhitapatsayau y klhimaqanlqajnanau. Va pakxanꞌiyau
    ni Dios yu kujta. Yucha lay jamalaqtaxtuy tachun ni lapanakni, y yucha ox kintamalaqtaxtuyan
    yu lhakapuꞌanau.
  aai-aai: Tabow raro’ot ebababan, anayabin ata not etei God wanatowan ma’ama’anin
    tabitin, sabuw etei hai baiyawasenayan, naatu baitumatumayah i hai baiyawasenayan
    anababatun.
  sny-sny: '@see-verse:1TI.004.009'
  myy-myy: “Catitĩñagʉ̃ ñami Dios”, yicõri ĩre tʉorʉ̃nʉa mani. Masa jeyarore maso
    masigʉ̃ ñami Cristo. No ĩre tʉorʉ̃nʉrãre masogʉ̃ yiguĩji. Ito bajiri gãjerã ĩna
    manire ʉsirioro yi codebojarocati mani moaroti Dios ĩ cũre moarʉja manire.
  trc-NT: Dan me se nucua̱j rá níꞌ man Diose̱ síí vaa iꞌna̱ꞌ se vaa cavi̱i̱ sa̱ꞌ níꞌ
    quiꞌya̱j Diose̱, ne̱ cheꞌé dan ꞌyaj suun uxrá níꞌ, ne̱ ne chuꞌviꞌ níꞌ caꞌmi̱i̱
    yuvii̱ nana̱ nij cheꞌé níꞌ a̱ mei. O̱rúnꞌ Diose̱ caꞌve̱e cavi̱i̱ sa̱ꞌ cunuda̱nj
    yuvii̱ ei. Ne̱ ya̱ cavi̱i̱ sa̱ꞌ cunuda̱nj nij yuvii̱ amán rá niꞌya̱j man Diose̱
    ado̱nj.
  cut-NT: A ca̱va chu che redin vo ntiyon ma̱n, che rechuhrihn vo vedeta̱n yahn ihyan
    ma̱n, ndihco vo vedechahtino yuhn vo ta̱h Dendiohs, ihyan min che quenduche ye.
    A ihyan min che rendedevahn ye nducoya̱ca ihyan, mena̱n vihca ihyan che ritahno
    ye ihyan.
  bel-bel: Бо мы на тое і працуем і паганьбеньне церпім, што надзею маем на Бога жывога,
    Які ёсьць Збаўца ўсіх людзей, а найперш веруючых.
  zlm-KSZI: Kita bekerja keras dan berjuang, kerana kita yakin kepada Allah Yang Hidup,
    Penyelamat semua manusia, terutamanya mereka yang beriman.
  gdr-gdr: Sɨ onggɨt mop paemb men b'asowa wuwenyɨn dɨde b'ɨdgotnena akatenindam.
    Mop nokɨp men opima yilo wɨmena Godɨm pɨlɨnd warɨm b'ogɨl ɨsma oramka eyenindam.
    Sɨ ɨtemb God re komkesa rɨga wa yɨrkokar okawa rɨga e, ajɨ gar ke utkunda rɨga
    wanɨm re dadal ngɨrpu kesa yɨrkokar okawa rɨga e.
  vmy-NT: Kui= kjua ꞌñu teñaꞌaxaña ꞌba teꞌbene_ra yojona, ngatꞌa techuyaña mé= xi
    nda ngatꞌare Naꞌenchana xi tijñakun. Xi mare tsikꞌangi ngatsiꞌi xuta ꞌba kjuakixi=
    nga sikꞌangi xi makjainre ngatꞌare kui.
  cmn-FEB: 我们工作和尽其所能的原因，就是因为我们的希望就在于永生的上帝。他是所有人的救世主，尤其对于那些相信他之人更是如此。
  gmv-RNT: Nu hessas giidi dafettossinne daaburos. Hessika asa ubbas harappeka ammanizaytas
    ashshiza de7o Xoossan nu hidota ooththiza gishassa.
  ncl-NT: Yoje, pa quineltocasi inon, titequipanulo chicahuac. Huan timoanalo pa ticsulahuasi
    Satanás pa ticlamachiltisi Dios ilajtol, pampa ticlalije tolaneltocalisli ca Dios
    hual yultica. Yihual quinquixtía moxtin lacames pin míac polehuilisli. Huan ma
    yoje, yehuanten hual quineltocalo quimatilo pampa yihual quinquixtía pa camo polehuisi.
    Inon unca ipolehuilisli inminlaijlaculisli huan unca polehuilisli niman hué.
  sua-sua: Mor ruk o aposel, ngom her gia nho mkor E Nut to nma plong vle ngnik ngnik,
    En kam susulgim mor, ko her Endo nma svil kam susulgim o mia tgus arhe. Ii, va
    her sim kut endruk ngat kor mnam mar mang e Yesus he kmokpom kar, E Nut nera susulgim
    mar. Mare, va her mang a papat to E Nut kam susulgim o mia tgus, ngoma sovet kam
    prongyek ka psek kam havaeng o mia mang.
  klt-klt: Ánutu átkukuná pálak ámna náráwa kámuk son iháhá watá málámba naráng háting
    mená nán son náhuk. Nándá Ánutu ya naráng háting mángga náháng tolik ingga háleng
    mángga átkoemán wata ingga ku yáup háláng hánám tánggoemán.
  are-are: Arai, nurna kunha Altjirra etatha erinha tnakama. Era relha ingkarrakanha
    irrpalthala tangkalhelama. Nurna turta kaltja era kala relha etnanha tangkalhelakala,
    etnala erinha tnakama. Nhanhakakwia nurna relha ntjarranha kngarra kuta kaltjinthama.
  gai-gai: Anna moca aia aiŋir anikca moca Raraŋ Aetaniaca rɨpacatna, ma iarwarna
    eteacna watapna Raraŋ Aetaniac, ma meikramtaɨrmo muruŋ mac nda aŋgɨna ramoot,
    an meikramtaɨra man ŋgoinna rɨpacrenanna, ma aimo mac nda aŋgɨnandet. Aintik aia
    man ŋgoinna rɨpacrenan, na aia lambia, ma aimo tɨpemb kirarir laiŋga mataua morenan.
    Ainda moca aia memetmbaca aiŋir anikca morenan.
  qvm-NT: Tayta Diosnintsi munashgannog caway lapanpitapis más ali cashganta musyarmi
    imanog nacarpis pay munashgannog imaypis cawaycantsi. Tsaymi may-tsaychöpis wilacuyninta
    wilacuycantsi Jesucristuta pï-maypis chasquicunanpag. Payta chasquicuptenga pï-maytapis
    Tayta Diosnintsi salvangami.
  chz-NTPS: Heˉja̱ˉ baˊ kwaˉ jneˊ beꜘ läꜙji̱i̱hˈ jeeˊ leꜘ, kihꜗ heˉ kye̱ˊ jneˊ oˉjø̱hꜙ
    dsëˉ kihꜗ Dio ji̱i̱hꜙ, hi̱ˉ lä̱ä̱˜ läꜙjë̱ë̱ꜙ dsaˉ. Pero läꜙjë̱ë̱ꜙ hi̱ˉ maˉhe̱e̱hˉ
    kiyhꜗ, hi̱ˉ heꜘ baˊ lä̱ä̱ꜘ.
  kmu-kmu: Haimuaene mainea Anumaya Kotia mukia veamogata kefo kavaage nehuna yapiti
    alino kalu hetaleno tagu tamena aligatigahe nehigi agaifema haviya amakuafi maleya
    amametitima nehaya veamogamina amaku amamena ago aligati-maine. Ani yafekeya tametitia
    nehuta taya mukiki huta aliyana nealune.
  ood-NT: Jiosh at wehs wo ha doꞌibia hegam mat ab wo i s-wohoch g haꞌichu ahgaj k
    am wo i e gewpkai wui. Kuch ab s-wohochud ch heg hekaj am si t-nakog ch muꞌi haꞌichu
    ab nakog matt wo ha ahgi hemajkam ab amjed ihda.
  lbm-lbm: कहालीकि हम मेहनत अऊर कोशिश येकोलायी करजे हंय कि हमरी आशा ऊ जीन्दो परमेश्वर
    पर हय, जो सब आदमियों को अऊर विशेष कर विश्वासियों को उद्धारकर्ता हय।
  ncj-NT: Huan ic inon titequitihque huan ticxicosque ihcuac techpinautiyahque, tleca
    inon para san se rato, huan tehhuan tinemisque nochipa. Titetemachiyahque in Dios
    yolihuatoc aquin cuali quinmaquixtilos nochin tlacatl huan nele quinmaquixtilos
    in aquin teneltocasque.
  yuj-yuj: Nomo yiki yak konámp Kwarén yépékrá yakáp námpon. Mao te arop ponankoran
    warko érékép nae yonkwae námp te, nomo man mériaka ‘Kareno’rá sénámp arop nomwan
    kor kare kar warko érékép konámpon. Nomo am mér námpara, nomo térerá kárákárerá
    tukup konámpono.
  kto-kto: Eva, Morowa, irie la namo malagiang mirier teip ga magaulap, ga bulagiong
    gat bubuo teip ga magaulap la naganbuong ira a. Naganbuong migat ira Morowa la
    amaning ninimiap, ga man auanbula meba bulagiang. Aret tiro ga bume okosar ubi
    ula mamaranu ga abuluan tavuk la naong Morowa aime.
  gmv-NT: ኑ ሄሳስ ጊዲ ዳፌቶሲኔ ዳቡሮስ። ሄሲካ ኣሳ ኡባስ ሃራፔካ ኣማኒዛይታስ ኣሺዛ ዴዖ ፆሳን ኑ ሂዶታ ኦꬂዛ ጊሻሳ።
  por-BLT: O motivo de nós trabalharmos e fazermos o melhor que podemos é porque temos
    colocado nossa esperança no Deus vivo. Ele é o Salvador de todas as pessoas, especialmente
    daqueles que creem nele.
  stp-NT: Jich dhakooꞌñdhatuꞌndat tu aꞌgichuꞌ ich aach gux bhaiꞌm kaiꞌchdham ñioꞌkiꞌñ
    gu Dios, sia kum cham jich kɨɨgalhiꞌñ gu jaꞌtkam nach buiñor jix biiñak gu Dios
    duakam, guiꞌ nat miꞌ dhɨr jich boosolh nach jɨꞌk ba tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam
    nach mu jaꞌk ba bhɨichgɨt nach paiꞌ gammɨjɨ gɨt miꞌ pup jich chulhiiñdhaꞌ, guiꞌ
    na sia puiꞌp jix bhaaiꞌ na ja boosgaꞌ miꞌ dhɨr guiꞌ nam jix aaꞌndaꞌ nam baꞌ cham
    jum tulhiiñaꞌ.
  ame-NT: Ñeñt̃oʼmarña t̃eʼpaʼ amaʼt eʼñe yemueroc̈hteñot̃paʼ c̈hocma yet̃orrena Yomporecop,
    t̃arroʼmar ñapaʼ ñach yeyemterra eʼñe poctacma, ñeñt̃ Yompor ñeñt̃ ama arromñat̃eshayaye,
    ñam̃a ñeñt̃ara Yompor ñeñt̃ Yaʼqueshp̃atañer yepen allohueney añecop ñeñt̃ey ameʼñenaya.
  mgh-2016: Hii nirii muuvarani ntheko wo machiri ukhalhawaya niheesha nikhulhuvelho
    nihu wa Nlhuku rii nkumi rii Moopolhi a attu onkhaye, athepaka ayo anonrumelhelha
    Kuristo ayo.
  kvn-NT: Imi anmal nued wismaldo, anmal Pabgin-penzhulidbal Pab-tulamaidzhe togo.
    Tenal Pabdin pel-kwapa nabir tule-abono, tenal Pab pul-pule tule-egin-penzhulmalad-abonogo.
    Al anmal Pabga arpaged-igalgin alamananimal.
  gvf-gvf: God mile paangwal paangwa mile ibal para aa ki di tongwa yal milere, te
    ka main pire gi dungwa ibal kirara aa ki di tongwa yal milungwa, na yal kobe yalini
    pi tegi yobina, ena kal dime dire konagi nega di ere milebinwe.
  san-ISO: yatō hētōḥ sarvvamānavānāṁ viśēṣatō viśvāsināṁ trātā yō'mara īśvarastasmin
    vayaṁ viśvasāmaḥ|
  deu-ELBBK: denn für dieses arbeiten wir und werden geschmäht, weil wir auf einen
    lebendigen Gott hoffen, der ein Erhalter aller Menschen ist, besonders der Gläubigen.
  mcb-NT: Aroegi akematsatasanoigakeri Tasorintsi terira ineero igamane. Irorotari
    apiriniventantaigakarorira magatiro ikogagetirira, aikiro atsipereakovageiga posante.
    Irirori ikogavetaka irogavisaakoigakerira maganiro matsigenkaegi, kantankicha
    inti yogavisaakoigake kematsatasanoigiririra kantaigakeririra irogavisaakoigakerira.
  yle-yle: Yi kópu u l꞉êê dîy꞉o dpodombiy꞉e nmo dpodo nyédi, dpodombiy꞉e myino mgînî
    vyîmî nyédi. Yâpwoni ghê a t꞉a, vyîlo yi pini p꞉uu nmî nuw꞉o dmi a kwo, pini n꞉ii
    pi yintómu yi Mbwámê ngê pyodo. Yélini yi k꞉ii u kwo nmo kêlîmî té, kóó k꞉oo wa
    kaa nmo.
  swh-1850: Sisi tunajitahidi na kufanya kazi kwa bidii kwani tumemwekea tumaini letu
    Mungu aliye hai ambaye ni Mwokozi wa watu wote, na hasa wale wanaoamini.
  ese-NT: Jamajoya Eyacuiñajjija esohui eꞌe nei poanijo ecuana janobajjima nei Jesosaja
    epeejji cuanajo chacochacoani. Pea ecuana nijje janobajjima mimijajiani. Jamatii
    Eyacuiñajji eshe yani; o epoe oꞌoyajjijo ecuaaya ishoaꞌajjaña. Ohuaya ojjaña onijje
    jjapeequi meeꞌyo sa acani. Ojjaña joya eꞌe jojo nei poani ohuaya mimishi cuijea
    cajeꞌyo.
  jac-NT: Yuxin chꞌahilo cocꞌul jakꞌni jip comunla yin̈ yet Comam Dios, yuto haꞌ Comam
    itzitz ayco yipo janma. Haꞌ Comam tuꞌ Iscolomal sunil anma, yuxin haꞌ mac chichahni
    yul yanma, chicolchahi.
  cak-CNT: Roma c'a ri' nikaben ri rusamaj ri Dios y nikatej pokon. Can kacukuban-vi-apo
    kac'u'x riq'uin ri c'aslic Dios. Ja rija' ri Colonel richin ronojel vinek, pero
    más quichin ri yeniman richin.
  zia-zia: Auna me awiya pumari sero yaya buro yero nonane. Nae Tuwa Bayau putoungne
    awiya tumo didinonane. Nung amimene emo apakana awiya kora yari sero noiya. Nupema
    nung amimene tumo diyaore nonane name awiya kora yero baingtitinoiya.
  mal-2015: അതിന്നായിട്ടു തന്നേ നാം സകലമനുഷ്യരുടെയും പ്രത്യേകം വിശ്വാസികളുടെയും രക്ഷിതാവായ
    ജീവനുള്ള ദൈവത്തിൽ ആശവെച്ചു അദ്ധ്വാനിച്ചും പോരാടിയും വരുന്നു.
  tuo-NT: Tojo weerã marĩ Jesucristo ye cjasere wererã, piꞌeti, ʉpʉtʉ daꞌraꞌa. Õꞌacʉ̃
    marĩrẽ añurõ weeatjere wãcũ, eꞌcatiyutojarã, tojo weeꞌe. Cʉ̃ catinuꞌcũgʉ̃ nipeꞌtirãrẽ
