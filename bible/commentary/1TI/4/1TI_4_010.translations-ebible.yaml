    khan nimite aru bhi bisi ase.
  eng-OEBCW: With that aim we toil and struggle, for we have set our hopes on the
    living God, who is the Saviour of all, and especially of those who hold the faith.
  knj-NT: Yu c'al ton jun ti', yuxan chi ki' atej cu c'ul kak'on kip cu mulna yin
    yet Dios, catu' chi kilon pax sya'ilal yu. Yutol ja' Dios iquis chi kaoc yip oj
    cu c'ul. Ja' Dios tu', Scolomal masanil ánima yei. Ja' eb chi yaoc sc'ul yin,
    oj colcha eb yu.
  deu-1912: Denn dahin arbeiten wir auch und werden geschmäht, daß wir auf den lebendigen
    Gott gehofft haben, welcher ist der Heiland aller Menschen, sonderlich der Gläubigen.
