  nfa-nfa: Èdhi tao era maena mi Ama Lamatua dhu mamuri. Nèngu na ka dhu hia mamuri
    mi dhèu aaꞌi-aaꞌi, risi-risi mi èdhi dhu parcaya Na. Nèti èèna ka, èdhi sabꞌa
    dènge dꞌara kateme.
  tnp-tnp: Konu kitah kautol pɨk uək o nəgətun aruiən rəhatah nəmiəgəhiən e noliən
    əha, mətəu-inu kɨnotəhatətə rəkɨs e Uhgɨn u tətəmiəgəh kəni mətatɨg itulɨn, kəni
    in Iosmiəgəh mətəhan nəhlmɨn kəm nətəmimi rəfin, mətəu in tatosmiəgəh əmə nətəmi
    mɨn u nətəm kəutəhatətə lan.
  urd-urd: क्यूँकि हम मेहनत और कोशिश इस लिए करते हैं कि हमारी उम्मीद उस ज़िन्दा ख़ुदा
    पर लगी हुई है, जो सब आदमियों का ख़ास कर ईमानदारों का मुन्जी है।
  hot-hot: Alalô lêk aêv maleŋiŋ hadêŋ Wapômbêŋ. Yani ma Wapômbêŋ atu ba hamô lôkmala
    ba hêv avômalô sapêŋ bulubiŋ. Ba intu yêlô adum ku lôk vovanik ek nanêm avômalô
    sapêŋ sa ek ôpatu ba hêvhaviŋ ma tem enja bulubiŋ êŋ.
  mqj-NT: Iamo tangei mengkarang allo bongimo annu parannuki' langngan Puang Allata'alla
    to tuo anna to umpasalama' rupa tau la'bi-la'binna angganna to mangngorean.
  rus-SYN: Ибо мы для того и трудимся и поношения терпим, что уповаем на Бога живаго,
    Который есть Спаситель всех человеков, а наипаче верных.
  mbh-mbh: Make ranga ve te oma na te um engeng nge, eneke lemir i ngo engeng nge,
    na te men sial nge a God mo i sungu mimiong a it nge ako aro ile vusonga avele.
    Eneke God i mimi opisleonga, na ini toko alavusnga areko olemio nge i ole pamimionga.
  bdd-bdd: Weyahina tuta bewa ꞌoina maꞌida hetapewa ma maꞌida guibiga, Yehoba tahehemise
    tauna ꞌiboimo miyamiya hatayana, tomota mabwaiyadi ꞌadi Toꞌabihetena, ꞌeguma sihemisae.
    Eeta ꞌida nuwatuhuyahina ꞌoina talaguya ma ꞌane ꞌiꞌabihetegita.
  cbt-NTPO: Ina marë' paatëhua', Yosë nanamën sha'huirárëhua'. Parisitarihuarahuë',
    a'chinárëhua'. Yosëíchin ninarëhua'. Inaso' nanpiarin ni'ton, ya'ipi piyapi nicha'ëcaso'
    nohuantërin. Natëhuatëhua', anoyacancantatonpoa', nicha'ësarinpoa'.
  srn-NT: Iya, dat'ede wi e meki someni muiti èn wi e wroko tranga, bika wi poti wi
    fertrow na tapu a libilibi Gado di de a Ferlusuman fu ala sma, ma funamku fu den
    bribisma.
  cta-NT: Jlya tiꞌ na jiꞌi̱ ycuiꞌ Ndyosi nu luꞌú ca; biꞌ chaꞌ lye cuaꞌni na cña jiꞌi̱
    Ni, masi lyaꞌ tsa tiꞌ nguꞌ jiꞌna. Loꞌo ycuiꞌ Ndyosi ni, cuaꞌni lyaá Ni jiꞌi̱ lcaa
    ñati̱ si taquiyaꞌ nguꞌ jiꞌi̱ Ni. Loꞌo xñi na chaꞌ jiꞌi̱ Ni, liꞌ ca cuayáꞌ tsoꞌo
    la tiꞌ na chaꞌ biꞌ.
  bqc-SIM: wí zĩkɛ wà dɛ̃ɛka a musu. Wá wɛ́ dↄ Lua bɛ̃́ɛzi. Ɔ̃mɛ gbɛ̃́pii Suabana
    ũ, azaiasa aà náaikɛnaↄ.
  tcz-CHONGTHU: Hiche ding jeh-a hi hatah a itoh-u ahin, tohjong itohjom jing dingu
    ahi, ajeh chu, mijouse huhhingpu ahidehset a tahsan chate Huhhingpu hingjing Pathena
    ikijopnau uma ahi.
  mar-mar: याकरिता आम्ही श्रम व खटपट करतो कारण जो सर्व लोकांचा व विशेषेकरून विश्वास
    ठेवणाऱ्यांचा तारणारा, त्या जिवंत देवावर आम्ही आशा ठेवली आहे.
  snp-snp: Kofawa minowaminowa imo we Goti yakafo olu omude kenami ne, loto koli kikito
    umuto kiyabala omo idonima nenako, lonola auma wito gedoto olu-olu o minone. Amo
    ya wenena muki olu omuni kami we nefa, ido koli kikito umonimo wenena ya oto dito
    olu omude kami we ne.
  isl-isl: '@see-verse:1TI.004.009'
  spy-NT: '@see-verse:1TI.004.009'
  xnn-xnn: Ipapati tako ay mang-ikkan isnan gawis tay taltalken tako si Apo Dios ay
    matatago ay eng-enggana ay mangisalakan isnan am-in ay ipogaw. Ngem nan tet-ewa
    ay maisalakan et nan mamati ken siya.
  mwe-mwe: Pabha tunakwiabhuya na tumbila kwa ligongo lya genego, tunakwaakulupalila
    a Nnungu bhakwete gumi, bhaatapula bha bhandu bhowe, na kaje kwa bhaakulupalilanga
    bhala.
  tte-tte: Kabo kita tomeli ala meli tapeiyako Yaubada meyawasina koina. Iya nuwanuwana
    tomo meuloili lebo silobai. Walo yawasosi, siya simeli wasana namwanamwana koina
    kani ileboili. Bwaite kaiwena me ala obiga na tamwasali tapaisowa kaikaiwe.
  tcs-tcs: Yumpla i adwok ane nadakain sapa bikoz yumpla wande ebriwan po sabe da
    trutok baut da God uda i laip. Em i da wan uda seibe ebribodi. Wa, God i mata
    da wan uda seibe ol dem pipol uda bilib.
  hlt-THB: (Ikawtih vawh bi ni bi nawh ni khuikha hy), thlang boeih a hulkung na ak
    awm nawh ak tungna ak cangnaak thlangkhqi ak hulkung, ak hqing Khawsa awh ningnih
    ing ngaih-uunaak ni ta uhy.
  soq-soq: No insaisamba uduudu Godida wanwankasalala bedewe ituitana. Me ipa ina
    bumpa apana uduudu baibu, tane sumanaiwalala ipa me mebaawaida. Sa baiwa no sumanaimba
    bedewe badowa onantite nolantitana.
  qub-qub: Cawaj Tayta Diosninchïman yäracurmi imano ñacarpis pay munashanno imaypis
    cawaycanchi. May-chaychöpis willacuyninta willacuycanchi Jesucristuta pï-maypis
    chasquicunanpaj. Payman yäracuptenga pï-maytapis Tayta Diosninchi salbangami.
  att-att: Á yáyù nga magattam ittam nga ari malurâ nga mamannák ta baggi tam nga
    mangipakánnámmu sù napiá nga dámak, gapu ta napasigaggà yù ággiddanáma tam kâ
    Namarò nga matotolay, nga mangiyígù sù ira ngámin nga makkakerumá nga tatolay,
    nepatalugáring sù ira galâ nga mangikatalà kuna.
  bki-bki: '@see-verse:1TI.004.009'
  bqp-bqp: Òdi zĩ kɛ òdi ↄsi ká a musu, zaakũ ó wɛ́ dↄ Luda Wɛ̃̀ndidei. Àkũmɛ gbɛ̃
    sĩnda pínki Surabari ũ, atɛ̃nsa a náanikɛrinↄ.
  mcp-mcp: Ciyá jɔɔŋg jɨ́ nə́, sə́ ŋgə wádʉga ŋgə gwána nəcé sə́ ŋgə bwánd nə búgə́
    nə́ Zɛmbî á kuwó mə bá lɔ̧́ sâ sə́ ŋgə́ sá yí. Zɛmbî á kuwó wɔɔŋg wə́ jɨ́ cʉgye
    á buud bɛ̂sh, bul bə nə́ ndɛɛ́ obúgʉla.
  hat-hat: Se poutèt sa ou wè n'ap travay di, n'ap goumen konsa. Paske, nou mete tout
    espwa nou nan Bondye vivan an k'ap sove tout moun, espesyalman moun ki gen konfyans
    nan li.
  npl-NT: Por noni, tejwah titekitih chikawak maya fiero techtoktiah, porke timochixtokeh
    itech Totajtsi Dios non yolitok, Ye Akin techmakixtia, iwa okachi nekateh akimeh
    kimopantiah.
  bgg-bgg: Gathek ne diig rek ne blia gang rek, nyieliieshii gathek ro luthong ne
    isieng Hamangkhung-aphuii shii ruii, ai ne zab ro Ragia ro, hanyie è migi rek
    pha ji pho ro.
  eng-TCENT: For this is why we labor and suffer reproach, because we have put our
    hope in the living God, who is the Savior of all people, and especially of those
    who believe.
  eng-BSB: To this end we labor and strive, because we have set our hope on the living
    God, who is the Savior of everyone, and especially of those who believe.
  cpu-NT: Irootakera añaantayetarori añaashintsitayeta, shintsiini antavaiyetzi, tema
    oyaakoneentane oviri Pava tsika itzimi kañaanetatsiri. Kantatsi irovavisaakoshiretairi
    maaroni atziriite, iriitakera irovavisaakoshireyetai inkarate kempisantairine.
  san-ASM: যতো হেতোঃ সৰ্ৱ্ৱমানৱানাং ৱিশেষতো ৱিশ্ৱাসিনাং ত্ৰাতা যোঽমৰ ঈশ্ৱৰস্তস্মিন্
    ৱযং ৱিশ্ৱসামঃ|
  tac-NT: Ramueka alekeri senibí benírame niru ralámuli 'la ganíliga. 'Lige ramueka
    'la bijchígilia Onorúgame ajágame ko, alué napu a'walí nígame ju napu a'kabámana
    ajuámala suwábaga ralámuli. Nobi a'kabámana jáwame júkó alué pe ralámulicho napu
    'we 'la oyérame ju Onorúgame.
  eng-WEBPB: For to this end we both labour and suffer reproach, because we have set
    our trust in the living God, who is the Saviour of all men, especially of those
    who believe.
  gfk-H: Io, dahat manga dadas kanong dahat kis kahai ma ra nurnur tano nudahat lilona
    Kalou. Ia no Tena Harhalon ta ira tunatuna bakut, iasen tutun sakit na halon ira
    tena nurnur.
  viv-viv: E, Yaubada Tomiya-vagata againe yada nuwaveꞋavina kasena vaita yana leme
    kananuhagana, ada medema faꞋina kavedivediwe kafifaisewa toyogina. Bana Yaubada
    kaliva moyaꞋaida ada Tokibababala, higa ide gaveyao kavetumaganena-ma gikibababaleda.
  yao-yao: Uwe tukusauka ni kupanganya masengo kwa kuchalila pakuŵa tukwete chilolelo
    chetu kwa Akunnungu ŵaali ŵajumi, ni ŵaali Nkulupusyo jwa ŵandu wose nnopennope
    jwa ŵele ŵakukulupilila.
  tgp-tgp: Matan harihi, r̃a lo tau na r̃omir̃a mo r̃ilangi na vavahinau matana, r̃a
    r̃omtoho hin God sei mo mauri, enia Jujuri nona tamlohi tari, pani isan la haratu
    la rasua enia mo Jujuri varar̃uhu.
  auc-NT: Mänömaï beyæ̈ tæ̈ï pïñæ̈ninque nanguï cæmö ïmompa. Edæ, Wængonguï në Quëwengaingä
    beyænque mönö watapæ̈ quëwengæ̈impa, ante pönengaïmö ïmompa. Tömengä ïñömö mönö
    waocabo tömämö ïmonte, Quëwenguïmïni, ante në Ængaingä incæ tömengä ingante në
    pönëmö ïñömonte nö ængä beyænque mönö quëwengæ̈impa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi meliodi me jibaaɡ̶a, codaa me jawikodeeɡ̶a leeɡ̶odi
    niɡ̶ina oko anodotaɡ̶atibigoɡ̶oji, leeɡ̶odi me jinakatonaɡ̶a Aneotedoɡ̶oji ewikegi.
    Igaataɡ̶a Aneotedoɡ̶oji yemaa me niɡ̶iniaaɡ̶iniwa Newikatitoɡ̶odi inatawece niɡ̶ina
    oko, codaa ewi me yewikatidi niɡ̶ina anoyiwaɡ̶adi.
  bmh-bmh: Ig gonugau ze sesamoraimai, salau gusig manem, einen, Uwait nug muzmuz
    awau daneu, go duailel unum imarabun dabeleu. Petak, duailel goagal oiagab go
    en petak emen go nug go imaramau. Guzenina, ig go en igual oigeb petak aimai,
    go nug ig imaigabun en gumei darem.
  ctu-BL: Jini cha'an woliyonla ti wersa e'tel yic'ot wocol come woli lac chʌn ñop
    jini cuxul bʌ Dios, i Yaj Coltaya pejtelel winicob, pero mero i cha'añob jini
    mu' bʌ i ñopob.
  meq-meq: Hərwi niye ka vəlakway ha gədaŋ kway ka məge məsler, ka ŋgəlakwa ha faya
    bo sah lele na, hərwi ka pakwa faya mədzal gər kway ka Mbəlom, neŋgeye nakə ta
    sifa aye. Neŋgeye ndo mətəme tay ha ndo hay tebiye, ma təmiye ha wene wene eye
    na, ndo neheye tə dzala ha ka Kəriste aye.
  noa-H: Mag mʌg jẽb gaai nʌwejã Hẽwandamau maach dʌ̈i hajap'a haju k'ap'ʌ naawaita,
    hich jãg t'et jaau nʌmua, hi hiek hõrag hʌ̈k'apiju hẽk'a durrumua, hĩchab chik'amnau
    maach hĩgk'abaadëp'ʌmjã magʌm higba, warag pëdurraajem. Chadcha Hẽwandamta hãba
    t'umaam k'ʌʌn peerdʌajemʌu, pari hajapcharan har hich hiek hʌ̈k'a durrum k'ʌʌn
    dënpai mamʌ.
  alp-NT: Hoko masike supu susate bokala po ite kerike ktili rame ete Alla. Le ite
    hlaleke loko Alla. Alla rebe Ikwanare Iriluke misete ete au. Ile mere pine Iono
    hlamate pusu tamata rebe hlaleke loko Kristuse Yesuse.
  san-VEL: yato heto.h sarvvamaanavaanaa.m vi"se.sato vi"svaasinaa.m traataa yo.amara
    ii"svarastasmin vaya.m vi"svasaama.h|
  kbq-kbq: Amana zante amuho huta eri'zana enerita maraguzanetune, na'ankure kasefa
    huno mani'nea Anumzamo'ma esanigu tagra tamentinti nehune. Agra mika zamentinti
    nehaza vahe zamagu'vazino zamahokehe nere. (Savior)
  kbh-kbh: Y chë soyama bënga puerte mondëtrabája y mondësufrina, er chë Bëngbe Bëtsá
    Ainábeñe puerte mondos̈buachéyeca, bënga mondobátmana cha yochjama soyënga bëngbe
    ts̈abiama. Cha endmëna chë nÿetsca ents̈angbe atsebacayá, pero ndegombre masna,
    chábeñe os̈buáchiyëngbe atsebacayá cha endmëna.
  ron-LSB: Căci în acest scop ne străduim și suferim ocara, pentru că ne-am pus încrederea
    în Dumnezeul cel viu, care este Mântuitorul tuturor oamenilor, mai ales al celor
    care cred.
  pon-pon: Pwe iet me je kin dodok on o kalokolokki, at kaporoporeki Kot ieiaj, me
    Jaunkamour en aramaj akan karoj, a maj on irail me pojon.
  nhe-BL: Huan yeca tojuanti chicahuac titlatequipanojtinemij huan titlaijiyohuijtinemij
    pampa tijnequij timochixtose ipan yajaya Toteco tlen yoltoc huan ax quema miquis.
    Yajaya inintemaquixtijca nochi tlacame huan quinmaquixtis para nochipa nochi tlen
    quineltocaj.
  sps-sps: To ayei na ka te vaputs of rora ra te binun faparits, tana saa ara suu
    iny ror a fo fakats tsuar, ra te naano anaanos a Gov te kifon iny non a toto,
    ana Ayei onot non ma saup fatabin ir a vainy faavot, eye, Ayei saup fatabin tsuiny
    non a vainy te faaman ror Tsunia.
  wnc-wnc: Sike nitda siakan wamu wa yanggat takngae natanggamatake puya kekeknga
    siknga aminu buyambamda taningge pasikamak. Pasike nitda Anutu kekeknga ayuak
    kapata ninu kuupbam gatanimikge apbakngake natayuamak. Anutu waapa aminu kuupbam
    gatayamuke meya akngane sandekgak kapa unin. Sike ninu ie natapna kekekanggak
    amin gatanimuke ita nindane waiaknganin sandetnimunggak.
  bus-bus: Weè zĩi kɛ, weè ↄsi ká à musu, zaakɛ wa wɛ́ɛ dↄ Luda Wɛ̃̀ndidezi. Àmbe
    gbɛ̃ sãnda píngi Mìsiri ũ, atɛ̃nsa à náanɛkɛrinↄ.
  gub-BL: Zazeruzar Tupàn wikuwe ma'e rehe zane, xiàro ipyr zaneho àwàm zaiko zane.
    A'e teko paw wamonokatu har romo hekon a'e, uzeruzar ma'e wapyro har romo hekon
    a'e no. A'e rupi xiagaw hemiapo putar haw iapo pà. A'e rupi zama'ereko katu zaiko
    izupe no.
  imo-imo: Waliwalima koinjo molopa kau puli Goteni imboma pali Tepa Lipe Mindili
    Nolemala Aulkena Wendo Ltimo Iyemu yuni paimbo lino yu ipuki timolo imboma lipe
    tapondopa mindili nolemala aulkena wendo ltimo. Aku teremomunga lipo manjipolio,
    Yuni lino lipe tapondopa tepa kondombalo nimbo nokopo molopolio lino yunge kongonoma
    enge nimbo paa mindili nombo teremolo.
  boj-boj: Qotei ŋambile unu qaji a na tamo uŋgasari kalil naŋgi eleŋqajqa waueqnu.
    Od, a na tamo uŋgasari a qa naŋgo areqalo siŋgilateb qaji naŋgi bole eleŋej koboqo.
    Deqa iga Qotei qa tariŋoqnsim unum. Utru deqa iga gaigai siŋgila na aqa wau ojeqnum.
  eng-DRA: For therefore we labor and are reviled, because we hope in the living God,
    who is the Saviour of all men, especially of the faithful.
  knf-knf: Ŋtaman keeri ŋlemp ŋbot ŋgutan pa pñog Naşibaţi wi ŋţuuŋ mnhaţ mi nun ţi
    a, ul anwooŋ najeb, akuţ awo nabuuran bañaaŋ bŧi banfiyaaruŋ Kriŧtu.
  san-KHM: យតោ ហេតោះ សវ៌្វមានវានាំ វិឝេឞតោ វិឝ្វាសិនាំ ត្រាតា យោៜមរ ឦឝ្វរស្តស្មិន៑
    វយំ វិឝ្វសាមះ។
  arn-NT: Fey tüfachi dungu mew ta yafüluwkeiñ ka küdawkeiñ, puwülnielu am iñchiñ
    taiñ maneluwün tati rumel mongelekechi Ngünechen mew, itrokom tañi Montulchefe,
    tati rüf dungu mew feyentuyelu müngell.
  zas-NT: Zeel majsi cayzaꞌcan ni cayzaꞌcan, per cayguieenan ni cayguieenan guial
    raliduladxan Dios naban, bén naban par güünman yudar gra ree bejn, per mazri bén
    rliladx ree laaman.
  ken-NT: Ɛ̌ti yɔ kɛ sɛ́fyɛ̀ bɛtaŋ bɛ́kʉ bɛtɨk nɛ sɛ́nù bɛ bo mándɨŋɨ nɛtɔ́ŋ ɛnɛ́n
    tɛtɛp mbɔnyunɛ sɛ́bhaka ntɨ nɛ Mandɛm anɛ ápɛ̀mɛ bǒ mankɛm, sayri sayri, abhɛn
    mánókó.
