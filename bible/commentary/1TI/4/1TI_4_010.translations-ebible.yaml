  yal-yal: En tɔrɔma, en yi en yixɔdɔxɔ, bayo en to bata en yigin sa habadan Ala yi,
    adamadiine birin nakisimana, a gbengbenna dɛnkɛlɛya muxune.
  cnt-NT: A₂jaun₂ bá₄ lë₃ dsen₅₄ dsɨ₅ jmo₂ jniog₄ ta₁, qui₂jnáu'₂ dsa₂ jág₁ uɨg₅,
    ia₁ ma₂ca₂'éi₁ jniog₄ caun₂ dsɨ₅ të₂le₃ quió'₅ Diú₄ jén'₃ të₃dsón'₂ i₂lɨ́n₅ i₂lió₂
    quián₅ ca₂le₃jɨ́n₃ dsa₂, la₁ të₂le₃ dsen₅₄ guë́₄ quián₅ dsa₂ i₂'én₂.
  tif-tif: God ali unang tunum alik imi iliim bomin God kemin, kawanita fan God ami
    lak duulip namti, akal taba-lom imi iliim uyo boyokoma no. God ali tiin kawong
    bom ilin kemin, kaa utamupla, Fan ti bii-lom nuli yim-bii-din almi abip daalaya,
    aso ilokomup kala kalalupla, fiyaap duu-bam fen-umbup. Kemin, kaata-kup God ami
    kukup uyo dukum-kup okok ke-bam fiita-tabasup o.
  nlx-nlx: काहाकाय आमु मेहनेत एने कोसीत ज्यास ने केरता केरतेह काय आमरी आसा ता जीवताला
    बोगवाना पोर हे, जो आखा माणहाह एने खास केरीन बुरहो केरनारान केरता सुटकारो आपणार
    हे।
  apw-NT: Áí bighą nada’iidziid, ła’íí nchǫ’go nohwaa yádaałti’híí bighą nohwiniidaagonłt’éé,
    da’aṉii Bik’ehgo’ihi’ṉań hiṉáhi bada’óndliigo, áń nṉee dawa hasdáyihiṉiiłíí nlįį,
    dahadíí da’aṉiigo daabodlaaníí zhą́ itisgo.
  gum-gum: Incha øyeekkurriwei nambe i maramigwane ¡katø! martrab isua marøb, maig
    kuingucha kullaarab elachimø marøb melabelø ker, kaguende nambe Øsig wab Tiuswan
    muniirab melabelø kuikkurri, tru mayeelan kaigyugurri Wesrabigwan, nun kørebelaneguende
    wesrabwei inchibigwan.
  not-NT: Iroro atarobacaataguëtaigui iratsipiriacaguëtinaro aroquenta oguiaqueri
    ingábintsena Tosorintsi catimaneri. Iriro Agabisaicoontatsiri irasi omagaro matsiguenga
    carari irianti yogabisaicoti ira quemisantiri.
  plu-plu: Wis kuri mpiksaw akak madikte udatni adahanikwa hiyeg aymuhwa akak ini
    gihiyakemni. Mmanawa wis ipeg ta gimkatnen Uhokri dehetniye adahan ig keh igkis
    aymuhwa akak gihiyakemni. Ig amnih madikte hiyeg henneme ig pi amnihte nerras
    ku pariye kamaxwenepwi ta gipitit.
  iou-iou: Täŋpäkaŋ unitäŋo bureni yäpmäkta nin nämo gaŋa taŋkaŋ gwäk duŋduŋ piä pähap
    täk täkamäŋ. Täŋkaŋ Anutu irit mähemi, unitäŋo kehäromi terak yeŋgämina pek täkaŋ.
    Anutu uwä ämawebe kuduptagän waki keri-ken nanik yämagutta kehäromi pat imitak.
    Täŋpäkaŋ kehäromini uwä nadäkinik täŋpani nin waki keri-ken nanik nimagutkuko
    ubayäŋ!
  ntp-NT: Dai tomasi soi duucai gʌrnʌidi oodami vʌʌscʌrʌ ivueeyi aatʌmʌ Diuusi aa
    duiñdadʌ vaavoitudaitai Diuusi. Ʌgai ʌgai dai tomastuigaco oidaga. Dai ʌgai ʌgai
    dai cʌʌga istutuidi iscʌʌgacʌrʌ vuvaidagi vʌʌsi oodami. Dai sioorʌ vaavoitudagi
    Diuusi ʌgai gia cʌʌgacʌrʌ vuvaquia agai.
  rai-rai: Io, miaat ongor ma miaat papaam dekdek, kabina maa miaat ki walaang ma
    ra nurnur un God, ia baa a lalaaunina ma a Tena Walaaun kaai anu ra taara raap,
    baa diat nurnur uni.
  haw-1868: No ka mea, nolaila kakou e hooikaika nei me ka hoino wale ia mai no ko
    kakou hilinai ana i ke Akua ola, oia ke ola no na kanaka a pau, e ola io ai ka
    poe manaoio.
  ffm-ffm: Saabe majjum eɗen ngolla, eɗen tiinnitoo, sabi eɗen pawi jikke men e Laamɗo
    guurɗo, kisinoowo yimɓe fuu sako goonɗinɓe.
  arb-NAV: فَإِنَّنَا لأَجْلِ هَذَا نَعْمَلُ بِاجْتِهَادٍ وَنُقَاسِي التَّعْيِيرَ،
    لأَنَّنَا وَضَعْنَا رَجَاءَنَا فِي اللهِ الْحَيِّ، حَافِظِ جَمِيعِ النَّاسِ، وَبِالأَخَصِّ
    الْمُؤْمِنِينَ.
  cop-CNT: ⲉⲑⲃⲉⲫⲁⲓ ⲅⲁⲣ ⲧⲉⲛϧⲟⲥⲓ ⲟⲩⲟϩ ⲥⲉϯ ϣⲱϣ ⲛⲁⲛ ϫⲉ ⲁⲛⲉⲣϩⲉⲗⲡⲓⲥ ⳿ⲉⲫϯ ⲉⲧⲟⲛϧ ⲉⲧⲉ ⳿ⲡⲥⲱⲧⲏⲣ
    ⳿ⲛⲣⲱⲙⲓ ⲛⲓⲃⲉⲛ ⲙⲁⲗⲓⲥⲧⲁ ⲛⲓⲡⲓⲥⲧⲟⲥ.
  sri-sri: Irasirirã marĩ gajerãrẽ Marĩpʉyare buerã, ñerõ tari, bʉro moãa. Marĩpʉ
    okanígʉ̃ marĩrẽ õãrõ iriburire ʉsʉyari merã yúsĩã, irasũ yáa. Ĩgʉ̃ ããrĩpererãrẽ
    taugʉ ããrĩ́mi. Jesúre bʉremurã direta taugʉkumi ĩgʉ̃ pʉro ããrĩburo, ãrĩgʉ̃.
  nal-nal: Malasing ma dia di vaamuzas dikdik ma di gut mase, wanaze di izit simbang
    faraxai wana ainaxam paazaaiang pana Nakmai xa roro ma naan a Baraai a Vaaroroiang
    sin aubina vaakdul, ma faaratunaan mase adu naan kana zaxot faulin aubina di inaxam
    paazaai.
  kyq-kyq: Kɛn naaje jaay kꞋdabar roje ɔɔ kꞋjꞋaay kaamje kꞋtɛɗ naaba se, taa naaje
    jꞋɔndga kɔnd doje do Raa kɛn iŋg daayum zɛɛrɛ. Naan̰ ɓo Mɛl Kaajn̰ jeege paac,
    naan̰ aaj tap se jee kɛn aalga kaal maakɗe do Isa al‑Masi ki.
  kwd-kwd: Dauru 'aguru su'usu'u 'ilo'oo tofuna goru tagoto'o na God ne'e momoori
    firi. Tofuna ngaia su'asuria 'ani fa'amooria ta'a lo'oo te'efou, ma ka kwala'imori
    'e iiki, ngaia te'e fa'amooria ni dai na gila tagoto'o ana.
  ded-ded: Anutu kekehagoc, yearu kpeketahema kecdimbe, yeng ngicngac sasawa yeneac
    memengerecnina ande nga ye negensinggedae, yeneac yombonnoc. Imocac amma uatoa
    kpendzenggoc mema kecdimbe.
  ewe-ewe: eye le esia ta míewɔ dɔ heʋli vevie be míatsɔ míaƒe mɔkpɔkpɔ ade Mawu gbagbe
    la me, ame si nye amewo katã ƒe Ɖela, vevietɔ ame siwo xɔ se.
  nuy-nuy: Anaani ngurru-mijgalmina angaḏajung-bindiyung, ngagurru yamba anaani ngurru-wurri-dhaḻagina
    nigawi yungguyung ni-burraa-yinyung na-wiri-nyung na-God, waari warraaynbaj. Dagi-yung-bugij
    ngaambani-wiri-gang-jinyung warraarrawindi-lhangu warra-wurru-wurruj, warruburru-yung
    wuu-jambarrgina-yinyung nigawi-wuy.
  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ⲄⲀⲢ ⲦⲈⲚϦⲞⲤⲒ ⲞⲨⲞϨ ⲤⲈϮϢⲰϢ ⲚⲀⲚ ϪⲈ ⲀⲚⲈⲢϨⲈⲖⲠⲒⲤ ⲈⲪⲚⲞⲨϮ ⲈⲦⲞⲚϦ ⲈⲦⲈ ⲠⲤⲰⲦⲎⲢ
    ⲚⲢⲰⲘⲒ ⲚⲒⲂⲈⲚ ⲘⲀⲖⲒⲤⲦⲀ ⲚⲒⲠⲒⲤⲦⲞⲤ.
  buk-buk: Anötö Tali Ŋadau kêmasaŋ lêŋ bu nem lau hoŋ si, ma lau naŋ sêkêŋ whiŋ iŋ,
    naŋ sêtap lêŋ dau sa su. Bocdinaŋ yac dakêŋ bataŋ bu oc datap yom dau ŋa-ŋandô
    sa, dec dalhac ŋaŋga ti dakôm gweleŋ bu dapuc yom dau dôŋ.
  pri-NT: Gée goo kaa pwiri, â jè wakè ba gòo. Ba jè jèe cèikî naa goo Pwiduée na
    é wâro, [â na é naa wâro]. Ba wàé na é *pwi a pa-udò diri tèpa âboro; âjupâra,
    tà tàpé na rà cèikî naa gooé.
  zpq-NT: Na' cont choncho can' chazlaže' Diosen', da'nan' chonchguacho xšinen' na'
    chyo chc̱hejlaže'cho cate' chzi'diža' beṉe' chio', ḻe ṉezecho Diosen' zoe' toḻi
    tocaṉe na' zoacho lez gone' güen len chio'. Ḻe' chaclaže' gwnežjue' yeḻa' mban
    toḻi tocaṉe c̱he yogo' beṉac̱h, na' can' nacczen gone' len beṉe' chesejnilaže'
    Jesucriston'.
  por-TFT: É por isso que trabalhamos tanto [DOU] em benefício dos outros, pois esperamos
    confiantes de que Deus, que é todo-poderoso, fará o que prometeu. É Ele quem deseja
    salvar todas as pessoas, portanto Ele as protege. Com certeza Ele nos protege,
    a nós que cremos em Cristo!
  gwi-NT: Ąįį geh'an t'ee gwitr'it gogwantrii datthak geenjit gwat'aii gwitr'it t'agwarah'in.
    Vit'eegwijyąhchy'aa khit gwandaii deehee'yaa nyąą ąįį gwik'it t'ihee'yaa ąįį gwaroontą',
    ąįįt'ee dinjii datthak nahshii. Ąįį juu yit'injyaahchy'aa nąįį ch'andaa gwik'iinjiighit.
  gvn-gvn: Yinyaynka ngana yaykarrku workmaniji. God, nyulu jurankuda. Ngana nyungundu
    mambarrijin. Nyulu bamanga wawu yiringkurrku bubungu juran-bunganka. Jana bama
    Godundu mambarriji, nyulu jananga wawu juran-bungalkuda.
  nhy-NT: Por yonik titlajyowiaj titekipanoaj chikawak, porke yotiktlalijkej toyolo
    inawak Dios katlej yolitok, katlej Temakixtij de nochtin tlakaj, pero okachi para
    nekatej katlej kineltokaj.
  asm-FB: কিয়নো এই আশয়েৰেই আমি পৰিশ্ৰম কৰোঁ আৰু প্ৰাণপণে কষ্ট কৰোঁ৷ কাৰণ যি জন সকলো
    লোকৰ, বিশেষকৈ বিশ্বাসী সকলৰ ত্ৰাণকর্তা, সেই জীৱনময় ঈশ্বৰৰ ওপৰত আমি ভাৰসা কৰোঁ।
  okv-okv: amo ungotena God ke be ari embo te eto embo tapa oreketo umbari embo God
    vasiri te amita hajire amo puvurou kesora avo ungote na simba ere ovora.
  mxt-NT: Ta suri cha cuenda ihya sahá tyiño yo ta nyehé yo tɨndoho vatyi nyatú yo
    naquehen yo cha vaha cha chaha Nyoo nyito chi yo. Vatyi maa ra cuvi ra sacacú
    chi tandɨhɨ ñáyɨvɨ, ta xihna ca chi yoó cha chinó iñi yo chi ra.
  tzo-NT: Yu'un ti chijcuxi sbatel osile, hech yu'un ti chij'abtejucutique, hech yu'un
    ti jts'ictic ti vocole. Yu'un ti jch'untic ti chiscoltaucutic ti Diose ti stalel
    cuxule. Yu'un ja' Jcoltavanej yu'un scotol crixchanoetic. Ja' Jcoltavanej cu'untic
    ti mero melel yu'un jch'unojbetic ti sc'ope.
  ind-AGS: Alasan kami bekerja dan melakukan yang terbaik adalah karena harapan kami
    ada pada Allah yang hidup. Dia adalah Juruselamat semua orang, terutama mereka
    yang percaya kepada-Nya.
  omw-omw: Tire tiqata, Mwanriqavanto qati variqiro viva, Kotiva, mwiva tiri kyaahaqa
    hiariva variho, ti varunanranra tita, tire kyuqema kye Kotira aanraqaa virera
    uti variqata tire toqaamwu tiqata Kotira kyaiqa varaqi vi varunanra. Kotiva ekyaa
    nraakye qora huvantu nyataariva variva, mwiva Iesusirara qutaa mwivave ti nraakye
    qorahua huvantu nyate variro.
  yrb-yrb: '@see-verse:1TI.004.009'
  maa-NT: Koií k'oa̱s'ín bìnè‑lá xá yijo‑ná, ti̱koa̱ nìkjiaán kjo̱'in nga jè titsa̱chiñá‑lá
    Nainá xi tíjnakon xi ma‑la̱ ochrjekàjiìn kjo̱'in ngats'iì xi̱ta̱. Jñà‑né xi ki̱tjokàjiìn
    kjo̱'in xi mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo.
  mcq-mcq: Ijihuni maijaho nú ikehuni hahi kaukara harura vene haha heju. Ijihuni
    maijaho núni nimaa roijaho Godi kaꞌene majama hijiꞌina kaꞌene ea mahoꞌo puni Niꞌajihiꞌini
    jihuni toi namu. ꞌEnavo Hu nimaa hu ea kaꞌene nimaa rojiꞌina kehipuni Niꞌajúhiꞌina.
  sus-A: وٌن وَلِمَ تُننَبّشِ نَن نَ، بَرِ مَ وٌن شَشِلِ تِشِ عَلَ حِحّ رَ، نَشَن
    قِندِشِ عَدَ مَدِ بِرِن نَكِسِمَ رَ، عَ فبٍنفبٍنيِ دَنشَنِيَتْييٍ.
  jpn-1965: 私たちはそのために労し、また苦心しているのです。それは、すべての人々、ことに信じる人々の救い主である、生ける神に望みを置いているからです。
  fra-SBL: Car c'est à cette fin que nous travaillons et que nous souffrons l'opprobre,
    parce que nous avons mis notre confiance dans le Dieu vivant, qui est le Sauveur
    de tous les hommes, surtout de ceux qui croient.
  yka-yka: Hangkan kite bi maghinang ne paˈin si Tuhan duk magtuyuˈ teˈed magusihat
    peggeˈ Tuhanin pangase-ngasehanten bi; iye Tuhan maˈellumin duk iye manimbul kēmon
    manusiyaˈin, lagiˈ ne meˈ masandel si iyehin.
  mle-mle: Alik tikuw, mwiya mwiyab tilalik tikuw, nyan Godak yawiy samasam wagawa
    kwurnadiyan. Nyan mwiya mwiyab Godak wukijibir tinadiyan aw di miyawa duw takwaam
    nyigilik rivinaad. Aw li di mwiya mwiyab nyigil-kidadiy adiy dikik wukijibir tikinadiyim.
  shp-NTPO: Jaskara kopíribira, ja jiria Dios manaananbi ikonbiresi onitsapiananbi
    noa kikini teetai, ja iki jatíbi jonibo jato kishpinmai, ja ikonhaax jaki koshiaiboresa
    jato imai.
  aom-aom: Noro ëhi mae raromoꞌiröhëni ëhuni no biririvoromo sivohoromo God-hu nimaje
    muoho vaejarueje ë hesi bëhoho God darugoꞌe aëro jiëꞌëro no ajamuijöro mae uehorovaruohuni.
    Hu saꞌae ahoꞌobëhe ajamuaje aeje. Mae uehorovarue aribövioho no mare bamavuaje
    aeje.
  geb-geb: Zazera mbara muuŋgiap ki Fhe Bakɨme, ana taagiap za kha gumgi gu mbigi
    ndi guma ma. Nza ana khothɨgi gumgi gu mbigi, ana guigira taagiap nza ndi. Nza
    guigira ana khothɨgap, anan rargap ki, ana guigira tɨvir vhuuin nza mbuim, nza
    maaŋ muuŋgiap zazera ŋaara mbatɨga mbui.
  bsj-bsj: Co dike bwi ba nuwa dotange ri bama nangenti kambo kene. Wori ba yoten
    neer ti Kwama ki dume nin, nii fuloka nobo gwam, durcer ki nobo ne bilenke.
  cak-cak: Xa roma c'a ri' nikatij kak'ij y xa itzel nkutz'et, roma roj kayo'on-apu
    kavech riq'uin ri c'aslic Dios, ri Colonel quichin conojel quivech vinak, pero
    más quichin ri yeniman rutzij.
  chf-NT: Uc'a cuwila chich que ni Dios cuxuba u xe chich u chen ca' chich u yäli
    u xe u chenba. Uneba u ch'e' chich u japän upetejob, y ca' jini cuwila que u xe
    u japän upetejob machcatac u totoj tz'onänba. Jin uc'a cä c'alin cherbenla u patan
    y cä c'älenla tz'ibajtesia.
  tlf-tlf: Kale God beyo alugum unang tinum imi ilim bomin tinum kale, aafen waantap
    ita God imi ilak dolip umdii, yagal tebe bilip imi ilim uyo bolan-tema kale, God
    beyo tiin kafan miit kayaak kale, utamupta e, beyo tii kale, son-temu uyo, nuyo
    imdep no ilami abiip daalata, isino nan-temup kalaa age deng tebe-bom fen-nuubup
    kale, bota kup God imi kuguup uyo fomtuup kup-kugumin kup ke-bom bong fagan tebesup
    ko.
  piu-2006: Katutjaku waarrka nganaṉa kutu palyaṉi Katutjaku tjukarurru kutu nyinanytjaku,
    wantinytjawiyangku. Tuunlayiki tjuṯangku nganaṉanya panypurangkunytjala, nganaṉa
    palumpa waarrka kutu palyantjaku, wantinytjawiyangku. Yalatji nganaṉa kulintjaku,
    “Nganaṉa Katutjaku tjukarurru kutu nyinanytjala paluru nganaṉanya kanara palumpa
    ngurrangka nyinatjunku.” Yuwa, Katutjalu kuliṉi yaṉangu yuwankarra palumpa walytjarrinytjaku.
    Yaṉangungku Yiitjuku wangka kulira palumpa walytjarringkula kana kutu nyinamalpa.
  poh-NT: Ruꞌum aj reꞌ, reꞌ hat chꞌi̱l i hin cꞌahchiꞌ kacamanic chi cow chiwach i
    Dios chi rikꞌormojic i kꞌoro̱j cahnok reꞌreꞌ to̱b ta nkacꞌul take tiꞌ ruꞌum reh
    kacamaj. Reꞌ kacamaj reꞌreꞌ cꞌahchiꞌ kaꞌnam chi chꞌiclic kacꞌux chiri̱j i cꞌachlic
    Dios reꞌ kajCoꞌlonel i hoj nicꞌ nimal kojniminic chic reh. Reꞌ Dios ra̱j woꞌ ricoꞌlem
    take chiꞌnchel cꞌacharel.
  tue-tue: Cõãmacʉ̃ catirucugʉ niiĩ. Cʉ̃ʉ̃ niipetirare netõnégʉ̃ niipacʉ, cʉ̃ʉ̃rẽ
    padeorá dícʉre netõnégʉ̃ niiĩ. Cʉ̃ʉ̃ too síro marĩrẽ ãñurõ tiiádarere wãcũã. Teeré
    ʉseniremena wãcũrã, Jesucristoyere wede, ñañarõ netõ, bayiró padea.
  bjp-bjp: Kere lala foim ke kere ka gugul tom, wara le nene kirer ini unune i kiis
    lo God ae i liu. I Tom Fafaliu ken fanu tikii, ma tekentu le in faliu fanu ae
    ri unune lo.
  xon-xon: Nima le ti tun Uwumbɔr aatuln linimaln; ba pu? ti gaa Uwumbɔr u ye limɔfadaan
    ki gaal binib mɔmɔk lir na ki kii la. Uma le gaal binib bimɔk gaa u ki kii na
    lir.
  tzo-ZNT: Voꞌotic ti quichꞌojtic ta mucꞌ ti Riox cuxul ta sbatel osile, jnaꞌojtic
    ti chba jchiꞌintic ta sbatel osile, yechꞌo ti chcacꞌ jvocoltic ta yalel aꞌyuc
    li scꞌope. Yuꞌun istojbe smul scotol crixchanoetic. Pero jaꞌ noꞌox ti muchꞌutic
    ta xchꞌunic ti itojbat xa smulique chba xchiꞌinic ta sbatel osil.
  mpm-NT: Vasu na kondoꞌo yo taka jnuꞌun ndevaꞌa kaꞌan yɨvɨ sɨkɨ yo, vanuxia ni ka
    kandixia ndaa yo maa Yandios chaku. Ti maa Yandios chaku kuu ja nama sɨkɨ yɨvɨ
    ñuyɨvɨ jaꞌa, ko ansu tendɨꞌɨ, chi nɨnɨ yɨvɨ ni ka kandixia Cristo ni. Ti yɨvɨ
    yukan kuu ja ketaꞌu i nuu ya naa i.
  ots-NT: Nugö, como dí tøhmi car pa bbʉ xta ttajqui car nzajqui ca jin da tjegue,
    dí mpɛgui, dí øhtibi cár bbɛfi ca Ocja̱, cja̱ dí tzɛjti göhtjo tema prueba. Guegue
    ca Ocja̱ ntju̱mʉy i bbʉy cja̱ i ungui nzajqui göhtjo yʉ cja̱hni, tzʉdi, car nzajqui
    ca dí pɛhtzijʉ hua jar jöy. Nu yʉ to xí hñe̱me̱ car Jesucristo, da ttun‑yʉ́ guejti
    car nzajqui ca jin da tjegue.
  hoy-hoy: यतिकी नाव मयनत अदिक कोशिश इदुरसाटी माळतेव कि नाम आशा आ जित्‍ता परमेश्वर
    मा आद, जो सप्पा मंळसागोळ्द अदिक खास माळकु विश्वासीगोळव उद्धारकर्ता आन.
  amo-amo: Unnere nta tidin niu nin nfo kidowo, bara tidin nin likara kibinai kiti
    Kutellẹ unan lai, ame unan tucu nanite vat massaman alle na iyinna sa uyenu.
  pjt-pjt: '@see-verse:1TI.004.009'
  cwe-cwe: Cheye choiyoha na kusang'hana sang'hano ng'hani kwaviya chomulolela Mulungu
    yeli mgima, Mulopozi wa wanhu wose haswa waja wohuwila.
  daa-NT: ya gi oosa kaƴte ɗo riyor ho gi sila ɗo bi ka imaante, gi giniy ampa-ak
    asaan gi diy gelbinte iŋ Buŋ kaak goy mento. Ŋa jilaag gee okin̰co, kar gay, illa
    gee kuuk aamin ja kat yaa gasin̰ jile ŋaar-aka.
  mlp-mlp: Na ezaqgo God I Gilumsihim Giwaqaqta na in on mataw bunmo gilumsihim in
    gimen dante amta. Eman on mataw God anan helmo haqad dante na muzinsa God in ayah
    diqmo gilumsihaqta. Nazaq iyan i ginad bunmo God kayeqmo osaqta na ago hib emad
    i giholtuw bulad ago kabiy atoranmo emauqta.
  ape-C: Apak madukemesh abom um kweipon Iruhin douk nape ihih nyumneh iri ta wata
    nurap um. Douk namudok aria apak munek ananin mour dodogowip atup. Aria memnek
    debeiri eriger um, apak apa meyotu dodog. Um maresh? Apak madukemesh abom um kweipon
    anan ta nurap. Adur anan ta nutaurum apak ihishmorim mape agundok atap iri. Aria
    adur atin anan ta nurao apak douk masuhw ananin baraen dodog magipeshen iri mutanamori
    mupe wosik.
  bgs-bgs: Purisu pabákkár ki lumumu para katô Manama, su tô manté Manama tô gimanan
    ta, su sikandin tô Taratábbus para katô langun manubù, asta tuu pa para katô mga
    ágpamaké kandin.
  faa-faa: Isiapo Kotiane ipi wate fana reane, yumo soko yaiya rekenapo. Kotimo aporo
    hinamo suane mafasiakosakipoko hemakapusuane, epo someane kakimara aporo hinamoane
    hákasa mafasirapo. Asiamo Kotiaki isiapo himu hakásaraka hemakapuraka risikinapo.
    Isiapo epoko rakiane isu aporo metakiramo mokoatikirakano yia, isiapo wafororaka
    rakiraka risikinapo.
  kik-kik: (na ũhoro ũcio nĩguo ũtũmaga twĩrutanagĩrie na twĩnogagie), na tũkaiga
    mwĩhoko witũ harĩ Ngai ũrĩa ũrĩ muoyo, ũrĩa arĩ we Mũhonokia wa andũ othe, na
    makĩria arĩa metĩkĩtie.
  cap-NT: Uc̈humqui z̈ejtñi Yoozquin criichiz̈ cjen tjewznaquic̈ha arajpachquin Yooztan
    kami ojkzjapa. Jalla nuz̈ tjewz̈can, uc̈humqui Yoozta ancha langz̈a niz̈aza sufric̈ha.
    Jalla nii z̈ejtñi Yoozza ultim werar Liwriiñiqui. Niiz̈quin criichinacaqui liwriita
    cjequic̈ha. Niz̈aza tjapa z̈oñinacaqui liwriita cjesac̈ha, niiz̈quiz criyaquiz̈
    niiqui.
  ksr-ksr: “Anutu laaligo Toya iinoŋ ejemba korebore hamo qeŋ nonomambaajoŋ moja.
    Uunana meleema moma laariŋ muŋkeboŋati eeŋ, mono oŋanoŋ hamo qeŋ nonomakebaa.
    Kaeŋ moma laarijoŋ. Tosia nononoŋ kaeŋ koloowaatiwaa jejeromoŋromoŋ iikaaŋa Anutu
    ama muŋ nama gawoŋa meŋ selenana qeŋ aoŋ oroŋkejoŋ.”
  eng-TNT: 'For therfore we laboure and suffre rebuke because we beleve in the livynge
    god which is the savioure of all men: but specially of those that beleve.'
  sbs-sbs: Chakuti nji chona echo hatu yanda ni kuseveza a hahulu. Chakuti twina isepo
    kwe Ireeza yo hala, i ye yali muhazi wa vantu vonse, kono sihulu avo vazumine.
  sue-sue: Amira me awa pamu sero yaya bua inowenakare. Nakare Anutu putoure awa tuma
    didinowenakare. Nu ami ema dapikarago awa kora wamu inowia. Ota nu ami tuma diaire
    nowenakai nasokai nana kora wero baititinowia.
  fra-NCL: Car nous ne prenons tant de peine et nous n’endurons les outrages, que
    parce que nous avons mis notre espérance dans le Dieu vivant, qui est le Sauveur
    de tous les hommes, principalement des fidèles.
  bhg-bhg: Kaenato tumonda ari God wasirideda yai pipisitera. Imo awa embomai berarida
    Toregari Embo, edo gebé ari embomaida Toregari Embobé. Awaembo kaena buro okain
    edo era, edo embo neneimi mengari ge kaenamonde tedo era.
  snn-NT: Te'e ruiñe case'e ba'iguëna, jo'caye beoye jëja yo'o yo'ojën, Riusuni conjën
    ba'iyë. Mai Taita Riusubi huajëguë ba'iguëna, baguëni si'a jëja recoyo ro'tajën,
    baguë naconi si'arën ba'ija'yete jo'caye beoye ëjojën ba'iyë mai. Si'a bainbi
    gu'a juchana zemosi'cua ba'ijënna, Riusubi baguë ba'i jobona tëani baye yëji.
    Baguëni si'a recoyo ro'tatoca, bainre ai bojoguë, bacuare tëani baji.
  atb-NT: Haû mù luî, xângzo byù banshoq bâng é hkyi yù Sû nghut é, je riyhang, lumjíng
    bâng é hkyi yù Sû nghut é, rû dui nyi é Garai Gasang má, nga-nhúng, myit myoqbyu
    to bê nghut é yanmai, nga-nhúng gi, gyai yhang shikut nyi lhê.
  cek-AK: To pongah kaminawk boih Pahlongkung, lokpui koekah tanghaih tawn kaminawk
    pahlongkung, kahing Sithaw to a tang o pongah, karai tok to a sak o moe, minawk
    mah kasae thuihaih to a tongh o.
  bkd-bkd: Iman agpaniguru ki gayed bisan ku amin mga alantusen ta sa taghinamen ta
    iyan sa Dios ha bubuhay ha iyan Manluluwas hu kaet-etawan ha tumuu kandin.
  ctu-76: Como tsa'ix lac ch'ujbi jini ñoj cuxul bʌ Dios. Jiñʌch Ajcotyaya i cha'an
    ti pejtyelelob. Yoque i cha'añʌch jini tsa' bʌ i ch'ujbiyob ti' pusic'al. Jin
    cha'an mi lac cha'len toñel. Mi lac ñusan lac wajlentyel.
  lac-NT: Rajen tan ic chich beyajex. Rajen tan ic muc'tic u p'astico'on, quire' ij
    quer C'uj raji' a cuxa'ano'. Ra' u yʌjtaquir tu cotor mac. Mʌ' ja wirej, a C'ujo'
    yʌjyamir tu cotor mac. Jari' a mac a yacsmʌnob tu yorob u t'ʌn C'uj, raji' cu
    bin tacbir.
  xla-xla: Adipalati, dimalamana, Godye pasakalo hallalo Godpo. Epame dimalamana,
    ya꞉tapo opa hapulomata pasakalo gadlowe halepo depame solotamhalapo. Epapedeme
    ka꞉dle yu dla mikadepe depame dolumha꞉ha꞉lalo so opa dla ya꞉tapo yia꞉ pasakalo
    gadlalo halapo. Epapedeme ipapele koko tle mikadepe dle so ditapo ka꞉dle yuye
    opa dla imsiyamama oko pato hapo, opatapo yu i dalepame dolumelepo depame.
  xav-NT: Taha da, wa za sada 're wanhiptete u'âsi za'ra, wa te 're dapawaptob za'ra
    mono da, da te ãma 're saze za'ra mono da. 'Re morĩ u'âsi wa, wa tô wasina wa
    te 're umnhasi za'ra, te te 're wapawaptob u'âsi za'ra mono da. Ta hã uburé Danho'reptui'wa,
    te 're hâimana. Ĩsazei'wai mono bâ te za tô te te 're wa'anho'reptu.
  cuk-cuk: Ar a-ular, anmar dulemar-anmargi-urwed-abargi, Bab-Igargi alamaknaimarsunnad.
    Ar anmarde, Bab-Dummad-Dula-Maidginbi bensuli edarbedimalad. Ar Bab-Dummad bela
    dulemar-abonoged maid. Bur bule, dulemar-egi-bensurmalad-bendakmaid.
  tbf-tbf: Ma surie ine, giet tsatsang ngeisngeis nge biroik simi vunan giet te vokotserie
    kegiet sar vodovodon rorrois se Raban ese ta tino. Eie mi ka ni vavato simi kulou
    kokouk, ma segie mi kulou vodovodon tuktuk, eie a tuktuk rovoriu.
  uig-CYR: Әмәлийәттә биз буниң үчүн җапалиқ әҗир сиңдүрүватимиз вә хар қилиниватимиз.
    Чүнки үмүтүмизни пүткүл инсанларниң, болупму етиқат қилғучиларниң Қутқузғучиси
    — мәңгү һаят Худаға бағлидуқ.
  ikw-NT: Ka bụ risi nhne a kwno nọodoli n'ẹrnu, naagba ọtna, nụ olile anya aị zị
    nụ Chiokike ke zị bụdnu, Nye Ọznohia ke kpakara badnụ, ke kakwo ke ele kweru ekwe.
  khs-khs: 'Nini Kotewa Ene puwano fa:nemi enewa, yemiwana kao elakeye. Koteyewi sena
    kesale sopoke mene silima:na:pela: matanawa, E sowa ta: tisene sena kesale amowa
    ilipe mene silikeye. Alake Kotema niyewi himu semetei esa: matanese sitalakeye.
    Alawemi ela:, niwa hokolose timiya:sela: sitalakeye.'
  dwr-ENT: ኑኒ ሄዋ ዴማናው ዳቡሬቶኔ ሎይ ኦቶ፤ ሄዋሲ ኑኒ ሂዶታ ዎዳዌ ኣሳ ኡባ፥ ኡባፔ ኣዴ፥ ኣማኒያዋንታ ኣሺያ ዴዑዋ
    ፆሳ።
  pma-pma: Anatin, ven koanek, romum keih keke rovousil sakien keil koa atahos. Rokilea
    rovoumoni veni roling desien orer en Ahi koa moul. Kei vi Ahi ten mututien onen
    meatin keil, onen koakeil aling demkatien one en Iesu.
  atd-NT: Sikan ian, ogpoomotan noy ka talabau noy su ka Magboboot no kono ogkamatoy,
    sikandin ka og-im-imanan ta. Kandin ka litos no ogpangabang to tibo no mgo otow,
    di lagboy no talagpangabang to mgo otow no ogtuu kandin.
  tel-2017: మనుషులందరికీ మరి విశేషంగా విశ్వాసులకు ముక్తిప్రదాత అయిన సజీవ దేవుని మీదే
    మనం నిరీక్షణ పెట్టుకున్నాము. కాబట్టి చెమటోడ్చి పాటుపడుతున్నాం.
  hat-BSA: Paske se pou sa nou travay ak fè efò a. Nou gen tan fikse esperans nou
    sou Bondye vivan an, ki se Sovè a tout moun, sitou a kwayan yo.
  top-NT: Aquín lacacha̱ná̱u amá̱n ta̱latama̱yá̱u ixta̱stum xastacnán Dios tí ma̱lacnú
    naca̱lakma̱xtú hua̱k cristianos, pero ma̱s tí tama̱lacatzuhui̱ni̱t tali̱pa̱huán.
    Huá jaé talacapa̱stacni aquín liscujá̱u y liakxtakajnaná̱u,
  msk-msk: Wakaw pamakotan ta abay pagindo yang paagi nang Dios kay yang Dios na kyakanarigan
    ta yang makagagaom na di magkamatay. Yaan yang tomatabang sang kariko nang otaw,
    labaw pa na tyatabangan naan yang manga tomotoo kang Jesu Kristo.
  gyr-NT: Sese niha yaporavɨquɨ́ eteprɨ. Esepia, yande yayeroya ité Tũpa ndopai vahe
    rese, ahe opacatu ava Pɨ̃sɨrosar, iyavei vɨroyasar Pɨ̃sɨrosar catu ité secoi.
  kmh-kmh: Gor gek, mindrep giniŋgambun gos ak niŋiy mey, kilisrimey yimb giy nep
    gon amimb. Nuk bi gin yimb, biynimb miñmon keykey mindpay rek, diyn aŋgiy niŋakniŋ,
    biynimb nup gosimb niŋbay gok, maŋgiysek di nuk yip jimñiy ayip.
  ukr-ONPU: Саме заради цього ми тяжко працюємо та стримуємося, бо ми поклали надію
    на Живого Бога, Який є Спасителем усіх людей, особливо тих, хто вірить.
  emi-emi: Mausi isaa o voto me ita uungu tale niaanasa me niasaraka me ngita ghe
    atokala tuutuliita ta Goto ateva etokatoka liu. Ia tau ngai asaangi ia ta taumattu
    ngakapa atoa, me tani lo atoa la ghaiesoaa.
  zpv-NT: Pur xchiꞌdxyi Dxiohs ridiꞌhnn nuꞌh dziꞌn nee neezaa cagatiꞌdxiloh nuꞌh loh
    guelrzaꞌcazii laasii cabweeza nuꞌh Yuꞌbi Dxiohs nin nuu nabahan dziꞌtsi llaaꞌndxibaaꞌ
    nin xclaaꞌdzi guhldaꞌh laꞌh garaatiiꞌ raꞌ bwiinn per sola zuldaꞌh Ñiꞌh laꞌh raꞌ
    bwiinn raꞌ nin riachiistoꞌ ñiꞌh xchiꞌdxyi Ñiꞌh.
  gux-gux: Ti tuuni ki moa kelima ti bili ti suginma U TIENU yua n fo ya kani, wani
    n tie bi niba kuli candaano, ama o tie yaaba n daano ya po yo ki cie.
  kos-kos: Kut kwafe kut ac orekma upa mweyen kut filiya finsrak lasr in God moul,
    su Mwet Lango nu sin mwet e nukewa, ac yokna nu selos su lulalfongi.
  ibo-ibo: Anyị na-adọgbu onwe anyị nʼọrụ na-ahụjukwa anya maka na anyị tụkwasịrị
    olileanya anyị na Chineke dị ndụ, onye bụ Onye nzọpụta mmadụ niile, karịchasịa,
    nke ndị niile kwere ekwe.
  yml-yml: Faifainanina tutuya fuedi ta totokemaiga wata ta toke ta folofolova Yaubada
    faifaina, kumanina ꞌwaineye yada vetumagana ta yato-vagaseni. Yada Yaubadanina
    miamia-vagaina, yawaida lamuna, wata tomia fwayafwaya matatabuda ꞌada Toꞌitaꞌitaꞌi,
    weꞌe mogitana egavo ma yadi vetumagana taunidi i tauyedi ꞌwaineye ꞌadi Toꞌitaꞌitaꞌi.
  ory-ory: ଏହି ଉଦ୍ଦେଶ୍ୟରେ ତ ଆମ୍ଭେମାନେ ପରିଶ୍ରମ ଓ ପ୍ରାଣପଣ କରୁଅଛୁ, କାରଣ ଯେଉଁ ଜୀବିତ ଈଶ୍ବର
    ସମସ୍ତ ମନୁଷ୍ୟଙ୍କର, ବିଶେଷତଃ ବିଶ୍ଵାସୀମାନଙ୍କର ତ୍ରାଣକର୍ତ୍ତା, ତାହାଙ୍କଠାରେ ଆମ୍ଭମାନଙ୍କର
    ଭରସା ଅଛି।
  bzj-bzj: Ahn dat mek wi werk moa, ahn wi kip aan di chrai haada, bikaaz wi chros
    eena Gaad, weh liv fareva, weh da di Sayvya a aal peepl, ahn espeshali fi dehn
    wan weh bileev.
  chk-chk: Iei popun sia achocho le angang weires, pun sia anomu ach apilükülük won
    ewe Kot mi manau, i ewe Chon Amanau fän iten aramas meinisin, nge lapalan fän
    iten chokewe mi lükü ewe kapasen Kot.
  ssd-ssd: Kuate nu abo minmba minit nu taŋgo ŋakmba tuku muskil kile-tidiŋge niŋgam
    iduste ta sine nu tuku saŋgri tomba tiŋgeg mbal nu siŋka muskil kile-tidiŋge siŋgamŋgat
    ŋga minde mineg. Sine wam ta idusmba piro kareŋka mundusiŋgit.
  acr-TNT: Ruma cꞌu waꞌ cojchacunic y cakatij tak cꞌaxcꞌobic, ma cubul pan kacꞌuꞌx
    rucꞌ ri Dios cꞌaslic, ri cacoloben que tak ri ticawex che ruwachulew; y pakatzij
    wi, e quebucolobej conoje ri cacubiꞌ quicꞌuꞌx rucꞌ ri Cristo.
  rop-rop: Yunmi oldei wek brabli adbala, dumaji yunmi trastim det laibalawan God
    blanga seibum yunmi, en im na garra seibum ebribodi hu bilib langa im.
  mee-mee: Ka kaomanna, bainga e nga pangaginggingi ita muni ta loangakurumea bainga
    rae Nutu mate rea ke la kalaunga ita nga orume kinung. Minmina na ita kaka tololea
    maenangme ba kaka tumvugvugu. Ita kaka kumkuma minmina kurumea, ita kaka ella
    ba kaka momalla te Nutu e momo mauli passavele, a i ae Aravunglelekana e bai ta
    ravunglelenge ragau kinung. Ba i ke la ravunglelenge ragau ra loreapatokona te
    i ka kaomannmannangana.
  dif-dif: Jendrania ngaiani jigleri ngankai, ja tanali ngaianina jupai, ngangau ngaiani
    tepia Godani kalkani ngaianini kurala wapaia, Naupini kana warupotuja Kulkanipirna
    nganai, ja morla pirna tanangu, tanali morlalu ngundrai.
  gam-gam: Ge pille, God gun moro ge nono nomane aupin una mormon. Une ge una porapora
    i yem worno dje yendo una moro. Alla ga une boll pillgi djine una ge une kaima
    i yem worda una moye. Kandja ge nono una boll dje aumbon dje yembe yenmon.
  nou-nou: Awasedo nango memesi nembodiba burise buro nembodiba edo era ainda be awa
    nango gebe era God awa wasiri de atira. Edo God embo berari simba edo ira te embo
    ave umo gebe edo era awa soregedo ira.
  mqb-NT: Anga nan mənuko apan ɗi ga mer su way ndəlekeke, mənuko apan ɗi ga danda
    a mba. Mənuko apan ɗi ɗəfan iɗe anà Mbərom, bahay sə sifa, winen ɗo sa tam anan
    ɗo ahay fok, aday mə zakay a nà, mənuko ɗo sa ɗaf nga pə Yesu Almasihu ahay.
  ape-B: Apak manubu madukemech umu kwali God douk nape eheh nyumneh uli eke wata
    nunalawapamu. Douk namudak ali apak monek ananin moul dodogowipu atupu. Ali memnek
    nebehi nyih umu, apak isave meyotu dadag. Umu moneken, apak manubu madukemech
    umu kwali anan eke nunalawapu. Adul anan eke nugakomu apak manatimaguk mape apudak
    atap uli. Wakuli aduligu atugu anan eke nunalau apak douk masuh ananin balan dadag
    magipechen uli mutanamali mupe kalbu.
  grc-F35: (εἰς τοῦτο γὰρ καὶ κοπιῶμεν καὶ ὀνειδιζόμεθα)· ὅτι ἠλπίκαμεν ἐπὶ Θεῷ ζῶντι,
    ὅς ἐστιν Σωτὴρ πάντων ἀνθρώπων, μάλιστα πιστῶν.
  cav-NT: Yusu pana ejene cuita ahua tibu tuque ecuana ejeneyadya tura ecuana eje
    bucha aana ahuaque adadiyaque. Turatu dutyadya naruya, Jesús queja ecatyati cuanaque
    neri neri. Jadya tibudya ecuana casada mere juya, tuque mereyaque. Jadya cuejacue
    Jesúsja cuanaque riya amereyaque bahuityayaque jadya.
  kgp-NT: Vẽnh jykre kuryj ve jé sóg rãnhrãj mũ, tag ve jé sóg vãsãn mũ. Topẽ hã ki
    ẽg tóg nén ũ kar vég tĩ, hã kỹ sóg ti hã to vãsãn mũ. Rĩr ti nĩ, ẽg jóg tỹ Topẽ
    ti. Ti hã ne ẽg kren han tĩ', vẽnh kar ag, ũ tỹ ti ki ge kỹ nỹtĩ ag.
  bvd-bvd: Nia ne adea kolu ka rao fifii ma kolu ka sasi ngangata naa, suli na manata
    ngado laa kolu 'e nii 'ana God mauri nee. God nia waa fua faamauri lana toae ki
    sui guu ne da manata mamana 'ani nia.
  ukr-1871: На се бо і трудимось і ганять нас, що вповали на Бога живого, котрий єсть
    Спаситель усїх людей, а найбільш вірних.
