    nunak.
  kyc-kyc: Anatu lete karenge dokome baa kapa ingingi lao suu pilyamano dokona lao
    yulu andake randa nao pyuo karamano. Baame wambu peparae lete wai pyao kapa nyera
    ingyapyamopape baa mona angingyuo maingi wambu dupwa kaeya nao lete nyera ingilyamo.
  urd-GVU: یہی وجہ ہے کہ ہم محنت مشقت اور جاں فشانی کرتے رہتے ہیں، کیونکہ ہم نے اپنی
    اُمید زندہ خدا پر رکھی ہے جو تمام انسانوں کا نجات دہندہ ہے، خاص کر ایمان رکھنے
    والوں کا۔
  yre-NT: Ɛn "nyian 'wɩ zɩɛ -a lɛ nɛn -kaa 'nyranman "paa, ɛn -kaa 'fli -mɛan dra,
