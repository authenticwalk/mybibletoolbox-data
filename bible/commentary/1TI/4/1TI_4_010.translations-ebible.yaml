    P'op Hagä Do hedëb had'yyt do hã ër h'yy kasadä. Sahõnh hẽ sa h'yyb tym dëëb tii.
    Jesus hã h'yy ka'eeh do ti ted'ëëp.
  lat-VUC: In hoc enim laboramus, et maledicimur, quia speramus in Deum vivum, qui
    est Salvator omnium hominum, maxime fidelium.
  ngp-ngp: Suwe chakombekesa no kukesulumiza kwa kudamanya ndima kwaviya kiika idikawiilo
    dyetu kwa Mnungu, yehe niye Mlokozi ywa want'hu wose, vitendese wadya wakuhuwila.
  aoi-aoi: Ngakwurraja ngenuminu-war•denama Neningikarrawara-langwa warka umba nara
    a-ngwanjuma. Ngarriyirrbiyirrba ngawa akinuminu-war•denama Neningikarrawara ngarrakina,
    mena ngarru-werrikembirrarinama ngarna enuwa-wa. Nakine-ka Neningikarrawara n-ambilyama
    neniba neningangkawura. Akwa nakina-bina ngarren-enibikinama ngakwurruwa, ngarribina
    ngarru-werrikambilya-murrumurra enuwa-wa, akwa ngarningka neni-ngayindenama ken-enibikini-yada
    nakina wurrababurna-langwa warnumamalya aburrajukwaba.
  enq-2: Endakali dupa pitaka Pyoo Nyingi Gote kataowaka katenge dokome yakinala naeyao,
    Jisasa tungi pyatami endakali dupa kiningi pyoo nyetana lao naimame nee kaeyao
    malisoo kalyamano. Tenge dokonya, naimame tanda nao Gotenya kalai doko lekeleke
    tao pyoo kalyamano.
  eng-ASVBT: For to this end we both labor and suffer reproach, because we have our
    hope set on the living God, who is the Savior of all men, especially of them that
    believe.
  mna-mna: Anutu mata yaryaaraxana, ni iuluulu tomtom ta boozomen. Mi wal urlaxan
    na, ni iwe tun xonoono. Mi iti tu'urur matanda pa korox ambaimbaixan tabe ni ikam
    pitii, tanata lelende ambai mi tembelmbel uraata pini.
  myw-myw: Nitatawtouns singay silma̱nin wotet towen tawteles, peinan tanamis waseg
    Tamwamov Yowbad va̱gan bilabeids, peinan towen takatinabwein gamag babaw. Mounid
    ikatinabweids ya̱kids, peinan tasimounids waseg.
  sby-sby: Encetulasebenselenga cangofu, pakwinga kupembelela kwetu kuli muli Lesa
    muyumi, Mupulushi wa bantu bonse makamaka abo bashoma.
  sll-sll: Panangwo yal i nan sigare kul na tomia u wai namna di pire, God memini
    pangwo meri nega dire ol waminua. God ari para weni sigare kul terala di pimba,
    God tani sigare kul na tenangure u wai nalga pamia di pir tongwo hobi obil sigare
    kul tomia u wai omua. Ongwo ipire God memini pangwo meri honagi oun dongwo nega
    dire ol waminua.
  yaq-NT: Itepo, jiba inia betchi'bo san tekipanoa intok itepo aet jiokot bitwaka
    ee beje'ewa. Bwe'ituk itepo su, ju'u Lios, jiba yuu jiapsamtat eaka jiapsakai.
    Aapo, ju'u inim si'imem jiapsame, inim bem jiapsa'po, amemaktuka am bichame. Intok
    che'a bat naataka wame'e a' sual ta'aame, bempo'im jiba yuu jiapsine' betchi'bo
    iniat am bichakai.
  uro-uro: Ut tualat masirhat dä rhäktuk pät a ut i urhit päs ma Ngämuqa aa rhäng
    mamär inguna sa ut nanakt nä ma Ngämuqa ama ngätdäqäm ga sä nas iaqäkt kärak i
    ama mumaiar na qa bä ba ama ruvek moe näkt ka di ama mumaiar mamär na qa bä bä
    iarhakt kärarhae i rhat nanakt na qa.
  ita-1885: Poichè per questo travagliamo, e siamo vituperati; perciocchè abbiamo
    sperato nell'Iddio vivente, il quale è Salvator di tutti gli uomini, principalmente
    de' fedeli.
  muy-muy: Leli magray tʉwi, mə̀bu makaɗvu àna naŋ ti aɗaba mə̀səra Melefit ti naŋ
    Bay ga sifa, nahkay mə̀fəkia ahàr a. Naŋ ti ahəŋgay mis ɗek, ahəŋgay ahar gəɗakani
    ti ndam ya təfəki ahàr ke Krist ni.
  kqc-kqc: Adina mina dada esikari moimai regasa gera resifa, uni uka mokena bi vegu
    amedo Sei rofu aeyafa dada; ina bi amiye tau noibanu di moi vegu rina amiye, besa
    ka kaere mokena vari gira aededi vene di.
  tav-tav: Tiere na apiʉjaato ĩrã mani maca popiye mani bai. To bairo popiye baibana
    quena, mani paa janaqueticõagarã. Dio cʉ caqueti buio cũriquere mani queti buiocõa
    aninucugarã. Mani Ʉpaʉ Dio cacaticõa aninucuʉ manire cʉ caĩricarore bairona manire
    átigʉmi. Manire netoogʉmi. Nipetirãre canetoo majii ãmi Dio. To bairo nipetirãre
    na netoo majibacʉ quena cʉ ye quetire cariape caapi nʉcʉbʉgorã jetore na netoogʉmi
    yua.
  eng-ULB: For it is for this that we struggle and work very hard. For we have hope
    in the living God, who is the Savior of all people, but especially of believers.
  spa-VBL: La razón por la cual trabajamos y hacemos lo mejor posible es porque nuestra
    esperanza está puesta en el Dios viviente. Él es el Salvador de todo el mundo,
    especialmente de los que creen en él.
  fra-_FOB: Nous endurons, en effet, tant de travaux et tant d'opprobres, parce que
    nous espérons au Dieu vivant, qui est le Sauveur de tous les hommes, principalement
    des fidèles.
  hau-ULB: Dalilin da ya sa kenan mu ke aiki tukuru. Domin muna sa bege ga Allah mai
    rai, mai ceton dukkan mutane, musamman masu ba da gaskiya.
  mal-mal: അതിനുവേണ്ടി തന്നെ, സകലമനുഷ്യരുടെയും പ്രത്യേകാൽ വിശ്വാസികളുടെയും രക്ഷിതാവായ
    ജീവനുള്ള ദൈവത്തിൽ പ്രത്യാശവച്ച്, നാം അദ്ധ്വാനിച്ചും പോരാടിയും വരുന്നു.
  kkc-kkc: Osoloso goo egeesi maga tei telaga odoo iyo to tekepo ee odoo mapoo eligimo
    silesibulone, tou toowa ka toso, odoo susuga oso to hagee duloso dadalame. Bei,
    iba gooleedooso, Godee yo gie badeli. Osoloso iba gooleedooso, yayo odoo susuga
    eyo gie badeli pidilame goomogoso. Osoloso to tekepo mapoo tei toloso dedeli odoo
    mapoo, yayo dibada gie badeli pidili odoo doloso badoso.
  lit-lit: Nes tam tikslui mes ir triūsiame ir esame paniekinami, kadangi pasitikime
    gyvuoju Dievu, kuris yra visų žmonių Išgelbėtojas, – ypač tų, kurie tiki.
  urd-GVR: Yihī wajah hai ki ham mehnat-mashaqqat aur jāṅfishānī karte rahte haiṅ,
    kyoṅki ham ne apnī ummīd zindā Ḳhudā par rakhī hai jo tamām insānoṅ kā Najātdahindā
    hai, ḳhāskar īmān rakhne wāloṅ kā.
  far-far: Kulu susute 'urinai, sulia kulu fito ana God ne mauri. Nia saitamana ka
    famauria wane ki tafau, ma ka tasa fuana sa ti ne kera famamana.
  suz-BL: एको लोव़ शेंशा श्‍येत जशा, शेंतीक गेय पाइनय। मारदे हना ब्रोंइचा गेब परमप्रभु
    यावे कली आस पाइनय। मेको नेल्‍ल मुर आन कली प्रोंइब बाक्‍ब। मोपा थमा सुइक्‍बपुकी
    पाप रे ब्रोंइचा ताइनीम।
  car-NT: Kyto'mikaton 'kuru, kyte'kujaton enapa, mo'ko nurono Tamusi po kywo'potyrykon
    ke. Pa'poro kari'na Epano'nen me irombo man. Mo'karon tywyinonokon aijomanen me
    'ne ka'tu rapa te man.
  amp-amp: Yimam bi fasoh tkitm tohetm, toh nkifraniyet Nkifrar kekworm. Nhai frohm
    yakkahr. To nd rorhu mrokfom wany yakiowamn kekwor. Ndnetnom nom rorhu mrokfomn
    wany yakio-wanomn nmoh dukefm rorn kitwom, kangnom rorn yak marnyarahrnom. Yiha
    yiham to be kangnom, Bro Nkifrar tohwa toheft atoh hiknom.
  bht-bht: असां जादा मेहनत कने कोशिश इसी तांई करदे न की असां उसा जिन्दगी जो पाई सकन,
    जिदे तांई साड़ी आस जिन्दा परमेश्वरे पर है, जड़ा सारयां दा परमेश्वर है कने जड़े
    उस पर भरोसा करदे न उना दा उद्धारकर्ता है।
  eng-NOY: For to this end we both labor and suffer reproach, because we have placed
    our hope in the living God, who is the Saviour of all men, especially of believers.
  cub-NT: Que baru memeivʉbu maja pʉ ʉetʉivʉvacari, maje napini coreiye boje Jʉ̃menijicʉi
    cad̶atequiyede majare. Yópe coreivʉbu Jʉ̃menijicʉi apʉé boje aru ʉ̃i bʉojaiye
    boje mead̶ayʉ caivʉ põevare máre. Que baru Jʉ̃menijicʉ mead̶acʉyʉme caivʉ ina
    jʉ aivʉre Jesúre.
  ita-1927: 'Poiché per questo noi fatichiamo e lottiamo: perché abbiamo posto la
    nostra speranza nell’Iddio vivente, che è il Salvatore di tutti gli uomini, principalmente
    dei credenti.'
  lww-lww: '@see-verse:1TI.004.009'
  ckb-ckb: بۆ ئەمە ڕەنج دەدەین و تێدەکۆشین، چونکە هیوامان بە خودای زیندووە، ئەوەی
    ڕزگارکەری هەموو خەڵکە، بە تایبەتیش باوەڕداران.
  nas-nas: Teeꞌkoo bakei poreꞌmorimaung, iriꞌ oꞌmarikooꞌ, niikaang noruꞌ Kumponing
    domantooꞌkoo sipampiri otomaung-koo, eeꞌnara ookara-koo Domang-anta masikaꞌantavaamaing-koo.
  uvl-uvl: Ita ta ume ke kerkereng pe ta puria nga kikira ngara toto iange letera
    here NeHalang nenge tuke maulul ke koko nge mene mule hulua lochloch. Matana toto
    nge hehei pe hana nenge leteria manmanna nge I.
  eng-BBE: And this is the purpose of all our work and our fighting, because our hope
    is in the living God, who is the Saviour of all men, and specially of those who
    have faith.
  ixl-CNT: Tan taꞌxh maꞌl nikuchꞌia tuchꞌ txuqꞌtxunchil u itzꞌlich Tioxh, ayaꞌ u Chitol
    tetz qꞌu aanima kajayil. Loqꞌ aꞌ chit unmaꞌl qꞌuꞌl nimamal tek u Jesuus taqꞌo.
    Ech tokeꞌ niqaqꞌ yakꞌil tu u aqꞌon tiꞌ. Utz nikuqꞌiꞌ qꞌu yeꞌxtxoj nibꞌanax qe
    tiꞌ.
  xsi-xsi: Nanayoni kinda tao nenda kalo-tawana ilâ sondo ndo pa Maro Kindeni, ina
    Via Tamwata. I ilo tu iyautenzi tamâta rârâni piti lâ kondoma ilo, aku ina uru
    iveta mine nâ pa kinda tamâta ŋine kalonda tawana i mao. Kinda nenda kalo-tawana
    keno mine, aku ŋana ŋinde kâ kinda uru tao tininda papa i ku tamakâsa ŋana taveta
    nenda wurâta ŋine sondo.
  crx-NTPO: '''Et wheni ''uts''uten ''ink''ez hukw''elha dzóh nuts''udeh. Yak''usda
    khuna-un, ''en oot''aniuznitan ''et huwa. ''En ts''iyanne butilhyis hukwa'' ninzun,
    mbene la yuba ''alha'' yint''ohne, ''enne soo ubulhyis.'
  kan-OKCV: ಇದಕ್ಕಾಗಿ ನಾವು ಕಷ್ಟಪಡುತ್ತೇವೆ ಮತ್ತು ಪ್ರಯಾಸ ಪಡುತ್ತೇವೆ. ಏಕೆಂದರೆ ಎಲ್ಲಾ ಮನುಷ್ಯರಿಗೆ
    ವಿಶೇಷವಾಗಿ ನಂಬುವವರಿಗೆ ರಕ್ಷಕ ಆಗಿರುವ ಜೀವಸ್ವರೂಪರಾದ ದೇವರನ್ನು ನಾವು ನಿರೀಕ್ಷಿಸಿದ್ದೇವೆ.
  bbb-bbb: Ro noeje no Godi ije fu ijia fivako fu eranebe fu ma vierafevo ije karauniamo
    ije ma vierafevo. Ijadufuo noka giriesana isejavaekinu imenoeve.
  blw-blw: Wat hiyachi, antaaw ammag epapate way mangamma hen laychén Apudyus, tàén
    chataaw maligatan, te chataaw manchinlan ah Apudyus way natattagu ah ing-inggana
    way hiya hen nangenharà hen aminay tatagu, kaskasen hen anchichay ommafurot an
    hiya.
  tam-2017: இதற்காகவே பிரயாசப்படுகிறோம், நிந்தையும் அடைகிறோம்; ஏனென்றால், எல்லா மனிதர்களுக்கும்,
    விசேஷமாக விசுவாசிகளுக்கும் இரட்சகராகிய ஜீவனுள்ள தேவன்மேல் நம்பிக்கை வைத்திருக்கிறோம்.
  azz-NT: Huan tejuan timotequitiltíaj por nijín tetapohuilis den Tajtoltzin de Dios.
    Ica ya nojón tiquijyohuíaj cuac techmohuispolojtinemij, porín tejuan titacuautamatij
    sayó tech ne Dios ten yoltica. Huan Yejuatzin ne in Temaquixtijque de nochi in
    talticpacuani, quijtosnequi que Dios quinmaquixtis ne naquen ten yec tacuautamatij
    ihuantzin.
  spa-RV-1909: Que por esto aun trabajamos y sufrimos oprobios, porque esperamos en
    el Dios viviente, el cual es Salvador de todos los hombres, mayormente de los
    que creen.
  csy-csy: Tua ahikom kote na seam in zawnsakna zong ka thuak uh hi, banghangziam
    cile a nungta Pathian ka muang uh hi, Ama sia mi theampo a ngum pa hi a, a tuan
    in a umte a ngum pa a hihi.
  mxq-NT: Tya̱a̱dʉkyʉjxmʉ dʉꞌʉn nduꞌunʉm ja delijensʉ es nmʉmadákʉm, mʉt ko tʉ nnaygyʉya̱jkʉm
    ma̱ Diosʉ jiikypyʉ, diꞌibʉ tʉ ttuknibʉjta̱a̱gʉ ja nitsokʉn mʉt nidʉgekyʉ ja̱ꞌa̱yʉty,
    es waanʉ niꞌigʉ diꞌibʉ myʉbʉjktʉp.
  tzj-NT: Rmalc'ari' tok nkaban ja rsamaj Dios in nkatij rpokonal rmal como bien kotak
    chi ja Dios arja' ni nokruto' na wi' in rmalc'ari' nokquicoti in kayben. Arja'
    Dios c'aslic Dios in neruto' canojelal ja winak pro arja' más na To'onel kaxin
    ja yukul kac'u'x ruq'uin ja Jesucristo.
  tdt-tdt: Nee duni ita hakaas aan hodi servisu makaas, tanba ita laran metin ba Maromak
    Moris. Nia mak Salvador ba ema hotu-hotu, liu-liu ba ita nebee fiar ba Jesus.
  ron-BTF: Fiindcă pentru aceasta deopotrivă muncim și suferim ocară, pentru că ne
    încredem în Dumnezeul cel viu, care este Salvatorul tuturor oamenilor, mai ales
    al celor ce cred.
  eng-WEBP: For to this end we both labor and suffer reproach, because we have set
    our trust in the living God, who is the Savior of all men, especially of those
    who believe.
  eng-FBV: The reason we work and do the best we can is because our hope is in the
    living God. He is the Savior of all people, especially of those who trust in him.
  nld-1939: Want daarom zwoegen we en strijden we, omdat we onze hoop hebben gevestigd
    op den levenden God, die de Zaligmaker is van alle mensen, van de gelovigen vooral.
  bwo-bwo: Noowere ash jamo kashituwon bítsnowere amants jamwotsi kashiti jamaawo
    beet Ik'on no jangirwosh finon no mawiri, nomak'oriri.
  nch-BL: Huan yeca tojuanti chicahuac titequipanojtinemij huan titaijyohuijtinemij
    pampa tijnequij timochixtose ipan yaya Toteco cati yoltoc huan cati amo quema
    miqui. Yaya inintemaquixtijca nochi masehualme huan quinmaquixtis para nochipa
    nochi cati quineltocaj.
  quc-TNT: Xa rumal wa' sibalaj cäkatij ka k'ij cujchacunic, cäkarik yok'bal ke, rumal
    chi cu'l ka c'ux chrij ri c'aslic Dios, ri To'l Que conojel winak. Jachin c'u
    tak ri quecojon che, e are' ri kas cäquirik ru tobanic.
  tfr-NTPO: E kjĩshko ga shji parkë drön ara. Sbö sök ĩyado, no döga l̈i e, ga ëye
    mär ba go ga döya uunkong. E kjĩshko ga shji l̈öng ba koshë.
  kaq-NT: Honanahbo hihquish tah non tee teetai, coshi coshihi. Noquen Papa ta jihuetihqui.
    Jatihibi jonibaan jihuemanicahxon bi ta nincacoinax hahqui hinamehtaibo rahsi
    jaan jihuematihiqui. Jaan noque jihuemayaxihqui honanxon tah non sirijaquin sca
    shinanai.
  sgb-sgb: Kabay ampagtêêh kitamo haka mahipêg kitamo hên ampanyag kalabayan ni Apo
    Namalyari, ta ampagtsiwala kitamo kana, ya angkabiyay, ya Mámiligtas hên kaganawan
    tawo, lalon-laloy na kanlan ampaniwala kana.
  vie-1934: Vả, nếu chúng ta khó nhọc và đánh trận, ấy là đã để sự trông cậy ta trong
    Đức Chúa Trời hằng sống, Ngài là Cứu Chúa của mọi người, mà nhất là của tín đồ.
  kxv-kxv: ଈଦାଆଁ ତାକି ମା଼ର ମ଼ନ ହୀହାନା ୱା଼ହୁ ତଲେ ଜୀୱୁ ତୁସାନା କାମା କିହିମାନାୟି, ଏ଼ନାଆଁତାକି
    ଇଚିହିଁ ଆମିନି ଜୀୱୁଗାଟି ମାହାପୂରୁ ବାରେ ମାଣ୍‌ସିଇଁ ଇଚିହିଁ ନାମିନାରାଇଁ ଗେଲ୍‌ପିନାସି, ତାନି
    ତା଼ଣା ମା଼ ବା଼ର୍ସୁ ମାନେ ।
  amu-NT: Ee jaa nnꞌaⁿ na cwilaꞌyuuꞌa cwilaꞌjnda̱a̱ya tsꞌiaaⁿ ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom
    ndoꞌ cwiñeꞌquiandyo̱ na wiꞌ cwitjo̱o̱ⁿya ee na mꞌaaⁿya na ntyjaaꞌtyeⁿ nꞌo̱o̱ⁿya
    ñꞌeⁿ nqueⁿ na wanoomꞌm. Chaꞌtsondye nnꞌaⁿ nnda̱a̱ nluiꞌnꞌmaaⁿndye cantyja ꞌnaaⁿꞌaⁿ
    ndoꞌ majndeiiticheⁿ cwiluiꞌnꞌmaaⁿndye joo nnꞌaⁿ na cwilaꞌyuꞌ ñꞌeⁿñê.
  hin-CV: हम उसी के लिए परिश्रम तथा संघर्ष करते हैं क्योंकि हमने अपनी आशा जीवित परमेश्वर
    पर लगाई है, जो सब मनुष्यों के उद्धारकर्ता हैं, विशेषकर उनके, जो विश्वास करते हैं.
  spa-BES: Y este es el propósito de todo nuestro trabajo y nuestra lucha, porque
    nuestra esperanza está en el Dios vivo, que es el Salvador de todos los hombres,
    y especialmente de aquellos que tienen fe.
  san-BEN: যতো হেতোঃ সর্ৱ্ৱমানৱানাং ৱিশেষতো ৱিশ্ৱাসিনাং ত্রাতা যোঽমর ঈশ্ৱরস্তস্মিন্
    ৱযং ৱিশ্ৱসামঃ|
  tdx-tdx: (toe ifanehafa’ay naho inozoha’ay), t’ie Miato aman-Añahare veloñe, Mpandrombake
    ze kila ondaty, sandrake o amam-patokisañeo.
  naf-naf: Nin webembenn Kawawaŋ mama toŋaŋ ma Aŋgalalaŋ Anmagen tazin. Ma am egat
    manâkiŋpewen yomengatnaŋ matimkwatindein. Nin keyet nâmkiŋpemti sek sindem palen
    mulup katikŋaŋ penaŋ mti mimiek mamnup.
  grc-MT: εισ τουτο γαρ και κοπιωμεν και ονειδιζομεθα οτι ηλπικαμεν επι θεω ζωντι
    οσ εστιν σωτηρ παντων ανθρωπων μαλιστα πιστων
  vid-vid: Hetwe twangikangaza na kukola mijito kwa kupajila, kwa vila tumuwichila
    utumbilo wa hetwe Nguluwi yawele mkomu na yawele ndo mlohozi wa wanhu weng'ha,
    na ng'hatu wala walingumkunda Kilistu.
  pio-NT: Iná wáibaidaca cachàiníiri iyú, weebáidacáiná cáuri Dios, manuícaténá wáináidaca
    wawàwawa ìwali càiripináta, yái iwasèerica macái wenàiwicanái Dios yàasu yùuwichàacáisi
    íicha, cawinácaalí yeebáidéeyéica Jesucristo itàacái.
  tsn-tsn: '@see-verse:1TI.004.009'
  amr-NT: Konige̱po Diosen diga̱ʼda oʼkikay kenpaʼti oroʼtaj eʼtidiʼkudhuaʼte diayhueʼ
    o̱ʼe̱po dakaʼ oʼnigi̱kay. Kenaʼpo Dios huanoeonhuahuikaʼeri o̱ʼe̱ dakaʼ oknopo̱e̱y.
    Ayaʼ hueretda huaknopo̱e̱ʼeritaj Diosa oʼmanopoʼtoeonhuahuikaʼpo oʼnopoʼnoeanhuahuikaʼapo.
  pwg-pwg: Tipaparana ma tabiga kirakai, iyamna ita nota kudubina God makamakii nonowina
    kurina tatereterei. Tuna na kata Viviyawa ma iyavo kava itumaghanei na ini yawasisi.
  cjv-cjv: No Yai Gumam yokori moingua yaromi fi ki si topunga no kipi kokonan yoporam
    boire bepunie. Yaromi ari yai opai koro koro moinga “Akire di erowaiye,” dumba
    nonon yokamai suna tei moipunga yoporam boingua fi ki si topunga yaromi kakom
    kakom akire di norome.
  tha-KJV: ด้วยเหตุนี้ เราจึงตรากตรำทำงานและทนสู้ ก็​เพราะเรามีความหวังใจในพระเจ้าผู้ดำรงพระชนม์
    ผู้​ทรงเป็นพระผู้ช่วยให้รอดของคนทั้งปวง โดยเฉพาะของผู้​ที่​เชื่อ
  por-BR-2018: Pois para isto também trabalhamos e somos insultados, porque esperamos
    o Deus vivo, que é o Salvador de todos, especialmente dos crentes.
  mhl-mhl: “Anutu gogo Rauine iŋoji ŋiŋigo sosowo munaŋ qa noreiŋgo manega. Maŋnoŋuŋ
