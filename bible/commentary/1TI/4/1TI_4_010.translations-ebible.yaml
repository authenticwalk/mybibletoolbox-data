  mkn-mkn: Kotong ada taro harap sang Tuhan Allah yang idop. Dia yang kasi salamat
    samua orang, lebe-lebe kasi kotong yang parcaya sang Dia. Andia ko kotong ada
    karjá karás deng usaha mati-matian.
  pol-UBG: Dlatego pracujemy i jesteśmy lżeni, że pokładamy nadzieję w Bogu żywym,
    który jest Zbawicielem wszystkich ludzi, zwłaszcza wierzących.
  qxh-NT: Nuwanchiga cawaj Tayta Diosninchiman yupachicunchi. Payman yupachicuptin,
    pï-maytapis jishpichinga. Chaymi ñacaytapis mana manchacunchinachu. Tucuy-jinanpa
    paypa shiminta willapäcunchi.
  nwi-nwi: “Kwəsərəhu-pən nərɨgien kapətawə ye Kughen Mɨragh, yame ravəh mɨragh narmamə
    m-fam.” Mərɨg In ravəh mɨragh əfrakɨs narmamə yamə mɨne kɨshatətə iran. Ror məknekɨn
    mə kɨtawə kasarkut pɨk tuk nɨwhai-atuk-ien kapətawə nɨmraghien.
  kmo-kmo: Nota harapa yo otiito. Nota eechaba eechaba takiita God riina nota kowu
    tawak hikitu. Rii eyey man yesokwa yichi tawa God. Riina hiki siitiichichawa ma
    yen rii keena yesokwa yichitu. Eena nota harapa yo otiito.
  agr-agr: Nuaduí waitiakuish senchi takaaji, Apajuí iwaaku pujuwa nunú dakau asaja.
