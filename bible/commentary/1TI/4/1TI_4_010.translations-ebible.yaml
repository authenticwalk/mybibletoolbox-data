  tam-TCV: எல்லா மனிதர்களுக்கும், விசேஷமாக விசுவாசிகளுக்கு இரட்சகரான ஜீவனுள்ள இறைவனில்
    நாம் நமது எதிர்பார்ப்பை வைத்திருக்கிறோம். இதற்காகத்தான் நாம் கடுமையாக பாடுபட்டு
