    anɨhondümbo-arɨhorɨ ranaheimbo aboedambo-reandüreimb-ani.
  ptp-ptp: Il dô bin Anutu wê mavɨha ge, om il ob vông vevac ya xolac dɨ vông yuac
    xêkɨzêc. Anutu tɨyi wê ob vô xomxo vɨhati vêl ên he nên nipaên, lêc il wê il vông
    i vin i ge wê Anutu ob vô il vêl.
  nak-nak: Me ale etato igogolu vagari te la valolo te Kraist, etato ligi, la vuhula
