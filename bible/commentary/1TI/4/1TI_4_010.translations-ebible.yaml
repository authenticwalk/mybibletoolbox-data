  rmc-rmc: Vašoda keras buči a trapinas pes, bo mukas pes pro džido Del, savo hino
    Spasiťeľis savore manušenge, no mek buter olenge, ko pačan.
  apr-apr: Ngan la le idi nga tayei urata mai san bet tatoo betanga tani, yesoo tatara
