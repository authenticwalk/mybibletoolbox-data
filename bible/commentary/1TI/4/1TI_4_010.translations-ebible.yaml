    aquinín maktum tu̠ cma­ca­ma̠x­qui̠­ni̠­táhu qui­la­ta­ma̠tcán tamá tali̠­pa̠hu
    Dios hua̠nti̠ lama xas­tacná hua̠nti̠ ca̠lak­ma̠x­tu­putún xli̠­hua̠k cris­tianos,
    pero xma̠nhuá tla̠n naca̠­lak­ma̠xtuy a̠ma̠ko̠lh hua̠nti̠ nata­li̠­pa̠­huán.
  som-som: Sababtan daraaddeed waannu u hawshoonnaa oo u dadaalnaa, maxaa yeelay,
