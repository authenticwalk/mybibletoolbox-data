  myw-myw: Kuvna̱seim yak va̱gan amsinap bidumwal o mukwatimlakay beibwein, Yowbad
    mo bikatinabweimiy simwey tasiyas tanageins amlivan.
  sby-sby: Shako mano ku bintu mbyolenshinga ne kubintu mbyoleyishinga. Pitilisha
    kwinsa bintu ibi, pakwinga wenseco, obe pamo ne bakunyumfwilinga nimukapuluke.
  sll-sll: Ni ol wanga i gogo ol wananga, ha maing honagi isusu ol tenanga ipire kwi
    molo. Te ha maing nir si tenanga i gogo nir si tenanga, nigi denanga pangwo ipire
    ogolo pir kun ole nir si to. Yu olere ha maing aidolekinanga u wai nanua. Nanga
    ni nin ta honania. Ari ha nir si tenga pir tongwo hobi para u wai namua.
  yaq-NT: Empo, ju'u inim amma'ali em jiapsa'u betana emo suuane. Intok ju'u em yee
