    miam kulkul etok nilgum amolmol ebe iute miam yaun ok be tis miate ok atob unvang
    vie-ngge.
  tew-tew: Nakhâyˀä̖ˀ biˀá̖yîngiˀa̖míˀin háa uví wówátsi mänhon waa heḏá hä̖ä̖wí
