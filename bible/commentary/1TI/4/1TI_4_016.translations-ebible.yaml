    и себя спасешь и слушающих тебя'
  mbh-mbh: Naro wong naktet wong nge lom mimiong, na nge lom pamirealing nge toko
    na sengre. Aro ong mit engeng inga nge ur areke omanga. Eneke aro ve wong oma
    i venen aken, aro God aro i pamimi wong tomo mun nge areko o nongpol lom panongpolong.
  bdd-bdd: Timoti, ꞌuꞌitayahigo, tuta mabwaiyana ꞌuheꞌita moisa, ma ꞌane Yehoba ꞌowa
    ma ꞌino tohesagohaowedi baꞌidamwao ꞌiꞌabihetegomi.
  cbt-NTPO: Nani tahuëri yonquiquë' nóya imacamaso marë'. Naporahuaton, no'tëquën
    a'chinquë'. Inapohuatan, Yosë catahuarinquën imamiataton cha'ëcaso marë'. A'napitanta'
    natanpachinquën, cha'ësapi.
  srn-NT: Luku bun fa yu e libi èn san yu e leri. Tan hori doro ini den sani disi.
    Sofasi yu e yepi yusrefi nanga den sma di e arki yu.
  cta-NT: Talo nuꞌu̱ jiꞌi̱ cña biꞌ. Cuaꞌa nuꞌu̱ jiꞌi̱ ycuiꞌ ca chaꞌ xcuiꞌ chaꞌ tsoꞌo
    ti cuaꞌni nuꞌu̱. Tsoꞌo ti culuꞌu nuꞌu̱ jiꞌi̱ nguꞌ tyaꞌa na, chaꞌ juaꞌa̱ cuna tsoꞌo
    nguꞌ chaꞌ nu ncluꞌu nuꞌu̱ jiꞌi̱ nguꞌ, chaꞌ cuaꞌni lyaá ycuiꞌ Ndyosi jiꞌi̱ nguꞌ
    biꞌ liꞌ. Loꞌo juaꞌa̱ cuaꞌni lyaá Ni jinuꞌu̱ liꞌ.
  bqc-SIM: Ǹ nzĩa yã́ ń n yãdanɛo tàasika. Zɛ súsu ń yã́piↄ. Tó ń kɛ̀ màa,
    ńyↄ̃ nzĩa suaba ń gbɛ̃́ pↄ́ aalɛ swã́sɛ n yã́iↄ.
  tcz-CHONGTHU: Nathuhil dungjui chun kimangchan, hichu chepi jingin chutileh Pathen
    in phatthei naboh ding chuleh nathuhil jahojong phatthei chang diu ahi.
  mar-mar: आपणाकडे व आपल्या शिक्षणाकडे लक्ष दे. त्यामध्ये टिकून राहा कारण असे केल्याने
    तू स्वतःचे व जे तुझे ऐकतात, त्यांचे चुकीच्या शिक्षणापासून बचाव करशील.
  snp-snp: Kaimoka ukaga-ouga-luka-kaka ido ka mono api gilibanimo ya koto kiyaba
    oto olu kikito mino. Eti enanimo yakafo kaimoka olu omuga kenami, ido ka lanimo
    kolamo wenena yaki olu omuni kenami ne.
  isl-isl: Hafðu gát á sjálfum þér og því sem þú kennir. Haltu fast við sannleikann
    og þá mun Guð bæði gera þig hólpinn og áheyrendur þína.
  spy-NT: Māchāktōōs irōōtootē soboonng'uung' āk ng'aleek chēē 'inēētē. Imuytoochi
    tukuuchoo kuuyu, yoo keeyey kuu nyooto, +meeraraachakse ꞉inyiing' āk biiko choo
    'inēētē.
  xnn-xnn: Makailam nan ik-ikkam ya nan it-itdom. Adim kalkalingkingan nan inbagak
    ay masapol ay ikkam tay no siya di nan ikkam et maisalakanka tet-ewa ya bakenka
    kedkedeng is maisalakan nodi maitapi nan mang-id-idnge ken sik-a.
  mwe-mwe: Muiteije mmayene na majiganyo genu, nnaleshe tenda genego, pabha ntendaga
    genego shimwiitapule mmayene, na bhakumpilikanishiyangabho.
  tte-tte: Timoti, ugite-kalatagiwo sauga meuloina koina kupaisowa namwanamwa yo kuyakayakatai
    namwanamwa na mesabana kowa am guguye sibenalan na Yaubada ileboimiu.
  tcs-tcs: Prapa stadi yuselp wiskain laip yu gad, ane mina stadi yuselp wiskain yu
    tise ol pipol. Yu kip meke ol dem raitting ane God i go seibe yu ane God i go
    seibe dem pipol uda i lisen po yu.
  hlt-THB: Namah ingkaw na cawngpyinaak awh ngaihta nawh; ce a them sai nawh awm poe
    lah; cemyih na sainaak ing namah ingkaw nak awi ak zaakhqi ce hulkhqi thai kawp
    ti.
  soq-soq: Timoti, e eba ita dima e waeuwaitiana do ewaadewaitaa, mai etedabuaitaa,
    dia. E epe dewaitona e ita mida e gagaloa eteia do inaitana.
  qub-qub: Gamga allita rurar cawanquiman. Cuydä llutanta yachachinquiman. Rasun cajllata
    yachachir Tayta Diosninchi munashannölla caway. Chayno cawarga quiquiquipis y
    yachachishayquita chasquicojcunapis salbacongami.
  att-att: Imugurám mu yù baggim, á ari ka malurâ nga mangituddu sù kuruk nga bilin
    ni Apu. Uputam mu yù napiá nga ággangnguám ánna yù napiá nga pangituddum. Ta nu
    kunnian yù akkuám mu, meyígù ka nga mepaggián kâ Namarò ta áddè ta áddè. Á ari
    lâ sikaw yù meyígù, nu ari gapay ta mesipà yù ira ngámin nga magginná sù ituddum.
  bki-bki: Monoka kovitikar vatitigso rivu, a jau bunu monoka katakii batitig verloglogiano
    nalo nam̃a kojo kejian ban tomu dolu nalo. Ver jau kovokar rivu, mia kala napano
    jau kamliko nalo napano ajum̃a amiagago ka jau, kam nonovio kuvijikia kuvokar
    ioruriano.
  bqp-bqp: Ǹ n zĩda yã kũ n yãdannɛnaaoo tàasi ká. Ǹgↄ̃ gɛ́ arɛ kũ yã pìnↄ. Tó
    n kɛ̀ lɛ, ĩni n zĩda sura ba kũ gbɛ̃ kũ òtɛn sã kpá n yãinↄomɛ.
  mcp-mcp: Wo ɔ mpú baagʉsə cʉg gwô, mpu baagʉsə mínjɨ́ɨ́gʉ́lá wó ŋgə́ jɨ́ɨ́gʉli buud
    myá. Nadagʉ́ mínjɨ́ɨ́gʉ́lá myɔɔŋgʉ́d. Wó ká sá ntɔ́, wo é cʉg wómɛ́fwó, wo cʉg
    nə́mə́ búúd bwə́ ŋgə́ gwágʉlə wo wá.
  hat-hat: Veye sou konpòtman ou, fè atansyon ak pawòl verite w'ap anonse a. Pa lage
    travay ou menm. Si ou fè sa konsa, wa sove tèt ou ansanm ak tout moun k'ap koute
    ou yo.
  npl-NT: Ximotlachili te monewia iwa kuali xikita tlan tiktemachtia, iwa ayik ximosojsotlawa.
    Tla ijkó tikchiwas, amo san te timomakixtis, yej noiwa momakixtiskeh akimeh mitskakiskeh.
  bgg-bgg: Nawai shii riig ne nawai muyua ji shii riig bo. Hì pha bliathek shii rek
    ne rai bo, nyieliieshii nathek rek arone, nyimanyi nawai nane hanyie è na shii
    yoi pha ji shii de ragia rey ruii phro.
  eng-TCENT: Watch yoʋr life and doctrine closely. Persevere in these things, for
    as yoʋ do this, yoʋ will save both yoʋrself and those who listen to yoʋ.
  eng-BSB: Pay close attention to your life and to your teaching. Persevere in these
    things, for by so doing you will save both yourself and those who hear you.
  cpu-NT: Paamaventayetaiya eeroka tsika pikantayetanaa, pimpampithashiretakotyaaro
    kameetha onkarate piyotaantayetairi, onkarate pantayeteri eejatzi. Aririka pimatakero
    pinkyaaryooyeventairo, aritake piñeero pavisakoshiretai, eejatzi inkempitayetaiyaari
    ikaratzi piyotaapiintakeri.
  san-ASM: স্ৱস্মিন্ উপদেশে চ সাৱধানো ভূৎৱাৱতিষ্ঠস্ৱ তৎ কৃৎৱা ৎৱযাত্মপৰিত্ৰাণং শ্ৰোতৃণাঞ্চ
    পৰিত্ৰাণং সাধযিষ্যতে|
  tac-NT: Mué Timoteo, 'we 'la 'nátaga ilíriwa, 'lige 'la 'nátaga beníriwa uché jaré,
    'la alarigá 'sísaká mué, 'liko Onorúgame tabilé cha animela napu'lige uchéchigo
    ku nawá gatemia (gustisia olamia) suwábaga ralámuli 'yuga, 'lige aminami alué
    ralámuli napu gepume ju napu mué beniri, aluéchigó tabilé che anéwali ju.
  eng-WEBPB: Pay attention to yourself and to your teaching. Continue in these things,
    for in doing this you will save both yourself and those who hear you.
  gfk-H: U na balaurei timaan habal uga, ma u na balaurei timaan mah no num hausur.
    U na gil haitnei kaiken ra linga. Ing bia u na gil hua u na halon habal uga ma
    diet mah ing diet hadadei uga.
  viv-viv: Tauni unaꞋitaveꞋavi kadu ya vehawala unaꞋitaveꞋavina be medema againe unaꞋatuꞋatuvefaꞋila.
    FaꞋina kaꞋi hidede amine unaꞋatuvefaꞋila, au tauni kadu ya vehawala ana tovanenega
    buye unakibababalemi.
  yao-yao: Nlilolechesye inkuti pakutama ni inkuti pakwiganya. Njendelechele kutenda
    yeleyo kuti nkombole kulikulupusya mwasyene ni ŵelewo ŵakumpilikana wo.
  tgp-tgp: O hase kilauho, o kilau mamahuni sava ko lo vujangia. O turu r̃ilangi hin
    la hinau sei matan vara o vaia o pa er̃i juriho peresi la haratu la lo tapurongo
    isam.
  auc-NT: Bitö quëwënö ante, Æbänö quëwëmoo, ante nämä wææ aacæbiimpa. Ayæ̈ bitö odömonte
    apæ̈nedö ante, Botö nö pönëninque odömonte apæ̈necæboimpa, ante wææ cæcæbiimpa.
    Edæ mänömaï cæte wæntædämaï inte cöwë cæcæbiimpa. Bitö mänömaï cæbi ïninque tömëmi
    nämä incæ wantæpiyæ̈ quëwencæbiimpa. Bitö odömonte apæ̈neyömi në ëñënäni ïñömö
    adobaï bitö cædö beyænque wantæpiyæ̈ quëwencædänimpa.
  kbc-NT: Akamaɡ̶akaami adinoweti codaa adowetiteloco ɡ̶adiiɡ̶axinaɡ̶aneɡ̶egi. Nigidokee
    mawii niɡ̶ina anejitibigaɡ̶awa, odaa Aneotedoɡ̶oji ɡ̶adewikatititace, codaa me
    niɡ̶ina anowajipataɡ̶awa.
  bmh-bmh: Na nagtal nait igul suban gumeiba, nait duailel abai marabun salau go suban
    men. Na salau go suban memen, salau go eim Uwait nug na imaizeimai, nait zaunar
    go nait ze doimai, sesamoranem go han imaramau.
  ctu-BL: Cʌntan a bʌ. Chʌn cha'len cʌntesa ti toj. Chʌn ajñen ti' sujmlel, come che'
    jini mi caj a coltan a bʌ yic'ot jini mu' bʌ i yubiñob a t'an.
  meq-meq: Gay metsehe a mede yak, gay metsehe a wu nakə faya ka tətikateye a ndo
    hay aye ada ndza ɓəŋɓəŋ lele. Taɗə ka ge andza niye na, ka təmiye ha bo yak eye
    ada ndo neheye faya ta pay zləm a bazlam yak aye dərmak.
  noa-H: Pʌchdëu jaaumaajem hiekpai hajap'a k'ĩirjunaa k'ĩir k'ap'ʌ chitʌm dʌ̈i warag
    hich hag hiek gaaipai hʌ̈k'a chitʌmua hubʌ chitá. Pua chadcha cha mua jaau chirʌmjöta
    hamʌn, magan pʌch peerdʌ chirsim dʌ̈i hĩchab bigaaum k'ʌʌn har pʌch hiek hũr durrum
    k'ʌʌnjã hʌ̈u pua ham peerdʌpi hauju.
  alp-NT: Timotiuse, aketa. Aono dosa yake leke arue ntoli. Aatetukesi rame kena sou
    bei Alla rebe tinai. Lepata lua meiju suke aono loko rame. Le bei aono mere aono
    hlamate ruamu kai tamata rebe esi lene loko alere.
  san-VEL: svasmin upade"se ca saavadhaano bhuutvaavati.s.thasva tat k.rtvaa tvayaatmaparitraa.na.m
    "srot.r.naa nca paritraa.na.m saadhayi.syate|
  kbq-kbq: Kagrama kavukvama nehanazana kegava negrinka, rempima vahe'ma hunezmina
    kenena kegava nehunka, maka zupa ana zanke hunka nevanankeno'a, Anumzamo kagrira
    kagunevazino, keka'a antahinamokizmia zamagu'vazigahie.
  kbh-kbh: Botamana cochtsantjes̈na, aca chë ts̈abe soyënga jtsamëse cojtsiyenama,
    y chë ts̈abe buatëmbana soye ínÿenga cojtsabuátambama. Cada te chca cochtsama,
    y chca, cach aca cochanjenájabuache atsbocaná jtsemnama y chë ácbioye ouenanë́ngnaca
    játsebacama.
  ron-LSB: Fiți atenți la voi înșivă și la învățătura voastră. Continuați în aceste
    lucruri, căci, făcând aceasta, vă veți salva atât pe voi înșivă, cât și pe cei
    care vă ascultă.
  pon-pon: Kalaka pein uk o padak o, tenedi on jon pukat, pwe ma koe pan wiada due,
    koe ap pan dorela pein uk o pil, me kin ron uk.
  nhe-BL: Ximotlachili para san tlen xitlahuac tijchihuas huan para san tlen cuali
    titlamachtis. Xijsentoquili ya ni. Intla quej ni tijchihuas, Toteco mitzmaquixtis
    ta huan inijuanti tlen mitztlacaquilise.
  sps-sps: Tamomots faarof a tsivom ana nyi te taatag faatsuts tsumanyi. Nyi ma kat
    patsukan fi em to jesan tana fo kat to, tana saa, te kat rom anyin fo kat to,
    nyi saup fatabiny rom a tsivom ai ere sei te nongoiny varom anyi ee.
  wnc-wnc: Tasike gata gikae tagwauke wamu aminbam yanindamutnanga aknga katak siknga
    usanzike gata wamu nomanggan yaniyo. Ngan. Gata asinggan puya wa binga kekeknga
    tasiyo. Gata unzing tasiwinu puya wa gata tasiwiyak kakngata gika gatanggamik.
    Gatanggamuke aminu gatane wamba apmea taning aminu kuut gatayaman takekan yutning.
  bus-bus: Ǹ n zĩnda yã kↄ̃n n yãdannɛnao tàasi kɛ. Ǹgↄ̃ gaa aɛ kↄ̃n yã pìnↄ. Tó
    ń kɛ̀ lɛ, nɛ́ n zĩnda mì sí kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe swã kpaa n yãzinↄomɛ.
  gub-BL: Ezeruze'egatu nehe. Nepurumu'e mehe xo ze'eg azeharomoete har rehe zo epurumu'e
    nehe. Neremu'em zo nehe. Eho iko ko ze'eg rupi nehe, ko ma'e iapo pà nehe. A'e
    mehe ereiko putar Tupàn pyr nehe. Nerenu har a'e wà nehe no, wiko putar ipyr a'e
    wà nehe no.
  imo-imo: Nu molonio mele kinye, nuni imboma mane tinio unguma kinye, aku ulu talo
    nokoko kondowi. Tiye naa tepili enge ningo aku teko tenio kinye aku teko teniomunga
    Goteni nu kape nunge ungumu pilinge imboma kape peya lipe tapondopa mindili nolemala
    aulkena wendo lipe yu kinye peya molko kondonge aulkena lipe mondombalo.
  boj-boj: Ni ino segi kumbra ti ino anjam maro ti geregere taqatosim siŋgila na Qotei
    aqa wau yoqne. Yimqa Qotei na ni ti tamo uŋgasari kalil ino anjam queqnub qaji
    naŋgi ti eleŋqas.
  eng-DRA: 'Take heed to thyself and to doctrine: be earnest in them. For in doing
    this thou shalt both save thyself and them that hear thee.'
  knf-knf: Tamaan ido kalipara ţi mnwo mi nu na ţi pjukan pi nu, mëbaan iliinŧ ; idole
    haŋ kbuuran uleefu na bañaaŋ bankŧiinkiiŋ.
  san-KHM: ស្វស្មិន៑ ឧបទេឝេ ច សាវធានោ ភូត្វាវតិឞ្ឋស្វ តត៑ ក្ឫត្វា ត្វយាត្មបរិត្រាណំ
    ឝ្រោត្ឫណាញ្ច បរិត្រាណំ សាធយិឞ្យតេ។
  arn-NT: Kisutu eymi küme kuñiwtuwnge ka tami kimeltun mew tami elukefiel ta kakelu,
    ka itrokom küme newen mew amulenge. Fey tüfa famngechi femülmi, kisutu ta montuluwaymi
    ka femngechi montuay tüfey engün tami allkütukeetewchi pu che.
  zas-NT: Gojp lüj con ni rusiidil bejn ree. Guzujdxiꞌch loj ni ma ragbeel, zian yabëë
    lüj gajc loj casti yabëë tëël bén cucaagdiajg ree xtiidxil.
  ken-NT: Sɔt mpok nɛ mmʉɛt ɛyɛ nɛ mɛnyɨŋ ɛbhɛn ɔ́tɔ̀ŋ. Kɛ́m bɔ́ nɛ bɛtaŋ mbɔnyunɛ
    mbák ɔ́nkʉ ɛnyu yɔ, chɔŋ ɔ́mpɛmɛ mmʉɛt ɛyɛ nɛ bo abhɛn ɔ́tɔ̀ŋ.
