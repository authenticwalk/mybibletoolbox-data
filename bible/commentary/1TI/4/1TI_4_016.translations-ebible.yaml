  enq-2: Gotenya kiningi pii dupanya mende nepatena, kandao minao katape. Embame mana
    mendatupa katanyoo lamaitina, auu pyoo lamaipi. Auu pyoo lamaiti dokome, emba
    tangepi, embanya pii setami endakali dupapi, dupa pitaka embame pyoo nyetenosa
    piti.
  eng-ASVBT: Take heed to thyself, and to thy teaching. Continue in these things;
    for in doing this thou shalt save both thyself and them that hear thee.
  mna-mna: Tana motom ixgal itum, ramaki sua tau kamam pizin tomtom na. Naso uulu
