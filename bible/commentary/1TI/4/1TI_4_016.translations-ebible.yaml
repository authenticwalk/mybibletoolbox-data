    Nkifrar toh raforahrko bro kotkfot tohruha yihart.
  bht-bht: ध्यान रखा की तुसां कियां जिया दे न कने क्या सिखा दे न, इना गल्लां पर टिकी
    रिया, क्योंकि अगर तू ऐसा करदा रेंगा, तां तू खुद जो कने जड़े तिजो सुणदे न दोनों
    जो न्याय बाले दिने बचाई लेणा है।
  eng-NOY: Give heed to thyself, and to thy teaching; continue in them; for in doing
    this thou wilt save both thyself and them that hear thee.
  cub-NT: Me jã́jacʉ mi d̶aiyede. Aru buejacʉ yávaiyede jãvene máre. Nópe d̶ajacʉ
