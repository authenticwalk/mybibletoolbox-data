    betana tu'ik aet bichaka jinne'uimtune.
  uro-uro: Ngit lu vät a nas dä va ngit lu vät gi rhisu mamär. Mamär iva qale nge
    ma ama qrot toqoräkt sä gia iar dä sä gi rhisu inguna ngakt bä ngiat tualat toqoräkt
    diva nge ngi nä iarhakt kärarhae i rhat nari nge diva ngäni rha ama mumaiar.
  ita-1885: Attendi a te stesso, e alla dottrina; persevera in queste cose; perciocchè,
    facendo questo, salverai te stesso, e coloro che ti ascoltano.
  muy-muy: Bi slimi ana ahàr gayak, bi slimi ana zlam ya ti kacahi ana mis ni daya,
    kə̀mbrəŋ ba. Tamal kagray nahkay ti akahəŋgay ahàr gayak gayakani, akahəŋgay nday
    ya ti təbi slimi ana ma gayak ni daya.
  kqc-kqc: Ya kaya yi vegu amena ma ago oteimana toga toga nari rei mona re. Adina
    makai rebigiyari, ya kaya ma yi ago neidededi vene bi moi vegu rigiya.
  tav-tav: To bairi mʉ cátie, aperãre Dio yere na mʉ cabuiorije quenare caroaro tʉgooña
