  lat-VUC: 'Attende tibi, et doctrinæ: insta in illis. Hoc enim faciens, et teipsum
    salvum facies, et eos qui te audiunt.'
  ngp-ngp: Keamile weye mwenye na mahinizo yako. Gendeela kudamanya ayo vileke ukeyokole
    weye mwenye na wadya wakukwiva.
  aoi-aoi: Ki-rringkajungwunama ningkakina akwa ki-yengbinama ngawa Neningikarrawara-langwa
