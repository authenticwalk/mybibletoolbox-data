verse: 1TI.004.016
translations:
  kpx-kpx: '@see-verse:1TI.004.015'
  okv-H: Eto no vasiri te eto ke do ahe ere poekihea amite tapa simba ue eto kogoeto
    jigijo. Eto ainge ururo umo te no ke ingiora embomeni te tapa orekasuja.
  tbo-tbo: Timoti, una galena itete mem po om wiatatiyana una galena itete imahiyehi
    yaka apo om lawa mitehi Yaubada a luyagohana ona tuhagaya.
  mal-C: നിന്നെക്കുറിച്ചും നിന്റെ ഉപദേശത്തെക്കുറിച്ചും ജാഗ്രതയുള്ളവനായിരിക്കുക. അവയിൽ
    സുസ്ഥിരനുമായിരിക്കുക. ഇപ്രകാരം ചെയ്താൽ നീ നിന്നെയും നിന്റെ ശ്രോതാക്കളെയും രക്ഷിക്കും.
  grc-SR: Ἔπεχε σεαυτῷ καὶ τῇ διδασκαλίᾳ. Ἐπίμενε αὐτοῖς· τοῦτο γὰρ ποιῶν καὶ σεαυτὸν
    σώσεις καὶ τοὺς ἀκούοντάς σου.
  bgc-bgc: यो ध्यान राक्खों के थम किस तरियां जिन्दगी जिओ सों, अर के सिखाओ सों। इन
    बात्तां पै स्थिर रह, क्यूँके इसा करदा रहवैगा तो तू अपणे अर अपणे सुणण आळा कै खात्तर
    भी उद्धार का कारण होगा।
  khz-khz: Gemu maguli navugana pono tovoa, gemu vevega-ripa kilara nakara pono gatura.
    Ekala ea pono kalagi-vanagivanagira. Kwalana pene vovetaina pono kala genai, matotaumu
    pono vevega-maguli e gekamonagimuna talimara maki pono vega-magulira.
  deu-TKW: 'Achte auf dich und die Lehre, laß nicht davon: thust du das, so wirst
    du dich retten, und die welche dich hören.'
  zsr-NT: Ben chiꞌi cuinuꞌ len ben chiꞌi zxba rusë́diruꞌ. Bentecz yuguꞌ lë ni, atiꞌ
    chquiꞌ runuꞌ cni, uláuꞌ liꞌ len lulá caꞌ nup laꞌyöni liꞌ.
  lin-lin: Misenzela malamu, sala keba na mateya na yo, mpe tikala ngwi kati na yango.
    Soki osali bongo, okomibikisa mpe okobikisa bato oyo bakoyoka yo.
  hns-NT: Aapan tjaal-tjalan ke khiaal kar aur thiek se dekh kaun tjiedj aur kaise
    toe ekwan ke siekhaihe. Djab toe aise karat rahiehe tab apane ke aur ekwan ke
    oelta bieswaas se batjaihe.
  noa-E: Pʉchdëu jaaumaajem iekpai ajapha khĩirjunaa khĩir khaphʉ chitʉm dʉ̈i warag
    ich ag iek gaaipai ʉ̈kha chitʉmua ubʉ chitá. Pua chadcha cha mua jaau chirʉmjöta
    amʉn, magan pʉch peerdʉ chirsim dʉ̈i ĩchab bigaaum khʉʉn ar pʉch iek ũr durrum
    khʉʉnjã ʉ̈u pua am peerdʉpi auju.
  eng-EMTV: Take heed to yourself and to the doctrine. Continue in them, for by doing
    this you will save both yourself and those who hear you.
  mib-NT: Coo cuidado rō jeē caca ndaā rō jiín jéē steén vāha ró jnúhun ya, te cuɨñɨ
    nīhin ró jíín ndɨhɨ. Chi núu súcuan sáha ró te quendōo vāha ánuá maá ró jiín ñáyuu
    chuhun ni jnūhun cáhán rō.
  lif-NT2: हे़क्‍क्‍याङ् खे़ने़ॽ आप्‍फेःक् नु के़हुॽरुसिबा निसाम्‍मो सिङ्‌सिङ् लॽरे़ॽओ॥
    चक्‍मे़ल्‍लॽए खे़प्‍मो पत्‍छे़ॽओ, थेआङ्‌भे़ल्‍ले़ हे़क्‍के के़जोगुने़ फाॽग्र खे़ने़ॽ
    आप्‍फेःक् नु खे़ने़ॽ के़बाःन् के़घे़म्‍बाहाॽ ताङ्‌गे़से़ःप्‍तुसिॽरो॥
  xnj-xnj: Jiyangalila wamwene cheutama na ndava ya gala geukugawula. Yendelela kukita
    ago, muni ukakita chenicho, yati ukujisangula wamwene na vala vevakuyuwanila.
  mmx-mmx: Una lok tatao avukat lorooro ram eburu mi nom levenanasa uga anasa limixin
    min. Unak lox amisix i na levempanga. Dola una lox i xuren, unaba lox arooro u
    eburu minedi nom ding tonga levelinga ram.
  cbr-NT: Amanu amanua sinanima camina a bana quicësabi oi 'ianan a banaxa quicësabi
    oquin uni bana ñuixunti 'ain. Usaquin 'aími mix ië́cë 'imainun ca an mínmi a bana
    ñuixuncëxun cuacë unicamaxribi Nucën Papa Diosnan 'inux ië́cë 'iti 'icën.
  tee-NT: Alhist'acch'ok'oc'ach mi'akstu. Chai vachu' anavit'i cuenta tuch'i amalaniya'
    ju lapanacni. Ju chunch at'ak'alht'axt'uya' ju uxint'i chai vachu' catatak'alhtaxtuya'
    ju yu'unchach ju catak'asmatniyanch.
  eng-LSV: take heed to yourself and to the teaching; remain in them, for doing this
    thing, you will save both yourself and those hearing you.
  cak-NT: Tabana' cuenta awi', can tatzu' utz anchique ri na'an, y quiri' chuka' tabana'
    riq'uin ri tzij anchok riq'uin ye'atijoj ri kach'alal. Y man tamalij can ri asamaj,
    chi quiri' xtacol-awi' ret y xquie'acol chuka' ri ye'atijoj.
  pah-NT: Terekoi ite'varuhua rehe tako katu ti ji javo. Terejapyakai ti Tupana'ga
    nhi'ig̃aatyviva'ea rehe tambo'e ti ji Jesus Cristo'ga mombe'ua rehe jate javo.
    Nane'ymi ti ejirokwa ekokatuavo g̃a mbo'ekatuavo a'itituhẽva'ea rehe jate. A'ero
    po ti nde nhimbopiro'yi ejikote'varuhua hugwi egwovo yvagi pe Tupana'ga pyri nehẽ.
    Kiroki g̃a neremimbo'ekatua rendu katu – g̃ahã po ti nde g̃a mbopiro'yi g̃andekote'varuhua
    hugwi g̃a mondouka Tupana'ga pyri nehẽ no.
  sja-NT: K'ĩra jĩp'a óoji Cristopa k'inia bɨk'a mãik'aapa jaratéeji irua jarapi bɨk'a.
    Chóoji mãga oo bɨde k'awa bairã mãga oo bɨpa, pɨ Ak'õre truadee wãit'ee mãik'aapa
    pɨa jaratee bɨ ũrirutaarã auk'a wãdait'ee, pɨ k'aurepa Cristode ijãadak'ãri.
  xed-xed: Ɗasuwa ka ka nda nzakwa gha, ɗasuwa ka ka nda skwi ta taghə ka guli. Ndiʼamndiʼa
    mida. Ma tsa magay gha mantsa ya, dzaʼa mbanafta ka ta ghəŋa gha, nda gwal ta
    fata sləməŋ ka snay tani.
  mks-NT: Cuéntá va̱ha coún xi̱hi̱n mún ta cuéntá va̱ha coún xi̱hín ña̱ jána̱hún nu̱ú
    ña̱yivi. Ta xíní ñúhú coo nda̱cú inún xi̱hín ndihi ña̱ cajún. Jáchi̱ tá ná cajún
    ña̱ yóho já quéa̱ ca̱cu ndaa ínimu̱n ta jári ca̱cu ndaa ínima̱ na̱ xíni̱ jo̱ho
    nu̱ cáhu̱n.
  gfk-S: Nu balaure timaan habaling ugo. Ma nu balaure timaan bileng no num harausur.
    Nu gil haitne kakarek ra linge. Ing be nu gil hobi nu halon habaling ugo ma di
    bileng ing di hadade ugo.
  bmu-bmu: O Timoti, mönö nangi uru silegi galöm köl aŋguba urumeleŋ nup törörök kusum
    eŋgimangöra galöm mem aŋguba malman. Mewö aka malman ewö, mönö nangi oyaeŋkoyaeŋ
    ak aŋguman aka keugi mörakzei, mi mohotŋe oyaeŋkoyaeŋ ak eŋginöŋga Suepnöŋ öŋgöme.
    Mewö.
  dgz-dgz: Yambuni ina wanigingan amba yambuni wadidiamuingan. Wadiagena ap taingawa
    ap gapan ge gegenat uon go nop gega anuine nagire den iravi inak ewakewa wariwaniai.
  eng-GNV: 'Take heede vnto thy selfe, and vnto learning: continue therein: for in
    doing this thou shalt both saue thy selfe, and them that heare thee.'
  zaa-NT: Bè' cuidado qui'ni làa guni lu' biỹa cosa mal, ą'hua qui'ni equixá'ani lu'
    ca enne' conforme lani consejo nu nia' lu'. Be'èl·la' latsi' lu' tulidàba para
    guni lu' nu níyi'į, anía modo nna gudilà lu' la'a lu' ba, ą'hua canu rudà naga
    quį qui' lu' nna.
  eng-WEBSTER: 'Take heed to thyself and to thy doctrine; continue in them: for in
    doing this thou wilt both save thyself, and them that hear thee.'
  guh-guh: Pibisiacuene nayajivitaeya ponaponare. Palivaisi ata tsipaebaponame, xaniavaetsia
    tsipaebaponare. Saicayacuenia pëtsa bajarapalivaisivecua tsipaebaponame. Bajarapacuenia
    nexanaejava casaëmëre tsaponaponae. Nexata Dioso cacapanepaena. Pamonae ata cajumecovënëta
    netsipaebilivaisi, Dioso capanepaenatsi.
  bon-bon: Maane ire, egä maane cängena naanajenige piiyepu toraca mene ebiberäjenemite
    biname bine. Maane liba ai ne jaawenute iyeta padare cabu, maane ngälu cäco ireclota
    ne cire jepänepi piiyepu lui cina määme mene yäätecijemuge, teepi cuta ngälu cäco
    ireclota ne ire jääpänepesi.
  nhw-BL: Ximotlachili para san catli xitlahuac tijchihuas huan para san catli cuali
    titlamachtis. Ximotlacuahua san ipan ya ni. Sintla quej ni tijchihuas, Toteco
    mitzmaquixtis ta huan inijuanti catli mitztlacaquilise.
  swh-ONEN: Jilinde sana nafsi yako na mafundisho yako. Dumu katika hayo, kwa maana
    kwa kufanya hivyo, utajiokoa wewe mwenyewe pamoja na wale wanaokusikia.
  wbi-wbi: ghulolelelaghe amaghendele ni mbulanisio saako. nungilamwaghe, ulwakuva
    pano ghuvomba isio ghukulusia uvwumi vwako nu vwa vano vikukupulikisia.
  bba-bba: A n tii sɛ, ɑ mɑɑ wunɛn sɔ̃ɔsiru lɑɑkɑri dokeo kpɑ ɑ n tɛmɑnɛ ɡɑ̃ɑ nini
    sɔɔ. Domi ɑ̀ n mɔ̀ mɛ, kɑɑ tii fɑɑbɑ ko kɑ mɑɑ be bɑ nun swɑɑ dɑki.
  eng-KJVCPB: 'Take heed unto thyself, and unto the doctrine; continue in them: for
    in doing this thou shalt both save thyself, and them that hear thee.'
  kgk-NT: Erepara porã katu ndéjehe. Ne remimombe'urã-rehe enhangareko katu ave, pono
    eremombe'u joavy avy. Upéixa ereiko ramo erenheresende va'erã. Ne nhe'ẽ-rupi onheresende
    va'erã ave ne renduháry.
  waj-waj: Aiyara tuqinnama haitatuuma tee kuaivaa a gioonna kiaapuuya kiaa mmiannaivaara
    tuqinnama yaata utuanee. Ii mmoori yoketaa iyauvaa mmannammanna iikianee. Fai
    a aikiooma iino fai Anutuuqo i vitoo yoketaivau i yapoo a kianna kuaivaa rikiaiyaatama
    vitoo yoketaivau yapaanaravaivee.
  cpy-cpy: Paamaeyaa eeroka jempe pikantanaa, pikenkithashiryahaa-kotyaawo kameetha
    okaate piyotaan-tayiteeri, okaate pantayiteri eejatzi. Aririka pimatakiro pikyaaryoo-wenteero,
    aritaki piñeero pawijako-shiretee, eejatzi ikimita-yitee-yaari ikaatzi piyotaa-piintakiri.
  mpx-mpx: Wam ginol ge wam panpankiti nu matahikan, kaiwena ebo sauga gegewena nu
    ola o, inoke owa alomwau ge bolo hi laeganagiwa mwal nuku pwawa.
  wbp-wbp: Warrawarra-kangkangku nyuntuju muurlparlu, kalakanpa marda karlirr-yani
    warntarlalku. Ngula-kujakuju warrawarra-kangkangku. Yirriyirrirli manngu-nyangka
    Jijaji Kiraji-kirlangu kuruwarri yungunpa-jana Kirijini-kari junga-nyayirnirli
    pinarri-mani. Kajinpa-nyanu nyuntulurlu-wiyi warrawarra-kanyi karlirr-yaninja-kujaku,
    manu kajinpa-jana junga-nyayirnirli pinarri-mani Kirijini-kariji, kujarluju kapunpa-nyanu
    muurl-mardarni karlirr-yaninja-kujakuju. Manu kapunpa-jana Kirijini-kariyungkurlangu
    muurl-mardarni.
  luo-luo: Rit ngimani gi weche mipuonjo maber. Tim kinda kodgi mak iweyogi, nikech
    ka itimo kamano eka inires ngimani iwuon kaachiel gi ngima joma winjo weche mipuonjo.
  nhe-NT: Ximotlachili para san tlen xitlahuac tijchihuas huan para san tlen cuali
    titlamachtis. Xijsentoquili ya ni. Intla quej ni tijchihuas, Toteco mitzmaquixtis
    ta huan inijuanti tlen mitztlacaquilise.
  aii-aii: ܗܘܝܼ ܗܸܫܝܲܪ ܠܓܵܢܘܼܟ݂ ܘܠܝܘܼܠܦܵܢܘܼܟ݂. ܥܲܪܩܸܠܔ ܒܝܼܵܝܗ‌ܝ؛ ܣܵܒܵܒ ܐܸܢ ܥܵܒ݂ܕܹܬ
    ܗܵܕܟ݂ܵܐ، ܒܸܬ ܦܲܪܩܸܬ ܠܓܵܢܘܼܟ݂ ܘܠܐܵܢܝܼ ܕܫܵܡܥܝܼ ܠܘܼܟ݂.
  esk-NT: Ilipnun suli iḷisauttutipnun munaqqutiqaġutin, tamatkua sivutmun atuġlugich,
    taatnaġuvich anniqsuġisirutin suli tamatkua tusraaritin.
  msb-msb: Maghimat ka san imo sadiri kag san pagatukdo mo. Ipadayon ini kay tungod
    sani dili lang an imo sadiri an isasalbar mo kundi hasta an mga nagapamati sa
    imo.
  cpa-NT: Jmo³ hí³ hi² ŋǿh³hning hi² juúh³hning jmáh¹lah hi² dsio¹. Jøng² liúgh³hning
    hŋiah¹ cu¹dsie¹² quianh¹³ dsa² nang¹ jǿg³ juúh³hning lǿa¹² ju³ jmóh³hning lah¹jøng².
  dso-dso: ତୁଇ ଜାଗ୍‌ରତ୍‌ ସଙ୍ଗ୍‍ ଚଲାଚଲ୍‌ତି କର୍‌ । ଆରି ପର୍‌ମେସରର୍‌ ବିସଇ ଜନ୍‌ଟା ସିକାଇଲୁସ୍‌ନି,
    ସେ ବିସଇଟାନେ ଜାଗ୍‌ରତ୍‌ ର । ଏଟା କରିଲାଗିର । କାଇକେବଇଲେ ସେନ୍ତାରି କଲେ, ତୁଇ ନିଜ୍‌କେ ଆରି
    ତର୍‌ କାତା ସୁନ୍‌ବା ଲକ୍‌କେ ରକିଆ କର୍‌ସୁ ।
  meu-meu: Sibomu nahuamu ba tohoa, bona emu hahediba herevadia nahuadia ba toho;
    ba badina tarika-tarika. Unu ba kara toma, bena sibomu ba hahemauri, bona bae
    kamonai henimu taudia danu ba hamauridia.
  yva-NT: Syare nyo nya ana ndave muno nya ananyaowe raeranande kobe indamu mamaisyo
    Amisye apa bekere obo rai. Natawandi tutir, weye indati Amisye po napaya irati
    ayao kakaije rai muno Po vatano wo nya ananyao raranive mapaya ayao kakaije rai
    tavon.
  dgc-dgc: Mangilag ka, a diyan ka magkamali. Sakay isipén mo i pégtoldu mua, makay
    makapagtoldu ka ta mali. Eng sundin mo a palagi i éya a hatul ko diko, éy meligtas
    ka, sakay meligtas be i tétolduan mua.
  zpm-NT: Bieṉ zaacse goc, bieṉ miṉe nac Xtiidz Dios, miṉ co pseed miech, ib csaand
    luuw; zeeṉa tedlaa luu lo grëtaa guieḻnë ne no guiaad, ni scagaa haxta grë zha
    ne rquiaadiag wseed ne rlu luu ni rban zhow, ye zho zlaa zho lo guieḻnë co.
  hix-NT: Ohxe oyehtxoho hona haxa mpàn xenyko. Owya hananàhno ytxoho hona mpàn xenyko
    xarha. Àhoko roro rma haxa exko. Àhoko roro oyehtxoho hoye ro, tonyhoryexem me
    manaha, omoro. Oyonytxany komo xarha, tonyhoryexem me rma rha natxhe, àhoko roro
    oyehtxoho hoye ro mak ha.
  sim-sim: Mir avak mihinjik auheye, os mi liwa nga mashi os man mi sawewa nga. Uhu
    mir kopshan er mbaha mashin sishi saweka. Unak Avui Wasilaka avak mir nga ma ol
    mashin mi sawewak misinda ondo nga nor jivinaka.
  npi-ULB: आफैँलाई र आफ्‍नो शिक्षालाई होसियारीसाथ ध्यान देऊ । यी कुराहरूमा निरन्तर
    ध्यान देऊ किनकि यसो गर्नाले तिमीले आफुलाई र तिम्रो वचन सुन्‍नेहरूलाई बचाउने छौ
    ।
  cgc-cgc: Ambligan no na dayad imo na batasan daw pagtudlo. Dapat na padayon ka na
    gabuat ta mga miad daw gatudlo ta dayad tak dili nang kaon luwasen ta Dyos alin
    ta silot na ula katapusan, luwasen din man mga ittaw na patudluan no.
  tim-tim: Akto guge han biwige damunŋe akmâ Kristogât keiŋe makyeŋgimat are ârândâŋ
    târârâgâk damunŋe kinben. Den are paŋâk mem manben. Hain akbialân âmâ denge nâŋgâmai
    yâk akto guge hârok manman âlepŋân togowai.
  yor-yor: Máa ṣe ìtọ́jú ará rẹ àti ẹ̀kọ́ rẹ; máa dúró láìyẹsẹ̀ nínú nǹkan wọ̀nyí;
    nítorí ní ṣíṣe èyí, ìwọ ó gba ara rẹ àti tí àwọn ti ń gbọ́ ọ̀rọ̀ rẹ là.
  wos-wos: Méni méni hafuka wakwemén hundika akwi xékélaki nataméni. Xékélaki naata
    wun jémbaka wendé nahafi yata wawun hundi xékémét, God méniré akwi ména hundi
    xékétekwa du takwaré akwi Satanéna tambambu hératandé.
  emp-NTPO: Ara bʌdjid̶ebemada, bʌa jaradia b̶ʌ sid̶a quĩrãcuita b̶adua. Jũma maʌ̃gʌra
    jipa o nĩbadua. Mãwã o b̶aibʌrʌ bʌra ẽdrʌya. Bʌa jaradia b̶ʌ ũrĩ b̶ea sid̶a ẽdrʌd̶ia.
  eng-F35: Take pains with yourself and the doctrine; persevere in those things, because
    by doing so you will save both yourself and those who hear you.
  ind-ind: Awasilah dirimu sendiri! Berhati-hatilah dengan hal-hal yang kamu ajarkan!
    Berdirilah teguh dalam semuanya itu. Dengan demikian, kamu akan menyelamatkan
    dirimu sekaligus orang-orang yang mendengarkan ajaranmu.
  pes-OPCB: به دقت مراقب شیوۀ زندگی‌ات و نیز تعالیمی که می‌دهی باش. در این امور راسخ
    و استوار بمان، زیرا اگر چنین کنی، خدا از طریق تو، هم خودت را نجات خواهد داد و
    هم شنوندگانت را.
  mpt-mpt: Keb kukub nabeb osa eka nakaia unangai aleyebeb osa kla kimanale! Kobo
    inamebo keb kukub olo daabkenoa eka nakaia unangai keb wengo wentomabib isa daabenanobua
    Gode imin tlameo ibo e baka bianiba ayam anomabiobe.
  ssx-ssx: Naka꞉ walele ekimanu make naka꞉ pu hale hau make wopu handeteke hapeke.
    Do haumanu paeyao epeke tupa꞉ putia peka꞉na꞉ta꞉ kota꞉ koto pilipi ekima꞉ta꞉ neke
    make mo nakana꞉ma꞉ walele pi opua ipu haleme wanda꞉hali make detelimikie.
  mkl-mkl: Ce lɑɑkɑi do bɛi ì wɑɑ jɛ kuwɛɛɛ do cio iyi ì wɑɑ kɔ si nɔ i yɑ mɑɑ temuɑ
