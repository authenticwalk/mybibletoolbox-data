  far-far: '''Oe ka ada lea sulia na abulolae ''oe talamu, ma na ru ne ''oe famanata
    ''anida ki. Ma ''oe inau ana na raoe nai ki, sulia dia ''oe sasi ''urinai, God
    kai famauri ''oe fainia sa ti ne kera rongoa fatalamu.'
  suz-BL: आंम कली नु इ शेंतीके कली रिम्‍शो पा होस पावो। मोदेंशो पा, गे आंम इ कली नु
