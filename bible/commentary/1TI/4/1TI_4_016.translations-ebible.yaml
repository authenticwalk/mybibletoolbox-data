  som-som: Nafsaddaada iyo cilmigaagaba u digtoonow. Oo waxyaalahan ku sii soco, waayo,
    haddaad yeeshid, nafsaddaada iyo kuwa ku dhegaystaba waad badbaadin doontaa.
  mam-C: Ex ka'yinkxix tib'a tu'n tb'eta, ex tu'n t-xnaq'tzi'n tuk'a tumil. We'kuxixa
    toj tkyaqil. Qu'n qa ma b'ant ikyjo tu'n, ok kletila exqetzi'n nchi b'i'n ti'ja.
  ndj-ndj: Loli munu findu fyaku umweni na ng'ulilu yaku. Yendileli kugola afi, nongwa
