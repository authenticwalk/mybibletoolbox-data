  mal-mal: നിന്നെത്തന്നെയും ഉപദേശത്തെയും സൂക്ഷിച്ചുകൊള്ളുക; ഇതിൽ ഉറച്ചുനിൽക്കുക; അങ്ങനെ
    ചെയ്താൽ നീ നിന്നെയും നിന്റെ പ്രസംഗം കേൾക്കുന്നവരെയും രക്ഷിക്കും.
  kkc-kkc: No badalai goo sabolo, osoloso goo nayo eligilei ee medee ogoloso, goo
