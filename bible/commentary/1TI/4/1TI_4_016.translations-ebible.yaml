    nayo eligime du, egee bia dia gie badeli sabolo pidileiso.
  lit-lit: Žiūrėk savęs ir mokymo, nesiliauk tose srityse! Nes tai darydamas išgelbėsi
    ir save, ir tuos, kurie tavęs klauso.
  urd-GVR: Apnā aur tālīm kā ḳhās ḳhayāl rakheṅ. In meṅ sābitqadam raheṅ, kyoṅki aisā
