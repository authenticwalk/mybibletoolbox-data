  san-THA: สฺวสฺมินฺ อุปเทเศ จ สาวธาโน ภูตฺวาวติษฺฐสฺว ตตฺ กฺฤตฺวา ตฺวยาตฺมปริตฺราณํ
    โศฺรตฺฤณาญฺจ ปริตฺราณํ สาธยิษฺยเตฯ
  iws-iws: Mɨ kɨra kɨriir pɨu aiirsiyar sɨbgu haiya mɨ dimɨnɨn kɨra nowomwarkaiyɨuwiyɨn
