    caapirã quena yajiquetigarãma.
  eng-ULB: Give careful attention to yourself and to the teaching. Continue in these
    things. For by doing so, you will save yourself and those who listen to you.
  spa-VBL: Enfócate en lo que estás haciendo y en lo que estás enseñando. Continúa
    tu obra, porque al hacerlo te salvarás tú y los que te escuchan también.
  fra-_FOB: 'Prends garde à toi-même et à la doctrine: persévère dans ces choses;
