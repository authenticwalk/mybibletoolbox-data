    kabu-rringkini-yada ki-ngbudidinama ningkakina.
  enq-2: Nambame mana langilyo dutupa makande pyoo pitinopa, kalai dutupanya mana
    nyepala auu pyoo pilyini-lamo lao endakali dupame kandena, yakinala naeyao pyoo
    katape.
  eng-ASVBT: Be diligent in these things; give thyself wholly to them; that thy progress
    may be manifest unto all.
  mna-mna: Sua ta ixgi axbeede pui, na motom ixgalxgal, mi zem kat itum pa ka uraata.
    Naso wal ta boozomen tikilaalu kembei mbulu ku mi urlaxana ku rukruk ma izze.
  myw-myw: E, Yowbad bo isiwyoubum va̱gan kid bukuwotet beibwein. Kadiloka kutoukum
    va̱gan gamag babaw bikineims, bilansa, “Taw towen bo itawtoun Yowbad nawotet waseg.”
  sby-sby: Koyeyapo pa bintu ibi mwakushako mano, kwambeti kuya pantangu kwakobe kubonekele
    kuli bonse.
  sll-sll: Na ha bol ega i, arihobi ni onga wai pamua di hanama dire, wine ole honagi
    nomani tere ol ware molo. Monanga ha maing pinga i, nimni monanua.
  yaq-NT: Inia weemta betana empo, jiba wee'po yuma'isi au kikne. Junuen si'imem a
    bem a' bitne' betchi'bo, ju'u em joa'u betana, ka kia beja weyeka, tu'ik ama ayuka'uta.
  uro-uro: Ngi sumät i ngiat tualat parhäm gua enge bä ba nge. Dä va ngit bodäm mes
    masirhat sävät iangärhäkt moekt ama lat ivakt iva ama ruvek tat lu i ngiat dän
    i ama mär qa ama latka na nge sä ngät.
  ita-1885: Medita queste cose, e datti interamente ad esse; acciocchè il tuo avanzamento
    sia manifesto fra tutti.
  muy-muy: Gəskabá zlam gana lala, gray tʉwi ni àna məɓəruv bəlaŋ. Tamal kagray nahkay
    ti mis ɗek atəsər nak kə̀bu kəkoru kama kama e divi ge Melefit vu.
  kqc-kqc: Mina rofu mokesi moimai re, ye makai amiye tau vanu yaku yi vegu moi rorobo
    rina vegedi.
  tav-tav: Atiere mʉ yʉ caĩ uca joorijere caroaro áti ocabʉti aninucuña. To bairo
    mʉ cáto camaja, “Caroaro manire cajʉgo ãcʉ ãmi Timoteo,” mʉ ĩgarãma yua. Caroaro
    mʉ cáti nutuatiere tʉjʉgarãma.
  eng-ULB: Care for these things. Be in them, so that your progress may be evident
    to all people.
  spa-VBL: Considera cuidadosamente estas cosas, y dedícate por completo a ellas para
    que todos puedan ver tu progreso.
  fra-_FOB: Médite ces choses, sois-en toujours occupé, afin que tes progrès soient
    évidents en toutes choses.
  hau-ULB: Ka kula da wadannan abubuwa. Ka himmatu a cikinsu. Domin ci gabanka ya
    zama sananne a idanun kowa.
  mal-mal: ഉപേക്ഷയായി വിചാരിക്കാതെ, നിന്റെ പുരോഗതി എല്ലാവർക്കും കാണേണ്ടതിന് ഇത് ചിന്തിച്ചുകൊണ്ടിരിക്കുക;
    ഇതിൽ തന്നെ ഇരുന്നുകൊള്ളുക.
  kkc-kkc: No ayo taka goo susuga hagee medee dodolone, kitulugu sabolo tolone ka
    badebee, odoo susuga oso nayo goo gooleeso kauwa ee agalame.
  lit-lit: Susikaupk į šiuos dalykus, atsiduok jiems visiškai, kad tavo pažanga būtų
    matoma visiems.
  urd-GVR: In bātoṅ ko faroġh deṅ aur in ke pīchhe lage raheṅ tāki āp kī taraqqī sab
    ko nazar āe.
  far-far: '''Oe ka sasia ru nai ki sulia kada ki fua wane ki tafau kera ka ada to''ona
    na lealana raoe ''oe ne nia baita na.'
  suz-BL: मोपा बाक्‍को। मेको इ पशो तशा, नेल्‍लेमी इ थमा सुइक्‍तीके बारशो तामेक्‍ल।
  car-NT: Morokon otykon poko ro e'kuko. Morokon otykon poko ro aiko. Iwara moro uwaponaka
    awytory enetan pa'poro kari'na.
  amp-amp: Ninhu dukefr nd na kfo hta bohtayuk mrokfomn dukefr htahato hingrnakfot.
    Hingrnefr hingrna marnyaruhatnr wom Kristenm htiruhamn kfo mirahm, awi hifa hingrna
    marnyewur.
  bht-bht: इना गल्लां पर लगातार ध्यान ने अभ्यास कर, कने अपणे आपे जो इना गल्लां तांई
    पुरे तरीके ने समप्रित करी दे, ताकि हर कोई दिखी सके की तुसां अपणे भरोसे च बदा दे
    न।
  eng-NOY: Meditate on these things, give thyself wholly to them; that thy progress
    may be manifest to all.
  cub-NT: Me dápiajacʉ caiye iye ji coyʉiyede mʉre. Caijãravʉa pʉeno d̶ajacʉ yópe
    ji coyʉiyepe, põeva mʉre jã́ri ne majinajiyepe ayʉ d̶ayʉre yópe mi coyʉiyepe.
  ita-1927: Cura queste cose e datti ad esse interamente, affinché il tuo progresso
    sia manifesto a tutti.
  lww-lww: Ko na monar okilarar ko e yum̃aena la nene nap̃a amlor asike e lumom̃a,
    monar owarwaryon nakilaena silaga, ana yoko yeririna punu ga akilia avisu kilale
    sane ko na opa manene laa ke amio Ntewa e kiom̃a malena.
  ckb-ckb: بایەخ بەم شتانە بدە، هەموو توانای خۆتی تێدا بەکاربهێنە، تاکو پێشکەوتنت
    بۆ هەمووان دەربکەوێت.
  nas-nas: Aing kapooꞌ botoransing nkoemaatoai. Avuꞌantararavai teing-koo, daꞌ pankaꞌdaramatomanaꞌ
    tasiꞌpaavainaꞌ.
  uvl-uvl: Pe o tung teu tote iong nga ume nemur nenge e heleleia nei ke lohot ke
    nek. Pomalam lape hulua tenau urume ke lem ume lohot ke urana nga letem manmanna
    ngana.
  eng-BBE: Have a care for these things; give yourself to them with all your heart,
    so that all may see how you go forward.
  ixl-CNT: Ech tii iitzꞌa qꞌu kam tziꞌ utz, atojchitꞌokꞌaxh tiꞌ ibꞌanleꞌ. Ech kajay
    sailon aas nakan tiqꞌol u yolbꞌal Tioxh.
  xsi-xsi: Ikura zo rârâni, noko ma pwatona ne wurâta ŋinde sondo. Ambo noko ma kuveta
    wurâta ŋinde kaika, ande tamâta rârâni ma sisama tu muŋga noko kumo wurâta tamâta
    ara mwasa, aŋga ŋine kupâŋga wurâta tamâta ara ndo.
  crx-NTPO: '''Et njan howun nuni ninzut ''ink''ez whutl''a''dudiltih. ''Et de la
    oot''az ninyeh-i, ts''iyanne hinoolh''en.'
  kan-OKCV: ಈ ವಿಷಯಗಳನ್ನು ಧ್ಯಾನಿಸುವವನಾಗಿರು. ಇವುಗಳಲ್ಲಿಯೇ ನೆಲೆಗೊಂಡಿರು. ಹೀಗೆ ನಿನ್ನ ಪ್ರಗತಿಯು
    ಎಲ್ಲರಿಗೂ ಪ್ರಕಟವಾಗುವುದು.
  bbb-bbb: '@see-verse:1TI.004.014'
  blw-blw: Annog haham-én hen antochay intugun-o an hea ya cham paraparaktesén way
    mangamma ah amin way kafaelam ah mangil-an hen tatagu way cha omam-améd hen afurotno.
  tam-2017: உன்னுடைய வளர்ச்சி எல்லோருக்கும் தெரியும்படி இவைகளையே நீ சிந்தித்து, இவைகளில்
    நிலைத்திரு.
  azz-NT: Huan tejua, Timoteo, xicsentoca xicchiutinemi nijín tanahuatilme. Xicsencui
    ximomachtijtiu nijín tamachtilme para ma quitacan in taneltocani que motacuautamatilis
    cachi momajxitijtiu.
  spa-RV-1909: Medita estas cosas; ocúpate en ellas; para que tu aprovechamiento sea
    manifiesto á todos.
  csy-csy: Na khantona sia mi theampo tung ah a kilang thei natu in, hi thu te ngaisun
    tawntung in a; nangma le nangma amate tung ah ki pumpiak in.
  mxq-NT: Tyam yajtún tʉgekyʉ diꞌibʉ Dios mmooyʉ, es dʉꞌʉn tʉgekyʉ mba̱a̱t tꞌixtʉ
    ko mij xyajmʉj xyajmáyʉ ko xytyuñ éxtʉm ja Dios ttseky.
  tzj-NT: Jawa' ja xintz'ibaj ri' nojel awanma tabana' utzc'a canojel ja winak nqueya'
    cuenta chawe chi rmajon q'uiyem ja yukulbal ac'u'x ruq'uin ja Jesucristo.
  tdt-tdt: Halo buat sira nee hotu ho badinas, ho laran tomak, para ema hotu bele
    haree katak o lao ba oin.
  ron-BTF: Cugetă la acestea, ocupă-te în totul cu ele, pentru ca progresul tău să
    fie arătat tuturor.
