  lex-lex: Mlia' pa mliernohora a li'ru de, yana inon wertu mere mupe'el nohora re,
    totpena riy honona ramkek nohoru de mlier la ga'a.
  dov-dov: Bamba zintu eezi. Ba mulinzizyo, kuti kuzwidilila kwako kukaboneke kubantu
