  srn-NT: Du den sani disi, tan du den nanga yu heri ati. Dan so ala sma sa si tak'
    yu e go na fesi.
  cta-NT: Loꞌo ycuiꞌ nuꞌu̱ ni, cuiꞌya tsoꞌo nuꞌu̱ cuentya jiꞌi̱ lcaa chaꞌ nu nguscua
    naꞌ nde; liꞌ ñaꞌa̱ nguꞌ chaꞌ cua ndyaca tsaꞌa̱ tsoꞌo nuꞌu̱ chaꞌ caca nuꞌu̱ loo
    jiꞌi̱ nguꞌ.
  bqc-SIM: Laaidↄ yã́piↄwa, ní mɛkpawà, gbɛ̃́pii i n gɛa'aɛ e.
  tcz-CHONGTHU: Hichenga hin lungluttah-in pangin. Nakhantouna hi mijouse het a akilah
    dohtheina dingin nanatohna-a hin kipumpeh jingin.
  mar-mar: या सर्व गोष्टींकडे पूर्ण लक्ष दे, त्यामध्ये पूर्ण गढून जा. यासाठी की तुझी
    प्रगती सर्व लोकांस दिसून यावी.
  snp-snp: Wenena muki yate mono monaka dimo wimo ya kenawae, loto netawa muki lokomodo
    ya luka-kaka fulo yaloko ito olu kokatoto mino.
  isl-isl: Notaðu nú þessa hæfileika og varpaðu þér út í starfið, svo að allir geti
    séð hversu þér hefur farið fram.
  spy-NT: Iyēyē tukuuchoo kibtaman ānkiinēmchinē keey kutukul sukung'eet kukas ꞉chii
    ake tukul wōlēē imiitē itāstooy taay.
  xnn-xnn: Itoltoloymo ay mang-ikkan is dadi. Ikkam ay gawis ta getken am-in nan ipogaw
    nan mataptaptapiyan nan laingmo ay mang-ikkan isnan ipaik-ikkan Apo Dios ken sik-a.
  mwe-mwe: Ntumbile kutenda genego, nkupinga kwiigongolela kwenu kumanyishe na bhandu
    bhowe.
  tte-tte: Mwa kutalam-wagiwo nuwatuline kolili kupaisowaili, na mesabana tomo meuloili
    am paisowa kaiwena siedeedede siba, “Walo yawasosi, Timoti iya toobiga, yo ana
    paisowane meuwena.”
  tcs-tcs: Yu mas prapa meke dem seimting ya ai bin disnau tokbaut, ane mina meke
    yuselp po meke dem seimting ya. Wen yu mekem diskain, ebri pipol i go luk wiskain
    yu meke ol mo samting wea God i wande yu po mekem.
  hlt-THB: Thlang boeih a haiawh na taainaak ang dangnaak thai ham cekkhqi awhce nak
    tha hly sak nawh pum pe qu lah.
  soq-soq: Nola God e eneena nuaa ita insaisaa uduudu mampe dewasaa, ita apana uduudu
    e nolaa mukamukaua dewasaie bedewe initiana ewapu.
  qub-qub: Chay nishäcunata mana gongaypa ruray. Yachachishänölla alli cawashayquita
    ricashushpayquimi runacuna tantiyanga Tayta Diosninchi munashanno cawaycashayquita.
  att-att: Tángngagam mu laguk yawe ngámin nga ipakuâ nikaw, tapè masingan nayù ira
    ngámin nga tatolay yù pangáppípiá nayù ángnguruk mu.
  bki-bki: Jau monoka koto kalakakarso ea im̃auano napano mijoru joa jum̃amo, monoka
    kalavio sikili tulaka ka kalaiio, naruei mia tomu nalo aviniu amijikia avitilubario
    ka kojo kabano lie bija Atua ea kiamo meuliano.
  bqp-bqp: Ǹ laakari dↄ yã pìnↄa ǹ mɛ̀ kpáa, de gbɛ̃ sĩnda pínki n gɛna arɛ e.
  mcp-mcp: Kəndʉ́g lâm ísâ ínɨɨ́d, wo wá lúú sáal dwô dɨ̂, buud bɛ̂sh bwə́ dʉ́gʉ́g
    nda wó ŋgə́ bugʉban nə́.
  hat-hat: Fè travay sa a ak anpil swen, bay tout tan ou pou li, pou tout moun ka
    wè jan w'ap fè pwogrè.
  npl-NT: Xikmosenmaka nochi tlan yonimitsnajnawati, iwa ijkó nochteh kitaskeh tikyekchiwa
    moteki.
  bgg-bgg: Nawai ro ibi rey pha ji shii zab doh yi pha hì thek pha manathek shii rek
    bo ji è zab ne nawaithek shii doh muii ruii phro.
  eng-TCENT: Attend to these things and immerse yourself in them, so that yoʋr progress
    may be evident to all.
  eng-BSB: Be diligent in these matters and absorbed in them, so that your progress
    will be evident to all.
  cpu-NT: Ñaashintsi pinkantaventanaiyaaro, onkantya iriñaantaityaamiri eekero piyaatakaanakitziiro
    pimatanakero.
  san-ASM: এতেষু মনো নিৱেশয, এতেষু ৱৰ্ত্তস্ৱ, ইত্থঞ্চ সৰ্ৱ্ৱৱিষযে তৱ গুণৱৃদ্ধিঃ প্ৰকাশতাং|
  tac-NT: '''We ''la ''nátaga beníriwa suwábaga napu mué beniri, napurigá suwábaga
    ralámuli ''la etémala chiena ''la benegá benírime ko mué me''tigá abé i''bé.'
  eng-WEBPB: Be diligent in these things. Give yourself wholly to them, that your
    progress may be revealed to all.
  gfk-H: U na tar no num kidilona nilon bakut ta kaiken ra linga waing ira mataniabar
    bakut diet na nas bia u tahtahuat timaan.
  viv-viv: Ya faisewa againe unadibudibumuhiga. A vehimeya ana nuwanuwa tulina tulina
    agaidiya unahawahawahege be higa moyaꞋaidi o hinaꞋita hinagayo, “Wona velemona
    Yaubada yana faisewa againe gifaiwala, au gifaiwala-moꞋa.”
  yao-yao: Nganichisye nkati gelego ni kulityosya mwasyene nkupanganya indu yose.
  tgp-tgp: Tarea o lo hahau usuri la vujangi atu, o tau vevuhi na r̃omim hinira matan
    vara tamlohi la pa hitea vara ko lo ulua na mauri rasua.
  auc-NT: Edæ waodäni tömänäni bitö æbänö godömenque waa cæbi ïmi adinque ëñencædänimpa,
    ante cædinque bitö mänïnonque ante pönëninque godömenque godömenque cæcæbiimpa.
  kbc-NT: Ele mowoo niɡ̶inoa yotaɡ̶a, codaa adinoniciwaɡ̶ati mawiite niɡ̶inoa ane
    yotaɡ̶atedaɡ̶awa amanagawini inatawece oko onadi mewi madowetiteloco Aneotedoɡ̶oji
    loiigi.
  bmh-bmh: Gonun, igul naliu go i uten. Na igul go suban sesamoreiba, nait ounab salau
    go en noumen. Guzenaimai, na salau suban menen, duailel agen nait salau naliu
    usalaba, pimam.
  ctu-BL: Chʌn mele a we'tel. Yom bʌxet ti' melol cha'an mi' laj q'uelob uts'at wola'
    wajñel.
  meq-meq: Pay gər na, a məsler neheye anaŋ aye. Vəlay ha bo yak tebiye hərwi ada
    ndo hay tâ ŋgatay faya ka diye kame kame ka tsəveɗ i Mbəlom.
  noa-H: Timoteo, Hẽwandam hiek jaau nʌm gaaita warag pʌch t'ierrpamam t'umaam k'ʌʌnau
    hoomk'ĩir, cha mua pʌchig jaaubarm t'um k'ĩirjunaa hag gaaipai chirsí.
  alp-NT: Aono sasaisa rebe au pleta ele lokole. Anoake loko meru rame. Kerike loko
    meru leke pususi selu be ankwakwa titinai.
  san-VEL: ete.su mano nive"saya, ete.su varttasva, ittha nca sarvvavi.saye tava gu.nav.rddhi.h
    prakaa"sataa.m|
  kbq-kbq: Mika zupa kagra ama erizana kegava nehunka, anampinka eri'zana enerisankeno
    nena'a fore hanige'za vahe'mo'za kegahaze.
  kbh-kbh: As, aca cmontsemna sempre jtsamana chë soyënga nts̈amo tcbonjauyancá. Cochtsents̈ena
    chë soyënga ts̈abá jtsamama, chca, ents̈anga chamobená jinÿama, aca cada te más
    ts̈abá lempe cojtsamama.
  ron-LSB: Fiți sârguincioși în aceste lucruri. Dăruiește-te cu totul lor, pentru
    ca progresul tău să fie descoperit tuturor.
  pon-pon: Koe en podidi o jopijokki mepukat, pwe om lolekon en janjal on karoj.
  nhe-BL: Ica nochi moyolo xijchijtinemi nochi ni tlamantli tlen nimitzilhuijtoc.
    San ya nopa xijmati para nochi tlaneltocani quiitase para mojmostla tijchihua
    más cuali itequi Toteco.
  sps-sps: Nyi ma kat patsukan fi em jesan tana fo kat to, ana nyi te faan iny nainy
    ana parits tsumanyi tan fo kat to ayei, ana fokinai te tagei a binun na rof tsumanyi
    te ruak iny savits minon.
  wnc-wnc: Ngan. Puya wa gata gwa takuyak kakngae natayuke asinggan tasiyo. Tasiwi
    ganduke aminu kuupbamda apmanu gatane puyaka nomana siknga singgak ngang yaningge
    tasiyo.
  bus-bus: Ǹ làakari dↄ yã pìnↄa ǹ mɛ̀ kpáa, lɛ baade píngi n gana aɛ e.
  gub-BL: Eho iko ko heze'eg rupi nehe kury ty. Ezapo tuwe a'e ma'e newe heremiapo
    karer nehe. A'e rupi teko paw rupi a'e wà nehe no, wexak putar neremiapo kwer
    ikatu ma'e paw rupi a'e wà nehe no.
  imo-imo: Aku engemu ambolko kondoko kongonoma enge ningo tewi. Aku kongonoma teko
    kondoko molonio mele imbomani pali kanangei.
  boj-boj: Ni gaigai wau di geregere taqatosim siŋgila na wauoqne. Yimqa Kristen kalil
    naŋgi ino kumbra di unoqnsib maroqnqab, “Ni Qotei aqa wau bole yeqnum.”
  eng-DRA: 'Meditate upon these things, be wholly in these things: that thy profiting
    may be manifest to all.'
  knf-knf: Ţuun kabaţ ţi iko mënţ, ulemp wi nu uhilna uya kadun, uwinana ţi bañaaŋ
    bŧi.
  san-KHM: ឯតេឞុ មនោ និវេឝយ, ឯតេឞុ វត៌្តស្វ, ឥត្ថញ្ច សវ៌្វវិឞយេ តវ គុណវ្ឫទ្ធិះ ប្រកាឝតាំ។
  arn-NT: Fente küme kom ngüneduamfinge tüfachi dungu, femngechi tañi kom peael engün
    chumngechi tami doy küme adümniefiel tati dungu.
  zas-NT: Badxeꞌguijc diidx guie ree din gagbee gra ree bejn guial cusnuu zël delant.
  ken-NT: Kʉ mɛnyɨŋ ɛ́bhɛn. Fíɛ́ ntí arɛ́ bɛ́ bo mángɔ́ ndu ɔ́kʉ̀ sayri.
