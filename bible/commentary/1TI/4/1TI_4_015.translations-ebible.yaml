    geingi urata yo Maro lono bet kuyei nga.
  tiy-tiy: Tantu mo rigoy de ni inok i kéluhanay de étéw gito ro minut métintuy adat
    me rémigo bé kétayay Tuluse.
  nlg-nlg: Ko naunau ngangata mo ko lavia na lagamu na lutuani na lutu kiri, ge kara
    vaevanea gatu na vure itamua animua na lavilaga tana taluutuni.
  dgr-DOGNT: Eyı hazǫǫ̀ hòtł'ò weghàlaı̨da ha hǫt'e, eyıts'ǫ wegha nınì nàtso anehwhǫ,
    hanì-ı̨dè dànì Nǫ̀htsı̨ yatıì t'à nànetsoò anejàa sìı dǫ hazǫǫ̀ gık'èezǫ ha.
  pes-OPV: در این امور تامل نما و در اینها راسخ باش تا ترقی تو برهمه ظاهر شود.
  ron-1924: Пуне-ць пе инимэ ачесте лукрурь, ынделетничеште-те ын тотул ку еле, пентру
    ка ынаинтаря та сэ фие вэзутэ де тоць.
  tpz-tpz: Ivëh, kën se nonok nom a kiu pën, nën se heꞌ o toꞌtoꞌ pën pa nok, ka kiu
    vakis pën se tavus vavih kurus. Ivëh, ka ma napan se ep pa ö no a kiu pën to pupu
    nö va non manih po toꞌtoꞌ pën.
  agd-agd: Éin ma amikhein dorantasá ei minó inin onan kaure yoriyákeya inká Tiyarafenu
    ano ma anunu ukhein avúavá ana variya sin ná minó nanin banta ano onano.
  rkb-NT: 'Hawa motsasoko mytsatyziu tsimy! Iwa tsimyzuruku zeka kytsa asoho tihi:
    — O Sesus harere bo hyỹ mykara. Pykyhytu iharere bo hyỹ mykara — maha. Iwa asoho
    ty mykaranaha.'
  san-THA: 'เอเตษุ มโน นิเวศย, เอเตษุ วรฺตฺตสฺว, อิตฺถญฺจ สรฺวฺววิษเย ตว คุณวฺฤทฺธิ:
    ปฺรกาศตำฯ'
  iws-iws: Mɨ kɨriir kwoɨnɨn ta mɨiya saiirar hɨrɨrɨukrɨpkai. Mɨ sɨma wɨ kɨriir mɨi
    aiirar kɨgi ɨna namyokiyokɨiya. Mɨ saeya wɨ uridgɨ nɨtki rani. Nɨɨngaka.
  pol-SZ: Bez reszty poświęć się służbie, aby wszyscy wyraźnie widzieli twoje duchowe
    postępy.
  ztq-NT: Kuni kchë nii xñen kikoo, beeñtsyeyoo, parñee kchësy meñ kan nii nli chuñlo
    cumplir.
  zai-NT: Bicaala'dxi gu'nu irá ni cayabe lii ri', de idubi ladxidó' lo', ti gu'ya
    cabe ze dxi ziyene lu jma.
  upv-upv: Nik kuploli wor majingen ngok ko nir, norrorrmien som puto p̃iterter renge
    nanu ngok nir, nga puloli jinibb parongwos parlesi wose nga norrorrmien som oktajer
    malum.
  wap-NT: Ukauꞌan putiwautinaꞌa naa naꞌiki pushaꞌapatinaꞌa naa naꞌii ipai wuru kawanaꞌatiꞌi,
    kakinaorii kidaz saada-kariwaiz puꞌati. Marii kizi ipai pidannao tukapan pukaudin-kizi
    tuubarudinan.
  mva-mva: Malipi nem ngaedi nge panganam gozelezelekia-tina be goememaki. Bong moarunga
    nge malipi ngaedi goememaki-la. Bokai masa tamoata be aine moarunga kaba daita
    kaiko ambe kauangam-lo kumalai.
  dwr-NT: Ne dichchay asaa ubbaw qonccana mala, hewaa minissa qoppa. Hawaa ubba wode
    ootha.
  kfw-kfw: Mi rakip in nachountho insoon kha inmunasik ah hiwa minchu mindikna ngaihi
    napumtak in huoikajou ah juiro khat-um thoro.
  bfz-bfz: तिना गल्ला खे करदा रओ, और इना रेई आपणा त्यान लगाई राख ताकि सब लोक देखी
    सको कि विश्वासो रे तेरी तरक्की ऊणे लगी री।
  cuk-09: We igargan an-bega-sogsadginbi be gatik alamaknai saoed, aginbi be nanaoed,
    adi baigan mag be-dakegar, Bab-Jesús-igargi be nasgumaid.
  ben-OBCV: এসব বিষয়ে মনঃসংযোগ করো, সম্পূর্ণভাবে সেগুলিতে আত্মনিয়োগ করো, সকলে যেন
