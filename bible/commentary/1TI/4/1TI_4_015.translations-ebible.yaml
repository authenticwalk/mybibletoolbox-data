  spa-PDDPT: Reflexiona estas cosas. Persevera en éstas para que tu progreso se manifieste
    a todos.
  ruf-ruf: Walangule ghendo agho ghose na ughatende, ili chila imunu yone pfaughendelela
    ukukula.
  gun-gun: Eikuaa pota ke ha'e nunga re, ejapo porã pota guive, pavẽ oikuaa aguã rejapo
    porãve reovya.
  agu-BL: Nque'n il tan banle'n tane'n e'chk xtxolbila'se'j, tzun quile' cyakil wunak
    yi tzan jale'n mas awajtza'kl.
  isn-isn: Umakele imakani aya. Wikale mumo kukula kung'waako itule wigele kuantu
    ehi. Amba kukila mulugendo lako nukumanyisa.
  eng-PEV: Think hard about these things that I am telling you, and always do them,
    so that everybody will see that you are getting better all the time.
  ilo-ULB: Salimetmetam dagitoy a banbanag. Makikaaddaka kadakuada, tapno maiparang
    kadagiti amin a tattao ti panagdur-asmo.
  pir-NT: Ahri dutiyere sa yeducuya mʉhʉ. Sa yegʉ ahri dutiyere quehnoano masiña.
    Mʉhʉ sa yeri bato quehnoañene mʉhʉ ye nemogʉ̃ ijipihtiyequina ihñaeta.
  anv-NT: Chyɛ gemɛ jyɛ ɔpyɛgé unó bina yɛ́ndégébé nnó bɔɔ́ ágɛne nkane utɔɔ́
    byɛ uwɛne.
  sab-NT: Ba mo ta dbadale diali lle boi no Chube takalin kare, ba lle boi ene gire
    kwian ulita ñage gwage edi diali ba kle lle boi ma no.
  tmd-tmd: Ap yadmɨdɨl kɨ, naŋ rɨb mag paŋyöbö iör yöxön, mɨ ususör rön rö. Almɨjɨnö
    aku, naŋ Krais Jisas ödöi wä nuŋ aku ususör rön ipalɨp dumɨdlö aku, nöbö mö bla
    magalɨg nugwöña.
  acr-NNT: 'Chayaꞌa kꞌu awibꞌ che taq waꞌ: Chaꞌana janipa ri amajom chik chaꞌ jelaꞌ
    konoje kakilo jalan utz ri chak kat-tajin che uꞌanik.'
  kpg-kpg: Haga madabouli mo di hagamahi gi nnegau aanei, gi gidee nia daangada huogodoo
    gi do menege aga.
  taj-taj: एसे लबा ज्‍यबा गे जम्‍मासेन म्राङ्बाला लागिरी एदा जिम्‍मा पिन्‍बा थे गेगदे
    सेमहेन्‍सेन लसी चिउ।
  avt-avt: Ti ehises menmen im ti han ekitetim iuwe te maain mɨt nanɨr menmen ti erɨakem,
    hɨr han kɨr katɨp ti epei hɨrɨak menmen in ek, ti hɨrɨak menmen yaaim iuwe.
  cbk-cbk: Cumpli tu ese maga responsabilidad con todo el corazon, y continua hace
    ansina para todo el maga gente ay puede mira el di tuyo progreso na trabajo del
    Señor.
  uig-ARA: بۇ ئىشلارغا بېرىلىپ، ئۆزۈڭنى ئۇلارغا تولۇق ئاتىغىن. شۇنىڭ بىلەن سېنىڭ ئالغا
    باسقانلىقىڭ ھەممەيلەنگە ئايان بولىدۇ.
  tuf-tuf: Bahat eyta yajw̃i. Etiti yajw̃i. Eyta yajcayat bahnáquinat bah urán cuít
    rehquíc istáyqueyra.
  abx-abx: Disidirin to mga buruhaton ngan paniguruhon pahalap basi' sakulawan-na
    si dimu'an i pagtubu'-na si espirituhanon kinabuhi'-mo.
  mco-NT: Naybɨdägɨɨ yajcopɨjc tüg'ócɨy huɨdibɨ tɨ nyajnɨmäy, e niguëxɨ̈gɨpy mayjäyduum
    co tɨ yajxon m'ixpɨcy je tɨy'ajt.
  cpb-NT: Ñaashintsi pinkantawentaiyaawo, ompoñaantyaari iñagaitemi eekero piyaatakaanakitziiro
    pantero.
  aon-aon: Aria nyak ta nyunek urkum um ihinyumorim baraen eik yakripenyen iri aria
    nyugipeshen dodogowin atin. Aria nyukon abom nyak kanak Iruhin um nyugipesh enyudok
    atin baraen. Nyak ta nyunekesh namudok um sabaishi arpesh shutrin aria shukri
    nyak nyenek Iruhin ananin mour dodogowin atin nyeshagrakuk riguk nyarik nyape
    nyeneken um.
  hus-NT-2005: Ka pidhodhoy ta ejattal abal ka tʼajaꞌ jechéꞌ an tʼojláb, jaꞌichkʼi
    tokot ka tʼajál abal kin chuꞌu xi kʼeꞌettsik ke aniꞌ lejtal ti exom más a witʼál
    ki kʼwajay xan tin léꞌ na Dios.
  mig-NT: Ná kúndee tu̱'un yá'a xini̱‑ro̱. Te kukuu ni̱'in‑ró jíín, náva̱'a ná kuní
    ta̱ká‑i ndasa bueno kua̱yija‑ró jíín.
  bps-bps: Na too ge mimò i nimò tagablé di ge gusen i nawam, du fye teen i kdee dad
    to too midul i kimoam fye.
  mbs-mbs: Pegpekagsen ka peg-inang te kedita niyan. Toman ka kenyan, amon metaga-taga
    se kedita te otaw te ontò ka mig-iling.
  tof-tof: Ini elklaza tómbapólónke wirri arüngi akó amkoman dudu moboküpi, da blaman
    pamkolpama sab eserre wa, ma morroal tulmili ngyabendóla Godón ubi ngarkwatódó,
    akó olgabi sab amkoman wirri morroal tulmili ngyaben namulo.
  cme-NT: Miŋ waaŋ mamaŋ baa-ni hiere, bel-ma nammu hai aa ŋ ta ŋ ce-ma maŋ saaya
    ma ce dumaa, ku yaa nuɔmba ka suɔ wuɔ Diiloŋ-maacemma wuɔ ŋ wulaa.
  sus-sus: I xa na rabatu sɛnbɛ ra, alako mixi birin xa i ɲɛrɛ ki to i sigama yare
    ki naxɛ.
  pon-2006: Pwerisekiong oh poadidiong wiewia soahng pwukat, pwe aramas koaros en
    kak kilang omw kekeirda.
  dad-dad: Õ suma enei ganan dõ fen, waũ adok wenẽdiyouf, anĩ bunem, tamo kayau ganan
    ogon kabĩ naig fe ilef anĩ dilouf.
  zab-NT: Güené cuend de diidxquɨ te par gacbee irate bniety dec liú zeza ziúu par
    delant.
  jae-jae: Biŋ tonaŋ taêm ênam ma biŋ tonaŋ ênam gôliŋ nêm lêŋ, gebe lau samob sêlic
    aômnêm kôm esewec.
  ksd-ksd: Una manga nuk pa go ra lavur magit; ma una tul tar iu bulu tana; upi kaum
    tinavua na vana rikai pire diat a tarai par.
  msm-NT: Tibuyusa to pagtuman to sikan tibo no insugu ku ikow agun makitaan to tibo
    no kanunoy og-uswag to pagtuman nu to Diyus.
  myk-myk: La le mayɛ ni ma da wee labye we bɛɛri pyi mʼa ɲɔgi, mʼa mayɛ kan wu mu
    xuuni; kɔnhɔ pu bɛɛri di li ɲa na mʼa se ɲaha na Kilɛ labye wu ni.
  sbe-sbe: Paisowa ta udiyedi bena ku taubiga yo ku ginaulidi ma nuwakohihaim. Udiyedi
    bena tamowai maudoidi se kitago meta yom sunuma ne ye bayao ye laulau.
  mcr-mcr: Tqä kŋuä indqäŋqä imŋi, nätmatqä hui-huiuŋqä mindqäŋqä, kŋui wäuŋuä eeqänäŋä
    nyi ätqäqä iuŋqänä ämetnä, äŋguänäŋä miqätŋqe. Itaŋga ämaqe, qu saqä suqä qäsä,
    wäuŋuä qäsä, äŋguänäŋä äyä itqätaŋgnä kqäŋgpŋqe.
  cux-NT: Canéé chí diiⁿ di nducué'ē chi ngaⁿ'á dii ní diiⁿ di tan'dúúcā chi 'āā 'cueeⁿ
    di. Ní 'íícú 'iiⁿ'yāⁿ cuuvi deenú yā chi cu'téénu ca di nguuvi nguuvi.
  tur-YTC: Bu konularda gayretli ol. Kendini tamamen onlara ver ki, ilerlediğini herkes
    görsün.
  san-ITR: eteShu mano niveshaya, eteShu varttasva, ittha ncha sarvvaviShaye tava
    guNavR^iddhiH prakAshatAM|
  bel-N: Гэта абдумвай, у гэтым будзь, каб посьпех твой быў яўны для ўсіх.
  sch-sch: Mi murdi makunga na masôna ânlang theina rangin hima neinunngei nâm
    hi inpêk lakin tho roh.
  mic-MIQNT: Ula al siaw tla'tega te'sigisg'g, aq ignmate'n ilgwennulnin, glaman 'ms't
    wen nmitultew ta'n tel piam ul lugwen te'sigisg'g.
  huu-NT: Iena eo uiuicai, nana comɨnɨ Cristona ɨɨnocana o jaillana uiñollena.
  jiv-NT: Tuke enentáimja̱i̱ wi tájamna nu enentáimtakmin ame péṉker túruki wéamun
    nekaawartatui.
  otm-NT: Thocpa thoho gui 'yøt'a dí xi'i, nɛ hønt'a gui hyądumbʉi gui 'yøt'a, nɛ
    nubʉya da nu i gätho yʉ ją'i ngue bin te xʉn ho ni mbʉi nangue rá 'bɛfi Oją guí
    øt'e.
  dah-dah: Be, mata gwaha teŋ hayiŋ gineŋ saba girhem kuruŋ gayen piŋeŋ ma hawayiŋ.
    Hugiŋeŋ gama irde hayiŋ. Gogab heŋ heŋge igiŋ heŋ hiyeŋ goyen keneŋ hinayiŋ.
  tnk-tnk: Tikaməkeikei mo narimnari me nəha iakani. Tikamarə mamo wok me nəha pwəh
    nərmama pam hətoni nɨmɨruien səim mɨne wok səim rautə amasan.
  kpr-kpr: Ninda joba a fakina resena aimi budo, ninda dubo futuse saramana ururaso,
    evetu genembo gaore!
  san-IAS: eteṣu mano niveśaya, eteṣu varttasva, itthañca sarvvaviṣaye tava guṇavṛddhiḥ
    prakāśatāṁ|
  nho-nho: Taaohi ka tautari peenaa lokoi ki naa taratara nei, teenaa ki kkite te henua
    hakkaatoa i naa tipu ake too ora iloto te lotu.
  gym-NT: Kukwe yebtä ma rankwa bäri, ie ti tö. Yebtä makwe sribi bäri mda köbö kwatirekwatire,
    mata nüne bäri Ngöbökrä rabadre gare ni mda mdaye abkokäre.
  azg-NT: Ninnquiiꞌchen quitsaꞌ nanꞌminꞌ, cjooꞌ ya ya tsonꞌ na ninvito mꞌaanꞌ tsonꞌ
    ntyja ꞌnaanꞌhanꞌ chaꞌ ntquen nnꞌan cüenta na vjaꞌ tonnonchen na condui ꞌuꞌ ntyja
    ꞌnaanꞌ Jesucristo.
  bhd-bhd: तैन गल्लन सोचतो रा, ते तैन मां अपनू ध्यान लेइतां रख, एन्च़रे हर कोई हेरी
    बटेलो कि तू विश्वासे मां बद्धने लोरोस।
  too-NT: Pō'ktu cuenta catlahua' huā'mā' a'ntū ictzo'knuni'nī'ta'ni' lā' pō'ktu catanūni'
    tlōkentaxtūkō'ya' para que ixlīhuākca'n tachi'xcuhuī't tzē natalaktzī'n que lakalīyān
    más xa'nca tlahuapā't ixtapuhuān Dios.
  ind-AYT: Lakukanlah hal-hal ini dengan rajin, berikanlah dirimu seutuhnya untuk
    melakukan hal-hal ini supaya semua orang dapat melihat kemajuanmu.
  cjo-NT: Pantapiintero iroka imatakaakimiri, riyotaperoeyanteeyarini maawaeni atziri
    pantaperotakiro.
  nsn-nsn: Lihing siokor paina baka tar puhonene, kalkale hihir tun tananin, maeit
    ra siokor banga tor tamata uakapa tun tar haua ko guatagia.
  san-DEV: एतेषु मनो निवेशय, एतेषु वर्त्तस्व, इत्थञ्च सर्व्वविषये तव गुणवृद्धिः प्रकाशतां।
  tna-NT: Daja hue tueda ai saida cuana su puderatique pamapa ja cuaja mi Diusu neje
    saida epuderaniuneti bataque puji.
  lid-lid: Ou atehei ou a bolo sahou doh, ma ou none lahou, eme iri lau kanyolom lahou
    doh udu ndra badam.
  wim-wim: Yaa, nint wik inangan ngangkangan piꞌ-piꞌāna, aꞌ minam anman iiy-iiyāna
    God.antan, keꞌ wantān nunanga, wiyangan yipam thathayn nintang, nintan min-minam
    paththaman iiy-iiyangan nungantana.
  zga-M: Unchigahinchage imbombo nchi. Mwutamilage mumwa. Pivu ukhukula kulwuve kuvinchage
    pavuvalafu kuvanu vonu. Unchinganchage ulugendelo lwako ni manyisyo.
  yom-yom: Belanga mambu momo mayindu, ayi sadila mawu mu diambu batu bosobamona buevi
    weti kuendila ku ntuala.
  san-SIN: ඒතේෂු මනෝ නිවේශය, ඒතේෂු වර්ත්තස්ව, ඉත්ථඤ්ච සර්ව්වවිෂයේ තව ගුණවෘද්ධිඃ ප්‍රකාශතාං|
  yut-yut: Bɨsapmɨ bɨsapmɨ pi morapgo do kɨla tagɨsi abi. Pi madepsi aŋaki mɨŋat amɨn
    morap da pi agakgo si madep tosok yaŋ koni.
  grc-BYZ: ταῦτα μελέτα, ἐν τούτοις ἴσθι, ἵνα σου ἡ προκοπὴ φανερὰ ᾖ ἐν πᾶσιν.
  cpc-NT: Ñaashintsi pinkantawintanaiyaawo, onkantya jiñaantaitimiri iikiro piyaatakaanakitziiro
    pimatanakiro.
  nhg-NT: Xomodedicöro lalebes ca ini nöncate sösantle para que innochtie metzejtasque
    quiene tetlayecöna ipa ini nönca sösantle cuale.
  nya-nya: Uzichita zimenezi mosamalitsa ndi modzipereka kwathunthu, kuti aliyense
    aone kuti ukupita mʼtsogolo.
  ngu-NT: Ma ca xmotelti, yej san ica xmocahua ipan in tlajtlamach para ma quitacan
    nochimej quen ijqui ican nochi tlen cuajli tihueyixtiu.
  kup-kup: Oñ ni orah rezah hamoh-poñ tin baval hat tovai sooken, añarab modari etehopanen
    nim tookez poñ map tin ravohopan.
  jid-jid: Mla kpie bi yi jin di du guci me du zama wa ndi ba wawu'u baka toh ni shishi
    mba.
  wmw-wmw: Vyanukwandikire‑vi tunza sana-sana, vinu‑vi ufulate. Kwa javyo, kukula
    kwako kolotiwa baina ka wanu piya.
  gmv-GGM: Asi wuri ne diichcha beeyana mala ha yoota lo7etha miinthada dandda7an
    pola.
  ssg-ssg: Puas usi hawanewa tesol waliko ien ti atem wanen lehe lawe seilon ningahi
    ka wawahen tetam ma wasolamulu Haeu i to soli aheahewa.
  zpo-NT: Tubka ble xgab re kwaane, nu wii loya, zee rese xaa zeen nu ne xaa xomod
    nzha xeen lu lo xcheen Dios.
  poy-poy: Guliholi weri toziya vitwatira avi na lihengu lyaku ntambu lyaliyongereka
    su kila muntu kawoni gagugatenda.
  qwh-NT: Que yachatsenqaqcunata shonqiquicho yarparar rurë. Tsenopam llapancuna cuentata
    qocuyanqa waran waran mas cabal alli nuna ticraquicanqequita.
  gaw-gaw: Keeke amu oh amu na dab menan, uḏat he! Danab oh ag na uḏat nahip heḵutnu
    dab mak aome ele amu, na dab mak amu tuḏidna, laa ele aoṯem anidḵulagnu amu na
    hik niṯeb he!
  nca-nca: Kho ŋuro kondé iŋo qembe. Naru rokóŋo ŋunde tiqo, unipare soso muríŋge
    qenero niŋgu-niŋgu tewaŋgo.
  zpz-NTPP: Bicy de coz zeꞌ nu dutuub la lardoor. Gun orzeꞌ gzac dela mbecy nu zaab
    ricy lar gan nu nap ricy ru riiñ ni Ñgyoozh.
  zac-NT: Guaglaꞌguë gúnël cumplir ra cusë rëꞌ con guëdubinú ldúꞌul parë gac bëꞌa
    mieti lla ziagláꞌguël másruꞌu delantë con lëꞌë më.
  kyg-kyg: Ani kavatefeꞌmo kagesa afifi huka maiꞌnekaeꞌmo lokiya vaika aliꞌyaꞌmo aligeꞌapao
    alagepa kavakamoꞌmo kosime kosime neꞌviya kavakamo mukiꞌamogimo ageyo.
  kmk-kmk: Kookoom dan loblobbongom ot ipopoos nu un koon daḻapnu ilan dan tagu din
    kumiyaan din mamangwam.
  cao-NT: Jatsi ë quënëha ca yoba mi shinano. Mi tiisí tsi mi ariano, mi shinahacai
    ca nohiria bá jisno iquish na.
  bbr-bbr: Keseria, kiro onok eposek wa utau. Na kiro onok jekur tainornam, nan wonas
    kiro sarau mesin meie. Keseria, na sarau jekur mota, roasiret akas nan sarau eposek
    sarenuk, aparaiei.
  inb-inb: Tukui chi­kunata ruran­ga­paka, tukuipi suma iuia­rispa kangi. Chasaka,
    tukui­kuna­mi kawan­ga­kuna, kam alli­lla iachaita mas iachai­ku­kugta.
  hrv-hrv: Oko toga nastoj, sav u tom budi da tvoj napredak bude svima očit.
  box-NT: Bìo á ĩ zéenía làa fo ɓúenɓúen á ũ wé sòobá ũten à wé wé.
    Na ũten ɓúenɓúen ho tonló mu yi à ɓa nùpua mi bìo á fo wee varáa lè
    ũ yahó.
  ote-NT: Pɛfi gatho nuya tꞌøtꞌeya. Ja da mpɛfini con gatho ri mʉi, pa gatho ya cu
    ne maꞌra ya ja̱ꞌi da hyandi gue rí te ri jamfri ne ri mfa̱di ja rá ꞌbɛfi Ajua̱.
  wnu-wnu: Qenen ne sarau eng qas ebet igoar. Igama munon gugum nonou sarau eng wuritremba.
  zam-NT: Por derech, bli xtùuz cón che'n co' ngue niin lool ndxè'. Fxo'f zin' cón
    che'n con' ndxè' par lu'la loo ryete mèn le' zin' co' nxo'f zin'l loo cón che'n
    Crist ndli leque lùu ngue té'th no ngue tyubdi's ndacl loo cón che'n Crist, ne.
  zyp-NT: Ma hapaw kong lehei a biatah la, na pungpaluh tah a pei my lo, ma pawsui
    co na changchynah zia khah mingting tah aa hmuh a.
  sey-NT: Ja̱je paꞌina, iye deꞌo coꞌamañaseꞌe yoꞌoquë paꞌijë̱ꞌë, deꞌoyere yoꞌoquëpi
    se̱ña maca deꞌoquë paꞌina, siꞌahuaꞌi ñajaꞌcohuaꞌire.
  nvm-nvm: '@see-verse:1TI.004.014'
  mps-mps: Tigidali bidigo nago ebo te pua pai holobo ni tiwai sę sumainogo eyu,
    tama sesemane sogo nago te Godigo we bidi tonalubo sę bomo elama bugagia yao.
  pab-NT: Maika hahekotya exeharenae hiye hoka hatyo xema maniya taita hisaohena hoka
    hawénane waiyexe kekoarene tyotya halitinae waiya.
  llg-llg: Makalalaꞌok basa dedeꞌa kala sila, no manggatek! Ela basa hataholi la lita,
    lae, o sodam ma o ue-ledim, boe natea.
  kyf-kyf: Wee gbʋ mɩa dɛ nɩ, -ɩn nʋ we lɛ dlɩ weee nya, 'ɩn nyɩma weee 'ka we -yɔyɩ
    nɩɩ, -ɩn mɩ 'yu mnɩda -Lagɔ -yloogblʋ.
  tpi-tpi: Oltaim yu mas lukautim gut ol dispela wok bilong yu. Yu mas wok hat long
    mekim olgeta dispela wok i kamap gut, na bai olgeta manmeri i lukim pasin bilong
    yu yet i kamap gutpela tru.
  mih-NT: Tyaa xoon yahvi sii tandɨhɨ tuhun ya vatyi cua ndyehe tandɨhɨ ñiyɨvɨ vatyi
    vaha xaan i cutuhvon.
  qvh-NT: Say yäsishgäcunata lapanta mana gongaypa imaypis ruray. Yäsishgänöla ali
    cawashgayquita ricashushpayquimi runacuna tantyayanga Tayta Diosninsi munashganno
    cawaycashgayquita.
  kms-kms: Nu yumbo buagi te ei puq yen di nu non ghimbi te quanene yembe te ningg
    ei yi rundo. Nu pugri puq yen ei wute buagi ni ruqond nu yembe te quan nganye
    gre rind kin.
  agn-agn: Ang mga sinoyonong narin ong nio prosigiran mong boaten agod itaen tang
    tanan ang mintras gaboay pagimong mas maosay pa tang pagsirbi mo ong Gino.
  nhi-NT: Xonmotemaca itconchiuas tlen yonmitzoniluih, uan ohcon ixconchiuto, ohcon
    nochtin quitasqueh quen tonmoscaltihtiu itich nitiquiu in toTecotzin.
  ttc-NT: Intok asi' ak'u'j tzan tqet ak'ulu' kyaqil ntza'n tzan tok en awi'j yatz
    tzan kyaqil xjal, yatz kyeb'ayle' nxhch'ok mas jwert tuj awanim tzan ab'et tuj
    jun tume'l galan.
