  gvs-gvs: Moe sinapuyadi kuguuinuwēdi be nakae yaidi goi toinim kukaasalēm bego tomota
    liliudi sigitem im numisa goi kubibíbina.
  kbm-kbm: Be nomb am kulkul etok ta gwangne ge. Veik atob amolmol indi miam luev
