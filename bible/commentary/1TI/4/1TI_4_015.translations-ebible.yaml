  mil-NT: Te nɨ yùhu nɨ iní‑n càda‑n nchaa nacuáa càháⁿ‑í‑a cuèndá sá ná quìní ñáyiu
    sá ǐo‑gá váha ta quìde‑n cuáháⁿ.
  myu-myu: G̃ebum cuy eg̃uy owebe awẽwẽap kay. Iboap tag̃ cuy ejeku. Imẽn eku buje,
    “Big ma Jesus Cristo ekawẽn tag̃ ẽn jekukum” i je'e ip ewebe ejojoayũ.
  fue-fue: Tinna e golle ɗen, kokkaa hoore maa e majje, gam himɓe fu yi'a no ɓeydortoɗaa
    yeeso yeeso.
  amk-amk: Fianai aino imadurai we wau mau ninai, rurai we bohong kaririai na enemurorong
    mesi, ambori mandoni kontaio deti nemu roasoai na mai wawu to fong pampang wa.
  fai-fai: Kaba kalam wok uyo atin aket kumamawo, beta adikum wanang kinim ika kam
    kit ayo atamomane, ken kanam taba ka. Kakin kala.
  ura-NT: Atiin itolere bana ii amihaneeon chaaechajeein neeute, taeneein naurutanaurutaain
    cuujiha ii amihaneeonne coaracurumiin satiin cachaauru.
  mcd-NT: Un mia yonoa cuscan nantifi huafafainhuun ato ashosharashquin. Ascaifin
    min shafatifi itisharatiroqui. Ascaquin ahua futsa shinantaquima nan min acai
    fustisi asharafafainhuun. Min ascaiton oinquin yoitirofo man min fasi itisharacoian.
  urt-urt: Ende ŋaiꞌe ŋaiꞌe luku bworerme, topoꞌe aŋaꞌe nitei supule elme wah uku.
    Na ende tuꞌe luku ti, lenge miyeꞌ tuweinge lalme ka yetekeꞌe wah bwore ŋaiye nin
    ŋende.
  kiz-kiz: Ughajaliajhi mambo agha. Utamayi kwa aghu ili kutama kwa bhebhe kujhiaghe
    dhahiri kwa bhanu bhoha. Zingatilayi nesu mwenendo bhwa jhobhi ni mafundisu.
  tzo-TZE: Scotoluc me avo'nton ac'bo yipal spasel li c'usi laj calbot tal li'i. Jech
