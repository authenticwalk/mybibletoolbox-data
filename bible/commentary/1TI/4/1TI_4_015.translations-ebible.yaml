verse: 1TI.004.015
translations:
  kpx-kpx: Isito hovelahai abu louale kemo negoai vani bahata ke vagenela. Isi a vaveve
    a hoto louveve kemo a ebika nenihavonela. Ige elike ata bahatae abuna a vaveve
    dua elehai a hoto evisi. Ana negobedai kateale valage Dilavana a tedahoi a haivemale
    kebiata auna tedaevei.
  okv-H: Eto tunga be iketo pure ngahia ururo no pure avo embomeni na eheheto ke be
    aisora.
  tbo-tbo: Ututu geka una wotagoya po Yaubada a bagibagi binei una palihalena mem
    po lawa hina kawamoinem tam tu upuhegoya Yaubada a bagibagi uyahina.
  mal-C: ഇവയെല്ലാം പ്രാവർത്തികമാക്കുക; ഇവയിൽ പൂർണമായി മുഴുകുക, അങ്ങനെ നിന്റെ പുരോഗതി
    എല്ലാവരുടെയും മുമ്പാകെ പ്രകടമാകട്ടെ.
  grc-SR: Ταῦτα μελέτα, ἐν τούτοις ἴσθι, ἵνα σου ἡ προκοπὴ φανερὰ ᾖ ⸋ἐν⸌ πᾶσιν.
  bgc-bgc: इन बात्तां नै सोचदा रह अर इन्नै म्ह अपणा ध्यान लाये रह, ताके तेरी बढ़ोतरी
    सारया पै दिख जावै।
  khz-khz: Vogaura pono inaguluagi-gitakaura. Einagulu pono tiligagia maaomu e matauniparamu
    maparana ria, pe gemu tiliga taunilimalima maparara na pia gitaa.
  deu-TKW: Darum sorge, darin lebe, auf daß du vor aller Augen leuchtende Fortschritte
    machest.
  zsr-NT: Bentecz yuguꞌ lë ni. Bëꞌtecz ladxuꞌu gunuꞌ cni, quië laꞌleꞌi yúguꞌtë bunách
    ca naꞌ zeaj rdél‑liꞌnuꞌ le naqui queëꞌ Cristo.
  lin-lin: Zwa makambo yango na motuya mpe mipesa na yango mpo ete bato nyonso bamona
    ete ozali kokende liboso.
  hns-NT: Sab koi ke tjaahie dekhe ke kaise toe auro attjha barkwa howe hai. Ohie
    se toke tjaahie aapan kaam me bhieral rahe ke aur epar aapan dhiaan ekdam se lagaawe
    ke.
  noa-E: Timoteo, Ẽwandam iek jaau nʉm gaaita warag pʉch thierrpamam thumaam khʉʉnau
    oomkhĩir, cha mua pʉchig jaaubarm thum khĩirjunaa ag gaaipai chirsí.
  eng-EMTV: Meditate on these things; be in these things, so that your progress may
    be evident to all.
  mib-NT: Núu súcuan te cocuu ró jíín táca jniñu yáha, te condɨhvɨ̄ ni rō jiín, návāha
    cuni tāca ñáyuu jeē váha íje ró cuáhān rō jiín.
  lif-NT2: खे़ने़ॽ कन् मुरा मे़त्‍ने़बा पाःन्‍हाॽ नुःरिक्‍काङ् इःत्ते़ नाःत्ते़ॽआङ्
    चक्‍मे़ल्‍लॽए खे़प्‍मो पत्‍छे़ॽओ॥ हे़क्‍के के़जोगुल्‍ले़ वेॽ मनाहाॽरे़ खे़ने़ॽ
    के़जोगुबा थोबोःन् मे़निःसुररो॥
  xnj-xnj: Holalela neju ndava ya ago na ujiwusa wamwene mulihengu lenilo, muni kuyendelela
    kwaku kulolekana na vandu voha.
  mmx-mmx: Una mumu asu amisik na levempanga la una raba lorooro axap taram tin, kusu
    limixin axap dinaba ven lusuusu at lugugu ram.
  cbr-NT: —An ca Jesucristomi catamëcë 'ixun, upí oquin ñu 'aia —quixuan unicaman
    mi isnun camina upí oquin sinánquin 'ën mi cacë banacama quicësabi oquin ënquinma
    'ati 'ain.
  tee-NT: Va tachi anavit'ich tachi chun ju ani taxtokni ju icjuntan. Chai anavit'ich
    ixlhichux ju mi'alhunut. Ju chunch catalakts'inan ixchux'an ni t'a'un palaich
    mispana' ixchivinti Dios.
  eng-LSV: be careful of these things; be in these things, that your advancement may
    be evident in all things;
  cak-NT: Can riq'uin ronojel awánima tabana' ri samaj ri', chi quiri' jatz'et coma
    conojel chi can k'ij-k'ij jatoc jun utzilaj rusamajel ri Dios.
  pah-NT: Ejirokwa ti eporavykya rehe jipi g̃a mbo'embo'ekatuavo ekoheteavo hehe.
    A'ero po ti nde igwaigwavete g̃a mbo'ekwahakwahavi Tupana'ga nhi'ig̃a rehe nehẽ.
    A'ea po ti jukwaha hete g̃a pe nhaporemo nehẽ.
  sja-NT: K'ĩsíaji mɨa ũraadade na k'art'a p'ãdade mãik'aapa t'ãripa óoji aɨde jara
    bɨk'a. Mãga ooru pɨrã, awaraarãpa ak'ɨdait'ee pɨa naawedapema k'ãyaara pipɨara
    oomaa bɨ.
  xed-xed: Ŋafŋa ta vgha ta tsa skwiha ya, ka maga ka nda kɗavakta ŋuɗufa gha, ŋa
    nghaŋta inda mnduha káka ta dzaʼa ta kəma ta kəma.
  mks-NT: Xi̱hín ndinuhu inún caja chúún cuéntá Ndióxi̱ já ná cuu cuni tócó ndihi
    ña̱yivi ndá quia̱hva xíca va̱hún xi̱hín ña̱ha Ndióxi̱.
  gfk-S: Nu ter no num kudulena nilon bakut ta kakarek ra linge waing ira matanabar
    bakut di na nes be u tatahuat timaan.
  bmu-bmu: Kude köyatimanmö, Buŋa Kimbi oyoŋda jim asariba kusum eŋgiba malman. Yuai
    karöbut mi mönö kapaŋ köla jegep köl guliba malman. Taŋqaŋ qahö akŋan ewö, urugahö
    töhötmöriamŋan mönö qariiga köhöiba awösamkakak akŋani, mi körekŋan ek kutume.
  dgz-dgz: Imuga aigap aigap sia wat kaimagame amba God wadiageni aigap aigap sia
    taingan ap gapan waenapan iravi yawagepi amba kakae di diagep.
  eng-GNV: These things exercise, and giue thy selfe vnto them, that it may be seene
    howe thou profitest among all men.
  zaa-NT: Lu' nna beni tulidàba lani itute fuerza qui' lu' iyaba nu rinénia' lu',
    laniana ennia iyaba ca enne' cuenta qui'ni hua lígani ridète' tse' lu' ca cosa
    espiritual.
  eng-WEBSTER: Meditate upon these things; give thyself wholly to them; that thy profiting
    may appear to all.
  guh-guh: Daxita nesaëta evetaponaponare daxita pacuenia caitorobatsi nexanaenexa.
    Nexata daxitajivi cayapëtaena xaniavaetsia tanejumecovënëtaponaponaejavamë pacuenia
    caitorobatsi.
  bon-bon: Maane gone durau läbitute iyeta ai kaakesea wawename, yepä maane toraca
    ngenecu cama jewenepi, piba biname cina päpäname egä maane babo äbitenite.
  nhw-BL: Ica nochi moyolo xijchijtinemi nochi ni tlamantli catli nimitzilhuijtoc.
    San ya nopa xijmati para nochi tlaneltocani quiitase para mojmostla tijchihua
    más cuali itequi Toteco.
  swh-ONEN: Uwe na bidii katika mambo haya; ujitolee kwa ajili ya mambo haya kikamilifu,
    ili kila mtu aone kuendelea kwako.
  wbi-wbi: ughimbaghe kuvomba isio nu mwojo ghwako ghwoni. kuuti muvwumi vwako avaanhu
    vooni vajaghaghe imbombo jaako.
  bba-bba: A ɡɑri yini nɔni dokeo, ɑ mɑɑ yi tii wɛ̃ɛyɔ mɑm mɑm, kpɑ tɔmbu kpuro bu
    wunɛn wuswɑɑ dɑɑbu wɑ.
  eng-KJVCPB: Meditate upon these things; give thyself wholly to them; that thy profiting
    may appear to all.
  kgk-NT: Ne renonde-py emoĩ meme katu ne rembiaporã omotenonde va'ekwe nde-vy. Enheme'ẽ
    íxupe upéa nhe'ẽ-rupi ereiko hagwã. Aipo ramo upéa nhe'ẽ-rupi ereiko porãve rãve
    ramo, ojekwaa porã va'erã nde rekoha porã.
  waj-waj: Ii na i kiaa i mmiau kua iyauvaara nnaasu yaata utuee mmooriivaa mmannammanna
    iikianee. A varia ree viee viee yaataranai mmuakiaa gioonna kiaapuuya taateeraivaara
    itaama iikianee.
  cpy-cpy: Piñaashintsi-wenta-neeyaawo, okantyaa iñaantee-temiri eekiro piyaata-kaana-kityeero
    pimatanakiro.
  mpx-mpx: Nu talamwagiwa tuwalali bolo o nu ginolil, inoke wam tuwalali enona gamagalau
    gegewel nihi kite.
  wbp-wbp: Warrarda manngu-nyangka manu puraya nyiyarningkijarra kuja karnangku nyampu
    pipa pantirninjarla yilyamirra. Kajinpa warrarda manngu-nyanyi manu pura, kapungkulu
    Kirijini-patu-karirli nyanyi warrki-jarrinja-kurraju, manu kapulu milya-pinyi
    yangkaju warrki nyuntu-nyangu kuja kanparla warrki-jarri jungarni Kaatukuju jaajirlaju.
  luo-luo: Tim gigi gi chunyi duto, kichiwori chuth mar neno ni gitimore mondo ji
    duto one kaka imedo dhi nyime maber e yore duto.
  nhe-NT: Ica nochi moyolo xijchijtinemi nochi ni tlamantli tlen nimitzilhuijtoc.
    San ya nopa xijmati para nochi tlaneltocani quiitase para mojmostla tijchihua
    más cuali itequi Toteco.
  aii-aii: ܚܲܦܸܛ ܒܐܲܢܹܐ، ܘܟܠܝܼ ܩܸܘܝܵܐ ܒܝܼܵܝܗ‌ܝ، ܗܵܕܟ݂ܵܐ ܕܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܚܵܙܝܼ ܠܡܲܢܬܲܝܬܘܼܟ݂.
  esk-NT: Tamatkua atuyusraġlugich, tamatkunuuna sakuugutin, aasriiḷi iñuich iluqaġmiŋ
    qiñiġumagaat naułhiñ.
  msb-msb: Himua ini na mga ginsabi ko kag isabuot mo agod makita san tanan an imo
    pag-asenso.
  cpa-NT: Cøng² hi² jmóh³hning lah¹jøng² quianh¹³ ca¹lah¹jǿ¹ hoh¹²hning. Mi³jøng²
    jái¹ ca¹lah¹já¹dsa ha²lah dsø²juanh¹²hning.
  dso-dso: ଏ ସବୁ ବିସଇ ପୁରାପୁରୁନ୍‌ ମନ୍‌ ଦିଆନ୍‌ ଦେଇ କର୍‌ । ଜେନ୍ତାର୍‌କି, ସୁବ୍‌କବର୍‌ ଜାନାଇବାଟାନେ
    ଆରି ସିକାଇବାଟାନେ ତୁଇ ଆଗ୍‌ତୁ ଆଗ୍‌ତୁ ଗାଲୁସ୍‌ନି ବଲି ଲକ୍‌ମନ୍‌ ଦେକ୍‌ବାଇ ।
  meu-meu: Ini ḡau ba manadalai, lalomu idoinai ba henidia, bena emu goada na taunimanima
    iboudiai vairadiai baine hedinarai.
  yva-NT: Syare nyo Amisye apa anakere so raijaro panyoambe indamu vatan tenambe wo
    raen wo raura ware nya ana ndave ti ngko dave miridi nseowa.
  dgc-dgc: Sakay diyan mo pébayan i éya a hatul ko diko; éngˈwan sundin mo ya, monda
    meta du tolay a mahusay i péniwala mo ta Diyos.
  zpm-NT: Grëse miṉe rne naa lo luu nu, bioxcow; zeeṉa gaṉ grëraa miech gaṉle zigse
    zie dze laa luu quiayabiiniraa lo Xtiidz Dios.
  hix-NT: Àro wyaro katxho kom hoko roro rma haxa exko. Àro yawo ro rma haxa exko.
    Àro yawo ro oyehtoko, meya nyhe ohxe rma haxa oyehtxoho yonyatxhe, toto komo,
    omeroron komo.
  sim-sim: Lerawu os mi lawan kwambu mende mihi nga armek lashinak krahak er si nanak
    ma li heyeka.
  npi-ULB: यी कुराहरूको ख्याल राख । तिनीहरूमा लागिबस, ताकि तिम्रो प्रगति सबै मानिसहरूको
    सामू प्रकट होस् ।
  cgc-cgc: Ake i na tudlo ki kaon, isipen no gid daw tumanen pirmi aged makita ta
    tanan na gatuman ka pa gid ta Dyos.
  tim-tim: Gâ aregât nâŋgâm hanoko akmâ âige mem manmenâ bunŋe miawakto ekbiâ ârândâŋ
    akbiâp.
  yor-yor: Máa fiyèsí nǹkan wọ̀nyí; fi ara rẹ fún wọn pátápátá; kí ìlọsíwájú rẹ lè
    hàn gbangba fún gbogbo ènìyàn.
  wos-wos: Méni wun jémba jémba yata, wawun hundi jémba xékémét, di du takwa xéta
    angi watandi, “Hanja yikafre mawuli yata dé jémba re. Némbuli yandéka mawuli hanja
    yandén mawuliré dé sarékéngwandé. Yikafre mawuli male dé ya.” Wungi watandi.
  emp-NTPO: Jũma maʌ̃gʌra quĩrãipa o b̶adua jũmarãba cawad̶amãrẽã bʌa ewariza biara
    o wãda.
  eng-F35: Cultivate these things; give yourself wholly to them, so that your progress
    may be evident to all.
  ind-ind: Kerjakanlah terus tugas-tugas itu dengan sepenuh hati, sehingga bukti keyakinan
    dan pelayananmu semakin terlihat jelas di hadapan semua orang.
  pes-OPCB: به این امور خوب توجه کن و با تمامی وجود خود را وقف آنها نما تا پیشرفت
    تو بر همه آشکار شود.
  mpt-mpt: Kobo titil olo wafu bianeba Gode okok olo omklebuo am mak bomanomo am mak
    bomanomo amitie okok olo okok kebeba nakaia unangai katemniba baaniba E okoko
    sino ayam ye okok kebinebu otane memalo e okoko dot ayam okok kebebo ge okemine!
  ssx-ssx: Paeyaoma꞉ naka꞉ Ketiso hau daeyaaso piteleeki handena꞉ do I̱ma꞉ la kitolo
    ekimanu nakana꞉ma꞉ hone wopu wia moka꞉la꞉ hande hande pu hapeke.
  mkl-mkl: Lɑɑkɑiɛ fei ku wɑ si ideu ihɛ̃, nɔ i nɑɑ ɑrɑɛ mɑm mɑm ku bɑ inɛ fei ku
    yɛ wɑju ku bɔɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଗୁଆର୍ ବିଃକ୍ନେ ସାପା ବିସୟ୍ ମନ୍‌ ଦ୍ୟାନ୍‌ ବିଚେ ପାଲନ୍ ଡିଙ୍ଗ୍ ନ୍‌ସା ଅବ୍ୟାସ୍
    ଡିଙ୍ଗ୍‌ପା । ଇଡ଼ିଙ୍ଗ୍ ପେନେ କାମ୍ ଆଣ୍ଡେଙ୍ଗ୍‌ ସାପା ଆଡ଼ାତ୍ରା ତରକ୍‌ ଲାଃଲାପା ।
  gof-RNT: Ne dichchay asa ubbaas qonccana mela hessa mintha qoppa; hayssa ubba wode
    ootha.
  unx-unx: ଏନ୍‌ ସବେନ୍‌ କାଜିକାମିକରେ ବୁଗିନ୍‌ କାମିନିଃ ହବାଅଃମେ ଆଡଃ ଏନାକରେ ତାଇକାନ୍‍ମେ,
    ଏନାତେ ଆମାଃ କାଜିକାମି ସବେନ୍‌କତାଃରେ ଆୟୁର୍‌ତେ ବାଢ଼ାଅଇଦିୟଃଆ ।
  gah-gah: Vegená mukilite monokú oko moloko anitímo napa omo novimó nene ánigikiko,
    laga kivisitive loko, nénisi lo nogumu gakó nene gigika molo gikitoko ale minozo.
  lcm-lcm: Kapo ro ku uli aiveven akit ani kag keve pinipini, ku alis kirol aro aongos
    ua singiria, ani ri vap aongos ki arai ani kam polpolokan.
  aer-aer: Akwete anthurre apentetyeke ingkirreke tharle ngkwenge pipe nhenheke intelhe-ilekeke.
    Nhenge unte itnenhe akwete apenterle-anemele, kele Ngkarte-kenhe arrpenhe areyele
    ngenhe areme urrkapentye akngerre mpwarerlenge, itne anteme itelaretyenhenge unte-arle
    Ngkarteke arratye warrke-irreme.
  qvc-NT: 'Yumbay nishushqaytar ruray, ama nimata qonqashpachu, rikashuqkuna yach''anambaq:
    Chay Timutiyum Tayta Dyusta allita kasushpa, kawsan, nishpa.'
  tgl-ULB: Ingatan mo ang mga bagay na ito. manatili ka sa mga ito, upang makita ang
    iyong pag-unlad ng lahat ng mga tao.
  cbs-NT: Jaskai mimebi ana unanepai shinan pepakunkaini dasibibun jau mia uinunbun
    daya betsa akama min kushipa jidabiwen jatu yusinkubainwen.
  xtm-NTPP: Katanuu ñukuun ni, te ndimaa ko sa'a ko kuu ni ndaka sukan ni ka ka'an,
    ni ka kachi ñani o ma, sukan‑va'a ndaka ñayii ma, jín kuni i sukan ve kua'nu‑ka
    ni nuu Su'si o a.
  nnq-nnq: Nhwachila muno genia goa nu kubegelela kupala kujendeke kwinu kubonekane
    kwa bandu boa.
  bao-NT: Atere añuro ĩa nʉnʉjeeri tii niiña. Tee wadore añuro tii niiña niipetirã
    añuro mʉ ca bii nʉnʉa waarijere cʉ̃ja ca ĩapere biro ĩigʉ.
  san-ORI: ଏତେଷୁ ମନୋ ନିୱେଶଯ, ଏତେଷୁ ୱର୍ତ୍ତସ୍ୱ, ଇତ୍ଥଞ୍ଚ ସର୍ୱ୍ୱୱିଷଯେ ତୱ ଗୁଣୱୃଦ୍ଧିଃ ପ୍ରକାଶତାଂ|
  huv-NT: Irang aaga najiüt quiaj najneaj, quiaj apmajüic ique tenguial ijntsop wüx
    minajiüt Teat Dios.
  otn-NT: Nu̱ya yø hya̱ dí xi'i ya, da̱mi̱ ja ndu̱mmʉi ngue gui 'yøt'e te dí xi'i.
    Dí̱ nne ngue da̱ nu̱ yø ja̱'i̱ ngue ma̱n'na ma̱n'na gdí pa̱di̱ ha gdí japra̱ hya̱
    ngue da̱ zä gui 'yørpe xa̱nho rá̱ 'bɛfi Oja̱.
  nop-nop: Tiŋa du kwanai u momooŋgoŋ hinek kaulidokooŋ gigine tiŋa tubune kwanaige
    diniŋ folooŋ gibitaŋ mintaune metamdi kaŋ nadineeŋ.
  obo-NT: Puungiyu riyot tivuk no ginawa ru iddos pomandu ku kikow, amoy od kokita
    to langun no id udsuu ka riyot kodtuman to id kopi-it Monama.
  cak-ENT: Xa riq'uin ronojel avánima tabana' ri samaj ri'. Y riq'uin ri' ncatz'et
    coma conojel que ncatoc-e jun utzilüj rusamajel ri Dios.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤁᤴ ᤔᤢᤖᤠ ᤔᤧᤳᤏᤧᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤀᤡ᤺ᤳᤋᤧ ᤏᤠ᤺ᤳᤋᤧ᤹ᤀᤠᤱ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤂᤧᤵᤔᤥ
    ᤐᤳᤇᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤣ ᤁᤧᤈᤥᤃᤢᤸᤗᤧ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤈᤥᤃᤢᤒᤠ ᤌᤥᤒᤥ᤺ᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤖᤖᤥ॥
  mie-NT: Túsaá de cucuu nú jíín ndá tiñu yáhá, de cundihvī inī nū jíín, tácua cunī
