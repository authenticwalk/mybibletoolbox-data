  kan-OKCV: ಮದುವೆಯಾಗಬಾರದೆಂತಲೂ ಯಾರು ನಂಬುವವರಾಗಿದ್ದು ಸತ್ಯವನ್ನು ತಿಳಿದುಕೊಂಡಿದ್ದಾರೋ ಅವರು
