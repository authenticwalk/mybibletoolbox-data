verse: 1TI.004.003
translations:
  kpx-kpx: Loboe ata keau ata haivei loui avoe, “Lana mahinuvulahaliege menaka eguvave.”
    Isi loui avoe, “Lainaho lovi degomole igelive.” Isito nahi hilokage Dilavau lovi
    ke bahata ilihoike au vaevenu. Iale oleuoleu evievi ata holisi hoto seleve ke
    male keabuna Dilava hoesehavoito bae lovi ke isi.
  okv-H: Eto embo na mane jimbara haekagora, eto indari nei nei avo mane indora haekagora
    te ke be amo God ta ke jigama ari embomeni na indari avo God osa eto indora God
    na ena.
  tbo-tbo: Ma hai wiatatiyana koyakoyamahi gehouhi gegekahi, hi pa tawine dewa apapoena,
    ma muhala po yaniyani gehouhi he iyohiyehi. Ma tauta tu witumagana wiatatiyana
    dewadewana amaka ta hanapugeya naka, Yaubada yaniyani atapuhi i iwawalihi tauta
    ubeita, yaka iyeta emosi po emosi Yaubada uyahina tana imaamala ubeihi.
  mal-C: അവർ വിവാഹം നിരോധിക്കുകയും ചില സവിശേഷ ഭക്ഷണപദാർഥങ്ങൾ ഉപയോഗിക്കുന്നത് വിലക്കുകയുംചെയ്യുന്നു.
    ഇവ, സത്യം മനസ്സിലാക്കിയ വിശ്വാസികൾ സ്തോത്രത്തോടെ ആസ്വദിക്കാനായി ദൈവം സൃഷ്ടിച്ചവയാണ്.
  grc-SR: κωλυόντων γαμεῖν, ἀπέχεσθαι βρωμάτων, ἃ ὁ θεὸς ἔκτισεν εἰς μετάληψιν μετὰ
    εὐχαριστίας τοῖς πιστοῖς καὶ ἐπεγνωκόσιν τὴν ἀλήθειαν.
  bgc-bgc: ये झूठ्ठे लोग सिखावै सै, के ब्याह करणा अर कई चीज जो खाण-पीण की सै, वे गलत
    सै, पर परमेसवर नै इन खाण-पीण की चिज्जां ताहीं बिश्वासियाँ खात्तर बणाया सै, जो
    सच्ची शिक्षा नै जाणै सै के परमेसवर की बणाई हरेक चीज आच्छी सै, कोए भी चीज नकारन
    की कोनी, जै उस ताहीं धन्यवाद देकै खावै।
  khz-khz: Votalima na taunilimalima gekila-wairana ragai pia vegarawa, e ganigani
    reketa pia kilagira ragai pia gani. A voganigani Palagu na ekalarato gaura. Keriso
    gevega-taunataunaana e kila taunatauna geripaato talimara na pia ganira vega-nama
    rapalina mulinai.
  deu-TKW: die da verbieten zu heiraten, und Speisen zu genießen, die doch Gott geschaffen
    hat zum Genuß mit Danksagung, für die Gläubigen, welche die Wahrheit erkannt haben.
  zsr-NT: 'Cni nac, tuꞌzaguëꞌë xnözgac nup tëꞌni lutság naꞌgac, len taꞌná béꞌinëꞌ
    bunách cui lagu le naguꞌë Dios quië uziꞌruꞌ xbey, lë naꞌ huac lagu nup taꞌyejlëꞌ
    Dios, nup naꞌ chnúnbëꞌgac le nac gdutë li, len tëꞌ Dios: “Xclenuꞌ”, catiꞌ tahuëꞌ
    lei.'
  lin-lin: Bakopekisa libala mpe bakopesa na bato mitindo ete balia biloko mosusu
    te ; nzokande Nzambe akela nyonso mpo ete bandimi oyo bayebi solo basungama na
    yango na kozongiselaka Ye matondi.
  hns-NT: Iesab bole hai kie na thiek hai biaah kare ke aur koetjh khaaik bhie mienaahie
    hai. Bakie Parmeswar to ie sab tjiedj banaais hai, aur djaun log okar sattjaai
    djaane hai aur okare me bieswaas kare hai, oelog oke dhanbaad karke ie sab tjiedj
    kaam me laai sake hai.
  noa-E: Chi mag parhooba nem jaau wënʉrrʉm khʉʉnaun ʉʉi aupiba jaaunaa ʉʉinagjã jaai
    aupiba jaau nʉm dʉ̈i ĩchab nem parhoobajã khöju khabam a jaaujem; majã parhooba
    khömkhĩirta Ẽwandamau nem thum wautarr aawai maach mʉg chadam iek khaphʉnaa ʉ̈kha
    durrum khʉʉnaun warag irig agʉm paarjã ʉ̈u ajim anaa khöju aai nʉmta mag jaau
    nʉm.
  eng-EMTV: forbidding to marry, commanding to abstain from foods which God created
    to be received with thanksgiving by those who are believers and have come to know
    the truth.
  mib-NT: Te cahān de jeē cuēchi cúu jeē coo ñasɨhɨ́ tée, te suni súcuan núu caji
    ñayuu sava ndeyu. Te ndeyu ún chi ni sáha Yaā Dios jeē cúu ñayuu cácandíje jeē
    jiní jnūhun ndaā, návāha caji i te nacuatáhú i nuū yā.
  lif-NT2: खे़ङ्‌हाॽरे़ग मेःक्‍खिम् चोःक्‍मा नु कुभा कुजा कुधि चामा थुङ्‌माआङ् मे़नुॽने़न्
    फाॽआङ् मनाहाॽ मे़हुॽरुसिरो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चामा फाॽआङ् चोगुबा चामा
    थुङ्‌माहाॽ नसाःन्‍साबा नु से़क्‍खा पाःन् के़निःबाहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्
    पिमाआङ् चामा नुॽरो॥
  xnj-xnj: Vandu venavo ndi viwula kuvya ndi kubuda kugega na kulya vyakulya nunuyu.
    Nambu Chapanga awumbili vyakulya vyenivyo, muni vala vevavili vasadika na vevibwela
    kuumanya uchakaka, vakotoka kutumila kwa kusengusa Chapanga.
  mmx-mmx: Luvuttadi xerepmo di anasa limixin do i lok kapmek ti epot la ti anan bok
    leventaba levenasen luxa. Ketla ne Moroa ga rudum li nom leveluxa axap kusu ti
    limixin nunu, mo diklen levelinga ruturun. La dina lok lisingising ti tong loklox
    avukat ti mo leveluxa.
  cbr-NT: A unicamax ca axa Nucën Papa Diosmi catamëcë unicaman isa xanu bitima 'icë
    quianan bëtsi bëtsi ñuribi pitima 'icë quiax quia, an 'ináncëxun aín unicama an
    aín bana 'unáncë 'ixun a —asábi ca —caquin piti oquian camabi ñu Nucën Papa Diosan
    unio 'aínbi.
  tee-NT: Ju yu'unch va catanona' ni jantu k'ox ni tamak'axtokcan chai ma alin vaiti
    ju jantu lai ucan. Chunch catanona' mas yuchi ju Dios ju navik'ota tachi chun
    ju quilacatuna'an chai tachi chun ju vaiti. Chai yuchi lhinavicalh ni laich ca'amaklhtayananauch
    chai cajunauch lak'ailakts'iuch ju Dios tachi chun ju quijnan'an ju lhilaca'antauch
    ju Cristo chai mispayauch ju stavasalanti.
  eng-LSV: forbidding to marry—to abstain from meats that God created to be received
    with thanksgiving by those believing and acknowledging the truth,
  cak-NT: Reje' xtiqui'ij chique ri winak chi manak modo yec'ule'. Xtiqui'ij chuka'
    chi jec'o ex ri man utz ta yetej. Pero man utz ta quiri' niqui'ij, roma ja ri
    Dios ri banayon ronojel ri can je utz chi yetej y nic'atzin chi nakaya' matiox
    che raja'. Roma jari' nrojo' chake roj ri keta'n ri ketzij rutzij y kaniman rubi'.
  pah-NT: '“O''mbero po ti g̃a ei nehẽ: ‘Tahembirekoyme ti ahe. To''uyme ti ahe g̃wig̃wia
    mbatera ojikwakuva,’ e po ti g̃a nehẽ,” e''i Tupana''ga ra''uva imombe''gwovo.
    Emo Tupana''ga nde''iangavi nanongara! Oapo pa ga. Nurã ti ahe tokwakuvyme. To''u
    pa ti ahe garembiapoa i''gwovo gworygworyvamo ndepyry hete nde imbuhua ore ve
    javo Tupana''ga pe. A''ea Tupana''ga ei g̃a pe – kiroki g̃a ojiko ga rehe a''itituhẽva''ea
    kwahava.'
  sja-NT: Jãgɨɨrãpa ũraapata miak'ãidaik'araa bɨ mãik'aapa chik'o ũk'uru k'odaik'araa
    bɨ. Mamĩda tachia Ak'õre Ũraa wãarade ijãapata perã, k'awa p'anɨ irua ne-inaa
    jõma ooji, gracias jaradap'eda k'odamerã.
  xed-xed: Dzaʼa lmay həŋ ta kla marakw, dzaʼa lmay həŋ ta zay lu ta sanlaha ma skwa
    zay. Wya Lazglafta ta zlagigiŋtá tsa skwiha ya ŋa zay gwal zlghay nda ŋuɗuf, gwal
    nda sna ta kahwathwata. Ta zə həŋ ya, ŋa rfay taŋ ta Lazglafta ta ghəŋani.
  mks-NT: Ta jána̱ha̱ na̱ yóho ña̱ a̱ cu̱ú tanda̱ha̱ ña̱yivi ta jána̱ha̱ na̱ ña̱ a̱
    cu̱ú cuxu ña̱yivi java ña̱ha, ña̱ na̱cava̱ha Ndióxi̱ cuxú. Joo cúni̱ Ndióxi̱ ña̱
    ná cuxú ña̱ ja̱n tá ná ndiquia̱hva í ndixa̱hvi nu̱ mé á sa̱há jáchi̱ cándeé iní
    mé á ta xíni̱ va̱ha í ña̱ nda̱a̱.
  gfk-S: Di hausur ira matanabar be pa di nale hartola ma be pa di nale en ari mangana
    nian. Iesene God ga hakisi kakarek ra nian waing dait ira ut na nurnur ing dait
    nunure ira tutuno God te hapuasne, dait nage huna tanga tahut urie ma namur um
    dait nage en.
  bmu-bmu: Yeŋön ambazip kewö kusum sohom eŋgimakze, ‘Urumeleŋ ambazip eŋön mönö awanöm
    aŋgömeme kude akŋe aka nene tosatŋi kude nemba malme.’ Mewö kusum sohom eŋgimakzemö,
    Anutunöŋ nene pakpak mi nembingöra miwikŋaiyök. Mi ambazip Anutu möt nariba keu
    ölŋi möt yaközini, yaŋön mi kötuetköiga ölöp saiwap jiba nembingöra al neŋgiyök.
  dgz-dgz: Mu waenapan naine mutat anupi watanamuine ame ebo di. Amba taba upi virip
    ta ya nat diamuiwanum go God taba ame napen menan dianen. Waenapan Keriso anu
    tumasene God nop mega anuiwanumun amba nop ame tavewa anu avepi menan taba da
    da men God inap gaune wapi di nap, waenapan da ya watanamop.
  eng-GNV: Forbidding to marrie, and commanding to abstaine from meates which God
    hath created to be receiued with giuing thankes of them which beleeue and knowe
    the trueth.
  zaa-NT: Lacą nna quixá'a hua cą qui'ni ttu nubeyu' nna ná qui'ni thua ttu báą tulidàba,
    ą'hua qui'ni ná tul·la' canchu go ri'u iyaba nu ná alimento para ri'u, pues Tata
    Dios nna benie iyaba cą para go ri'u cą después de ttu oración para hué' ri'u
    e gracias nna, ri'u canu ría latsi' nna chi nabiá'ni ri'u nu ná lí.
  eng-WEBSTER: Forbidding to marry, and commanding to abstain from meats, which God
    hath created to be received with thanksgiving by them who believe and know the
    truth.
  guh-guh: 'Bajarapamonae itavetsiana penacasabicuene. Bajarapamonae itavetsiananua
    itsacuenejavanë jivi pexaeyaniva. Dioso cajena daxitacuene pexaejava exanae ata,
    jivi pexaeyaniva apo itavetsi. Bajaraxuata Dioso pejumecovënëtsivi, pexaniajailivaisi
    peyapëtaevi, jumai tsabiabi pexaejava yabara: “Xanepana rabaja,” jai tsabiabi
    Diosojavabelia pexaejava pexaevajënae.'
  bon-bon: Teepi biname bine cire jiibananemepesi coga rooriye awadrecame cuta cire
    jaawenemepesi poto deedei cibu cude me. Yepä Acejiyame te iyeta deedei cibu bine
    ituge wawena loolo piiyepu cibu tääpume. Mine lui cina ätrunga biname gemi piiyepu
    umle ituge äbita toraca mene poto cidi me, mine eso cama ärngäjame piiyepu ärwäjame,
  nhw-BL: Quiijtohuaj para se tlaneltocaquetl amo hueli quipiyas inamic. Quiijtohuaj
    ayacmo huelis tijcuase sequin tlamantli tlacualistli. Pero Toteco quichijtoc nopa
    tlacualistli para tojuanti catli tijneltocaj Toteco huan tijmatij catli melahuac,
    ma tijcuaca ica tlascamatili.
  swh-ONEN: Wao huwakataza watu wasioe na kuwaagiza wajiepushe na vyakula fulani,
    ambavyo Mungu aliviumba ili vipokewe kwa shukrani na wale wanaoamini na kuijua
    kweli.
  wbi-wbi: avua vikuvasigha avange kuuti valeke kutolana, nambe kulia ifyakulia fimonga,
    fino uNguluve alyafipelile kuuti, avitiki vafyupilaghe nu luhongesio, ulwakuva
    vavutang'hinie uvwakyang'haani.
  bba-bba: Tɔn ben bweserɑ bɑ ɡerumɔ mɑ n ǹ wɑ̃ tɔmbu bu suɑnɑ, yen biru n ǹ mɑɑ
    weenɛ bu dĩɑnu kpuro di. Adɑmɑ Gusunɔ u ye kpuro tɑkɑ kuɑwɑ nɑɑnɛ dokeobu be bɑ
    ɡem ɡiɑ bu kɑ di kɑ siɑrɑbu sɑnnu.
  eng-KJVCPB: forbidding to marry, and commanding to abstain from meats, which God
    hath created to be received with thanksgiving of them which believe and know the
    truth.
  kgk-NT: “Anive eremenda teĩ. Omenda e'ỹ va'e mante ojapo Nhandejáry remimbota” he'i
    mo'ã va'erã upe hekoha vai va'e. “Oĩ ja'u e'ỹ va'erã. Anive ere'u teĩ” he'i mo'ã
    va'erã anháy arandu-rupi oporombo'e rei-vy. “Ndaja'úi” he'i ramo jepe, Nhandejáry
    remimoingokwe joty nhande-vy gwarã. Nhandejáry oipota ojéupe otima porã Hesu reroviaha
    anhetegwa oikwaa va'e tembi'u hemimoingokwe-rehe.
  waj-waj: 'Ii vaidi iya gioonna kiaapuuya kiaa mmida kiaanoo: Sa nnaata vaati varaatee.
    Yeenna vooyauvai sa nnaatee, kiaavai. Gioonna kiaapuuya vaa kua kutaivaa rikiada
    Yisuunnara kutaavaivee kiaiya ii yeenna iyauvaara Anutuuqaara yoketaavee kiaa
    kiada nnaateeraivaara Anutuuqo ii yeenna iyauvaa iiravai.'
  cpy-cpy: Eero ishineta-kaantziro raawakaetyaa, itzitakaantyaawo okaatzi rowaetari.
    Teera okameethatzi iroka. Tema aakapaeni akaatzi akemijanta-yiteeri Tajorentsi,
    ayoteero kyaaripero, rowetsika-yitakaero owanawontsi. Ishineta-haero owayitee-yaawo
    iroka-paeni, apasoonkiyiteeri.
  mpx-mpx: Heliya hi ba lopwali bahi ta aalolon ge bahi aanan enuna ta aan. Yaa Yehoba
    aanan bolo o i ginolil kila toabulilek ge wasa tutunahotina ana toatena ta anan
    ya, ebo houwan ta ba mulolu eliyana.
  wbp-wbp: 'Kujarlunya kalu-jana warlkanjirliji yimirr-yinjarla karlirr-kanyi yapa
    ngalya-kariji Kaatu-kujakuju: Jinyijinyi-mani kalu-jana nyinanjaku yupukarra-wangu.
    Manu kalu-jana warla-pajirni miyi-kari miyi-kari-kijaku ngarninja-kujaku. Kujaju
    jungarni-wangu! Kaaturluju ngurrju-manu-ngalpa ngalipakuju nyiyarningkijarra ngulaju
    yungurlipa kutu ngarni ngalipa kuja karliparla wala nyinami Jijaji Kirajiki manu
    kuja karlipa yimi junga-nyayirni milya-pinyi nyanungu-nyanguju. Nyanungurlu-ngalpa
    ngurrju-manu mangarriji ngulakuju yungurliparla yati-wangkami manu yungurlipa
    kutu ngarni.'
  luo-luo: Gitamo ji mondo kik okendre, kendo gisiemogi mondo kik gicham chiemo mamoko
    ma Nyasaye ochiwo mondo joma oyie kendo mongʼeyo adiera okaw gi erokamano.
  nhe-NT: Quiijtohuaj para se tlaneltocaquetl ax hueli quipiyas inamic. Quiijtohuaj
    ayoc huelis tijcuase sequin tlamantli tlacualistli. Pero Toteco quichijtoc nopa
    tlacualistli para tojuanti tlen tijneltocaj Toteco huan tijmatij tlen melahuac
    ma tijcuaca ica tlascamatili.
  aii-aii: ܡܲܟܠܘܼܝܹܐ ܝܢܵܐ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܠܸܓܒ݂ܵܪܵܐ، ܘܡܲܪܚܘܼܩܵܝ ܝܢܵܐ ܡ̣ܢ ܡܹܐܟ݂ܘܼܠܝܵܬܹ̈‌ܐ،
    ܐܵܢܝܼ ܕܐܲܠܵܗܵܐ ܒܸܪܝܵܝ ܠܹܗ ܕܦܵܝܫܝܼ ܩܘܼܒܠܹܐ ܒܫܲܟܲܪܬܵ‌ܐ ܒܝܲܕ ܡܗܘܼܡܢܹ̈ܐ ܘܒܝܲܕ ܐܵܢܝܼ
    ܕܝܵܕܥܝܼ ܠܹܗ ܫܪܵܪܵܐ.
  esk-NT: Taatnatchich iñuich iḷisautriraqtut iḷaqatniłiq suli niġił̣iq niqit iḷaŋitñik
    naġġunaqługu. Aglaan Agaayyutim niqiksrat iñiqtaġigai niqiksrauplugich iŋiqsrułhum
    quyaksrił̣ikun aquagun tamatkunuŋa ukpiqsriruanun suli iḷitchuġiruanun iḷumutuułiġmik.
  msb-msb: Ina na mga tawo nagabawal san pag-asawa kag san iba na mga klaseʼn pagkaon,
    bisan ngani ini na mga pagkaon ginhimo san Dios agod kaunon na may pagpasalamat
    san mga nagatuod kag nakaaram san kamatuudan.
  cpa-NT: Tsa¹lé² jenh² jniang³ gug², juúh²dsa. Chi² báh³ má¹ tsa¹lé² quie¹³ jniang³,
    juúh²dsa. Tsa¹tónh²dsa juu¹² Diú¹³ báh³ dsa² ca¹jmo¹ hi² chi² má¹ hi² quie² jniang³,
    jniang³ dsa² hé² lah¹té¹² jǿg³ dsøg¹². Tsa¹tónh²dsa juu¹² hi² hniu¹ Diú¹³ hi²
    juúh³ jniang³ di³hmah³ má¹ ca¹cuø¹dsa.
  dso-dso: ସେମନ୍‌, ମାଇଜି ମନସ୍‌ ବିବା ଅଇବାର୍‌ ନାଇ ଆରି କାଇ କାଇ କାଦି କାଇବାର୍‌ ନାଇ ବଲି
    ବୁଲ୍‌ ସିକିଆ ଦେବାଇ । ସବୁ ରକାମର୍‌ କାଦି ପର୍‌ମେସର୍‌ ତିଆର୍‌ କଲାଆଚେ । ଜେନ୍ତି କି ଜେତ୍‌କି
    ସବୁ ଲକ୍‌ ତାର୍‌ ସତ୍‌ କବର୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ, ସେମନ୍‌ ସେ କାଦିର୍‌ ଲାଗି ତାକେ ଦନିଅବାଦ୍‌
    ଦେବାଇ ।
  meu-meu: Idia ese taunimanima e gwaudia taomu, basie headava e tomu, bona aniani
    haida basie ani. A unu aniani na Dirava ese e kara ḡaudia; kamonai taudia bona
    hereva momokani dibadia taudia ese Dirava bae hanamoa guna ḡuriḡuri ai, bena bae
    ani.
  yva-NT: 'Awa ananyao angkari maisyare so: ware vemo vatane ubaunam inya, muno ware
    anaisye inta mamo raisyisyi. Weramu syo raura wasai syare anaisyo namije mamo
    Amisye pi po ranari ti Po raugaje indamu wandaisy. Weti vatano wamanave muno wananta
    ayao tugae rai, wamo kove raura seo Amisye aijo wama anaisye rai umba wandaisy.'
  dgc-dgc: I pégtoldua diden ya a tolay, éy bawal kan a mangasawa, sakay bawal kan
    i kalakalase a kanén. Pero éwan ya tama, dahilan i ginamet na Diyos a sari-sari
    a pagkain, éy para ta tolay. Kanya sikitam a makapospos ta katutuhanan, éy dapat
    masaya kitam a méngan, a magpasalamat kitam ta kanén tam.
  zpm-NT: Haxta stsidiḻ zho ctsieelnia miech, znabey zho ycuee ncuaaṉe gow miech;
    zig nac zeeṉe led Diosd psaṉ ctsieelnia miech, zig nac zeeṉe led med psaṉ grë
