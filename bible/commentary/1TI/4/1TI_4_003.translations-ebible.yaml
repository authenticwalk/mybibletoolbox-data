    kundu aminda dua naningge ayanindaknganing. Ngana Anututa nanamu wa ninu itane
    siakan wam taknga natake ie banip sikamang aminda take nanimde natake ita tasike
    tekut. Ngan. Ninda Anutue inimbakngakenga nanamu wa take nanim.
  bus-bus: Aↄ̃è gbɛ̃nↄ dãdã nↄsɛnazi kↄ̃n zãkɛnao, bensↄ̃ aↄ̃è pↄ́ble tɛ̃̀bona
    da gbɛ̃nↄnɛ, pↄ́blee kɛ̀ Ludaa kɛ̀ a náanɛkɛri kɛ̀ aↄ̃ yãpuraa dↄ̃ↄnↄ yãnzi,
    kɛ̀ dɛ aↄ̃ ble kↄ̃n sáabukpanao.
  gub-BL: Nezewe uze'eg mua'u oho waiko purupe wà, — Penemireko zo nehe, i'i waiko
    awa kwer wanupe wà. — Ta'e Tupàn uputar nezewe haw a'e xe, i'i mua'u wanupe wà.
    Pezekwaku nehe, ko temi'u i'u 'ym pà nehe, i'i wanupe wà. — Nan kwaw ty, a'e newe
    kury. Ma'e paw Tupàn uzapo a'e, uzapo miar paw a'e wà no. Aze teko uzeruzar Zezuz
    rehe wà nehe, aze ukwaw ize'eg azeharomoete har wà nehe, — Nekatu Tupàn, ta'e
    eremur ko temi'u ihewe ne xe, aze i'i Tupàn pe wà nehe, a'e mehe upuner wyzài
    ma'e i'u haw rehe wà nehe, uzekwaku 'ym pà wà nehe.
  imo-imo: Aku iyemani mane tikolio ningeindo, iyema ambo naa liko amboma iye naa
    pangei ningo, langi mare imbi tikolio aku langima kalaro moromo kani mi toko naa
    naio ninge. Nalo langi akuma Goteni lino Jisasi yu paimbo nimbo enge nimbo pilipo,
    ungu paimboma pilipo limolo imbomani nangei nimbe terimu. Aku langima lipo Gote
    kinye paa tereno nimbo nomolo kinye ulure molo.
  boj-boj: Gisaŋ tamo naŋgi dena anjam uge endegsib tamo uŋgasari naŋgi minjroqnqab,
    “Niŋgi uŋataib. Niŋgi tamotaib. Niŋgi damu uyaib. Di getento kalil.” O Timoti,
    anjam di gisaŋ. Qotei na iŋgi iŋgi kalil ateleŋej deqa iga iŋgi iŋgi di oqa maroqnsim
    Qotei biŋiyoqnsim oqnqom. Iga Qotei aqa anjam bole qalieosim gago areqaloq di
    siŋgilatejunum deqa iga iŋgi iŋgi di oqnqom.
  eng-DRA: Forbidding to marry, to abstain from meats, which God hath created to be
    received with thanksgiving by the faithful, and by them that have known the truth.
  knf-knf: Bañaaŋ bukuŋ baji bajukan kë ñaaŋ aanwo kaniim, aanwo kade iko iloŋ. Kë
    Naşibaţi aşë paş iko yuŋ mënţën banfiyaaruluŋ abot ame manjoonan bahilna bado
    kade ya wi bakdëmanuluŋ abeeba.
  san-KHM: ភូតស្វរូបាណាំ ឝិក្ឞាយាំ ភ្រមកាត្មនាំ វាក្យេឞុ ច មនាំសិ និវេឝ្យ ធម៌្មាទ៑
    ភ្រំឝិឞ្យន្តេ។ តានិ តុ ភក្ឞ្យាណិ វិឝ្វាសិនាំ ស្វីក្ឫតសត្យធម៌្មាណាញ្ច ធន្យវាទសហិតាយ
    ភោគាយេឝ្វរេណ សស្ឫជិរេ។
  arn-NT: Fey tüfachi pu che ta pikelay ñi müleael ta kureyewün ka tañi ingeael kiñeke
    iyael. Welu tati pu feyentulu ka tati pu kimnieyelu ti rüf dungu feley ñi iyafiel
    mañumtun mew Ngünechen tañi elkünuelchi iyael.
  zas-NT: Guiëb reeman guial ad najt guial guxhliaa ree bejn ad zajw tëët reeman graloj.
    Per Dios badxeꞌ graloj guialraw par gaw ree bén rliladx laaman, bén ma ragbee
    ree conin na̱j diidxli abiꞌ gudëëd reeman quixtëe lojman.
  ken-NT: Mpok yɔ, bǒ-nsé bhɔ bárɛ̀m chɔŋ bɛ nɛbhay nɛbhɨkɨ rɨ, nɛ bɛ́ bo bákɛ́
    nyiɛ́ mbɔk mɛnyǔ mɛnyɨŋɨ́nyiɛ, nɛnyíɛ́ ɛnɛ́n Mandɛm ághókó bɛ́ bo abhɛn mánókó
    Yesu nɛ bárɨŋɨ nɛtɔ́ŋ ɛ́nɛ́n tɛtɛp mányíɛ́, mánchyɛ nɔkɔ Mandɛm bakak.
