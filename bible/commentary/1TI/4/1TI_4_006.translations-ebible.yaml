  san-IAS: etāni vākyāni yadi tvaṁ bhrātṛn jñāpayestarhi yīśukhrīṣṭasyottamḥ paricārako
    bhaviṣyasi yo viśvāso hitopadeśaśca tvayā gṛhītastadīyavākyairāpyāyiṣyase ca|
  nho-nho: Ki mee maa koe e hakaea ake naa taratara nei ki naa tama e lotu, teenaa
    koe e heheuna maaoni iloo i Jesus Christ, i too ora e tipu ake ma naa taratara maaoni
    te lotu aa koe e tautari ki naa akonaki maaoni.
  gym-NT: Makwe kukwe ye diri ja mräkätre tödekaka Jesubtiye angwane, ma rabadi sribikä
    kuin Jesukristokwe. Kukwe metre diribare Jesubtä, ye mata mike täte amne ja töitike
    btä.
  azg-NT: Joo jñꞌoonminꞌ xe na aa ntsiꞌmanꞌhanꞌ ndëë ntyjëëhë na vantyja nꞌonhan Cristo,
    ndui ꞌuꞌ tsꞌan na ya ityeꞌntjon juu nnon Jesucristo chaꞌxjen na chuhanꞌ. Ngaque
    ꞌuꞌ ntyja ꞌnaanꞌ jon yo joo jñꞌoon na vantyja nnꞌön yo ntyja ꞌnaanꞌ juu jñꞌoon
    na jndyoyu conduihanꞌ na matsijon ꞌuꞌ yohanꞌ.
  bhd-bhd: अगर तू ढ्लान ते बेइनन लगातार इन्ना गल्लां याद करातो रालो, ज़ैन केरि हदायत
    मीं तीं दित्तोरीए त कने विश्वासेरे सन्देशे ते तैस रोड़ी शिक्षाई सेइं ज़ैस मां तू
    मज़बूत बनावरोस ज़ै तू मन्तो ओरोस। त तू यीशु मसीहेरो रोड़ो सेवक भोलो।
  too-NT: Palh chuntza' nacāmāsu'ni'ya' mintā'timīn a'ntīn takalhlaka'ī' ixtachihuīn
    Dios, nala'ya' xatzey ixtasācua' Jesucristo. Lā' ā'chulā' nakalhlaka'ī'ya' ixpālacata
    a'ntū māsu'yupā't lā' a'ntū stālani'pā't.
  ind-AYT: Dengan mengajarkan hal-hal ini kepada saudara-saudara seiman, kamu akan
    menjadi pelayan Yesus Kristus yang baik, sebagaimana kamu telah dididik dalam
    perkataan-perkataan iman dan ajaran sehat yang telah kamu ikuti.
  cjo-NT: 'Aririka powaagaeyenirini ayemijantzinkarite iroka nokantzimiri, okameethatzi.
