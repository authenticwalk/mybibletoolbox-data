  ory-ory: ଏହି ସମସ୍ତ ବିଷୟ ତୁମ୍ଭେ ଭାଇମାନଙ୍କୁ ଶିକ୍ଷା ଦେଲେ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କର ଜଣେ ଉତ୍ତମ
