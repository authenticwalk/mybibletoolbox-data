    teeinti, lenonihane baiha raotojoeein nelararajiae cacha. Nii rijijieeinte Cana
    Coaunera ere coitucuhine laraajiin niha curiquiin, nii caohati nerelana najaan
    coitucuhin tonoraaine.
  mcd-NT: Uhuun facushtan Timoteo un mia tapimanai cuscan min icoinra huaa futsafo
    mirifi min ato tapimashu min Jesucristo yonomati shara itiro. Nan tsain shara
    Jesushuunoa min icoinra huamisi. Facushon min Diospan tsain icon nicamisi cuscan
    nanscacoin min tanasharacoinmisi. Shafatifi nan tsain shara min nomuran nanuhuun
    futsafori tapimasharashquin.
  urt-urt: Ŋaiye na ininge wusyep eꞌe bworerme el lenge Kristen miyeꞌ tuweinge pe,
    nin miyeꞌ wah bwore tikin Krais Jisas. Topoꞌe nin ŋende bongolme yirise bwore
    nin ŋupe ŋaiye nin ŋanange nalaŋatme wusyep bwore tikin Krais ŋaiye ŋoihmbwaip
    poi si teŋeime.
  kiz-kiz: Kama wibeta kughabheka mambo agha palongolo pa ndongobhu, wibetakujha mtumishi
    nnofu ghwa Yesu Kristu. Kwandabha ustawishi kwa malobhi gha imani kwa mafundisu
    manofu ambagho ughakesisi.
  tzo-TZE: Me jech chachanubtas li jch'unolajeletique, lequil yajtunelot Jesucristo
    chac'ot. Jech chvinaj ti ach'unoj c'usitic yaloj Dios ti ja' ta jch'untic jcotoltique,
    xchi'uc ti mu'yuc ch'ayem ta avo'nton ti c'u x'elan lachanubtasate.
  lex-lex: La'pa ompuatutu-mpuaye'a hya' maka a'ukota ri la'a inmu-narmu maka muor
    wutga la pesiay ida, de hota mlia' riy mak kar samomuou lia Kristus Yesus kniarni
    ralamni, mak kamor rieria Uplerlawna lirni-tunnu la o' ihramu-ralammu me wniatutu-wniaye'a
    plollola maka mliernohor oleka wa.
  dov-dov: Na wabika eezi zintu kunembo lyabakwesu, uyooba mulanda mubotu wa Jesu
    Kkilisito. Nkaambo mulikukomezegwa amajwi alusyomo alimwi akunjiisyo mbotu nzimwakatobela.
  rgu-rgu: Timotius! Mafarereneꞌ fee ita toranoo kamahereꞌ nara basa ia ra. Maneniko
    o tao leo naꞌ, sona o dadi muꞌ Yesus Kristus lahenda mananoi-manatao malolen.
    Manetualain Hara-dasin tao na o mamahere neuꞌ Ana, ma fee o bubuluꞌ nanoriꞌ bea
    riꞌ roo-matetuꞌ. O homu mahere Manetualain hara-dasin, sama leoꞌ nanaa-nininuꞌ,
    de neni fee o mapii-baraꞌaiꞌ.
  toc-NT: Para huix tancs naca̠­li̠­ma̠­kalh­chu­hui̠­ni̠ya nata̠lán hua̠nti̠ tali̠­pa̠­huán
    Cristo u̠má lacuán tas­tac­ya̠hu hua̠ntu̠ cuanimá̠n, y aksti̠tum nali̠­la­ta­pa̠ya
    tamá min­ta­ca̠­nájlat, xli̠­ca̠na pi̠ nali̠­tax­tuya cha̠tum tla̠n xlac­scujni
    Jesu­cristo.
  som-som: Haddaad walaalaha waxyaalahan xusuusisid waxaad ahaan doontaa Ciise Masiix
    midiidinkiisa wanaagsan, adigoo hadallada iimaanka iyo cilmiga wanaagsan oo aad
    raacday ku xoogaysanaya.
  mam-C: Qatzin qa ma txi t-xnaq'tzinjiy anetzi'n kye nimil, tb'anil aq'nilpetzintza
    te qAjaw Jesucrist, ex nojnin tu'n yol nimin qu'n, a tb'anil xnaq'tzb'il, ma tz'ok
    lipey ti'j.
  ndj-ndj: Leki pawuvapa vandu vosi yivamjumilili Chapanga layilayi asi, dawuvi ndumindumi
    msangi wa Yesu Kilistu, pawidindasha chindima kwa filongu fya ujumilwa na ng'ulilu
    sha nakaka sila yuwi siwusikombikesha.
  mbj-NT: Ta ti ỹ mejũũ doo, Jesus hã h'yy ka'eeh do sa hã mama met'ëëg bä, Kristo
    Jesus karom baad hadoo do hado däk da õm. A h'yyb hejój n'aa Jesus ky n'aa ër
    ky daheeh doo. A h'yyb hejój n'aa baad hadoo do ky n'aa maky daheeh doo.
  lat-VUC: Hæc proponens fratribus, bonus eris minister Christi Jesu enutritus verbis
    fidei, et bonæ doctrinæ, quam assecutus es.
  ngp-ngp: Uneva ukawenk'ha wahuwila wose mahinizo aya nounde mtumwa ywedi ywa Yesu
    Kilisito, ukagendeela kuhina kwa milosi ya mhuwi na mahinizo ya kindedi ayo utimile.
  aoi-aoi: Nungkwaja ka-makina-manja ningkakina amurndakenena ayakwa Neningikarrawara-langwu-wa
    warnumamalya, kembirra eningaba warka kinuminu-war•denama ningkakina Jesus Christ-langwa.
    Ku-wilyakinama ningkiyirrbiyirrba ngawa nungkwa-langwa-manja mada amurndakibina
    ayakwa nuw-eningmidina-mulangwa Neningikarrawara-langwa warnumamalya akwa k-aburrakiyuwarnama
    ngawa akina-langwiya ayakwa alyangmandukwuna-langwiya ningkakina ningkeningangkawura.
  enq-2: Nambame pepa pyao peekelyo datupa Kristene kaiminingi dupa lamaitino doko,
    emba Jisasa Kraisanya kalai akali epe mende katatenosa pita. Dopa pitinopa, Jisasa
    tungi pingi dokonya pii lapae dokopa, mana pii epe wata-minao kalyeno dokopa,
    dolapome embanya imambu doko nee maita.
  eng-ASVBT: 'If thou put the brethren in mind of these things, thou shalt be a good
    minister of Jesus Christ, nourished in the words of the faith, and of the good
    doctrine which thou hast followed until now:'
  mna-mna: Timoti, nu sombe so zin toxmatizix ki Krisi pa sua tio ta boozomen tana
    be ikipiiri zin, nako we mbesooxo ambaixana ki Yesu Krisi. Mi urlaxana xonoono
    mi sua ambaixana ta nu toto na, ko ipombolu mi ikipiiru tomini.
  myw-myw: Magat bukkwatimlakes tayekelesiys sinap towen, mounida Yeisuw Kelis natouwat
    bwanabwein yak; peinan liva̱nen Yeisuw Kelis nukuligen, livan towen bwanabwein,
    bikatimweis amisinap beibwein.
  sby-sby: Na ubeyishenga bintu ibi bantu nabambi, nukabe musebenshi waina wa Klistu
    Yesu, walalesha kukula mushimba mu biyisho bya lushomo lwetu ne lunyumfwila ndokute
    kubiyisho bya ca ncinencine mbyolakonkelenga.
  sll-sll: Ena na ha maing pasi bol ni tega pir po singa i, sire Kraist gamahobo di
    tibi ol tenanga, Kraist Yisas honagi yal wai monanua. Te di tibi ol tenanga, Kraist
    ol wai ol na tongwo ha ire, God ha maing ire dire, pir sina ere wine ole nimni
    monanga pamua.
  yaq-NT: Inika'a empo, jume' Krijtopo itomak werim, yuma'isi am majta'ateko, empo,
    lutu'uriapo Krijtota betana juka' em tekil makrita yuma'isi tu'isi a' joame tune.
    Intok empo, tu'ik, utte'ata em aet mabet sime'uta et ju'uneiyaanaa. Inika'a, Krijtota
    ae sualwaka intok juka' tu'ik betana em majti, em bo'o jooriaka, juka' ka em kopta'u
    betana.
  uro-uro: Ngakt bä ngit bon dä rhangät täkt ama rhisu bä bä gia ruavek ama qatnanaktpämda
    diva ngia rhän i ma Jisas ma Krais aa latka ama mär qa qärakni i sa qa su mamär
    da ama engäktki arha ron gäraktni i qit sa aut katnanakt dä sa qät päs ama mär
    ngät ama rhisu angärha rhäng.
  ita-1885: RAPPRESENTANDO queste cose a' fratelli, tu sarai buon ministro di Gesù
    Cristo, nudrito nelle parole della fede, e della buona dottrina, la qual tu hai
    ben compresa.
  muy-muy: Ahàr àɗəm cahi zlam nday nani ana bəza ga məŋ geli. Tamal kagray nahkay
    ti ekigi mis sulumani ya agri tʉwi ana Yezu *Krist ni. Akəŋgət njəɗa e divi ge
    Melefit bu àna pakama ge Melefit ya mə̀bu məgəskabu ni akaba àna zlam sulumani
    ya tə̀cahuk, kə̀bu kagray ni.
  kqc-kqc: Mina kana sina usika ourena rofu nioteimagiya vonisi, ya bi Iesu Keriso
    di naivo reisa amiye buni yokoi. Resi mokena vari gira aena di ago ma oteimana
    ago buni usi digamo, mina dudu sikuru redo mini.
  tav-tav: To bairijere mani yarãre na buionucuʉ caroaro nare cajʉgo ãcʉ mʉ anigʉ
    Timoteo. Jesucristo cʉ caboorore bairo caroaro cariape cácʉ mʉ anigʉ. To bairi
    Jesucristo ye queti cariape macaje apiʉjanucucõari Jesure cʉ caboorore bairo cʉ
    mʉ áti ʉja nutuagʉ.
  eng-ULB: If you place these things before the brothers, you will be a good servant
    of Jesus Christ. For you are being nourished by the words of faith and by the
    good teaching that you have followed.
  spa-VBL: Si enseñas estas cosas a los hermanos y a las hermanas, serás un buen ministro
    de Cristo Jesús. Te fortalecerás por la fe en la verdad, y en la buena enseñanza
    que has seguido.
  fra-_FOB: Si tu représentes ces choses aux frères, tu seras un bon ministre de Jésus-Christ,
    nourri des paroles de la foi et de la bonne doctrine que tu as exactement suivie.
  hau-ULB: Idan ka tuna wa 'yan'uwa wadannan abubuwa za ka zama bawan kirki na Almasihu.
    Domin ana gina ka ne ta wurin maganar bangaskiya da kuma kyakkyawar koyarwa wadda
    ka bi.
  mal-mal: ഇതു സഹോദരന്മാരെ ഗ്രഹിപ്പിച്ചാൽ നീ പിൻപറ്റിയ വിശ്വാസത്തിന്റെയും സദുപദേശത്തിന്റെയും
    വചനത്താൽ പോഷിപ്പിക്കപ്പെട്ടവനായി ക്രിസ്തുയേശുവിന്റെ നല്ല ശുശ്രൂഷകൻ ആകും.
  kkc-kkc: Nayo to hagee tei telaga odoo mapoo medee eligilone badoga, no Yesu Kelisowo
    tou teli odoo tekepo dalaiso. Osoloso nayo nei naga kitulugu egee to egeesi masi,
    nayo to tekepo mapoo tei teli goo sabolo, osoloso goo tekepo eligi mapoo nayo
    dodolone badoga, goo oso namapoo kitulugu tenelaiso.
  lit-lit: Įteikdamas broliams šiuos dalykus, būsi geras Jėzaus Kristaus tarnas, maitinamas
    žodžiais šio tikėjimo ir gero mokslo, kurį esi glaudžiai sekęs.
  urd-GVR: Agar āp bhāiyoṅ ko yih tālīm deṅ to āp Masīh Īsā ke achchhe ḳhādim hoṅge.
    Phir yih sābit ho jāegā ki āp ko īmān aur us achchhī tālīm kī sachchāiyoṅ meṅ
    tarbiyat dī gaī hai jis kī pairawī āp karte rahe haiṅ.
  far-far: Timoti 'ae, dia 'oe kwatea famanatalae ne ki fuana wane famamana ki, ma
    dia 'oe mauri ana na Farongoe Lea, ma 'oko to ni rosulia na famanatalae mamana,
    tama 'oe wane rao lea sa Jesus Christ.
  suz-BL: गे एको लोव़ थमा सुइक्‍ब लोक्‍ब आन कली शेंताक्‍वी हना, ख्रीस्‍त येसु आ रिम्‍शो
    गेय पाइब दुम्‍नेवे। गे थमा सुइक्‍तीक ङा लोव़ नु रिम्‍शो शेंतीके तुइक्‍ना तुइक्‍न
    आ नोले खोइक्‍नेवे। २तिमोथी २:१५
  car-NT: Mo'karon Tamusi wyinonokon 'wa morokon otykon ekarityry jako o'wa, iru'pyn
    Kristus Jesus epaton me maitake. Moro Tamusi amyikary pokono auranano 'wa, moro
    iru'pyn anapyiry omepano 'wa enapa metuwaro'mapotake.
  amp-amp: Ndar mrokfom yaknihato wom Kristenm kfo nuhas bonuhasrahnm, to be Kraisrhu
    dborioh hingrna yima tohrahn. Yo nd ni hikwa gutnius mrokfoti sios yahuka kfo
    yirmoh mrokfomn tpim habokknarahmn.
  bht-bht: अगर तू मसीह भाई बेहणा जो लगातार ऐ शिक्षा याद दिलांदा रे, की जड़ी शिक्षा
    मैं तिजो दिती, कने तू मनी भी है कने तू भरोसे दे संदेश कने अच्छी शिक्षा ला मजबूत
    होया है, तां तू यीशु मसीह दा अच्छा सेबक है कने इसला तेरा पालण-पोषण हमेशा होंदा
    रे।
  eng-NOY: If thou lay these things before the brethren, thou wilt be a good minister
    of Christ Jesus, nourished in the words of the faith, and of the good teaching,
    with which thou art well acquainted.
  cub-NT: Mʉ coyʉyʉ baru yópe ji toivaicõjeiyepe apecʉre ina Jesúre jʉ aipõevare,
    mi baju máre bueiyedeca iye yávaiye méne mi jʉ arĩburu yóboi Jesúre aru caride
    máre, meacʉ memecaipõecʉ bacʉyʉ́mu mʉ Jesucristore.
  ita-1927: Rappresentando queste cose ai fratelli, tu sarai un buon ministro di Cristo
    Gesù, nutrito delle parole della fede e della buona dottrina che hai seguìta da
    presso.
  lww-lww: Navianena la nene, visae ovisa merarava va li nalelagaena lala, naga sa
    nap̃a opisawal ke osape ko na ope yar na viawaruruen e yum̃aena kiena Navisaarena
    Yesu. Pogos nap̃a apisu ko omiyum̃ae po sanene, yoko akilia asape ko osum̃a opa
    ruru metava rui sane yar tai nap̃a marua ruru e visena lelaga na kieta viawaena.
    Yoko akilia ruru nap̃a ko m̃ena osum̃a otaveve ruru ke navianena wo ya nap̃a osum̃a
    opisawal ke pan la, ana yoko akekara vap̃isi.
  ckb-ckb: ئەگەر تۆ بەمانە ڕێنمایی خوشکان و برایان بکەیت، ئەوا دەبیتە خزمەتکارێکی
    باشی عیسای مەسیح، کە بە وشەکانی باوەڕەکە و فێرکردنی باش پەروەردە کرایت و شوێنی
    دەکەویت.
  nas-nas: Dake aing nko-nkonaꞌ nau-antananka naueriaing-koo niiꞌmaikororiꞌ daꞌ tee
    tampara pakupakunung Jiisuuꞌ Karistooꞌ bakaang deentaravaing maantoꞌantararara
    teinge karakarananka masikeng siompampimainge eeꞌnoko tampara minkunaa tee eeꞌnara
    dake siompemaung.
  uvl-uvl: Nenge teke o helete metentene hehei pe hana nenge leteria manmanna nga
    lek helenga nemur, lape Iesus Kristus nena hekuleileinga ana non iong toto. Iange
    o hengaungaua iong ia helenga manmanna ngana mur nga lete manmanna pe nga hengetoro
    urana ngana nenge o nanasia nem.
  eng-BBE: 'If you keep these things before the minds of the brothers, you will be
    a good servant of Christ Jesus, trained in the words of the faith and of the right
    teaching which has been your guide:'
  ixl-CNT: Untzꞌoj bꞌaꞌn achustu qꞌu kam tziꞌ, uncheeꞌ axh maꞌl bꞌaꞌnla taqꞌonom u
    Jesucristo. Niiqꞌo ayakꞌil tu u yolbꞌal Tioxh nikunima utz, tu u bꞌaꞌnla chusbꞌal.
  xsi-xsi: Timoti, ambo noko ma kutula ŋgua ŋinde pwataki panzi kalo-tawana tamâta,
    ande noko ma kumo Yesu Kirisi ne wurâta tamâta ara. Kupakatona tamwata ne ilo-kalo
    sondo, aku kupono muli pa Maro Kindeni ne ŋgua mao tava ne ŋgua ŋinde muŋga sipananano
    kala uru pwoka muli ŋinde.
  crx-NTPO: Lhulhutsinke unline, 'enne Yak'usda ghun hubodilh'eh de, 'et de la Sizi
    Gri ba soo ne'út'en-un tanleh. 'Ink'ez ndi khuni be 'alha' hoont'oh-i, 'i ghun
    t'eoonanzin, 'ink'ez 'i soo cho ook'une' zint'en.
  kan-OKCV: ಈ ವಿಷಯಗಳನ್ನು ಸಹೋದರರಿಗೆ ತಿಳಿಸುವವನಾದರೆ ನೀನು ಅನುಸರಿಸುತ್ತಿರುವ ನಂಬಿಕೆಯ ಮತ್ತು
    ಸುಬೋಧನೆಯ ವಾಕ್ಯಗಳಲ್ಲಿ ಪೋಷಣೆ ಹೊಂದುವವನಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಒಳ್ಳೆಯ ಸೇವಕನಾಗಿರುವೆ.
  bbb-bbb: Ro Timoti a vua ije na kuaravo ije kena uviarafa nuvuone ije nijasiakuma
    ije ane ma Jesu Kuraesido imeno. Ro Godido vua ije a ma vierafena nijasiamo ije
    buka a ifejaga a e damuiki redufuo.
  blw-blw: Heay Timoteo, no itudtuchum amin chato hen anchichay sosnodtaaw way ommafurot,
    ammag memènong hen cham mansérfiyan an Jesu Cristu ya matapyatapyan agé hen ma-awatam
    mepanggép hen anchi katot-owaan way nitudtuchu an hea way yachi chillu hen pomegsaan
    hen afurottaaw.
  tam-2017: இவைகளை நீ சகோதரர்களுக்குப் போதித்துவந்தால், விசுவாசத்திற்குரிய வார்த்தைகளிலும்
    நீ அநுசரித்த நல்லபோதகத்திலும் தேறினவனாகி, இயேசுகிறிஸ்துவிற்கு நல்ல ஊழியக்காரனாக
    இருப்பாய்.
  azz-NT: Huan como tejua Timoteo, tiquinnextilía in tocnihuan taneltocani nijín notajtoluan,
    ijcón tejua timochiutiu se cuali taquehual de Jesucristo. Huan como tejua tiquinmachtijtiu
    in taneltocani de Tajtoltzin de Dios, ijcuacón timoyolmajxitijtiu tejua san ica
    ne Tajtoltzin ten cualcui tacuautamatilis. Huan in Tajtoltzin de Dios ma cachi
    oc mitznextilijtiu ijcón queme mitznextilijtihuala ya.
  spa-RV-1909: Si esto propusieres á los hermanos, serás buen ministro de Jesucristo,
    criado en las palabras de la fe y de la buena doctrina, la cual has alcanzado.
  csy-csy: Upna kammal le hilna pha taw a kivak le na zuisa thu te sia suapui te na
    phawksak kik le, nangma sia Jesus Christ i naseam pha na hi tu hi.
  mxq-NT: Pʉn mdukꞌʉxpejkypyʉ tya̱a̱dʉ ja nmʉguꞌukꞌa̱jtʉm, mijtsʉ dʉꞌʉn tuꞌugʉ oybyʉ
    myʉduumbʉ Jesukristʉ, es mꞌuts mjotkʉda̱ꞌa̱gʉp mʉt ja mʉbʉjkʉn es mʉt ja oybyʉ
    ʉxpʉjkʉn diꞌibʉ mbadiimpy.
  tzj-NT: Jawa' ja xintz'ibaj ri' wi xque'atijoj ja kach'alal tre jari' at jun utzlaj
    ajsamajel rxin ja Jesucristo. In natq'uiy más rmal ja rtzobal Dios ja rc'amonto
    ja yukulbal kac'u'x ruq'uin ja Jesucristo jari' ja utzlaj tijonem animan.
  tdt-tdt: Hanorin buat sira nee hotu ba maluk sarani sira. Se o halo nunee mak o
    serbi Kristu Jesus nudar Nia atan ida nebee diak. I o sei sai forti tanba liafuan
    kona ba fiar ho mos hanorin diak nebee o moris tuir, nee hanesan hahaan diak ba
    o.
  ron-BTF: Punându-i pe frați să își amintească acestea, vei fi un bun servitor al
    lui Isus Cristos, hrănit în cuvintele credinței și ale doctrinei bune, la care
    te-ai conformat.
  eng-WEBP: If you instruct the brothers of these things, you will be a good servant
    of Christ Jesus, nourished in the words of the faith and of the good doctrine
    which you have followed.
  eng-FBV: If you point out these things to the brothers and sisters you will be a
    good minister of Christ Jesus. You gain strength by trusting in the truth, and
    in the good teaching you've followed.
  nld-1939: Zo ge de broeders dit alles voorhoudt, zult ge een goed dienaar zijn van
    Christus Jesus, u voedend met de woorden van het geloof en met de degelijke leer,
    die ge u tot richtsnoer gesteld hebt.
  bwo-bwo: Daniyan amantsuwotssh n danetka wotiyal imnetiyi aap'onat b́ shuuts n shairu
    sheeng danman danfetsat eentso, Iyesus Krstossh guuts sheengo wotitune.
  nch-BL: Xiquinmachti taneltocani nepa ni tamanti cati nimitzilhuijtoc, huan quej
    nopa tielis se cuali itequipanojca Jesucristo. Huan se cuali tequipanojquet monequi
    momachtis nopa camanali cati quineltoca. Quena, motamacas ica nopa cuali tamachtili
    cati quitoquilía quej elisquía itacualis.
  quc-TNT: Ri at, Timoteo, we cac'ut wa' we nu bim chawe chquiwäch ri kachalal, at
    jun utzalaj patänil re ri Jesucristo. Cäc'oji c'u na a chuk'ab rumal ru Lok' Pixab
    ri Dios ri at cojoninak wi, rumal ri utzalaj tijonic ri a takem.
