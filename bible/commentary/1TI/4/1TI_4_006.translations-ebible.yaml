  gaq-gaq: ଏନ୍ ସାପା ବିସୟ୍ ପେ ବୟାଁ ବାରି ତନାଇଂକେ ଗ୍ୟାନ୍‌ ପେବିଲା ଜିସୁ କିସ୍‌ଟନେ ମୁଇଂ ନିମାଣ୍ତା
