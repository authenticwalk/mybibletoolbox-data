    hoafɨ asu yamundɨfe hoafɨ aboedɨ ra se süŋguaro hafɨ ranɨ-süŋgu se ŋgɨnɨndɨ nɨmandɨmboyafɨ.
  ptp-ptp: Timoti, ông obêc nêl kɨyang wê a kɨvuu ga vô lime vông vinên ge od ông
