  mpt-mpt: Kobo weng olo Gode bainobo galin nakaia unangai baabeneb mole kobo Yesus
    Klaiste okok naka ayamobe. Eka Gode weng ayamo kobo wentebebo fumbianeba kla wafu
    bieba weng olo kobo daabkenoa keb bainobo galino omsbal mabkenamabo makob kobo
    imeno dowoneba titil manabeb inabkenamabobe.
  ssx-ssx: Nakana꞉ma꞉ do mana꞉ pimanu a꞉nda꞉ epeke tupa꞉ mo Ketiso kametonu pa꞉ta꞉
    la halo haeka꞉na꞉ta꞉ kota꞉ neketa꞉ Ketiso Yesuna꞉ epeke e pokaasa꞉ hali halipikie.
