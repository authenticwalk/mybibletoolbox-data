    ota꞉ wopu miniki hao haeka꞉na꞉ta꞉ kota꞉ kutu pilipi ekima꞉ta꞉ neke wele pealieke.
  mkl-mkl: Bii ì wɑɑ kɔɑ woo dɑsi Jesu nɑɑnɛ ŋɑ si bisiu ihɛ̃, ɑɑ jɛ woo ce icɛ jiidɑi
