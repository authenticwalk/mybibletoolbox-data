    ච|
  yut-yut: Gak gen on Yesu yolyol amɨn notgoni do yobi kaŋ, gak Yesu Kristo dakon
    oman amɨn tagɨsi egɨpdɨsal. Ae gen bamɨ nandaŋ gadamaŋ ae nandak nandak tagɨsi
    tɨmɨgek yolgamaŋ uŋun da gak tapmɨm madepsi gamdɨsak.
  grc-BYZ: Ταῦτα ὑποτιθέμενος τοῖς ἀδελφοῖς καλὸς ἔσῃ διάκονος Ἰησοῦ Χριστοῦ, ἐντρεφόμενος
    τοῖς λόγοις τῆς πίστεως καὶ τῆς καλῆς διδασκαλίας ᾗ παρηκολούθηκας.
  cpc-NT: Iroorika piyotaantaki jiroka, pimatanaatziiro pantawaitainiri kamiitha Jesucristo.
    Pimonkaatanaatziiro okaatzi pikimisantanairi, pimatanaatziiro okaatzi jiyotaayiitakimiri.
  nhg-NT: Nönca sösantle xequemejtete tocnihua, hua de inu maniera teyes tecuale tietlatequepano
