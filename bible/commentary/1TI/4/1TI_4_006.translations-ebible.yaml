  san-GUJ: એતાનિ વાક્યાનિ યદિ ત્વં ભ્રાતૃન્ જ્ઞાપયેસ્તર્હિ યીશુખ્રીષ્ટસ્યોત્તમ્ઃ પરિચારકો
