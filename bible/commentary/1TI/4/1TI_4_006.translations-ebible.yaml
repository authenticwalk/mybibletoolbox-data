  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤧᤏᤧ᤹ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤁᤧᤜᤢ᤹ᤖᤢᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤏᤠ᤺ᤳᤋᤢ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤒᤠ
