  eng-WEBU: If you instruct the brothers of these things, you will be a good servant
    of Christ Jesus, nourished in the words of the faith and of the good doctrine
    which you have followed.
  gnw-NT: Nemɨmandúa yave yanderɨvɨ reta cua mbaembae re, ndiyeyocui cavi co Jesucristo
