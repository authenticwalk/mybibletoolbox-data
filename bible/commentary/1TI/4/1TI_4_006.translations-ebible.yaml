    Oliu ung kaíma ‘Sika’ nimbu tondulu mundupu piliilimulu ungma kene, Krais-nga
    ung-puluma ung-bo tunjurumuluma kene, ui kepe yandupa kepe piliikunu liiku teku
    molluma ⸤‘Nanga numanu miniselenga langima.’ nikunu⸥ piliiku liikunu tiní kene
    nunga numanu minisele tondulu pupa pípili muluni.
  maj-NT: Nda ts'ín n'e̱xát'aihi̱ Jesucristo̱ tsa b'i̱ ts'ín ku̱a̱kúyaihi̱ já nts'eé.
    Kasakú nga'yúnko̱i̱hi én xi s'ejinná, én nda xi tsinchiyáí ko̱ kich'ai.
  bkq-NT: Xirâ modogue Jesus einwânni modo mâunrudyly-ro watay, Cristo Jesus emary
    koendonro ise âmâ. Deus tâinwânni modo anhedyse ato aiedyly kâjimo, nhenomedâdo
    einwândyly kâjimo warâ. Tutuze urâ, tâinwânse mawyly. Awylygue ise on-honru âduduoly
    Deus ize ato amânhetoem, kohonwandoem wâne kydâwinduadyly myara.
  kue-kue: Ene angitn ambatn kindine kaman ka i ditemin, ana ene eremogl Yesus Krais
    kongunmo yomba wakai moratnga. Ana pirngi dinga ka ya ka kaima beke pirtre duglo
    botnga ikra ene yomba beke temin ana enene pirnginen akegi dinan moratnga.
  cot-NT: Pintsatacaajiaquerigueti papitsaroventarijiate maasanopae ocaticapae, iramenaquempiquea
    Jesoquirishito pinetsanamajaqueroquea ininqueca iriatimpa. Arimpaquea pintsamajatanaqueroquea
    Quenquetsatsarentsimajaca piquemisanqueca.
  bnp-bnp: Ioe bara o taki e huriki a turane hita vona a maka ngava nga, bara ioe
    a vora kamumu ne Isu Kristo. Ioe bara o longo mai a nitana Vure, a ngava muholi,
    ra o ramai, bara o koru rike kamumu.
  apn-NT: E Ximotre. Ixte mẽmoj tã amã karõta kêr ka ho Kris kôt pahkwỳjê jahkre mex
    o ri mẽ hkôt apa. Kot kaj ã mẽ ahkre anhỹr jao ra Jejus Kris mã axàpênh mex nẽ.
    Na ka pre harẽnh ma nẽ hkôt amnhĩ xãm hãmri nẽ hkôt amnhĩ nhĩpêx mex nẽ. Tã kêr
    ka arĩ hkôt amnhĩ nhĩpêx mex rãhã kê mẽ piitã ja hã apumu.
  ctp-NT: Loꞌo nuꞌwin Timu, kwaꞌuu nchga chaꞌ nu ndaꞌaǎn lo kityi re ꞌin taꞌa nten
    ꞌin Jesucristo nde kwa, chaꞌ ka nuꞌwin ska nten nu suꞌwe ꞌa ngiꞌni tñan ꞌin Jesucristo.
    Tyuꞌwi suꞌwe tiiꞌ nchga chaꞌ nu wa msñii, kwiꞌ chaꞌ ꞌin Ndiose; loꞌo ti xñii suꞌwe
    tuwiin ꞌin Xꞌnaan bra kanꞌ, sa ñaꞌan nu ngiꞌnii ni.
  opm-opm: Por nohe Timoti gonong mama napor meng moh gorhe taptem kuuhan ihirnong
    pora meng am mat pisashenmur. Meng am mat pisahanoh go Krais Jisas ohe yah hat
    atamrein sashen han hatiprohmur. Hapat gwe Krais ohe danong hen ohe yah meng ma
    dindeipat meng oh gorhornong kasip naham napisasipramur.
  bvr-bvr: A-lay, gun-narda janguny minyja nginyipa burr-gelamajortka Wangarr burr-yika
    gu-galiya yerrcha aburr-garda worlapa arrburrwa yerrcha, gun-narda minypa nginyipa
    jawina ny-molamola nyi-nirra nula Christ Jesus — nginyipa ny-jurdiya minypa derta
    nyi-negiyana ny-bamuna gu-janguny gu-burral ngayburrpa ngubi-rrimanga, rrapa minypa
    banda gu-jirra gun-guyinda ny-borrwuja ny-bamburda.
  wal-wal: Hegaa gishshau, neeni ishantta hegaa hassayissiyaabaa gidikko, ammanuwaanne
    neeni kaallido lo77o timirttiyaa qaalaa maasa; qassi neeni Kiristtoos Yesuusa
    ashkkara.
  zad-NT: Shi dga wli' wsedilo' bish' ljwellchoka', na' gako' to wen llin wen c̱he
    Jesucrístona', na' tolla' ba nono' cho'a xtill' Chioza' ḻoo yic̱hjlall'do'na'
    len dii wenna' daa bsedo' na' zej chono'n.
  kmg-kmg: Go opâ ruac dâŋ i jaza qâmoc ecmu, ine Jesu Kristore kiŋaŋŋic dâŋ rereŋhec
    jucmu, ehuc mamanasiŋte dâŋ â mitire dâŋfuŋne fârine mana rereŋ ewaremeŋ izi maŋgere
    nâqiŋ eha jucmu.
  aso-aso: Gaza lo-giduvoniꞌ gamazi mene leze zuho Izesuꞌ evenele lo-ngedelineꞌ nene
    monoꞌ gamazi lamineꞌ apize gimunidoꞌ eꞌmeto minaineꞌ neꞌmo nene lukaꞌmi nosoꞌ
    niteꞌ loloꞌ ogo hize eleꞌ o-gidivo mino mo Izesuꞌ Kilisitoꞌ gonoloꞌ ve gihile
    lamineꞌ nene minelesane.
  uli-uli: Hare ho kangalur mekla wol bisich hapatpat ka, ila ngo hobe mel bo semal
    boy le ye momay le yael Kristus Jesus irel yam kawraloh le hosa repiy dah mo luwul
    tugulul ladep le yach mo foloy la ye katos le ho dedabey.
  nin-NT: Ùwà ti bre ku amuya abiga ba are angga ka, ùwà ta si uvuvurr iko uzizi a
    Kristi Yesu. Ùwà ta si uwanggo nggo a ho ma, uwa furr nu ure ku Abachi ku, nggo
    u si itsarr izizi.
  acu-NT: Uchiru, wi taja nuka Cristonu ainau nuiniakmeka, Jesucristo pengker inatiri
    atatme. Tura Yuse chichame nekasampita tusam, pengker nuikiartuktinka mash jukin
    asam, nu nintimsam kakaram wajastatme.
  cak-WNT: Y riyit Timoteo, wi xque'atijoj ri kach'alal chare ri xinbij yan ka chawe
    chupan re wuj re', can yatoc jun utzilaj rusamajel ri Jesucristo ri nik'alajin
    chi can ntajin niq'uiy ri ac'aslen riq'ui ri utzilaj ch'abel riche (rixin) ri
    cukbel c'u'x y riq'ui chuka' ri utzilaj tijonic ri animan.
  ebk-ebk: Mu isurom chaná ay filfilin as nan iib-a ay omaafurot, munfialinkantu as
    ammay ay munserserfi kan Cristo Jesus, ya cham us epaila ay naawatam nan kenatit-iwa
    ay maepangkep as nan pammati takú ya maepangkep as nan ammay ay sursuru ay inun-unudmu.
  spa-PDDPT: Cuando enseñes estas cosas a los hermanos serás un buen ministro de Cristo
    Jesús, porque estás nutrido con las palabras de la fe y de la buena doctrina que
    seguiste fielmente.
  ruf-ruf: Ung'awalongela iwandughu wose ghamalaghitso ghano kutsakuwa mwapfitsi yunoghile
    wa Kiristu Yesu, na yukulile mne mbuli tse inoghola, na aghala ghamalangulitso
    ghuwinzile.
  gun-gun: Ha'e nunga re irmão kuery rembo'e vy reiko 'rã Cristo Jesus rembiguai porã,
    jajerovia aguã regua ayvu re nembaraete ha'e nembo'e porãague rupi reiko vy.
  agu-BL: Kol che' achus yi e' kajwutz te yi xtxolbila'se'j yi na intxol nin tzatz,
    cẍocopon tzuntz tetz jun balaj ẍchakum Jesucristo. Ncha'tz aẍ, sjalok mas awalor
    kol cxom te yi xtxolbil yi k'uklij ac'u'l te'j, yi chusu'n yi balaj nin tetz.
  isn-isn: Ang'wi ukumaika imakani aya ntongeela aalune, ukutula wemitumi numuza nuang'wa
    Yesu Kilisto. Kunsoko uginile kulukani lauhueli nukuumanyisigwa nuuza nuutyatile.
  eng-PEV: So teach those things to all the Christians. If you do that, you will be
    a good worker for Jesus Christ. You believe God’s word and follow the things it
    says, and when you do that, you feed your spirit with God’s word to make yourself
    strong.
  ilo-ULB: No ikabilmo dagitoy a banbanag iti sangoanan dagiti kakabsat, agbalinkanto
    a nasayaat nga adipen ni Jesu-Cristo. Ta mapappapigsaka babaen iti sasao ti pammati
    ken babaen iti nasayaat a sursuro a sinurotmo.
  pir-NT: Ahri yʉhʉ yahurire Jesu yequinare mari acayere buhegʉ Jesucristo cahacjʉ̃
    quehnoagʉ ijire mʉhʉ. Sa buhegʉ quehnoañe buheyere, quehnoano mʉhʉ tʉhorire quehnoano
    masi pehogʉ ijire mʉhʉ.
  anv-NT: Ne mbɔgé ɔgaregé áŋmɛ unó bina, ɔbɛɛ́ nyɛ maá utɔɔ́ melɔ́mélɔ́ mbaá
    Kras Jisɔs ne ɔbɔɔ́ nsa né depɔré Jisɔs ɛtiré delu mmu abya melɔ́mélɔ́ ayi
    alɛre wɔ ɔkwɔlegé.
  sab-NT: Timoteo, ba kwian Chubenu ulita tkadale tangle no cha gerudu kare bligda
    giti. Ba kwian tke tangle ene ulita, ene ba kwian Chubenu chudaboanga no Jesucristo
    alin, ene be suge kwian ulitage ba nu Chube gerua jwanba no, ba mo ta gbaba Chube
    gerua gai dage, ba kle age Chube gerua gerule kare.
  tmd-tmd: Mönö yadmɨdɨl kɨ, haul nöbö mölöu nöbö piaku ñɨgö yad nöl ri abmɨjɨnö aku,
    naŋ Krais Jisas mabö rɨ nölɨb nöbö wä mɨjɨnö. Naŋ höd ha ulmɨdö mɨdön, Krais Jisas
    mönö wä nuŋ akwör nagö yad nölmɨdmɨn naŋ nugw ri abön, rɨg yad akuyöbö akwör mai
    duön, rɨp hön, wopik algör ör mönö wä aku nugwön mai dumɨdlö.
  acr-NNT: We riꞌat kakꞌut chike rutinamit ri Dios wa kantzꞌibꞌaj pan chawe, riꞌ katuꞌana
    jun utzilaj aj chak re ri Qanimajawal Jesucristo; ma wa Utzilaj Tzij akojom y
    ri saqil kꞌutunik ataqem e kayaꞌw achuqꞌabꞌ chwach ri Dios.
  kpg-kpg: Maa goe ga hagadae nia boloagi aanei gi o duaahina daumaha, gei goe gaa hai
    di hege humalia ni Jesus Christ, e ala be goe e bida haangai hua goe gi di hagadonu
    mo nia agoago hai donu ala nogo daudali kooe.
  taj-taj: चुदे एसे चु जम्‍मान तामला बारेरी ज्‍योज्‍यो आले नाना आङागदेदा लोप्‍जी भिसम,
    ए भ्रबा ज्‍यबा तामदेन विश्‍वासला बचनरी पाको म्‍हि दोला, ओच्‍छे ए ख्रीष्‍ट येशूला
    गे लबा ज्‍यबा म्‍हि दोला।
  avt-avt: Ti atɨp nit yinan ein hɨm im, te ti mɨtɨk yaaik hɨrɨak menmen me Krais
    Jisas werek werek. Hɨm yaaim me God ti hewetewem, ti eisesim. Hɨram mamkepit ti
    erɨak menmen mɨrak mar ke menmen mamkaap yɨnk kit.
  cbk-cbk: Si ta dale tu ese maga orden alli con el maga hermano na fe, ay queda tu
    un buen servidor di Jesucristo, y ta vivi tu por medio del fe y del verdadero
    enseñanza que siempre ta sigui ya tu.
  uig-ARA: بۇ نەسىھەتلەرنى قېرىنداشلارنىڭ سەمىگە سالساڭ، مەسىھ ئەيسانىڭ ياخشى خىزمەتكارى
    بولغان بولىسەن. شۇنداقلا، ئۆزۈڭنىڭ ئەستايىدىل ئەگەشكەن ئېتىقادتىكى ۋە ساغلام تەلىملەردىكى
    سۆزلەر بىلەن قۇۋۋەتلەندۈرۈلگەنلىكىڭ ئايان بولىدۇ.
  tuf-tuf: Chihtá eyan Jesús chiwa quin ehcuwi. Eyta ehcwáyatan, bahan Sir chiwa acu
    caran ay yehnáyqueyra. Eyta ehcwayat uwat bah tamo ay síhw̃ataro. Bahatán Sir
    chihtá cuít cajac istátaro. Bahat Sir chihtá récaji rahjác ey acsar acsar sin
    biquic istátaro.
  abx-abx: Kon agpakatu'an-mo nayto si mga kabugtu'an si pagtu'o, agklaro nga adda
    kaw mahalap tinapuran-na si Kristo Jesus, nga anubo' si kamatu'uran mga allingon
    si pagtu'o pati' si mahalap nagturo' nga iya gayod i nagsunud-mo.
  mco-NT: Pen miich ajcxy jada ayuc jada tɨy'ajt myajnɨmaayb yɨ mɨgügtɨjc, oy anajty
    mduñ ma Cristo ytung. Co jadu'n myaj'ixpɨcy Dios y'ayuc janch cɨxyjot huinɨjot,
    chi anajty myajyeegy yɨ mmɨbɨjcɨn. Ca' mjäydɨgoyɨpy yɨ oybɨ ayuc huɨdibɨ nyajnɨmaayb,
    huɨdibɨ ayuc mbanɨcxyp mbayöyp.
  cpb-NT: Iroorika piyotaantake jiroka, pimatanairowa pantawaitainiri kameetha Jesucristo.
    Pimonkaatanairo okaatzi pikemisantanairi, pimatanairo okaatzi riyotagaitakemiri.
  aon-aon: Aria ta nyukripesh enyudok baraen yenyem apudok shup iri um Iruhin ananish
    arpesh um, nyak douk nyenek yopinyi mour. Nyak nyukripesh namudok um, nyak ta
    nyupe yopinyi um nyuneken wosik abom iri Krais Jisas ananin mour. Aria nyak nyunek
    urkum um enyudok adurin baraen apak munek bilipumen iri nyuni enyudok yopinyi
    baraen nyak nyarik nyasuwen nyagipeshen iri um, enyen ta nyuneken nyutogur dodogowin.
  hus-NT-2005: Max ka okʼtsi jechéꞌ an kidháblábtsik, i kalelich tám abal tatáꞌ, jaꞌich
    jun in alwaꞌ tʼójontsixil a Jesukristo, xi pubenek kʼal an alwaꞌ tʼilab xi tin
    kwenta an belomtaláb ani kʼal an alwaꞌ okʼtsixtaláb xa wewkóm.
  mig-NT: Ko nú tu̱'un yá'a kastu̱'ún‑ró núu̱ táká ñani̱‑yo̱, cha̱a játíñu va̱'a nuu̱
    Jesucristo kúu‑ró nú súan, chi̱ a ni̱ tɨ̱ɨn tu̱'un kándíja‑ró‑ún ini̱‑ro̱, onde̱
    jíín sá'a̱n va̱'a ja̱ bueno skíkuu‑ró.
  bps-bps: Ku tdoam di dad flanekito faglut i fngewegu ge ani Timoti, mgimò ge fye
    salig Dyisas Krayst, du too ge gambet i kdee glut tdò gablà di kafaglut ku Dyisas
    i laloam kel ani.
  mbs-mbs: Aw megtoladà ka kenyan diyà te menge doma otaw egpemenal, mèpiya ka sineligan
    i Jesu Cristo, so egkagsen se pegsalig no kandin pineokit te peg-iling no te kebenalan
    pinemenalan no, aw pineokit te pegtaking no te kebenalan intoladà kamno.
  tof-tof: Ma ne ini elklaza, ka ne kla wibalómórró, nóma umul bain namulo ⌊zonaretaldó⌋,
    da ma ene igósidi sab morroal zaget tómbapón namulo Kerriso Yesunkü. Ma zaget
    inizan tómbapóndóla, morroal umulbain bóktana amkoman angunankwata Kerriso Yesun,
    marü amkoman bangun wirri ainda, ma ne umulbain bóktan mamoan namülnürrü.
  cme-NT: Da ŋ ta ŋ piiye nel daama‑i ŋ pigãaŋ tobimba‑i, ŋ ka ce maacembilofɛfɛiŋ
    nuɔ Yesu-Kirsa suoŋgu-na. Ku yaa ka pigãaŋ wuɔ ŋ fĩlãa Diiloŋ-hũmelle-na aa
    ŋ kalaaŋ hũmefafalle‑i hi ŋ fuoŋgu‑i.
  sus-sus: Xa i na nɔndi masen i ngaxakerenyie bɛ, i bara findi Ala xa Mixi Sugandixi
    Isa xa walikɛ fanyi ra, naxan i baloma danxaniya masenyi nun xaranyi fanyi ra,
    i birama naxan fɔxɔ ra.
  pon-2006: Ma ke kihong riomw souleng kan peneu pwukat, ke pahn wia ladu mwahu men
    en Krais Sises, ni omw pein katungoalehki pali ngenomw mahsen kan en pwoson oh
    padahk mehlel me ke kin idawehn.
  dad-dad: Ereb ereb enei turã tar bun ufelnẽdiyouf are, momoiya od ado ifelnẽya biya
    dõ wodig anim megeir ifonõ di, Kristus Jesus nẽ kabĩ tamo biya wõ wouf.
  zab-NT: Pur ningui, belati liú iseedu de ni reldilaaz Jesucrist zec ni aguniia liú,
    ax cayuncu sirvɨ lo Jesucrist zec ni riáld, pur ziy zeza iseedru ni anánnu xte
    guelreldilaazqui ne de didxzaac ni zenuu.
  jae-jae: Aôm embe ôwa biŋ tonaŋ sa êndêŋ lasitêwai, oc ôtu Kilisi Jesu nê sakiŋwaga
    ŋajam, gebe takêŋ gêwiŋ ŋabiŋ to mêtê ŋajam, taŋ kôdaguc naŋ, kêtu nêm mo gêlôm
    aômŋa.
  ksd-ksd: Gala u vanuk tar go ra lavur magit ta diat ra umana bartura i dat, gala
    u ra bo na tultul kai Kristo Iesu, ma u tar taiak ta ra tinata na nurnur, ma ra
    bo na vartovo nam u tar mur mal ia;
  msm-NT: Ko i-anad nu diya to angod ta no mgo magtutuu seini impanuyat ku kani, ogkailing
    ka no matinumanon no suguonon ni Cristo Jesus. Aw ogkakita no migtubu ka duon
    to mgo kagi to Diyus aw duon to sikan matuud no impang-anad no pigtuuhan ta.
  myk-myk: Ayiwa Timote, ma bu já kii keree kii shɛ cebooloo nʼa daa fɛɛ pu na, ma
    na ba bye Yesu Kirisa wo kapyebye nizaama. Ma na ba li shɛ lee funŋɔ ni na mʼa
    kalaa xuuni nʼa daa wu jomɔ pu ni. Kalaa can can wo wemu wo koo mʼa ɲaari ge,
    na mʼa kalaa lee koo li bɛ ni xuuni.
  sbe-sbe: Ena hededehesibasiba ne ku hedehededehemasalahadi kada kahao udiyedi, meta
    kowa kabo Yesu Keliso yona taupaisowa namwanamwana. Sunuma hedehededena yo lauhekata
    namwanamwadi ku miyawataniꞌuseidi wa meta siya tauhebayaogo.
  mcr-mcr: Si nyi suqä tä ätqa äpqäqä tä, tqä tta-tuŋgukuau, tnanyi-tnapqau ämotquetnä,
    itaŋga kukŋuä äŋguänäŋä ne quuvqä eqiyätuŋquä itä, näqŋqä äŋguänäŋä tqä-täuä ämetnä,
    qänaknä äwätqäŋä itä, iquaquisaŋi, si yäŋänäqŋqä meqaŋgnä. Si iiŋä imäkätqäŋi,
    Kraisi Jisasi Iqueä wäuŋui äŋguänäŋä imäkqä-quki hisnä.
  cux-NT: Nduuti chi dii, Timoteo, ca'cueeⁿ dí dendú'u 'cūū nanááⁿ 'iiⁿ'yāⁿ chi i'téénu
    Señor Jesucristo tuu'mi ní dichíí'vɛ̄ ca di Señor Jesucristo. Ní taachi ca'cueeⁿ
    di nduudu n'dáí 'cūū yeⁿ'e Jesucristo ní 'cuɛɛtinee di tan'dúúcā chi ngaⁿ'a nduudú
    'cūū tuu'mi ní idiiⁿ di chi dii maaⁿ di chi n'giindiveeⁿ di nduudu yeⁿ'e di ní
    cu'téénu ca di yeⁿ'é Ndyuūs.
  tur-YTC: Kardeşlere bu şeyleri öğütlersen, iman sözlerinden ve izlediğin iyi öğretiden
    beslenerek Mesih Yeşua’nın iyi bir hizmetkârı olursun.
  san-ITR: etAni vAkyAni yadi tvaM bhrAtR^in j nApayestarhi yIshukhrIShTasyottamH
    parichArako bhaviShyasi yo vishvAso hitopadeshashcha tvayA gR^ihItastadIyavAkyairApyAyiShyase
    cha|
  bel-N: Прадстаўляючы гэта братам, будзеш добрым служыцелем Ісуса Хрыста, спасіленым
    словамі веры і добрым навучаньнем, за якімі ты пайшоў сьледам.
  sch-sch: Ma rilnangei hah iempungei kôm ne pêkin chu, Khrista Jisua tîrlâm satak
    nîng ni tih, taksônna chongngei le minchuna dik nu jûi sai rathatienga nên
    vâi tit anghan.
  mic-MIQNT: Ta'n tujiw 'ms't wegla tlimj ta'nig getlams'tmu'tijig, ta'n goqwe'l ewi'gmul,
    na ul lugowates Se'suguli. Melgignewalsites ta'n teli gtlams'tasin aq ta'n tel
    majulgwatmat Gjinisgam ugglusuaqanm. Musga'taji mimajuinu'g ta'n teli gtlams'tasin
    ta'n tel gegnu pmien.
  huu-NT: Timoteo, cue lluana creyentiaɨmo o lloia, Jesucristo dɨbeimo raise maɨjɨdɨo.
    Cristo uaina ɨɨnocana o jailla jira, mare llogacɨnodo o jailla jira, raise maɨjɨdɨo.
  jiv-NT: Wi tájamna nu chíkich Yus-shuar jintintiakmeka Jesukrístu péṉker takari̱n
    átatme. Tura ashí Yus-Chicham péṉker jintíamu unuimiaru asam nuja̱i̱ kakaram
    ajastatme.
  otm-NT: Nu'i gra Timoteo, xʉn ho 'bʉ guim bɛ̨nba yʉ cu na ram hma i ja ua, janangue'a
    gam pɛfi xʉn ho nangue ra Jesucristo. Nguetho bi hą'a ra ts'ɛdi ni mbʉi a ra hogamhma
    dí ɛ̨c'yɛihʉ, ngue ra hoganxädi guí tɛnni.
  dah-dah: Be, ne beleŋ ginhem kuruŋ gayen basaŋ heŋ Yesu gama irde haŋ mar momoŋ
    yirayiŋ. Goyenbe gigeŋ wor gwaha teŋ heŋyabe Al Kuruŋ niŋ hekkeŋ nurd nurd mereya
    saba igiŋ gigeŋ gama irde hayen goya goyen saŋiŋ po yanarde hayiŋ. Gwaha teŋ hayiŋbe
    Yesu Kristuyen meteŋ al igiŋ hawayiŋ.
  tnk-tnk: Trɨni mɨnuə ikani irapw nəɡkiariien i m piəvtaha me, ik iərmama riti sə
    ikamo tukwini amasan nari m Iesu Kristo. Nənə ramahatən mə ikɨmruə ia nəɡkiariien
    pərhien me səvəi nahatətəien səkɨtaha mɨne nəɡkiariien amasan kamahatən nərmama
    irə sə ikɨnesi pen raka.
  kpr-kpr: Ni geka ava nangaeda nano namendikena ijuguse iraresa amo, ni Iesu Keriso
    da aghi kato ainda saramana beká ava use iraresa. Ni tofo geka eveva tumonduse,
