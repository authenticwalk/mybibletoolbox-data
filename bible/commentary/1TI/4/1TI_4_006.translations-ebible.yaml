  san-TIB: ཨེཏཱནི ཝཱཀྱཱནི ཡདི ཏྭཾ བྷྲཱཏྲྀན྄ ཛྙཱཔཡེསྟརྷི ཡཱིཤུཁྲཱིཥྚསྱོཏྟམ྄ཿ པརིཙཱརཀོ
