    neltoquelestle hua de inu cuale machestelestle tli tectocateca.
  nya-nya: Ngati abale uwalangiza zimenezi, udzakhala mtumiki wabwino wa Khristu Yesu,
    woleredwa mʼchoonadi cha chikhulupiriro ndi mʼchiphunzitso chabwino chimene wakhala
    ukutsata.
  ngu-NT: Tla tiquintitia on tocnihuan in tlajtlamach, cuajli titequitqui yes itech
    Jesucristo, niman timoyolchicahuas ican on tlajtojli yejhua ica on tlaneltoctli
    niman ican on cuajli temachtilistli yejhuan tictlacamati.
  kup-kup: Met Kristoz ñetiv niin nañahaekanañ pimaz homeo badae batat het, pim ñetiv
    baval hat tovai sameñiek, pim ñetï povohö bakez navatohopanen, ni ñetï ev menoh-epov
    Iesuz homet hez-nim modarin mañookë, povoz ni Iesu Kristoz gog aban tinap pot
    ravat hekë.
  jid-jid: Inde u' no mir vayi mere rkpie bi yi u' zama gran didima'u Almasihu don
    basi me u ni tu tre bangaskiya ni tsro wa u' hu'a.
  wmw-wmw: Vyanukwambira‑vi ukiwambira wenziwo wenye kwamini, ukuwa maudumu wa Almasihi
    Insa mwema, urisiwa julu ya usemi wa kwamini na inlimu ngema yauri kufulata uwe‑yo.
  gmv-GGM: Hayssa ha azazooza ammaniza asa ne qoofisikko, ammano qaalanine ne ekkiida
    loo7o timirttezan miinada Yesuss Kiristtoossa loo7o oothancha gidanddassa.
  ssg-ssg: Timoti, na o hanau tesol nauna ien hani teka akikikako ti Jises Krais,
    o tel unaui Krais wanen, tetel i lap hetekiema kakain salan ti Haeu ma puas usi
    hatapoan.
  zpo-NT: Chelee lu seed lu re xaa Jesús kwaane, zeesi gak lu tub mos wen doo cheen
    Jesucrist. Nel ngok nye lu lo Dios kwent cheen xomod ngwii lu lo Jesucrist nu
    kwent cheen re kwaan wli kwaan nzhake lu tich.
  poy-poy: Handa paguwagambira wajimira wa Kristu malagaliru aga, haguweri ntumintumi
    muheri gwa Kristu Yesu, pagwendereya kukula shirohu kwa visoweru vya moyu na mafundu
    ga unakaka gagugafata.
  qwh-NT: Que nirenqaqta wauqintsiccunata y panintsiccunata cashqantanolla yachatsï.
    Tseno yachatsicorqa, Teyta Jesucristupa alli sirweqninmi canqui marcäquiniquicho
    alli patsacashqana car, y wiyanqequi rasonpa caq yachatsiquicunata yachacushqana
    car.
  gaw-gaw: Na maṯiak imu amu i laintad amelagp̱a madiḵut amu na Kristus Jesusnu ehaniṯak
    ena daaḵut. Na anam heḵut amu na am danab oop̱a genab doyak g̱agaṯag ele amu na
    doyak ena oh, dab mak ele aona dim lamidna oiṯem amu danab ip̱uanadḵut.
  nca-nca: Ko mande soso ŋu rero uni topo yunoweya tiníqo, ke Kristo Yesu koro kho
    uni meté ŋunde teweya. Ŋunde tero ke mande meté mu iŋondutuwoyaró quya iŋo-iŋo
    meté mu howeyote quya wimbu kunoní kondéreweya.
  zpz-NTPP: Timoteo, zeꞌ benu ru lyuur de coz ii ni de bicy na, nunu benu gyafert
    ru nu nac de riidz nu zeña lagy dela den, de riidz rishli nu ricy yac ru ni, orzeꞌ
    benu ni gyicy ru, orzeꞌ ru nac ru tub moz ni Jesucrisht nu ricy paa.
  zac-NT: Si talë quëgluáꞌal enseñansë rëꞌ lu ra bëchi saꞌl, iurní nal tubi muzë zaꞌquë
    shtë Dadë Jesucristo, nu mizmë lë́ꞌël tsaglaꞌguë gac alimentárël con shtiꞌdzë
    Dios. Tsasël más ldaiꞌ zaꞌquë narianáldël të́chiꞌ.
  kyg-kyg: Kagaemo konagatimogifeꞌmo ani kavafeꞌmo alika apaya malesanaꞌmoꞌmo Yesu
    Kalaisi alagepa aliꞌya vekaꞌamo maigane. Lagesa afita fatago nehuna gemo alagepa
    huka akame huꞌnana gemo neꞌyaꞌmo alika negekana huka alika nesanagenoꞌaeꞌmo lokiya
    vaino kategaiye.
  kmk-kmk: Nu ipatigammum datu un tudtudu utdan susunuda manutttuwa nabaḻu ka un manselselbi
    kan Jesu Kristu. Siya’d mangil-an un gumakbakod nat pammatim maipagapu’t dan katuttuwaan
    kan sadan nabaḻu’n tudtudu un un-unudom.
  cao-NT: Tihi ca yoba bo pi mi xatë bo qui ahi tsi Jesucristo yonati jiaxëni ca ixëqui
    mia. Tocapimino tsi chahahuahacati ca Chani, Dios yoba jia cabo, tihi cabo cahëhai
    ca mi nori ca jismahacaxëhi quiha ra.
  bbr-bbr: Timoti, na Anut nukan ämän orip orip ninaremoi, kiro ämän mesin nan won
    epar mianik, na orip orip tainoriäum, okon, naka jekur sakau tai raianik, okoro
    ämän eposek isas na jer we musomin, karauk woiaka epar moin roat awarota rai,
    na Krais Jisas nukan sarau ro eposek rawam.
  inb-inb: Nuka ima ni­kus­kata Jesu­cristo­wa tukus­ka­kunata kam iacha­chig­pika,
    paipa alli lutrin­sina­mi kan­kangi. Chi Alli Willai­kunata nuka iacha­chis­kata
    kam uiaspa kati­chi­kug­pika, alli mikui miku­kug­sina­mi kan­kangi.
  hrv-hrv: To izlaži braći i bit ćeš dobar poslužitelj Krista Isusa, hranjen riječima
    vjere i dobroga nauka za kojim postojano ideš.
  box-NT: Bṹn bìowa so na kà ɓúenɓúen á ũ kàrán lè ɓa kèrètĩ́ɛwa, bṹn
    ká fo màhã́ wã́a à wé o Yeesu *Krista ton-sá tente na le Dónbeenì bíonì
    wee kàrán fɛ́ɛɛ ũ sĩidéró le yi bìo yi, làa bìo fo bòráa bìo ɓa kàránna
    làa fo yi bìo yi.
  ote-NT: ꞌBʉ gui ꞌñutua ya cu gatho núꞌa̱ dí xiꞌaꞌi, ne ꞌbʉ gui pa̱di xá hño ra ma̱ca
    noya núꞌa̱ ma̱ de ma jamfrihʉ ne ra hoga ntꞌutuate núꞌa̱ xcá tɛni, nuꞌbʉ́ ma xi
    gui hñoga mɛfi de ra Zidada Jesucristo.
  wnu-wnu: Ne qob eng munon banam wurinob qamb eng ne Munon inubersiau tari Yisas
    wonou sarau munon qoregen igoriban. Ne oabigau qob end mom sig-sig mom nonoguret
    ne qoyam qei-qei musub imbig toat igoar.
  zam-NT: Chele' lu' lùu ryete con' ndxè' loo mèn co' nac hues xtàa na' por cón che'n
    Crist, Timote, gàc lùu thìb moz ndac co' nxo'f zin' zin' cón che'n Jesucrist loo
    mèn. Sya, tataa mod leque lùu que tee ban loo di's che'n di's ndac co' ndxela's
    na' co' gàc lool xal xítl no lua'l co' li par gàl lezo'l, di's co' ndxela'sl loo
    no co' nac thìb xley' ndac xalque' nac co' nda nquel xís co' nac cón che'n Crist
    co' mté'thl.
  zyp-NT: Ma hming sahlo heh uny sahlo khah na thuisah caco he, nama cawh nama tei
    na zui teipaw, achawpaw cawngpahnah le zingnah hmuisui letei a changchypaw Khri
    Zisu raihretu chaw na cang a.
  sey-NT: Mëꞌëpi iyere Maijaꞌquë doꞌijëre yeꞌyaquë, cuiꞌne mëꞌëje Maijaꞌquë paꞌire
    paji cuasayere a̱ni huajëquë paꞌi cuiꞌne mëꞌëre yeꞌyaseꞌere yoꞌoquë paꞌini, Jesucristo
    deꞌo joꞌyaërepa paꞌija̱ꞌquë aꞌë, mëꞌë.
  nvm-nvm: Regavo Timoti a vuak iji na kuardavo iji kege uviaifnuvuon iji nijaidiakma
    a ma Jesu Kuraison ikreno. Regavo Godon vuak iji a ma vierafene nijaidiamo ijieb
    a ifejdaga a on a ma vierafeno ijia a e damuigin rekfuon.
  mps-mps: Nago te eno megi asęani po te dago ama dedebolo mobaso da, teda nage te
    Jisasgo wiegi yai sę bidi bidaibao. Tama tiyu, te konealubo pode me, te nago
    wali pabo tigidali wiegi yai kolesaga ola mabo po me, te po side nago genuai bomo
    bugagia sidu bideibao.
  pab-NT: Exe kakoaiya haotyakisa wihinaeharenae tyakekohatiyenae hoka Jesus Cristo
    wakanehare waiyexe hisaona, haotyakisahene iraiti waiyexe, tyakekoti xema hisaonitere
    kakoa hoka.
  llg-llg: Tius ei! Tao masanenedak basa dedeꞌa kala ia, neu ita tolanoo kamahele
    nala. Mete ma o tao leondiak, na o dadik Yesus Karistus hataholi mana tao ue malolen.
    Manetualain Dedeꞌa–kokolan tao nala o mamahele Ndia, ma tao o bubuluk nanonolik
    bee ndia tetebes. O toꞌu mahele Manetualain Dedeꞌa–kokolan leo nanaꞌak fo ana
    tao natea o aom.
  kyf-kyf: Wee gbʋ mɩa da nɩ, -ɩn -ka we -na bhelia -sloluda -mɩ nɩ, 'ɩn -na zɛa -Zezu
    Klisɩɩ lubhonʋnyɔ -zɔnʋ. Nɩɩ, -Lagɔɔ dlɩgʋzʋwɛlɩ -yɔ gbʋzɔnʋ -we 'bɩ -ɩn mɩa,
    mʋ -wa -na lililu -zɔnʋ.
  tpi-tpi: Sapos yu givim dispela tok long ol brata, orait yu bai stap gutpela wokman
    bilong Krais Jisas. Na bai yu kisim bikpela strong long ol gutpela tok yumi bilip
    long en na long olgeta gutpela save yu bin kisim na bihainim.
  mih-NT: Tatu nacatyi moo tuhun ya sihin ra yañi yo, minoo ra zatyiño vaha sa cuenda
    ra Jesucristo cua cuun. Vaha xaan cua cuu cuhva sino iñun ta cuhva ndyicon.
  qvh-NT: Cay cartacho guelgashgäcunata waugui-panicunata yachasiy. Saynöpis Jesucristupa
    wilacuyninta imaypis yachacuy. Saynöpami Jesucristo munashganno ali yachasicog
    canquipä.
  kms-kms: Nu wand ren wute God nei rimbig kin tende ris kin te simbe ndiny tedi nu
    Kraist Jisas ningg yembe ye wuti yuwon nganye. Nu God ningg wand nganyene kin
    te kutungu di nei pe kuawo ris di te kin pugrine puq kuen. Muq nu pugrine puq
    yen yen, tedi nu ququ pe gri gre pu yeru.
  agn-agn: Animan, mga itoldok mo tang mga bagay ang na ong mga logod atan, maliag
    yaning yawa mo-yang torobolon ni Cristo Jesus. Ig mintras pagtoldoka ong nira,
    mamoirsa pa ka enged tang pagto mo tenged ong agtotoldok mo natetenged ong pagto
    ta ig ong kamatodan ang agpareten mo ka.
  nhi-NT: Tla nochi nin itquimonnextilia in tocniuan tlaniltocanih, tonisqui cuali
    tonitiquitcatzin Cristo Jesús, uan tonyolis ica in tlahtol de tlaniltoquilis uan
    ica in yec tlamachtilistli tlen itcontlacamatiuitz touatzin.
  ttc-NT: Qa yatz oxe'l axnaq'tza' kyaqil ntzani kxol kye qerman, oxhch'okel jun xnaq'tzon
    aj nxnaq'tzan b'an galan ti'j te Kristo Jesus, b'ix ochteyon jwert tuky'i'l tzan
    tpaj nxhcha'on tyol te aj ja' wit'lik jk'u'j b'ix tzan tpaj te tumelil ti'j te
    xnaq'tzb'ilj galan aj nxik awin.
  dan-1931: Når du foreholder Brødrene dette, er du en god Kristi Jesu Tjener, idet
    du næres ved Troens og den gode Læres Ord, den, som du har efterfulgt;
  kwj-kwj: Woro dele mwanji hinga ele nui hiparakambwe leni mi ondiyakandiyawa mini
    Kurais Jisas i tau ra himache kipe naha mi dakondau. Wondawa mi mendini sirinandau
    kapi mwanji to sembe ha sumbu ni okulandau mwanji tinga ele Gotri mwanji ni ondiyakandiyandau
    mwanji kipe lenga, ahirahi to gisi gisi hima ni okulandau hinga mini okulandawa
    sembe ha sumbu mihi ti hehenani omwesika laka indano.
  vie-OVCB: Nếu con trung thực trình bày những điều ấy cho các tín hữu, thì con đúng
    là đầy tớ trung thành của Chúa Cứu Thế Giê-xu, được nuôi dưỡng bằng đức tin và
    các giáo huấn tốt lành mà con cẩn thận vâng giữ.
  kze-kze: Tímótiyo simáménda-aimba Áánútuna kwaási simátímínda Ísu Káráísitina mayáí-kwáásí-í'a
    éma po kawe-kwáásí auráníyone. toómbó nénamo asiramáímo máyáintemba Ísu Káráísitina
    árair-aimba kwaré kawe'á umái simátíma'mae íyínana mináínkó asiramánkaniye.
  mpj-mpj: Timitilurni kulila! Wangka palunya-jananyan nintilku, Jiijajmili walyjakajangka,
    palujanun nyuntulu Jiijajmili Kurayijmili warrkamu kunyjunyulu ngapilku. Mamalunta
    junu warrkamu jiinyan ngapilkuraku. Palumili wangkakun wulu nintirriku, palujanun
    murlpirrpa nyinamalpa. Wangka jiinyala jungalu kujungka kulini.
  lbk-lbk: Mo isolom nan naycha'y filin isnan ib-a ay mamati, khawis ka ay faan Jesu
    Cristo. Ya cha ka mapangpangan ya maeng-engngan isnan pammati ya nan tet-ewa ay
    sos-olo ay ab-abfolotem.
  mto-NT: Pa̱n mtukꞌixp xa mitseꞌe ya̱ ixpa̱jku̱n je̱ utsta je̱ ajchta ma̱a̱t je̱
    utsta je̱ tsa̱ꞌa̱da, o̱yts mitseꞌe veꞌem je̱ Jesucristo xmutún xmupu̱k; je̱ts
    je̱ ayook juuꞌ veꞌe njaanchjaꞌvimdup je̱ts je̱ o̱y ixpa̱jku̱n juuꞌ veꞌe mpana̱jkxumdup,
    je̱ꞌe̱ tseꞌe mputá̱kajap je̱tseꞌe ma̱kk mꞌijtnit toꞌk muk je̱ Jesucristo ma̱a̱t.
  bzh-bzh: Log nabë ġenanër ġaġek pin saga vu hil arid lo sën Kerisi-yi-alam lo,
    og mëm saga rëḳ tato nabë ġetu Yesu Kerisi yi hur nivesa ti geġenesepa loḳ
    ġaġek niröp meġeneraḳ ġaġek sën hil nehevonġ ving lo degwa ni.
  guj-2017: આ બાબતો, ભાઈઓ સમક્ષ રજૂ કરીને તું વિશ્વાસના વચનોમાં અને જે શિક્ષણને ચોકસાઈથી
    અનુસરતો આવ્યો છે તેનાથી પોષિત થતો ખ્રિસ્ત ઈસુનો સારો સેવક થઈશ.
  jvn-NT: Kuwi mau kabèh kudu diwulangké marang sedulur-sedulur, dadiné kowé bisa
    dadi peladèné Gusti Yésus Kristus sing apik. Sedulur-sedulur bakal pada weruh
    nèk kowé mantep ing piwulang sing mbok turut karo temen kuwi.
  byr-byr: Yagaala dazaꞌ nehɨryaꞌmwera Kɨraazɨtɨyareraavɨ duzɨwaakya! Sara wɨjɨwaakɨjaigɨ
    Kɨraazɨtɨyai Jizaazare wɨdaayadɨnya tewaanyaigɨ dɨmwaaideigɨnyɨ. Aꞌmwei wapaaya
    nada gamɨre kɨlaakejɨꞌ dɨragɨnyajɨꞌ waꞌdevaaibɨꞌ yagaala Naangerɨ lɨmwangebulyɨyangɨjɨ
    wɨjɨwaakya tewaanyabwi mɨdɨmanɨgɨnyavɨjɨ yawɨrangadɨ gɨmɨre kuryai dɨragɨnyai
    gɨmwaaladeigɨnyɨ. Sareigɨ duzɨwaakya!
  ian-ian: Mɨn kat pɨlɨwukwa nyaangɨt vɨlaa mɨnagwi lɨga kɨta mbaapma nɨmba kat mbupmeyan
    apma vatna. Mbupmeyan apma vat Kraist Jisasna njɨvwa kwukiyamɨn. Ndɨna njɨvwa
    kwuka mɨna mbangɨ Jisas Kraist kat wiyo waavi taagandɨ, tɨgiyaa nyanat tɨgiyamɨn.
    Ndɨna apma nyaangɨtmba yetɨga nyanat tɨgiyamɨn.
  hun-hun: Ha ezeket tanítod az atyafiaknak, Krisztus Jézus jó szolgája leszel, aki
    a hitnek és igaz tanításnak igéivel táplálkozik, amelyet követtél.
  mcf-NT: Esus tantiaquido ëmbi chuibocpadomboen chuibanquin mimbi bëdamboen natsiac,
    mado. Bacuëctsëcsho min matsesën Nuquin Papan chiaidquio mibi chuibanëdash. Aidën
    chiaid tantiaquid icquin Esusën chiacpadomboen nate bunquin ëmbi chiacpadomboen
    mimbi chuibantsiac.
  kjs-kjs: Gore neme go agale mana naana amenu lakala-daare nere Yesu Keriso-na kogono
    ali epe-rupa pirali. Gore nipuna agale mada kone rulaoma go pagiside agale mogealiri
    ne puri pale kone mu pirali.
  mni-mni: Nahakna thajaba nachin nanaosingda hiramsing asi haibirabadi, thajabagi
    wa amadi nahakna illiba achumba tambiba aduda nahakki thawaigi oiba punsi adu
    yokkhatchabaga loinana Christtagi aphaba thougal touba mi ama oigani,
  yad-NT: Ya̱tiy jachipiya̱taniryi vu̱tyeryi̱veda ranchiy ti̱ta̱ju̱ jiryatiy radyetyanumu̱y
    jiirya, ramusiy ye̱cha Crístu Jesús muchechiy samiy variy. Ye̱chasara samiy nu̱chusi̱
    Ju̱denu niquejadamu varintyi, samiy datyadodamu jarye jiryatiy jichiityajaya̱sara
    diyesa̱ra̱ju̱ra.
  mxb-NT: Tá ná dánaꞌo̱n ña̱ yóꞌo no̱ó na̱ kúú kuendá Jesús, dá kía̱n kono̱n kakuuón
    iin ta̱a kéchóon va̱ꞌa noo̱ Jesucristo, ta kono̱n kuaꞌánón no̱ó ña̱ ndaa̱ kándísa
    yó, xíꞌín no̱ó ña̱ ndaa̱ dánaꞌa̱ yo̱, táꞌa̱n ña̱ kándísón nda̱ viti.
  pon-2006A: Ma ke kihong riomw souleng kan peneu pwukat, ke pahn wia ladu mwahu men
    en Krais Sises, ni omw pein katungoalehki pali ngenomw mahsen kan en pwoson oh
    padahk mehlel me ke kin idawehn.
  maq-NT: Sa xi tehe rë xuta ladu rë Nina yëjë ni cjua xi sehe catsihindu ri vë ne,
