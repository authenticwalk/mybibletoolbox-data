  msy-msy: Egh nɨ akar gavgavir kam Godɨn gumazamizibar anɨngɨva, egh nɨ Krais Iesusɨn
    ingangarir gumazir aghuimɨn ikiam. Egh nɨ, guizɨn akar e inizir nɨghnɨzir gavgavim
    an itim, ko fofozir aghuir nɨ gɨn zuiba, da nɨ damutɨ, tuavir kamɨn nɨ gavgavir
