  kan-2017: ಈ ಸಂಗತಿಗಳನ್ನು ಸಹೋದರರಿಗೆ ತಿಳಿಸಿದರೆ, ನೀನು ಅನುಸರಿಸುತ್ತಿರುವ ಕ್ರಿಸ್ತ ನಂಬಿಕೆಯ
