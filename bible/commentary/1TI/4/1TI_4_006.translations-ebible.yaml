  pan-pan: ਜੇ ਤੂੰ ਭਾਈਆਂ ਨੂੰ ਇਹ ਗੱਲਾਂ ਸਿਖਾਵੇਂ, ਤਾਂ ਤੂੰ ਮਸੀਹ ਯਿਸੂ ਦਾ ਚੰਗਾ ਸੇਵਕ ਬਣੇਂਗਾ,
