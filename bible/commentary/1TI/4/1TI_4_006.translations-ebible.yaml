    tan a cünic ti qui' a t'an a qui' u tz'ocsabülü, le'ec a qui'il t'an a walac ti
    tz'ocsiqui.
  tet-tet: Timo! Foo matene lia neꞌe sia hotu-hotu baa mamaluk makfiar sia. Kalo o
    malo nunia, o dadi Yesus Kristus eman serwisu mak diꞌak. Maromak Manfatin natudu
    dalan baa ita, nebee ita bele fiar baa Nia. Manfatin nia moos nalore hanorin mak
    loos no hanorin mak kaleꞌuk. Tan lia nia, o musti kaer metin Manfatin nia hanesan
    haan mak nakbiit okaan isin.
  hlt-MCSB: He he manuca rhoek taengah a then la na tloeng pah atah Khrih Jesuh kah
