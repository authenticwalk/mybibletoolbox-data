  cth-cth: Hete lawknaw hah hmaunawnghanaw koe na dei pouh pawiteh, Jisuh Khrih e
    thaw ka tawk e, yuemnae lawknaw hoi kawkhik e lah na o han.
  mti-mti: Mame tateaiwa toyau munawa, ge Keriso Iesu nauwawa aivi abnawa oraiwa a.
