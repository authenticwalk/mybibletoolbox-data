    xi nihñi.
  hto-hto: Bífuiaɨ caɨ ámatɨaɨmo o llófueia Jesucristo ñue Ocuícamɨena íitɨo. Afe
    bie llófueinafue jeire o oía bie ɨ́ɨnofɨrega uai dama ñue ona comécɨna náɨretaite.
    O jeire oga uaido ñue rɨire íitɨo.
  por-BRBSL: Se você instruir os irmãos sobre estas coisas, você será um bom servo
    de Cristo Jesus, alimentado nas palavras da fé e da boa doutrina que você seguiu.
  ces-NKB: Když budeš tyto věci připomínat bratrům, budeš dobrý služebník Ježíše Krista,
    vykrmený slovy víry a správného učení, jež jsi [až dosud] následoval.
  cui-cui: Daxita barapo coyenein xuaunxuae catsipaebatsi, icha barapo coyenein tsipaebiya
    cuidubame ichamonaetha pomonae irʉ pejume cowʉntsi jiwi Cristo, bapoxonae xam
    pon beta netanacuichim tsane Jesucristo. Bapoxonae ichamonae cacui taena xua xam
    bara bichocono jinya coutha jume cowʉnta na-eexanaponame, yawano xua neexanaexaeno
    pocotsiwan cacuidubatsi po pecuidubiwa bichocono pexeinya coyene.
  boj-2014: O Timoti, ni na ijo anjam kalil endi gago Kristen was naŋgi minjroqne.
    Ni degyqam di ni Kristus Yesus aqa wau tamo bole sqam. Yimqa anjam bole ni ino
    areqaloq di siŋgilateqnum qaji dena ti powo bole ni osim dauryeqnum qaji dena
    ti ni olo torei siŋgilatmesqas.
  eng-OEBUS: Put all this before the followers, and you will be a good servant of
    Christ Jesus, sustained by the precepts of the faith and of that good teaching
    by which you have guided your life.
  eri-eri: Ne beele beha nere baabo gane nigei mata bonahe wonga, ne Yesus Kristus
