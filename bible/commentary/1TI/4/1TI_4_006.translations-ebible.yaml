  mdy-ETH: ሃያ ባኮ ኪሪስቶሴ ጉሙርቃ ዓሶም ኔ ኬኤዚ ዔርዜቶ ፆኦሲ ጉሙርቂፆ ቃኣሎና ኮዦ ዔርዚፆና ዋይዚ ዋይዚ ዲጬያ፥ ዬሱስ
