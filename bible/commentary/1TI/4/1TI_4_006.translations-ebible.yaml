verse: 1TI.004.006
translations:
  kpx-kpx: Di hilokage a keu hoto seleve ke evisi Iesu ehomai a evievimo negoanu.
    Iale ana hoto ke loui evievi ata kebia haiveniege a kena Iesu Keliso esemue dua
    holinela.
  okv-H: Eto ke erena erevi no namei kamei ta ao ingihiroro inena Iesu Keriso ta ke
    agi ari embo aisoa eto ahe poekari javotoho ambo ambo ereoa amite eto God humota
    ari amita ke be amina umo simba ururou irari javotoho aisoa.
  tbo-tbo: Apo walewalehita ututu geka una paliwelehi yaka tam Yesu Keliso a tu bagibagi
    dewadewana po om witumagana ma om wiatatiyana dumadumaluhi uyahihiyei om luyagohana
    una wialoni po una kadidili.
  mal-C: ഈ കാര്യങ്ങൾ നീ സഹോദരങ്ങൾക്കു വ്യക്തമാക്കിയാൽ, വിശ്വാസവചസ്സുകളാലും നീ പിൻതുടർന്നുവന്ന
    ഉത്തമ ഉപദേശത്താലും പരിപോഷിപ്പിക്കപ്പെട്ട് ക്രിസ്തുയേശുവിന്റെ ഒരു ഉത്തമശുശ്രൂഷകനായിത്തീരും.
  grc-SR: Ταῦτα ὑποτιθέμενος τοῖς ἀδελφοῖς καλὸς ἔσῃ διάκονος ⸉Ἰησοῦ χριστοῦ,⸊ ἐντρεφόμενος
    τοῖς λόγοις τῆς πίστεως, καὶ τῆς καλῆς διδασκαλίας ᾗ παρηκολούθηκας.
  bgc-bgc: जै तू लगातार बिश्वासी भाई-भाणा नै याद दुआन्दा रहवै, के जो मन्नै निर्देश
    दिए सै, अर तू जो बिश्वास अर आच्छे शिक्षा के सन्देस के जरिये मजबूत बणाया गया सै,
    जिसका तन्नै पालन करया सै, तो तू यीशु मसीह का एक आच्छा सेवक सै।
  khz-khz: Pene goi na vokila walakavara pono vega-ripara genai, goi Keriso Iesu gena
    vetugunagi talimamu namana ta. E Iesu kamonagi-venina kilara taunataunara e vevega-ripa
    kilara namara okwalanarana, neira ne palagu ganiganira, goi gegupu-agimuna.
  deu-TKW: Wenn du das den Brüdern vorstellst, wirst du ein rechter Gehilfe Christus
    Jesus' sein, dich nährend an den Worten des Glaubens und der rechten Lehre, der
    du dich angeschlossen hast.
  zsr-NT: Chquiꞌ usëdcnuꞌ böchiꞌ lzaꞌruꞌ yuguꞌ didzaꞌ ni, urujuꞌ dxiꞌa, gacuꞌ huen
    dxin queëꞌ Jesucristo, len gac bëꞌ nazëduꞌ dxiꞌa ca nac didzaꞌ qui le réjlëꞌruꞌ
    Cristo len ca nac zxba dxiꞌa run chiꞌu.
  lin-lin: Soki oteyi makambo oyo epai ya bandeko, okozala mosali malamu ya Yesu-Klisto,
    mosali oyo alendisami na maloba ya kondima mpe na malakisi ya kitoko oyo olandi
    na bosembo.
  hns-NT: Beta, djab toe ie sab baat doesar iesaai bhaai-bahien ke siekhaihe, tab
    toe ek attjha Kriest Jiesoe ke naukar rahiehe. Tab dekhal djaai kie toe aapan
    bieswaas ke biese me thiek se siekhle hai.
  noa-E: Timoteo, maach khodnaanag pua magta jaau chitʉmʉn, pʉ Jesucristo chog chi
    ajaphamkha chirʉm. Mag amʉn, pʉʉn ĩchab jua theeg chirsiju, iek ajapham pʉchdëu
    ʉ̈kha chirʉm jaau nʉmta thach khö nʉmjö pʉaba jaau chitʉm gaaimua.
  eng-EMTV: Instructing the brothers in these things, you will be a good minister
    of Jesus Christ, being nourished by the words of faith and of the good doctrine
    which you have carefully followed.
  mib-NT: Te núu stéén rō jnūhun yáha núū tācá hermano, núu súcuan te cuu ró tée jéjníñu
    vāha nuū Jesucristo, te ije ró jíín jnúhun vāha ya jeē candíje ró, chi ni cutūhva
    ró te ndíquín rō.
  lif-NT2: कन् पाःन्‍हाॽ खे़ने़ॽ नसानिबा फुॽनुसाॽहाॽ के़हुॽरुसि हे़क्‍क्‍याङ् के़नाःत्तु
    के़इःत्तुबा से़क्‍खा निसाम् नु नसाःन्‍गे़न् पाःन्‍जाक्‍को के़हुॽसिङ्‌ल के़धाङ्‌ने़
    फाॽग्र खे़ने़ॽग ख्रिस्‍त ये़सुरे़ नुःबा कुसेवारोबा के़बोःङ्‌लो॥
  xnj-xnj: Ngati ukavadandaulila vandu voha malagizu ago, wivya wamuhengaji wabwina
    wa Kilisitu Yesu, na yati mwiyendelela kukula musadika kwa malovi ga sadika na
    mawuliwu gachakaka geugalandili.
  mmx-mmx: Dola una vaase asu na levenngas linga tinedi luvutnetam, unaba lok ngan
    lasaxaruki avukat at ne Iesu Karisito. Mila loroonan taram i anan mais at lununu
    la at levenanasa avukat, nu ugara mumu asu vam i.
  cbr-NT: '''Ën mi cacë bana ënë axa Jesucristomi catamëcë unicama ñuixuncë ''aish
    camina an Jesucristo cuëëncësabi oquin bana ñuixuncë ''iti ''ain. ''Ianan camina
    ami ñuixuncë bana upí oquin ''unánquin a banaxa quicësabi oquin ''ati ''ain.'
  tee-NT: Ni chunch ju alhimasuni ju qui'alak'avin'an pus na k'ox amalanini' a'una'
    la'ixmacni Cristo. Chai palai tachapun capujuna' ju mintac'atsan ju chivinti junta
    najun tichi chavaich ju lhilaksiyau. Vachu' palai tachapun capujuna' ju mintac'atsan
    ju k'ox lhamap'aksin ju t'a'un muctaxtunu'.
  eng-LSV: Placing these things before the brothers, you will be a good servant of
    Jesus Christ, being nourished by the words of the faith, and of the good teaching,
    which you followed after,
  cak-NT: Ret Timoteo, xa xquie'atijoj ri kach'alal riq'uin ri xin-ij yan ka chawe
    chupa ri carta re', jat jun utzilaj rusamajel ri Jesucristo. Y xa can ayo'n awánima
    riq'uin ri Jesucristo y can riq'uin ronojel awánima na'an ri utzilaj tak ex ri
    c'utun chawech, can xtac'uaj-wi jun c'aslen más utz.
  pah-NT: Po nde imombe'upavi Tupana'ga rembi'ea pevo nhaneirũ'g̃a pe Jesus Cristo'gareheve'g̃a
    pe, a'ero po ti nde poravykykatui Jesus Cristo'ga pe nehẽ. Eporavykykatuavo ga
    pe ti enhimbo'e katu Jesus'ga mombe'ua rehe a'itituhẽva'ea rehe no – kiroki Jesus'gareheve'g̃a
    nemimbo'ekatua rupi nde ereko jipi.
  sja-NT: Arii p'anɨ ɨ̃pemaarãmaa mɨ ũraa jaratéeji. Mãga ooru pɨrã, pia ooit'ee Jesucristopa
    oopi k'inia bɨk'a. Iru mimiapari pia bait'ee ijãa bɨ misa Tachi Ak'õrepa jara
    pëida iru k'ap'ɨa pari mãik'aapa k'awaa wãru misa irua jarapida ichia jɨrɨt'eradaarãmaa.
  xed-xed: 'Ka taghanaftagha ka ta inda tsa skwiha ya ta zwanama katsi, dzaʼa nzakway
    ka ka ŋərma kwalva Yesu Kristi. Dzaʼa maraŋmara ka kazlay: Nda bagha ka nda gwaɗa
    zlghay nda ŋuɗuf, nda ya nda vərɗaka tagha skwi ya taghaf ka kəʼa.'
  mks-NT: Tá ná jána̱hún ña̱ yóho nu̱ú na̱ cúú cuéntá Jesús já quéa̱ caja chúun va̱hún
    cuéntá mé á. Ta quia̱hva ndeé inún tá jácuaha chágu̱n ña̱ nda̱a̱ sa̱há Jesucristo
    já ná candi̱co̱ cáhnu chágu̱n íchi̱ cuéntá mé á.
  gfk-S: Ing be nu tulus hamanis kakarek ra linge ta ira hinsaam tane Krais, io, ugo
    tike tahut na tultule tane Krais Jisas. U te nurnur ta ira tutuno God te hapuasne
    ma u te murmur ira bilai na harausur. Io kaie, nu haut leh kakarek ra tutuno ma
    kakarek ra harausur be inage hapatpatuan ugo.
  bmu-bmu: Göŋön urumeleŋ ambazip mewö kusum eŋgiba mala Kraist Jisösgöreŋ Buŋa nup
    meme azi ölöpŋi aka malman. Göŋön Buŋa keu wuataŋgöba mala kotzani, mi tosatŋi
    kusum eŋgiba nangak mewöŋanök keu ölöpŋi mi aka mötnaripkö qambaŋ keu pakpak oyoŋda
    mötmöriba miaŋön urugi gumohom aŋguba malman.
  dgz-dgz: Apan Timoti, ge nop mame dugup nuga nagirewa wadidiamoa ame gapan ge Iesu
    Keriso ago mega kakaewa diageta. God anu tumasitoni noa guegue ame tavewa anu
    waraan sia anuingawa gapan imuga kin wata.
  eng-GNV: If thou put the brethren in remembrance of these things, thou shalt be
    a good minister of Iesus Christ, which hast bene nourished vp in the wordes of
    faith, and of good doctrine, which thou hast continually followed.
  zaa-NT: Canchu quixá'ani lu' ca bettsi' lu' ca titsi'į nna, ą' modo nna gulue'ní
    qui'ni ná lu' ttu obrero tse' qui' Cristo Jesús nna, ttu obrero nu yùą ti'iỹa
    modo cca alimentar espíritu qui' la'a labį por medio de titsa' lí nu ná qui'ni
    tsía latsi' ri'u, conforme lani ca enseñanza lígani nu chì runi lu' seguir.
  eng-WEBSTER: If thou shalt put the brethren in remembrance of these things, thou
    wilt be a good minister of Jesus Christ, nourished by the words of faith and of
    good doctrine, to which thou hast attained.
  guh-guh: Itsa tsipaebianame pexaniajailivaisi Dioso pejumecovënëtsivijavabelia,
    penajumetsënëtsilivaisi petsipaebaponaevi pejumecovënëtsiyaniva, nexata xaniavaetsia
    Jesucristo netonacuenebinë tsane. Niajamatabëcuenesaënexa nevajënaeyabelia, asaëya
    jumecovënëtaponaponare palivaisi baja jumecovënëtavanapatsi. Pexaniajailivaisi,
    Dioso pejumelivaisi, palivaisi itsamonae catsipaeba, tsiteca asaëya jumecovënëtaponaponare.
  bon-bon: Timoti, maane liba umleumle jaawenimute ai walya abiberäja poto cidi me
    ätrunga biname bine peema, piba maane Keriso Yeesu me miijirage kaakesea bägrä
    gäte. Maane miiji cängena abiberäjepi Keriso bau ätrunga lipu gyene piiyepu kokre
    joomlepi, maane lui toraca abiberäja ne ituge äcwetna, siige piba maane seemo
    ireclota cabu miiji naanajepi.
  nhw-BL: Xiquinmachtis tlaneltocani nepa ni tlamantli catli nimitzilhuijtoc, huan
    quej nopa tielis se icual tequipanojca Jesucristo. Huan se cuali tequipanojquetl
    monequi momachtis nopa camanali catli quineltoca. Quena, motlamacas ica nopa cuali
    tlamachtilistli catli quitoquilía quen elisquía itlacualis.
  swh-ONEN: Kama ukiwakumbusha ndugu mambo haya, utakuwa mtumishi mwema wa Kristo
    Yesu, uliyelelewa katika kweli ya imani na yale mafundisho mazuri uliyoyafuata.
  wbi-wbi: ungavapeele avitiki imbulanisio isio, apuo pe ghuuva m'bombi nnofu ghwa
    Yeesu Kilisite, kange ghuuva ukuliile vunofu muvwakyang'ahaani vwa lwitiko lwitu
    na mumbulanisio inofu sino uve usivingiliile.
  bba-bba: Wee, ɑ̀ n nɑɑnɛ dokeobu bwisi yini kɛ̃mɔ kɑɑ n sɑ̃ɑwɑ Yesu Kirisin sɔm
    kowo ɡeo, kɑɑ n mɑɑ wunɛn tiin hunde diisiɑmɔ kɑ nɑɑnɛ dokebu kɑ sɔ̃ɔsi ɡeerun
    ɡɑri yi ɑ swĩi.
  eng-KJVCPB: If thou put the brethren in remembrance of these things, thou shalt
    be a good minister of Jesus Christ, nourished up in the words of faith and of
    good doctrine, whereunto thou hast attained.
  kgk-NT: Orohekombo'e hagwe-rami ave ehekombo'e nde re'ýi kwéry-pe. Upéixa Hesu Cristo
    nhe'ẽ-py ereipytygwõ va'erã íxupe kwéry. Upéixa hesegwa nhe'ẽ porã ererovia tee
    ramo, ne mbo'eháry nhe'ẽ erehendu ramo, ne mbaraeteve teve va'erã ereho-vy.
  waj-waj: Fai a ii kua iyauvaa vaa ausa hanigieeraiya kiaa mmiee fai a Yisuu Kirisiinna
    mmoori vareera ngiaammuau yoketaavai varinaravai. Fai a itaama variee Yisuunnara
    kutaavaivee tira kuaivaa mmannammanna yeenna nneerayaama nnee nnee aataru yoketaivau
    vaa a kuannaivau mmannammanna kuanaraivo fai kooyaa vainaravai.
  cpy-cpy: Rootakirika piyotaan-takiri iroka, pimatanaa-kitziiro pantawaeteeniri kameetha
    Jesús Jeepatzii-totaa-rewo. Pimonkaata-naatziiro okaatzi pikemijanta-neeri, pimatanaa-kitziiro
    kameethari okaatzi riyotahae-takimiri.
  mpx-mpx: Ebo bugul bolo ya nu panpankiti-an talilau ge nulau elal, he owa u ola
    Keliso Yeisu wana totuwalali waiwaisana. I ola al, yayaluwam nu papaan wala abulilek
    ana baaba ge panpankiti waiwaisana elal, panpankiti o iyaka u henapuan ge u toulil.
  wbp-wbp: Timiji, kajinpa-jana nyampurra-kurlurlu pinarri-mani Kirijini-kariyi-nyanu,
    ngula-jangkaju kapunpa ngurrju-nyayirni warrkini nyinami Jijaji Kiraji-kirlanguju
    jaajirlaju. Jijaji Kiraji-kirlangu kuruwarriji junga. Warrarda pinarri-jarriya
    yungu nyuntu-nyangu pirlirrpaju pirrjirdi-jarri-nyayirni. Warrarda puraya tarnngangku-juku
    yimiji kujarnangkulu pinarri-manu kamparru-wiyi.
  luo-luo: Ka ipuonjo Jowete wechegi to ibiro bedo jatich maber mar Kristo Yesu, ka
    idongori e adiera mar yie gi puonj mabeyo miseluwo.
  nhe-NT: Xiquinmachtis tlaneltocani nepa ni tlamantli tlen nimitzilhuijtoc, huan
    queja nopa tielis se icual tlatequipanojca Jesucristo. Huan se cuali tequihue
    monequi momachtis nopa tlajtoli tlen quineltoca. Quena, motlamacas ica nopa cuali
    tlamachtilistli tlen quitoquilía queja elisquía itlacualis.
  aii-aii: ܐܸܢ ܡܲܚܙܹܝܬ ܐܲܢܹܐ ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܒܸܬ ܗܵܘܹܝܬ ܦܲܠܵܚܵܐ ܛܵܒ݂ܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ
    ܒܚܸܠܡܲܬ، ܦܝܼܫܵܐ ܬܘܼܪܣܝܼܵܐ ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܒܝܘܼܠܦܵܢܵܐ ܛܵܒ݂ܵܐ ܕܬܒܝܼܥܵܐ
    ܝܘܸܬ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Tamatkuniŋa ukpiqtuaqatiutin iḷisauttutiqaġupkich, Christ Jesus-mi savaktillautaugisirutin,
    sayyiqsimaałiqni ilipnik irrutchipkun ukpiqsrił̣hum uqauttutaiñiñ suli iḷisauttutmiñ
    iḷumutun ilvich maliġuakkaqniñ.
  msb-msb: Maayo ka na parabulig ni Cristo Jesus kun amo ina an igtukdo mo sa mga
    kamaranghod. Magpakita ka man mismo na ginpadako paagi sa mga surmaton san pagtuod
    kag san matuod na katukduan na imo ginsunod.
  cpa-NT: Jøng² tógh³hning dsa² roh¹³ jniang³ jǿg³ dsianh¹³jni quianh¹³ si² la². Hi²
    jøng² mi³tih³ báh³ hning² jǿg³ quiah¹² Cristo Jesús. Ma²ca¹jmo¹ jǿg³ quiah¹² Diú¹³
    ma²ca²ŋi²cónh¹hning hŋiah¹, jǿg³ héh²hning, jǿg³ ma²ŋøh²hning mi³ca¹he¹jni.
  dso-dso: ଏ ସବୁ ବିସଇ ତମେ ବିସ୍‌ବାସିମନ୍‌କେ ସିକାଇବାର୍‌ ଲାଗି, ତମେ ଜିସୁ କିରିସ୍‌ଟକେ ସେବା
    କଲାସ୍‌ନି । ତମର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ଆରି ସତ୍‌ ସିକିଆ ମାନ୍‌ଲାର୍‌ ଲାଗି ପର୍‌ମେସର୍‌ ତମ୍‌କେ
    ବଡାଇସି ।
  meu-meu: Ini hereva oi ese varavarada ba hadibalaidia; bena Keriso Iesu ena hesiai
    tauna namona ai baola, Iesu ibadinana bona hahediba herevadia namodia, vada o
    badina guna ḡaudia, ese do bae ubumu.
  yva-NT: Timotius, ranivara nyo ayao umaso ranyao tenambe irati arakovo wanave Yesus
    Kristus aije mansai, wea umba nyanapatambe Yesus Kristus ai mamaisy ije. Nanuga
    ntubai mbambunin weye wino tawan no wama anave ama ayaowe rai muno ananyao ngkove
    rai, wemirati wintavondi raija nugoenta to.
  dgc-dgc: Nadid, Timoteo, éng itoldu mo du kakaguman mo sina i éye a nisulat ko,
    éy mahusay ka a katulung ni Cristo Jesus. Sakay lalo a matibay i péniwala mo,
    éng alélahanén mo i tunay a pégtoldu ta kagi na Diyos.
  zpm-NT: Zeeṉe cseed luu grë zha bets ne, zha bzian ne i, pseed zho grë miṉe rne
    naa lo luu nu, tibaque miṉe nac zhiwseed Dios güeynaḻ; sac sca no guṉ zha ne squi
    zo quianap grë zha ne ngab lo Dios.
  hix-NT: Àro wyaro katxho kom hoko ryhe kowtà komo àhananàhtxoko. Owya àhananàhnàtokonye
    rma, Kryestu Txesus yanoto me xaxa ohxe manaha. Tànyahmaxem me xaxa manaha, khananàhtoho
    kom yawo ro oyesnàr ke, yaworon xaxa yawo ro oyesnàr ke.
  sim-sim: Os mashi kas a sawewa kason Jisasin hishindiyanda man mi sawe nahi, mir
    avak Krais Jisas lerawu orhin landa ma jivi mendek nakwa mira. Ushinak lerawu
    os mi landa nga mashi os mi sawenda nga avak akwa hom mirin si jelyashinak kumdik
    er sikwa mira.
  npi-ULB: यदि तिमीले यी कुराहरू दाजुभाइहरूको अगाडि राखीदियौ भने, तिमी येशू ख्रीष्‍टको
    असल सेवक हुनेछौ । किनकि तिमी विश्‍वासको वचन र तिमीले पछ्याएको असल शिक्षाद्वारा
    पोषित हुनेछौ ।
  cgc-cgc: Daw ake i na tudlo ki kaon itudlo no man naan ta ate na mga utod ki Cristo,
    dayad imo na pagtuman ta katengdanan no bilang manugsirbi ki Jesu-Cristo. Mapakita
    man na kaon yan natudluan ta usto ta kamatuuran parti ta pagtuo ki Cristo daw
    gasunod ka gid ta mga tudlo na ate na papatian bilang mga gatuo.
  tim-tim: Gâmâ Kristogât kâmot den are makyeŋgim âmâ Yesu Kristogât hoŋ manman luâk
    den loko loko olop manbiat. Akto Yesu nâŋgaŋmaengât den pat akto Kristogât keiŋe
    nâŋgâm gaen. Arekŋe han biwigaet tân akgiŋdo manben.
  yor-yor: Bí ìwọ bá ń rán àwọn ará létí nǹkan wọ̀nyí, ìwọ ó jẹ́ ìránṣẹ́ rere ti Kristi
    Jesu, tí a fi ọ̀rọ̀ ìgbàgbọ́ àti ẹ̀kọ́ rere bọ́, èyí ti ìwọ ti ń tẹ̀lé.
  wos-wos: Méni wun hundi Krais Jisasna hundi xékékwa du takwaré wata méni Kraisna
    jémba jémba yakwa du retaméni. Reta méni Krais Jisaska jémba sarékéndan hundi
    jémba xékéta, wakwemben yikafre hundi xékémét, wun hundi ménika hambuk hwetandé,
    yikafre hénoo hambuk hwendéka maki. Hwendét ména mawuli jémba tétandé.
  emp-NTPO: Bʌa jũma maʌ̃gʌda djabarãa jaradia b̶aibʌrʌ, Jesucrito nezoca biada b̶aya.
    Ãcõrẽ wãrã bed̶ea dadjia ĩjã panʌ ẽpẽ b̶ʌd̶eba bʌ jaurera ʌb̶ʌa wari b̶aya bia
    ne co b̶ʌ quĩrãca.
  eng-F35: If you instruct the brothers in these things you will be a good servant
    of Jesus Christ, brought up in the words of the faith and of the good doctrine
    that you have faithfully followed.
  ind-ind: Ajarkanlah hal-hal itu kepada saudara-saudari seiman di sana, sehingga
    di hadapan Kristus Yesus, kamu akan terbukti sebagai hamba-Nya yang baik. Seorang
