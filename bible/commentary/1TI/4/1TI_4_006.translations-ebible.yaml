  gux-gux: A ya tundi ti kpiiba laa tundi kuli a baa tie Jesu kilisiti naacenŋamo
    yua n dindi o yuli leni li dandanli maama leni mi bangima ŋan ŋoadi yaama.
  kos-kos: Kom fin akesmakinye mwet wiom in lulalfongi ke mwe luti inge, kom fah mwet
