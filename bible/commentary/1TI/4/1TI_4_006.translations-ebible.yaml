  peg-peg: ଇ ସବୁ ବିସ୍ରେ ଏପେଙ୍ଗ୍‌ ଟଣ୍ଡାରିଙ୍ଗ୍‌ ଆରି ତଣ୍‌ଦେକାଂ ହିକ୍ୟା ହିତିସ୍‌ କ୍ରିସ୍ଟ
