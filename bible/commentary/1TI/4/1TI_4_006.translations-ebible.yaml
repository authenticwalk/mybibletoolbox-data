    gila tagoto'o lo'oo, 'ino'ona ma 'i'oo nga wane ni taunga'inga le'a ala Jisas
    Kraes. Ma 'i'oo to'o bila'o tegela na kwaifa'ananaunga kwala'imori lo'oo suria
    tagoto'onga na 'i'oo leka suria.
  ded-ded: Ge tosofocnina yoac yomoc edekpou ayemmenadeu Yesu Kristoac kingangkpekpe
    gombunga annade. Kingang kpekpe ifia kecnadeu, negen negensinggac yoac kpougenggec
    modacnec, imocngo negen negengga meseriude.
  ewe-ewe: Ne èɖe nu siawo me na ame bubuwo la, ànɔ wò dɔdeasi wɔm abe Yesu Kristo
    ƒe subɔla nyui si wonyi le xɔse ƒe nyawo kple nufiafia dzɔdzɔetɔ si yome nèdze
    la nu ene.
  nuy-nuy: Anaani ana-lhaawu bamba-yanguyii naa-murruyung-gaang marri ngaa-murruyung-gaang.
    Nugawaj banu-yandhurrbangana na-Christ Jesus, maaḻamburrg-galawaj. Anaani ana-lhaawu
    nguu-jambarrgina-yinyung marri ngarra-yiyina-yinyung, anaani-yung mamanunggu-windiyung.
    Nagang aadanu nunggu-yandhurrbangana ana-lhaawu, marri anaani ana-lhaawu anggu-maṉmani
    nagang, anggu-waḏa-waḏaḏ-gana aadanu.
  cop-BHC: ⲚⲀⲒ ⲈⲔⲬⲰ ⲘⲘⲰⲞⲨ ϦⲀⲦⲈⲚ ⲚⲒⲤⲚⲎⲞⲨ ⲈⲔⲈϢⲰⲠⲒ ⲚⲞⲨⲆⲒⲀⲔⲰⲚ ⲈⲚⲀⲚⲈϤ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲔϢⲀⲚⲈⲨϢ
    ϦⲈⲚⲚⲒⲤⲀϪⲒ ⲚⲦⲈⲪⲚⲀϨϮ ⲚⲈⲘ ϮⲤⲂⲰ ⲈⲐⲚⲀⲚⲈⲤ ⲐⲎ ⲈⲦⲀⲔⲘⲞϢⲒ ⲚⲤⲰⲤ.
  buk-buk: Am bu whê yom hoŋ dindec sa têŋ am nem asidôwai sêkêŋ whiŋ-ŋga, dec am
    oc ti Yisu Kilisi ndê ŋgac akiŋ-ŋga ŋayham. Tôm am kôm e meŋ têŋ kwahic dec, sap
    yom ŋandô dakêŋ whiŋ-ŋga dôŋ, ma daŋam wambu yom ŋayham naŋ yac ac dulu têŋ am,
    bu gêŋ dau oc puc am dôŋ bu lhac ŋaŋga tôm bêc hoŋ.
  pri-NT: Wâdé na gà ciburà picòo ê pâ muru bèepwiri, tà tèpa cèikî béegà. Â, naa
    wàrapwiri, â gà o pwi âji ênawéna kà Kériso Iésu. Â gà ciburà tòpi [naa na pwâranümagà]
    ê ârapupûra na âjupâra, goro ê cèikî kâjè [naa goo Iésu]. Ba gà jèe nye pâra wiâra,
    â wâdé mwara na o pwacèwii utimuru'gà, na diri pâ tòotù.
  zpq-NT: Ca nac beṉe' ḻjež chio' chonxencho Jesucriston', cheyaḻa' gwzejni'ido' ḻegaque'
    da' quinga ba gwnia' le' cont gacleno' ḻegaque' can' chazlaže' Jesucriston', ḻe
    gwleje' le' cont gwzejni'ido' beṉe'. Ḻecz gonen c̱hac̱hlažo' še gwzejni'ido' beṉe'
    xtiža' Diosen' dan' chejḻe'cho, ḻe naquen to diža' güen, na' ba bzenago' c̱hen
    do yic̱hj do lažo'.
  por-TFT: Ao ensinar estas coisas aos seus irmãos cristãos, você mostrará que, sendo
    nomeado por Cristo Jesus, você os está servindo bem. Você foi feito {se tornou}
    forte, em termos espirituais, defendendo a mensagem certa que todos nós acreditamos.
  gwi-NT: Nachaa nąįį jii deeni'in naihnyąą datthak gwik'it t'ini'in ji' łyaa Christ
    Jesus vitsyaa nizįį hinlyaa, gwik'iinjigwiighit ginjik eenjit adagwan'ee ts'ą'
    Gwandak Nizįį chan khit ts'ą' gwinzii eech'ǫąąhtan gwantą' gwik'it.
  gvn-gvn: Ngana mayi nukal bangkarrka; ngana yalarrku mayi nuka nganandamunku wawuku.
    Godumu kuku manubajaku mayi wawuku, wawu dandi-bunganka. Kaki yundu Godumu kuku
    balkal bamanda, yundu ngulkurrku workmaniji Jesus Christanka. Yundu yinya kuku
    wukurril, yunu wawu junkurrjimalkuda.
  nhy-NT: Xikinyekilwi yin tlamantle in tokniwan tlaneltokakej, iwan ijkón tietos
    kuale titekipanoj de Jesucristo. Ijkón moyolo mochikajtias ika itlajtol in Cristo
    katlej tikneltoka iwan noijki moyolo mochikajtias ika kuale tlamachtile katlej
    ya tikneltokatiwitz.
  asm-FB: এই সকলো কথা ভাই সকলক মনত পেলাই দিলে, তুমি খ্ৰীষ্ট যীচুৰ এজন উত্তম পৰিচাৰক
    হবা৷ কাৰণ বিশ্বাসৰ বাক্য আৰু উত্তম শিক্ষাৰ অনুকাৰী হৈ তুমি প্ৰতিপালিত হৈছা৷
  okv-okv: Eto ke erena erevi no namei kamei ta ao ingihiroro inena Iesu Keriso ta
    ke agi ari embo aisoa eto ate poekari javotoho ambo ambo ereoa amite eto God tumota
    ari amita ke be amina umo simba ururou irari javotoho aisoa.
  mxt-NT: Tatu sañahún tuhun ihya chi tandɨhɨ yañi yo, cua cuvun noo ra vaha cahán
    tuhun ra Cristo Jesús. Ta tuhun cha chinó iñi yo ta tandɨhɨ tuhun ra Cristo cha
    nyicón, cua tyinyee chi chuun.
  tzo-NT: Mi hech chapas ti mantal ti quermanotique, hech chvinaj ti lequil abatot
    yu'un ti Jesucristoe yu'un oy ti avo'nton ti smantal ti Diose ti cac'oj jbatic
    ti jch'untic jcotoltique. Yu'un muc xch'ay ti avo'nton ti sc'op ti Diose hech
    chaj c'u che'el nachanubtasat.
  ind-AGS: Ajarkan hal-hal ini kepada saudara-saudari seiman. Kalau kamu melakukan
    hal ini, maka kamu menjadi pelayan Kristus Yesus yang baik. Kamu menjadi semakin
    kuat dengan mempercayai kebenaran, dan dalam pengajaran yang baik yang sudah kamu
    ikuti.
  omw-omw: E mwi quara mwi quara Iesusira nraakye qora timwa nyiqira viqarama e kyuqema
    kyera Iesusi Karaisira kyaiqa varaqira vinanra. E mwitaamaqira viqara e qutaa
    mwaanra qua riemwaqira vi variravara tiro, mwi quava i kyara votima kyero vahirara
    e kyuqema kyera Kotira aanraqaa vinanra.
  yrb-yrb: Timoti, a i sina Godinu naueta uwarabai webasuna ana Yesu Kerisonu kobere
    sina weta amara sibaro Godinu ba sinaini Danu we mawetu uetaini ieta ari ifasuba
    buna uteda kobererau ufasu.
  maa-NT: Ji̱, tsà k'oa̱s'ín ko̱kóya‑la̱ jñà xi̱ta̱ xinguia̱á kjoa̱ koi, 'ñó ndaà
    si̱xát'aà‑la̱ Cristo Jesús. Ska̱sòn‑ìsa̱ kjo̱hítsjeèn‑lè i̱t'aà ts'e̱ 'én xi mokjeiín‑ná
    ko̱ kjo̱hítsjeèn xi ndaà tjín xi ndaà tì'mìtji̱ngui‑la̱.
  mcq-mcq: A ikihi rone vwehu nuna najaꞌamajaho a Jesu Keriso oni pwea mamaaꞌe rehuna.
  sus-A: شَ عِ نَ نْندِ مَسٍن عِ نفَشَكٍرٍنيِيٍ بّ، عِ بَرَ قِندِ عَلَ شَ مِشِ سُفَندِشِ
    عِسَ شَ وَلِكّ قَنيِ رَ، نَشَن عِ بَلٌمَ دَنشَنِيَ مَسٍنيِ نُن شَرَنيِ قَنيِ رَ،
    عِ بِرَ مَ نَشَن قْشْ رَ.
  jpn-1965: これらのことを兄弟たちに教えるなら、あなたはキリスト・イエスのりっぱな奉仕者になります。信仰のことばと、あなたが従って来た良い教えのことばとによって養われているからです。
  fra-SBL: Si tu instruis les frères de ces choses, tu seras un bon serviteur de Jésus-Christ,
    nourri des paroles de la foi et de la bonne doctrine que tu as suivie.
  yka-yka: Manjari, Timoteo, bang pangusihatnu meˈ pinaˈinku inin si meˈ pungtinaˈite
    masandel pu si Isa Almasihin, hāp paghinangnu pu si Isa Almasihin. Duk basag sandelnun
    peggeˈ lapal kinahagadten asal tuhutnu ne paˈin. Asal teteg kew nuhut toloˈ mabennalin.
  mle-mle: Timoti, aw li min ki maaj nuwukadiy Godak wukijibir tikwanadiy gwalugwa
    duw takwak kaliva-kiminaal, aal min Jisas Krais dikidi viyakita yawiy duw tikinadimin.
    Aw aal simaka-kiladiy aw min adiy kaliva majik lakwu-lakwub tikwaminalik tikuw,
    aw apawa wukijibir tikwanadimin Jisas Kraisak.
  shp-NTPO: Neskara jawékibo ja non wetsabo jato onanmaaxa, Cristo Jesussen jakon
    yonoti mia itiki. Miara iti iki ja min ikonhaa jakon joi, itan ja min chibanai
    jakon esé kikinhakin onanna.
  aom-aom: Ëjöho Christian aganoho majëhijego heruomoꞌiro. Ja ëhi ëꞌëꞌoho Iesu Keriso-are
    mu vaejanue a mae javoꞌëꞌe. Ëhuro no gaꞌejo noehu mae uehorovarue jö ma jaehu
    ebe rovanoho ja ëho uehorovoromo birire baejëꞌe javoꞌiramu.
  geb-geb: Ndu maaŋ muuŋgip khaŋ muuŋgi kamen guigira Zisas khothɨgi gumgi ga suanga,
    ndu guigira Krais Zisasan ŋaara guma vhuuŋ kɨrga. Ndu maaŋ muuŋgiap, ndu nza mbararav
    khothɨgi bunin vhuuiŋ, ndu ntan ŋkasŋka ndigip, ndu mba ndigi ndɨkndɨgir vhuuiŋ,
    ndu nta zɨn vugi.
  bsj-bsj: Tano mo kulom kebmwebonin diker wori, mwan yilam canga ken wo Almaciya
    Yecu ce, wori mo fiya muka ki ker bilenker kange ki merangkako wo mo bwangtene.
  cak-cak: Y rat Timoteo, riq'uin ri ye'atijoj ri quiniman ri Jesucristo pa ruvi'
    ri nin-ij-e chave chupan ri vuj re', rat jun utzulaj rusamajinel ri Jesucristo,
    ri q'uiytisan-pe ri ac'aslen chupan ri ch'abel ri cukul-vi ac'u'x, y chupan ri
    utzulaj (tijonic, enseñanza) ri animan-pe.
  chf-NT: Si ca' jini a ye'benob machcatac ayanob t'oc u t'an Diosba, utz chich a
    cherben u patan aj Jesucristo. Uc'a ca' jini cheque chich cache' ayan u t'an Dios
    tan a pixan, y a c'alin tz'onän ca' chich ye'bintet. Uc'a ni ye'bintetba, tä'
    utz une.
  tlf-tlf: Kabo weng kem kaa kopkeli koyo kwep yang duup-afin Kristen iyo kupka-eman-temap
    uta, fen kabo Yesus Krais ilami ogok ke-emin tinum tambal ke-nalap e minte, weng
    tambal kafalepkelip aafen kalaa age tinangku-salap uta tebe dong dogopkeluta,
    titil fagaa no kelan-temap kuta,
  piu-2006: Timitjiyi, wangka ngaatjanya kulila! Nyuntu Yiitjuku waarrkana palya nyinanyi.
    Nyuntu wangka palunya tjananya nintintjaku aṉangu tjuṯangka. Palulanguru tjana
    kulilku, “Yuwa, Timitjiyilulanya tjukarurru nintiṉi. Paluru yangupala nyinarra
    rawangku Katutjaku wangka riitarringkula ninti nyinanyi. Paluru wangka palulawana
    ilta tjukarurru nyinanyi.”
  poh-NT: Hat Timote̱yo, reh chi na̱banam chi hat manlic raj camanom i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric, curman chi reꞌ nicꞌ paꞌ nimal cꞌahchiꞌ nikꞌorom je aweh na̱kꞌorom
    woꞌ pan acꞌuhtunic cu̱cꞌ take aj niminel ar. Jeꞌ woꞌ chic jeꞌ ricab nok jenoꞌ
    tꞌuch acꞌun riban riwaꞌ riha̱ꞌ chi manlic reh chi nariqꞌuihic johtok chi suk,
    jeꞌ woꞌ reꞌ i hat curman woꞌ chi xa wilic ok woꞌ pan awa̱mna take kꞌoric kꞌoro̱j
    reh chi reꞌ take cꞌacharel enquichꞌica̱ꞌ quicꞌux chiri̱j i Jesus. Jeꞌ woꞌ reꞌ
    chaꞌn chiri̱j take tijinic cꞌahchiꞌ atahkem ri̱j reꞌ quicꞌuhtunic reh coric chiri̱j
    i Dios.
  tue-tue: Mʉʉ Jesuré padeoráre teeré wedegʉ, Jesucristore ãñurõ padecotegʉ niicu.
    Teero tiigʉ́, “marĩ Jesuré padeoré maquẽrẽ yʉʉ buerucua” jĩĩrére ẽñogʉ̃́dacu.
    Teero biiri “marĩ bueré ãñurére yʉʉ tʉonʉnʉ́sea” jĩĩrére ẽñogʉ̃́dacu.
  bjp-bjp: Male on fausum foron tuamlik na asa Iesu ini foron tier igii, ke on tapiek
    nenge rokap na tom foim ke Karisito Iesu, ke on kuum ini tekentu na unune turan
    rokap na fafausum ae o ka mi ta lo.
  xon-xon: Aa yaa teer Yesu aanib tibɔr timina kan, aa ye Yesu Kristo aatutunn bamɔnn
    la. Saah bae Yesu aabɔr ki dii nsanyaan pu na, nima le cha saabimbin bi mbamɔm.
  tzo-ZNT: Mi yech chachanubtas li jchiꞌiltactic ta xchꞌunel li scꞌop Rioxe, lec chatun
    yuꞌun ti Jesucristoe. Jaꞌ chvinaj o ti achꞌunoj ti cꞌusitic yaloj Riox ti jaꞌ
    ta jchꞌuntic jcotoltique, ti muc bu chꞌayem ta ajol ti cꞌu xꞌelan lachanubtasate.
  mpm-NT: Na siin ri xndaku ri nuu ra, Timoteo. Ti siaꞌan kuni ri ja na xndaku ra
    nuu ñani jnaꞌan yo, yɨvɨ ka kandixia jnuꞌun Cristo Jesús, nava tu naa ini i taka
    jnuꞌun un. Nu siaꞌan na saꞌa ra ti junukuachi ndaa ra nuu Jitoꞌo Cristo Jesús.
    Siaꞌan kaꞌan ri jiin ra ti chaku ndɨꞌɨ ini ra nava kaꞌan jnuꞌun un, chi undi nuu
    ni kandixia ndaa ra.
  ots-NT: Nuquɛ, Timoteo, gui u̱jti cʉ hñohui yʉ palabra yʉ xtú ju̱xcua. Gui segue
    gui mbe̱n car hñu̱ rá zö ca xí tsjihqui, gue ca ya xquí tɛni. Da ncjapʉ grí zɛh
    ca grí hñeme, cja̱ gui cja ʉ́r jogui mɛfi car Jesucristo.
  hoy-hoy: अगर नी वार्टुर इक ई मातगोळ्द याद कोळतेला ईत्या, अदिक विश्वास इन सच्चाई
    अदिक आ वळ्लीद शिक्षा अन मातगोळ से, जो नी मान्सतेला बंद्या; रा मसीह यीशु उन वळ्लेव
    सेवक ठहरूस्या.
  amo-amo: Asa ulizino linauna ile imone, uba so kucin kucine katwan Yisa Kristi,
    fe ulle na use liyisin nanya nyinnu sa uyenu, nin dofinu ndursuzu ucine na udofino.
  pjt-pjt: Timitji, nyuntu tjukurpa nyanganpa Jesuku walytja tjuṯangka tjakultjuṟa
    tjananya tjukaṟurunma. Ka palulanguṟu nyuntu nyanga alatjingannyangka Jesunya
    Christanya nyuntumpa puḻkaṟa pukuḻariku mununta nyuntunya kulilku palumpa wiṟu
    mulapa palyantja. Panya nyuntu Godaku tjukurpa mulapa tjitjingkulpi kulilkatira
    maingka puṟunypa paḻtjaringkukatingi. Panya nyuntunya Tjukurpa Palya nintinnyangkan
    wangaṉarangku kuliningi.
  cwe-cwe: One uhawalongela wahuwila wayago ndagilizi zino, na weye kwizakuwa msang'hani
    yanogile wa Chilisito Yesu, weye mwenyewo kogendelela kukula chimuhe muna zimbuli
    za uhuwilo na mafundizo ya kweli youyategeleze.
  daa-NT: Gaarig gamin-aŋ ɗo siŋtan̰. Paa kat, kii kuuniye gay riyor kaak taɓ ka Iisa
    Masi ho kii gaare kadar ki sin̰ja iŋ uŋji ɗo kaawin ku Buŋdi kuuk ki aamintu ho
    iŋ ɓilde kaak sellen̰ ki aaɗiy iŋ gelbin rakki.
  mlp-mlp: Ari ni gamuk nawa teko ya tinibilenta na ni nimaqbaban teq nihiyan Krais
    aduganibta na gibilen bugeq teq ni Krais Yesus ago kabibiy mat dimunta iydaq.
    Ad ni God ago gamuk dimunta i ginad helta wazan eraqaqta na anadin emad ni God
    ago suleq titnonta muz bugad teq ni niwaz timeqniydaq, bilaqne ni didaq neqim
    nihol zaway iyaqta nazaq nog.
  ape-C: Aria ta nyukripesh enyudok baraen yenyem apudok shup iri um Iruhin ananish
    arpesh um, nyak douk nyenek yopinyi mour. Nyak nyukripesh namudok um, nyak ta
    nyupe yopinyi um nyuneken wosik abom iri Krais Jisas ananin mour. Aria nyak nyunek
    urkum um enyudok adurin baraen apak munek bilipumen iri nyuni enyudok yopinyi
    baraen nyak nyarik nyasuwen nyagipeshen iri um, enyen ta nyuneken nyutogur dodogowin.
  bgs-bgs: Atin ka ni gó tô tinuruán nu tun ta mga kataladi, madigár ka ágsuguánnán
    i Jesu-Cristo. Kumasarig tô kapamaké nu ukit katô kabánnalan na igpamaké ta, asta
    ukit katô madigár ágtinuruán na igbánnal nu.
  faa-faa: Arirakano nōmo some one neaki tarirakanapo. Keresoa paosa aporo maemo
    koteaka hemakapusimo nómo some karakano ane, né Yasu Keresomo aporo raipa kotesane
    népo. Arirakano né kau kárahokosakipoko, nómo asipa nenapo. Aina ayiáka nómo Yasu
    keresoaki himu hakásaraka hemakapusuane kárahokosakipoko, Kotimo kakaro someane
    yaiya kakimaka rekeanie.
  kik-kik: Ũngĩruta ariũ na aarĩ a Ithe witũ maũndũ maya-rĩ, nĩũgũtuĩka ndungata njega
    ya Kristũ Jesũ, ĩrĩa ĩreretwo na ciugo cia ũhoro-ũrĩa-wa-ma wa wĩtĩkio o na cia
    ũrutani mwega ũrĩa wee ũtũire ũrũmĩrĩire.
  cap-NT: Jalla nii weriz̈ tjaajinta takunaca criichi z̈oñinacz̈quiz tjaajnaquic̈ha
    amqui. Nekztan amqui Jesucristuz̈tajapa zuma sirwiñim cjequic̈ha. Yooz tawk jaru,
    niz̈aza Yooz puntu zuma tjaajintanac jaru zuma kamchamc̈ha. Niz̈aza zuma tjaajnaquiz̈
    niiqui, juc'ant zuma kamañchiz cjequic̈ha.
  ksr-ksr: Giinoŋ uumeleeŋ ejemba kaeŋ kuma oŋoma laligoŋ Kraist Jiisaswaanoŋ Buŋa
    gawoŋ meme eja awaa kolooŋ laligowa. Giinoŋ Buŋa qaa otaaŋ laligoŋ koujaŋi, ii
    tosaaŋa kuma oŋoma geeŋgo kaaŋiadeeŋ qaa awaa ii ano momalaariwaa qambaŋmambaŋ
    qaa kuuya weeŋgoŋ romoŋgoŋ iikanoŋ uuga wagiŋ aoŋ laligowa.
  eng-TNT: Yf thou shalt put the brethren in remembraunce of these thynges thou shalt
    be a good minister of Iesu Christ which hast bene norisshed vp in the wordes of
    the fayth and good doctryne which doctryne thou hast continually followed.
  sbs-sbs: Haiva no vika izo zintu havusu bwa vakwako, kove u muhikana molutu wa Jesu
    Kelesite. Chakuti u vabalelwe camanzwi etumelo ni ntuto zilutu zove chilili.
  sue-sue: Ni ge awa ge ninai dubure tugata-magata wamunosa, awa ni Kristo Yesura
    bua mai ewanana nuamunosa. Agoro tuma diaira geta Tuara ge me susure niniro dimuro
    musa ami duba nisora nena nai ine wai zewai wero noiyo.
  fra-NCL: En proposant aux frères ces enseignements, tu seras un bon ministre de
    Jésus-Christ, nourri des leçons de la foi et de la bonne doctrine que tu as fidèlement
    suivie.
  bhg-bhg: Edo inemi nanonameji de ao darari ge eiwa tedo ata gido, imo Iesu Keriso
    da buro embo dave ata. Edo gebé arida ge ae atopatari dave de awa ine ambo ambo
    edo eteta ami imo kondade eiari ito gebé ari Keriso da yai awa badaina.
  snn-NT: Më'ë yua te'e ruiñe ba'i coca se'gare ro'taguë ba'iyë. Riusu coca cani jo'case'ere
    ëñaguë, te'e ruiñe ye'yesi'quë ba'iyë më'ë. Ja'nca ye'yesi'quëbi yua Cristo bain
    ba'icua, mai yo'je sanhuë caguë, ja'ancuani yë'ë coca yihuose'ere quëani achotoca,
    mai Ëjaguë Cristo Jesusni ai ruiñe conguë ba'iyë më'ë.
  atb-NT: Haû gumang wuì lé, nàng haú hkyô pé lhoq pun lhoq kyîng é nghut le gi, nàng
    gi, haû nàng cháng bê ge é mhoqshit hkyô eq lumjíng hkyô mâ é tengmán hkyô má,
    kô myhâng sû nàng nghut râ htoq agó, Hkrisduq Yesuq é ge é hpungmû wùn sû le dut
    râ nghut lhê.
  cek-AK: Hae loknawk hae nawkamyanawk hanah na patuk moe, tanghaih lok hoi na pazui
    ih kahoih patukhaih loknawk hoiah na qoengsak tahang nahaeloe, Jesu Kri toksah
    kahoih kami ah na om tih.
  bkd-bkd: Ku itudlù nu haini duun hu mga tumutuu matinumanen ka gayed ha suluguen
    hi Jesu Cristo daw sa pagtuu nu maglig-en pinaagi hu pagtuen gayed hu kamatuuran
    daw pinaagi hu hustu ha katudluanan ha tagsunuren nu.
  ctu-76: Mi chʌ'ʌch ma' cʌntisañob hermañujob wen bʌ ajtoñelet i cha'an Jesucristo
    che' jini. Mi quej a p'ʌtyʌliyel ti jini wen bʌ t'an tsa'ix bʌ a ch'ujbi yic'ot
    wen bʌ cʌntisa tsa'ix bʌ a tsʌcle.
  lac-NT: U'yej ba' quin wac tech, Timoteo. Wa ca camsic a bʌjob an ten bic quin wac
    tech. Jeroj u jach c'urewirech Jesucristo. Jach tsoy u c'urewirech Timoteo ti',
    quire' caj a quib u t'ʌn C'uj. Mʌ' chen tech tan a quibic u t'ʌn C'uj bayiri'
    ten, bayiri' tu cotor xan a cu yacsob tu yorob u t'ʌn C'uj. Mʌ' ja wirej, mʌ'
    u tubur tech u t'ʌn C'uj an ten bic caj a wu'yaj in camsiquech.
  xla-xla: Wa꞉tapo yu iye woloma mikadepe dle so opa dla imhallepiye, wa꞉ye Yesu Keliso
    ya꞉ oko oplami ikadepe ka꞉dleta apelepe. Epame wa꞉ta daya demhalemama itiyamale
    hamdiye, epammama wa꞉tapo ka꞉dle yu dla mikadepe dlowe kokoye dolumhallepiye,
    eta wa꞉ dla itiyamale hamilipe.
  xav-NT: Tawamhã uburé te aima ĩ'awaihu'uzéb zarina si, te za wasiré ĩsazei'wa norĩ
    ma 're ĩ'awaihu'u mo. Ãne wamhã, Cristu Zezusihi ma, romhuri wẽ 'wa, te za tô
    're aimo. Wanhib'apito nhimiroti hã wa te 're ĩsaze za'ra mono zéb zarina, 're
    aimorĩ u'âsi sina, te za tãma 're ĩwaihu'u u'âsi za'ra mo, roti tô sena zarina
    zama, ãma 're aimorĩ u'âsi ne. Õhõ na si 're aimorĩ wamhã, asiptete sina te za
    're aihâimana mo, Wanhib'apito ãma hã.
  cuk-cuk: Ar be we-igargi gwenadgan-odurdakele, be Jesucristoʼga-arbaed-nuedga guoed.
    Bab-Dummad-e-gayaburba-nued-bensulidgi na be nasgumai-gumogoed, degine, igar-nuegan-maidba-daedba
    be nasgumai gudbaloed. Ar be we-igar-nuegan-durdaksadba be nanadimogad.
  tbf-tbf: Sien va e ta vakokoit vasangan ine bu kepineits sibu kasigiet, evoi mi
    banga ka ni tsientsang se Karisito Iesu simi vunan e te to leong ngan bu nama
    ian ta vabatie mi vodovodon tuktuk ma mi banga vinasengei e tate nga vemusurie.
  uig-CYR: Бу несиһәтләрни қериндашларниң сәмигә салсаң, Мәсиһ Әйсаниң яхши хизмәткари
    болған болисән. Шундақла, өзүңниң әстайидил әгәшкән етиқаттики вә сағлам тәлимләрдики
    сөзләр билән қувәтләндүрүлгәнлигиң аян болиду.
  ikw-NT: Ọ bụru nụ ị kanụ rụmu nda kpakara nhne ka, ị jọoburu nye izi Karaịsi Jizọsi
    ọma, nye be jiri ezi ọka ke ọkwnata ovu nụ iznizni ọma ke i snornu znụ.
  khs-khs: 'Aputa: neyewi solo we kema walokeye. Kelesowemi kulu hapa sena ke ma:e
    ke ateyewi seli matanemita: keyawa solo se tiye kinisaleko amowa, kewa Yesu Keleso
    tima:na: tisene sena napowa kewakeye. Apula: ke toma me sosolo tema:na:pela:,
    keyawa ma:ne nasekeye. Alusene amunuse keyawa Yesu Kelesoma himu semetei esa:
    matanawa me sosolo tema:na:pela:, Kote heneye sowa kao ta: tiyapola: elatipa:.'
  dwr-ENT: ሄዋ ዲራው፥ ኔኒ ኢሻቱዋ ሄዋ ሃሳዪሲያዋ ጊዶፔ፥ ኣማኑዋኔ ኔኒ ካሌዳ ሎዖ ቲሚርቲያ ቃላን ኤቆፔ ኔኒ ኪሪስቶሲ ዬሱሳው
    ሎዖ ኦሳንቻ ጊዳናሳ።
  pma-pma: Munak kisan hihiseien keil enek min koakeil amusil kat Iesu, keik kihi
    more meatin toumien tai onen. En hati avong enek, keik emun kimoul hemarite en
