    iken kə tərak ɗo ma har awan, à 'am a Mbərom inde, anga kə varak anan way sa
    pa sa 'am a Mbərom anà zek anak, aday kə njaɗak məgala à atətak way a iken sə
    pərahan azar tə mətəndəron ata awan.
  ape-B: Ali sapos nyuklipech enyudak balan yenyemu asudak pas uli God ananich elpech
    umu, nyak douk nyenek yopinyi moul. Nyak nyuklipech namudak umu, nyak eke nyupe
    yopinyali nyuneken nyukwukwihen kalbu Krais Jisas ananin moul. Ali nyak nyunek
    tin umu enyudak adulin balan apak monek bilipumen uli nyunu enyudak yopinyi balan
    nyak nyalik nyahwen nyagipechen ulimu, enyen eke nyunekenyu nyutoglu dodogowinyu.
  grc-F35: Ταῦτα ὑποτιθέμενος τοῖς ἀδελφοῖς καλὸς ἔσῃ διάκονος Ἰησοῦ Χριστοῦ, ἐντρεφόμενος
    τοῖς λόγοις τῆς πίστεως καὶ τῆς καλῆς διδασκαλίας ᾗ παρηκολούθηκας.
  cav-NT: Bahuityacue quisarati yunerique micue miatsehuequi cuanaque. Jadya juyaque
    tuquemi Jesucristora amerehuaque aya. Riyaque quisarati bacatsumi Jesús queja
    catyatihua. Jidaque bahuityayaque bacatsumi jida aniajeya. Riyaque quisarati micue
    earaqui ejuu buchique paju.
  kgp-NT: Tag kar tómnĩ, ẽg mré ke kar ag mỹ. Ag mỹ kãmén kỹ ã tóg Jesus Cristo rãnhrãj
    han há han mũ. Topẽ vĩ vỹ ã mỹ tỹ vẽjẽn ri ke nĩnh mũ, kỹ ã tóg tỹ tar jẽ, ã tỹ
    ti jykre mĩ tĩn kỹ. Ki kanhró ã tóg nĩ, Topẽ jykre ti, ẽg tỹ ti ki rã kỹ nỹtĩ
    ti.
  bvd-bvd: Timotii 'ae, lea 'oe 'o bae sulia toolangaidooa neki fua toaafuta kia ki
    'ana bali 'ana manata mamana lae, nia kai faatainia ni 'oe na waa 'o fafurongoa
    ma 'oko ade sulia na toolangaidooa mamana nee sulia manata mamana lae 'ana God
    ne 'oe lea mai sulia ka dao naa nai. Ma 'i seeri nia ka faatainia naa ni 'oe na
    waa rao diana nia sa Disas Kraes.
  ukr-1871: Се все нагадуючи браттю, будеш добрий служитель Ісуса Христа, годований
    словами віри і доброю наукою, котрій послїдував єси.
  apz-apz: U ngko Poulɨꞌni olo hungkuno kikineꞌno mtɨꞌmokalokwe loso kɨko olo hungkuno
    loso Anɨtuye aꞌamu ne somo lutɨhusoso u kɨko Kɨlais Jisasɨye syoho ulohofiyo ne
    umoꞌnɨmonnoho. Kɨko Anɨtuye hungkuno somo sɨmeho hiꞌntnnono uyohoji sɨkuno huhwo
    huhwi tɨfi inɨngkusoꞌmanji kɨko Kɨlaisɨye yokumpohnꞌnyo mahoji yokumpohnꞌnyo walohoꞌmonnoho.
  eng-AOI: If you tell these things to God's people, you will be working well for
    Jesus Christ. You should always remember the things that God's people believe
    and you should keep on following the true teaching.
  yon-yon: Kwane, kedmengkandi kee kuristen angkodmia yaa dakmimamaneeb kuu Yesu Keresu
    ye deme karub amun keraneeb, amborom kuu eb kuu anam andi ye wengiib kedmengkandi
    yorokmoyiib yi yoman weneneb eb kuristen inamen kainewen kowe.
  poi-NT: Siiga mich iniŋquejáypa jém tantɨ̱wɨtam je̱mpɨc, jesɨc quejpa iga iŋwɨ̱cuyo̱xa̱p
    jém Jesucristo. Wɨ̱ iga seguido iŋcuyujcaaba jém Dios iŋma̱t́i, jesɨc Dios miyo̱xpátpa
    iga más iŋcutɨɨyɨ́yiñ jém wɨbɨc aŋquímayooyi.
  wuv-wuv: Nabaa e'ei manumanu e'ei, ona warefa'arewaia a'a ei lofu, yoi ale'ei rawani'a
    paniaa panii Christ Jesus, gipeamu laloo fei fa'uaia wagii fei we'iaa naranara
    ma fei rawani'a feroia ona nenegia.
  quf-NT: Kriyiq masiy Timoteo, nuqa yaĉhachishushaynu kriyiq masinchikkunata allita
    yaĉhachirqami kusa allinla Jesucristupa sirbiqninna kayanki kanqa. Chaymi ashwan
    qamqa Jesucristupaq mas yaĉhakur, maydiyapis kriyishaykinulla kawsarqa, imanutaq
    allita mikurmaqa imatapis rurayta puytinchik chaynuna yaĉhachikuyanki kanqa.
  yuw-yuw: Oro Timoti, goc mata ngo ganotma surarodec oröcai yong fasun imontarocanu
    wömai gocu Duic Yesuhon youp amna ogepma edengoroc. Ihoroc tongmina gocu kombing
    tobic tobichon uyap boinnodecgon ongontaroc. Goc osucgon kiap ihorocnogon tanidoroc.
  hus-NT-1971: Ne’ets tit tsu’tat tit alhua’ t’ojnal c’al a Jesucristo max ca exobchixnanchi
    an ebchalabchic an chubaxtalab jahua’ nan tu thuchanchal. Ani jun t’ajat tata’
    ne’ets ca ichichna’ an chubaxtalab ax a belal ani an alhua’ exobchixtalab a aynanchalitste.
  med-med: Nim ya ik mbo indʉt nʉkʉⱡ mek pukʉn, nim nga wamp kʉⱡ nʉkʉn ngun ndam,
    nim Kraist Jisas nga kongun wu kai. Nim Got mondʉk pilkʉn, wote uⱡ kupa etʉn ni
    ndi, nim ronduⱡ ngurum.
  bch-bch: Oangga eao palongo oaeoaeda ngan gid posanga toa ne, eao ga ot eaba kemi
    naurata aea ton Iesus Kristus, ta somisomi eao ga bada pamatuanga ngan posanga
    tautaunga toa lolom matua ngan ga ngan paoatainga kemikemi toa eao nasnasi.
  cco-NT: Jo̱ song niꞌéꞌˆ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ e júuˆ la, jo̱guɨ eáamˊ
    tɨˊ oꞌˊ e jmɨtɨ́ɨmˋbɨꞌ e júuˆ quiáꞌˉ e teáangˉ dseaˋ teáˋ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ
    jo̱guɨ jaléꞌˋ e júuˆ jloꞌˆ e nɨcañíꞌˉ jmɨtɨ́ɨnꞌˋ, jo̱baꞌ niꞌuíinꞌˆ jóng jaangˋ
    dseaˋ i̱ jmóoˋ guiʉ́ˉ lají̱i̱ꞌ˜ e iing˜ Dseaˋ Jmáangˉ.
  deu-1951: Wenn du den Brüdern solches vorhältst, wirst du ein guter Diener Jesu
