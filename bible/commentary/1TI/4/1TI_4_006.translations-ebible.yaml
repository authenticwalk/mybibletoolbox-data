  dif-dif: Jundru jenia ngatatani kuranani, jeruja jidni Jesuni Christuni mili talku
    nganala nganai, ja pirnarila nganai morlalu ngundranaia jaurani ja ngujangujara
    ngumuni, nunkangu jidni karipaterinala.
  gam-gam: Kandja ipon djill ge, ni agan amban kambono dje awin dal, ni Krais kogoye
    una wopake mopen. God kandjiye pillgi djinmon mal ne, kandja du dje pai ge ni
    karkar yen mal soka ge yembellka ni yake er pla ben.
  nou-nou: Imo ge eiawa nanonamendi da yei atopatadesa awa imo awa Iesu Keriso da
    agipo embo ewamei na. Edo embo ave iji berari Keriso gebe ari God da ge moka atopatari
    de da ge awa kotadira embo awa Iesu Keriso da agipo embo ewamei na. Edo embo da
    ave awodo kotadira awa umo teta indari ewamei indari inge adira. Edo Timothy imone
    awodo esa.
  mqb-NT: Natiya kutok, ka sak a tətakan anan way a iken a sə sləne a anan anà ɗo
