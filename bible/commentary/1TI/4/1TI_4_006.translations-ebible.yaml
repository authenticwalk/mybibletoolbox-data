    ge hɨxôn kɨyang nôn wê ông ngô dɨ tɨmu vô ge, kɨyang tige ob vông xêkɨzêc vô ông.
  nak-nak: Mai la merera tomi taku ele eme ge vei matagaga tatahoa giteu e tabarabara
    galua oilo te la lotu te Kraist mai ele, ale eme veipalatia mai ele, eme mai la
    bilalaha sesele te Iesus. Mai alele eme rovi tomi molitia la merera tetala, eme
    totoroti ovola, eme tilimuli seseletia mai ele, ealale, eme la tahalo sesele te
    Kraist, la vuhula eme veipalati la merera tetala.
  lbb-lbb: Ning ur asaer na tastasimla ana asasaer ne, u a wakak a tena titol ane
