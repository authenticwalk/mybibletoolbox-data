  srn-NT: Yu mus leri den brada nanga sisa den sani disi, dan yu o de wan bun wrokoman
    fu Kristus Yesus di kweki ini den tru sani fu a bribi nanga a bun leri san yu
    e hori.
  cta-NT: Culuꞌu nuꞌu̱ lcaa chaꞌ nu nscua naꞌ lo quityi re jiꞌi̱ ca taꞌa ñati̱ jiꞌi̱
    Jesucristo cajua, chaꞌ caca nuꞌu̱ sca ñati̱ nu tsoꞌo tsa nduꞌni cña jiꞌi̱ Jesucristo,
    Timoteo. Tyiꞌu tsoꞌo tiꞌ nuꞌu̱ lcaa chaꞌ liñi nu cua ngusñi nuꞌu̱, chaꞌ jiꞌi̱
    ycuiꞌ Ni; ñaꞌa̱ ti xñi tsoꞌo nuꞌu̱ tyucui̱i̱ jiꞌi̱ ycuiꞌ nu Xuꞌna na liꞌ, ñiꞌya̱
    nu ndyuꞌni ti nuꞌu̱.
  bqc-SIM: Tó n yã́piↄ dà n gbɛ̃́ↄnɛ, ńyↄ̃ↄ dɛ Kilisi Yesu zĩkɛn maa ũ, asa
    ńlɛ nzĩa gwa ń Yesu yã́o, ń tɛ́ yãmaa pↄ́ wa dànɛi.
  tcz-CHONGTHU: Timothy nangin hichehohi sopiho koma nasei chetpehleh nangma, tahsan
    thua kikhoukhah chule thuhilpha juiyah, Christa Yeshua lhacha lomtah nahi ding
    ahi.
  mar-mar: जर तू या गोष्टी ख्रिस्ती बंधूना शिकविल्या, तर तू जो सत्यात व विश्वासात
    वाढलास व चांगल्या शिक्षणाला अनुसरलास तो तू ख्रिस्त येशूचा चांगला सेवक होशील.
  snp-snp: Kawa ya mono wenenate lo oloto giminanimo ya Kilisto Yesu kouba-nabala
    we lalo minenane. Etito minageto ya ka mono lalo koli kikitoto api gilibonimo
    ka golodomo idanimo yakafo ouga-luka-kaka auma wi kedenagoliye.
  isl-isl: Ef þú brýnir þetta fyrir hinum trúuðu, ert þú góður þjónn Jesú Krists,
    sem lifir í trú á hina réttu kenningu, sem þú hefur fylgt.
  spy-NT: Yoo 'kēēboorchi mbo ng'eetaabiya ng'aleechu, 'keeyey ām kēēlto nyēē karaam
    yiisyēētaab Kāārārookiintēēt Yēēsu. Nto yooto imiitē ititirēē ng'ālyoontēētaab
    manta nyoo /kikiineetiing' nyoo irubē.
  xnn-xnn: Timoteo, no bagbagaam daida ay mamati issa ta solotenda nan kinwanik et
    gawis nan ikkam ay men-obla pala ken Jesu Kristo. Maila ay inpasnekmo ay gawis
    nan patpatiyen tako ay maipanggep ken Kristo ya nan gawis ay mait-itdo ay sinolsolsolotmo.
  mwe-mwe: Monaga shimwaakumbushiyanje ashaalongo ajenunji genego, shimme ntumishi
    jwa mmbone jwa a Yeshu Kilishitu na nnelilwe kwa malobhe ga kweli ga ngulupai,
    na majiganyo ga mmbone gunkagulile.
  tte-tte: Bwaite loinane tem kalakavao kolili kuyakataili kowa Yeisu Keliso ana topaisowa
    namwanamwana kabo tomo sikatai yakato yakayakatai dudulaina Yeisu kana meli kaiwena
    kumuliya na kolili yaluyaluwam ikabiyakaiwe.
  tcs-tcs: Timoti, yu mas tise demting ya ai spik po dem amenpamle. Wen yu tise dempla
    yu go bi wase gud sebant blo Zizas Kraist. Wa! I diskain bikoz yu bin mata lisen
    ane mekem wanem dem wod blo Zizas Kraist i spik, ane yu bin pole dem gud tising
    wanem ai bin spik po yu.
  hlt-THB: Koeinaakhqi venawh ve ak awi ve nang zaaksak awhtaw, Jesu Khrih a bibikung
    leek na awm kawm tiksaw, cangnaak awitak ingkaw cawngpyinaak leek nang ing na
    hquut a dawngawh ak taai thlang na awm kawp ti.
  soq-soq: Timoti, gagalo ema ne girumantena sumanai sosoa isiwa benemamoa. Epe dewaitee
    e Keriso Iesu nolawa dewalala euda segaite sumanai gagalowa ita waeuwaida euda
    e waweitena mampee debamaite muka wadaa.
  qub-qub: Chay nishäcunata ermänucunata sumaj yachacherga Taytanchi Jesucristupa
    alli sirbejninmi canquipaj. Tayta Diosninchïpa alli willacuyninta yachacorga,
    y alli yachachicuycunata wiyacorga alli micuyta micushanömi canquipaj.
  att-att: Á nu yawe nga kinagì nikaw yù ituddum sù ira wáwwagi tam nga manguruk,
    á napiá ka nga masserbi kâ Apu Kesu Kiristu. Á mepasingan ta matudduán ken ta
    napiá, ánna mapasigaggà yù ángngikatalà mu, megapu sù napiá nga metuddu nga kurugam
    mu.
  bki-bki: Verloglogiano nalo na, ver jau koverial naio rimeravo rivu van namoneano
    nalo, naio jibe ka napano jau koberialso ka jau toro novo tai a toro na viekouoiano
    na im̃auano Naverikariano Yesu. Tilikiti napano amial ka napano jau komim̃au jibe
    na, mia ajikia ka kobinimei mave ruei jibe ka toro tai napano naio meruo bo ea
    ilirianiano nalo na kiado viekouoiano. Mia avitilubarso ka napano jau bunu kojo
    kajakii vatitig verloglogiano novo nalo nei napano kojo koberial banlo, naruei
    mia nalo asaaro ve toru.
  bqp-bqp: Tó n yã pìnↄ dà n gbɛ̃nↄnɛ, ĩnigↄ̃ de Kirisi Yesu zĩkɛri mana ũ kũ ò
    gwà kũ ó donyĩzɛ yãnↄ kũ yãdannɛ mana kũ ń tɛ́iio.
  mcp-mcp: Jɨ́ɨ́gʉ́líg ómínyɔŋʉ̂ bwô ɔ́ abúgʉ́lág isâ ínɨ, ntɔ́ nyə e lwó nə́ wo jɨ
    jɔ̧jɔ̧ sɔ́ɔl məsáal mə *Krîst Yésus, bwə́ á wɨ́ɨl wo nə jɔ̧jɔ̧ íciyá í búgə́ nə
    fwámɛ́ njɨ́ɨ́gʉ́lá, wo ŋgə nə́mə́ mpu bɛ̧ njɨ́ɨ́gʉ́lá wɔɔŋg.
  hat-hat: Si ou moutre frè ou yo tout bagay sa yo, ou va yon bon sèvitè Jezikri.
    Wa swen tèt ou ak pawòl ki soti nan konfyans Bondye ak nan verite w'ap swiv deja
    a.
  npl-NT: Tla tikinmachtis n tokniwah nochi tlan nimitsilijtok, te tiyetos se kuali
    tlakéwale de Cristo Jesús. Ijkó okachi timochikajtias ika n kualitlájtoli non
    tejwah tikneltokah iwa ika nochi kuali tlamachtílistli non otimitsmachtijkeh iwa
    te tikneltokatiwits.
  bgg-bgg: Na è migiphothek shii hì yua arone, na ne Masi Isu ro khiao wie rey ruii
    phro, na ne nawai giang pha miyaogam pha migi nane izai re-è yua pha ji shii nawai
    ragungthek shii wang pha duiine ro.
  eng-TCENT: If yoʋ point these things out to the brothers, yoʋ will be a good servant
    of Jesus Christ, nourished by the words of the faith and the sound doctrine that
    yoʋ have closely followed.
  eng-BSB: By pointing out these things to the brothers, you will be a good servant
    of Christ Jesus, nourished by the words of faith and sound instruction that you
    have followed.
  cpu-NT: Iroorika piyotaantake iroka, pimatanaatziiro pantavaitaineri kameetha Jesucristo.
    Pimonkaratanaatziiro okaratzi pikempisantanairi, pimatanaatziiro okaratzi jiyotaayeetakemiri.
  san-ASM: এতানি ৱাক্যানি যদি ৎৱং ভ্ৰাতৃন্ জ্ঞাপযেস্তৰ্হি যীশুখ্ৰীষ্টস্যোত্তম্ঃ পৰিচাৰকো
    ভৱিষ্যসি যো ৱিশ্ৱাসো হিতোপদেশশ্চ ৎৱযা গৃহীতস্তদীযৱাক্যৈৰাপ্যাযিষ্যসে চ|
  tac-NT: Mué 'we 'la benírisaká ye ra'íchali alué Onorúgame oyérame ralámuli, 'liko
    mué 'we 'la benírame nímala Kristo Esusi nila ra'íchali. 'Liko mué aminabi benimeli
    júkuru alué ra'íchali napu mué 'we 'la oyérale. Aminabi benisáká mué, tabilé guwana
    wijchimela mué.
  eng-WEBPB: If you instruct the brothers of these things, you will be a good servant
    of Christ Jesus, nourished in the words of the faith and of the good doctrine
    which you have followed.
  gfk-H: Ing bia u na tangai hapalainei kaiken ra linga ta ira tasim gar ta Karisito,
    io, uga tiga tahut na tultulai ta Iesu Karisito. U ta nurnur ta ira tutun Kalou
    i ta hapuasnei ma u ta murmur ira bilai na hausur. Io, u na haut lah kaiken ra
    tutun ma kaiken ra hausur bia naga hapatpatuan uga.
  viv-viv: Tu badi tovetumagana mena vehawalai-nadi veꞋalololona galukahihiyena-ma
    faꞋina unakivetuvetunudi be higa Yesu Keliso yana tofaisewa yamumuna amine unaꞋitaꞋitaveꞋavidi,
    kadu o tauni yada abavetumagana ana nuwanuwa kadu vehawala hagihagina umulimuliyena-ma
    againe unaꞋauꞋa-yo unafifaiwala.
  yao-yao: Iŵaga chimwasalile achalongo achinjetu wose malajisyo ga, chimme jwakutumichila
    jwambone jwa Kilisito Yesu, chinkule mu chikulupi kwa maloŵe ga chikulupi ni majiganyo
    ga usyene gankugakuya.
  tgp-tgp: Vara o vujangi la hinau sei isana vorai peresi na vevorai, o pa volitusi
    r̃uhu non Kr̃isto Iesu, matan ko hase vahaniho na Retir̃uhu peresi na vujangi
    r̃uhu sei ko lo usuria.
  auc-NT: Bitö godongämæ̈ mïni pönencabo ïñömïnite bitö mänïnö botö änö ëñëninque
    bitö tönïñadäni ïnänite wæætë odömömi ïninque Itota Codito beyæ̈ në waa cæquïmi
    incæbiimpa. Ayæ̈ Wængonguï nänö angaïnö ante mönö pönënö ante ëñente quëwëninque
    bitö waa mönö odömonte apæ̈nedö ante në ëñente cædïmi inte edæ tömo cænte baï
    në nö cæbi incæbiimpa.
  kbc-NT: Nige ajoini ɡ̶onioxoadipi me ɡ̶adalaki nadoneɡ̶egi inaa niweenigi, odaa
    jaɡ̶akamaɡ̶akaami niɡ̶ica Jesus Cristo liotagi anele, leeɡ̶odi midioka limedi
    mowoo notaɡ̶a aneetece ɡ̶otiwaɡ̶atakaneɡ̶egi, codaa me iwitece niiɡ̶axinaɡ̶aneɡ̶eco
    anewi, anakaa iwitece. Niɡ̶ina mowoo niiɡ̶axinaɡ̶aneɡ̶eco anewi, odaa ja ɡ̶adiciagi
    niɡ̶ina oko ananiodi inoatawece nokododi me doletibige me yoniciwadi.
  bmh-bmh: Timoti, na Uwait nugau Ze umkoskos nanalaimai, ze go en nait ounab petak
    aimai, na umkoskos sesamorem, gonun, na suban gusig tapai daimai, ze naliu e izan
    na sikut wai mizemin, oiagab petak emen dudu ipal awaremen, na Yesus Kristus nugau
    salau du naliu damam.
  ctu-BL: Mi wola' subeñob hermanojob ili cʌntesa, che' jini xuc'ul bʌ x'e'telet i
    cha'an Jesucristo, mʌc'lʌbilet ti jini t'an tsa' bʌ a ñopo yic'ot wen bʌ cʌntesa
    tsa' bʌ a wersa tsajca.
  meq-meq: Taɗə ka tətikatay wu neheye a ndo mədzal gər hay ka Yesu Kəriste na, ka
    təriye ndo məge məsler i Yesu Kəriste lele eye ada ka hutiye gədaŋ hərwi bazlam
    i Mbəlom nakə ka dzalakwa ha aye ada hərwi matətike nakə faya ka pay bəzay lele
    aye.
  noa-H: Timoteo, maach k'odnaanag pua magta jaau chitʌmʌn, pʌ Jesucristo chog chi
    hajap'amk'a chirʌm. Mag hamʌn, pʌʌn hĩchab jua t'eeg chirsiju, hiek hajap'am pʌchdëu
    hʌ̈k'a chirʌm jaau nʌmta t'ach k'ö nʌmjö pʌaba jaau chitʌm gaaimua.
  alp-NT: Sepo pusue pleta rebe au beteke pende aatetukele ete kwalia kai beta rebe
    esi hlaleke Kristuse hoko ale tamata rebe kerike mise ete Kristuse Yesuse kai
    ahlaleke lokoI ktili. Sepo alulu sou bei Alla rebe ite pusuma hlalekeule hoko
    ahlaleke lokoI ktili. Sou meru rebe alulu lokolu roma meije neka.
  san-VEL: etaani vaakyaani yadi tva.m bhraat.rn j naapayestarhi yii"sukhrii.s.tasyottam.h
    paricaarako bhavi.syasi yo vi"svaaso hitopade"sa"sca tvayaa g.rhiitastadiiyavaakyairaapyaayi.syase
    ca|
  kbq-kbq: Hagi ama nanekea hanavetinka monopi mani'naza kafuhe'ima zamasamisunka,
    kagra knare hunka Krais Jisasi eri'za ne' nemaninka, hanavetinka hakare zupa kamentintifina
    nehagenka maka knare antahi'zana erinka amage'ma ante'zampina hagegahane.
  kbh-kbh: Aca, chë soyënga os̈buachiyë́ngbioye chacojtsabuátambase, aca Jesucristbiama
    trabájayiñe canÿe ts̈abe oservená cochántsemna. Y mo nda bëtscá añemo jtsebomnama
    botamana tojtsesacá, cachcá, ácnaca puerte os̈buáchiyana y ainaniñe bëts añemo
    cochántsebomna; chca echántsemna, chë bënga mondos̈buaché buayenana soye aca icuatsjendá
    y icoyeunánayeca, y nts̈amo chë ts̈abe buatëmbana soyënguiñe endayancá sempre
    icuámayeca.
  ron-LSB: Dacă vei învăța pe frați aceste lucruri, vei fi un bun slujitor al lui
    Hristos Isus, hrănit cu cuvintele credinței și cu buna învățătură pe care ai urmat-o.
  pon-pon: Ma koe pan padaki on ri atail akan, koe ap pan papa en Krijtuj Ieiuj mau
    amen, me kin keleki majan en pojon o padak mau, me koe dadaureta mau lel met.
  nhe-BL: Xiquinmachtis tlaneltocani nepa ni tlamantli tlen nimitzilhuijtoc, huan
    queja nopa tielis se icual tlatequipanojca Jesucristo. Huan se cuali tequihue
    monequi momachtis nopa tlajtoli tlen quineltoca. Quena, motlamacas ica nopa cuali
    tlamachtilistli tlen quitoquilía queja elisquía itlacualis.
  sps-sps: Nainy te favaanan finy naa rom anyin a fo fafaatsuts to tana fo vamuinyasiny
    fafaaman, anyi faarei rom a tsoiny binun a rof ten Krais Jisas, nyi ma faparits
    fatatabiny a aavem tan faatsuts te nom anyi tan Vegiau Nana Faason ana fo fafaatsuts
    man ten Krais to te vovou bus iny anyi.
  wnc-wnc: Siwan gata Anututane wamu nomana siknga aknga atawake Jesue natapi kekekanggak.
    Sike wamu take waakngata gatane musipba tapan kekekawan gata wamu nata pas asane
    gwa matat takngae natapso. Natake wamu waakngakan notda Jesue amina dakngake yuaing
    aminde yamuyo. Gata unzing tasiwi ganduke gata Jesu Kraisdane puyana katak siknga
    pasinggayak ngang ganining.
  bus-bus: Tó n yã pìnↄ dà n gbɛ̃nↄnɛ, nɛ́gↄ̃ dɛ Kirisi Yesu zĩkɛri maaa ũ kɛ̀ wà
    gwà kↄ̃n wa dↄnzizɛ yãnↄ kↄ̃n yãdannɛ maaa kɛ̀ ń tɛ́zio.
  gub-BL: Aze eremume'u ko ze'eg uzeruzar ma'e wanupe nehe, a'e mehe Zezuz pe uma'ereko
    ma'e ikatu ma'e romo ereiko putar ne nehe. Emugeta zanezeruzar haw rehe ze'egaw
    eho iko tuweharupi nehe, a'e ze'eg zanewe Tupàn hemimur kwer rehe nehe. Ereho
    iko purumu'e haw azeharomoete har rupi tuweharupi ne kury. Eho wiwi iko hupi nehe
    no ty.
  imo-imo: I nio mele nunge Kristen angenali aku teko teangei ningo mane tinio kinye
    nu Kraist Jisasinga kongono tendeli iye pengamu molonio. Lino ungu pengama paimbo
    nimbo enge nimbo pimolo unguma kinye Kraistinga ungu puluma mane tirimuluma kinye
    oi kape altopa kape pilko liko teko moronoma pilko liko tenio kinye nu kinye enge
    nimbe pepili molonio.
  boj-boj: O Timoti, ni na ijo anjam kalil endi gago Kristen was naŋgi minjroqne.
    Ni degyqam di ni Kristus Yesus aqa wau tamo bole sqam. Yimqa anjam bole ni ino
    areqaloq di siŋgilateqnum qaji dena ti powo bole ni osim dauryeqnum qaji dena
    ti ni olo torei siŋgilatmesqas.
  eng-DRA: These things proposing to the brethren, thou shalt be a good minister of
    Christ Jesus, nourished up in the words of faith, and of the good doctrine which
    thou hast attained unto.
  knf-knf: Woli ijukan bayiţu ţi Yeŧu *Kriŧtu uţup wi, kwo nalemparul nanuura, kdiiman
    kë ikuşnaana abot adëm ţi ŋţup ŋi pfiyaar, pjukan pi manjoonan pi iţaşuŋ bnuura.
  san-KHM: ឯតានិ វាក្យានិ យទិ ត្វំ ភ្រាត្ឫន៑ ជ្ញាបយេស្តហ៌ិ យីឝុខ្រីឞ្ដស្យោត្តម្ះ បរិចារកោ
    ភវិឞ្យសិ យោ វិឝ្វាសោ ហិតោបទេឝឝ្ច ត្វយា គ្ឫហីតស្តទីយវាក្យៃរាប្យាយិឞ្យសេ ច។
  arn-NT: Fey tüfachi dungu kimeltulmi ta pu feyentulechi peñi ka lamngen mew ka yafüluwkülelmi
    tati mupiltun dungu mew ka ti küme kimeltun mew tami dew inanieel, femngechi ta
    Jesucristo ñi kiñe küme konangeaymi.
  zas-NT: Zeel bal rulüül bén rliladx ree Jesucrist ziꞌc ma rnin, dxel cayüjnquil
    sirv Jesucrist ziꞌc rayal, abiꞌ zian gusnuu gusiidil mazri guial loj ni ma rajquil
    xcwent guialrliladx guin në ree diidxzaꞌc ni zinalil.
  ken-NT: Mbák ɔ́ntɔ́ŋ bǒnkwɔ mɛnyɨŋ ɛbhɛn, chɔŋ ɔ́mbak ɛrɨ́tí nkʉbɛtɨk Yesu Kristo
    anɛ máné nɛ bɛyɔŋ ɛbhɛn bɛ́chyɛ nɛka nɛ nɛtɔ́ŋ ɛnɛ́n tɛtɛp ɛnɛn ɔ́kóŋó.
