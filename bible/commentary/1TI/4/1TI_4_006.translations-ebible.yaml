    nokamantzimiri, ari ikantemi Jesokirishito: “Kameetha iroka pantakinari”.'
  nsn-nsn: Gete ko heir nomana tar ualatohoninanine toso uanotougigeigisine ra tagorong
    mana tang Kristo, Timoti, ingga song tena tamatang kalekinale uaia tunumpe Iesu
    Kristo, ka uaein tunuia toro uauamana tar tagorong man, karo uakeluk uaia tun
    tar niualasira ger kodkodoh.
  san-DEV: एतानि वाक्यानि यदि त्वं भ्रातृन् ज्ञापयेस्तर्हि यीशुख्रीष्टस्योत्तम्ः परिचारको
    भविष्यसि यो विश्वासो हितोपदेशश्च त्वया गृहीतस्तदीयवाक्यैराप्यायिष्यसे च।
  tna-NT: Timoteo, ahua miada ye quema jabuetsuati cuana edue cuana ebuetsua su, mida
    Jesucristo sa emebajaji saida epu. Quema jabuetsuati cuana miada pia cuana buetsua
    putsu, miada quitaita Diusu eshanapaderati, daja huecha Diusu peje su enimetucheaderati.
  lid-lid: I buku none ou leheya batanau dah i ta nadu tinem oro, ou lohowan mwasin
    labai ta Krais Jises. Ma ou ale amekes ou abadok na aliy. Ma idah kameh, ou abadok
    na sahou ta budon handru mene ou anuhun ma ou a-en hamon ta aliy.
  wim-wim: Timothy-ang, nint wik inangana waaꞌ-waaꞌān thantana pam wanch Christians
    al-alantana, nint yipam minam maꞌ-aath-aathān thanang, puth nil Jesus.angan work
    inan maꞌ nungkarang theeꞌa. Nint lat God.antaman thath-thathān, aꞌ ngaantam-ngeey-ngeeyān,
    alangana yipam ngangk thay-thayanathow nintang woyan God.antaman wak-wakān. Wik
    nungantamana kan-kanam ngangkangam piꞌ-piꞌāna aꞌ wik ngeey-ngeeyān nunang.
  zga-M: Unganchiveikhe imbombo inchi pavulongolo palukololyo, wiva mbombi einonu
    va Yeesu Kilisiti.
  yom-yom: Ngeyo sudikisa bumboti mambu mama kuidi bakhomba buna wela ba kisadi kimboti
