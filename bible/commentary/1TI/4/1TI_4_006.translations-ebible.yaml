  unx-unx: ହେ ତୀମଥି, ଆମ୍‌ ବିଶ୍ୱାସ୍‌କାଦ୍‌ ଆଡଃ ଅତଙ୍ଗ୍‌ଆଉକାଦ୍ ସାର୍‌ତି ଇନିତୁକେ ଆମାଃ ହାଗା
