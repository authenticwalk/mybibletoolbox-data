verse: 1TI.004.014
translations:
  kpx-kpx: Elodaeau a Kosive lovi vaveve hoto loui abu ada malei a tatamo otovege
    Dilavau a lovi ke vaveve vuvune aoale ke ainaho kabebihavolive.
  okv-H: Eto ekalesia ta embo okokose na ingeni hamo ta tembihio embo nei na umo God
    ta hande erevi humbuto pure ejo ainge ijinu ingia avoeto do ingiha amite tapa
    jigama ejo.
  tbo-tbo: Yaubada a ombenena u nugonugom ega nugom ina guluguluwi naka babada hi
    wotepanim Yaubada a bagibagi binei po hai bahapiko hi wogeleteya uyahim.
  mal-C: സഭാമുഖ്യന്മാരുടെ കൈവെപ്പുവഴി പ്രവചനത്താൽ നിനക്കു സിദ്ധിച്ച കൃപാദാനങ്ങൾ അവഗണിക്കരുത്.
  grc-SR: Μὴ ἀμέλει τοῦ ἐν σοὶ χαρίσματος, ὃ ἐδόθη σοι διὰ προφητείας μετὰ ἐπιθέσεως
    τῶν χειρῶν τοῦ πρεσβυτερίου.
  bgc-bgc: उस आत्मिक वरदान कै बारै म्ह, जो तेरे म्ह सै, अर भविष्यवाणी कै जरिये कलीसिया
    के अगुवां के हाथ धरदे बखत तन्नै मिल्या था, निश्चिन्त मतना रह।
  khz-khz: Palagu na evenimuto warewarena gauna inagulunai ragai pono moira. Vowareware
    pa tiavu peroveta kilara geriana ogapiato gauna, ekalesia vaivaina talimara gimara
    goi repamu ai getao-kaurato tomanai.
  deu-TKW: Achte die Gabe in dir nicht geringe, die dir gegeben ward durch Weissagung
    mit Handauflegung des Presbyteriums.
  zsr-NT: Cutu udöduꞌ caꞌz le buzáꞌ ladxëꞌë quiuꞌ Dios, lë naꞌ bennëꞌ quiuꞌ ca naꞌ
    gulaná quiuꞌ nup niꞌ gluiꞌ didzaꞌ uláz queëꞌ Dios, catiꞌ niꞌ gulaxóa naꞌquëꞌ liꞌ
    len gululidzëꞌ Dios bönniꞌ gul tun chiꞌë bunách queëꞌ Cristo.
  lin-lin: Kozwa na pamba te likabo oyo Nzambe apesaki yo na nzela ya lisakoli, tango
    lisanga ya bakambi ya Lingomba batielaki yo maboko.
  hns-NT: Djab samaadj ke barkwan aapan haath tor oeppar rakhies raha, tab Parmeswar
    aapan ek sanesia dwaara toke kartab deis hai okar khaat kaam kare ke. Ie gjaan
    na tjhor de, bakie hardam kaam me laaw.
  noa-E: Pʉchig mag phidkhamkhĩir khabajieb, ar nacha Ẽwandamau khapeenag jaaupibaawai
    makhʉʉnau pʉ igwia jũrr chi pörnaanag jaautarr. Magbaawai ajim, ar amau pʉ ʉ̈r
    jua ausĩubarmua Ẽwandamau ich jua theeg pʉrʉg deetarr. Mag phidkhamkhĩirta mag
    jua theeg pʉchig deetarr aawai oob sĩi ich jãg par wai chitam.
  eng-EMTV: Do not neglect the gift that is in you, which was given to you through
    prophecy with the laying on of the hands of the eldership.
  mib-NT: Ma cúhuun ni rō jiín táhū jeē ni jéhe Yaā Dios nuū rō jeē nácani ró jnúhun
    ya. Chi tāca tée jéhnu cándiso jníñu nuū ñáyuu cácandíje, ni casóó de ndaha de
    xinī rō, te ni sáha Yaā Dios jeē ní cacahān de jeē súcuan condiso jníñu ró.
  lif-NT2: तुम्‍लाम्‍लोःबाहाॽरे़ के़सम्‍दाङ् खुनिॽ हुक् मे़ने़स्‍सुल्‍ले़ माङ्‌निङ्‌वाॽपाःन्‍लाम्
    के़घोःसुबा याम्‍साम्‍गे़न् पर्धाःम्‍मिन् हने़बा मे़इःत्ते़न्‍ने़ॽओ॥
  xnj-xnj: Kotoka kuleka kutumila njombi ya Mpungu Msopi wa Kilisitu mugati yaku cheupewili
    kwa malovi ga vamlota va Chapanga na kwa kuvikiwa mawoko na vagogo.
  mmx-mmx: Nemen uta lox abulubun kepe laramtaba at Loroonan nom i nemen keneng taram.
    Uga lok ka i ap mo laaleng luvuttadi vapaase ali diga paase ali i la luvuttadi
    mukun diga sa li levengkikngen di mavana ram.
  cbr-NT: Axa Jesucristomi catamëcë unicamaxa timë́cë 'aían atun cushicaman aín mëcën
    minu nanxun, Nucën Papa Diosan sinánmicëxun mi cá bana a camina manutima 'ain.
    Atúan cacësabi oquinmi 'anun ca Nucën Papa Diosan mi cushioti 'icën.
  tee-NT: Jantu alak'a'it'i ni xamati' calak'alhinin ju k'ox mintac'atsan ju xalhik'ailakts'inan
    ju Dios la'ixchivinti'an ju tanajun ixchivinti. Chai ju yu'unch ju talhinajun
    lacatalhavat tamokslanin ju ixmaca'an ni cac'atsacalh ni xt'aknic'ant'a ju milhich'alhcat
    ni a'una' ju lapanacni ixchivinti Dios.
  eng-LSV: do not be careless of the gift in you, that was given you through prophecy,
    with laying on of the hands of the eldership;
  cak-NT: Man tamestaj chi ri samaj re' ja ri Dios xbano chawe chi jatiquier na'an;
    y xyo'x chawe cuando ri je-pa'l chech rusamaj ri Dios chiquicojol ri kach'alal,
    xquiya' quik'a' pa awi' y xqui'ij chi xatoc jun rusamajel ri Dios. Y ri' roma
    ja ri Dios x-in quiri' chique reje'. Man tamestaj.
  pah-NT: 'Ymya Tupana''ga nhi''ig̃a mombe''uhara''g̃a ei nde ve kako: “Tupana''ga
    ra''uva ombo''ekwahavuka nde ve. Embo''embo''e ti Jesus''gareheve''g̃a Jesus Cristo''ga
    mombe''ua rehe a''ero imombe''ukatuavo g̃a pe,” ei g̃a nde ve kako. Kirẽ opokogame
    neakag̃a rehe Jesus''gareheve''g̃a ndepiakatuhara''g̃a ei a''iti tuhẽ javo kako.
    Enhi''ĩpo''ru ti Tupana''ga nhi''ig̃a mombe''uhara''g̃a a''ero ekovo ejiporavykya
    rehe.'
  sja-NT: K'irãpáji Tachi Ak'õre pedee jarapataarãpa jaradap'edaa pɨmaa, ijãapataarã
    ak'ɨpataarãpa ãchi jua bɨdak'ãri pɨ ɨ̃rɨ. Mãga oodak'ãri, Tachi Ak'õre Jaurepa
    ne-inaa oopiji pɨmaa k'awaamerã k'ãare mimia ooit'ee Tachi Ak'õre-it'ee. Mãga
    óoji Ak'õre Jaurepa oopi bɨk'a.
  xed-xed: Yaha ka da ganavatá masfa ta skwi ya vlagha Sulkum ma kagha, ya vlagha
    lu ma fitika mnata la anabi, ka faghaghatá la galata mndu ta dzvu ya.
  mks-NT: Coto a̱ ndíndójún sa̱há ña̱ na̱sa̱ha̱n Ndióxi̱ nu̱u̱n tá na̱xi̱ca̱ ta̱hví
    na̱ cúú profeta nu̱ mé á sa̱hu̱n tá na̱chojó na̱ sa̱cua̱ha̱ ndáha̱ ná ji̱nu̱n.
  gfk-S: Waak u lik habulbul no hartabar nong ga hanawat ter tam mekaia ra nianga
    ta ira tangetus tano pana bung ing ira tena harbalaurai tano lotu di ga bul ira
    luma di tam. Kaia, nu papalim ma ie.
  bmu-bmu: Jitŋememe yeŋön böröŋini göhö qake ala köulukögetka Anutugö kezapqetok
    keu göhöra asuhuiga Anutunöŋ nup memegö mötmöt kalem gihiiga uruge ahözawi, mi
    kude köyatimanmö, miaŋgö qakŋe nup memba malman.
  dgz-dgz: Wataget God waenapan mega namu yoyo nagire nanimu wapigap sean amba wat
    aipakam noa da wane, nop ame imuga wa kim gimagepen menan Guewa Woup Seni garaet
    geneni ame ae ya ve go aigap aigap danamingan.
  eng-GNV: Despise not the gift that is in thee, which was giuen thee by prophecie
    with the laying on of the hands of the companie of the Eldership.
  zaa-NT: Bittu iỹùl·lani lu' poder nu benna Espíritu Santo qui' lu' para equixá'a
    lu' biỹa nua ra titsa' qui' Tata Dios, sino uquìna' lu' ą porqui'ni beni lu' ą
    recibir loti' ttu chuppa ca hermano nna gutixà'a cą nu cca qui' lu' por la' riyeni
    nu benna Tata Dios qui' quį, ą'hua loti' betsìa ná' ca anciánua iqquia lu'.
  eng-WEBSTER: Neglect not the gift that is in thee, which was given thee by prophecy,
    with the laying on of the hands of the presbytery.
  guh-guh: Dioso baja cajena carajuta pecacaëjëpaejamatabëcuene xaniavaetsia jivi
    livaisi netsipaebinexa, pecacaëjëpaenexanua xaniavaetsia nevetsinexa Dioso pejumecovënëtsivi.
    Bajaraxua xaniavaetsia najamatabëcueneevetaponaponare. Pamatacabi ancianovi nacaetuata,
    catsimatanacobebuatsiaya catovajëta Diosojavabelia. Nexata bajarajota Dioso carajuta
    pecacaëjëpaejamatabëcuene.
  bon-bon: Gone ai kaakesea ne yaabmalute, Aceji Seemo lui tääpume umle piiyepu kokre
    nääcärepi, niinäce gaabe ätrunga biname cina liba ime yaacranepesi määme papa
    cabu me piiyepu Acejiyame me tagepogogo mene iicana biname cina liba jiicemepesi
    ai poto cidi me.
  nhw-BL: Xijtequihui nopa yajatili catli Toteco mitzmacac quema nopa huehue tlaneltocani
    mitztzonmajpachojque huan Toteco quinmacac camanali para camanaltise tlen nochi
    nopa cuali tequitl catli tijchihuasquía teipa.
  swh-ONEN: Usiache kutumia kipawa kilicho ndani yako, ambacho ulipewa kwa neno la
    unabii wakati wazee walikuwekea mikono.
  wbi-wbi: ulekaghe kuvuhila kukukivombela ikipugha ikipelua kino uNguluve akupeliile
    uvwimila amasio gha vavili, na pano ghwalyimikue na valoleleli va kipugha kya
    vitiki.
  bba-bba: A ku hunden kɛ̃ru ɑtɑfiiru ko te tɑ wɑ̃ɑ wunɛ sɔɔ, te bɑ nun nɔmu bɛriɑ
    Gusunɔn sɔmɔbun ɡɑri sɔɔ sɑnɑm mɛ yiɡbɛ ɡuro ɡurobɑ nun nɔmɑ sɔndi wirɔ.
  eng-KJVCPB: Neglect not the gift that is in thee, which was given thee by prophecy,
    with the laying on of the hands of the presbytery.
  kgk-NT: Omombe'u va'ekwe nde-vy Nhandejáry ne rembiaporã nde rexakwaa rei-vy. Upe
    va'e apo-vy ne kyre'ỹ ae katu. Are-ma omotenonde va'ekwe nde-rehe ne rembiaporã-rehe
    Nhandejáry nhe'ẽ-py omombe'u va'ety. Omoĩ va'ekwe ne akã-rehe opo heroviaha rerekwa
    kwéry. Upe jave ne mombaraete voi va'ekwe Nhandejáry ne rembiapo porãrã-rehe.
    Upéa-gwi ne kyre'ỹ katu ne rembiaporã apo-vy.
  waj-waj: Mmannasa Yoketaivo kati i mmuu yaagueeqaivaa a varee mmooriivaa mmannammanna
    iikianee. Ii yaagueeqa ivaara forofetaiya kua tuduu vaa ausa hanigieeraiya kieeta
    vaidiiya ngiari yaakuuyauvaa iiyaa utuu suaivaki a vareeravai.
  cpy-cpy: Pikenkishiryaa-kotero ikenkithata-kota-kimiri paerani jewari-paeni, ari
    okanta itajonka-wentan-takimiri roteya-patzii-totan-tayitzimiro rako. Kyaaryoowa
    papaatziro-kari itajonka-wenteemi Tajorentsi pimatan-taawori iroka.
  mpx-mpx: He valila palopitau enuna Yehoba wana baaba kaiwem hi baunaniwa, ge ekelesiya
    ana tohouwa nimaliya hi teli kokowamwa. Saugena o Yayaluwa Bwabwalena i muloluagiwa
    ge am gabom i pewa, inoke gabom o bahi nu papakenu.
  wbp-wbp: Timiji, yangka-warnu-jukunpa manngu-nyanyinya kujangku yangka Pirlirrpa
    Kaatu-kurlangurlu kurru-pungu nyanungu-nyangu yartarnarri? Yangkaju kanpa manngu-nyanyinya
    kujangku warntarri-nyayirni-wangu yungu, ngula-kurluju yungunparla marlaja warrki-jarri
    jaajirla? Yangkaju kanpa-jana manngu-nyanyinya jaajikingarduyu-patu kujalurla
    marlaja wangkaja Kaatuku? Manu yangkaju kanpa-jana manngu-nyanyinya jaajikingarduyu-patu
    purlkapurlka ngulangkuju kujangkulu yangka rdaka yirrarnu nyanungurra-nyangu nyuntuku
    ngula-jangkarlunya kujanpa manu yartarnarriji? Ngularraju kanpa-jana manngu-nyanyinya?
    Kujarlaju, warrardarla warrki-jarriya tarnnga-juku yangka-kurluju yartarnarri-kirli
    manu warntarri-nyayirni-wangu-kurluju. Ngula-kurlujurla warrarda warrki-jarriya-juku
    jaajirlaju.
  luo-luo: Kik ijwangʼ michni mane omiyi kaka nokor kuomi chiengʼ mane jodongo oketo
    lwetgi kuomi.
  nhe-NT: Xijtequihui nopa yajatili tlen Toteco mitzmacac quema nopa huehue tlaneltocani
    mitztzonmajpachojque huan Toteco quinmacac tlajtoli para camatise tlen nochi nopa
    cuali tequitl tlen tijchihuasquía teipa.
  aii-aii: ܠܵܐ ܡܲܚܦܸܠܸܬ ܠܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܐܝܼܬ ܒܝܼܘܼܟ݂، ܕܦܝܼܫܬܵ‌ܐ ܝܗܘܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܘܼܟ݂
    ܒܝܲܕ ܢܒ݂ܝܼܘܼܬܵ‌ܐ، ܒܣܝܵܡܐܝܼܕܵܐ ܕܚܘܵܪ̈ܕܸܩܢܹܐ.
  esk-NT: Suqutiginġisruŋaqnagu Agaayyutim aatchuutaa ilipnun qaisauruaq sivuniksriqiruakun
    qaukłiŋich ukpiqtuaŋuruat patikmatigik argaktiŋ ilipnun.
  msb-msb: Ayaw pagpabay-i an diosnon na regalo na ginhatag sa imo paagi sa mga surmaton
    san mga propeta pagdapat san mga namumuno san mga nagatuod san inda mga kamot
    sa imo.
  cpa-NT: Ca¹jmo¹ Diú¹³ jǿg³ lah¹jiá¹² hi² li¹chi² bí² hi² ŋǿh³hning ta³ quiah¹²dsa.
    Jøng² ca¹hóh¹hning ta³ jøng² jmai³ ca¹quieg² dsa² canh¹³ quián¹² guøh¹² gug² ni³
    quiánh²hning. Cøng² hi² ŋǿh³hning ta³ jøng². Diú¹³ báh³ dsa² ca¹cuø¹ bí².
  dso-dso: ପର୍‌ମେସର୍‌ ତର୍‌ପାଇସେ ବଲିକରି ଜନ୍‌ ଦାନ୍‌ ଦେଲାଆଚେ, ସେ କାମେ ଲାଗିର । ଏଟା ବବିସତ୍‌ବକ୍‌ତାମନ୍‌
    ଆରି ପାର୍‌ଚିନ୍‌ମନ୍‌ ତର୍‌ ମୁଣ୍ଡେ ଆତ୍‌ ସଙ୍ଗଇ ପାର୍‌ତନା କଲାବେଲେ, ତୁଇ ପର୍‌ମେସରର୍‌ ଟାନେଅନି
    ପାଇରଇଲୁସ୍‌ ।
  meu-meu: E henimu herahiana iḡaukaralaina ai basio manoka; peroveta edia hereva
    heḡereḡeredia ai e henimu, heitatao taudia ese imadia na oi tubuamu ai e ato kau
    negana ai.
  yva-NT: Mbemo nanimari kovo vambunino namirati Anawayo Vambunine mo raugaje naije
    rai nora! Kovo vambunine wato nande nai arono nandijawe anawae inta wo Amisye
    apa urairi dapatimu nai raura nai muno akarijo wo anugano Amisye maugave wo maneme
    raijaseo ntamijo nai. Maisyare omai ti, syare nyo kovo vambunine wato veano anakero
    Amisye raijar.
  dgc-dgc: Diyan mo kaleksapan, Timoteo, tu oras a nipéngiatéd me diko to tungkulin
    mo a naging pastor ka, to pinéngitupo du tagapamahala ta kamét dia diko. Sakay
    nihula de a iatéd diko na Espiritu na Diyos tu kapangyarian mo a magtoldu. Kanya,
    Timoteo, éy diyan ka mésanike a manggamit ta éya a niatéd diko na Espiritu.
  zpm-NT: Ib csaand luu grë guieḻbiini ne bneedz Dios lo luu i (guieḻbiini ne bgaa
    luu zeeṉe psiaab me guic grë zha ne rnabey lo grë zha ne no xnëz me, pxobnia zho
    guic luu).
  hix-NT: Tàyweron me harha oryeye, Khoryenkomo, tanoto ro me oyesnàr horà. Horykomo
    komo wya oyokarymantoko, Khoryenkomo nhutwamohsotho yano me àwyanye oyokarymantoko,
    tàyweron me harha oryeye, ohona tamor komo yenyetok mak ha, Khoryenkom yanoto
    ro me oyokarymantok mak ha. Noro yano me tàyweron me oyehtxoho hoye ro ryhe, atamoxko
    roro rma haxa, noro hyaka.
  sim-sim: Mir avak indiyok hishika, os wasman mirin tavan li hauowehe mirnjik li
    beten uri wolo, ma lar profet mashik os kumak mi lakundarin or sawerik, Avui Wasilaka
    kwambu orhin angop or hari mir. Oson halashinak men si wawa hala, wahau. Orok
    er toloho lerawun laka.
  npi-ULB: तिमीमा भएको वरदानलाई हेला नगर, जुन वरदान एल्‍डरहरूले हात राखेर अगमवाणीद्वारा
    तिमीलाई दिइएको थियो ।
  cgc-cgc: Padayon no na gamiten abilidad an ta pagsirbi naan ta Dyos na atag din
    ki kaon paagi ta pagbindisyon ki kaon ta mga gapanguna ta mga gatuo na patungtong
    danen iran an na lima naan ta imo na ulo daw isya ki danen gambal ta papaintindi
    ta Dyos Ispiritu Santo ki kanen parti ta imo na abilidad.
  tim-tim: Ulikŋân dâtŋe meme luâkŋe bâtyeŋe gâŋgâlân katmâ gâ wan akbiatgât makmâ
    hâregiŋi are gulip akbopgât damunŋe akben.
  yor-yor: Má ṣe àìnání ẹ̀bùn tí ń bẹ lára rẹ, èyí tí a fi fún ọ nípa ìsọtẹ́lẹ̀ pẹ̀lú
    ìgbọ́wọ́lé àwọn alàgbà.
  wos-wos: Hanja du nawulak Godna ximbu profetna hundi wandaka di Kraisna du takwaka
    hatikwa néma du ména makambu tamba hurundaka God déka hambuk dé ménika hwe, déka
    jémba yaméte. Hwendéka méni hambuk hérae hwendén hambukéka hu yamba hwekéméni.
    Hu hwehafi yata déka jémba jémba yataméni.
  emp-NTPO: Ãcõrẽba bʌa omãrẽã diad̶ara quĩrãdoarãdua. Djabarã wagabadaba ãdji jʌwa
    bʌ ʌ̃rʌ̃ b̶ʌsid̶ad̶e Ãcõrẽneba jarasid̶aa idjia maʌ̃ra diabʌrʌda.
  eng-F35: Do not neglect the gift that is in you, which was ‘given’ to you through
    prophecy with the laying on of the hands of the body of elders.
  ind-ind: Ingatlah selalu untuk menggunakan dan mengembangkan kemampuan rohani yang
    diberikan kepadamu melalui nubuatan, yaitu ketika para pemimpin jemaat mendoakan
    kamu dengan penumpangan tangan.
  pes-OPCB: هنگامی که مشایخ کلیسا بر سر تو دست گذاشتند، خدا از طریق پیامها و نبوّتها،
    عطایای خاصی به تو بخشید؛ از این عطایا به بهترین نحو استفاده کن.
  mpt-mpt: Sino Gode wengo kimanin nakai i kweilono keb gabamon dim ut tebelubkeniba
    Gode wengo baabkeiba Gode titilo kobo omklea e okoko okok kebinebbio kesoa e okoko
    klabebo titil olo mo deibonemebe! Kobo titil olo bobolo kla fumbianeba wafunale!
  ssx-ssx: Mo siosi you haliwekima꞉ pi la꞉ witolo hata꞉ naka꞉ youna꞉ ika꞉ kiki wimi
    dina꞉ Koda꞉ma꞉ ipika꞉ pa hameke kita꞉la꞉ epeke ale homeke naka꞉ puki pa꞉ta꞉ wiaya꞉
    ekita꞉ nakana꞉ma꞉ ota꞉ na mina꞉pa꞉lapeke.
  mkl-mkl: Mɑɑ̀ ti i ce ɑtɑfii si ɑmuɑ iyi í wɑ siɛ, iyi Hundei Ilɑɑɔ̃ í muɛɛ si wɑɑti
    iyi ɑ̀ ce wɑlii nɑ iriɛ nɔ inɛ nɡboi iɡbɛi Jesu ŋɑ ɑ̀ leɛ ɑwɔ si iri.
