  hlt-THB: Tawnghakhqi ing awikqawn unawh a hqaamcakhqi kut awhkawng Khawsa ing ani
    pek kutdo ce koeh dalqa pyi kawp ti.
  soq-soq: Timoti, apana Aleu kakaiwa mukawa mampe gagalontoie ita ekelesia oniamoia
    apanawa witapu e osoawo ituieno e God amonawa euwa wadaana. Amona sa God e eneena
    e ideita nolawaitona, mai ea!
  qub-qub: Chay llapan ruranayquipaj cajcunata ruranqui. Mayur ermänucuna umayquiman
    maquinta churaycur mañacuycaptinmi Tayta Dios niran munashanta ruranayquipaj cajcunata
    gamta musyachishunayquipaj.
  att-att: Arám mu káttamán yù pakáwayyám nga iniyawâ ni Namarò nikaw ta panullà da
    nikaw nayù ira ábbilinán ni Namarò, ánna pakkagi ra sù inipobobuk nayù Mangilin
    nga Ikararuá nira, ánna pangipotud da ta limá ra nikaw nayù ira karakalán nga
    manguruk.
  bki-bki: Jau tiniemo bobogia re moroano lu nam̃a Atua jian banso ea bogo napano
    taara na vurim̃araboiano nalo amioa parimo. Naverialiano tai ka bogo na, kiano
    iliano naio berial moroano nei be kanamo, naruei monoka kesikili ka koim̃au vija.
  bqp-bqp: Gba kũ Luda dànnɛ gↄrↄ kũ ò annabikɛyã ò n yã musu, akũsↄ̃ gbɛ̃ zↄ̃kↄ̃nↄ
    ↄ nànamma, ǹsun pã kpáiro.
  mcp-mcp: Zɛmbî nyə á yə wo ŋkul nə fʉg ja *búúd ɔ mícúndə́ bwə́ á cúndə, ocúmbá
    buud bəd wo məbwə́ lúúd yí; wo nda bɛɛg ŋwa yána mə́ Zɛmbî dɔɔŋgʉ́ nda zhizhe.
  hat-hat: Pa neglije kado Lespri Bondye te ba ou lè chèf reskonsab yo te mete men
    sou tèt ou, apre pwofèt yo te fin pale pou ou.
  npl-NT: Xitekiti ipan tekitl non Dios omitsmák ijkuak tokniwah non tlayakantokeh
    motech okintlalijkeh inmawah.
  bgg-bgg: Nyie chaigthek è yaojong pha nane dukhothek è wad nathek lakhung shii ruii
    shii nathek shii phijong pha ragung lasen ji shii asnai rabo.
  eng-TCENT: Do not neglect the gift that is in yoʋ, which was given to yoʋ through
    prophecy when the council of elders laid their hands on yoʋ.
  eng-BSB: Do not neglect the gift that is in you, which was given you through the
    prophecy spoken over you at the laying on of the hands of the elders.
  cpu-NT: Pimpampithashiretero iñaaventakemi pairani jevariite, ari okanta itasonkaventantakamiri
    jotzimikapatziitoyetantamiro irako. Ñaa papaatzirokari itasonkaventaimi Pava pimatantaarori
    iroka.
  san-ASM: প্ৰাচীনগণহস্তাৰ্পণসহিতেন ভৱিষ্যদ্ৱাক্যেন যদ্দানং তুভ্যং ৱিশ্ৰাণিতং তৱান্তঃস্থে
    তস্মিন্ দানে শিথিলমনা মা ভৱ|
  tac-NT: 'Abé ''ya, alué e''wélala Onorúgame oyérame a''boi sekálate nochale mué
    mo''ólachi regá anigá: «Beníriame nímala mué Onorúgame nila ra''íchali.» Onorúgame
    Alawala gu''írile alué e''wélala, alekeri tabilé a''rewa ralámuli beniria.'
  eng-WEBPB: Don’t neglect the gift that is in you, which was given to you by prophecy
    with the laying on of the hands of the elders.
  gfk-H: Waak u lilik tatohun tano hartabar nong ga hanuat taar taam makaia ra nianga
    ta ira poropet tano pakana bung ing ira lualua na lotu diet ga bul ira lima diet
    naliu taam. U na papalim ma ia.
  viv-viv: Boi toꞋekelesiya adi tonagona adi yoꞋo nimadi uꞋuniya hisena ana toveya,
    AluꞋaluwa Mahalina yana venuwaꞋata ya faisewa faꞋina yana kaliva gitunevehabalutugedi-yo
    hiꞋawatalatalainena, be againe a vehimeya givele. Keke dibu ginatoyoga, au a vehimeya
    unaꞋitaveꞋavina.
  yao-yao: Nkaleka kuupanganyichisya masengo ntuuka kutyochela kwa Mbumu jwa Akunnungu
    umpochele kwa litala lya utenga wa ŵakulondola ŵa Akunnungu ni apala nkungulu
    wa achachekulu paŵansajichile makono.
  tgp-tgp: O sopo r̃ompurongo hin nom silesilea atu God mo silea isam na retimangovi
    atu hin rani atu la patu tamlohi rasua na vao kalesia la usiusi la tau na limara
    na patum.
  auc-NT: Mïni pönencabo ïñömïnite në aadäni näni Picæncabo ïñömö bitonga gampo cædinque
    Wængonguï beyæ̈ apæ̈nedinque bitö ïmite, Bitö në aabi badinque në odömonte apæ̈nebi
    bacæbiimpa, ante pönö apæ̈nedänitapa. Ïninque bitö do në aabi badinque në odömonte
    apæ̈nebi bagaïmi inte godömenque godömenque cæcæbiimpa.
  kbc-NT: Jinaɡ̶a domiɡ̶ikani niɡ̶ijo ɡ̶adixakedi ane yajigotedaɡ̶awa Aneotedoɡ̶oji
    niɡ̶ijo noɡ̶oipeketaɡ̶aloco libaaɡ̶atedi niɡ̶ijo laxokodipi lacilodi anoyiwaɡ̶adi
    Ǥoniotagodi, odaa joɡ̶oyeloɡ̶oditaɡ̶awa Aneotedoɡ̶oji lowooko.
  bmh-bmh: Gusig go Uwait nug mizeun, go na i wagemen. Getal dudu banban agen goagal
    ebeag nait gagalin ebu maimai, na en Uwait aurina, go nug gusig go mizeun, gonun,
    na gusig go mui salau mamam.
  ctu-BL: Wen cʌntan a c'ʌjñibal tsa' bʌ aq'uentiyet yic'ot a we'tel ti subt'an, che'
    bʌ tsi' yʌc'ʌyob i c'ʌb ti a jol jini ancianojob.
  meq-meq: Kâ gay masəfaya a gədaŋ nakə Mbəlom a vəlaka aye bay. A vəlaka na, ahəl
    nakə ndo hay tə ɗa ha wu nakə Mbəlom a tsik ka nəkar aye ada madugula hay tə pa
    faya həlay tay aye.
  noa-H: Pʌchig mag p'idk'amk'ĩir k'abajieb, har nacha Hẽwandamau k'apeenag jaaupibaawai
    mak'ʌʌnau pʌ higwia jũrr chi pörnaanag jaautarr. Magbaawai hajim, har hamau pʌ
    hʌ̃r jua hausĩubarmua Hẽwandamau hich jua t'eeg pʌrʌg deetarr. Mag p'idk'amk'ĩirta
    mag jua t'eeg pʌchig deetarr haawai hoob sĩi hich jãg par wai chitam.
  alp-NT: Alla Iriluke Eni kbasare etemu baue jemate toini esi elakaru. Esi beteke
    be kerike ete Alla elia kai esi tola balasi ndete ulumu. Apake amu kbasa mere
    rame kena amu makerike ete Allare, hleke yake.
  san-VEL: praaciinaga.nahastaarpa.nasahitena bhavi.syadvaakyena yaddaana.m tubhya.m
    vi"sraa.nita.m tavaanta.hsthe tasmin daane "sithilamanaa maa bhava|
  kbq-kbq: Kagra kagera okanitfa huo, Anumza naneke huama (profesi) hazagenka anampinti
    Avamu'mofo muse'za (gift) erinke'za, mono kva vahe'mo'za zamaza ante'za eri'za
    eriogu huhampri kante'naze.
  kbh-kbh: Acbioye Bëngbe Bëtsá obenana tcmojanats̈etá ts̈abe soyënga jamama chacotsobenama,
    os̈buáchiyënga jujabuáchama. Bëngbe Bëtsabe juabna oyebuambnayënga acbiama tmojanoyebuambá
    ora, y chë os̈buachiyënguents̈a bëtsëjémënga chëngbe cucuats̈ënga ácbeñe tmonjancjá
    y Bëngbe Bëtsá acbiama tmonjanimpadá ora, chca ts̈etana obenana tcojanóyëngacñe.
    Chë soye sempre cochtsinÿena.
  ron-LSB: Nu neglijați darul care este în voi, care v-a fost dat prin profeție, prin
    punerea mâinilor bătrânilor.
  pon-pon: Der kajamal la pai en mak o, me koe aleer ki deideikop o ni en jaunkoa
    kan ar pwil pa ar po om.
  nhe-BL: Xijtequihui nopa yajatili tlen Toteco mitzmacac quema nopa huehue tlaneltocani
    mitztzonmajpachojque huan Toteco quinmacac tlajtoli para camatise tlen nochi nopa
    cuali tequitl tlen tijchihuasquía teipa.
  sps-sps: Anyi ma fagagaar vaare, binun faarof fiisen me na fo parits ana nat ten
    Gov tan favaanan an fafaatsuts te faan manyi Ya tan nainy te pokei mi Ya nguer
    fuainy tsoiny mumua an fuainy tsoiny tatagaa ot tan gum nar vainy fafaaman to
    te fasaur fi ri na nimar patsuu manyi.
  wnc-wnc: Sike tupa Waung Kapata puya aminatane musia pangenawan wamu takngatu gae
    yaking. Gae yawa natake aminu Anututane aminabam kayuking aminda puya wa yaking
    kaknga gae gamunangge natake katakngita ga wasiking. Wasiwa natdetdeu Anututa
    gae gamukut taknga gata tasiyuk yuyo.
  bus-bus: Gbaa kɛ̀ Ludaa dànnɛ gurↄↄ kɛ̀ wà annabikɛɛ kɛ̀ n yã musu, bensↄ̃ gbɛ̃nsinↄ
    ↄ dìdimma, ǹton pã kpáziro.
  gub-BL: Amo 'ar mehe uzeruzar ma'e waneruze'egar a'e wà, opokok neàkàg rehe a'e
    wà. A'e 'ar mehe we Tupàn ze'eg imume'u har a'e wà no, nezewe uze'eg newe a'e
    wà no. — Tupàn umur ukàgaw kwez newe a'e kury, nemuma'ereko kar pà uzeupe a'e
    kury, i'i newe wà. Ihe a'e newe ihe kury. — Epytu'u zo izupe nema'ereko re nehe
    ty, a'e newe kury.
  imo-imo: Kraistinga imbo talapemunga tapu iyemani nu ambolko Goteni yunge kongonomu
    teko kondani nimbe lipe tapondopili ningi kinye Gotenga nimbe munduli ungumu iye
    teni pilipelie yando nu nimbe tirimu kinye Goteni nu kongono teani nimbe enge
    tirimu akumu nu tiye naa kolowi.
  boj-boj: Nami Kristen gate naŋgi ino gateq di naŋgo baŋ atnabqa Qotei na ni siŋgila
    emej. Bati di tamo bei na Qotei aqa medabu osiq ni qa anjam bei babtej. Deqa ni
    siŋgila di oqnsim Qotei aqa wau ojqa asgimaiq.
  eng-DRA: Neglect not the grace that is in thee, which was given thee by prophesy,
    with imposition of the hands of the priesthood.
  knf-knf: Wutan kadaayanaan uţen wi *Uhaaş wi Naşibaţi uţuuŋ ţi iwi, wal wi uţëpnuŋ
    ţi bantohi kë bapafu iñen aşë ţiini.
  san-KHM: ប្រាចីនគណហស្តាប៌ណសហិតេន ភវិឞ្យទ្វាក្យេន យទ្ទានំ តុភ្យំ វិឝ្រាណិតំ តវាន្តះស្ថេ
    តស្មិន៑ ទានេ ឝិថិលមនា មា ភវ។
  arn-NT: Ngoymaentukilnge tami eluetewchi pepiluwün ta Ngünechen feychi, kisu tañi
    pin mew, tati pu peñi longkolelu tati trokiñ feyentulechi pu che mew fey engün
    ta fampuwüleleymew tañi kuwü.
  zas-NT: Ad yayanladxil güünl ziꞌc rayal güünl por quiarguiejn ni banee Dios lojl
    chi badxiib yaa ree bengol guijquil chi gogbee reeman guial lüj na̱j bén gule
    Dios.
  ken-NT: Kɛ́ rɔ akap anɛ́ ɔ́bhɔ́ŋɔ́ myákámyáká, nɔ chí akap anɛ́ nyaka barɛmɛ́
    kɛpɨ̌ntɨ bágháti ɛ̌ti yɛ nɛ ɛ́kʉ bǒ batí mányáŋa wɔ amɔ́ antí bɛ́ ántwɔ́
    ntá yɛ.
