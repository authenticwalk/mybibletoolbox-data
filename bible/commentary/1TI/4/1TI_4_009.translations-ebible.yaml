verse: 1TI.004.009
translations:
  kpx-kpx: Di hoto louale keau seleve. Iale ke evisi mataha tumutumuanela.
  okv-H: Eto na ke asona avo ke be ingito kogo ejo
  tbo-tbo: Geka bahana naka baha dumana yaka ipa ta wotago imahiyeya.
  mal-C: ഇത് തികച്ചും സ്വീകാര്യവും വിശ്വാസയോഗ്യവുമായ വചനമാണ്.
  grc-SR: Πιστὸς ὁ λόγος καὶ πάσης ἀποδοχῆς ἄξιος.
  bgc-bgc: या बात सच्ची अर हरेक ढाळ तै मानण जोग्गी सै।
  khz-khz: Voo kila taunatauna, gaurai pita gapirage-namanamaa.
  deu-TKW: Bewährt ist das Wort und aller Annahme wert;
  zsr-NT: Didzaꞌ gdutë li lë ni, len le nac lsacaꞌ laꞌzíꞌ lu naꞌgac yúguꞌtë bunách.
  lin-lin: Yango nde liloba ya solo, liloba oyo ekoki na kondimama mpe koyambama na
    mobimba na yango.
  hns-NT: Ie baat satj hai aur maane laaik ke hai.
  noa-E: Cha mua mag chirʉmʉn chadcharam iekhau. Maagwai thumaam khʉʉnau ʉ̈khakhiin
    ʉ̈u akham.
  eng-EMTV: Trustworthy is this word and worthy of all acceptance.
  mib-NT: Te ndaā ndije cúu jnūhun yáha, te jeē cánuú candíje ndɨhɨ ñayuu cúu.
  lif-NT2: कङ्‌ग नसाःन् चोःक्‍मा सुक्‍के़दे़प्‍पा नु के़रे़क्‍ले़ ते़म्‍मा के़बोःङ्‌बा
    पाःन्‍लो॥
  xnj-xnj: Lilovi lenili ndi la chakaka na liganikiwa kuyidakilwa na kusadikika neju.
  mmx-mmx: Na levelinga i ruturun, ata siam ka i la ata nunu ren.
  cbr-NT: Usai ca 'iti 'icë quicë banax ca asérabi 'icën. Usa ca quixun ca camabi
    unin upí oquin 'unánti 'icën.
  tee-NT: Pus slivasalh junima chivinti chai lhijunch ni catalaca'ilh tachi chun ju
    lapanacni.
  eng-LSV: the word [is] steadfast, and worthy of all acceptance;
  cak-NT: Ri tzij re' can ketzij y nic'atzin chi ninimex coma conojel.
  pah-NT: Kiro ti ji imombe'ui nde ve. Nhande xajiko hete Tupana'ga rehe omanoe'ỹve'ga
    rehe aerẽ po ti ga nhande rerohoi yvagi pe nehẽ javo. Ga ko yvyakotyve'g̃a mbopiro'yharamo
    oko. “Ambopiro'y pota ji g̃a imomboa g̃andekote'varuhua g̃a hugwi,” ei ga. Kiroki
    g̃a ojiko ga rehe imomboruka ga pe – g̃a hugwi tuhẽ ga imombori a'ero. Pyry ahe
    a'ea reroviahetei. A'ereki a'ea ko a'itituhẽva'ea. Heroviaro g̃waramo nhande poravykyhetei
    nhandejirokwa Jesus Cristo'ga mombe'gwovo.
  sja-NT: '@see-verse:1TI.004.008'
  xed-xed: Nana gwaɗa na ná, vərɗa gwaɗa ya, nda ra ka tsuʼafta inda mndu kul haɗ
    sana dzudzukway.
  mks-NT: Ta ña̱ yóho cúú á ña̱ nda̱a̱ ta xíní ñúhú candúsa í ña̱.
  gfk-S: Ma kakarek iou tange i tutuno sakit. Ma i tale be da manga so no nudait nurnur
    tana.
  bmu-bmu: Keu jizali, mi ambazip körekŋanök möt aŋgön kölbinaŋgö dop pöwöwöm köhöikŋi
    akza. Keu pöwöwöm köhöikŋi kun mi kewö,
  dgz-dgz: Nop ame tavewa menan di warat di anu tumaset.
  eng-GNV: This is a true saying, and by all meanes worthie to be receiued.
  zaa-NT: Hua yúa' qui'ni riquixa'a' titsa' lí para tsía latsi' iyaba ca enne' sin
    qui'ni gudu chuppanią cą.
  eng-WEBSTER: This is a faithful saying, and worthy of all acceptation.
  guh-guh: Bajarapalivaisi pexaniajailivaisi cajena. Nexata daxitajivi xaniavaetsia
    bejumecovënëta bajarapalivaisi.
  bon-bon: Ai mene lui toraca gyene, miiji acata.
  nhw-BL: Temachtli ni camanali catli nimitzilhuijtoc huan quinamiqui para nochi masehualme
    ma quiselica.
  swh-ONEN: Hili ni neno la kuaminiwa tena lastahili kukubaliwa kabisa,
  wbi-wbi: ilisio ilio lya kyang'ani, lino avaanhu vanoghiile kukulyupila.
  bba-bba: Gɑri nɑɑnɛɡiiyɑ mi. N wɑ̃ bu yi nɔmɑ ɡɑ̃ri mɑm mɑm bu mwɑ.
  eng-KJVCPB: This is a faithful saying and worthy of all acceptation.
  kgk-NT: Upéa nhe'ẽ anhetegwa voi. Iporã jarovia íxupe.
  waj-waj: Ii kua ivo kua kutaa kuavai vaivai. Ta ivaa rikiada varada ivaara kutaavaivee
    kiaaraivo inna yoketaavai.
  cpy-cpy: Kyaariperori iroka ñaantsi, otzimatyee akemijantee maawoeni.
  mpx-mpx: 'Baaba hiwe i tunahot ge bosowaina ta abulilek-an hoti:'
  wbp-wbp: '@see-verse:1TI.004.008'
  luo-luo: Ma en wach madiera mowinjore ji oyiego chuth,
  nhe-NT: Temachtli ni tlajtoli tlen nimitzilhuijtoc huan quinamiqui para nochi tlacame
    ma quiselica.
  aii-aii: ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ ܘܚܫܝܼܚܬܵ‌ܐ ܠܟܠܵܗ̇ ܩܲܒܲܠܬܵ‌ܐ.
  esk-NT: Taamna nipliun iḷumutuuruaq akuqtuqtaksraq suli ukpiġiraksraq iluqnaġlugu.
  msb-msb: Matuod gayod ini na akon ginsabi kag dapat gayod akuon san tanan.
  cpa-NT: Lah¹té¹² jǿg³ dsøg¹² báh³ jøng². Dsio¹ ju³ ca¹hé¹ ca¹lah¹já¹ dsa².
  dso-dso: ଏଟା ବାଇଦରେ ସତ୍‌ ଆକା । ଏଟା ସବୁଲକ୍‌ ଅଇସି କି ନ ଅଏ ବଲିକରି ପୁରାପୁରୁନ୍‌ ବିସ୍‌ବାସ୍‌
    କରିଅଇସି ।
  meu-meu: Ina na hereva momokani; baita abia dae hari namo.
  yva-NT: Ayao umaso tugae, syare wamanave rai.
  dgc-dgc: Nadid, méniwala maka ta éya du étanan a tolay, da tunay ya a kagi.
  zpm-NT: ¡Ne nligaa sca rieguiaḻ guṉ miech, ni grëse zho none tsoxco zhow!
  hix-NT: Àro wyaro katxho ryhe, yaworo xaxa naha. Àro wyaro hamà tkahorye rma haxa
    naha.
  sim-sim: Mashi kas a sawewa kaso omendinga sira. Nir Avui Wasilakahi lerawun landa
    ma nir lerawu hava kavan ni laha nomorawu wasilakan nimu kishanduwa. Mberem ushiwak
    lerawu kason ni landu? Nir angop ni heyenda osa, Avui Wasilaka ermba ermbak linda
    oto hulaima nokopman jivinahanda ma ria. Unda osik nir ni hishiwa karem, ma anandi
    nga os nir hishinda hom li hishindanak kumak os ermba ermbak linda oson livai
    laka.
  npi-ULB: यो सन्‍देश भरोसायोग्य र पुरा स्वीकारको योग्य छ ।
  cgc-cgc: Paambal ko i matuod daw dapat patian gid ta tanan.
  tim-tim: Den are bunŋe dondâ. Aregât luâk âmbâleŋe are nâŋgâmbiâ humo agâkgât nâŋgân.
  yor-yor: Òtítọ́ ni ọ̀rọ̀ náà, ó sì yẹ fún ìtẹ́wọ́gbà gbogbo.
  wos-wos: Wun mwi hundi dé. Méni wun hundi jémba xékéta wun hundika jémba sarékémét,
    wu sékérékétandé.
  emp-NTPO: Maʌ̃ bed̶eara wãrã araa. Jũmarãba maʌ̃ra ĩjãnida panʌa.
  eng-F35: Here is a trustworthy word, worthy of total acceptance
  ind-ind: Ajaran itu sungguh benar dan pantas dipercayai sepenuhnya.
  pes-OPCB: این عین حقیقت است و همه باید آن را بپذیرند.
  mpt-mpt: Ne weng olo baabkenamabio bainobe. Nakaia unangai wentaibo kla funaniba
    bainobo geine!
  ssx-ssx: Ota꞉ opua hone tulaapeke ya꞉la꞉ ota꞉ pi ma꞉nda꞉ta꞉ dupae.
  mkl-mkl: Ide iyi ɑ̀ fɔu bɛ ide ilu nɑɑnɛi iyi í jɔ i yɔ ɑwɔ i ɡbɑ ŋɑ mɑm mɑm.
  gaq-gaq: ନେଙ୍ଗ୍ ମେଃନେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଆତେନ୍‌ ସତ୍ ବାରି ପେ ଏନ୍‌କେ ବଲ୍ ବାବ୍‌ରେ ଗ୍ର‍ଅନ୍‌
    ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ।
  gof-RNT: Ha qaalay asa ubbay ekkanaw bessiya tuma oda.
  unx-unx: ନେଆଁଁ ସାର୍‍ତି କାଜି ତାନାଃ, ଆଡଃ ନେଆଁଁକେ ତେଲାଏ ଲେକାନାଃ ତାନାଃ ।
  gah-gah: Nenémo gihila nenazo, vegená mukitoka nenémini gihila ali lá itave loko
    amuza moloko hozaváa alitune.
  lcm-lcm: Kana kapo mengen tutuman na kapo ro tara ainak aro ania.
  aer-aer: '@see-verse:1TI.004.008'
  qvc-NT: Chay nishushqayqam allip. Chayri yumbay kriyinqallapa.
  tgl-ULB: Ang mensaheng ito ay mapagkakatiwalaan at lubos na katanggap-tanggap.
  cbs-NT: Ja jancha chanimaki, dasibibun ninkakin ikunwantidubudan.
  xtm-NTPP: Tnu'u ndaa tnu'u ndija kúu tnu'u ya'a, te iyo i ja kuu jin kuan‑ta'vi
    ndaka ñayii ma.
  nnq-nnq: Kilonge chenje nga kweli muno na kipaligwa kujeketeligwa.
  bao-NT: Atea díámacʉ̃ ca niirije nii; to biri niipetirã díámacʉ̃ ca tʉo nʉnʉjeepe
    nii.
  san-ORI: ୱାକ୍ୟମେତଦ୍ ୱିଶ୍ୱସନୀଯଂ ସର୍ୱ୍ୱୈ ର୍ଗ୍ରହଣୀଯଞ୍ଚ ୱଯଞ୍ଚ ତଦର୍ଥମେୱ ଶ୍ରାମ୍ୟାମୋ ନିନ୍ଦାଂ
    ଭୁଂଜ୍ମହେ ଚ|
  huv-NT: Aaga poch quiaj naleaing, meáwan nipilan netam mayariw.
  otn-NT: Nu̱na̱ ra̱ hya̱ na̱, guehna̱ ngue ma̱jua̱ni̱ na̱. 'Nɛ̱ guehna̱ ma̱hyoni̱tho
    da̱ 'yɛ̱c'ɛ̱i̱ gätho yø ja̱'i̱ na̱.
  nop-nop: Mede yoŋ adi folooŋ hinek ale wanakaŋ nadikahile titiŋdok.
  obo-NT: Inin osengan, bonnaa en woy ollog nod tonggapon to langun.
  cak-ENT: Ri' ketzij vi, y c'uluman que nquinimüx coma conojel.
  lif-NT: ᤁᤱᤃ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤁᤧᤍᤧᤵᤐᤠ ᤏᤢ ᤁᤧᤖᤧᤰᤗᤧ ᤋᤧᤶᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤐᤠ᤺ᤴᤗᤥ॥
  mie-NT: De ndāā ndija cúu tūhun yáhá, de jā cánuú candíja ndihi nchivī cúu.
  san-TIB: ཝཱཀྱམེཏད྄ ཝིཤྭསནཱིཡཾ སཪྻྭཻ རྒྲཧཎཱིཡཉྩ ཝཡཉྩ ཏདརྠམེཝ ཤྲཱམྱཱམོ ནིནྡཱཾ བྷུཾཛྨཧེ
    ཙ།
  qve-NT: Chaymi niykichis, chay yachachisqaykunaqa cheqaqmi. Chayraykun chay yachachisqaykunapi
    creespa, llapallaykichis kasukunaykichis.
  pao-NT: Soo meeoo ume e tuukwena togesapa. U sakwa a nageno.
  cbu-NT: An tsiyatssis kizpur wanasiriya. Ichinguru anoo mangoonamaam waritariya.
  usa-usa: maamin-áímmá árain-aimmibo matéwaq itáíq-itaiq uwo.
  soy-soy: Nsímɛ́ mmɛ̃ yɛ ɑsei kɛcirɛ lɛ kɑi m pisɛ rɛ ḿpɑ́ úye ukɛ́ ń yɔsí cɑ́kɑ́-cɑ́kɑ́.
  hui-hui: Bi henene ogo hale haiore howa yu tiga buluma̱yanaga lo nga.
  amf-amf: Ogono dhalqino gon hama, pir eedi wul gonne hamayse tiya yiam zaskaynone.
  quc-NNT: Qas tzij wa' ri kinb'ij, rajwaxik k'ut chi konojel winaq käkikojo.
  dob-dob: Ona gete onaꞌaiꞌaila, ꞌenega tada tagwaleda ꞌenaya,
  wrs-wrs: Memba honamba kava ishovpa, memba tanam, wo yeoa keknam wohvrangas veo.
  mca-mca: Aka'an yijaa'ija, qa les ƚe'wis qu' week hasu'uj neqeku'uk'i.
  tzo-TZC: Melel ti cꞌop taje. Jechuc acꞌo xchꞌunic scotolic.
  mya-mya: ဤ​စ​ကား​သည်​သစ္စာ​စ​ကား​ဖြစ်​သ​ဖြင့် အ​ကြွင်း​မဲ့​လက်​ခံ​ယုံ​ကြည်​ရ​ပေ​မည်။-
  gng-NT: Tigbɛr tuu te nɛ, ki kpɛ binib ń tuo tuʼkɛ.
  cbi-NTPO: Entsa palaa jumu uwain anbuda jutyuñu' mitya mu bain keenguentsumi juve.
  ikk-NT: Ezioku rọ, o furu nị wẹ nabanhan a ọhụnma-ọhụnma.
  leu-leu: A mo aava ne fo kuusane a tuuna e mu rabuna xapiak ri taa kuus turoxo pana.
  maz-NT: Na cjuana ne jña'a nu, y ni jyodü ra creo nza texe yo nte.
  bod-N: གཏམ་འདི་ནི་ཡིད་རྟོན་རུང་བ་དང་ཧ་ཅང་ཁས་ལེན་བྱེད་འོས་པ་ཞིག་ཡིན་ནོ།།
  tca-NT: Rü aixcüma nixĩ i ngẽma ore i cumaã nüxü̃ chixuxü̃, rü name nixĩ i guxãma
    tayaxõgü.
  zpl-NT: Neli neca bee bedichiaꞌ cuaꞌ, nu ye bee bene riala nú chili arquiꞌ liꞌi.
  mbc-NT: Sîrîrî esenupanto' wanî yairon pe pu'kuru. Mîrîrî kupî eserîke awanî innape
    tamî'nawîrî uyewankon ke.
  ndg-ndg: Likowe lilyakuliaminiya na Wenda stairi kuyeketya muno. Kwasababu yino
    twanda tabika na panga kasi kwa bidii sana.
  wsk-wsk: Se bala imi bala nunguning se nangamang motam lilim la te ira sanamara
    ko bala.
  toj-NT: Ja jas huax cala, meran nia. Sbej ni oja c'uuquex apetzanilex.
  kkl-kkl: Yubu kiki otsikne agha lag phoro lemnuan, ane sembe wali uro ka'eapmundi,
    mikip uro saelbamlulom.
  tbc-tbc: Ru en rumok an lo aŋ aŋanep abi sakar o uyanan a.
  sna-sna: Iri ishoko rechokwadi rinofanira kutendwa zvizere
  smk-NT: Siin ket tutuo tan manepeg yan akuen tan tepren nin sarba.
  grc-TCGNT: Πιστὸς ὁ λόγος καὶ πάσης ἀποδοχῆς ἄξιος.
  gof-WFTW: Ha qaalay asa ubbay ekkanaw bessiya tuma oda.
  spa-BLM: Esta frase es fiel y digna de toda aceptación.
  kyz-NT: Aipo 'ea a'jea futat. Tuapyaka esage ki 'gã ajemogyau ee. Tuerowiar iki
    'gã aipoa.
  dao-dao: Ahin cun cangkia pyensaka kya lü jumei lü dokham vai kunga kyaki.
  cya-cya: Nde sca cha' nu ñi, lo' ñi sca tucui a ntsu'hui cha' cu'ni tucua ti' lo'o
    na.
  wrk-wrk: Nayinda jangkurr duja. Marda ninjimi kuyu nayinda jangkurr, jungkukangangi
    nayinda jangkurr yurlurrmba.
  nii-nii: Ek ei, ek keimi mendpił, sinim wumb pei piipin kin pii gii nipin ermin
    pałim.
  ign-NT: '@see-verse:1TI.004.008'
  dik-NT: Ku yic yen lɛ̈u ba lueel bï gam akïn.
  cac-cac: A jun c'ayb'ub'al tic te yel. Smoj co chaanec cab' d'a smasanil co c'ool.
  tzj-E: Jawra jxentz'ibaj ra ne ktzij wa' y yatal chca conjelal wnak che necnimaj.
  san-BUR: ဝါကျမေတဒ် ဝိၑွသနီယံ သရွွဲ ရ္ဂြဟဏီယဉ္စ ဝယဉ္စ တဒရ္ထမေဝ ၑြာမျာမော နိန္ဒာံ
    ဘုံဇ္မဟေ စ၊
  yaa-NT: Na ẽ mia yoiai chanĩmakõi. Nãskaxõ keyokõichi chanĩmara fanõfo.
  cab-NT: Inárüni cátei le, áni lúnti jafíñerun súngubei luágu.
  clu-clu: Dia matood kag dapat patiun kag tooan gid.
  swh-ULB: Ujumbe huu ni wakuaminiwa na unastahili kukubaliwa kabisa.
  tpt-NT: Yu tacha aniy yucha laqsaval y tachun maqskꞌiniy katalhakapuꞌal.
  aai-aai: Abisa ao i tur anababatun, imih kwananowar kwanab naatu kwanitumatum.
  sny-sny: Peri ape, ane ne ma'e au te'esiya ape wiyeme a'i tene. Ne peri werese ape
    mo wanu umasite. Peri ape wisere a'i ne. Peri ape apou a'i te'esiya, sosu Owane
    Sitewi lai mi mi pasi pasi ironamitorowa. Serai nomo werese marepi lo tote tawesi
    umasisiya. Sosu nomo Jisas si tame itorairowa ape, ninawesiya. Owane Sitewi nomo
    lo lu taune werese lo yo seni luwaru a'i fara'u au sasari pamowerowa. Sosu lu
    taune marepi lo umasirowa ape, Owane Sitewi lai marepi hepene he'i a'i lowe ma'e
    aurowa. [1 Ti 2:3-4]
  myy-myy: Adi mʉre yʉ gotirise riti ña. Ito bajiri masa jeyaro ĩna tʉorʉ̃nʉroti ña
    adi.
  trc-NT: Ya̱ vaa nana̱ yoꞌ, ne̱ vaa cheꞌé cuno̱ níꞌ man yoꞌ chugua̱nj.
  cut-NT: A chu che vedechahtino yuhn vo. Nahn che cotahno nducoya̱ca ihyan.
  bel-bel: Слова гэта слушнае і ўсякага даверу вартае.
  zlm-KSZI: Kata-kata ini benar dan harus diterima sepenuhnya.
  gdr-gdr: Ɨ ɨtemb yɨt re nony ɨjawa kɨma ɨmɨnjog yɨtkak e, sɨ komkesa rɨga wa rɨrɨrkɨpjog
    e okatenam.
  vmy-NT: Kjuakixi= enbi ꞌba tjinne=re nga ngatsiꞌi xuta ku̱akjainre.
  cmn-FEB: 你可以相信这句话，所有人都应该接纳它。
  gmv-RNT: Hayssi ha qaalay ammanettidayssanne wursi ekkanas bessiza qaala.
  ncl-NT: Huil ticlalilo mochi laneltocalisli ca in lajtulisli, monequi pa moxtin
    quineltocasi.
