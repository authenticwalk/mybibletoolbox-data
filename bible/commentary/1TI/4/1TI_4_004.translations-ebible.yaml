  guj-2017: ઈશ્વરનું સર્વ સર્જન સારું છે તેથી આભારસ્તુતિ સાથે સ્વીકારવું, કશું જ નકારવું
    નહિ
  jvn-NT: Panganan sembarang gawéané Gusti Allah kuwi apik, ora ènèng siji waé sing
    ora apik. Mulané sembarang kudu ditampa.
  byr-byr: Gotɨyai yuya wakyaake tewaanyannanyangɨ. Sarevɨdaaꞌnyɨ yuya maraadengɨra.
    Sangɨna dɨmaaryidehaaꞌ Gotɨyarɨ “Su!” wɨdɨpɨja aane pɨrɨꞌ kɨrɨꞌ nalɨvarabɨthɨka!
  ian-ian: God kwukna kɨgɨnda apma kɨgɨnda mɨna lɨgandɨ. Wan kɨgɨnda kat ke kai waa
    kwagalaga. God kat wagalaga sɨvu kɨlaa kɨgiyangwuk.
  hun-hun: Mert Isten minden teremtménye jó, ha hálaadással élnek vele,
  mcf-NT: Aidën pete uaidtedi bëdamboshë iquec. —Ëmbi pete uaid bëdambo iqueque. Ma
