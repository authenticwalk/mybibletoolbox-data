    ninda Anutue inimbakngake pake nanim.
  bus-bus: Pↄ́ kɛ̀ Ludaa kɛ̀ píngi maamɛ. Wàton à ke tɛ̃̀ boro, wà ble kↄ̃n sáabukpanao,
  gub-BL: Tupàn hemiapo kwer paw ikatu a'e wà. — Zazekwaku amo ma'e i'u 'ym pà nehe,
    ere zo nehe. Tuweharupi zaze'eg Tupàn pe zaneremi'u ikatu haw rehe zane nehe,
    ma'e paw i'u zanune nehe.
  imo-imo: Goteni terimu melema pali pengama. Gotenga ungumu kinye linoni Gote kinye
    ungu nimolo ungu taloni langi kinye melema pali Gotenga mele kake telima lembalo
    akumunga langi akuma tiye kolko naa nonge kinye manda molo. Gote kinye paa tereno
    ningo liko nonge kinye manda lipo nomolo.
  boj-boj: Iga qalie, iŋgi iŋgi kalil Qotei na atej qaji di bole. Deqa iga iŋgi bei
    getentqasai. Iga Qotei biŋiyoqnsim iŋgi iŋgi kalil di oqnqom.
  eng-DRA: 'For every creature of God is good, and nothing to be rejected that is
    received with thanksgiving:'
  knf-knf: Na manjoonan iko bŧi yi Naşibaţi apaşuŋ inuuraa ; ŋënwo i ppok nin uko
    ude uloŋ, ŋwo i kabeeb Naşibaţi ţi iko bŧi yi ŋkyeenkuŋ.
  san-KHM: យត ឦឝ្វរេណ យទ្យត៑ ស្ឫឞ្ដំ តត៑ សវ៌្វម៑ ឧត្តមំ យទិ ច ធន្យវាទេន ភុជ្យតេ តហ៌ិ
    តស្យ កិមបិ នាគ្រាហ្យំ ភវតិ,
  arn-NT: Itrokom kümelu am ta Ngünechen ñi dewmael, fey ngelay ñi illamtungeael chem
