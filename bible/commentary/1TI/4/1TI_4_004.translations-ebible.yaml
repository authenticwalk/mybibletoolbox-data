    aneñ,” pot mañat mapotü bat am novai sohok.
  jid-jid: Naki ikpie wa trji ti a didi ma. Tkpie wa ki kpa wawu'u ni grie, duba na
    kamba ni'u'na.
  wmw-wmw: Kweli, kila kiyumbe ca Mwenyezimungu halali, acipo kinu cijuzi kukatariwa,
