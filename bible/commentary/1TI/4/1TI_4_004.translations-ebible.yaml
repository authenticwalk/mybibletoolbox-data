  sus-A: عَلَ سٍ نَشَن بِرِن دَاشِ، عَ قَن. عَ مُ رَهَرَ مُشِ مِشِيٍ بّ نَشٍيٍ عَ
    دٌنمَ تَنتُي رَ،
  jpn-1965: 神が造られた物はみな良い物で、感謝して受けるとき、捨てるべき物は何一つありません。
  fra-SBL: En effet, toute créature de Dieu est bonne, et rien n'est à rejeter s'il
    est reçu avec actions de grâces.
  yka-yka: Peggeˈ kēmon bakas pinapanjari weˈ Tuhanin hāp. Hangkan subey tayimaˈte
    hadja basta magsukul kite si iye.
  mle-mle: Adiy miyawa God yitakadidiy jaav viyakit-adiy. Javir nakab maa ti day lakw
    wawak. Godak likik wayapiy san napakuw, nyan jaaw kikibana. Agwa jaav tina alik.
  shp-NTPO: Jatíbi ja Diossen jonia jawékiatibo riki jakon, jaskáakinra jawe jawékibi
    rotoyamakin, Dios iráke ataanan non jawékiati iki.
  aom-aom: 'Ëhesi bëhoho God-hu irunoꞌo bövi biseꞌo bamadoho iae mae jioꞌame. Ëhuni
    no bogo uvoꞌejo: Sisë höromo juahovoꞌejo. Aꞌi noehu i ujuohoromo God mae uaromo
    ë i ijëꞌoho maeje.'
  geb-geb: Nza kaŋgi, Fhe Bakɨme muuŋgi bigi, nta zam bigir vhuuiŋra. Nza nta ganɨv,
    khaŋ suanga fhu, nta bigi mbatɨgi ma. Fhuvara. Nza nta suaŋv Fhe Bakɨme phorgɨv
    suaŋv ana ndikndigɨp, nta ndirga.
  bsj-bsj: Dike Kwama fwele yori kabo, dike ba yoki buka kange keu dabo bi ko co.
  cak-cak: Roma ronojel ri ruq'uiytisan can ri Dios, utz, y manak roma netzeles, si
