  san-GUJ: યત ઈશ્વરેણ યદ્યત્ સૃષ્ટં તત્ સર્વ્વમ્ ઉત્તમં યદિ ચ ધન્યવાદેન ભુજ્યતે તર્હિ
    તસ્ય કિમપિ નાગ્રાહ્યં ભવતિ,
  amx-amx: Iterl-aray, Altjerrel ingkerreny mwerr arrmernekarl. Mern ker inang mwerr
