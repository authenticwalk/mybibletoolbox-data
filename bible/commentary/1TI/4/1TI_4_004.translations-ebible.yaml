  cco-NT: Dsʉco̱ꞌ guiʉ́bˉ lajɨˋ e cajméeˋ Fidiéeˇ fɨˊ jmɨgüíˋ la, jo̱baꞌ jaˋ cuǿøngˋ
    faꞌ e niféꞌˆnaaꞌ e jaˋ dseengˋ song niꞌíingꞌ˜naaꞌ jaléꞌˋ e jo̱ e cuǿøˉnaaꞌ guiꞌmáangꞌˇ
    Fidiéeˇ.
  deu-1951: Denn alles, was Gott geschaffen hat, ist gut, und nichts ist verwerflich,
