    iquec, Papa —queshun pete isuidenquio icquin penuna.
  kjs-kjs: Ele raayore Gote-me warisa-ainuri ora epelea. Go-rupa pea-le wala meda
    pa nagiyalimina yapare naame muma Gote-para beten ora pili loma lamina.
  mni-mni: Tengban Mapuna sembikhraba pot khudingmak aphaba ngaktani; thagatpaga loinana
    lousinjarabadi yadada karisu leite,
  yad-NT: Ti̱ta̱ju̱ jiryatiy su̱ndejadara, rani vichasara samirya, ne vurya̱javiryu̱tyara
