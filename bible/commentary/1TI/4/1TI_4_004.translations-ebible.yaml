    ditapo God dla sisiyele mate dlowe alisisi i dloweye ka꞉pi.
  xav-NT: Uburé dasazé hã wẽ di, 'Re ĩhâimana u'âsi mono nhimipodo hã ãma 're ĩwasaihuri
