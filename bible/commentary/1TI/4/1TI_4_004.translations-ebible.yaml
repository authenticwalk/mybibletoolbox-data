  yrb-yrb: '@see-verse:1TI.004.003'
  maa-NT: Ngats'iì tsojmì xi Nainá tsibíndaà, ndaà‑né, mìkiì ko̱ma ki̱náchrjenguiaá.
    Ko̱ma si̱kjeén yije tsà k'oi̱‑lá kjo̱ndaà Nainá k'e̱ nga si̱kjeén.
  mcq-mcq: Ijihuni maijaho uneunecha mapoka kaꞌene Godira venajija mamaaruna. ꞌEnaꞌomo
