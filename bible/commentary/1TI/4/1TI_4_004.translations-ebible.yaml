    variy rivani̱.
  mxb-NT: Dá chi̱ ndidaá vá ña̱ꞌa ni̱ ka̱va̱ꞌa Ndios kúú ña̱ va̱ꞌa. Sa̱ꞌá ño̱ó ko̱
    kánian kañóꞌó yó ni iin tóꞌón ña̱ꞌa ni̱ ka̱va̱ꞌa na. Kuu va keí yo̱án xía̱n nani
    naki̱ꞌo yó ndivéꞌe noo̱ Ndios.
  pon-2006A: Soahng koaros me Koht ketin kapikadahr me inenen mwahu; oh sohte mehkot
