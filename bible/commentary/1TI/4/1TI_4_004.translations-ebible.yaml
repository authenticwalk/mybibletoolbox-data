  fra-NCL: Car tout ce que Dieu a créé est bon, et l’on ne doit rien rejeter de ce
    qui se prend avec action de grâces,
  bhg-bhg: Rorae berari God mi esisina awa dave, edo rorae da (1) nondawa ajiregainyae,
