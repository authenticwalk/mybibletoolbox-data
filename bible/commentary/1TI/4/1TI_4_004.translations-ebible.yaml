  lbk-lbk: Tay am-in nan khinaeb Apo Dios, et khawis ya maid maad-i mo ket chawaten
    ya iyaman tako.
  mto-NT: Ku̱x nu̱jomeꞌe juuꞌ jatyeꞌe je̱ Nteꞌyam pya̱a̱m, o̱yts je̱ꞌe̱ veꞌe, ni tía
    veꞌe juuꞌ veꞌe nu̱nkayakkuvá̱kup ku veꞌe je̱ jayu du̱maaꞌyu̱njáva,
  bzh-bzh: In nġaa pin sën Anutu tunġ lo og nivesa, om hil su ajuuk, gaḳ hil nanër
