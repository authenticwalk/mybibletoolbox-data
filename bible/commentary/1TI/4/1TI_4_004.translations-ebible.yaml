  ena-ena: Alaŋ igɨlalu uami. Asɨ akuaba akuaba lamami agɨlaŋ sɨkasɨkan huaci laci
    uami. Hameŋ sadaŋ alaŋ sɨbɨlɨ igɨmagalu uami. Alaŋ Asɨ dɨ huaci aba akuaba akuaba
    sɨmɨŋ agɨladɨ nɨbalu uami.
  nbq-nbq: Yi menda ndi menda Ala en wakhagagi ako andi, sek adigat bagagima, nit
    nenendawi en, “Wa,” yugugu dugwit, welagwi halok andi, moga dek.
  tgo-tgo: Kaiwae bigibigike wolaghɨye iya Loi va i vakathaŋgike mbe thovuthovuya
    eŋge, na thava ra botewoyathuŋgi, ko valɨkaiwae ra mbanɨŋgiya wolaghɨyeko thoŋgo
    ra vata ago kaiwanji.
  yap-yap: Urngin ban’en nike sunumiy Got e bfel’; ndariy ban’en riy ni nge dab ni
    kay, machane urngin ni ngan pining e magaer riy ngak Got u fithik’ e meybil nge
    mu’ min kay;
  mop-NT: Tulacal a c'u' a betabi u men a Dioso, qui'. Qui' ti c'ümic abe'e, wa tan
    ti wadic a bo'tic ti'i a Dios yoc'ol abe'e.
  tet-tet: Hotu-hotu mak Naꞌi Maromak naseꞌi nia, diꞌak. Keta haluli oi-oik. Simu
    dei hodi hamulak sera dodan baa Nia.
  hlt-MCSB: Pathen kah kutngo tah boeih then tih hnawt ham moenih uemonah neh doe
    ham ni.
  xtd-NT: 'Na kaxi koꞌo‑ro ntdaa xa n‑xani ini Ianyuux xa kaxi‑ro, te maxku ku jaꞌan‑ro
    xa maxku kaxi koio‑ro, ko dɨuni na juñaꞌa‑ro nuu‑ia: “Na kutaꞌu‑da, Taa‑ro.”'
  mdy-ETH: ጋዓንቴ ፆኦሲ ማዤ ባካ ቢያ ኮሺኬ፤ ፆኦሲ ጋላቲ ሙይንቴያ ማዔቴ ሃሺንታ ባኣዚ ባኣሴ።
  spl-spl: Otmu Anitâŋe wuân me wuân kalop yamâ âlepŋeâk hârok. Nenŋe wuân me wuân
    nene sâm otnom yamâ aŋgoân Anitâ mepaem yanâmâ nenom. Yawu otnom yanâmâ Anitâŋe
    nenekmu ârândâŋ otbuap.
  usp-NT: Juntir ri b'anal jwi'l Kakaj Dios ri tijel rij tziyi' tikatijtak. Ta' tijna'
    tikaxuttak, pero nab'e rajwaxi' tikac'omowajtak re Kakaj Dios ri tijye' chike.
  zav-NT: Na' de'en bene' yoguə' de'e ca' ṉezecho zɉənaquən güen na' bito zɉənaquən
    par gue'iga'aquechon, con güe'echo Diozən' yeḻə' chox̱cwlen par de'e ca' choṉe'
    chio'o.
  sgz-sgz: Tan táit no ái Káláu ákte aksimi a kuluk. Má ngorer koion gita mikmikwai
    tekesi táit ákte oboi ái Káláu, ái sár gita kebeptai má ot kuluk uri narsán suri.
  kek-NT: Chixjunil li quixyo'obtesi li Dios, a'an cha̱bil. Ma̱c'a' xtz'ekta̱nanquil.
    Nakabantioxi chiru li Dios ut nakatzaca.
  blz-NT: Giigii' upa men ia sidakon Alaata'ala iya'a pore, ka' sianta sa'angu'po
    upa men sida kokundaion kalu nilabotmo tia sukuur na Alaata'ala.
  poe-NT: Méxra̱ kaín xín tí nkehe kjuíchꞌéna Dios la jína la kohya nkehe chróntáchroni
    kíxin jehya jína sineni. Chrókjuancheheni Dios kjuasáya la ntá jína chrókjóneni
  san-TAM: யத ஈஸ்²வரேண யத்³யத் ஸ்ருʼஷ்டம்ʼ தத் ஸர்வ்வம் உத்தமம்ʼ யதி³ ச த⁴ந்யவாதே³ந
    பு⁴ஜ்யதே தர்ஹி தஸ்ய கிமபி நாக்³ராஹ்யம்ʼ ப⁴வதி,
  cof-NT: Diosi quica piyanle sen joe. Ticanantiya seitoe, fitununhe tituntsan joe.
    Diosibe acradeseinatori, ticatiya finiquintsan joe.
  srm-NT: Biga u sabi taa hii soni di Gadu mbei buta da u, de tuu dë bumbuu soni.
    Na wan u de dë u tuwë, ma de dë fuu tei ku tangi.
  qvs-NT: Tata Dios tukuy layata allita rurarkan. Chayrayku ñukanchikuna Tata Diosta
    agradesishpanchikuna tukuy layata mikunchisapa. Mana rimanchisapachu kay mikuna
    chay mikuna mana allichu nishpa. Chashna Tata Diosta agradesishpa ima laya mikunatapish
    mikushpanchikuna mana uchallikunchisapachu.
  zca-NT: Rë kwa'n ngulo Dios, rëi wen gao be or niza' be xkix lo Dios por lë'i; kuze'
    gat ñalt gab be, nzho kwa'n nayi' gao be,
  cbc-NT: Nipetiri wãme ʉgarique Dios cʉ̃ cacũrĩqũẽ caroa jeto niña. Bairi nipetirije
    ʉgariquere teena, “Dios, jãã mena mʉ ñujãñuña,” ĩrĩ marĩ caʉgaata, ñujãñuña.
  qxo-NT: '@see-verse:1TI.004.003'
  mox-mox: mana Yaubada ena ʼivaʼavaʼata qabudi aqiaqi otaqidi, e ʼinega ge taha yani
    ʼidiega kana nogedi. Ta ʼesi me eda qaiawa kana ʼewedi, ta weaqidi kana lukaiwa
    ʼinaya,
  kew-kew: Oyae rayore Gote-me warisanare ora epe ta. Goa pea-ga wala meda pa nagimalimina
    yapare niaame mua Gote-para beten ora pi lamina.
  dww-dww: Yaba matabuna Mamaitua ya voivoiedina inam taudi yaba veredima, be nam
    sibo tè riutuaḡaiedi. Tauda Mamaitua sibo tèi kaiwe be muriḡa da tè kanina, be
    Mamaitua matane inam kanidima matabudi veredima,
  twi-ASANTE: Biribiara a Onyankopɔn abɔ no yɛ. Ɛnsɛ sɛ wɔpo biribiara, na mmom, ɛsɛ
    sɛ wɔbɔ mpaeɛ gu ne nyinaa so.
  aoj-aoj: Hiahaom hiami God nandaꞌami, buꞌwami atom. Iꞌi minifelonamam, andeandeꞌ
    mofaꞌam. Ina mokwahom, owaꞌ.
  cbv-cbv: Nihat Dios ã chãjni tʉ́ini caá. Pánihna, ã wʉ̃hni jeémátdih ʉbna, caandíh
    “Tʉ́ina caá, Paá”, niijná, yohcanjeh, tʉ́i wẽi jeémát caá náahap. Bita ĩ jeémát
    tʉ́ʉtcah, queétdih ñi joyáh bojoó.
  taw-taw: Chɨn nopun, God tap ne gɨlak okok mɨdupsek, tep anep gɨlak. Chɨn tap ne
    gɨlak anɨb okok, tap tɨmel agɨl ma nɨgɨnɨgun. Nop tep yɨbɨl agɨl dɨnɨgun.
  jic-NT: Pjü Dios la tjiji pasal 'üsüs. Más 'ücj wi'iquecj jupj lal jupj la tjiji
    mpes, más 'ücj nin qjuisas jupj la tjijá.
  zap-NT: 'Yrandxee ne wsan Dëdyuzh weno por ne gu méno. Yët neguin ne gue men: “Nuudet
    gu noo we”, noze ne ydeese men dexkyizhtee lo Dëdyuzh chene gu meno,'
  wer-wer: Anutuu omnant ket ëa epot pout ompyaö pëënöt. Pötaanök Anutuun yoöre ërëp
    maimeë nant yenem nantön kaaö naëngan.
  ipi-ipi: '@see-verse:1TI.004.003'
  qul-NT: Diospaj tucuy ruwaskanka sumaj; mana ima miqhuytapas millacuspa neganapajchu,
    Diosman graciasta kospa jap'ekajtinchiska.
  ter-NT: Vo'oku uhá koeti koekúti ítuke vo'u Itukó'oviti, aínovo únati, epó'oxo itukovo
    vikoró'ixinovatine xoko Itukó'oviti, ako yusíka kutí kíxeokono ákoti aunáti.
  bmr-NT: Mɨɨro paryɨ Moocaani eheetavuuno sabadɨro iminehi. Jaanegui jinejebaco jɨɨheguetɨmoro
    magaayɨcɨ toonohallɨvɨ Moocaanico mihimomoro.
  fuf-fuf: Hara-le ko Alla tagi kon fow no moƴƴi, huunde wonaa ko bugitetee. Ko jarnugol
    tun Alla nde hiɗen huutora.
  bhl-bhl: Feinka! Sunbin-Got em dukuse eisneng alik alik angom be ken ati kuw kasike,
    nu kanelom mesesem eisneng “Weso! Seyo!”, dangbuluw eisneng beelo sakok keko,
    kolew kemokoluw te! Babo!
  ons-ons: Anutuŋo kine kine korop ma wakonge, yemo mayakatneka, ea wane meŋe meŋenŋo
    bakomine kito more ma ne okan okanmaine, yewa mi qaisik kaikene.
  con-NTPO: Nane pa'cco Chiga agattoen'choja ñotssi tsu. Chi'gambe'yi gi Tise inginga
    afe'choma avujatsse isu'faya'cho, Tisema ñotsse afapa.
  ghs-ghs: Oonihe Ohongai patta minarake biraitemi ai tatauma tupuhota kotanga naatorai
    nokoi patta oke gama aima Ohonga dzoobe hiireqa muunaridzoni.
  peg-peg: ଇନେକିଦେଂକି ଇସ୍ୱର୍ତି ସବୁ ଉବ୍‍ଜାଣ୍ ଦିନିସ୍‌ ହାର୍‌ଦାକା, ଆରେ ଜୱାର୍‌ ହୁକେ ଅତିସ୍‌
    ଇମ୍‌ଣି ବିସ୍ରେ ଇଟ୍ୟା ଆଉତ୍‌,
  txu-NT: Be, mỳjja kunĩ Metĩndjwỳnh kute ipêxja ne mexkumrẽx. Djãm mete mry nàr djwỳ'õ
    kanga kadjy ne Metĩndjwỳnh ipêx? Arkati, me kute Metĩndjwỳnhmã 'ã amikĩnh jarẽnh
    ne tu kute amim byr ne krẽnmã ne ipêx.
  eng-WEBU: For every creature of God is good, and nothing is to be rejected if it
    is received with thanksgiving.
  gnw-NT: Echa'ã opaete mbaembae Tumpa uyapo vae icavi co. Agüɨye ñarɨ̃ro mbae nunga
    tembíu. Icavi co yau vaerã yasurupai ñamee reve Tumpa pe.
  mux-mux: Pulu Yili-ni tirim mélema pali kaí kanili. Pulu Yili-nga ungele kene oliu-ni
    Pulu Yili-kene popu topu ung nimulú ungsele-ni langi kene mélema pali Pulu Yili-nga
    méle kake tílima lemba akiliinga langi akuma munduku kelku naa nungí kene kapula
    naa temba. Pulu Yili-kene “Angke” niku liiku nungí kene ulu te naa temba.
  maj-NT: Nda ní ngayjee̱ ni xi kits'ínnda Nti̱a̱ná. Najmi tjíhin nga n'e̱ t'axíaán
    niu̱ tsa k'u̱a̱íhi̱ máb'a̱chjíhi̱ Nti̱a̱ná nga títsjáná.
  bkq-NT: 'Idânârâ Deus nhugutyby modo koendonro lelâ. Awylygue pyni tâinzenry, podo
    tâsenry warâ peba awyly. Podo, pyni warâgue kydâwinduadyly iray, warâ Deusram
    aguykenre: “Pabai, koendonro âmâ, xirâ xinaram mâundulygue” kykenre.'
  kue-kue: God taragl prapra ere yongwa i wakai yongwa, suwara ta kinde kondokraglkwa.
    Ipre God diwakai yendre okuwo inaglkwa.
  cot-NT: 'Maasanopae ipeacaaguecaca Aapani Irioshi iroguenti cameetsavaeque. Aatoquea
    icantimentantajitirotsi ashecajiaquemparogueti arigueti ancantajiaqueri: “Arioteesa.”'
  bnp-bnp: A ta maea, a vuhuna si lohoka vona, a maki lobo a Vure i ratarike i kamumu.
    Nahea si gi taki ge hale. Si gi kavurikea a Vure, si gi bole.
  apn-NT: Nom Tĩrtũm na pre mẽ pamã mẽ apkur xà piitã ho kato. Mẽ paxàmnhĩx mẽ pahte
    piitã hkur o papa kaxyw. Jakamã mẽ pahpê hkrajaja na pu htem mẽmoj kaga hkêt nẽ.
    Na pu htem mẽmoj kur kaxyw nẽ Tĩrtũm mã harẽ hãmri nẽ paxàmnhĩx kuku.
  ctp-NT: 'Suꞌwe ꞌa tñan ngiꞌni Ni, suꞌwe ꞌa ngwiñan Ni nchga loo nan; kanꞌ chaꞌ ja
    suꞌwe si xkwaan ska chaꞌ suꞌwe nu ngwiñan Ni. Xñian nchga chaꞌ suꞌwe kanꞌ, loꞌo
    bra kanꞌ chkwianꞌ chaꞌ re loꞌo Ni: “Ngwa xuꞌwe ꞌiin, Sti ba Ndiose” nchkwiin.'
  opm-opm: Got orhe erer ma natip erer oh na mandatin han ohoh yahwimur daham weso
    por dar dapti han ohoh ihan gur ire meng oh amrapri.
  bvr-bvr: Ngardawa gun-nga burr-guta Wangarr gu-jarlapuna, gun-narda gun-molamola.
    Gala gun-nga gun-japurra rraka ngubu-bawa. Wurra jarra minypa ngubu-ma rrapa minypa
    nguburr-japurramaya nula Wangarr.
  wal-wal: Aissi giikko, Xoossai medhdhidobai ubbabaikka lo77o. Xoossaa galatidi ekkikko,
    wora yeggiyo aibinne baawa.
  zad-NT: Ḻa' yog'ḻoḻ daa bx̱e bsil Chioza' nakan wen, na' bibi de dii iṉacho bi gak
    gaocho kon shi we'chone' yeḻ' chox̱ken kat' yeej gaochon.
  kmg-kmg: Anuturaonec wiac fuakicne i biaŋne sasawa. Erâ daŋge âzâcnehuc nâ bac eeŋgopeneŋko
    qaqatarene mi fokac.
  aso-aso: Idoꞌ naza Oꞌmoso isaaꞌ neve li-di dalizave noluvoniꞌ nene Oꞌmosoꞌmo do
    sotoꞌ ineꞌ initeꞌ mataꞌ nene laminekovoꞌ neineꞌ nenako aꞌmine mukikumuꞌ nene Oꞌmoso
    isaaꞌ neve lo-dosa hamokumukisi nene oꞌove lamo mo daakovoꞌ oloneꞌ o neineꞌ nenako
    nemuꞌ nene luve.
  uli-uli: Pangal meka Deus ye foru ngo ye momay. Tor mele sibe te dipli mo iyang,
    iwe ngo pangal formel le yebe yoh ngalgich ngo sibe kangalu Deus yal hachigchig
    iyang.
  nin-NT: Aseki ka nggo Abachi à na ka wemi a si azizi. A ti kpa aseki ka ni inyarr,
    imba bu si kà yi hen.
  acu-NT: '@see-verse:1TI.004.003'
  cak-WNT: Ruma ronojel ri ruq'uiytisan ri Dios, utz. Y rumari' ma tibix ta chi ma
    utz ta chi nitij. Pero nic'atzin chi nimatioxix chare ri Dios.
  ebk-ebk: Tay am-in ay finayang Apo Dios at ammay, isunga maid maachi mu munyaman
    takú ay mang-awat.
  spa-PDDPT: Porque todo lo creado por Dios es bueno y no se debe rechazar si se toma
    con acción de gracias,
  ruf-ruf: Kwaapfila ipfinu pfose pfayalumbile Imulungu pfinogha, na kuduhu ichinu
    che kulemighwa, ila pfose pfibokelighwe kwa kulonga mighede,
  gun-gun: Mba'eta Nhanderuete omoingo va'ekue ma ha'eve va'e meme. Jarovy'a reve
    jajopy vy ndaja'u e'ỹi 'rã,
  agu-BL: Na cyakil yi bnixnak cyen tan Ryos, ba'n baj ka'n. Nin qui na yub yil kal
    yi qui'c xac. Ba'n kabajsaj cyakil yi bnixnak cyen ta'n, nin katyoẍi tetz.
  isn-isn: Kunsoko kila ikintu Itunda nukiumbile kiza. Kulile iki nehuusingilya kilumbi
    kegombilwe kuhitwa.
  eng-PEV: '@see-verse:1TI.004.003'
  ilo-ULB: Ta nasayaat ti tunggal banag a pinarsua ti Dios. Awan mailaksid kadagiti
    laklak-amentayo a nabuyogan ti panagyaman.
  pir-NT: Ijipihtiye Cohãcjʉ̃ tiquiro bajumehnedi quehnoañe ijire. Sa yena tiquiro
    bajumehnedi ihyayere nena, Cohãcjʉ̃re “Quehnoare”, nina, tire marine cohãedaro
    cahmene. Tire marine bucue ihyaro cahmene. Sa yegʉ apequina tiquina ihya dutieragʉ̃
    tʉhoeracãhña tiquinare.
  anv-NT: Yɛ́nde genó ɛyigé Ɛsɔwɔ akwyɛɛ́ gelɔ, muú ashyage fɔ́ genó mbɔgé aké
    ásɛlé geji achyɛge matame mbaá Ɛsɔwɔ.
  sab-NT: Chube nu lle ulita dodaba, lle e ulita no. Chube bligda ulita dodadu gutadale
    kwian alin, e ulita no, che me ñage gerule bligda gweale me no sugaska gutadale.
    Ulia Chube bligda ulita dodadu che alin, che ñage bligda ulita gute,
  tmd-tmd: God ap rɨ nɨgöŋ akuyöbö magalɨg wä akwör rɨ nɨgöŋa. God ap wä magalɨg rɨ
    nɨgɨm mɨda piaku mɨ, an nöbö mö ap i mödöinɨŋ. Ap wä rɨ nɨgɨm mɨda piaku magalɨg
    God nugwo ri ablaŋe rön pɨ nɨmnɨŋa.
  acr-NNT: Ma ronoje ri ꞌanatal ruma ri Dios, lik chom; na utz ta kꞌu riꞌ we kaqakꞌaq
    bꞌi uqꞌij ri kuya ri Dios chiqe. Ri qaꞌanaꞌ e qakꞌulu rukꞌ tioxibꞌal.
  kpg-kpg: Nia mee huogodoo a God ne hai, le e humalia, deai dahi mee e hudu gi daha
    ai, maa di maa ne kae i talodalo o tanggee.
  taj-taj: परमेश्‍वरसे स्‍होबा जम्‍मान स्‍हे ज्‍यबा मुबा। थेतबासेलमा जम्‍मान स्‍हे
    चबारी तला। तर परमेश्‍वरदा धन्‍यवाद पिन्‍सी जे चतोःला।
  avt-avt: Menmen yapɨrwe God kɨrɨakem hɨram yaaim. Hɨram enum au. Yi yitehi God yi
    yaitɨp yi han yaaik yeriuwerek, te yi yayɨm.
  cbk-cbk: Bueno gayot todo el maga cosas que Dios ya crea. Nuay ni un cosa para desprecia,
    pero puede kita recibi todo ese con rezo de gracias,
  uig-ARA: چۈنكى خۇدا ياراتقان ھەممە نەرسە ياخشىدۇر، ئۇلار تەشەككۈر بىلەن قوبۇل قىلىنسا،
    ئۇلارنىڭ ھېچقايسىسىنى چەكلەپ رەت قىلىشقا بولمايدۇ.
  tuf-tuf: Sirat chájaqueyan bahnacan ayro. Ir eyra, ruw eyra bachuti cohta binro.
    Sirat bah obir yajác sehw̃a rabar icuran biyan cóhntara eyan yarsa cóhtaro.
  abx-abx: I dimu'an naghimu-na si Diyos intiro mahalap ngan gana' sito nagdiri' kon
    nagkarawat to huwang i pagpasalamat,
  mco-NT: Tüg'ócɨy huɨdibɨ Dios tɨ yaj'oyɨ̈y, oy yɨ'. Ca' huaad pɨn ymɨna'ñ co ca'
    y'oyɨty. Agujc jotcujc ngöbɨjcɨm, jëyɨ nyajnajxɨm Dioscojuyip ma yɨ'.
  cpb-NT: Tema okaatzi riwetsikayetakeri Pawa, kameethari inayetzi. Tekaatsi oitya
    apaawaitantyaawori, ontzimatye awetharyaayetaiyaari añaayetzirowa okaatzi ipayetakairi.
  aon-aon: Apak madukemesh, ihigunmorim worigun iri mahish Iruhin nenekesh iri douk
    yopishi. Aria apak mare mukri wokumesh, uwok. Iruhin nakri apak mishoh. Apak ta
    munek urkum um ananin baraen aria munek beten munek tenkyuman um eshudok aria
    mishoh.
  hus-NT-2005: Pos ejtal xowaꞌ in jilámal na Dios, alwaꞌ ani yab yejat ki pojkaꞌ xataꞌ,
    max ki kʼapal ani ki pidhál ti jalbintsixtaláb.
  mig-NT: Chi ta̱ká ja̱ ní sá'a Dios íó va̱'a, te ma̱ kúu ské'ichi̱‑yo̱, te nú ná
    nákuatá'ú‑yó núu̱‑yá te ná kée‑yo.
  bps-bps: Kdee i mgimò Dwata slame fye, taman landè fnangan, na fakayito kmaan i
    kdee, bay funaito mlé fye di kenen.
  mbs-mbs: Mèpiya se kedita ininang te Timanem, aw yan eked kepakay aw mikagi kidon
    te medaet se kànen ininang din. Meneng keilangan kinewaen tadon iyan aw megpesiontong
    kidon diyà kandin tepad te kedita.
  tof-tof: Akó blaman kla, God ne kla tólbaelórr, morroalako; mi darrü kla alzizi
    koke amaniknórre, mi ne ene kla nóma apad kwarilo eso akyande.
  cme-NT: Diiloŋ uŋ hielaa nimaŋ hiere ni faa. I saa saaya i cĩina kuuwuoŋgu naŋgu
    wuɔ ku saa fa. Ŋga da ŋ'a ŋ wuo kumaŋ, ŋ saaya ŋ jaal Diiloŋo‑i ku maama-na.
  sus-sus: Ala se naxan birin daaxi, a fan. A mu raharamuxi mixie bɛ naxee a donma
    tantui ra,
  pon-2006: Soahng koaros me Koht ketin kapikadahr me inenen mwahu; oh sohte mehkot
    me kitail pahn soikala; ahpw soahng koaros kitail pahn ale ni kapakap en kapingkalahngan,
  dad-dad: Ereb ereb ganan Negur inon are biya, ereb ereb Negur de fiye ken, yaleyauf
    anĩ, to sese fiyẽyauf,
  zab-NT: Te pur irate ni baany Dios ná güen, ax quɨt xi náti par icuanaan belati
    ideednɨ gracyny chi aiquiinnɨ.
  jae-jae: Gêŋ totau-totau samob, taŋ Anôtô kêkêŋ naŋ, tau ŋajam. Amboac tonaŋ takôc
    gêŋ tonaŋ ŋai samob sa todaŋgegeŋ ma dambu teŋ atom,
  ksd-ksd: Tago ra magit parika God i vaki ia i boina, ma pa ta magit i bilak ba da
    alube pa ia ma ra pite varpa;
  msm-NT: Su madojow tibo to nangkahinang to Diyus. Wada og-ojowan ta to sikan impamogoy
    din, nasi no ogdawaton ta aw pasalamati.
  myk-myk: Yaaga bɛɛri Kilɛ ya yàa ge, yi bɛɛri yʼa ɲɔ. Wèe ya yaa na yalige ka shishiin
    tuugo shege wɛ. Li tɛhɛnɛ li ɲɛ wù ba da ki li, wù baraga taha Kilɛ na.
  sbe-sbe: Matawuwuna ginauli maudoidi Yaubada ye ginaulidi meta se namwa, na nige
    gonowana kai hesau ta subu, ena lautokina ta ginauliyako Yaubada unai.
  mcr-mcr: Nätmatqä eeqänäŋä Goti Hanjuwä Iqu imäkkqe, quvqä maetqe, äŋguänäŋä äyuwä.
    Iŋäqe ne ‘tä quvqeqä’ ätätanä, suŋqä bi tnämatuŋque? Ne ‘äŋguiqä’ ätätanä, ämetanä,
    guatuŋque.
  cux-NT: Deenu yú chi nducuéⁿ'ē chi din'dái Ndyuūs chi che'e yú ní n'daacā. Ní 'iiⁿ'yāⁿ
    nguɛ́ɛ́ canee chi cu'neeⁿ yā 'áámá lado mar 'áámá caati canéé chi cuta'á yā ní
    caaⁿ'máⁿ yā gracias Ndyuūs.
  tur-YTC: Çünkü Tanrı’nın yarattığı her şey iyidir. Şükranla kabul edilirse hiçbir
    şey reddedilmemelidir.
  san-ITR: yata IshvareNa yadyat sR^iShTaM tat sarvvam uttamaM yadi cha dhanyavAdena
    bhujyate tarhi tasya kimapi nAgrAhyaM bhavati,
  bel-N: Бо ўсякае стварэньне Божае добрае, і нішто ня мае быць адкінутым, што прыймаецца
    з падзякаю,
  sch-sch: Neinuntin Pathien sin ngei murdi hi asa; chubaithoa râisânchong misîra
    sâk ani ngânin chu, ite pai rang reng om mak,
  mic-MIQNT: Ta'n te's'g mijipjewei gisitoq gelu'lg aq mo teltenug tluenenu mo glu'lgtnug.
    Gisi malqottesnu ta'n tujiw Gjinisgam miwatmug.
  huu-NT: Nana Jusiñamui comuitaga guille radɨ mare. Iobillano iena caɨ feiñuanona,
    guitɨcaɨ.
  jiv-NT: Ashí Yus najanamu péṉker asamtai nakittsuk antsu Yusan yumiṉsar yúatniuiti.
  otm-NT: Nguetho gätho xʉn ho 'bɛ'a bi 'yøt' Oją, nɛ hin'yʉ 'bɛ'a ga ɛmhbʉ, pɛ ga
    hąmhbʉ nɛ ga ɛ̨mfʉ jamadi Oją bʉya.
  dah-dah: '@see-verse:1TI.004.003'
  tnk-tnk: Nəveɡɨnien me pam Kumwesən rɨno ramasan a. Nari riti riwən nərmama tuhəpwəh
    nənien. Nərmama həukurən nənien nəveɡɨnien me pam trɨni mɨnuə həfwaki mhəni vivi
    Kumwesən tukwe.
  kpr-kpr: 'Ainda beká mo: God roera eveva vanembo etiri sirorusira. Jo imboe use
    doyari da kaugo iraeri. Namonde taká banunguse aiyakoe sise mindido gheteri.'
  san-IAS: yata īśvareṇa yadyat sṛṣṭaṁ tat sarvvam uttamaṁ yadi ca dhanyavādena bhujyate
    tarhi tasya kimapi nāgrāhyaṁ bhavati,
  nho-nho: Naa mee hakkaatoa TeAtua ni penapena raa e taukalleka; see hai mee e hakallika,
    tevana iaa naa mee hakkaatoa taatou e too raa, taatou ki too ka taku hakahiahia
    i TeAtua,
  gym-NT: Mrö btä jändrän jökrä dätebare Ngöbökwe abko kuin niebare kwe, aisete ñan
    käi ngwiandre käme jabtä akwa, nikwe kuin niedre btä Ngöböye, amne Ngöbökwe mrö
    mikadi kuin biare kwetadre.
  azg-NT: Ee tsoñꞌen ꞌnan na tquen jon, tëquintyja na ya tsixuanhanꞌ. Taninꞌnan na
    chuhanꞌ na tyiꞌndijntꞌue jaahanꞌ xe na aa ncyꞌön cüentahanꞌ yo na conincya na
    ya jon ntyja ꞌnaanꞌhanꞌ.
  bhd-bhd: किजोकि परमेशरेरी बनेवरी हर चीज़ रोड़ीए। अस परमेशरेरू शुक्र केरतां सब किछ
    खेइ बटतम।
  too-NT: Ixlīhuāk a'ntū Dios tlahualh, ū'tza' tzey lā' quina'n tūla catihuáuj palh
    tū' tzey. Namaklhtīni'nāuj lā' namaxquī'yāuj pāxcatca'tzī Dios.
  ind-AYT: Sebab, segala sesuatu yang diciptakan oleh Allah itu baik dan tidak ada
    yang haram kalau diterima dengan ucapan syukur,
  cjo-NT: Okameethateeyakini maawaeni riwetsikakiri Tajorentsi. Aririka apaasonkiteri,
    kameetha owaeyarini, eero apinkiri.
  nsn-nsn: Ge a mamang inetelik pe geke touoig God auia uakap. Inggeig ahik pahi ueluelde
    tananin, bo i kale keip kompe tananin tar niuah.
  san-DEV: यत ईश्वरेण यद्यत् सृष्टं तत् सर्व्वम् उत्तमं यदि च धन्यवादेन भुज्यते तर्हि
    तस्य किमपि नाग्राह्यं भवति,
  tna-NT: Aimue detse etse aidhe biame ai dia taji cuana menahueba cua mahue, pamapa
    ai dia taji Diusu ja ataidha cuana da saida putsu. Beidaji neje ecuaneseda inatsu
    taji, diusulupai Diusu a putsu.
  lid-lid: Ya, i buku none lakou mari kede-eh, to kamekes salom ki ta aliy, badeh,
    ndra mwasin le ta aimon; ari lakou badeh, ndra-in ta kakeh ki-iu, bwe.
  wim-wim: Way min maꞌmangkam nilan yump-yump-a, an min ngampar. Ngamp way keꞌ waaꞌāmpa,
    puth keꞌ theeꞌāmpa! Ngamp puth thankyou thaw-thawāmpanta, aꞌ ngangk minangam mungk-mungkāmp.
  zga-M: Ulwakhuva khila khinu inkyavumbile Unguluve akhivumble khenonu. Khisikuli
    ikyutupoke nukhusana khinaghiwa nukhubeliwa.
  yom-yom: Bila kioso vangu ki Nzambi kidi kimboti ; ayi kuisi ko kima kioki kifueti
