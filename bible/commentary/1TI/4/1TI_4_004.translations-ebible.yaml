  ngu-NT: Ijcon, tej, nochi tlen Dios oquichijchiu nochi cuajli. Niman xtechtocarohua
    xticselisquej, yej ticselisquej ican tlaxtlahuijli,
  kup-kup: Met dari hodad, Godihö nonair nai mapotü tin matut tahan hez, povoz ganö
