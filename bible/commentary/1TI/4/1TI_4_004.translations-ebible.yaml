  bgs-bgs: Madigár gó tô langun na igimu katô Manama, asta kailangan dì ta élléyan
    tô ágkannán na tanggapán ta, asta pasalamatan ta tun kandin.
  faa-faa: Asiamo makata su Kotimo rakikia maresane namo kakaro kotesapo. Kotesasamo
