  tgj-tgj: Pwknvyarnv gv pwknam ogumvnwng ngv alvdo; akoka toa jinam kaama, vbvritola
    ogumvnwngnga umbonyikv vla naarwk sidubv ridu,
  gui-NT: Echa opaete tembíu Tumpa oyapo vae icavi co. Agüɨye ñaroɨro mbae nunga tembíu.
    Icavi co yau vaera yasoropai ñamee reve Tumpa pe.
  quc-TT: Sibꞌalaj utz ronojel ri xutik ri Dios, xuqujeꞌ maj kꞌetzelan uwach we kakꞌamawaꞌx
    rukꞌ tyoxinik.
  heg-NTPO: Totoang man Ama Lamtua Allah in dake ngas, meman banan. Tiata luil bili-ngala
    deken! Atuli li musti sium nas totoang nol nodan mamo se Ama Lamtua.
  ptu-ptu: Aka mapia asam ingganna pa'padadinna Puang Allataala anna tä' deem la pemali
    diande, assala'na ditahima sola pa'kuhhusam sumanga' längäm Puang Allataala.
  bzd-NTPO: Ì ko̱s yö' ie' tö e' dör buaë, kë̀ se' kàne iwatöktsa̱. Chkè ko̱s batse'o̱rmi
