  tel-2017: దేవుడు సృష్టించిన ప్రతిదీ మంచిదే. కృతజ్ఞతతో పుచ్చుకొన్నది ఏదీ నిషేధం కాదు.
  hat-BSA: Paske tout bagay kreye pa Bondye, bon, e anyen pa dwe rejte, si li resevwa
    avèk remèsiman,
  top-NT: Porque hua̱k li̱hua̱y ni̱ma̱ tlahuani̱t Dios hua̱k tla̱n huacán para pa̱xcatcatzi̱nicán
    tú ma̱stá; ni̱ mini̱ní nalakmakaná̱u
  msk-msk: Madyaw yang kariko nang inimo nang Dios, wara yaan pagadiliyan. Toyo apasalamatan
