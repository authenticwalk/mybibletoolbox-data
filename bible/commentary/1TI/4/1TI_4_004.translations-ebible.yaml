verse: 1TI.004.004
translations:
  kpx-kpx: Dilavau lovi ke bahata vaeveale keu duave unaha. Iale nahi bae bebe halevalivebene.
    Isito nahiabuna ke malei Dilava hoesehavoito bae isi.
  okv-H: Eto indari te o te tapa God na ena amo javotoho pere ra te nei do mane ajirekasora
    te God osa ue humbuto indesora
  tbo-tbo: Yaubada ginouli magomagouhi i iwawalihi hi dewadewa duma, ma ega tana ihinigigiyehi
    ma anai wimaamalata ta tamatama.
  mal-C: ദൈവം സൃഷ്ടിച്ചവയെല്ലാം ഉത്തമമാണ്; സ്തോത്രംചെയ്തുകൊണ്ട് സ്വീകരിക്കുകയാണെങ്കിൽ
    ഒന്നും വർജിക്കേണ്ടതില്ല.
  grc-SR: Ὅτι πᾶν κτίσμα θεοῦ καλόν, καὶ οὐδὲν ἀπόβλητον, μετὰ εὐχαριστίας λαμβανόμενον·
  bgc-bgc: '@see-verse:1TI.004.003'
  khz-khz: Kwalana gaura maparara Palagu na ekalarato namamo. Ganigani ta ragai pita
    rugaa, pene Palagu tatanikiu-veniana vou tagapi-ragerana genai.
  deu-TKW: Denn alles Geschöpf Gottes ist gut und nichts verwerflich, was mit Danksagung
    empfangen wird;
  zsr-NT: 'Dxiꞌa nac yúguꞌtë le benëꞌ Dios, len cutu bi ral‑laꞌ uzoaruꞌ tslaꞌl chquiꞌ
    ráguruꞌ lei, rëruꞌ‑nëꞌ Dios: Xclenuꞌ.'
  lin-lin: Solo, nyonso oyo Nzambe akela ezali malamu, eloko moko te ezali ya kobwaka
    soki kaka tokozongiselaka Ye matondi tango tozwi yango,
  hns-NT: Djetana tjiedj Parmeswar banaais hai, sab attjha hai. Aur djab koi eke kaam
    me laawe hai, tab oke tjaahie Parmeswar ke jaad karke dhanbaad dewe ke. Ehie khaatien
    koi ke na tjaahie okar banaawal tjiedj nahakaare ke.
  noa-E: Ẽwandamau nem wautarr thum ajaphamʉu. Maguata maadëu Ẽwandamag jëeuwia, irig
    ʉ̈u ajim anaa, bʉ̈ʉrjã nem isegba khöju aai nʉm.
  eng-EMTV: Because every creature of God is good, and not one is to be rejected,
    being received with thanksgiving,
  mib-NT: Chi ndɨhɨ jeē ni sáha Yaā Dios, íyó váha, te ma squexícó yō ni ɨɨn, chi
    sa nacuatáhú yó te caji yō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुबा के़रे़क् पाःन्‍हाॽ नुःबा
    चोःक्‍लो॥ हे़क्‍क्‍याङ् अप्‍मा मे़नुॽने़न्‍लो, कर नोगे़न् पिमाआङ् ते़न्‍दिङ्‌गे़न्
    सुदाःक्‍मा नुॽरो॥
  xnj-xnj: Chindu chochoha cheawumbili Chapanga ndi chabwina, kawaka chechiganikiwa
    kubelelewa, ndi vyoha vipokelewa kwa kumsengusa Chapanga,
  mmx-mmx: Levempanga axap ne Moroa ga rudum i, i lox avukat. Kopmen tevempanga ataba
    sok tixirixes i, ketla ata lok ka levempanga axap mi lisingising ti tong loklox
    avukat.
  cbr-NT: Nucën Papa Diosan unio camabi ñux ca upí 'icën. Usa 'ain ca aín unicaman
    —pitima ca —quixun timaquinma Nucën Papa Dios —asábi ca —caquin piti 'icën.
  tee-NT: Pus tachi chun ju navita ju Dios si k'ox. Chai jantu tasq'uini ni tu'u'
    aclacmack'alh. Va yuchi ni aclhixtaknilh lak'ailakts'iuch ju Dios acsni ic'amaklhtayananch
    tu'u'.
  eng-LSV: because every creature of God [is] good, and nothing [is] to be rejected,
    with thanksgiving being received,
  cak-NT: Roma ronojel ri xu'on ri Dios, can utz-wi. Y romari' man taka'ij chi ronojel
    ri' man utz ta yetej. Pero nic'atzin chi nakaya' matiox che ri Dios,
  pah-NT: A'ereki pyry pa Tupana'ga rembiapoa. Nurã ti tikwakuvyme garembiapoa ti'uyme
    ti jave'yma. Ti'u ti a'ero nhande'erame ga pe ndepyry hete nde imbuhua ore ve
    javo.
  sja-NT: Jõmaweda Tachi Ak'õrepa ooda pia bɨ. Maperã tachia ɨt'aa t'ɨ̃ruta pɨrã gracias
    jaradait'ee Tachi Ak'õremaa nek'opata pari, chik'o jõmaata k'odaipia bɨ.
  xed-xed: Manda va tsaya, inda skwi zlagigiŋ Lazglafta ná, ɗina nzakwani. Ka ta rfanagharfa
    lu ta Lazglafta ta ghəŋa skwi ta zə lu, haɗ sana skwi ŋa wuɗanaghuta wu,
  mks-NT: Jáchi̱ tócó ndihi ña̱ na̱cava̱ha Ndióxi̱ cúú á ña̱ va̱ha ta ni in ña̱ha
    co̱ ndítahan candají yo̱. Joo ná ndiquehe va̱ha í ña̱ ta ná ndiquia̱hva í ndixa̱hvi
    nu̱ Ndióxi̱ sa̱há.
  gfk-S: I tale be ni tange hobi kinong ira linge God ga hakisi i bilai. Dait pai
    nale malok leise tike linge. I tale be dait na bala leh ira linge bakut ing be
    dait tanga tahut utuma nalu urie.
  bmu-bmu: Anutunöŋ yuai pakpak miwikŋaiyöhi, mieŋön mönö ölöpŋi akze. Mi andö qebinaŋgö
    dop qahöpmö, yuai al neŋgimawi, mi ölöp saiwap jiba buŋa qem aŋgubin.
  dgz-dgz: Dim dim iragi God wan venat mutane iravi kakae. Nuneni menan ae ya veait
    gaun wat amba di nainampen.
  eng-GNV: For euery creature of God is good, and nothing ought to be refused, if
    it be receiued with thankesgiuing.
  zaa-NT: Pues iyaba ca cosa nu dacca' para go ba ri'u nna ną́ tsè' para go ri'u cą,
    porqui'ni Tata Dios nna benie iyaba cą, labí ná qui'ni làa go ri'u cą, sino ná
    qui'ni gá la ri'u Tata Dios quiỹarú cuią'lu' nna go ri'u ą.
  eng-WEBSTER: 'For every creature of God is good, and nothing to be refused, if received
    with thanksgiving:'
  guh-guh: Daxitacuene, xua Dioso exana vajaxaejavanexa, pexaniacuene bitso. Nexata
    apo biatsobitsi itsacuenejavayo ata Dioso pexanaejava. Biji rajane itsa pitatsi
    Dioso pexanaejava, “Xanepana rabaja,” bejai tsabiabitsi Diosojavabelia vajanacarajutsixae
    vajaxaejavanexa.
  bon-bon: ingle iyeta, Acejiyame lui bine ituge wawenetnäja, miiji gemi. Nuuja ne
    gone ägyi, yepä miiji eso cama iyeta waadena.
  nhw-BL: Pampa nochi tlacualistli catli Toteco quichijtoc eltoc cuali huan amo monequi
    tijhuejcamajcahuase niyon se. Huelis tijtlascamatise Toteco huan tijselise nochi,
  swh-ONEN: Kwa maana kila kitu alichokiumba Mungu ni chema, wala hakuna kitu chochote
    cha kukataliwa kama kikipokewa kwa shukrani,
  wbi-wbi: ifipelua fyoni ifya Nguluve finofu, jeeje kukaana kimonga, looli fyupilwaghe
    nu mwojo ughwa luhongesia.
  bba-bba: Domi ɡɑ̃ɑnu bɑɑnire ni Gusunɔ u tɑkɑ kuɑ ɡɑ̃ɑ ɡeenɑ, ɡɑ̃ɑnu sɑri ni sɔɔ,
    ni bɑ koo kɔ̃, ɑdɑmɑ bu ɡesi ni kpuro mɔɔ kɑ siɑrɑbu.
  eng-KJVCPB: 'For every creature of God is good, and nothing to be refused, if it
    be received with thanksgiving:'
  kgk-NT: Entéro Nhandejáry remimoingokwe iporã meme voi. Ndoikói ja'u e'ỹ va'erã.
    Nhatima porã ramo íxupe ja'u hagwã-rehe, ja'u joty va'erã. Ndaipóri voi ja'u e'ỹ
    va'erã.
  waj-waj: Mmuakiaa yeenna fayaiyauvaa Anutuuqo uuyauvo yoketaayauvaivee. Sa vo yeenna
    fayai voovaara haipavee kiatee. Mmuakiaa yeenna fayaiyauvaara yaaku varada yoketaavee
    kiaa kiada varada nnaarayauvaivee.
  cpy-cpy: Tema okaatzi rowetsika-yitakiri Tajorentsi, kameetha okantayitaka. Tekatsi
    oetya apaawaetan-tyaawori, tema otzimatyee apasoonkiteri añaayitziro okaatzi ipayita-kaeri.
  mpx-mpx: Bugul gegewena bolo Yehoba i ginolil waiwaisal ya, inoke bahi etega ta
    aawa nanakan, yaa gegewena ta ahe ge ta ba mulolu kaiweliya.
  wbp-wbp: Nyiyarninykijarra kuja Kaaturlu ngurrju-manu, ngulaju ngurrju-nyayirni.
    Kujarlaju, kajirliparla yati-wangka Kaatuku ngarninjakungarnti mangarrikingarnti,
    ngarirlipa kutu ngarni nyiyarningkijarra.
  luo-luo: Nikech gik moko duto ma Nyasaye ochweyo beyo, kendo ok owinjore wakwer
    chiemo moro amora ka wachame gi erokamano,
  nhe-NT: Pampa nochi tlacualistli tlen Toteco quichijtoc eltoc cuali huan ax monequi
    tijhuejcamajcahuase niyon se. Huelis tijtlascamatise Toteco huan tijselise nochi,
  aii-aii: ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܠܹܗ ܟܠܔ ܡܸܢܕܝܼ ܕܐܲܠܵܗܵܐ ܒܪܹܐ ܠܹܗ، ܘܠܲܝܬ ܡܸܢܕܝܼ ܡܘܼܣܠܝܼܵܐ
    ܐܸܢ ܦܵܐܹܫ ܩܘܼܒܠܵܐ ܒܫܲܟܲܪܬܵ‌ܐ،
  esk-NT: Suapayaaq Agaayyutim iñiqtaġimakkaŋa nakuuruaŋuruq. Naġġugiraksramik piitchuq,
    aglaan iluqani quyałhum iŋiqsruutaagun iñuŋnun akuqtuumaaqtaksrauruq.
  msb-msb: Matuod ini kay maayo an tanan na ginlalang san Dios kag dili igbawal kun
    batunon na may pagpasalamat,
  cpa-NT: Dsio¹ báh³ ca¹lah¹jǿ¹ hi² ca¹jmo¹ Diú¹³. Dsio¹ báh³ juúh³ jniang³ di³hmah³.
    Tsa¹jmó³ jniang³ hi² tsa¹hií³ jniang³.
  dso-dso: ସେନ୍ତାରି ସିକିଆ ଦେଉମନ୍‌ ବୁଲ୍‌ ସିକିଆ ଦେଲାଇନି । କାଇକେବଇଲେ କାଦି ଆରି ପର୍‌ମେସର୍‌
    ତିଆର୍‌କଲା ସବୁ ବିସଇ ନିକଆଚେ । ଆରି କାଇ ରକାମର୍‌ କାଦି ମିସା ନିଚ୍‌ବାର୍‌ ନାଇ । ତାର୍‌ ବାଦୁଲେ
    ସବୁ କାଦି ନିକ ବଲି ମାନିକରି ତାକେ ଦନିଅବାଦ୍‌ ଦେବାର୍‌ ଆଚେ ।
  meu-meu: Badina be Dirava ese e kara ḡaudia iboudiai nanamo, bona asi taravatudia
    danu; taunimanima ese Dirava bae hanamoa, bena bae abi.
  yva-NT: Tugae, anakotaro Amisye po ranari omamo ngko tenambe. Anaisye inta raisyisyi
    jewen. Maisyare omai ti, wamo kove raura seo Amisy ai, weamo anaisye kotaro rui
    vayave wamo rai kaija.
  dgc-dgc: Tandaan mo, makan tam i maski anya a kanén, éng mégpasalamat kitam pa ta
    Diyos, da mahusay i étanan a ginamet na Diyos.
  zpm-NT: Sac grëse ncuaaṉe psaṉ Dios, wena; zig nac grë ncuaaṉe rac wagw, peet nacda
    yquiin new, totsaque gdeed ne xquizh lo me zeeṉe laa ne yquiina,
  hix-NT: Àsok tawro hana. Khoryenkomo nakàhtotho ryhe, ohxe rma haxa nay hamà, omeroro
    mak ha. Kàwyanye, apa y, ohxe onàmàthàrà mosonà katxhe rma, ohxe naha, omeroro.
    Noro hoko rma, wotohnà mosonà tkahoryehra ro mak naha.
  sim-sim: Mbele mbele amber or uri ondo jivi numbu lira. Avak kava, karem ni mbawan
    ni hala. Hako orin armesarmek ni mbaha ni aka.
  npi-ULB: किनकि परमेश्‍वरले सृष्‍टि गर्नुभएको हरेक चिज असल छ । हामीले धन्यवाद दिएर
    लिएका कुनै कुराहरू इन्कार गरिनु हुन्‍न ।
  cgc-cgc: Tanan na pabuat ta Dyos dayad daw dapat na batunon ta na may pagpasalamat
    naan ki kanen.
  tim-tim: Are amâ Anutuŋe wan me wan liulep are amâ âlepŋe dâmaen. Âlepŋe dâm mepaimŋe
    meaŋmâ bo hamiaŋmâ panbaen.
  yor-yor: Nítorí gbogbo ohun ti Ọlọ́run dá ni ó dára, kò sí ọkàn tí ó yẹ kí a kọ̀,
    bí a bá fi ọpẹ́ gbà á.
  wos-wos: God huratakandén atéfék hénoo wu yikafre dé. Huratakandén hénooka nawulak
    yamba yakérkéme. Yikafre mawuli yata Godka diména naata atéfék hénoo satame.
  emp-NTPO: Ne jũma Ãcõrẽba ocuad̶ara bia b̶ʌa. Maʌ̃ bẽrã Ãcõrẽa bia b̶ʌad̶a asid̶ara
    ni ab̶aʌ cod̶id̶ebemara igarad̶iẽ́ panʌa.
  eng-F35: For every creature of God is good, and nothing is to be rejected if it
    is received with thanksgiving,
  ind-ind: karena semua yang diciptakan Allah adalah baik. Tidak ada satu pun yang
    haram. Dengan ucapan syukur, segala sesuatu boleh kita makan,
  pes-OPCB: هر چه که خدا آفریده، خوب است و باید با شادی از آنها استفاده کنیم. البته
    باید برای آنها از خدا شکرگزاری نمود،
  mpt-mpt: Nibo tekein kebob yotabe. Gode inamin namino alukum ayam kla tlanebio kesoa
    nibo mo baanobta Misiamobo geta deibonomobbabe. Nibo Gode baabanoba Kobo klayam
    naneba imen olo omyebobo ge baabanoba dlo unalomo!
  ssx-ssx: Koda꞉ma꞉ wepieke alemanu paeyaota꞉ epeke ale manue. Ala꞉ta꞉ ma꞉nda꞉ wahapa꞉
    pu kiaapeke na ya꞉la꞉pate paeyaota꞉ pa Koda꞉ pa꞉ta꞉ keiyae pi alo hata꞉ mea꞉peke
    ya꞉la꞉me.
  mkl-mkl: Nkɑ̃mɑ kù wɑ si iyi ɑɑ nyɔ, domi mii iyi Ilɑɑɔ̃ í tɑkɑ fei mii jiidɑi,
    nɔ í sĩɑ kɑ ɡbɑ fei ndɛɛ do sɑɑbu.
  gaq-gaq: ପର୍‌ମେସର୍‌ ଆଣ୍ତିନେ ସାପା ତିଆର୍ ଡିଙ୍ଗ୍ ବକେ ଆତେନ୍‌ ସାପା ନିମାଣ୍ତା ଲେଃଏ । ପର୍‌ମେସର୍‌କେ
    ଦନ୍ୟବାଦ୍‌ ବିଃକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ମେଁନେ ତିଆର୍ ଡିଙ୍ଗ୍‌କ୍ନେ ଆଣ୍ଡିନେ ବିସୟ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍
    ନ୍‌ସା ମନା ଡିଙ୍ଗ୍‌ନେ ଟିକ୍‌ ଣ୍ତୁ ।
  gof-RNT: Xoossay medhdhida ubbabay lo77o. Xoossaa galatidi miikko wora wodhdhiyabay
    aybikka baawa.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ବାଇୟାକାଦ୍‌ ସବେନାଃ ବୁଗିନ୍‍ଗିୟା, ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌କେଦ୍‌ତେ ବିନ୍ତିତାନ୍‌ଲଃ ତେଲାଏରେଦ ଜେତ୍‌ନାଃ କା ଗେନାଆତମଃଆ ।
  gah-gah: Ómasilokatí utó onoi netá nene lamanakó neve. Nenemú nene agepoka loko
    ámina nosánetá aleko noaká noune. Nenemú moseakaláa nomive.
  lcm-lcm: Tarapo malangas ta kipo roron aongos kana keve bil i asinong a God, na
    tara ago ta kilis an ania, sikei tara luk ia velai ani posong aro,
  aer-aer: Arne ingkirreke anthurre Ngkartele mpwareke, arne mwerre anthurre. Alakenhe
    ikwerenge anteme, nhenge urreke arlkwetyenhenge anwerne Ikwere akangkemele angketyeke,
    ikwere ipenhele anwerne merne iwenhe apeke renhe arlkwetyenhenge iparrpe anthurre.
    Ngkarte angkeme alakenhe mwerre anthurre-arle.
  qvc-NT: Chaqa Tayta Dyus yumbay rurashqanqam ancha allin. Chaykunata ch'askishpa,
    Dyusta pagikushpam, mana nima mikunata atinchiqchu disprisyayta.
  tgl-ULB: Sapagkat lahat ng mga bagay na nilikha ng Diyos ay mabuti. Walang anuman
    na tinatanggap natin nang may pasasalamat ang dapat na tanggihan.
  cbs-NT: 'Jamapai piti shadabu Diosun damiwatan: “Peki”, aniki. Jaskawen taexun jawada
    Diosun nuku inan bixun pikinan, dananma kenwantan jau pikubainunbunwen.'
  xtm-NTPP: Vaa ndaka ja ni sa'a Su'si ma ja kaa o ma chi ja va'a kúu, te ñatuu nawa
    ko saxiko o, su'va jín ndakuan‑ta'vi o nuu ya ja ni taa ya, te jín kaa o.
  nnq-nnq: Kila kilebe chapanganie Nnoongo chambone, kibije chikipaligwa ukanigwa,
    nambu yoa ipokeligwe kukunnumba Nnoongo,
  bao-NT: Niipetirije Ʉmʉreco Pacʉ cʉ̃ ca tiirique añurije wado nii. To biri “Ate
    baarique añu majuropeecã,” Ʉmʉreco Pacʉre ĩi nʉcʉ̃ bʉoriquepʉre, “Ñañarije nii
    atea,” ĩirique méé nii.
  san-ORI: ଯତ ଈଶ୍ୱରେଣ ଯଦ୍ୟତ୍ ସୃଷ୍ଟଂ ତତ୍ ସର୍ୱ୍ୱମ୍ ଉତ୍ତମଂ ଯଦି ଚ ଧନ୍ୟୱାଦେନ ଭୁଜ୍ୟତେ ତର୍ହି
    ତସ୍ୟ କିମପି ନାଗ୍ରାହ୍ୟଂ ଭୱତି,
  huv-NT: Meáwan leawa Teat Dios lamarang, aag ayaj najneaj. Nicuajind nüeteran ngondom
    mapiürang wüx ngo majneaj ajlüy sitiül apmayajcaats Teat Dios neyac meáwan y müjchiiüts
    gracias.
  otn-NT: Porque nu̱ te gä bi hoc'a̱ Oja̱ ngue da̱ ts'i, gä xa̱nho. Hi̱ngui̱ sä ga̱
    ɛ̱mhmʉ ngue ja rá̱ ts'oqui ra̱ ja̱'i̱ nu̱'a̱ si te ti̱ni̱. Sinoque ma ga̱ ja ma̱mma̱di̱hʉ
    Oja̱ 'mø dí sihʉ'a̱ te bá̱ sänni̱ ngue ga̱ sihʉ.
  nop-nop: Bepaŋ’walaaniŋ nemenemek mintaguk adi momohi hogok. Ala yonadifo tiŋa niutumbaaŋ
    nanaŋdok be titiŋdok, ale maŋgoŋde moŋ yodok.
  obo-NT: Su iddos langun no binovallan to Monama, moppiya. De-en ko-ilangan no waa
    od diiyan ta, ko konna, od tonggapon ta idda langun duma to kodposolamat.
  cak-ENT: Roma ronojel ri rubanun ri Dios, utz. Y romari' man tikabij que man ta
    utz nkac'ux. Pero nc'atzin que nkamatioxij chin ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤵᤔᤠ
    ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ. ᤁᤖ ᤏᤥᤃᤧᤴ ᤐᤡᤔᤠᤀᤠᤱ ᤋᤧᤴᤍᤡᤱᤃᤧᤴ ᤛᤢᤍᤠ᤺ᤰᤔᤠ ᤏᤢ᤹ᤖᤥ॥
  mie-NT: Chi ndihi jā ní nsāhá Yāā Dios, chi íyó vāha, de mā squéne yichī ō ni iin,
    chi sa nacuetáhví ó de cajī ō.
  san-TIB: ཡཏ ཨཱིཤྭརེཎ ཡདྱཏ྄ སྲྀཥྚཾ ཏཏ྄ སཪྻྭམ྄ ཨུཏྟམཾ ཡདི ཙ དྷནྱཝཱདེན བྷུཛྱཏེ ཏརྷི ཏསྱ
    ཀིམཔི ནཱགྲཱཧྱཾ བྷཝཏི,
  qve-NT: Diospa tukuy imakuna unanchasqanpas allinpunin. Chaymi noqanchisqa Diosman
    graciasta qospa, imatapas mikhunanchis, mana despreciaspa.
  pao-NT: '@see-verse:1TI.004.003'
  cbu-NT: Apanll ichinguru tinarangu, ¿yutaritaja tinarang? wanasireewcha tinarangasha.
    ¿Ashiri tamaree anoo ngatchich? nda. Apanllpat tsiyateeruch, ichinguru kis payutarchi
    átana.
  usa-usa: máqte-qtataaqa Áánûqtuma tarôq uráimma minnâ íráqômiye. yaímma mirán-ááwáqá
    íma awéqtátuwanomanibo paá kémayeraq Áánûqtukaq nunamupí “tíkáiye” tero.
  soy-soy: Lɛ̃ nnɛ́í kɛ Uléécɑɑ uu n wɑpisi yɛ nyɑmlɛ. Líkɑ ɑ́i kufóm we, ɑmɑ́
    tɔkɛ́ yɛ Uléécɑɑ pɔɔnɛsɛ ɑri kɛlenɛ li le.
  hui-hui: Ngode Datagaliwabehanda mbirale bibahende wabiniru bayale dege wabinigo
    uruni aria mbira waholene nawi. Iname Ngode Datagaliwabehondo turu halu ka̱i̱
    lowa mo nolene nga.
  amf-amf: Ko dahaannaar Barjoyn pijon yer wul payyane; Barjoam gobshayse ke tiydianna,
    kala hattear dhabadhea yer qolehe.
  quc-NNT: Je ri', rumal chi utz ronojel ru k'iyisam ri Dios, man kuya' tä k'ut käqetzelaj
    u wäch, xane rajwaxik käqak'amo, käqamaltioxij wa' che ri Dios.
  dob-dob: Yage yauyauna Yaubada ꞌimweluluidiya boboꞌadi, ꞌenega manudi tada lokagutoki
    Yaubada ꞌena, be tada ꞌewadi,
  wrs-wrs: Manara noinda manimani memba Sesoava venamba besalangas. Mana vemava sahoklalva
    Sesoava venamoa ombamba owai, heva os pioa honindaoa Sesoamoa os olohmanara, lehra.
  mca-mca: Qe week ƚe'sits pekhewe' jiyeƚisij pa' Intata qu' jinteƚuj. Ham pa'qu'
    jintit'ijets qu' uƚ'axe' ekewe' witqats qu' jitit'ijetspha'm pa' Intata ƚe'wisij
  tzo-TZC: Yuꞌun scotol ti cꞌusi spasoj ti Diose, lec onoꞌox. Altic ta jbajtic. Yuꞌun
    jaꞌ noꞌox ta scꞌan ti colaval xcutic ti Dios cꞌalal ta jlajestique.
  mya-mya: ဘု​ရား​သ​ခင်​ဖန်​ဆင်း​ထား​တော်​မူ​သော​အ​ရာ မှန်​သ​မျှ​သည်​သုံး​ဆောင်​ထိုက်​သည်​ဖြစ်​၍
    အ​ဘယ်​အ​စား​အ​စာ​ကို​မျှ​ရှောင်​ကြဉ်​ရန် မ​လို​ပေ။ အ​စား​အ​စာ​မှန်​သ​မျှ​ကို​ကျေး​ဇူး
    တော်​ချီး​မွမ်း​လျက်​ခံ​ယူ​ရ​ကြ​မည်။-
  gng-NT: Uwien ñɛn' tibont tà kɛ nnɔ, tù mɔn nɛ. Ti la sèngeh tuba, ti jinh tà
    kɛ la, tí li faareh wɔ tuʼbo.
  cbi-NTPO: Tsaju' ti bain Diosa' keñu jumulaya ura tene judeju', ti bain urajtu kura'
    keviinuuya dejutyuve, Diosnuren yuj ura' kemuve ti' fishu juntsaa,
  ikk-NT: Ihiẹn ile Osolobuẹ ke rị mma, o nwọnni hụn w'a jụ, ka sị a mẹ ni wẹ gi ekele
    narịn a,
  leu-leu: A Piran fo vesan a maana mo xapiak e nari, ri roxo. Muta gigirane, taasaxa
    kuus faasiroxo pana e siaxe.
  maz-NT: Na ngueje na jo texe yo o dyät'ä Mizhocjimi. Nguec'ua rá siji texe o jñõnü.
    Pero ot'ü rá unüji 'na pöjö Mizhocjimi cja rrũ siji.
  bod-N: དཀོན་མཆོག་གིས་བསྐྲུན་པ་ཐམས་ཅད་ནི་ལེགས་པོ་ཡིན༌པས། བཀའ་དྲིན་ཞུ་བའི་ངང་ནས་དང་དུ་བླངས་ན་འདོར་འོས་པ་གཅིག་ཀྱང་མེད༌དེ།
  tca-NT: Natürü guxü̃ma i Tupana üxü̃ rü name. Rü taxuacüma nüxü̃ taxo ega Tupanana
    moxẽ naxcèx ixãxiraãcüma nayau̱xgu. Erü Tupanaãrü ore rü ngẽma yumüxẽ rü nanaxüünexẽẽ
    i ngẽma õna i Tupanapẽ́xewa, rü ngẽmacèx name nixĩ na nangṍxü̃.
  zpl-NT: Xne ye nú urecheꞌe Diose neca nzeꞌcae, nu la yala nú niꞌahua nú nuꞌ nú la
    neca nzeꞌca, tunu deteꞌahua cheꞌtsa lu Diose chenu nzetaꞌcuaꞌahuane,
  mbc-NT: Maasa pra Paapa nîkupî'pî wanî morî pe. Yewanmîrî'nîkon e'pai pra awanî.
    Tîîse yapisî e'pai awanî morî pe. —‍Morî pe man —‍taa e'pai awanî.
  ndg-ndg: Kwasababu kila kilebe chakiumbite Nnongo kizuri. Ntupu chakupokya kwa shukurani
    kipalikwalii kukikana.
  wsk-wsk: Mu awuk, melmasak suen la Kaem nungam mu am ningo la. Mel bo ko nasiwik
    sapanakko iwita mena, bare anapeya mel tanak agi mu, Kaem amilmil tui se la tanakko.
  toj-NT: Spetzanil ja jas sc'ulan ja Diosi, lec nia. Mi ni sbejuc oj caltic que mi
    lec oj cabtica. Oj ni cabtica. Oj c'antic yi stz'acatal ja Diosi
  kkl-kkl: '@see-verse:1TI.004.003'
  tbc-tbc: Man dugo, melmel a fidian Anut igane yan man iŋ uyanan a. Ago yak niŋen
    o mel a fidian tiŋane dan niŋen ilod uyan dop Anut naon na tugudani tap, dugo
    yak ta tamoi san man tia ya.
  sna-sna: Nokuti chose chakasikwa naMwari chakanaka, uye hapana chinofanira kuraswa
    kana chichigamuchirwa nokuvonga,
  smk-NT: Anaod, sarba nin pinarsa nan Dios ket mabista, ket kasa kumon nin maiyawa'
    kontamo no kai edet, akuen tamoy sarban saytin rigalo nin main nin pakikisalamat
    konan Dios.
  grc-TCGNT: Ὅτι πᾶν κτίσμα Θεοῦ καλόν, καὶ οὐδὲν ἀπόβλητον, μετὰ εὐχαριστίας λαμβανόμενον·
  gof-WFTW: Xoossay medhdhida ubbabay lo77o. Xoossaa galatidi miikko wora wodhdhiyabay
    aybikka baawa.
  spa-BLM: Porque toda criatura de Dios es buena, y nada debe rechazarse si se recibe
    con acción de gracias.
  kyz-NT: Esage Janeruwarete 'ga remiapofera. Mama'ea 'ga wapo janeremi'uramamũ futat
    rakue. A'eramũ jane, mama'ea kasi pe'u ne, 'jawe'em 'gã nupe. A'ere ki “au'jete
    mama'e esagea eremut oree”, sa'e etee Jarejuwarete 'ga upe mama'e 'u enune.
  dao-dao: Pamhnama mhnünmceng naküt hin dawkia kyase mah vai i am ve, lüpi jenak
    mtheh lü ktaiyünak am dokham vai ni,
  cya-cya: Si'yana nchgaa na nu msu'hua Ndiose, tsu'hue na, a nga'an cha' xcuan tloo
    na 'in na, cui' ca nu cuan xu'hue na 'in na lo'o nu chcui lca tiquee na,
  wrk-wrk: '@see-verse:1TI.004.003'
  nii-nii: Sinim piinmin, epi pei Gos er sirim sałim ei ka. Sinim epi ei, si kindnenmin
    mon! Ei sinim sipin kin, Gos kin noman ka piipin kin ngumun.
  ign-NT: Taicha tamutuhi tiuri eta máepiyaruana ema Viya. Vahi táuricahíni vépuruhíni.
    Vijaca­pa­yarehi tamutu, vihasu­lu­pa­ya­cha­yarehi te vinicaya; taicha víjara­casihi
    mayehe ema Viya, timeta­ca­havihi eta táurivahi. Tacauri­sa­mu­rechahi ema Viya
    eta viyuja­ra­sirana. Puíticha tanasihi viyehe víti. Te vinica, vihasu­lu­pa­ya­cha­yarehi
    ema Viya.
  dik-NT: Kuat këriëëc ëbën cï Nhialic cak apath, acïn kë lëu bï kɔc kuec, ku yen
    këriëëc ëbën aye cam ku rɔ̈ɔ̈k kɔc bï Nhialic leec,
  cac-cac: Masanil tas b'ob'il yuj Dios, te vach', yuj chi' max yal-laj calani to
    chuclaj d'a yichan̈. Syaln̈ej cab'lan smasanil, an̈ej to scac' yuj diosal d'a
    Dios chi' yuuj.
  tzj-E: Com njelal je nkataj arja' Dios wankersyona y nwen wa' njelal je rwankersan
    Dios, rmal c'ara' tak nmajo'n yatanak ta chkij che nekbij xjan nkataj. Jyatanak
    chkij katja' y kmeltioxij tzra Dios.
  san-BUR: ယတ ဤၑွရေဏ ယဒျတ် သၖၐ္ဋံ တတ် သရွွမ် ဥတ္တမံ ယဒိ စ ဓနျဝါဒေန ဘုဇျတေ တရှိ တသျ
    ကိမပိ နာဂြာဟျံ ဘဝတိ,
  yaa-NT: Keyokõi a nõ piaifo Niospa onifakĩ sharakõi fani. Nãskakẽ nõ inimakĩ yoitiro
    aicho fakĩ. Nãskakẽ nõ pikaspakĩ chakafatiroma a nõ piaifo Nioski inimakĩ.
  cab-NT: Sun cátei le ladǘgübei Búngiu buíti, moún lumuti wamájarun lun ni cáta
    lídaangiñe, lúnti wánjarun lun sun le adǘga láalibei, teínqui wameíme luágu.
  clu-clu: Ang tanan nga ginimo ang Dios mayad. Gani ara butang nga dapat dilian kon
    ginabaton nga may pagpasalamat.
  swh-ULB: Kwa sababu kila kitu ambacho Mungu amekiumba ni chema. Hakuna ambacho tunapokea
    kwa shukrani kinastahili kukataliwa.
  tpt-NT: Tachun yu makal ni Dios si lajꞌoxi y jantu lay kalaktanchau tuꞌuchun. Va
    kalaqaꞌiu y kaxtaqnilhaꞌau lhimalaqpuchuncha ni Dios.
  aai-aai: Anayabin sawar etei God bimataren i gewasih naatu merarayow ufunamaim men
    karam boro sawar ta inakwahir,
  sny-sny: Wanure! Etiri werese, Owane Sitewi lai ta'aneye ape, wisere a'i tene! Fene
    ayei amou tamo aniyei su, sosu Owane Sitewi ma'e au te'e wisereyeyei su, fene
    fara'u ene arowa.
  myy-myy: 'Ado robojʉa bajia: Ñarocõti Dios ĩ rujeore quenarise ña. Ito bajiri, “Adijʉa
    ña bare. Adi ña bare meje”, yi rẽobitirʉja manire. Ado bajirojʉa mani yija quena:
    Bare bʉjacõri, “Queno ya Dios mʉ”, yirʉja manire.'
  trc-NT: Dan me se nu̱ꞌ rasu̱u̱n quiꞌyaj Diose̱ me se sa̱ꞌ, ne̱ ne nó xcúún níꞌ nachri̱ꞌ
    níꞌ ni̱ꞌyaj níꞌ man se vaa quiꞌyaj Diose̱ cheꞌé níꞌ maꞌ. Ma̱a̱n se ni̱caj níꞌ
    man yoꞌ, ne̱ nago̱ꞌ níꞌ graciá rihaan Diose̱ cheꞌé rasu̱u̱n yoꞌ cha̱ níꞌ ei.
  cut-NT: Cua̱co te nducuahn dehtenduh che chihco Dendiohs ne, ndah, ne ndotenan che
    nda̱hchenan vo ne, tahque ndah che neca̱h vo nundihve cuahn ihyan, ne chuh vo,
  bel-bel: Бо кожнае стварэньне Божае - добрасьць, і нішто ня можа асуджацца, калі
    прымаецца з падзякаваньнем,
  zlm-KSZI: Setiap ciptaan Allah itu baik, dan tiada suatu apapun yang harus ditolak,
    asalkan diterima dengan syukur,
  gdr-gdr: Mop nokɨp komkesa Godɨmna otobarki gasa re b'ogɨljog im, sɨ makwa ɨta yɨpa
    gasa b'ɨskam yɨbɨm. Ajɨ men b'ogla Godɨnd sɨteket yɨt omnena kɨma komkesa gasa
    takatenindam.
  vmy-NT: Ngatꞌa ngayéje xi Naꞌenchana kitsaꞌen nda=. Tumé tjinnere nga kꞌuejñatꞌaxian,
    tsa kuaꞌera kjuanda kui nga tisakuna.
  cmn-FEB: 凡上帝所造即为好的，不应拒绝，而是要心存感激地领受；
  gmv-RNT: Xoossi medhdhiday wurikka lo7o. Asi galatara ekkikko wora wodhdhizay issinaka
    baawa.
  ncl-NT: Mochi in hual Dios quichíac hual huil tijcualo, inon unca niman cuali pa
    quicuas se. Amo unca nindeno hual monequi pa se quilasas pa camo quicuas yihual
    sinda cana pa quicuas quisejtica Dios.
  sua-sua: Ii, mu vokom na, kua re tok, ekam ko o tgoluk tgus ruk E Nut tkueng ngar
    ngta mmok tgus ngmeang ngang o mia mar kmemik. He o mia nga lo kat kais kam mon
    lkernonho orom a tomhel tang hak he lua ngam, enangthe a mhel to endo napa ktar
    kngarkie mang kam kanprim E Nut ka munik mang.
  klt-klt: Há naremán wa, kutná kutná kámuk Ánutu yá iháng toliuk wawu álosim rewe.
    Ánutu málámbán me watyot nánin sáponga watá tán du sungi kámuk hánám watá Ánutu
    rahálá hára rongrongngá hálengngátaráng. Nándá kápátne wáik ma háleindak, ináku
    nándá ku Ánutu heronge me inángga ku sungi wa iháng náinemán.
  are-are: Arai, Altjirrala arrpmarnakala ingkarraka marra nama. Relha arrpunhalantama
    rrangkarranha yarna ilama marna arrpunha kula korna namanga. Altjirranha dangkilamala,
    nurna kala Altjirrala arrpmarnakala ingkarraka irrpalthala ilkuma. Etna marra
    nama, Altjirranha angkakalanga etna marra namanga. Nurna turta etnanha kunpala
    ilkuma, nurna Altjirranha etnakakwia dangkilakalanga.
  gai-gai: Aintik aia lamŋirena, Raraŋ Aetaniaca morina reikca mina muruŋa laiŋ tiŋgik,
    na aia ŋgoreaca kai mbop teac, aia mamo mbendeica kam laŋ neaŋga aŋgɨ niŋgik.
  qvm-NT: '@see-verse:1TI.004.003'
  chz-NTPS: Jëëhꜘ, lluꜗ baˊ läꜙjëꜙ heˉ gaꜙllaꜘ Dio heˉ kihˉhi̱hnˉ. Saꜙ chaˉ heˉ kihꜗ
    jähnˊ saꜙ lluꜗ, hnøøꜗ kwanˊ tiˊhmaahˊ kihˈ bihꜗ.
  kmu-kmu: Mukia yana Anumaya Kotia talo hu-malenea yana kanale yamaage hanegi nagoke
    ya kanoahena Oneho. huno ohuneanagita mukia yana muse nehuta alita nesune.
  ood-NT: Jiosh at wehs haꞌichu nahto. K wehs s-kehgaj. Tt hekaj ab wo i hoꞌigeꞌid
    k ab wo ui.
  lbm-lbm: कहालीकि परमेश्वर न बनायी हुयी हर एक चिज अच्छी हय, पर कोयी चिज अस्वीकार
    करन को लायक नहाय; पर यो कि धन्यवाद को संग खायी जाये,
  ncj-NT: Nochin tlen Dios oquimochihuili cuali, huan ahmo tiquixtohuetzosquiyanihque,
    tlahmo ticselisquiyanihque huan titetlasohcamatisquiyanihque Yehhuatzin ica nochin.
  yuj-yuj: Nomo te wae méron, ankank ponankor Kwaro yoroimp te, kwapwe kare mwarono.
    Nomo monorá mwareano. Fwapono, nomo sámpria maok, Kwarén kar toropwaprá ‘Aesio’rá
    séria sámp mwanámpon.
  kto-kto: Memani, mabit mirier pagap la makosarong Morowa la mumurum, babun magobuong.
    Pa bivang temaieng me aun Morowa ga buaram.
  gmv-NT: ፆሲ ሜꬊዳይ ዉሪካ ሎዖ። ኣሲ ጋላታራ ኤኪኮ ዎራ ዎꬊዛይ ኢሲናካ ባዋ።
  por-BLT: Tudo o que é criado por Deus é bom, e nada deveria ser rejeitado e, sim,
    ser recebido com uma oração, para demonstrar o nosso agradecimento.
  stp-NT: Nat guꞌ gu Dios tum kuaꞌdam jup tu duu gu koiꞌ bɨɨx na jɨꞌk jix chu jaiꞌch,
    cham tuꞌ nach guꞌ aach baꞌ yaꞌ dɨr puiꞌp ba duñiaꞌ na cham jir tum kuaꞌdam kaꞌ,
    dai ji nach tu kuaꞌdaꞌ xi taxchaabgidhat gu Dios.
  ame-NT: T̃arroʼmar allohuen ñeñt̃ yec̈hcatua Yompor ñeñt̃chaʼ yerrenpaʼ eʼñe cohuenacma,
    ñeñt̃oʼmarña amach errot̃enot̃ yoto ama pocteyaye oʼch yerreʼ. Añña pocteʼ c̈hocmach
    es yerren eʼñe yeparasyosoʼteñot̃ Yompor.
  mgh-2016: Kila ittu yuupilhe awe Nlhuku irii yorera, khiiwo yo ukhotiya nansho kila
    ittu ipocheriyeke wo ushukuru,
  kvn-NT: 'Imi Pab-pél-immalmal-opinnijad, ib-nueganbi. Al pe Pabga tog-nuedi chogzhadgin
    tule keg pega chogel: “Wedin izhe kunkal.”'
  gvf-gvf: God kalkan ere yongwa kalin dungwa i para muru wai dimue. Kalkan taran
    tawle mawal ta erekire ire nerala dinangwa maki ye God tere nenangwa paamue.
  san-ISO: yata īśvarēṇa yadyat sr̥ṣṭaṁ tat sarvvam uttamaṁ yadi ca dhanyavādēna bhujyatē
    tarhi tasya kimapi nāgrāhyaṁ bhavati,
  deu-ELBBK: Denn jedes Geschöpf Gottes ist gut und nichts verwerflich, wenn es mit
    Danksagung genommen wird;
  mcb-NT: Maganirotari yovetsikagetakerira Tasorintsi gara ikantavitantagani, imirinkatari
    kametigetake, kantankicha agaigakemparirika ankantaigakerira Tasorintsi ashineventaigakari,
  yle-yle: Tpile yilî yintómu nmî Mî ngê mb꞉aamb꞉aa ngê l꞉âmo too, yi kwódu yé u kópu
    daangma a tóó, yi l꞉êê dîy꞉o paa kwunokwuno koo, u ngwo paa pîpî téme,
  swh-1850: Kila kitu alichoumba Mungu ni chema, wala hakuna kinachohitaji kukataliwa,
