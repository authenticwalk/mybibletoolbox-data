  kyq-kyq: Taa nakgen Raa aalo paac se, jiga. Nakŋ jaay jꞋan̰ kɔɔɗn kund naatn tap
    ɓo gɔtɔ. Kɛn jꞋɔŋin̰ga num, kꞋtɔɔm Raa.
  kwd-kwd: Tofuna fangalaa te'efou na God 'e launge'enia, ngaia 'e le'a te'efou no'o.
