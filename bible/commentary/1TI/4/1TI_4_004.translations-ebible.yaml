  nhr-nhr: Nqarim kúrúas gúùs wèé sa qãè si i, khama i cúí gúù ga xguìè tite, ke méé
    ta qãè-tcaoan cgoa tc'õó o.
  uig-PIN: Qünki Huda yaratⱪan ⱨǝmmǝ nǝrsǝ yahxidur, ular tǝxǝkkür bilǝn ⱪobul ⱪilinsa,
    ularning ⱨeqⱪaysisini qǝklǝp rǝt ⱪilixⱪa bolmaydu.
  beo-beo: Gode Ea hahamoi liligi huluane da noga:i. Ha:i manu afae hihimu da defea
    hame. Be Godema nodone sia:ne gadolalu, huluane manu da defea.
  acf-NT: Tout sa Bondyé fè bon. Pa wifizé anyen, mé aksèpté tout bagay épi wimèsyé
    Bondyé pou li.
  tpi-OTNT: Yumi save, olgeta samting God i wokim, ol i gutpela tasol, na yumi no
    ken lukim ol i olsem samting nogut. Nogat. Yumi mas tenkyu long God na kisim.
  mbt-NT: Su ka langun ne innimu te Manama, meupiya wey ware igkarew-ey, ke kene,
    keilangan ne egdawaten ta ka langun duma te pegpasalamat,
  hau-SA: Gama duk abin da Allah ya halitta yana da kyau, kada kuma a ƙi kome in dai
    an karɓe shi da godiya,
  mam-NT: Cykil tej e cub tbinchen Dios, ba'nte. Ju' tzunj mintii' ch'in ba'n tel
    cyxoo'n xjal, sino ccyiik'elxix tu'n t-xtalbil Dios.
  udu-udu: Haali/ aris to ’baar mo kun uḵ ma Arumgimis mo tani uni ta tom ’boron mo,
    dhali toŋ kamu/ minu waḵ mo gomata? waḵki/ a’di budhu ki mo jin ’boruwa ’bor bwa
    i is mo,
  tvt-tvt: Jaatrep Rangte ih dongsiitta loong ah ese totoh, tumjih uh ehaatjih tajeeka,
    enoothong jaatrep ah lakookmi jengkhaap jenglam ih thaangtheng,
  bgt-bgt: Na vunegna na komi fata gougovu a God ke vavuhara ke toke, ighita katida
    saghoi lutia sa fata. Teo. Ighita katida veletokea a God kori vido kati hatia
    sa fata,
  mvn-mvn: Iuna avi dewa Yaubada vevewanei, dewaia ahiahina. Wayahina, aituhu itoka
    tau ekalesia Yaubada kanau‑kaiwei vahitau wayahina o aniani wayahina, eha aitam
    veimea veimeyeka vahitauna o anianina kavihahaie.
  djk-NT: Bika ala san Masaa Gadu meke na bunbun sani sondee kina fu nyan. Da efu
    wi e gi en daa fu den, da u sa wooko anga den.
  uig-LAT: Chünki Xuda yaratqan hemme nerse yaxshidur, ular teshekkür bilen qobul
    qilinsa, ularning héchqaysisini cheklep ret qilishqa bolmaydu.
  nde-nde: Ngoba konke uNkulunkulu akudalayo kulungile njalo akulalutho okumele lulahlwe
    nxa lusamukelwa ngokubonga
  ton-ton: 'He ʻoku lelei ʻaia kotoa pē kuo fakatupu ʻe he ʻOtua, pea ʻoku ʻikai ha
    meʻa ke siʻaki, ʻo kapau ʻe maʻu ia ʻi he fakafetaʻi:'
  mir-NT: '@see-verse:1TI.004.003'
  cak-YNT: Roma ronojel re rubanon re Dios can otz-va. Y mare' man takabij che man
    otz-ta nakataj. Pero nic'atzin che nakatioxij cha re Dios.
  ces-1613: Nebo všeliké stvoření Boží dobré jest, a nic nemá zamítáno býti, což se
    s díků činěním přijímá.
