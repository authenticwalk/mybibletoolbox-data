  tzo-ZNT: Li cꞌusitic yacꞌoj ti Rioxe lec scotol, yechꞌo ti chopol mi ta jpꞌajtique.
    Jaꞌ noꞌox tscꞌan “colaval” chcutic ti Rioxe ti cꞌalal chiveꞌotique.
  mpm-NT: Chi taka ni ja ni saꞌa Yandios kuu ja vaꞌa, ti tu kachi yo ja skexiko yo
    ni ɨɨn un. Chi suꞌva na nakuantaꞌu yo nuu ya nu ni niꞌin yo.
  ots-NT: Göhtjo yʉ cosa yʉ xí dyøti ca Ocja̱, göhtjo rá zö‑yʉ, cja̱ i jogui gu tzijʉ,
    bbʉ gu öjpijʉ mpöjcje guegue. Jin gui cierto ca di bbʉh cʉ dda jñuni cʉ i ccaxquijʉ
