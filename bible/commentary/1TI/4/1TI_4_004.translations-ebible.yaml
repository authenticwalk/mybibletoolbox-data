  vie-OVCB: Vì mọi vật Đức Chúa Trời sáng tạo đều tốt lành, không gì đáng bỏ, nếu
    ta cảm tạ mà nhận lãnh.
  kze-kze: amápa-tantaa'o Áánútumo úmakaimba kawe-tántáá'án-ivo aambá áútinkaavainivo
    úwoi kwéne'a Áánútuntave'a súwi seró.
  mpj-mpj: Mamalu-lampa wulikaja ngapirnu kunyjunyukaja, palujanula mirta parlanyju
