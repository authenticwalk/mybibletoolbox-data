  bjp-bjp: wara le foron tier tikii ae God i fakiis ta u, i rokap. Biil ifasi keren
    soke ufu ti tier, biil. Keren somangat pes u ini fotrokap tom usuf God,
  xon-xon: Tiwan nimɔk Uwumbɔr naan ni na, ni ŋan la. Ti taa li kɔ tijikaar tibaa.
