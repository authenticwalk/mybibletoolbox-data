  bzj-bzj: Kaa evriting weh Gaad mek gud, ahn notn ataal deh dat peepl shuda seh noh
    gud fi eet. Dehn kud eet eni kaina food if dehn tel Gaad tanks far it,
  wmt-wmt: Yangka parliparla Ngarpu jamalkangany miyipurru ngarnupurrujaa kuyipurru
