    neane siahoasireapo.
  kik-kik: Tondũ-rĩ, kĩrĩa gĩothe Ngai oombire nĩ kĩega, na gũtirĩ kĩndũ kĩagĩrĩirwo
    nĩkũregwo angĩkorwo kĩamũkĩrĩtwo na ngaatho,
  cap-NT: Tjapa Yooziz̈ tjaata c̈hjerinacaqui walipankazza. Yoozquin sparaquiz̈ cjiz̈cu
    lulasac̈ha. Anapanc̈ha “Lujlzjapac̈ha anawaliqui” cjizqui.
  ksr-ksr: Anutunoŋ iwoi kuuya mokolooroti, ii awaa kolooju. Ii gema qewombaa so qaagoto,
