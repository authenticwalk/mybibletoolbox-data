  acr-TNT: Ma ronoje ri ꞌanatal ruma ri Dios, lic chom; na utz ta cꞌu riꞌ we cakacꞌak
    bi ukꞌij ri cuya ri Dios chike. Ri kaꞌanaꞌ e kacꞌulu rucꞌ tioxibal.
  rop-rop: Wal wen wi dagat det daga weya God bin gibit langa wi, wal wi garra gibit
