  twi-twi: Biribiara a Onyankopɔn abɔ no ye. Ɛnsɛ sɛ wɔpo biribiara, na mmom ɛsɛ sɛ
    wɔbɔ mpae gu ne nyinaa so.
  hlt-hlt: Pathen kah kutngo tah boeih then tih hnawt ham moenih uemonah neh doe ham
