    kanarlanywarnti. Ngarpungu parlipangu miyijaa kuyi ngartakpani. Nukarnini pa ngartakpani
    wulyu.
  chk-chk: Pun meinisin mine Kot a föri a mürina. Esap wor och sipwe oput are sipwe
