  ssg-ssg: Lawe waliko ti Haeu tanomi se solian, kako kum wawatakai na tenen, waxi
    amukewa ma kak kemulik haniwa i.
  zpo-NT: Nel rese kwaan mdexkwaa Dios wen nak, nu rese kwaan mzaa Dios lo be, nanzhaalt
