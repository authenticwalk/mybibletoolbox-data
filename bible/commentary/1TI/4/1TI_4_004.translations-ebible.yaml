  hoy-hoy: यतिकी परमेश्वर उन माळ्द हर ऊंद वस्तु वळ्लीद आद, अदिक यातोदु वस्तु अस्वीकार
    माळोद लायक हैलेच; लेकीन ईद कि धन्यवाद इन सांगुळ तिनकु आगुल,
  amo-amo: Bara vat nile imon na Kutellẹ nke icineari, tutun na imono duku ulle na
    iba nari ba asa isere nin godiya.
  pjt-pjt: Panyatja-maṉṯul tjuṯa mulapa Godalu paluṟa wantingu, ka uwankara wiṟu mulapa
    ngaṟanyi. Kala uti wantiwiyangku pukuḻṯu mantjinma Godanya-waraṟa waḻkuṟa.
  cwe-cwe: Chila chinhu chiyalumbile Mulungu chinoga, habule chinhu cha kulemigwa,
    mbali vinhu vose vihokeligwe kwa kumwing'ha hewela Mulungu.
  daa-NT: Gamin okin̰co kuuk Buŋ kilgiytu-aŋ, ŋuur samaane. Kaaw ta Buŋdi kaawa a
