  nhe-BL: Pampa nochi tlacualistli tlen Toteco quichijtoc eltoc cuali huan ax monequi
    tijhuejcamajcahuase niyon se. Huelis tijtlascamatise Toteco huan tijselise nochi,
  sps-sps: tana saa, fo mamatsiny kainy ainy te fapogaar e Gov, u rof; bainy vaare
