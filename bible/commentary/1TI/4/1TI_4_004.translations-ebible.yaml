  san-URD: یَتَ اِیشْوَرینَ یَدْیَتْ سرِشْٹَں تَتْ سَرْوَّمْ اُتَّمَں یَدِ چَ دھَنْیَوادینَ
    بھُجْیَتے تَرْہِ تَسْیَ کِمَپِ ناگْراہْیَں بھَوَتِ،
  heb-LB: שהרי כל מה שברא אלוהים הוא טוב ומותר לאכילה, בתנאי שנודה עליו לאלוהים
  caf-NT: Yak'usda 'uyinla, 'i ts'iyawh unzoo ho' 'int'ah, 'ink'ez buka cha'ts'unooszin
