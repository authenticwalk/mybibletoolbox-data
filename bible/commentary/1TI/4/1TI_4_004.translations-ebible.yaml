  piu-2006: '@see-verse:1TI.004.003'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ xa paꞌ bih cꞌuxbal nyeꞌeric aweh tak, chacꞌul tak eh ma̱kꞌor
