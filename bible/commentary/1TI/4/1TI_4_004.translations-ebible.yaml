  gaw-gaw: Ig dooṯem, keeke oh Kayak heum amu ig Nug amegp̱a, “Ena hen meḵame,” atata
    aognig. Geḏidḵunignu ele iiṯa.
  nca-nca: Dokoro, Anutuko o towaró ŋuko soso meté mu naŋge. Koretero ye yuŋgunaŋowaŋgo
    tiníqo, oka ma huwóŋowero.
  zpz-NTPP: Gun dela coz nu psaꞌ lagy Ñgyoozh nu dow na, caacy ñi. Walagy ñi zu chu
