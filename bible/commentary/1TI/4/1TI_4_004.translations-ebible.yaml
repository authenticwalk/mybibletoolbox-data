    rabishim enijing weya imbin meigim. Wi garra gibit im theingks blanga ebrijing
    weya imbin meigim en gibit langa wi,
  mee-mee: Iau ka role minmina kurumea, orume kinung rae Nutu koipaga rea keke pepe.
    Ba ita sana ngaka tangulelea otte. Ke sa. Ita ngaka rave ka kalangapaga ngarangana
    kae Nutu kurumea tungngana ka ollaeala te ita.
  dif-dif: Ngangau Godaia pantjimani pratjana ngumu nganai, ja panila murumuru, tanali
    jurakokanali ninaia tajinani;
  gam-gam: Wal porapora God beke yei ge wopake moro, wopake we dje awo imbon, man
    nadjimbon.
  nou-nou: Edo rora berari God mi isira awa ewagaewa ra. Edo embo mi mana God mi rora
    da ro isira awa ujo ae adera te ungo God da yei doio sise indari unemi ititira
    awa badera.
  mqb-NT: Anga way a Mbərom mə ndakay aya cəna, fok lele. Way aday sa lar anan wa
    nà, ibay. Ɗi mba apan sə ngəran à Mbərom aday ɗi pa way sa pa anuko ahay kutok.
  ape-B: Apak madukemech, chanatimaguk kakwich uli mahich God nenekech uli douk yopichi.
    Ali apak kobi mukli wakech, wak. God nakli apak michah. Apak imas mune tin umu
    ananin balan ali munek beten munek tenkyumanamu echudak ali michah.
  grc-F35: Ὅτι πᾶν κτίσμα Θεοῦ καλόν, καὶ οὐδὲν ἀπόβλητον μετὰ εὐχαριστίας λαμβανόμενον,
  cav-NT: 'Yusura dutya ayaque tu jidaque. Jadya tibutu aijamadya earaqui arataquimaque.
    Bijidamadurataqui ama tuque ecuanaja ni ejeque earaqui. Jadya tibudya ecuana araara
    ishu anibutetsu jadya jubahue: “Tata, yusurupai mique ecuana aya, mira ecuana
    earaqui tyahua tibu” jadya.'
  kgp-NT: 'Topẽ tỹ nén han mũ kar vỹ há nĩ. Kỹ ẽg tỹ ti mỹ: “há ti nĩ, ã tỹ ẽg mỹ
    vẽjẽn tag ven mũ ti,” hen kỹ ẽg jatun mỹ konh ke mũ. “Tag konh ke tũ inh nĩ,”
    henh ke tũ ẽg tóg nĩ.'
  bvd-bvd: Na doo neki God nia saungainida mai da diana sui guu, ma kolu 'afitai kolu
