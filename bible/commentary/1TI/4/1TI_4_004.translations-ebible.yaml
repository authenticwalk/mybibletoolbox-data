  asm-FB: কিয়নো ঈশ্বৰৰ সৃষ্ট সকলো বস্তুৱেই উত্তম আৰু ধন্যবাদেৰে সৈতে গ্ৰহণ কৰিলে,
    একোৱেই অগ্ৰাহ্য নহয়,
  okv-okv: Eto indari te o te tapa God na ena amo javotoho pere ra te nei do mane
    ajirekasora te God osa ue umbuto indesora
  mxt-NT: Vatyi tandɨhɨ cha savaha̱ Nyoo ta vaha. Ta ña tahán chi catyi yo tyi ña
    vaha. Cuví cachi yo tatu nacuhva yo tyahvi nyoo chi Nyoo.
  tzo-NT: Lec scotol c'utic spasoj ti Diose, mu'yuc bu mu xtun. Ja' tsc'an ti hocol
    aval chcutic ti Diose c'alal chtun cu'untic.
  ind-AGS: Segala sesuatu yang diciptakan Allah adalah baik, dan tidak ada yang boleh
    ditolak tetapi harus diterima dengan ucapan syukur,
  omw-omw: Ekyaa Kotiva ututai inraikyava kyuqe inraikyama vahiro. Tire hia mpo kyarara
