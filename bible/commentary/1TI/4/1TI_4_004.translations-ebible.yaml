  cop-CNT: ϫⲉ ⲥⲱⲛⲧ ⲛⲓⲃⲉⲛ ⳿ⲛⲧⲉ ⲫϯ ⲛⲁⲛⲉϥ ⲟⲩⲟϩ ⳿ⲙⲙⲟⲛ ⳿ϩⲗⲓ ⲉϥϩⲱⲟⲩ⳿ⲓ ⳿ⲉⲃⲟⲗ ⲉⲩϭⲓ ⳿ⲙⲙⲟϥ ϧⲉⲛ
