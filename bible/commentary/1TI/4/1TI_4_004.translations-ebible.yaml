  san-SIN: යත ඊශ්වරේණ යද්‍යත් සෘෂ්ටං තත් සර්ව්වම් උත්තමං යදි ච ධන්‍යවාදේන භුජ්‍යතේ
    තර්හි තස්‍ය කිමපි නාග්‍රාහ්‍යං භවති,
  yut-yut: Yo morap Piŋkop da wasagɨt uŋun tagɨsi gɨn, do Piŋkop do ya yaŋ iyɨŋek
    tɨmɨtneŋ kaŋ, pɨndatno yokwi dɨma ani.
  grc-BYZ: ὅτι πᾶν κτίσμα Θεοῦ καλόν, καὶ οὐδὲν ἀπόβλητον μετὰ εὐχαριστίας λαμβανόμενον·
  cpc-NT: Tima okaatzi jiwitsikayitakiri Pawa, kamiitha inayitaki. Tikaatsi oitya
    apaawaitantyaawori, aña ontzimatyii ampaasoonkiyitairi añaayitziro okaatzi ipayitakairi.
  nhg-NT: Porque noche sösantle tli oquechejchijque Deus ica cuale, hua niontle ma
