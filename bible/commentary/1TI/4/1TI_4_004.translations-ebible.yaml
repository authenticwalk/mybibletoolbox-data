  eng-OEBUS: Everything created by God is good, and there in nothing that need be
    rejected – provided only that it is received thankfully;
  eri-eri: Ere isiya, dada oruwanga Itou no tafai waha, nere hilou‑hilounga, ere dada
    inyaba dorofe adai nerigoya. Ere Itou hilobainga tuboya elegei nomo.
  aly-aly: Akngeyelan ilek-ilek ingkerrenh mpwarew. Ingkerrenhap mwerr-angker. Alakenhap
