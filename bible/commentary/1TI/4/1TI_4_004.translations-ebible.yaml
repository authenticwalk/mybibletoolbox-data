  cop-BHC: ϪⲈ ⲤⲰⲚⲦ ⲚⲒⲂⲈⲚ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲀⲚⲈϤ ⲞⲨⲞϨ ⲘⲘⲞⲚ ϨⲖⲒ ⲈϤϨⲰⲞⲨⲒ ⲈⲂⲞⲖ ⲈⲨϬⲒ ⲘⲘⲞϤ ϦⲈⲚⲞⲨϢⲈⲠϨⲘⲞⲦ.
  buk-buk: Bu gêŋ hoŋ naŋ Anötö kêŋ, naŋ gêŋ ŋayham ma bocdinaŋ datec dom. Dakôc sa
