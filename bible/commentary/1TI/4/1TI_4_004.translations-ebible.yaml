  wol-2010: Ndaxte li Yàlla sàkk lépp baax na, kon wenn ñam araamul ci ku koy jëfandikoo
    te di ko ci sant.
  kqw-kqw: Uni a kum utna rop ra o God i ukis tar det, det wakak, ra gong dat ngaran
    ru det. Dat in watung wakak torom o God uni, ra dat in nani.
  snc-snc: Korana tu dagara mabarari Barau na eveirito tu namo moḡo. Ma ḡaniḡani ta
    tu asi bitana ruḡaia, bema Barau tatanikiu-viniani vau taḡabi-raḡerini nai.
  lgl-lgl: Sulia fana gi sui God 'e raunailida, iko ta ai 'ali ta'a, gera 'oka sui
    mola 'ada. Ikoso 'ali gia 'e'ela lo 'alia ta fana ala gia foa 'alia batafena fala
    'aninai.
  mmo-mmo: + o 4:4 Jen 1:31; Sin 10:15*In va pin sen Anutu hatung-ato ond nivasa,
    om yame aambu vaambuung in e, nganjo yiiy gako be yiiy naapêêlis na vu Anutu,
  ncu-NT: A le̱e̱ fe̱yɛ ke̱tɔ ke̱maa ne̱ Wuribware̱ a twe̱e̱‑ɔ bo̱ daŋ, ane̱ŋ se̱‑ɔ
    bamo̱ ya nya ane̱ŋ a atɔ‑ɔ, bo̱ sa Wuribware̱ aŋsɛ, na bo̱ ma kaŋ kine amo̱ kigyi.
  cni-NT: Ocameetsajeitaque maaroni yovetsicaqueri Tasorentsi. Ariorica ampasonquiteri,
    cameetsa avajeiteari, eiro apinquiritsi.
  eng-WMB: For every creature of God is good, and nothing is to be rejected if it
    is received with thanksgiving.
  zaw-NT: Guiralii reni benchee Dios najc laaca, di riäjḻ cuälaznu xhi rca'nu che
    rudeednu xquixtios loj Dios.
  san-MAL: യത ഈശ്വരേണ യദ്യത് സൃഷ്ടം തത് സർവ്വമ് ഉത്തമം യദി ച ധന്യവാദേന ഭുജ്യതേ തർഹി
    തസ്യ കിമപി നാഗ്രാഹ്യം ഭവതി,
  tam-TCV: ஏனெனில் இறைவன் படைத்ததெல்லாம் நல்லதே, அவற்றை நன்றி செலுத்துதலோடு நாம் ஏற்றுக்கொண்டால்,
    ஒன்றும் புறக்கணிக்கப்பட வேண்டியவையல்ல.
  mit-NT: Vàchi nsidaa ñà‑ndùá nì quidavàha‑ya, iá viìá. Te màsà cáhîchì ini‑ndà ni‑iñàha
    nì quidavàha‑ya, vàtùni iá nsidaá nú ni náquímánì‑ndàyá sàhà‑ñá.
  ceb-ULB: Kay tanang gilalang sa Dios maayo, ug walay gidawat nato nga adunay pagpasalamat
    ang maisalikway,
  ces-LB: 'svěřil Bůh tyto věci k radostnému a vděčnému užívání. Vždyť vše, co pochází
    z Boží ruky, je dobré a nic není zakázané, když za to Bohu děkujeme:'
  mkn-mkn: Samua yang Tuhan Allah bekin tu, memang bae. Jadi jang pamali macam-macam!
    Orang musti tarima itu samua deng minta tarima kasi sang Tuhan.
  pol-UBG: Wszelkie bowiem stworzenie Boże jest dobre i nie należy odrzucać niczego,
    co się przyjmuje z dziękczynieniem.
  qxh-NT: 'Tayta Diosninchi camashanga llapanpis alli. Chaymi ima micuytapis ama ticrapäshuwanchu.
    Manchäga cushishalla micucushuwan: «Taytallau Tayta, ima allish micunäpaj tarichillämashcanqui»
    nir.'
  nwi-nwi: Meinai narɨmnar yame Kughen rɨmnor, rhuvə əmə. Tukmə khani-vi vi Kughen
    tukun, to khapəh nhani-əhu-yen.
  kmo-kmo: Eyey God riita otiir boboy eeta kepi. Opoche rabotanakech. Eyey boboyen
    God riina na woshiachichi na ya ta.
  agr-agr: Ashí Apajuí ni najankamujinak pegkejai tiu asamtai, ashí yutaig dakittsuk
    see tusa yumainai.
  kyc-kyc: Bange Anatumi wasiyamo dupwana mende koo daa. Dokona mende yaki nyuo nembarama
    ingya nalyamo. Nenge dupwana lao Anatu kando sangyu lao nao kararama.
  urd-GVU: جو کچھ بھی اللہ نے خلق کیا ہے وہ اچھا ہے، اور ہمیں اُسے رد نہیں کرنا چاہئے
    بلکہ خدا کا شکر کر کے اُسے کھا لینا چاہئے۔
  yre-NT: Kɔɔ fɛ pɛɛnɔn nɛn Bali -a drɛ -blɩfɛ -a bɛ e ya 'kpa, ɛn -a -tʋ 'ka "va
    -wlidɩ "fo "dɩ. 'Pian e ya 'nan min 'e Bali muo "fɔ -e 'e -blɩ.
  fuh-BKF: Si goonga, ko Laamɗo tagi fuu na wooɗi. Walaa fuu ko haani yoppeede, si
    jaɓiraama e jettooje.
  arl-NT: Puetunu Pueyaso shipinishano casaajanaari maninia. Puetunu miaquesano casaajanaa
    cuaara puereyaquishaaria miaquenu, paa jaara coteenu nocuara Pueyaso sequereni,
    “paacarasho”.
  ziw-ziw: Chila chintu chumbigwe ni Chohile ni chedi, hahana chikungwa kulemelwa
    mna chikahokelwa kwa kuhongeza.
  grc-TR: Ὅτι πᾶν κτίσμα Θεοῦ καλόν, καὶ οὐδὲν ἀπόβλητον, μετὰ εὐχαριστίας λαμβανόμενον·
  nag-nag: Kilekoile ki saman Isor pora banai se etu sob bhal ase, aru juntu amikhan
    pora Isor ke dhanyavad dikene khabo, eitu khan ekta bhi phelabo nalage,
  eng-OEBCW: Everything created by God is good, and there in nothing that need be
    rejected – provided only that it is received thankfully;
  knj-NT: Masanil tzet wa'nebil yu Dios, watx' c'al el oj. Yuxan, c'am chi ske' kaloni,
    tol ey tzet man watx' oj yul sat. Chi ske' cu lo'on masanil tzettaj yetal, asan
    tol chi kal yu diosalil yu tzet chi cu lo' tu', watx' masanil tzet chi cu lo'
    tu', yutol quey tu' yalon sk'ane Dios.
  deu-1912: Denn alle Kreatur Gottes ist gut, und nichts ist verwerflich, das mit
    Danksagung empfangen wird;
  san-PUN: ਯਤ ਈਸ਼੍ਵਰੇਣ ਯਦ੍ਯਤ੍ ਸ੍ਰੁʼਸ਼਼੍ਟੰ ਤਤ੍ ਸਰ੍ੱਵਮ੍ ਉੱਤਮੰ ਯਦਿ ਚ ਧਨ੍ਯਵਾਦੇਨ ਭੁਜ੍ਯਤੇ
    ਤਰ੍ਹਿ ਤਸ੍ਯ ਕਿਮਪਿ ਨਾਗ੍ਰਾਹ੍ਯੰ ਭਵਤਿ,
  nob-LB: Alt som Gud har skapt, er godt. Ikke noe er forbudt dersom vi bare tar imot
    det med takknemlighet.
  ntj-ntj: Tjiinya pirnipurlka Mama Kuurrtu palyarnu wantitjanya walykumunu mularrpa
    ngarala. Nyangka-lan wantinytjamaaltu Mama Kuurrnga marninypungkula ngalkunma.
  sxb-NT: Ewintu wiona ewia Katonda yaluka wilootu, kutio kiwulao ekia omuntu asugaane
    azire na aikaziizie Katonda na akiari okuwiria,
  nhu-NT: Fiɛɛ ficii fì Nyo' to fɛlɛɛ nu ɛ fí jee, ɛ fimew yaa nu dvú fì wee etune
    ɛ́ wvú fɛn ɛ fiisɛn bô keyoone ɛ̂ Nyo' kɛ,
  row-row: Basa saa fo Lamatualain taoꞌ naa, memaꞌ maloleꞌ. Dadꞌi afiꞌ neluli mataꞌ-mataꞌ!
    Atahori musi simbo basa naa, no roꞌe makasi neu Lamatualain.
  msy-msy: E fo, God ingarizir biziba bar, da bar dera. Ezɨ e bizir kurabar mɨn a
    dar ganan kogham. Puvatɨ. E Godɨn mɨnabagh da iniam.
  agg-agg: Ŋga asu muŋguambo moatükunɨ God ai nafɨmarandɨ ra aboed-ane. Ŋga se ranɨ-moatükunɨ
    ranahambo moaruwai-ane mbɨseimboyei, ŋga Godɨmbo hɨhɨfarɨhorɨ ana, ndahümündi.
  ptp-ptp: Ên susu wê Anutu tung ge vɨhati yang nivɨha. Om il ob pɨsôhô ti lêm. Nge,
    il ob xa susu vɨhati yang dɨ hi vɨxad ên Anutu lec susu tigee,
  nak-nak: Etato rovitia la ilali tomi ale La Tahalo Uru vipoutia, egite taritigi
    moli, etato umala ge tou la mata la ilali isahari veia la lelea gatou. Eala moli
    la ilali tomi, etato raragiti veia ge ali, etato ge vaisale palala muga La Tahalo
    Uru, goio etato ali moliti.
  lbb-lbb: Anasa a ututnala rop ning e God i akes tar la, la wakak, pa gong dala bilbilor
    la. Dalar atong wakak tetek e God onoi ning dalar ieni.
  kan-2017: ದೇವರು ಉಂಟುಮಾಡಿದ್ದೆಲ್ಲವೂ ಒಳ್ಳೆಯದೇ, ನಾವು ಕೃತಜ್ಞತಾಸ್ತುತಿಮಾಡಿ ತೆಗೆದುಕೊಳ್ಳುವ
    ಯಾವ ಆಹಾರವನ್ನು ತಿರಸ್ಕರಿಸಬೇಕಾಗಿಲ್ಲ.
