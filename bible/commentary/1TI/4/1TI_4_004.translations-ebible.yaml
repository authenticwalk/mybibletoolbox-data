  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳይ ሜዳባይ ኡባባይካ ሎዓ። ፆሳ ጋላቲዴ ኣኮፔ፥ ኦሌቲያዌ ኣያይኔ ባዋ።
  pma-pma: Tounah vasi keil Ahi mumoni tahos, tounah tovuol rovaso seseini. Veni munak
