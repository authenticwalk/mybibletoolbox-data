    mono tõ da hã. Sõpru wa, ãma 're wawata za'ra mono sina, wa za ãma 're wasaihuri,
    ĩwẽ na te te nharĩ wa, 'Re ĩhâimana u'âsi mono hã. Ãne wamhã, tãma wẽ di, ĩsimipoto
    na 're ĩwasaihuri mono zéb da hã.
  cuk-cuk: Ar Bab-Dummad-bela-ibmar-obinnisadi, ibmar-nueganbiid. Degisoggu, ar Bab-Dummadga-dogdar-nuedye-soglegedgi,
