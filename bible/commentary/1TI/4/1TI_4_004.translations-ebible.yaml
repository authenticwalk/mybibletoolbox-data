    kakimo isamoyoka ulano.
  eng-AOI: God made everything when he spoke long ago. Everything God made is good,
    and we mustn't refuse anything. We should take the food he gives us and thank
    him for it. When we do that, the food becomes good for us to eat.
  yon-yon: Kedi, kumkam korem Godbed ongmenaboon kuu amunmo kii. Komo komo Godbed
