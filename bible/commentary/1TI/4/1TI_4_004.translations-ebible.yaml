  tbz-SIM: Kuyie ndɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ wennimu, dɛ̀mɑrɛ̀ í dò nkɛ́yóu. Ti nɛ́ dò
