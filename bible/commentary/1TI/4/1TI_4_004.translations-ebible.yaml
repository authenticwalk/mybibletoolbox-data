  kmk-kmk: Ta losan un pinaloswan Apudyus napiya. Maid maiyapa nu awaton taku un siyayaman.
  cao-NT: Nicacana. Jia tsi xo toa jatiroha ca Diós nëhohuanina. “Gracias” iipihi
