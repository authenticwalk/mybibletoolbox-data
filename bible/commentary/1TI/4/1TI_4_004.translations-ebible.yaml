  ory-ory: କାରଣ ଈଶ୍ବରଙ୍କ ସମସ୍ତ ସୃଷ୍ଟ ବସ୍ତୁ ଉତ୍ତମ, ପୁଣି, ଧନ୍ୟବାଦ ସହ ଗ୍ରହଣ କଲେ କୌଣସି
