  inb-inb: Taita Dius ima ruras­kaka, tukui alli­lla­mi ka. Chi­manda, ñi ima­ta­pas
    mana wabu­tii chaian­chu. Sumag­lla “Pai Siñur” nis­pa­mi miku­diru ka.
  hrv-hrv: Doista, svako je Božje stvorenje dobro i ne valja odbaciti ništa što se
