  hin-2017: क्योंकि परमेश्वर की सृजी हुई हर एक वस्तु अच्छी है, और कोई वस्तु अस्वीकार
    करने के योग्य नहीं; पर यह कि धन्यवाद के साथ खाई जाए; (उत्प. 1:31)
  wol-KYG: Ndaxte li Yàlla sàkk lépp a baax, du lenn lees ciy aayal, ndegam kàddug
