  ukr-1871: Бо всяке створіннє Боже добре і нїщо не гидке, коли з подякою приймаємо;
  apz-apz: Nakwo olo soꞌno huno nayohoho. Yoꞌmayo Anɨtu mtɨꞌmokumentisoso wopɨngofoho.
