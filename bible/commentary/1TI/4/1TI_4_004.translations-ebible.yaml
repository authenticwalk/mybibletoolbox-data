  ixl-NNT: tan kajayil unqꞌa echbꞌubꞌaleꞌ uvaꞌ kat icheesa Aak as bꞌaꞌneꞌ uvaꞌ la
    qechbꞌu. As yeꞌ la uch qixvataꞌ. Pet aal la qaqꞌ taꞌntiixh te u Tiixheꞌ stiꞌ.
    As la qechbꞌu,
  boa-NT: Muuráhjáa páneere tsaímíyé ípívyéjtsoóbe. Áánéllii tééne tájpí meícyahíjcyánéhjɨtu
    tsáneetsa tsá múhdurá meɨ́jtsúcunúítyuróne. Muurá panéváré dííbyedívú ímí néénéllii
    ténehjɨ méóóvéiyá dííbyeke téhdújtsomére.
  quh-NT: Diospa tucuy ruwaskanka sumajmin. Graciasta kospa jap'iskanchejtaka ni imata
    k'ellicunanchejchu tiyan.
  kwi-kwi: Chiwazha Dios sara aizpa wan kwashina, wat akwa. Chinkas impachi. Chiwazha
    kwashitne, Diosta aishtaish kizkane, aune sappat kit kwashinamakpas.
  agm-agm: Iyataatɨ nyahɨ aimɨ mmonaahiyaanɨne kahapaamapɨpa nehɨ gaahapaahɨhɨ Autaahaatɨho
    kiyatɨ ahaiho. Isɨ nyahɨ kapaamɨ wapaapɨ maipe taatɨ tipɨtapaawaatɨ newaamaamaitɨhaawo.
    Owetise. Amɨ nyahɨ nahataapaapɨ Autaahaatɨhoai gaare undaatɨ maaritaatɨ naitɨhaawo.
  ubr-ubr: God sawar engon tutufin ifofouren on obis wat; men sawar aifan tani tanisisiwei
    mes, baise sawar engon tutufin on bayoi baikakaiuai nan tanboai,
  tsw-NT: Ana wo oꞌwoi ili i na A̱sula̱ a yuwain suru a̱ tu ulobonu, she tsu ꞌyuwan
    ili i ro pe wan. Tsu ushi nle na̱ ma̱za̱nga̱ no okolo o ugodyusho.
  cax-NT: Itopiqui nanaiña arrüna urriante uiti Tuparrü, ta urria, champü arrüna churriampü.
    Sane nauquiche machampiencana ümoti itobo nanaiña arrüna torrio uiti oemo.
  aia-aia: '@see-verse:1TI.004.003'
  srp-1865: Jer je svako stvorenje Božije dobro i ništa nije na odmet kad se prima
    sa zahvalnošæu.
  agt-agt: Te ya ngamin kiden pinaratu na Namaratu ta kakkanan a mappya haman, a awan
    mina ta aweyan tam, te ikatalak tam hud la mina, a ibosag tam mina ya talak tam
    tentu gafu ta kallak na tekitam.
  lug-lug: Kubanga buli kitonde kya Katonda kyonna kirungi, era tekizira, kasita kiriirwa
    mu kwebaza,
  yby-yby: Omailokati soto pibo nesaya muki lalo nesago ne. Sa-onenako, epoka loko
    aya nodenesa maya leko nokaka noune. Yamuya mosekaka nesa minamiye.
  heb-heb: כי כל בריאת אלהים טובה היא ואין דבר משקץ אם יאכל בתודה׃
  mpp-mpp: Wapongti wiyac sasawa mime fikeyackewec, yogo madicne. Ilec wiyac yogo
    kwele-madicka balu gadaingtewa, yogo nalic nodaingte. Monic lobe nalic mi holecnodaingte.
  apb-apb: Ahutana mo ola a God e ha'ahola'i kire mani diana mango, na e ha'aholaa
    walu ola ngeena hunikie. Oto kie sai toolea ta'ena nga mei ngeulaa pe'i saemangonga
    mola haahie
  san-TEL: యత ఈశ్వరేణ యద్యత్ సృష్టం తత్ సర్వ్వమ్ ఉత్తమం యది చ ధన్యవాదేన భుజ్యతే తర్హి
    తస్య కిమపి నాగ్రాహ్యం భవతి,
  ben-IRV: বাস্তবে ঈশ্বরের তৈরী সব কিছুই ভালো; ধন্যবাদ দিয়ে গ্রহণ করলে, কিছুই অগ্রাহ্য
    হয় না,
  ntu-ntu: '@see-verse:1TI.004.003'
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੀ ਰਚੀ ਹੋਈ ਹਰੇਕ ਰਚਨਾ ਚੰਗੀ ਹੈ, ਅਤੇ ਕੋਈ ਵੀ ਤਿਆਗਣ ਦੇ ਯੋਗ
    ਨਹੀਂ ਜੇ ਉਹ ਧੰਨਵਾਦ ਸਹਿਤ ਸਵੀਕਾਰ ਕੀਤੀ ਜਾਵੇ।
  gvc-gvc: Jipihtia Cohamacʉ to bajuamehneri cjiri noaa jira. Ã jina to bajuamehneri
    chʉare nana, Cohamacʉre “Noana” nina, tíre marine cohãeraro cahmana. Tíre marine
    chʉ ji coaro cahmana. Ã jicʉ paina ti chʉ dutierachʉ tʉhoecʉ tjiga tinare.
  mwp-mwp: Mura zapul Awgadhaw aymayzimayl matha ngoedhagidh, wara za gegeyadh lawnga,
    ngalpa gasaman, eso manin nubepa.
  sbk-sbk: Kila hatu hahahweli Ongolobhe abhombelehiza. Nahamo hasatiposhela asalifye
    hahahwazihwa akhanwe.
  mya-JVB: ဘုရားသခင် ဖန်ဆင်း တော်မူသမျှ သည် သုံးစရာကောင်း ၏။
  kgf-kgf: Iwawai Anutunéŋ ʒéyu hicŋiyec imi mocʒoŋ hiabia. Imuac niŋac ewa hia ézéma
    késanec waŋanʒiŋiguc méŋac méŋ qeqetaliya ménda hezac.
  awb-awb: Moke Manikánka miraro naneqme aiq kaweq nanere. Minayabe itega íre awehria
    peh wensabé kaweróne ateq pehipi nanehe.
  gdn-gdn: Gwedegwede kuduba Mamanuga God yamanapupu ki ka bagi mena ki pokere nu
    mo eba keipamu berokoi siyamu. Ko nu yabiri Mamanuga God paraupamu were ewa bani
    ki kupamu,
  nko-NT: Tógyítɔ́á Bulu lɛ́lɛ bʋ alɛ́. Mʋ́ sʋ ɩma alɛá abékisí kʋkʋ. Ilehián
    ánɩ́ abɔ́hɔ kugyíkʋ, dá mʋ ɩpán.
  bsn-NT: Ñajediro bare Dios ĩ cũre quẽnase ñaja. To bajiri, “Tocãrãca vãme babetiroti
    ñaja”, yire maja manire. Bare mani bajama, “Quẽnaro yaja mʉ” Diore yicõari, baroti
    ñaja.
  pib-NT: Gi rixanu pejnuruko Goyakalu giyakotanrukaka kiglerni. Gi satuna giknookalurupni,
    wa poyagnutlewluyma yoptotikolupa.
  wiv-wiv: Na goloa laveve kena a Vuvu e katia ia e kemi laveve. Kubarae, tabarae
    tolu na hadavia tolu na tania e zaha. Tolu kata hate motunia za a Vuvu, tolu na
    pepelea za.
  reg-reg: Kulwokubha bhuli chinu chinu Nyamuanga ayangile nichekisi. Chitaliwo chinu
    echilya kwo okusima numala nuchilema.
  mlh-mlh: Anutuji ya sosowo bofukeya, oi fiine fukegobi. Oi ŋadi ganimiŋ ore so matayoŋ,
    ya rua noreiŋ, oi soine daŋge miku raugakimiŋ.
  gof-ENT: ፆሳይ ሜዳ ኡባባይ ሎዖ። ፆሳ ጋላቲዲ ሚኮ ዎራ ዎያባይ ኣይቢካ ባዋ።
  aau-aau: Omeme lowpwarowp, God hiy ma mon-hre mokwe mo yaprue ihey. Omeme lowpwarowp
    sohom mo kamon hokwe hunkwe liy me-puar ley, hwon God se nak-me-ihey onokyaw ankin.
  tvk-tvk: Holesok xil vus xa Hi pol ni bos. E melele xa rangguri e rangga ni del
    sisen te memesien, neta tovuol xa xir ravit raso ni vaha.
  prf-NT: En atanan a linalang nen Diyos ay maganda, awan ti dapat a ibilang a madukás;
    nan dapat a tanggapán a tehud a pasalamat
  auy-auy: Seyaafá-tántááꞌó Maníkómó úmakaimba kawe-tántááꞌán-ifo aaraa matínkááfonifo
    úwoi wéneꞌa Maníkóntáféꞌa súwi seró.
  tbg-tbg: Ekaa Kotiva autukero vatai karava koqe karaqaima vairo. Tenavu vo kara
    kia qioqama taraiti, ekaa karara Kotirara koqema iarao tivakeha homa namaqi virara.
  hub-NT: Yuus najanamua nuka ashi pegkeraiti. Tuma asamtai nakitmaitsuji, antsu Yuus
    maaketi tusar jumainaitji.
  hmo-hmo: Dirava ese ia karaia gaudia ibounai be namo, bona mai taravatu lasi. Taunimanima
    ese Dirava do idia tanikiu henia murinai, aniani ibounai do idia ania diba.
  big-big: Purik watabi Anotogo keremiza piyeng mabiyeng wazono legi nayeng yombanuwiligu
    yobuk mizagi onoyeng kapura were waberekmokko Anotoyegi wazono meiya logo nagiyeng.
  gux-G: Kelima U Tienu ń tagi yaali kuli ŋani, ke tin ba taa yaali ki tieni U Tienu
    balga kuli ki pia luma.
  cnl-NT: Qui² dxʉ́²³ la²³jɨ³ 'e³ ca²³jmée³ Dios. 'A²³'e³ xa³ 'e³ 'a²³jia'³ joo'²³
    rɨ²quie²ra² xi³nu³ rɨ²ji̱i̱n²³²na² mɨ²'áa² quie'².
  zar-NT: 'Dxiʼa naca yúguʼtë le benëʼ Dios, en bitiʼ bi ral-laʼ uzóaruʼ tsöláʼalö
    channö ráguruʼ le, en rëruʼ-nëʼ Dios: “Xclenuʼ.”'
  kde-kde: Kwa kuva, kila chinu chachiumbile Nnungu nni chambone, wala nanga chinu
    chilembelewa kuhitwa, henga vìlembelewa vipwechelewe kwa shukulani.
  ata-ata: Lexe nenge tavikala laixe ulai noxou Lataua, la nenge telavu lexe mimii
    tavuꞌalo e Lataua mukoinu ne, laixe mukalusi. Mamu sou nenge tasuꞌanu.
  qvw-NT: Tayta Dios lluy camaśhancunaca allinmi; manam imallapis anla canmanchu sulpayta
    uycul ćhasquiptinchic'a.
  nfa-nfa: Ngaa aaꞌi-aaꞌi dhu Ama Lamatua tao sèra, tareꞌa-reꞌa beꞌa. De baku luri
    rupa-rupa. Dhèu hudꞌi sèmi rare aaꞌi-aaꞌi sèra dènge manèngi makasi mi Lamatua.
  tnp-tnp: mətəu-inu natimnati rəfin iətəm Uhgɨn təmol ilah kotəuvɨr əmə. Nati kəti
    tɨkə məmə okəsotuniən. Kitah kotəhrun nuniən natimnati rəfin nəmə kitah kotəfaki
    motəni tagkiu kəm Uhgɨn ohni,
  urd-urd: क्यूँकि ख़ुदा की पैदा की हुई हर चीज़ अच्छी है, और कोई चीज़ इनकार के लायक़
    नहीं; बशर्ते कि शुक्रगुज़ारी के साथ खाई जाए,
  hot-hot: Howa Wapômbêŋ anêŋ nôm takêŋ ba hoteŋ mek lôk lemmavi êŋ ma nôm takêŋ tem
    imbitak mavi. Anêm lemmavi lôk Wapômbêŋ anêŋ abô hadum nôm êŋ habitak mavi. Aêŋ
    ba nômkama sapêŋ atu ba Wapômbêŋ hapesaŋ ma mavi. Ba intu miŋ utip ek nômlate
    ami.
  mqj-NT: Annu angganna pa'padadinna Puang Allata'alla mapia asan anna tae' dengan
    la pemali diande ke ditarimai sola pa'kurrusan sumanga'.
  rus-SYN: Ибо всякое творение Божие хорошо, и ничто не предосудительно, если принимается
    с благодарением,
  mbh-mbh: Eneke ur alavusnga ako God i oma i, kene i sivenga inga. Na i pavurvur
    aro te mothong ur e avele, aveto aro te ri sivengaing a God nge, naro te el i.
  bdd-bdd: Ginaula mabwaiyana Yehoba ꞌipaihowediya bwebweꞌadi, ꞌoinega weyahidi taloyauwedo
    Yehoba ꞌoina, ma taꞌewedi,
  cbt-NTPO: Ya'ipi ma'sha Yosëri ninin. Napoaton nóya. Co manta' a'pocaso' ya'huërinhuë'.
    “Yosparinquën, Sinioro,” itatëhua', ya'ipiya noya caparihua'.
  srn-NT: Bika ala sani san Gado meki, bun. Wi kan nyan ala sani, solanga wi e taki
    Gado tangi te wi e nyan en.
  cta-NT: 'Tsoꞌo tsa cña nguaꞌni Ni, tsoꞌo ngüiñá Ni lcaa lo na; biꞌ chaꞌ ná tsoꞌo
    si xcua̱a̱ na sca chaꞌ tsoꞌo nu ngüiñá Ni. Xñi na lcaa chaꞌ tsoꞌo biꞌ, loꞌo liꞌ
    ndiꞌya̱ chcuiꞌ na loꞌo ycuiꞌ Ndyosi: “Tsaa xlyaꞌbe jinuꞌu̱, Ndyosi Sti ya”, ñacui̱
    na.'
  bqc-SIM: Pↄ́ pↄ́ Lua kɛ̀ píi maaɛ. Wásu a kee tɛ̃boo, wà ble ń aà sáaukpaao,
  tcz-CHONGTHU: Ajehchu Pathen thilsemho jouse hi thangvah taona puma ikisana ahileh
    aphamo umlou paidoh ding jong umlou ahi.
  mar-mar: तर देवाने अस्तित्वात आणलेली प्रत्येक वस्तू चांगली आहे आणि उपकारस्तुती करून
    घेतले असता काहीही वर्ज्य नाही.
  snp-snp: Moda kolafe? Gotidokati oloto piyami neta-mata muki ya lalo yako oloto
    piyaima nenako, yamu siyane, lalole, loto loumuto olunumo yama Goti limo ka yaki
    ido loumonimo ka yaki ya olu felegaga otainako, loto moi winumo ma minámaiye.
  isl-isl: Allt sem Guð hefur skapað er gott og við getum neytt þess með gleði eftir
    að hafa þakkað Guði.
  spy-NT: Karaam ꞉kiy ake tukul nyoo kiyēyē ꞉Yēyiin kunyoo, māmāchāktōōs /kēētāyē
    kiy mbo akeenke yoo /kakeetaach /kēēbirchinē Yēyiin kōōnkōy.
  xnn-xnn: Tay am-in ay binoliw Apo Dios et gawisda et baken gawis no law-en tako.
    Ngem masapol ay men-iyaman tako ken siya.
  mwe-mwe: Pabha indu yowe ibhapengenye a Nnungu ni ya mmbone, wala shakwa sha kanwa,
    monaga shiposhelwaga kwa tenda eja,
  tte-tte: Ginauli meuloili Yaubada iyamayaleli namwanamwali, nige sowana kan yabo
    tasikotanan, mwa kaiweli takawatoki Yaubada koina na takalaili.
  tcs-tcs: Ebriting wea God i bin mekem i bin meke em mina nadakain api. So ol Kristian
    mas no spik i nugud. Bat ebridem samting wea ol Kristian i gad, i prom God. Yumpla
    mas teke demting wea api at ane mas eso God po ebriting.
  hlt-THB: Ikawtih Khawsa ing a sai ik-oeih boeih ve nep hy, zeelawi kqawnnaak ing
    ni ai awhtaw ikawm hoet kawi am awm hy;
  soq-soq: Ipawa nitu uduudu God dewamona eubu os, ita no mai nana da dabuasate etaa
    rua, dia. God aiawa ita raupari nana uduudu eusade, sa baiwa nana uduudu baiwa
    God auwasante nanta.
  qub-qub: Tayta Diosninchi camashancunaga llapanpis allimi. Imatapis manami wasguipashwanchu.
    Llapantapis Tayta Diosninchïta agradësicurcur micushwanmi.
  att-att: Á napiá yù ngámin nga makkakerumá nga kanan nga pinarò ni Namarò. Á arát
    tam nakuan ipuerá, ngam kumán ittam, ánna mabbalabálà ittam kâ Namarò megapu sù
    kanat tam.
  bki-bki: Naina bior napano vite nonovio nam̃a Atua jiio, maka rejikia rover naio
    bova, mia romial ka naio bo mia bo. Maka ve vite tai napano robitisaia naio, mia
    rajaaro ka rejev vite nonovio, rover siva van Atua rivior.
  bqp-bqp: Pↄ́ kũ Luda kɛ̀ sĩnda pínki manamɛ. Òsun a ke tɛ̃̀ boro, ò ble kũ sáabukpanaao,
  mcp-mcp: Sâ jɛ̂sh Zɛmbî nyə a tɛ́ yí jɨ́ ŋkí nywa; kú nə tɔɔ sâ í jə́lá nə myeesh
    yí; í jɨɨ njɨ nə́ sə́ dʉ́g yə Zɛmbî akíba shú sâ jɛ̂sh sə́ mə́ ŋwá yí.
  hat-hat: Tou sa Bondye kreye bon. Nou pa fèt pou nou voye yo jete. Se pou nou asepte
    tout bagay san nou pa janm bliye di Bondye mèsi.
  npl-NT: Nochi tlákuali non Dios okichijchi, kuali se kimomajsewis. Yika, amo ik
    nepa xiktlalikah, yej xikselikah iwa xiktlasojkamatilikah n Totajtsi Dios.
  bgg-bgg: Hamangkhung-aphuii miirab pha zab ne wie ro, snai pha ne nyie de oi, jishii
    zab ne lasothek pha misia rog shii choi ro,
  eng-TCENT: For everything created by God is good, and nothing is to be rejected
    when it is received with thanksgiving,
  eng-BSB: For every creation of God is good, and nothing that is received with thanksgiving
    should be rejected,
  cpu-NT: Tema okaratzi jovetsikayetakeri Pava, kameetha onayetatzi. Tekatsi ompaitya
    apaavaitantyaarori, aña ontzimatye ampaasoonkeyetairi añaayetziro okaratzi ipayetakairi.
  san-ASM: যত ঈশ্ৱৰেণ যদ্যৎ সৃষ্টং তৎ সৰ্ৱ্ৱম্ উত্তমং যদি চ ধন্যৱাদেন ভুজ্যতে তৰ্হি
    তস্য কিমপি নাগ্ৰাহ্যং ভৱতি,
  tac-NT: Suwábaga napu ekí Onorúgame newale asíriga 'la júkuru. 'Lige alekeri go'poli
    júkuru suwábaga go'ame napu ekí nerú jena wijchimoba, pe iligá 'we 'la cheliera
    'yasa Onorúgame.
  eng-WEBPB: For every creature of God is good, and nothing is to be rejected if it
    is received with thanksgiving.
  gfk-H: I tale bia ni tangai hua kanong ira linga Kalou ga hakisi i bilai. Pa dahat
    na mola sei tiga linga. I tale bia dahat na taram lah ira linga bakut ing bia
    dahat tanga tahut uram naliu utanei.
  viv-viv: Gaitoma moyaꞋaina Yaubada gibubuna-ma au hagihagina. Keke tamo gavadi kanakiloweni,
    au gaitoma moyaꞋaina faꞋina yada vesiule kanayakahina be kanavaina.
  yao-yao: Pakuŵa chili chose chachipanganyikwe ni Akunnungu chili chambone ni nganichipagwa
    chakukanilwa, nambo ipochelwe kwa kwatogolela Akunnungu.
  tgp-tgp: matan hinau tari God mo vaira la r̃uhu, ale mo sopo te hinau vara tamlohi
    la r̃ohu hinia vara la lavia la vere meje matana moiso,
  auc-NT: Edæ Wængonguï nänö badongaincoo tömancoo waa pönï ï ïñonte mönö Wængonguï
    ingante waa ate pönente apæ̈nedinque tömää cænguï æ̈mö ïninque pancaa ante ædö
    cæte Baa ante æ̈nämaï inguïï.
  kbc-NT: Igaataɡ̶a inoatawece Aneotedoɡ̶oji liidaɡ̶atajedi ele, ayakadi diɡ̶ica ane
    jiligotaɡ̶atice, pida niɡ̶ina me jibaɡ̶atege okanicodaaɡ̶ica niɡ̶inoa ane ɡ̶oweenaɡ̶a,
    leeditibige me iniotagodeeɡ̶atalo Aneotedoɡ̶oji.
  bmh-bmh: Uwait nug ece unum usalai meun go naliu. Ece eg tub dareu, gasag i hiacab.
    Bo, Uwait ‘Ese-e’ auraimai, ece unum wabun sag.
  ctu-BL: Come uts'atʌch pejtelel tsa' bʌ i mele Dios. Mach yomic mi lac ch'ajban.
    Yom tijicña mi laj c'ux mi tsa'ix lac sube Dios wocolix i yʌlʌ.
  meq-meq: Andza niye, hərwi wu nakə Mbəlom a ge tebiye aye na, lele. Wu mənday kwa
    waray ka kərahum mənde bay, ndayum tsa ada kâ gumay naha sɨsœ a Mbəlom.
  noa-H: Hẽwandamau nem wautarr t'um hajap'amʌu. Maguata maadëu Hẽwandamag jëeuwia,
    hirig hʌ̈u hajim hanaa, bʌ̃ʌrjã nem hisegba k'öju haai nʌm.
  alp-NT: Le pusue yelu rebe Alla Itolaelu meru mise. Yelu rebe ite suka more sae
    mo sepo ite beteke loko Alla be, “Amate. Amise titinai.”
  san-VEL: yata ii"svare.na yadyat s.r.s.ta.m tat sarvvam uttama.m yadi ca dhanyavaadena
    bhujyate tarhi tasya kimapi naagraahya.m bhavati,
  kbq-kbq: Na'ankure hakare'zama Anumzamo'ma tro hunte'nea zamo'a, knare hu'negu mago'zana
    otreta tamagra susu hunentetma amne erigahaze.
  kbh-kbh: Er lempe nts̈amo Bëngbe Bëtsá ents̈anga chamosama tojamcá ts̈abá entsemna.
