  gub-BL: Amume'u Zezuz Zaneruwihawete Zanezar ze'eg aha teko wanupe ihe. Azeharomoete
    a'e ze'eg. Aze amo awa upurumu'e iko a'e ze'eg 'ym rehe nehe, aze nuzapo kar kwaw
    Tupàn hemiapo putar haw teko wanupe nehe, a'e mehe a'e upurumu'e ma'e a'e nehe,
    uze'eg putar nezewe uzeupe a'e nehe. — Hekatu wera'u amogwer wanuwi ihe, i'i putar
    uzeupe nehe. Nukwaw kwaw ma'e a'e. Ipuràmàtyry'ym wer zepe amo rehe a'e, uze'eg
    ahyahy pà izupe a'e. A'e rupi henu har hewyrowyroahy a'e wà. Heko wera'u wer zepe
    amogwer wanuwi wà no. A'e rupi uzeàmàtyry'ym waiko wà. Uze'eg zemueteahy uzehezehe
    wà. Uzemupy'a waiko uzehezehe wà no.
  imo-imo: Linonga Awili Jisasi Kraistinga ungu akumu ungu paimboma kau peremo, kolo
    toli ungu te naa peremo. Akumu Goteni lino i teko molko kondangei nimbe mane tirimo
    ungumu kinye, kano unguma iye teni tiye kolopa ungu te lupe kolo topa mane timo
    lemo
  boj-boj: Gago Tamo Koba Yesus Kristus aqa anjam kalil bole. Di gisaŋ anjam sai.
    Iga anjam di ojqom gam dena iga Qotei aqa kumbra geregere qalieosim dauryqom.
    Ariya tamo qudei naŋgi degyosaieqnub. Naŋgi Yesus aqa anjam di uratoqnsib olo
    anjam bei Yesus aqa anjam ti ombla kerekereosai qaji di palonteqnub.
  eng-DRA: If any man teach otherwise, and consent not to the sound words of our Lord
