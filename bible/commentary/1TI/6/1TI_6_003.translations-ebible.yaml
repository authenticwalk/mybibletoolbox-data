verse: 1TI.006.003
translations:
  kpx-kpx: Timoti, negoai di louale ko loui ata haivenela. Ata oleuoleu nahie Kosive
    Iesu Keliso ke hoto ehovaholisi nahi haivemale hoto ko abu evioholisi loboe hoto
    loui ata haivege keu toelanu.
  okv-H: Eto embo amuna God ta ahe poekari javotoho te ungotenau Bada Iesu Keriso
    ta ke te avo ingari uje ae ue ke sokova na ahe poekaguja
  tbo-tbo: Apo lawa awai a wiatatiyana tapuhi ma ata Guyau Yesu Keliso a baha dumadumaluhi
    ega ina wootagohi, yaka tauna wiatatiyana po dewa dewadewahi tu wihinigigiyena.
  mal-C: ഇതിനു വ്യത്യസ്തമായ രീതിയിൽ ഉപദേശിക്കുകയും നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ
    നിർമലവചനത്തോടും ദൈവഭക്തിക്കനുസൃതമായ ഉപദേശത്തോടും അനുകൂലിക്കാതിരിക്കുകയുംചെയ്യുന്നവർ
  grc-SR: Εἴ τις ἑτεροδιδασκαλεῖ, καὶ μὴ προσέρχεται ὑγιαίνουσιν λόγοις, τοῖς τοῦ
    κυρίου ἡμῶν Ἰησοῦ χριστοῦ, καὶ τῇ κατ᾽ εὐσέβειαν διδασκαλίᾳ,
  bgc-bgc: जै कोए झूठ्ठी शिक्षा देवै सै अर खरी शिक्षा नै न्ही मानता, यानिके म्हारै
    प्रभु यीशु मसीह की शिक्षा अर हुकम नै जिसतै परमेसवर नै महिमा मिलै सै।
  khz-khz: Pene talima ta vevega-ripa opakaura pene vevega-ripagira, e gena vevega-ripa
    ita gera Velekou Iesu Keriso gena kila taunatauna na ria ati gekwapunana, Palagu
    gena maguli ati pene vega-ripara,
  deu-TKW: wer aber anders lehrt, und nicht an den gesunden Sprüchen unseres Herrn
    Jesus Christus hält und an der Religionslehre,
  zsr-NT: Chquiꞌ zoa nu bönniꞌ rusëdnëꞌ zxba yubl, len cutu rusëdnëꞌ yuguꞌ didzaꞌ
    dxiꞌa queëꞌ Xanruꞌ Jesucristo, ca nac zxba naꞌ rusëdi rëꞌu ca ral‑laꞌ gunruꞌ ca
    rëꞌnnëꞌ Dios,
  lin-lin: Soki moto apesi malakisi mosusu mpe aboyi kokangama na maloba ya solo ya
    Yesu-Klisto, Nkolo na biso, elongo na malakisi oyo ekoki na botosi kati na makambo
    ya Nzambe,
  hns-NT: Djab koi Prabhoe Jiesoe Kriest ke attjha baat aur Parmeswar ke rasta ke
    biese me doesar rakam siekhaawe hai,
  noa-E: Ãbmua khãijã pãar aar barwia Ẽwandam i awia jaaubaimam, mamʉ mag irua jaau
    nʉrrʉm jũrr maach Pör Jesucristo iek chi ajapcharamjöo khaba, ni maachdëu jaau
    wënʉrraajem dʉ̈i arjöojã khaba sim chan,
  eng-EMTV: If anyone teaches differently and does not consent to sound words, even
    those of our Lord Jesus Christ, and to the doctrine which accords with godliness,
  mib-NT: Te núu ndé tée stéén de jnūhun tú ndaā jeē tu quíjnáhan jíín jnúhun vāha
    ndaā maá Jítoho yō Jesucristo, jíín jnúhun ni steén Yaā Dios jeē cácandíje yó,
  lif-NT2: आत्तिल्‍ले़ इङ्‌ले़क्‍के निसाम् हुॽरुसिॽ हे़क्‍क्‍याङ् आनिॽ दाङ्‌बा ये़सु
    ख्रिस्‍तरे़ से़क्‍खाबा कुनिसाम् नु से़क्‍खाबा कुसाम्‌योनिबा निसाम्‍मो मे़बत्‍ने़न्,
  xnj-xnj: Mundu yoyoha mweiwula chimumbele na mambu aga, na mwangayidakila malovi
    ga chakaka ga Bambu witu Yesu Kilisitu na mawuliwu ga kutama mukumganisa Chapanga,
  mmx-mmx: Do nege na anasa limixin mi levelinga vetpes, la kopmen na sixit eburu
    mi levelinga ruturun at Leeme Silok atdik ne Iesu Karisito, la eburu bok mi levenanasa
    atdik,
  cbr-NT: Ui unin cara unínbi sináncë bana uni 'unánmiquin Nucën 'Ibu Jesucristonën
    ñuicë bana, anun uni ië́ti, a 'imainun an sinánmicëxuan aín unicamanribi ñuicë
    bana cuaisama tania,
  tee-NT: Pus jantu xcai ni ca'alilh xamati' ju amalaninin atumpa chivinti chai jantu
    chun najun tachi ju ixchivinti qui'ucxtin'an Jesucristo ju sok junita chai jantu
    najun ta yu laich caputsuculh tachi ju k'oxich lhiulai ju Dios.
  eng-LSV: if anyone be teaching otherwise, and does not consent to sound words—those
    of our Lord Jesus Christ—and to the teaching according to piety,
  cak-NT: Xa c'o jun ri jun-wi chic tzij nuc'ut chiquiwech ri kach'alal, y can man
    junan ta riq'uin ri utzilaj tak tzij ri ruc'utun can ri Kajaf Jesucristo, y xa
    ri yeruc'ut man junan ta riq'uin ri tzij ri nuc'om-pe jun c'aslen utz chech ri
    Dios;
  pah-NT: Po ojipe'ga ombo'e nhiremimbo'eaatyviva'ea rehe ndokoi po ga a'itituhẽva'ea
    rehe nhandepojykaharete'ga remimbo'ea rehe Jesus Cristo'ga remimbo'ea rehe. Aherekokatua
    mombe'ua rehe po ga ndokoi no.
  sja-NT: Timoteo, abaapa jarateeru pɨrã Tachi Waibɨa Jesucristopa pedee wãara jarateeda
    awara maa-e pɨrã iru jɨrɨt'eradaarãpa jaratee p'anɨ awara, mãgɨpa ooamaa bɨ Tachi
    Ak'õrepa k'inia bɨk'a.
  xed-xed: Ka lagha mndu ka tagha sana skwi tskəm, ka zluŋtá vərɗaka gwaɗa Mghama
    mu Yesu Kristi, nda skwi ya ta taghə mu ta raŋtá zlghay nda ŋuɗufa amu katsi,
  mks-NT: Ta ndá ña̱yivi tá jána̱ha̱ na̱ ña̱ co̱ cúú ña̱ nda̱a̱, ña̱ co̱ ndíque táhan
    va̱ha xi̱hín tu̱hun na̱ca̱ha̱n Jesucristo, xitoho í nu̱ yó ta ni co̱ ndíque táhan
    va̱ha xi̱hín tu̱hun Ndióxi̱
  gfk-S: Ing be tikenong na hausur ma tike mes na mangana harausur nong paile haruat
    ma ira bilai na tutuno na nianga tano nudait Watong Jisas Krais, ma be paile haruat
    bileng ma ira harausur ta ira tintalen ura murmur timaan God, io, ikino turadi
    i hatamat habaling ie ma paile nunure ta linge. Iesene i sip be na hargor uta
    ira nianga bia mon. Ma ikin pai nale harahut. Na haragawai mon. Ma ikin ra mangana
    hargor na hatawat ra lilik saasa, ra bala ngungut, ra tanga hagae tikenong, ra
    sana lilik na hartutung, ma ra hargor hait nalamin ta ira turadi ing di harus
    ise ter ira tutuno tane God ma i ba ira nudi lilik. Karek ra mangana turadi di
    lik be no tintalen na murmur God na harahut di ura kapkap barbarat.
  bmu-bmu: Kembunini Jisös Kraistnöŋ urugö kölguliguli akingöra Buŋa keuŋi neŋgiyöhi,
    neŋön mönö miaŋgö dop ambazip ölöwakŋegöra kusum eŋgimakzin. Kunŋan Buŋa keu ölŋi
    qiwitipköba keu kembaŋi murutŋi ambazip kusum eŋgimakzawi, yaŋön mönö kopa akza.
  dgz-dgz: Waenapan nop da ugupe wapi ame Ayop nuga Iesu Keriso nop mega tavewa amba
    God guegue mega wa ewaneni ame
  eng-GNV: If any man teach otherwise, and consenteth not to the wholesome wordes
    of our Lord Iesus Christ, and to the doctrine, which is according to godlinesse,
  zaa-NT: Nuỹa tediba riquixá'ą attu enseñanza huaya' ti'chu níyi'į, ą' modo nna rulue'ní
    qui'ni labí rulaba latsi'į tulappa lani nu ná lí, quiere decir qui'ni labí rulaba
    latsi'į tulappa lani ca titsa' qui' Xana' Ri'u Jesucristua nna ca enseñanza lí
    nu rulue' ti'iỹa modo guni ri'u nu rú'u latsi' Tata Dios.
  eng-WEBSTER: If any man teacheth otherwise, and consenteth not to wholesome words,
    even the words of our Lord Jesus Christ, and the doctrine which is according to
    godliness,
  guh-guh: Itsamonae saicaya itsalivaisi tsipaebapona. Bajarapalivaisibeje apo najamatabëcuenejëpaebeje
    palivaisi vajatuxanenë Jesucristo tsipaebapona. Palivaisi vaxaitsi jumecovënëtavanapatsi,
    apo nalivaisijëpaebeje.
  bon-bon: Laati te liba yaabiberäjimuge mara abiberäja, lui yepä lica gyene mime
    Yageyame Yeesu Keriso me toraca mene cama cuta mime abiberäja cama ätrunga poto
    cidi me,
  nhw-BL: Sintla itztoc se masehuali catli tlamachtía seyoc tlamantli catli amo quen
    ni temachtli tlamachtilistli tlen Tohueyiteco Jesucristo, huajca amo neli icamanal,
    pampa ni tlamachtilistli techpalehuía ma tijpiyaca tonemilis más quen Toteco.
  swh-ONEN: Ikiwa mtu yeyote atafundisha mafundisho mapotovu wala hakubaliani na mafundisho
    manyofu ya Bwana wetu Yesu Kristo na yale ya utauwa,
  wbi-wbi: kwevale avanhu vano vivulanisia imbulanisio sa vudesi. sino vivulanisia
    nasikwiting'hana na masio amanya vwumi agha Mmutwa ghwitu uYesu Kilisite, kange
    nasikwiting'hana nu vwimike.
  bba-bba: Bɑɑwure wi u sɔ̃ɔsi tukuru ɡɑru sɔ̃ɔsimɔ mɑ u yinɑ u bɛsɛn Yinni Yesun
    Kirisin ɡɑri ɡemɡii nɛnɛ, kɑ mɑɑ sɔ̃ɔsi te tɑ Gusunɔn bɛɛrɛ wɛ̃ɛbu sɔ̃ɔsimɔ,
  eng-KJVCPB: If any man teach otherwise, and consent not to wholesome words, even
    the words of our Lord Jesus Christ, and to the doctrine which is according to
    godliness;
  kgk-NT: Oĩ omombe'ue ue va'e, Nhandejáry Hesu Cristo rehegwa anhetegwa nhe'ẽ va'e
    rendusere'ỹha, ohekombo'e va'e-pe nohendúi va'e.
  waj-waj: Vaidi voovoono ari vo kuavai gioonna kiaapuuya kiaa mmioo hama ti Udaanga
    Yisuu Kirisiinna kua kutaivaata Anutuuqaa aataru yoketaivaatama iya kiaa mmiivo
  cpy-cpy: Aririka ipoki inashityaawoni ikenkithata-kaante, kaari ikimityaawoni okaatzi
    iñaaniyitakari Awinkatharite Jesús Jeepatzii-totaa-rewo, rinashita-paakyaawo eejatzi
    ikenkithata-kotero pinkatha-tajorentsitan-tatsiri.
  mpx-mpx: Gamagalau enuna panpankiti gegetogana hi panpankiti-an, nige hi oolak wala
    Babala Yeisu Keliso wana baaba sasapol elal, ge pagan sasapona ana panpankiti
    nige hi totoulil.
  wbp-wbp: Warlalja-Wiringki Jijaji Kirajirli, pinarri-manu-ngalpa yungurliparla nyinami
    yirriyirri Kaatukuju. Ngalya-karirli yapangkuju kalu-nyarra pinarri-mani ngulaju
    warntarlarlu.
  luo-luo: Ka ngʼato opuonjo gima opogore ma ok owinjore gi puonj ma adier mag Ruodhwa
    Yesu Kristo kendo mamiyo ji luoro Nyasaye,
  nhe-NT: Intla itztoc se tlacatl tlen tlamachtía seyoc tlamantli tlen ax queja ni
    temachtli tlamachtilistli tlen Tohueyiteco Jesucristo, huajca ax neli inintlajtol,
    pampa ni tlamachtilistli techpalehuía ma tijpiyaca toyolis más queja Toteco.
  aii-aii: ܐܸܢ ܐܢܵܫܵܐ ܡܲܠܸܦ ܝܘܼܠܦܵܢܵܐ ܐܚܹܪܢܵܐ ܘܠܵܐ ܬܵܒܹܥ ܠܗܹܡܸܙܡܵܢܹ̈ܐ ܫܲܪܝܼܪܹ̈ܐ ܕܡܵܪܲܢ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܘܠܝܘܼܠܦܵܢܵܐ ܕܐܝܼܬ ܒܝܼܹܗ ܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: Kiña iñuk iḷisauttinik atlakkamik iḷisauttutiqaġniqpan, Atannapta Jesus
    Christ-ŋum uqautaiñik iḷumun suli ukpiġvipsa iḷisauttutaiñik agaayyutiqammaaġił̣ikun
    maliġurrutinġitpan,
  msb-msb: Niyan, kun may nagatukdo sin iba na katukduan kag habo mag-uyon sa matuod
    na katukduan san aton Ginoo na si Jesu-Cristo kag sa ginatukdo san pagkadiosnon,
  cpa-NT: Ju³ná³ chian² dsa² he¹² jǿg³ siíh³, dsa² tsa¹hiug² dsǿa¹² ha²lah lǿa¹² jǿg³
    quiah¹² Diú¹³ he² jniang³, ju³lah jǿg³ dsio¹ quiah¹² Jesucristo Juu¹³ jniang³,
  dso-dso: ଜଦି କେ ବୁଲ୍‌ ବିସଇ ସିକାଇଲାଇନି, ଆରି ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ସତ୍‌ ସିକିଆଟାନେ
    ରାଜି ନ ଅଅତ୍‌,
  meu-meu: A baine hahediba kerere, eda Lohiabada Iesu Keriso ena hereva maoromaorodia
    bona Dirava ibadinana herevadia heḡereḡeredia basine gwaurai,
  yva-NT: Weramu kurune inta wo ananyao angkari raugaje, omamo mamaisyo wama Amisy
    Yesus Kristus apa ananyao kove raije jewen muno nsasye irati Amisye apa ananyao
    tugae rai.
  dgc-dgc: Eng te mégtoldu ta iba, a éwan na payagen i tunay a kagi ni Panginoon tam
    a Jesu Cristo, éy medukés. O ngani, du éwan ménugsug ta pégtoldu tama,
  zpm-NT: Zrieequia zha ne guiaadnie stib wseed, miṉe ni nacdraa Xtiidz Jesús; sac
    zhiwseed Jesús rlu zha gban grë zha ne no xnëz Dios.
  hix-NT: Anatoko àro yawo rohra mak hana hananàhno yeryatxow ha, anar komo. Yaworon
    xaxa yawo rohra hana hananàhno yeryatxow ha. Txesusu Kryestu rwon yawo rohra hana,
    Kohkomo rwon yawo rohra hana, khananàhtoho kom yawo rohra hana, Khoryenkom hokon
    me keny komo rma yawo rohra hana hananàhno yeryatxow ha. Àsok hana natxow ha,
    nyamoro ha, anar me hananàhno ynye kom ha.
  sim-sim: Wasilaka nihi Jisas Krais mashi ome orhi Avui Wasilakan ni tiyanda nombon
    sawenda sir. Hako os ma lar mashi oson or halashihi mashi anandi las or sawe nahi,
    wa ma oto mbeek mbele las yariwa ambu ri, wahau. Orhinjik men sembe menden yerkujihi
    yanda ri. Uhu mashi or mbawa sunguwavu mahin kavak nandahi mashin or mbawak ma
    amber lihi ambek limu anambli anamblarnanduwa. Uhu nombo os or uwa oso si unak
    ma lihi ambek li okolehe olmu anawapkava hishinduwa. Uhu ermba ermbak anangriyanda
    nombo nom unda lira.
  npi-ULB: मानौँ की कसैले फरक तरिकाले शिक्षा दिन्‍छ र वचन हाम्रो विश्‍वासयोग्य शिक्षा,
    अर्थात हाम्रो प्रभु येशू ख्रीष्‍टको वचनलाई स्‍वीकार गर्दैन । मानौँ कि तिमीलेहरूले
    भक्तितर्फ डोर्‍याउने शिक्षालाई स्‍वीकार गर्दैनन् ।
  cgc-cgc: 'Piro, yi ambal ko parti ta mga ittaw na iran na patudlo dili paryo ta
    ate na mga papatian bilang mga gatuo daw ula man gakumpurmi ta kamatuuran na tudlo
    ta ate na Ginuo Jesu-Cristo na parti ta batasan na igo ta liag ta Dyos:'
  tim-tim: Dâ luâk siâŋe den are makmâ hilipkom den aŋgâ makmâ Kembu nenŋe Yesu Kristo
    yâkgât pat âlep den hâkâŋ akmâ denŋande heŋgem nengumap are hamiaŋmap yâkgât hin
    nâŋgâwaen.
  yor-yor: Bí ẹnikẹ́ni bá ń kọ́ni ní ẹ̀kọ́ mìíràn, ti kò sì gba ọ̀rọ̀ ti ó yè kooro,
    ti Jesu Kristi Olúwa wa, àti ẹ̀kọ́ ti ó bá ìwà-bí-Ọlọ́run mu,
  wos-wos: Du nawulak di nak maki hundi wata, yikafre hundika hélék yata, nana Néma
    Du Jisas Kraisna hundika hu hweta, Godna sémbut wakwekwa hundika xékéhafi yata,
    wu,
  emp-NTPO: Ab̶aʌba quĩrã awara jaradia b̶aibʌrʌ, dadjirã Boro Jesucritoba jipa jaradiad̶ada
    ãĩ b̶ʌad̶a aibʌrʌ, idjab̶a dadji jipa nĩbad̶id̶ebema sid̶a quĩrã awara jaradia
    b̶aibʌrʌ, jũma cawa b̶ʌda crĩcha b̶ʌmĩna wãrãda adua b̶ʌa. Sobiẽ́ b̶ʌd̶eba ijara
    bed̶ea b̶ebaria. Baridua bed̶ea carea caicaya b̶ebaria. Maʌ̃gʌd̶eba zebaria djãrãba
    erob̶ʌ carea biẽ́ b̶aida, djãrã ume quĩrũbi jʌrʌ b̶aida, djãrã ẽcarraare biẽ́
    bed̶ea b̶aida, idjab̶a djãrã ume biẽ́ crĩcha b̶aida.
  eng-F35: If anyone teaches differently and does not consent to sound words, the
    words of our Lord Jesus Christ, and to the doctrine that accords with godliness,
  ind-ind: Kalau ada orang yang mengajarkan ajaran yang salah, berarti orang itu sombong
    dan tidak tahu apa-apa. Yang saya maksud ‘ajaran yang salah’ adalah segala ajaran
    yang bertentangan dengan ajaran benar dari Tuhan kita Kristus Yesus, dan yang
    tidak memimpin kepada hidup yang memuliakan Allah. Orang-orang yang mengajarkan
    ajaran sesat seperti itu senang berdebat dan bertengkar tentang hal-hal yang tidak
    penting, seperti perbedaan kecil dalam arti istilah-istilah. Perdebatan seperti
    itu hanya menimbulkan iri hati, perpecahan, fitnah, dan saling curiga.
  pes-OPCB: اگر کسی تعلیم دیگری بدهد و با آموزشهای درست خداوند ما، عیسی مسیح، و با
    تعالیم دیندارانه موافق نباشد،
  mpt-mpt: Nib Sume Yesus Klaiste wengo ayamobe. Nibo weng olo wentebobo o nibo daayebo
    kesoa nibo Gode kukubo kla wafunomabbiobe. Otane naka make Yesus Klaiste weng
    ayam olo deibonea weng afet ota alebene mole naka ele untak nganin nakabe. E tekein
    kemin osa bobol tem funin osa blimobe. E besa wengo alang weng omin kukub ota
    gobo biebe. E naka mak unang maki kukub olo aleyebea i e weng olo wente bianiba
    i naka maki kukubo dafao ifam bianiba eka naka maki dosuan bianiba eka awa gembianiba
    naka maki fun yateme biam bliobe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ mo hande nika꞉ Tekehali Yesu Ketisona꞉ ota꞉ pi make mo nika꞉
    hone tulao yeni pita꞉la꞉ hauna꞉ mana꞉ pimanu make kota꞉ waloma꞉ pi yaapo mandake
    na piki pa ta꞉ta꞉ piki mana꞉ pimanu a꞉pa walea꞉ka꞉na꞉ta꞉
  mkl-mkl: Inɛ iyi wɑ kɔɑ inɛ ŋɑ si cio mmu ɡɔ nɔ kù wɑɑ too ide ntɔi Lɑfɛ̃ɛ nwɑ Jesu
    Kirisi iyi ɑ́ jɔ̀ kɑ mɑ̀ bɛɛrɛi Ilɑɑɔ̃,
  gaq-gaq: ଜାଣ୍ଡେଇଂ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଗ୍ୟାନ୍ ଏତେ ସମାନ୍ ମାଲେଃଚେ ବାରି ନେନେ ଦରମ୍ ଗ୍ୟାନ୍
