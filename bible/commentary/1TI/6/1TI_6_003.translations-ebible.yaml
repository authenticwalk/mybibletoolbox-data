    diona kamanurusan langngan Puang Allata'alla.
  rus-SYN: Кто учит иному и не следует здравым словам Господа нашего Иисуса Христа
    и учению о благочестии,
  mbh-mbh: Na aro ve toko e ile patoraling i rel, na i patoral nge riong ako i vur
