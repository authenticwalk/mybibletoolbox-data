    ayongä mönö waa cæte quëwenguënënö ante Baa änänipa. Ïninque æcänö mänömaï Baa
    äna ïñömö
  kbc-NT: Nigicatibece ane diiɡ̶axinaɡ̶atece eledi niiɡ̶axinaɡ̶aneɡ̶egi, ane daɡ̶a
    niwoditema lotaɡ̶a Ǥoniotagodi Jesus Cristo, anepeɡ̶ewi niɡ̶inoa lotaɡ̶a, codaa
    nige daɡ̶a niwoditema niiɡ̶axinaɡ̶aneɡ̶egi ɡ̶otiwaɡ̶atakaneɡ̶egi,
  bmh-bmh: Igual Dubanou Ban, Yesus Kristus nugau ze nug ig Uwait nugau igul abai
    miganeu. Du tub nug ze tub Yesus gonugau ze sul meun tam duailel abai maraimai
    ig abiu du go nugau wanib gaul wag macaneu, go karweun du sul. Go igul naliu mabun
    dabeleu i waneu. Kristus nugau Ze Naliupet en dudu ipal abai ze eim alalaneu,
    go ag abai umkoskos alalabun guzenaneu. Guzenaimai, igul gonug, duailel ipal ag
    agal zaiagar agal ece wabun oiagab alemen, ag ze eim alalanemen, ag dudu ipal
    agal enimag ebu ze biabial kuai macanemen, agal zaiagar en dabeleu eg wanemen,
    ag umkoskos ze ginigono anemen. Guzenai polu ze abai maranemen dudu ag dabeleu
    eg mui, Uwait nugau petak ze omen suban abe i memen, gonun, utemenin. Ag guzenai
    dabilanemen, ‘Ig Uwait nugau igul sesamoraimai, ig ece asiu umam.’
  ctu-BL: Mi an majqui mi' cha'len yambʌ cʌntesa cha'an mach yomic i ñop toj bʌ i
