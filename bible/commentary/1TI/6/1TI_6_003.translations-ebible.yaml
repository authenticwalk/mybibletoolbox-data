  mar-mar: जर कोणी काही वेगळे शिकवितो व ख्रिस्त येशू आपला प्रभू याची जी सुवचने आणि
    देवाच्या सेवेचे शुद्ध शिक्षण मान्य करीत नाही
  snp-snp: Ido ma yate ka ailo ma api gilibiti, Wekolate Yesu Kilisto kala kula koli
