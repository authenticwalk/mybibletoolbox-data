  yao-yao: Mundu jwalijose ajiganyaga majiganyo gagakupisyangana ni aga ni ngakugakunda
    maloŵe ga usyene ga Ambuje wetu Che Yesu Kilisito, atamuno majiganyo ga kutama
    nkwanonyelesya Akunnungu,
  tgp-tgp: Vara tea mo lo vujangi te vujangi tinapua, ale mo sopo majinga na reti
    tataholo non nor̃a Moli Iesu Kr̃isto, peresi na vujangi sei mo lo usuri na mauri
    God mo opoia,
  auc-NT: Pancadäniya wadö ante odömonte apæ̈nedinque mönö Awënë Itota Codito nö pönï
