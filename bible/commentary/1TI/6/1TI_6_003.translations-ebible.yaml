  san-KHM: យះ កឝ្ចិទ៑ ឥតរឝិក្ឞាំ ករោតិ, អស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ ហិតវាក្យានីឝ្វរភក្តេ
