    riong ako i vur e pel nge a God ile pamirealing avele,
  bdd-bdd: Ma ꞌeguma taiya ꞌina heꞌita hagana, ma ꞌida Bada Yesu Keliso ꞌina gwae
    dumwaludi geya ꞌida muliyediya, ma heꞌitaedi mumuga bwebweꞌana weyahina ꞌilogwahatedi,
  cbt-NTPO: Quisocristo no'tëquën a'chintërinpoa'. Natëhuatëhua', noya noya cancantarihua'.
