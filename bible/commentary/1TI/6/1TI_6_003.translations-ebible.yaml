    Ngana aminu tapatuta wamu waakngae sapdut wam yawik.
  bus-bus: Tó gbɛ̃kee e yã pãnde daańnɛ, bensↄ̃ èe zɛ kↄ̃n wa Dii Yesu Kirisi yãzɛdeeo
