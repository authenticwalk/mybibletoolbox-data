  san-ASM: যঃ কশ্চিদ্ ইতৰশিক্ষাং কৰোতি, অস্মাকং প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য হিতৱাক্যানীশ্ৱৰভক্তে
