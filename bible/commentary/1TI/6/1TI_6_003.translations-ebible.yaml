    in neiuəiən, mautəni məmə nəgətuniən rəha noliən rəha nəmiəgəhiən iətəm Uhgɨn
    tolkeikei, in neiuəiən.
  urd-urd: अगर कोई शख़्स और तरह की ता'लीम देता है और सही बातों को, या'नी ख़ुदावन्द
    ईसा मसीह की बातें और उस ता'लीम को नहीं मानता जो दीनदारी के मुताबिक़ है,
  hot-hot: Anyô te hik auk lokbaŋ thô ma miŋ hanaŋ abô hathak Anyô Bêŋ Yisu Kilisi
    anêŋ abô avanôŋ lôk auk thêthôŋ ami,
  mqj-NT: Dengan tau umpa'pa'guruan salianna inde pepa'guruanne anna tae' umporanan
