  nfa-nfa: Lii ajꞌa-nori èdhi dhu lèke èèna, jꞌajꞌi kapua nèti dꞌara mamuri èdhi dhu
    pakarejꞌe dꞌara Lamatua. Te ngaa dhèu dhu nori leo nèti lii ajꞌa seꞌe, dhèu sèra
    dhu core eele le lii Lamatua Yesus Kristus dhu lèke.
  tnp-tnp: Mətəu nətəmimi nəuvein kəutəgətun nəghatiən nəuvein iətəm tol pɨsɨn e nəghatiən
