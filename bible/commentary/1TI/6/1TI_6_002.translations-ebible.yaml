  kde-kde: Vatumwa vavêle na anang'olo vankulupîla Yesu, vàlembelewa vanapunguse kuvaeshimu
    anang'olo vao, ing'anya ya kuva anevo anang'olo nni vakúkulupila avao. Na badala
    yake vàlembelewa vahalije kuvatumikila saana, kwa kuva, vanu vapâta faida kuhalokana
    na madengo lavo la chitumwa nni vakúkulupila avao, kwa kuva, mwenu nni ummamo
    muing'ulupa na itamwi. Mambo anelo ùlembelewa ulahunde na kulahimya.
  ata-ata: Lexe vile noxiꞌa ta tatilasiꞌa umuxamuxaxu tanu noxou Iesu, la itema sou
    upalupalusou vitanisi ne uvikala lexe anu kalumo itema noxou Lataua loxo eni.
    Tavaꞌu aloxo ne, la sou anu utaloxolixu tila noxou ne. Ia eni avikala pekiaꞌu
    lexe anu utaloxolixu tila noxou mamu. Anu uxaxai laixe loxo itema sou upalupalusousi.
    Xo aneꞌi ane inoꞌu mimii laixe no anu xaixai noxou itema sou upalupalusiꞌa ne,
    aneꞌi ta mitema noxou Lataua mo ta mitema e Lataua mumasaxaiꞌa manina. Nalosieixu
    ta mitema vaikala ane ꞌo mo napalaꞌalixu sou imulinu.
  qvw-NT: Ñatac patrunnincuna chalapacü-masinchic captin'a, ama-ari mana manchacuywan'a
    licaycuychu aśhwanpa sumäpalä lulaycälipuy, cuyaśhan chalapacü-masinchicta yanapaycuyal'a.
    Lluy caycunacta yaćhachil-ari limapaycuy.
  nfa-nfa: Abhu ènu dhu lamatua na parcaya le Lamatua Yesus. Ènu ne bisa boe pahaha
    lamatua na, lula lamatua na dhu parcaya Lamatua Yesus. Masi ka tasamia èèna ka,
    rèngu hudꞌi lalau ku pabeꞌa risi hari lamatua ra, lula rèngu dènge rèngu sèra
    aaꞌi-aaꞌi ra, dhèu parcaya dhu hudꞌi mamuri pasue ku. Timotius! Ajꞌa aaꞌi-aaꞌi
    se, aa paꞌèra dꞌara dhèu sarani sèra, sèna ka tao madhutu aaꞌi-aaꞌi ra.
  tnp-tnp: Mətəu slef mɨn nətəm rəhalah nətəmi asoli ilah mɨn nəfaki, ilah okəsotoliən
    noliən əha u kotəni məmə, “Ei. Iətəmi asoli əha in piatah əmə kəti,” kəni ilah
    məsotɨsiai viviən. Mətəu ilah okotəkeikei motol əhruin pɨk nati kəm lah e nɨkilah
    pəhriən, mətəu-inu rəhalah nətəmi asoli mɨn ilah nəfaki mɨn nətəm noluək mɨn kotolkeikei
    ilah. Natimnati mɨn u, ik onəkəkeikei mətəgətun nətəmimi lan. Kəni e nian rəfin,
    ik onəkəkeikei mətəghati əskasɨk kəm lah o nɨtəu-pəniən.
  urd-urd: और जिनके मालिक ईमानदार हैं वो उनको भाई होने की वजह से हक़ीर न जानें, बल्कि
    इस लिए ज़्यादातर उनकी ख़िदमत करें कि फ़ाइदा उठानेवाले ईमानदार और 'अज़ीज़ हैं तू
    इन बातों की ता'लीम दे और नसीहत कर।
  hot-hot: Ma anyô ku te lôk anêŋ alaŋ thai esopa Wapômbêŋ, ma ôpêŋ miŋ indum kambom
    êndêŋ anêŋ alaŋ ba enaŋ nena, “Alai ma ŋê loyaŋ. Ba miŋ yamô o vibiŋ ami.” Miŋ
    onaŋ aêŋ ami. Anyô ku êŋ laimbiŋ anêŋ alaŋ êtôm anyô loyaŋ ba nêm yani sa êtôm
    Wapômbêŋ anêŋ avômalô te. Aêŋ ba indum ku mavi êmôŋ ek ku mavi sapêŋ. Nuŋgwik
    auk êŋ thô êndêŋ avômalô ba onaŋ lôklokwaŋ ek nesopa.
  mqj-NT: Ianna dengan sabua' mangngoreammo puangna, tae' la napa'barinni'i annu padami
    mangngorean. Sapo tuttuan la matutu lako annu inde to napengkaranganne padanna
    siamo to mangngorean anna to nakamasei. Inde pepa'guruanne la mupa'peassakan sola
    mupa'pakilalaan.
  rus-SYN: Те, которые имеют господами верных, не должны обращаться с ними небрежно,
    потому что они братья; но тем более должны служить им, что они верные и возлюбленные
    и благодетельствуют им. Учи сему и увещевай.
  mbh-mbh: Na aro ve toko um polpolonga omole itokoninga ini toko lemioonga, aro toko
    um polpolonga aken i mothong tova ilemi ve ake ini inga itein lemioonga mo i ri
    ve i wathalal ile riong. Aro ilemi inga ve, “Aro tho um engeng inga mo ako aro
    tho opoal i, eneke ini toko lemioonga mun ako God ia sagu i.” Naro wong palemi
    rum or nge vothung aken, na patoral mun or nge.
  bdd-bdd: Wete topaihowaowedi ꞌeguma ꞌidi babadaedi baꞌidadiyao siꞌahwa tasina Keliso
    ꞌana hemisa ꞌoina, ma ꞌane sahena ꞌidi babadaowedi ꞌadi heꞌasisi silololagu, ma
    hesi sowasowana sihetapewa waiwai weyahidi, ma ꞌane ꞌidi paihowa bwebweꞌana ꞌihemadou,
    weyahina ꞌidi babadaedi taudi Keliso ꞌana tohemisao, ꞌoinega ꞌidi helauwega ma
    sida paihowa ꞌoidiya. Loinaedi ꞌuheꞌitaedi tomota ꞌoidiya.
  cbt-NTPO: “Patronënanta' Quisocristo imapachin, ama ina marë' chiroinasohuë'. Iyaparin
    pochin nicatona', noya noya sacachina'. Imarinso' catahuarapi ni'ton, nóya sacachina'.
    Inanta' Yosëri nosororin ni'ton, noya catahuaina',” itëquë'. Ya'ipi carinquën
    pënënanquënso', a'chinquë'. Onpopionta' pënënquë' natëina'.
  srn-NT: Efu den basi fu den na bribisma, dan den no mus denki tak' den no abi fu
    teri den leki masra fu di den na brada ini a bribi. Ma den mus du den wroko moro
    bun, bika den sma gi san den e wroko na bribisma di den e lobi. Yu mus leri den
    sma den sani disi, èn yu mus sori den tak' den mus gi yesi.
  cta-NT: Ñati̱ nu laca msu nu cua ngüiꞌya tyaꞌa ñati̱ jiꞌi̱ Jesucristo saꞌni la ni,
    ná tsoꞌo si cuaꞌni tyixi msu biꞌ loꞌo xuꞌna nguꞌ, chaꞌ stuꞌba ntsuꞌu tyiquee nguꞌ
    loꞌo Jesucristo; ntsuꞌu chaꞌ lye la cuaꞌni chi̱ msu biꞌ loo xuꞌna nguꞌ, tsoꞌo
    la cuaꞌni msu biꞌ cña jiꞌi̱ xuꞌna nguꞌ, chaꞌ nu tyaꞌa ngusñi nguꞌ chaꞌ jiꞌi̱ Jesús
    laca nguꞌ juani, loꞌo juaꞌa̱ ntsuꞌu tyiquee nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ.
    Stuꞌba ti ngusñi nguꞌ chaꞌ jiꞌi̱ Jesucristo, biꞌ chaꞌ culuꞌu nuꞌu̱ chaꞌ biꞌ jiꞌi̱
    nguꞌ, loꞌo juaꞌa̱ culo nuꞌu̱ cña jiꞌi̱ nguꞌ chaꞌ cuaꞌni nguꞌ lcaa lo chaꞌ nu nscua
    lo quityi re.
  bqc-SIM: Gbɛ̃́ pↄ́ an diiↄ dɛ Yesude ũↄ su dↄ́ɛmá kɛ́ aa dɛ kↄ̃gbɛ̃ↄ ũ yã́io.
    Aa zↄblenɛ́ maamaa, asa gbɛ̃́ pↄ́ aalɛ ń zĩ baa bleↄ dɛ Yesudeↄ ũɛ, an gbɛ̃́
    yenzideↄ ũ. Yã́piↄ danɛ́, ní lɛdaomá.
  tcz-CHONGTHU: Chuleh apakai teu chu tahsan chate anahi khah jongleh sopi ahijeh
    chun nahsahmon boldau hen, chusang chun hajencheh joh uhen, ajeh chu anatoh-u
    phatchompi hochu angailut u tahsan chate mama ahiuve. Timothy, hiche thuhi hilin,
    anitchehna diuvin tilkhouvin.
  mar-mar: आणि ज्यांचे मालक विश्वास ठेवणारे आहेत त्यांना ते बंधू आहेत म्हणून त्यांचा
    अपमान करू नये तर अधिक आदराने दास्य करावे कारण ज्यांना सेवेचा लाभ होतो ते विश्वास
    ठेवणारे व प्रिय आहेत या गोष्टी शिकवून बोध कर.
  snp-snp: Ido wenabanina yauti mate Goti koli kikito umamo ya mono wenenate minae,
    loti eleka fi gimámalo. E’e, lonotina aboga ya lonowa meinala lalo olamo we ya
    Goti koli kikito umamoma nenako, loti seti-muludi gimiti luti-kati kokatoti kouba-naba
    o gedalo, loto logimo. Kawa muki ya api gilibito auma wito logimo.
  isl-isl: Ef eigandi þrælanna er kristinn, þá er það ekki þrælunum tilefni til að
    svíkjast um, heldur ættu þeir að vinna af enn meira kappi, því að þannig hjálpa
    þeir kristnum meðbróður. Allt þetta skaltu kenna, Tímóteus, og hvetja fólk til
    að fara eftir því.
  spy-NT: Māmāchāktōōs ꞉motwoorik choo kiikōōyēnchi ꞉mokorēēnikwaa Yēyiin kōōywēyē
    mokorēēnichoo kisich, kuuyu mbo ng'eetaabiya ām Kiriistō. Nteenee, māchāktōōs
    kuyēyē yiisyēēng'waa kutook, kuuyu chēē yēētyēēchinē ꞉yiisyōōnuutēchoo ku choo
    kiikōōyēnchi ng'ālyoontēētaab Yēyiin. Ng'aleek chooto ꞉chēē māchāktōōs inyiing'
    Tēmētēēwō 'inēētē ānkiikiimē biiko kurub.
  xnn-xnn: No mamati nan apona abes ken Jesu Kristo et adina eeyaen. Nodi am-amedena
    koma ay mang-ikkan ay gawis isnan am-in ay kayatna tay ib-ana siya ay mamati ya
    laylaydena.
  mwe-mwe: Bhatumwa bhalinginji bhakulungwa bhabhonji Bhakilishitu, bhanaanyegayanje
    pabha ni ashaalongo ajabhonji. Ikabhe, mbaya bhaatumishilanje ukoto, pabha apwaika
    kwa liengo lyabhonji, ni Nkilishitu nnjabhonji. Nnapinjikwa nnjiganye na nnunguye
    genega
  tte-tte: Tem topaisowa panpanna ana taubala iya tomeli yabo, tabu topaisowane ana
    nuwatu bwaite besiele. “Nige sowana yagu taubala yayakasisiyan kaiwena Keliso
    koina yakawa-kava, iya te yau katoyatoyawa.” Tabu inuwanuwatui besiele. Na ilonamwayan
    tem ipaisowa kaikaiwemo kaiwena. Kaiwena taubalane, bwaimwana sagu ilobalobai
    topaisowane ana paisowa koina, iya tomeli yabo yo ana eliyam. Yakayakatai bwaite
    uguguyeyan tomo kolili.
  tcs-tcs: Sam dem sleib gad bos uda i Kristian. Diswan i min nau dempla ebriwan i
    ol amenpamle. Dem sleib mas no tingk bos blo dempla i nating. Nono! Dempla mas
    wok prapa mogud po bos blo dempla bikoz dempla i elpe nada Kristian. Timoti, tise
    demting ane mina spik ebriwan po prapa pole demting ya wanem ai raitem.
  hlt-THB: Cangca boei ak ta ing koeinaana ani awm ak camawh koe thekha na seh, cehlai
    hawihkhangnaak ak hukhqi taw ak cangnaak ca ingkaw a lungnaakkhqi na ami awm awh
    ami bi ce ak nauh na bik khqoet useh. Cek awi ce cawngpyi nawh yyn kawp ti.
  soq-soq: Tane nola dewalala me mida debamawa sumanaileidia baiwa nolaleidia me do
    wiwira mampe simbiasampa. Me mai insepiase, “Ne debamana ipa sumanai sona dea,
    sa baiwa ne wiwirawa epa.” Tane me insepiase, “Ne debamana ipa sumanai sona dea
    nuawadawadasadina. Sa baiwa ne ideita noladewantepina me euwa donsapia baiwa.”
    Timoti, gagalo ema mo mampo amonaite diamowo ruawantompa.
  qub-qub: Patrunnin ermänu-masin captinpis sumaj rispitachun. «Payga ermänu-masëmi»
    nir ama manacajman churachunchu. Ermänu-masin caycaptenga cuyanacur masraj sirbichunpis.
    Chayno nishätaga yachachir sumaj willapay ari.
  att-att: Á sikayu nga makiaripan sù tolay nga manguruk, arán naw nakuan iluddè yù
    yápu naw, nu ari galâ ta maláppà kayu nga manuppál sù kagian na. Ta mawwawági
    kayu ánna yù yápu naw megapu sù pangikatalà naw kâ Apu. Á máwák nga napiá laguk
    yù ásserbi naw sù tolay nga mangaripan nikayu, gapu ta aggina gapay yù tole ni
    Namarò nga iddukan na. Á yawe nga initúrâ ku nikaw, máwák nga ituddum danniaw
    laguk sù ira maggagammung. Á tabarangám mu ira, tapè kurugad da ta napiá yù ngámin
    nga kinagì.
  bki-bki: Kiniou nemijikia ka tomu tealo napano amim̃au kurano ga jibe na, kialo
    tomu na tortoru bunu amonmonea. Jibe na, toro na im̃auano bija toro na toru naljuo
    abe kurualo ea Kristo, mia nina naio maka riverenio toro na im̃auano naio mijikia
    sereserei ka toro na toru kiano im̃auano. P̃eli monoka aim̃au rivu lie vo tibe
    na, monoka asaaro ka aija toro nam̃a aju amim̃au kanano, bior napano naio be tai
    ea kialo taara na namoneano javukialo, a naio bunu be tai napano monoka tinielo
    tiio. Naina naruei be verloglogiano tai ka mia kotuvan rivan nalo dolu, napano
    mia monoka kotunukakarlo ka mia atakii vatitigio rivu.
  bqp-bqp: Gbɛ̃ kũ ń dikirinↄ de Yesu náanikɛri ũnↄ sún dↄkɛ kũńwo kũ ò de kↄ̃
    gbɛ̃nↄ ũ yãiro. Ò zↄ̀ bleńnɛ manamana, zaakũ gbɛ̃ kũ òtɛni ń zĩ àre blenↄ
    bi Yesu náanikɛrinↄmɛ, ń gbɛ̃ yenyĩdenↄmɛ. Ǹ yã pìnↄ dańnɛ, ǹ lɛ́ daoḿma.
  mcp-mcp: Bɔɔŋg ómása báŋ bɨ́ obúgʉla wá, bwə́ nda mpyêny bwo nə́ jísə omínyɔŋʉ̂
    báŋ. Í yidá jɨɨ nə́ bwə́ búlʉg mpu sɛ̂y nə bwo, bwə́ ŋgə́ mpu nə́ obúgʉla Zɛmbî
    mə cɛ́ɛ́l wá bwə́ wə́ bwə́ ŋgə́ balan nə məbwə́ mə́ ísɛ́y máŋ. Sâ wó jə́lá nə
    jɨ́ɨ́gʉli búúd wə́nɨ, wo yáág nə bwo nə́ bwə́ mágʉləg.
  hat-hat: Si yon domestik ap sèvi yon mèt ki kwè nan Bondye, li pa fèt pou l' manke
    l' respè sou pretèks se yon frè nan lafwa li ye. Okontrè, se lè sa a pou l' sèvi
    l' pi byen, paske moun l'ap rann sèvis la se yon moun ki kwè, se yon moun li renmen.
    Men sa ou gen pou moutre moun yo. Men sa pou ou preche yo.
  npl-NT: Iwa akimeh tekitih inawak se tekowa non kineltoka n Toteko Jesús, moneki
    okachi makiyektlakitakah porke noiwa tlaneltokakeh. Iwa okachi moneki kiyektekitiliskeh,
    porke akin kitekitilijtokeh, noiwa se non kineltoka n Toteko Dios. Xiktemachti
    iwa xiktetlapowi de nin tlájtoli.
  bgg-bgg: Masipho masdo re-è rey pha khiaothek shii muriig-achiing pha arek rabo,
    chiih-è ithek ne migiphothek ro. Ji phachiang, ithek ne awaithek chung din è de
    huak ne blia rek, nyieliieshii ithek ro blia re-è phua pho ne ithek è miie pha
    migiphothek ji ro. Nathek ne hì thek zab shii yao ne yua chid.
  eng-TCENT: Slaves who have believing masters must not despise them, for they are
    brothers; rather they must serve them, because those who benefit from their good
    service are faithful and beloved. Teach and encourage these things.
  eng-BSB: Those who have believing masters should not show disrespect because they
    are brothers, but should serve them all the more, since those receiving their
    good service are beloved believers. Teach and encourage these principles.
  cpu-NT: 'Aparoni otzikataari ñiirori jomperatari kempisantatsiri, te arite inkantashirevaite:
    “Eero pikempitakaantana otzikataari, tema iyeki novanaimi.” Aña okovaperota irika
    otzikataari irantavaiperoteneri kyaaryooperoini, iretakotane iroveri, tema kempisantzinkari
    inatzi. Ontzimatye piyotaantairo iroka, pishintsithatantairo.'
  san-ASM: যেষাঞ্চ স্ৱামিনো ৱিশ্ৱাসিনঃ ভৱন্তি তৈস্তে ভ্ৰাতৃৎৱাৎ নাৱজ্ঞেযাঃ কিন্তু
    তে কৰ্ম্মফলভোগিনো ৱিশ্ৱাসিনঃ প্ৰিযাশ্চ ভৱন্তীতি হেতোঃ সেৱনীযা এৱ, ৎৱম্ এতানি শিক্ষয
    সমুপদিশ চ|
  tac-NT: Jaré alué napu 'emi nuleme ju Onorúgame oyérame nisa, alué rió napu nochárilime
    ju tabilé najtétiga abéchigo 'la nirámili ju napugiti alué nulame Onorúgame oyérame
    kame napurigá alué napu tabilé najtétiga nócharilime ju, napugiti okánika Onorúgame
    oyérame kame. Ye rejcholi beníriwaká mué Timoteo 'lige aminami oiláriwa ralámuli
    napurigá e'wámala.
  eng-WEBPB: Those who have believing masters, let them not despise them because they
    are brothers, but rather let them serve them, because those who partake of the
    benefit are believing and beloved. Teach and exhort these things.
  gfk-H: 'Ma hua mah ta ira maris na tultulai ing ira nudiet tamat diet ta tena nurnur.
    Waak kaikek ra tultulai na lik bia, “No nugu tamat, a tasigu ta Karisito mon,”
    hua na lik hamamakan ia. Iasen na tahut bia na lik hoken: “No nugu tamat, a tena
    nurnur mah ia nong iau ni tar no nugu harmarsai tana.” Io, na manga papalim balik
    tana. U na hausur ma u na pir ira mataniabar ta kaiken ra linga.'
  viv-viv: Badi toveꞋagetoga tufoidi yadi tovehimeya Keliso againe hivetumagana. Yadi
    tovehimeya vaita tobohiyadiyao amine Yaubada yana yoꞋogaga agaidiya faꞋina, keke
    hinanuwanuwa vaita adifaiweya hinaꞋihawadamanedi. Au yadi faisewa againe hinaꞋidibumuhiga-moꞋa,
    faꞋina hinanuwanuwa hinagayo, “Bana yaku tovehimeya yaku faisewa againe leme ginanuhagana-ma
    keke tomiya-kawowo. Au banaꞋe kadu tovetumagana, ada adaꞋiselu Yaubada yana nuwakabubu
    againe kamimiyami.” Ada au hidede amine unavehawaledi ada unagahevagadonedi be
    mena dewai-nadi amine hinahuluhuluva.
  yao-yao: Nombe achikapolo ŵaali ni achakulu ŵao ŵakukulupilila akasaŵanyosya pakuŵa
    ali achalongo achinjao mwa Kilisito. Nambo akuŵajilwa kwatumichila uchenene, pakuŵa
    nombewo akupochela indu yambone kutyochelela mmasengo ga Ŵakilisito ŵakwanonyela.
    Gelego ni maloŵe gankusachilwa kujiganyikwa ni kulalichikwa.
  tgp-tgp: Vara slev te nora tamlohi tatavera la vorai rasua, la pa sile na oloolo
    isara, matan enira la vorai rasua sohera, mo r̃uhu vara la vai na vavahinau r̃uhu
    isara, i jeu na tamlohi tatavera tinapua matan, enira la vorai rasua, ale God
    mo opoira. Timothy o vujangi la hinau sei isana tamlohi, o verea r̃ilangi vara
    la pa oloolo hinira.
  auc-NT: Tömënäni awënëidi ïñömö në pönënäni ïnäni beyænque në cædäni ïñömö, Botö
    tönïñacanque ïnongä inte botö awënë ïñömö önonganque ingä awædö, ante pïïnämaï
    incædänimpa. Wæætë edæ në cædäni ïñömö, Botö cæbo në ængä ïñömö në pönengä ïnongä
    inte Wængonguï nänö në waadecä ingampa, ante adinque tömënäni awënëidi ïnänite
    godömenque waa ëñente cæcædänimpa. Ïninque Tïmoteo ëñëmï. Mänïnö ante tömënäni
    ïnänite odömonte apæ̈nedinque bitö adodö adodö ante ancaa ancæbiimpa, ämopa.
  kbc-NT: Niɡ̶ina niotagipi ane niotagodi inaaɡ̶ina aneyiwaɡ̶adi Ǥoniotagodi leeditibige
    me doɡ̶oikatice lakatigi me dineemitetiwage idaaɡ̶ida me dinioxomigipi. Pida leeditibige
    me daɡ̶axa mele modibatema niotagodi, igaataɡ̶a niɡ̶ina niotagodi me dinigaanye
    leeɡ̶odi libaketedi anele niɡ̶ini liotagi, codaa iniaaɡ̶ini nakato Ǥoniotagodi,
    odaa Ǥoniotagodi yemaatedibigo. Iiɡ̶axinaɡ̶anitece codaa ajoinaɡ̶anitece niɡ̶inoa
    ane jeloɡ̶oditedaɡ̶awa.
  bmh-bmh: Salau dudu (slev) agal gumaranemen dudu Yesus en oiagab petak emen agen
    guzenai i dabilan, “Igual gumiganemen dudu ag ulis Kristen usalemen, gonun, ag
    igual zaiger. Gonun, ig agal ze i sesamoramam.” Ag guzenai i dabilan, go igul
    eg. Bo, ag agal gumaranemen dudu agal ze suban sesamoraimai, agal salau naliu
    maramamen. Einen, go guzenai dabilamam, “Iguanag agal salau naliu maramam, einen,
    ag ulis Yesus en oiagab petak emen, gonun, ag igual zaiger, ig ag en oigeb nug
    noumanem.” Na ze e duailel abai maraimai, go ze go sesamorabun gusig awaramam.
  ctu-BL: Jini año' bʌ ti' wenta i yum mu' bʌ i ñop Dios, mach yomic mi' ñusʌbeñob
    i t'an cha'an laj bʌ hermanojob, pero ñumen uts'at yom mi' melbeñob i ye'tel,
    come c'uxbibil bʌ hermano jini woli bʌ i coltʌntel. Cʌntesañob ti ili t'an. Xic'beñob
    cha'an mi' jac'ob.
  meq-meq: Taɗə ndo i gay i beke hay nəteye ndo məpe mədzal gər hay ka Kəriste, kwa
    taɗə nəteye malamar hay ma məpe mədzal gər ka Kəriste bəbay na, tâ kərah marəhatay
    ha gər a ndo i gay tay hay bay. Kwa nəteye tebiye tə ləva kame i Mbəlom na, ta
    giye məsler tay lele ɗuh ma ziye nakə kurre aye hərwi ndo neheye faya ta gateye
    məsler aye na, nəteye ndo məpe mədzal gər hay ka Yesu ada Mbəlom a wuɗa tay. Tətikatay
    wu neheye a ndo hay, vəlatay gədaŋ.
  noa-H: Pãach chi chogk'a nʌm k'ʌʌnjã pãach patronnaan Jesucristo hi hʌ̈k'aajem k'ʌʌn
    k'ai, hoob pãrau pãach hödegpai, “Jãk'ʌʌnan hĩchab Jesucristo hiek hʌ̈k'aajem
    k'ʌʌn haawai jãk'ʌʌnau chan marag bʌ̃ʌrjã magju k'abam” hawia, “Marau ham högk'abam”
    ha hiek'amiet. Mag k'ãyau hante Jesucristo hiek hʌ̈k'a nʌm gaaimua pãach k'odnaan
    haawaita ham hat'ee hajapcha p'idk'aju haai nʌm, hamjã hĩchab Hẽwandamau daupii
    p'ë wai sim k'ʌʌn juagta pãrau hoo naawai. Timoteo, hamag cha mua pʌchig jaau
    chirʌmjöta t'umaam k'ʌʌnag jaaunaa pʌch hipierraa hapibá.
  alp-NT: Tamata makerike rebe esi elakaru esi hlaleke loko Kristuse, esi kribu loko
    esi elakaru yake le esi maka hlaleke esakesa kai esi elakaru. Eleyo suke esi li
    loko esi elakaru mise lesi lekwe. Le esi elakaru esi hlaleke loko Yesuse kai Alla
    Iokisi. Elaka meru esi supu untune bei esi kerike eteise. Aatetuke auku hnauna
    rebe au betekele ete jemate toini kai aumasi ktili leke esi lulu lokolu.
  san-VEL: ye.saa nca svaamino vi"svaasina.h bhavanti taiste bhraat.rtvaat naavaj neyaa.h
    kintu te karmmaphalabhogino vi"svaasina.h priyaa"sca bhavantiiti heto.h sevaniiyaa
    eva, tvam etaani "sik.saya samupadi"sa ca|
  kbq-kbq: Iza'o amentintima nehania ne'mo kva'a mani'nesigeno'a, kea ruha'ontagino,
    na'ankure zamagra neramafuze. Hianagi hakare zupa knare hu'za eriza'zmia eriho,
    na'ankure e'ima e'nerina eri'zana amentinti nehigeta tavesi'nentona kva ne'mo
    azahuzana erigahie. Ama'i naneke rempi hunezminka zamasmio.
  kbh-kbh: 'Y chë imobomna Jesucrístbeñe os̈buáchiyënga nduiñënga, chë́ngbioye nÿe
    bats̈á ndoñe chamondëtsarrespetana, er chënga Jesucrístbeyeca chëngbe cats̈átanga
    mondmëna, y entsamna más ts̈abá jtsaservénana, er chëngbe trabajuents̈a ts̈abe
    soyënga imóyëngacañe, Jesucrístbeñe os̈buáchiyënga mondmëna, y Bëngbe Bëtsabe
    bonshánënga. Quem soyënga cmontsamna ents̈anga jtsabuátambayana, y becá jtsëtsëtsnayana
    chca chacmóyaunama:'
  ron-LSB: Cei care au stăpâni credincioși, să nu-i disprețuiască, pentru că sunt
    frați, ci mai degrabă să le slujească, pentru că cei care au parte de binefacere
    sunt credincioși și iubiți. Învățați și îndemnați aceste lucruri.
  pon-pon: A irail me ar jaumaj akan kin pojon ren der mamale kin ir aki ar jaulan,
    a mak eta ren peiki on irail, pweki ar lelapok o kompokelar. Mepukat padapadakiki
    o panauiki.
  nhe-BL: Huan intla toicnihua tlen tlatequipanohuani quipiyaj ininteco tlen nojquiya
    quineltocaj Toteco, ma ax quicahuaca quintlepanitaj. Monequi achi más cuali ma
    quintequipanoca pampa ininteco nojquiya eli iniicni ipan Jesucristo. Huan inincualtequi
    tlen nopa tlatequipanohuani quichihuaj quipalehuis se tlaneltocaquetl tlen Toteco
    quiicnelía. Huajca Timoteo, xiquinmachtijtinemi huan xiquincamahuijtinemi ni tlamachtilistli.
  sps-sps: Fuainy tsoiny binun babainy tana fo tatagaa ot iton fafaaman ma kat kopkop
    vaare rari tana saa ari te faarei ror vamuinyasiny tsuri. Sana sikia, ari ma binun
    fatsian pis tsuri, tana saa, ari te mangiir ror tsoiny tatagaa ot fafaaman to,
    ana ri te nom asangan tsian tana binun a rof te kat ari. Anyi, Timoti ma faatsuts
    ir vainy fafaaman tana fo mamatsiny ka to, nyi te sing faparits rari ma manaats
    rari.
  wnc-wnc: Siwan puya aminu wa bingatane puya toikga Jesue amina dakngake yuwa kakengu
    itane puya aminata ie natake Jesue amin notnin ngang natapning. Unzing natake
    ngana itane gepbiatang koyutnangge semna dua natapam. Aho. Waapa Jesue amin notnin
    ngang kakengu puya aminata aminu puya toiu waapae musip gwaang natangamuke akgatangamunangge
    take siknga natapnong. Natake wa amindane puyana nomana siknga pasingamunong.
    Siwan wamu nata wa matanggat takngae natake gata aminu buyambam yaniyapimbi tasinong.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ diinↄ dɛ Yesudee ũunↄ tón dↄkɛńyo kɛ̀ aↄ̃ↄ dɛ kↄ̃ gbɛ̃nↄ
    ũ yãnziro. Aↄ̃ zĩi kɛńnɛ maamaa, zaakɛ gbɛ̃ kɛ̀ aↄ̃ↄe ń zĩ àre bleenↄ nɛ́ Yesudeenↄmɛ,
    aↄ̃ gbɛ̃ yenzideenↄmɛ. Ǹ yã pìnↄ dańnɛ, ǹ lɛ́ daoḿma.
  gub-BL: Aze wazar uzeruzar ma'e romo hekon a'e nehe, tuwe uma'ereko ma'e ni'i kwaw
    nezewe wà nehe, — Kwa hezar uzeruzar ma'e romo hekon a'e, a'e rupi naruzar kwaw
    ize'eg ihe nehe, tuwe ni'i kwaw uzeupe wà nehe. Eze'eg agwer uma'ereko e ma'e
    wanupe nehe. — Pema'ereko wera'u nehe ty wà, ta'e pezar uzeruzar ma'e romo hekon
    a'e no xe, ere wanupe nehe. — Pezar a'e, uzeruzar Zezuz rehe a'e no, a'e rupi
    xiamutar katu zaiko zane, a'e rupi pema'ereko katuahy izupe nehe, ere wanupe nehe.
    Ne Ximot ne ty, emu'e uzeruzar ma'e tuweharupi ne wà nehe ty. Ezapo kar ma'e wanupe
    nehe, neze'eg rupi nehe.
  imo-imo: Kendemande imboma enonga kongono nokoli imboma Kraistinga imboma moromele
    kinye eno kape lino kinye angenupili moromolomunga enonga unguma pilipo naa limolo
    kinye ulure molo ningo, enonga unguma umbulu tiko kongono tumbi tiko naa tenge
    kinye keri. Aku ulu naa teaio! Kongono nokoli imboma linonga angenupilima, enonga
    unguma pilipo lipo kongono tepo kondomolo kinye eno molko kondonge ningo enonga
    kongono ningema wamongo teko kondangei. I nu mane tiro mele imboma paa aku teko
    teangei ningo enge ningo mane tiwi.
  boj-boj: Kristen kaŋgal tamo qudei naŋgo wau qa gate naŋgi dego Kristen. Deqa ni
    na kaŋgal tamo naŋgi di minjrimqa naŋgi endegsib are qalaib, “Gago wau qa gate
    naŋgi gago Kristen was. Deqa uŋgum, iga naŋgo anjam gotraŋyoqnqom.” Naŋgi degsib
    are qalaib. Ni na naŋgi minjrimqa naŋgi endegsib are qalqab, “Gago wau qa gate
    naŋgi Yesus qa naŋgo areqalo siŋgilateqnub. Deqa iga naŋgi qalaqalainjroqnqom.”
    Naŋgi degsib are qalqab di naŋgi naŋgo wau qa gate naŋgi geregere wauetnjroqnqab.
    O Timoti, ni ijo anjam di plaltoqnsim Kristen naŋgi minjroqne.
  eng-DRA: But they that have believing masters, let them not despise them, because
    they are brethren; but serve them the rather, because they are faithful and beloved,
    who are partakers of the benefit. These things teach and exhort.
  knf-knf: Kë banşaaŋ alempar bañaaŋ banfiyaaruŋ *Kriŧtu, bawutan kaşal kaji babeeh
    baka ţiki bawo bayiţ baka ţi Kriŧtu. Bawo kaţëp ţëp kado kalempar baka bnuura
    ţiki bañaaŋ biki Naşibaţi aŋaluŋ biki baklemparuŋ hënk.
  san-KHM: យេឞាញ្ច ស្វាមិនោ វិឝ្វាសិនះ ភវន្តិ តៃស្តេ ភ្រាត្ឫត្វាត៑ នាវជ្ញេយាះ កិន្តុ
    តេ កម៌្មផលភោគិនោ វិឝ្វាសិនះ ប្រិយាឝ្ច ភវន្តីតិ ហេតោះ សេវនីយា ឯវ, ត្វម៑ ឯតានិ ឝិក្ឞយ
    សមុបទិឝ ច។
  arn-NT: 'Fey iney rume küdawkülele tati feyentulechi ülmen wentru mew, afeluwkilpe
    tañi yamnieafiel tañi peñingen mew tati mupiltun dungu mew, welu may, doyelchi
    feley tañi küme poyeafiel, tati llowkelu ti doy küme poyen fey engün am ta feyentulelu
    ka sakin pu peñi ka lamngen engün tati. Kimeltufinge ka wewpitufinge ta tüfachi
    dungu:'
  zas-NT: Abiꞌ bal rliladx patron guin Jesucrist dxel rayal gap reeman laaman mazri
    respejt guial nëman rliladx Jesucrist ziꞌcgajc laa reeman. Abiꞌ tëë rayal güün
    xchiin reeman ziꞌc rayal guial cayüjn reeman sirv tijb xcompniar reeman bén rliladx
    Jesucrist compniar ni rën reeman. Zian balüü ree bejn güjdx tëë loj reeman din
    güün reeman zian.
  ken-NT: Abhɛ́n bachi bhap mánókó Yesu bákɛ́ rɔ bɛ́chyɛ bhɔ kɛnókó ɛkɛ́n kɛ́kwáy
    nɛ bhɔ nɛ bákɛ rɔ bɛghok bhɔ yɛ̌ndu bárɔ́bhɛ́ chí bǒ mmu amɔt. Ɛrɨ́ bɛ́ mántók
    bachi bhap sayri ɛ́ncha mbɔ̌ŋ ɛnyu ɛsɨ, mbɔnyunɛ bachi abhɛ́n bɔ́ bákwàk mánoko
    Yesu Kristo nɛ Mandɛm akɔŋ bhɔ́. Tɔ́ŋ bo mɛnyɨŋ ɛbhɛn, ɔ́ngati bɔ́ mánkʉ bhɔ́.
