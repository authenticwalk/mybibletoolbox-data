    tjoho̱ xi títs'ínkjáíhi̱n xáha̱ ko̱ a̱t'aha̱ ta̱ s'ejihi̱n Nti̱a̱ná. Kui nii̱
    xi ta̱kúyaihi̱ ko̱ ti̱xínyaihi̱ xu̱ta̱ ni̱nku̱.
  bkq-NT: 'Tâwanuneim modo Jesus einwânnigue tywymâguneim modoram warâ aguekâ: “Cristo
    eynynâ âpemugumo mâinwyneguyly xurâem iwanumo; awylygue lâkuru koendâ kuru xurâem
    âsewaniwâdaungâ, einwântaungâ, âwankuem kâietaundâ warâ” kekâ. Timóteo, xirâ kâinweniby
    modogue Jesus einwânni modo enomedâgâmo, xurukâmo warâ, nhutuhomoem.'
  kue-kue: Ye sutno moglkwa yagle pirngi dinan ana ye yegl pirkraglkwa, “No angro
    moglkwa, yeglpre ye kamo sende pirkramga.” I tamanga. Ye yegl piraglkwa, “Ye Krais
    yombamo moglkwa pre na nomana ye teinga. Na ye kongunmo eriko ana ye taragl wakai
    na kongun erimara i yungwa.” Ye Krais yombamo moglkwa ipre ye kanwakai yei ana
    kongunmo wakai kaima eraglkwa. Ene engenge mambuno yeglmere beke tendre ana ye
    eraglkwa pre ene akeningandi ditenatnga.
  cot-NT: 'Oraqueate iriguentigueti ashinquemparine tsaroventatsica aatoquea icantitsi:
    “Teequea nontsaroacaguempariji, iriguentiquea napitsaroventarite.” Caaviji iranaaque
    irantimomajaqueriquea, yamenaqueriquea iriguenti icatsiquetimoquequea irapitsaroventarite
    ipintsamajatacaca. Imaica, irijani, noninque pintsatacaanqueroquea ocatica, pincantajiaqueriquea
    papitsaroventarijiate irinetsanamajajiavaquero.'
  bnp-bnp: E huriki a vora ri tahoka a matakari ri luhoi torea e Kristo, nahea ri
    gi taki a viri dagi ne ria ga turane ria, lakea ri gi makoko ni togo ria. I uka.
    Ri gi leho kamumu hateka, a vuhuna ri kori a viri i luhoi torea a Vure, ri kori
    a viri ri ngaru hateka. O vara e huriki iene na ngava nga, o taki tora ria ri
    gi ramai.
  apn-NT: 'Nẽ koja mẽ õ patrãw ra Kris kôt amnhĩ xãm japêr ka kãm mẽ àpênh xwỳnhjê
    mã anẽ kê Kris kôt mẽ kêp mẽ htõ hã mẽ kãm àpênh mex o ri pa. Nom kê mẽ uràk nẽ
    kêp Kris kôt hkwỳ hã mẽ omu nẽ hamaxpẽr o: —Nà Kris kôt ixtõ kênã kot paj kêt
    ri kapẽr kôt amnhĩ nhĩpêx nẽ kãm ixàpênh mex o ri ixpa. Anhỹr o hamaxpẽr kêt nẽ.
    Kê kêp Kris kôt htõ hã kãm ho mex prãm xàj kãm àpênh mex o pa. E kêr ka mẽ kãm
    mẽ àpênh o mẽ pa xwỳnhjê mã ã tanhmã mẽ àpênh to ho pa hã karõ anẽ Ximotre.'
  ctp-NT: ꞌWan nu lka wan msu nu wa msiꞌi nten, si nu lka taꞌa nten ꞌin Jesucristo
    nu wa msiꞌi ꞌwan sꞌni, ja suꞌwe si kuꞌni siyeꞌ wan ꞌin xꞌnan wan, chaꞌ ska ti
    chaꞌ ndiꞌin ꞌwan loꞌo xꞌnan wan ni chabiyaꞌ ꞌin Jesucristo; ndiꞌin chaꞌ lye la
    kuꞌni tlyu wan ꞌin xꞌnan wan ni, chaꞌ lka wan msu ꞌin neꞌ, suꞌwe la kuꞌni wan
    tñan ꞌin xꞌnan wan, chaꞌ taꞌa msñi wan chaꞌ ꞌin Jesús lka neꞌ ni, kwiꞌ ngwañaꞌan
    suꞌwe la ka tiye wan ñaꞌan wan ꞌin taꞌa wan ni. Suꞌwa ti msñi neꞌ kanꞌ chaꞌ ꞌin
    Jesucristo loꞌo wan. Kanꞌ chaꞌ ni, Timu, kwaꞌuu chaꞌ re ꞌin neꞌ, kwiꞌ ngwañaꞌan,
    kuloo tñan ꞌin neꞌ chaꞌ kuꞌni neꞌ nchga loo tñan nu ngwaꞌaǎn lo kityi re.
  opm-opm: Ire hrepnong ham be ma atamreipti han bap iraire papat han oh Krais ohe
    nita hat pathanoh be ma atamreipti han ihirhe Dir tap han bap diradir ohoh ihan
    ohe naporpat meng moh noh na amratiprohmur dahapri. Ai. Dire napapat han moh Krais
    ohe danong hat pat moh dire bopor mat papti han ohoh ihan dire yah hat ma atamreiya
    ohe pe oh ohnong yah deiptimur. Ihan dir yah mat orhorwi ohe atamreindin oh atamreinper
    daham yah mat orhorwi ha atamreingwemur. Timoti go nohe mama napotiproh meng moh
    kasip mengtei orhor Gur mameng moh amram dimtinmur pora am mat pisashenmur.
  bvr-bvr: Rrapa ana-gata ngacha an-mujama minypa an-nigipa bunggawa an-gugaliya an-gata
    nipa burr-guta marr a-balcharra nula Christ Jesus, nipa jarra an-mujama barra
    mu-nguy gu-borrwa barra nipiya an-mujama an-delipa rrapa nipa an-nigipa bunggawa
    wana, wuriya gun-gata minypa gu-ngardapa abirri-negiyana Christ bijirri-yika jawina.
    Mola burr-guya jama a-ji barra nula ngardawa nipa an-nigipa bunggawa Christ an-nika
    jawina, rrapa minypa nipa an-mujama ana-nyala gurrurta gu-rrimanga nula, gu-gurda
    ngacha. Ganapiya, wurra gun-narda ngu-wena nggula marn․gi burr-nega rrapa minypa
    gelama gelama burr-bay.
  wal-wal: Ammaniya asaa aille gidiyaageetuyyo eta godati etau isha gidiyo gishshau,
    eta karoppona. SHin bantta oosuwan go7ettiyaageeti eti siiqiyo ammaniyaageeta
    gidiyo gishshau, eti kaseegaappe aattidi oottanau bessees. Neeni ha yohota tamaarissanaunne
    yootanau bessees.
  zad-NT: Na' shi x̱ane'ka' nonḻill'gake' Crístona', ḻa'kzi ba nakgake' beṉ' bish'gake'
    daa chonḻilall'gake' Crístona', chiyaḻ'kz gapgake' ḻegake' balaaṉ, na' chiyaḻ'
    gonchləgake' xshine'ka' do yic̱hj do lall'gake' daa chakgakile' ḻegake' na' ṉezgakile'
    beṉ'ka' si' banez xshine'ka' nakgake' beṉ' nonḻilall' Crístona'. Dgan chiyaḻ'
    wli' wsedilo' ḻegake' na' ye'gako'ne' gongake'n.
  kmg-kmg: 'Erâ bomboŋfâc-jeŋic gâcne opâ ruac jaŋe ine šiŋuc mi muhuc bawahac­ jopanšepieŋ:
    “Mitio sâcnâŋec mocjaha eŋgopeneŋ.” Aricne, “bomboŋfâc-nâŋec jaŋe Wofuŋ manasiŋkepie
    âgo jauŋ ejareekacte ehâmo-nâreeŋgopieŋ”, iŋuc muhuc kiŋaŋ maŋafec jaha qajarepie
    sâckeocmu. Go dâŋ i jaza mutâc ehuc faŋ qajarezemec.'
  aso-aso: Idoꞌ ve ma gono gihi-ngidaaꞌ ave gizebo veꞌine nene gili eleꞌvoleꞌ ave
    nilizaniꞌ nene engitoꞌ gono daaꞌ ave nete nene aꞌmine gizebo vete nene Izesuꞌ
    evenele leze zuho neive li gilisa engikumuꞌ gilavo lemavosa gonouꞌ nene alahaꞌ
    alahaꞌ igi dikelizave. Asi leliꞌ gono dunidiꞌmo hize eleꞌ o-ngidive nene Izesuꞌ
    evenele leliꞌ zuho lute ngimunive nene nizave lisa gono engitoꞌ dalizaniꞌ nene
    gohi ma amuzo milisa di mini gelekeleꞌ lamineꞌ gehepeve i-ngidilizave. Mene noluvoniꞌ
    gamazi nene eꞌmetilizave lo gaꞌine do apize ngemezo.
  uli-uli: Boy kala ye Kristiano yar masta ila re towe tolpagilir bo ir resa mel le
    bisir. Ila rebe yengang ngalir le yebe momay tang rallakowe, bo fael mala rechokla
    yor mmaler mo irel yengang kala yar, ila rechokla resa chepar ngo ir boy kowe
    re hachangir. Habe haskuna ngo ha foloyu meka.
  nin-NT: Atitiko ba a ti si abiga, agarr ambarr ba bu si ka ba ki abi rro ambarr
    da a si amuya abiga hen. Ku ima yo mi agarr ambarr ba bu na ba undu ku mri abanu
    ba. A bu na meme, nu nggo abangga ba nggo a so zi ba nu undu ku nggo aba mi a
    si abiga nggo kpanye na ba. Imba bu tsarr ba ni re ba ni itu i aseki akama.
  acu-NT: Inamnujai mai metek Cristonu asar, inati ni inamurincha nakitrachartinuitai.
    Antsu ni inamurisha Yuse aneamuri tura Cristo nemarin asamtai, chikich inati ni
    apurin umirina nuna nangkamasarang pengker umirkartinuitai. Ju chichamka nuiniarta.
    Tura umirkataram tusam etserkata.
  cak-WNT: Y wi c'o quipatrón ri can runiman chic ri Dios, man c'a tiquiben ta chare
    chi majun ruk'ij, ruma cach'alal chic qui', ma que ta ri'. Xa can tiquinimaj tiquitakej
    chi utz, ruma can yetajin niquiben jun utzilaj samaj chare jun ri can runiman
    chic ri Dios y can najowex wi. Y riyit Timoteo, nbij c'a chawe chi que'atijoj
    y que'apixabaj ri kach'alal chi tiquibana' ronojel re'.
  ebk-ebk: Nan chiyuycha mafiabfiaor ay omaafurot ay nakin amo as omaafurot at masapor
    achicha elalayusan chicha kiapú ta ib-acha chicha ay omaafurot. Kuncha at kaskasin
    paammayun koma nan atuncha ay munserfi kan chicha, tay nan chiyuycha amocha ay
    mang-awat as nan fiachangcha at ib-acha chicha ay omaafurot ay laylaychuncha.
    Chatona nan masapor ay isurom ya itukunmu as nan omaafurot hesa.
  spa-PDDPT: Los esclavos que tienen amos creyentes no les falten el respeto por ser
    hermanos. Más bien sírvanles aun mejor por cuanto los que disfrutan del buen servicio
    son creyentes y amados. Enseña estas cosas y exhorta.
  ruf-ruf: Iwatumwa wane iwatwatsa Wakiristu waleke kuwabetsa kwaapfila wowona wawo
    ka Wakiristu weyawo hela. Ila wobamighwa wawasang'anile pfinoghile ghendo, kwaapfila
    awo iwobweda kulawa mne isang'ano yawo, wana inoghola na wonoghelighwa nawo. Uwalangulitse
    na uwakanye pfinu pfino.
  gun-gun: Ha'e gui herekoa ma irmão ojerovia avi va'e ramo tomboete e'ỹ eme. Ha'e
    rami 'rãgue py tomba'eapo porãve tema ixupe, mba'eta ojerovia va'e vy hembiayvu
    oiko, ha'e ixupe omba'eapo porã ramo mba'emo ojouve 'rã. Embo'e, ha'e ejapo uka
    ha'e nunga.
  agu-BL: Ncha'tz mpe creyent yi chipatrón, quil sc'ul yi nink tz'el k'ej cya'n tan
    tu' yi e' cu'n creyent tuch'. Poro na taj yil cho'c mas il te cyak'un, na junit
    yi na cyocsaj, nin at lok' ib ẍchixo'l tu chipatrón. Chuswe', nin txolaj yi xtxolbile'j
    scyetz.
  isn-isn: Iatugwa niakete iakulu niahuie aleke kuamela kunsoko nianso aluna. Kuleke
    nianso manyisa nukutanantya imakani aya.
  eng-PEV: If a worker’s boss is a Christian, that worker can’t think like this, “My
    boss is my Christian brother so I can be lazy.” No, that boss believes in Jesus,
    and that boss loves Jesus too, so the worker has to work harder for that boss.
    You have to teach people those things, and tell them to live that way.
  ilo-ULB: Dagiti tagabu nga addaan namati nga amo ket masapul a raemenda dagiti amoda,
    gapu ta agkakabsatda ken ad-adda pay koma ti panagserbida kadakuada. Ta dagiti
    amo a natulongan babaen iti trabahoda ket namati ken maay-ayat. Isuro ken iwaragawagmo
    dagitoy a banbanag.
  pir-NT: Tiquina pʉhtoa Jesu yequina tiquina ijigʉ̃ ihñañe tiquina cahacjẽna pehe
    Jesu yequina ijiye, tiquinare ihñapoye ño peoeraboaga. Sa yeraro cahmene. Tiquina
    pʉhtoa Jesu yequina tiquina ijigʉ̃ pũritare tiquina cahacjẽna quehnoano ño peoahro
    tiquinare. Sa ño peoye tiquina cahacjẽna pehe Jesu yequinare, tiquina cahĩñequinare
    yedohoye nine. Tiquina pʉhtoare Jesu yequinare yedohoye, Jesure cahmeeñequinare
    tiquina ño peoriro yʉhdʉoro Jesu yequina pehere ño peoahro tiquina cahĩñequina
    ijigʉ̃. Ahri yʉhʉ yahurire buheya. Sa yegʉ ahrire dutiya.
  anv-NT: Afwɛ́ abi bɔɔ́ bi ábɔɔ́ ɛbwɔ́, áfyɛɛ́ metɔɔ́ ne Kras, ɛ́kágé ábyágé
    bɔɔ́ abi ábɔɔ́ ɛbwɔ́, ɛlé ɛbwɔ́ ako álu baá Ɛsɔwɔ. Ɛbwɔ́ ábɔɔ́ mampyɛ lé
    utɔɔ́ bwɔ́ chancha ápwɔ ndɛre abɔ ápyɛ mbɛmbɛ néndé bɔɔ́ abi ágɛné nsa né
    utɔɔ́ bi ɛbwɔ́ apyɛɛ́, ɛlé bɔɔ́ Ɛsɔwɔ abi ɛbwɔ́ afwɛ́ ábɔɔ́ gejeé ne ɛbwɔ́.
    Lɛre ɛbwɔ́ unó bina, ɔfyɛge ɛbwɔ́ ɛshyɛ nnó ápyɛge ubi.
  sab-NT: 'Kwian Chubenu daba na Chubenu gai gbe lle boi mau alin, lle boanga toi
    lle boi mo mauña alin ama me tañachugadale mo tale mo mauña giti: “Ama cha daballa
    Chube giti malen ama me ñage cha kage, cha me ama gadale dage.” Lle boanga me
    tañachugadale ene dale. Ama boke Chubenu, ma no tañachuge lle boi no no mo mauña
    alin diali. Mo mauña Chube gerua gau ulia, kaire Chube noare ama boke ole, malen
    lle boanga Chubenu lle boadale no mo mauña Chubenu alin. Ba kwian ulita tke tangle,
    ba gerule kwian ole ama agedale cha chada ai ulita degu gerule kare.'
  tmd-tmd: Nöbö mö Krais nugw pöi bla, nöbö Krais nugw pöi bli ñɨgö nag mabö rɨ nölön,
    rɨb gwogwo yöx nugwön, Krais adö mɨdöi nöböhöd an bla pödpöd rɨmɨn ñɨgö nag mabö
    rɨmɨdölɨŋö, rön, yadölɨŋ. Nöböhöd wä ana Krais nugw pöi piaku ñɨgö mabö rɨ nölmɨdölɨŋö,
    rön, wahax pön mabö ñɨŋ aku rɨ ri abmɨdɨŋ. Mönö kai kɨtmɨdɨl kɨ nöbö mö piaku
    ñɨgö yad nöl ri abaŋ nugwɨŋ.
  acr-NNT: 'Yey we juna aj chak kꞌo upatrón ukojom chi rubꞌiꞌ ri Cristo, muchꞌobꞌo:
    «Na chirajawaxik taj kanꞌan ri karaj ri nupatrón ma junam qawach qachaqꞌ qibꞌ
    chwach ri Dios.» Na ubꞌe taj kuchꞌobꞌ raqan waꞌ; ri lik usukꞌ e chuꞌana más chi
    utz ruchak ma ri kunimaj e jun ukojom rubꞌiꞌ ri Cristo y taqal kꞌu riꞌ che kꞌax
    kanaꞌik. Waꞌ e kꞌutunik y pixabꞌanik chaꞌana riꞌat chike ri e aj chak.'
  kpg-kpg: Nia hege o nia dagi dama Christ, le hagalee haga balumee nadau dagi, idimaa,
    digaula la nia duaahina daumaha ni ginaadou. Malaa, digaula belee hai hegau gi
    nadau dagi gi humalia gi nonua, idimaa, digau ala ma ga hagahumalia go nadau hegau,
    la digau hagadonu ala e aloho iei ginaadou. Goe hai loo gi aago mo di agoago nia
    mee aanei.
  taj-taj: विश्‍वासरी ज्‍योज्‍यो आले नाना आङा तजी भिदेमा विश्‍वास लबा मालिकदा विश्‍वास
    लबा नोकरगदेसे मान आलबा आहिन। बरु थेनीगदेसे ह्राङला मालिकदा अझ ज्‍यना लसी मान लगै।
    तिग्‍दा भिसम थेनीगदेसे लबा गेग्‍याम ह्राङलान सेम निबा विश्‍वासीगदेदान फाइदा तबा
    हिन्‍ना। चु अन्‍छार गे लउ भिसी थेनीगदेदा लोप्‍सी आँट पिन्‍गो।
  avt-avt: 'Mɨt kerek nɨrɨak menmen me mɨt nɨr iuwe hɨr nises hɨm me Krais, hɨr ap
    nanɨnan yipɨr nanwɨrek han kakitet nanɨr ik: “Hɨrak kai yinak kerekek, te hi eweikɨn
    sip ewet hɨm mɨrak ehises han kai kerekek.” Menmen im au emɨt! Hɨr han ekitet
    menmen yaaim enrɨak menmen yaaim iuwe nankaap mɨt iuwe nɨr nentar mɨt iuwe nɨr
    nises hɨm me Krais, hɨr hanhani nanrekyor yaaim. Hekrit hekrit ti eteikɨn mɨt
    menmen im ti etporem te hɨr enisesim.'
  cbk-cbk: El maga creyente esclavo quien tiene maga amo creyente no debe desprecia
    con el di ila maga amo, cay hermano sila na fe, sino debe sila sirvi canila mas
    enbuenamente, cay el di ila trabajo ta dale provecho con el amo creyente con quien
    sila ta ama. Timoteo, necesita tu enseña y predica todo el maga cosas que ta escribi
    yo contigo.
  uig-ARA: 'خوجايىنلىرى ئېتىقادچى بولسا، قۇللىرى: «بىز ھەممىمىز ئوخشاشلا قېرىنداشلارغۇ»
    دەپ، ئۇلارغا ھۆرمەتسىزلىك قىلمىسۇن. ئەكسىچە، ئۇلارغا تېخىمۇ ئەستايىدىل خىزمەت
    قىلسۇن. چۈنكى ئۇلارنىڭ ياخشى خىزمىتىدىن بەھرىمەن بولىدىغانلار دەل سادىق ئېتىقادچىلار
    ھەم سۆيۈملۈك بەندىلەردۇر. سەن بۇ تەلىملەرنى ئۆگەتكىن ۋە جېكىلىگىن.'
  tuf-tuf: Cacúm cayíb cat Jesús chiwa yehnjaquin óraro. Cacúm cayíb cat Jesús chiwa
    tacat cacmín quin ey chihtá cac aywi. Ahra Jesús chihtá cut imar rabin etar ey
    chíhtara cati síhw̃actara, eyin quin cac aywi. Cuatán cayíb Jesús chíwatara, “rábintara
    eyin chihtawan cuít cácata” siw̃i. “Imár rabin etar eyin ácuan ay yajcata,” siw̃i.
    Ahra rabin cuácayat sehnacan cuít etar eyta yajc aywi. Ima rabin acu yajquíc etar
    canar ay yajc aywi. Uwa eyta yajquín acu siw̃i. Eyta yajc aywi.
  abx-abx: Para si mga uripon nga tawa'-na si magpanutu'o, kunta' ga'i agminusan-na
    i pagrispitar-na mga iya sito tungod hamok kay agburugto' mga iya si pagtu'o.
    Lugod, kinahanglan pahalap-na dina mga iya i pagsirbi kay i mga magpakaprubitsar
    si mga sirbisyu-na puro agpanutu'o ngan mamatapit si mga iya. Iyay nan i mga tururu'un-mo
    ngan papakibagawun-mo si mga iya.
  mco-NT: Pen yɨ tumbɨ mɨɨd yhuindzɨn huɨdibɨ yajmɨj'ajtp Dios, ca' y'oyɨty co nɨxïgɨpy
    yajxïgɨpy yhuindzɨn. Huen ajcxy nïgɨ yajxon yajmɨj'ajtcɨxy, com hue' je' Dios
    yjäy. Yɨ huɨdibɨ nihuindzɨn'ajt ypadamyb je oybɨ huɨdibɨ je' ytumbɨ ytung'ajtpy.
    Jada tɨy'ajt yaj'ixpɨc etz capxhuäcx.
  cpb-NT: 'Rimperaitari kemisantaatsiri, arika rimperatemi itsipa kemisantzinkari,
    te okameethatzi pinkantashirewaite, pinkante: “Eero poshiyakaana pimperatane,
    tema iyeki nowimi.” Okowaperotatya jirika rimperaitari rantawaiperoteniri kameethaperoini,
    retakotanewo roweri, tema kemisantzinkari rini. Ontzimatye piyotaantairo jiroka,
    pishintsineentantairo.'
  aon-aon: Aria ta enesh Kristen shunek mour meyoh iri esheshim debeimi douk henek
    bilip iri um, eshesh mare shunek urkum shukri amam hani eshesh douk Iruhin ananish
    atish aria eshesh mare shumnekam, uwok. Eshesh douk shenek mour um henek bilip
    iri douk eshesh urkwip panawashamesh iri. Douk namudok aria eshesh ta shunekumam
    yopinyi mour abom shishagrakuk enyudok douk sheneken um eshudok douk madae shusuhw
    Iruhin ananin baraen iri uwe. Aria ihih nyumneh nyak ta nyunek skulumesh um enyudok
    baraen aria nyukripesh dodogowin atin um eshesh shugipeshen.
  hus-NT-2005: Ani an jolibtsik xin koꞌol in ajátik u belom, yejat más kin kʼakʼnaꞌ
    abal in at kidhábich kʼal an belomtaláb. Yejat kin tʼójontsi más alwaꞌ, pos xitaꞌ
    exom in tʼójontsal u belom ani yejat ka kʼanidhá. Jechéꞌ jaꞌich ka okʼtsaltsik
    ani jaꞌich ka utsaꞌ kin tʼajaꞌtsik.
  mig-NT: Te ña̱yɨvɨ káñava̱'a‑i patrón kákandíja, ma̱ sájá'a̱ ini̱‑i nuu̱‑dé sɨkɨ̱
    já ñaní‑i kákuu cha̱a‑ún, chi̱ sua ná kuátíñu va̱'a‑ga̱‑i nuu̱‑dé, chi̱ kákandíja
    cha̱a‑ún ja̱ kájatíñu‑i nuu̱‑dé, te mani̱‑dé jíín‑i. Súan ká'a̱n ni̱'in tu̱'un
    yá'a, te suni stá'a̱n.
  bps-bps: Ku faglut i dad amu i dad to fasak, nangla fandam fakay balù làla nafè
    i amula du saflanek ale di kafaglut. Kabay fye fa baling ku too matnù kafye i
    kimòla di dale, du ani i gufye i dad to faglut i toola kanbong nawa. Toom tdò
    na santulen kdee ani di dale.
  mbs-mbs: Aw egpemenal se amo dan ki Cristo, eked kepakay aw eked tolò se allang
    kandin pengkey telekedowa dan diyà ki Cristo. Meneng keilangan labi pa ontò mèpiya
    se eg-inangen te allang, so pineokit kenyan, egtebangan dan se otaw egpemenal
    ki Cristo aw egkedekelan te Timanem te pedowan. Keilangan megtoladà ka kenyan
    aw megsoblod ka kenyan diyà te menge otaw egpemenal.
  tof-tof: Ibü wirri pam ne Yesun amkoman angun pam nóma korale, da leba zaget olmala
    wata ibü morroal bangón ki korale. I koke ki gyagüpi ogoblón wagó, i tibiób wirri
    pam koke morroal bangón korale, ini zitülkusdü, ibü wirri pam Yesun ngidü zonaretalako.
    A i ki zaget koralón wirrian arüngi ibünkü, zitülkus ibü wirri pam amkoman bangun
    pamkolpamako. Akó zitülkus leba zaget olmalab ⌊moboküpdü ubie⌋ ibüka, i nibiób
    tangbamtindako, i enezan zagetódako ibünkü. Umulbain namülünke amkoman bangun
    pamkolpam ini elklaza, ka ne kla wibalómdóla marüka, akó ibü arüngi byal namülünke
    ini elklaza mamoanóm.
  cme-NT: Kɔraamba maŋ ba yuntaamba hũyãa Yesu maama‑i, ba baa yagar ba nunni‑i
    wuɔ ba natobimba. Ba saaya ba suɔ wuɔ ba yuntaamba hũyãa Yesu maama‑i aa ba
    maama bi dɔlnu Diiloŋo‑i. Terieŋgu faŋgu-na, ba saaya ba firnu ba hɔmmu‑i ta ba
    ce maacemma‑i fafamma ba hã-ba. Niŋ saaya ŋ ta ŋ waŋ mamaŋ baa nuɔmba‑i ma yaa
    mafamma‑i.
  sus-sus: Konyi naxee marigi findixi danxaniyatɔɛe ra, na konyie naxa yo e marigi
    ma, a falafe ra a e ngaxakerenyie nan e ra. A lanma e xa e xa yaamari rabatu a
    fanyi ra dangife a singe ra, barima e na walife e ngaxakerenyi xanuxie nan bɛ.
    I xa mixie xaran yi yaamarie ra.
  pon-2006: Lidu kan me arail soumas pwosonlahr sohte pahn mwamwahliki arail soumas
    pwehki irail koaros soulenglahr. Ahpw re pahn papah mwahu mehlel soumas pwukat,
    pwehki soumas ako me kin paieki en lidu ko ar doadoahk, iei riarail souleng me
    re kin poakohng. Eri, ke uhdahn pahn padahkihong irail oh panawihekin irail mepwukat.
  dad-dad: Tunĩ idi, nedi moroid tar momoiya adouf are, amã tura tura de fen, to karĩ
    difiyẽdig gen to age difouf. Age fiya ban, idi el de aruneid dalouf, ere nigin,
    idi neid kabĩ bunem biya dalef are momoiya tamo, idi neid oboiyeid. Enei ganan
    anĩ ufelneĩd fen, totol bagai urokenẽdiyouf.
  zab-NT: Ne belati zec ni reldilaazdeb Jesucrist ziyza reldilaazza xlámdebny, ax
    mastecru ná par gapdeb didxdoo laadeb pur ni tubylote reldilaazdebny. Ne náza
    par gúndeb xtsɨɨndeb zec ni riáld pur ni cayundeb sirvɨ lo tuby sanireldilaazdeb
    Jesucrist. Ziy bseed de bniety, ne gutsdeb gúndeb ziy.
  jae-jae: Sakiŋwaga taŋ nêŋ ŋataui sêkêŋ gêwiŋ naŋ, taêŋ êpa êsêac su gebe êsêacnêŋ
    lasitêwai nec atom. Masi. Êsêac sênam sakiŋ sênac ŋawaegeŋ gebe nêŋ sakiŋ oc êmoasiŋ
    lau sêkêŋ gêwiŋŋa, taŋ Anôtô têtac gêwiŋ êsêac naŋ. Biŋ tonec ôndôŋ to ôlêŋ biŋ
    gôlôac.
  ksd-ksd: Ma diat ba kadia umana luluai dia nurnur, koko diat a piam diat, tago dia
    barturana; i boina ba diat a manga torom ta diat, tago diat a umana tena nurnur
    ma di mari diat, ma dia pait bula ra bo na mangamangana. Go ra lavur magit una
    varvartovo me ma una varvargat me.
  msm-NT: Ko meyduon udipon no ogpangagayon duon to angod din no sakup ni Jesus, kona
    sikandin oghona-hona no ogpangimpuesan din sikan agayon din. Nasi no tumanon din
    yagboy to mgo sugu din su to trabahu din iyan man ogpakapahimuyus sikan angod
    din no magtutuu no pighilabi din. Sikan to i-anad nu to kaotawan, aw siguruha
    no tumanon dan.
  myk-myk: Piimu wo kafɛɛ pu ɲɛ nʼa daa fɛɛ ge, pee bɛ ganha ba pu kafɛɛ pu cɛrɛŋɛ
    na bani pu bɛɛri ya pye cebooloo wɛ dɛ! Ga pʼa yaa pʼa kapyeŋɛɛ pyi pu mu ni pu
    fanha bɛɛri ni, bani piimu mu pʼa kapyeŋɛɛ ki pyi ge, nʼa daa fɛɛ pu ɲɛ pii, pu
    bɛ pu ɲɛ Kilɛ wo taanɲɛɛgɛ ki ni. Mʼa yaa mʼa sipyii pu kalaa lemu ni, ma da li
    yu mʼa wari pu mu ge, lee li wa mɛ.
  sbe-sbe: Na kaiteyadi kadi tanuwagao meta siya taukawamamohoi, tabu kadi tanuwagao
    ne se kitakitadobidobiyeidi, matawuwuna sunuma ta unai se hemala kadi kahao. Ye
    namwa mo taba taubiga mamohoina unai kadi paisowa ne se ginaulidi, kaniyona ede
    paisowa ne unai yodi hali taukawamamohoi ne se gadosisikaliliyeidi meta se saguidi.
    Timoti, teina nuwatu ta ku hekatadi na ku hededehesibasibadi bena se miyawatanidi.
  mcr-mcr: Iŋäqe wäuŋuä-wiyqä hiŋgiŋqä hŋqueqä ämiqä iqu-pqe, quuvqä heqiyqä-qu eŋqe,
    wäuŋuä-wiyqä iqu, “Ämaqä tqu, ŋqä tasi-guequvqae, nyi iqueŋi hŋgisanä itqueqämqeqä”
    kŋuä iiŋi mämeqä pa iquätŋqe. Oee. Iqu, “Ämaqä nyi wäuŋuä äwiyätŋqä tqu, quuvqä
    heqiyqä-qu äyä mändanä, nyi iquenyqä kiiŋä änyinänä” kŋuä iiŋä indqänäŋqe, iqueqä
    wäuŋui, huizi iquauä wäuŋuä-pqe ämäwqätäunä. Nyi si kukŋuä eeqänäŋä tä äktqäqä
    iuŋi, qu iu qänaknä iqäpŋqänä awä ätuätnä, maŋä tquaŋgnä.
  cux-NT: Ní saⁿ'ā esclavos chi i'téénu sa ní vɛ́ɛ́ 'iivi sa chi 'tiicá ntúūⁿ i'téénu
    yā, canéé chi diiⁿ ca sa respetar 'iivi sa tan'dúúcā chi 'aama 'iivi sa chi nguɛ́ɛ́
    i'téénu yā. Naati canee chi diiⁿ sa servir más cā 'iivi sa chi i'téénu yā caati
    'iivi sa ní hermano ndúúcū sa caati yeⁿ'é Ndyuūs nduu 'uuví yā. Ní hermanos neⁿ'e
    sa 'iivi sa. Tanducuéⁿ'ē dendu'ū dii, Timoteo, ngi'cueeⁿ di ní ngaⁿ'a di.
  tur-YTC: Efendisi imanlıysa, nasıl olsa kardeşiz deyip efendilerini hor görmesinler.
    Tam tersine, iyi hizmet etsinler. Çünkü bu iyi hizmetten faydalananlar, sevdikleri
