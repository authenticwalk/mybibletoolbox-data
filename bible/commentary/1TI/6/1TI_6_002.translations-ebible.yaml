    kàrán lè ɓa nùpua à hení ɓa sĩa mu wéró yi.
  ote-NT: Nuꞌʉ tóꞌo pɛꞌtsa yá hmu ha ya gamfri, odri dintstho núꞌa̱ xipa yá hmu hønsɛ
