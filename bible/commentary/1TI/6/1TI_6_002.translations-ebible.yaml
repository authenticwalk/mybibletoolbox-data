    ḡeri ḡauvei ḡena namo tu ḡeri baregori, Iesu ḡevaḡa-moḡoniani tarimari, na beḡe
    ḡabiani; moḡeri tu ḡia ḡatari namori. Maiḡeri dagara ḡia bono vaḡa-ribari ema
    bono launaḡi-iaḡiri.
  lgl-lgl: Ma ioli galo ulafu la ioli ba'ela gera gi gera fakwalaimoki ala Jesus Christ,
