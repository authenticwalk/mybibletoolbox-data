    mam tep chin Gor nup gosimb niŋbay gok kondsipun aŋgiy, woŋg kuyip ak giñirep
    giniŋgiy. Minim tiksipiyn biy, biynimb gok kuyip aŋgñirep ginimin.
  ukr-ONPU: А ті, хто має віруючих володарів, нехай не поводяться з ними зі зневагою
    через те, що вони брати. Навпаки, нехай ще більше служать, адже ті, хто отримує
    вигоду з їхньої доброї праці, є вірними та улюбленими. У цьому заохочуй та цього
    навчай!
  emi-emi: Lo atoa vauira atoa la ghaiesoaa, la rau mene ghelei va oneoneaaira etaira
    episike poli la kakkaua ngaitauaa. La tani uungu emasinaaili etaira, poli lo atoa
    la ghaaghaa voto etaira nau la uungu, tau ngaiesoaa ila me masinaaili ila etaira.
    Uapasunga isaa o voto etaira me uaulia ngasarasarakana va la ghelei.
  zpv-NT: Sidela nuu raꞌ mooza nin naa xballwaꞌn ñiꞌh tuhbi nin riachiistoꞌ ñiꞌh xchiꞌdxyi
    Dxiohs, ayi cweꞌhestoꞌ raꞌ ba xchiꞌdxyi ba laasii naa ba bwihtsi ba loh xneziuh
    Jesucristu. Niꞌchin mas chaꞌyi guunnzaꞌca ru raꞌ ba xtsiꞌn bwiinn chi laasii naa
    ba tuhbi lasaaꞌ raꞌ ba loh xneziuh Daada Jesucristu, nee nadziiꞌhi Ñiꞌh laꞌh ballwaꞌn
    chi nin cayuhnn mooza chi xtsiꞌn ñiꞌh. Dxyiꞌdxyi raꞌ riiꞌ nahpa guluuꞌyi luꞌhn
    nee nahpa squiiꞌ za guiñiꞌnee luꞌh bwiinn.
  gux-gux: yaa yonbi n tuuni yaa canbaan ba n daani po n dafaliba kelima bi tie kpiiba,
    Ama ban yaa tuuni bi po ki cie kelima bi tie niginkaaba ki go tie bi bua kaaba.
    Han bangi laa bonla ki go ñii li po.
  kos-kos: Ac elos su mwet kohs lun mwet lulalfongi elos in tia pilesralos, mweyen
    elos ma wialos in lulalfongi. Na elos in kulansupwalos in wo, mweyen elos su eis
    woiyen orekma lalos elos mwet lulalfongi su elos lungse. Kom enenu in luti ac
    fahkak kas inge.
  ibo-ibo: Ndị nke nwere ndị kwere ekwe dịka ndị nwe ha ekwesighị ilelị ha anya nʼihi
    na ha bụ ụmụnna ha. Kama, ha kwesiri ijere ndị nwe ha ozi nke ọma karịa, nʼihi
    na ndị na-erite uru nʼọrụ ha bụ ndị kwere ekwe bụrụkwa ndị anyị hụrụ nʼanya. Ihe
    ndị a ka ị ga-akụziri ha, dụkwaa ha ọdụ banyere ime nke a.
  yml-yml: Tofolova-maimaiga wata ꞌadi toveimeavo ma fuedie i vetumaganaga Keliso
    ꞌwaineye siwe tofolovanidi kebu i na vo, Kebu ꞌa na toke a i folova, maꞌinuama
    fai ꞌama toveimeavo ma fuema ꞌa vetumagana bega kebu ꞌadi fata i na yagaima.”
    Kebu baniꞌodi i na nuanuayedi, i na folovamo toketokena bega ediavo toveimeavo
    ma fuedie i vetumagana Keliso ꞌwaineye, yadi mia i na veꞌatumai yadi folova ꞌwaidiega.
    Nuanuaku naninidi faifaidi ꞌu na ve, wata ꞌu na veluꞌaseꞌase tomotoga ꞌwaidie
    bega i na vematayakayaka.
  ory-ory: ଆଉ ଯେଉଁମାନଙ୍କର କର୍ତ୍ତାମାନେ ବିଶ୍ୱାସୀ, ସେମାନେ ସେମାନଙ୍କୁ ଭାଇ ବୋଲି ଜାଣି ତୁଚ୍ଛ
    ନ କରନ୍ତୁ, ବରଂ ଅଧିକ ଯତ୍ନ ସହକାରେ ସେମାନଙ୍କର ସେବା କରନ୍ତୁ, କାରଣ ଯେଉଁମାନେ ସେବା ଦ୍ୱାରା
    ଉପକାର ପାଆନ୍ତି, ସେମାନେ ବିଶ୍ୱାସୀ ଓ ପ୍ରିୟପାତ୍ର। ଏହି ସମସ୍ତ ବିଷୟ ଶିକ୍ଷା ଓ ଉପଦେଶ ଦିଅ।
  bzj-bzj: Dehn slayv weh ga wahn maasta weh bileev eena Krais noh fi tink seh dat
    bikaaz dehn da brada eena Krais, dehn fi tek advantij ahn noh gi dehn rispek.
    Insteda dat, dehn slayv fi werk eevn beta fi dehn maasta, kaa di werk weh dehn
    di du wahn help dehn maasta weh da wahn bileeva weh dehn lov. Yu fi teech peepl
    dehn tingz ya ahn inkorij dehn fi du dehn.
  chk-chk: Nge ekewe amanau mi nom fän nemenien ekewe masta mi souläng resap turunufasei
    ar kewe masta pokiten ir pwiir souläng. Nge repwe alapala ar achocho le angang
    ngeniir, pun chokewe mi feiöch seni ar angang, ir chon lükü Kraist ra chen me
    rer. Ikei ekewe kapas kopwe aiti ngeni ekewe souläng o pese ngeniir pwe repwe
    aleasochis ngeni.
  ssd-ssd: Naŋgine gabat kame Kristus tuku son ŋguwaig ta piro mbal nane kile nu ye
    tuku tira ŋga nu maim maim tuwe ndakuwaig. Naŋgine gabat son ŋgate ta nu tuku
    kume purmba maŋ lato nu tuku piro ke mayewaig. Ne taŋgo pino wamdus kuagneka pasa
    te saniŋga.
  acr-TNT: 'Yey we juna aj chac cꞌo upatrón ucojom chi rubiꞌ ri Cristo, muchꞌobo:
    «Na chirajawaxic taj canꞌan ri caraj ri nupatrón ma junam kawach kachakꞌ kib chwach
    ri Dios.» Na ube taj cuchꞌob rakan waꞌ; ri lic usucꞌ e chuꞌana más chi utz ruchac
    ma ri cunimaj e jun ucojom rubiꞌ ri Cristo y takal cꞌu riꞌ che cꞌax canaꞌic. Waꞌ
    e cꞌutunic y pixabanic chaꞌana riꞌat chique ri e aj chac.'
  rop-rop: En wen eni wekinmen hu jidan laiga prisana garram bos hu bilib langa Jisas
    Krais, wal im kaan slekap langa det wek blanga im dumaji im bos jidan jis laiga
    braja o sista blanga im. Nomo. Im garra wek brabli adbalawei, dumaji im laigim
    det bos blanga im, en im dum det wek blanga im Kristjan braja.
  mee-mee: Ba ra nginngina onra ravollalaukerea memena ka ri ra ra lopatokonakana
    bole sane ngeke roma, “Avolaukau laekia ka i a kolingau te ngallo nge Karais,
    minmina na ka sana i a agau e momo ngailu nge iau ta iau nga tunge alangpaga te
    i.” Ri sana nga loreavavai minmina. Ke sa. Ri ngeke umma raumana ta longa te ri
    kurumea, ravollalaukerea nginngina onra ra kumangngatulu kumangng ngareanganame
    ke kalau rea ka ri ra ra lopatokonakana bole, ba ka ri ra ragau ra ra kumangngatulu
    nginngina ke materaumana rea. One ngo palomatane ra lopatokonakana ka oru kokorai,
    ba ngo role kerea gingging ta ri loangakurume rea.
  dif-dif: Milieli, tanani kaparali morlalu ngundrai, tanana wata waka ngundrananto,
    ngangau tana ngatata nganai, a‐ai, tanangu morla pankinanto, ngangau tana morlalu
    ngundrani ja ngantjalu nganai, tana manju nganai ngumu ngankala. Jenia kaukaubamai
    ja kurukurubamai!
  gam-gam: Ga kantau yenj una kerman mor ge pillgi djine ba nukogo una ge na agana
    moro pille yene kandjiye to worno we dje napiya. Ge pillgi pai una para moro,
    na une wopake kando we dje kanda. Una kerman kogoye panda ge une wopake ye awo,
    amblo pille dje aunda. Timoti, kandja embe pai ge, ni embe yeme dje beke aumbenka
    piye.
  nou-nou: Edo agipo embobo bajari kera edo era awawa Iesu gebe ari embobo ungo ungoda
    babojegari awa nanonamendi awa sedo ungo ujo ae eore. Awarate agipo embobo ungoda
    babojegari kera edo gogo adera ainda be awa ungo mi Iesu gebe ari embo dubo burera
    awa kondade era. Edo ge eiawa minonu sise atopatiwo.
  mqb-NT: Hinahibay, ɓile inde aday bahay anahan nə, winen ɗo a Yesu nà, ɓile ata
    â ɗəfan apan hwiya, bina â sa kəɗey anan anga sa jəka tinen tə mərak à sləmay
    ana Almasihu inde ata bay. Â gan mer su way nə lele, zal anà bahay hinen ata,
    anga bahay anahan ata nà, winen ɗo a Yesu, aday Mbərom a pəlay anan re. Timote,
    way a anan ataya nà, ɗakan anan ù ɗo a Yesu ahay nə lele, aday tâ ban anan.
  ape-B: Ali sapos enech Kristen chunek moul meyoh uli echechim nebemi douk henek
    bilip ulimu, echech kobi chunek tin chukli amam hanu echech douk God ananich atich
    ali echech kobi chumnekam, wak. Echech douk chenek moulamu henek bilip uli douk
    echech ulkwip panohwam uli. Douk namudak ali echech imas chunubu chunekumom yopinyi
    moul chichalakuk enyebuk douk cheneken umu echebuk douk wo chusuh God ananin balan
    uli e. Ali wihlu wehlu nyak imas nyunek skulumech umu enyudak balan ali nyuklipech
    dodogowinyu atinyamu echech chugipechen.
  grc-F35: Οἱ δὲ πιστοὺς ἔχοντες δεσπότας μὴ καταφρονείτωσαν ὅτι ἀδελφοί εἰσιν· ἀλλὰ
    μᾶλλον δουλευέτωσαν, ὅτι πιστοί εἰσιν καὶ ἀγαπητοὶ οἱ τῆς εὐεργεσίας ἀντιλαμβανόμενοι.
    Ταῦτα δίδασκε καὶ παρακάλει.
  cav-NT: 'Tuna metse cuanaque Jesús queja ecatyati cuanaque merequi cuanajatu inime
    tuputaqui ama: “Ecuetu muibataqui ama ique metseque, ecue eatsehuequique juya
    tibu”. Jadya inime etupuuque, tunajatu ecana dyaque jida jutidya muibataqui. Tuna
    metse cuanaque tu Yusuja cuanaque. Yusura tuna iyuhueda baya. Jadya tibudyatu
    mere puji cuanaja dyaque jida meretaqui. Tuja tuatsehuequi cuanaque tsahua juya
    tibu, tunajatu ecana jida meretaqui. Timoteo, bahuityacue riyaque era cuejahuaque
    Jesús queja ecatyati cuanaque. Cuatsashacue ecana tuna yuneri eque ani ishu.'
  kgp-NT: Ũ ag patrão vỹ Cristo ki rã ja nĩ. Ti camarada ag mỹ kemnĩ, ag tỹ ti to
    é he tũg jé. “Inh mré ke vỹ tỹ ti nĩ, inh patrão ti, ti tỹ Cristo ki rã kỹ. Kỹ
    inh hỹn ti vĩ han ke tũ nĩ,” he tũg nĩ. Ti tỹ ẽg mré Jesus ki rã kỹ Jesus vỹ ti
    to há nĩ. Kỹ tóg ũn vẽsỹrénh mũ ag jagãgtãn tĩ, ag patrão ti. Kỹ tóg há tĩ, ti
    camarada ag tỹ ti tũ ki rĩr há tãvĩ han kỹ. Tag tómnĩ, vẽnh kar mỹ. Tag tỹ ag
    jyvẽn nĩ.
  bvd-bvd: Na waa rao tatakwai ne waa baita nia 'e manata mamana naa 'ana sa Disas
    Kraes, nao manata laa nia si 'urii, “Na waa baita nau nia manata mamana lau guu
    'ana Kraes ma kaaria na roo waisaasina ki gwana, nia 'uri nai nau kwasi sae'inito
    boroi 'aku 'ani nia 'ana rao diana lae fuana.” Na manatae wane nao si diana nai!
    Si kada uri nai naa ne sae kera dafi rao diana tasa fatai fuana waa 'inito kera
    ki, suli ne kera da falea naa si raoa kwai'adomi fua toa manata mamana nai naa,
    ne God nia liosau 'ani kera. Toolangainia doo nai ki siana toae ki ma 'oko bae
    fifii 'ani kera uri daka ade ki sulia.
  ukr-1871: Хто ж має вірних панів, ті нехай не гордують ними, бо вони брати; а ще
    більш нехай служять, що вони вірні і любі, приймаючи благодать. Сього навчай і
    наказуй.
  apz-apz: I sekwoe hwe engo huhwanji hofɨko Anɨtumo sɨmeho hiꞌntnnono unyohwaꞌmanji
    sekwo huno ole nosyafɨsyɨkutoho. Nje hwe engo sohwo kako nje tatohweho. Osoꞌno
    ngko kakoe mangomo hwotoho wahmmonnoho. Sekwo huno ose syafɨsyɨkutoho. Oꞌo sekwo
    huno ole fɨsyafɨhupmno. Nje hwe engo sohwo kako Anɨtuye aꞌamu ne hweho. Osoꞌno
    ngko kakineꞌno sɨmeho uyɨmo. Ngko kakineꞌno syoho ulohofiꞌmo ngko Anɨtuye aꞌamu
    ne sohumo ufoꞌmalokweno. Huno ose syafɨsyɨkuji syoho wopɨngoꞌnohini ulohofiyɨmno.
    Oso hungkuno hiso kɨko oso aꞌamu homo somo uso. Engolopohamo kɨko hwe moyaꞌmi
    hopiꞌnonohino somo olo hungkunolo lutɨhwahoji hofɨko tɨfi inɨngkayoꞌne huno ufohotofo.
  eng-AOI: But some bosses are Christians. So tell their servants this message from
    me, and say, “Don't think, ‘My boss is no good,’ because they are like your own
    brothers. Those bosses that you work for are also Christians. So you should love
    them and because of that you should do even better work for them.” So you must
    tell your people those things.
  yon-yon: Kumban, yi kangkodan kuu kuristen keroka, yi kuu kamune meendobaib, “Ye
    kuu ne kuristen angkodmi kowe, ye weng wengambereni ye aningko kuu darewoob arimbed
    konainban.” andaib. Kumban kwane kamime ye weng kee andaan kuu yi deme kuu amun
    yemanmo awinime. Kangkoman kuristenban ye deme awini arebban awinime, burudande
    miin amun awinime, amborom kuu kangkoman kuu kuristenman, yi angkodmi kowe. Weng
    kee yi yaa kedmengkande kwane kamime ande.
  poi-NT: Siiga jém esclavo io̱mi icupɨcpat́im Dios, jesɨc d́a wɨ̱ iga ijóyixiñ porque
    jém io̱mi tsɨ́yum juuts tu̱m it́ɨ̱wɨ. Más wɨ̱ iga jém esclavo iwɨ̱cuyo̱xa̱p jém
    io̱mi porque icupɨcpat́im. Siiga iwɨ̱cuyo̱xa̱p, jesɨc más wɨ̱it́pa jém io̱mi,
    jém it́oypáppɨc. Sɨɨp, miTimoteo, aŋquejaayɨ jém tantɨ̱wɨtam it́u̱mpɨy yɨ́pyaj
    cosa, yo̱xpaatɨ iga iwatyajiñ juuts ixunpa Dios.
  wuv-wuv: Ei fasu, ei rona narafawe'i, ei humuwaa ro'ou, ronei'aa nara ba lomi ro'aa
    ma'auaa ro'ou uaa lofuu ro'ou. Agia, roneimina bigifawe'idiai a'a ro'ou, hamatee
    rona bigihadumaa ei narafawe'ia, uaa ei, tafii ro'ou. Ma si'ei ei feroia onei
    feroinia a'a ro'ou ba ronei nenegia.
  quf-NT: Piru imanupi uk sirbikuqpa patrunnin, Jesucristupi kriyiq katinmaqa kusa
    masta rispitar imapipis kasunman kriyiq kashanrayku. Chaymi tukuy imata rurayashanmanmatapis
    kusala mas shumaqta ruranman. Chaqa tukuy imata rurarpismi rurayan Dyusninchikpi
    kunfyakar, ukninpaq llakir ima. Chayraykumi kriyiq masinchikkunata chaynu yaĉhachir
    animachiy paykunapis chaynullata rurananllapapaq.
  yuw-yuw: O youp wabkarac auhon morömano yu ihorocgon Duicha kombing tobing imongitacanu
    wömai youp wabkaracho yu anggendicno sinom tongedengoc. Wömai yaha, yui Duichon
    madec yan oröc simbang entamorocmaha. Ihoroc tongo yu youpno ogepma sinom tongitnung.
    Yu ingoroc kombiicha, yu woi oröcnagon worocha noc yuhon mata ogep fodiantat.
    Muno sinom, yu muyu ‘morömaho youpnahon boinno ogepma sogiun’ yongo irotno tong
    fup tong imongitnung. Oro Timoti, goc yong fasun fasun mata nocho ganongitatma
    worocho wömai suraro inongo ‘ihoroc tarut’ yongo kiring imiruc.
  hus-NT-1971: Max in amu pel i belom ca más c’ac’na ani ca más t’ojonchat. Yab expith
    huecatsq’ui ca c’ac’na tin ebal abal pel i at belom ani pel i at ebchalab c’al
    a Cristo an amu ani an t’ojnal. Ca junax tabatnáxin. Ja’its axe’ an cau axi ca
    exobchixnanchi an ebchalabchic.
  med-med: Mondpa pili wu ou ti nga, kongun kindmant wu mbʉ, en enim nga wu ou mbʉ,
    minal tʉk ou ndʉi! Wu ʉngʉn ti nʉk, ik tʉk roi ndui nʉndʉi! Nambuⱡ emel, kongun
    endʉtmin mondpa pili wamp kʉⱡ, en enim ndi, numan nguk kongun ronduⱡ mundʉk endʉtmin.
    Uⱡ etmin ei ndi, mondpa pili wamp ou kʉⱡ, minal tʉk rapʉndʉrmʉn. Timoti nim ndi,
    ik kupa mbʉ mbo endkʉn, wamp mbʉ pep ring nʉkʉn, ndoimp rundi!
  bch-bch: Be oangga ad maron toa oa ilolo matua ngan Iesus, irangrang ngan tigera
    mambe ei iaoa kelede ton Kristus, ta matad ibiu ei ngan ipu toaine mao. Be gid
    manta timarum tau ngan kadonga ele naurata ga iuot kemi. Ngansa eaba toa tikakado
    ele naurata oa, ei ilolo matua ngan Iesus ga tikim ei pade. Ta eine tutui ngan
    tilualua ei. Timoti, eao manta posa matua ga paoatai gid iaoa kelede ton Kristus
    ngan gid posanga toa ne.
  cco-NT: Jo̱guɨ song i̱ lɨɨng˜ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ jmóoˋ ta˜ quiáꞌˉ dseaˋ
    do seengˋ fiir˜ i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ cajo̱, jo̱ jie˜ mɨˊ tʉ́rˋ
    e jmɨꞌgóˋreiñꞌ, dsʉco̱ꞌ røøbˋ teáaiñˉ fɨˊ guiʉ́ˉ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ. Co̱ꞌ lɨ́ꞌˆ
    lɨˊ ꞌnéˉ e nijmitir˜ røøˋguɨ jaléꞌˋ ta˜ quiʉꞌˊ i̱ fiir˜ do, dsʉco̱ꞌ dseaˋ quiáꞌˉ
    Dseaˋ Jmáangˉ i̱ ꞌneáangˋ rúngꞌˋ lɨ́ɨngˊ i̱ dseaˋ i̱ íngꞌˋ e ta˜ e jmóoˋ i̱ dseaˋ
    i̱ jmóoˋ ta˜ quiáꞌrˉ do. Jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉˋ, Timoteo, éeꞌ˜guɨ dseaˋ jaléꞌˋ
    e júuˆ na jo̱guɨ síiꞌ˜guɨr cajo̱ e güɨjmiti˜bre lají̱i̱ꞌ˜ e júuˆ jo̱.
  deu-1951: Die aber, welche gläubige Herren haben, sollen diese darum nicht verachten,
    weil sie Brüder sind, sondern ihnen um so lieber dienen, weil sie Gläubige und
    Geliebte sind und von ihnen auch bessere Behandlung erfahren. So sollst du lehren
    und ermahnen!
  alq-ALGNT: Nandam dac anokitage8innig ka tibenimagani8i8adj, okackami8an Jesosikag
    iji teb8etamon, midac maia ka iji 8idjiki8edi8adj ejinagozi8adj. Panima dac misa8adj
    ki manadjia8adjin okackami8an. Na8adj dac kiabadj panima 8e8enda ki anokita8a8adjin.
    Odanokita8a8an mega Kije Manidon odanicinabemini ka sagia8adjin. Mi ke iji kikinoamagean
    acitc ke iji kagik8ean.
  ixl-NNT: Asoj nimamal u Jesús taꞌn u bꞌaal aqꞌoneꞌ uvaꞌ ni taqꞌonvukat umaj qitzꞌin
    qatzik, as yeꞌ la uchi uvaꞌ la tixva u bꞌaal aqꞌoneꞌ. Pet aal la iyaꞌlu tibꞌ tiꞌ
    uvaꞌ bꞌaꞌn u aqꞌoneꞌ la ibꞌaneꞌ, tan xoꞌn veꞌt u bꞌaal aqꞌoneꞌ ste uvaꞌ la ilon
    isuuchil u aqꞌoneꞌ. As aꞌ unqꞌa yoleꞌ lachuseꞌ uvaꞌ ni val see. As la abꞌeya te
