    'ali lau soi ba'ela mola ala 'o ma laka galo nanata fala.” Malata na 'urifo 'e
    iko 'ali 'oka! Gera ka galo 'oka ka bi tasa bui fada, sulia gera too mola ala
    teke fitoona ma geraka kwaima ala God. Lia fo, 'o faalalau ma ko sae sulia 'are
    'e gi.
  mmo-mmo: + o 6:2 Plm 16*Tonde hil sen latu va malis amuu-to, naambe silate yêêv-aso
