  dso-dso: ଜଦି ତାକର୍‌ ସାଉକାର୍‌ମନ୍‌ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କଲାଇନି, ସେନ୍ତାର୍‌ଆଲେ ବିସ୍‌ବାସି
