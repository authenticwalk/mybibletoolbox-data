    i naa heuna laatou naa e tokonaki hoki ki naa tama e lotu laatou hakapaa. Koe
    ki akonaki ka hakaea naa taratara nei.
  gym-NT: Akwa nane ni klabore ye bkänkä käta tödeke Jesubti arato ne ngwane, ñan
    bkänkä mikadre ngwarbe kwe jae, ñobtä ñan angwane niara ja mräkäre Jesu käbti
    arato. Akwa bäri sribi kuin kwe bkänkäkrä, ñobtä ñan angwane tä niaratre mräkä
    Jesu käbti die mike amne tä tare kri kwe arato aisete. Kukwe ne abko makwe diri
    amne nuemna nitre klabore tödekaka Jesubti yeye.
  azg-NT: Nque nnꞌan na cotyentjon na mantyi vantyja nꞌon patrón ꞌnaanhin, ijndeiꞌhanꞌ
    na quitaꞌngueeꞌhin jñꞌoon na condue patrónꞌñeen ngꞌe conduihin ntyjehin na cüejon
    na vantyja nꞌonhin Cristo. Ata chuhanꞌ na cjooꞌ ya ya nꞌonhan na cotyentjonhan
    ndëë nanꞌñeen ngꞌe joohan na contꞌahan tsꞌian ꞌnaanꞌ patrónꞌñeen, condui nanꞌñeen
    ntyjehan na vantyja nꞌon ndoꞌ mantyi venchjii Tyoꞌtsꞌon joo patrónꞌñeen. Quitsiꞌmanꞌ
    jñꞌoonmin ndëë nnꞌan. Ndoꞌ quitsichonꞌ na quitaꞌngueeꞌhinhanꞌ.
  bhd-bhd: ते ज़ैना मालिक विश्वासी भोन, त तैन केरू मसीह पुड़ विश्वास केरनेरे वजाई सेइं
    तैन केरि बराबर इज़्ज़त की गाए, बल्के तैन केरे लेइ होरू भी जादे कम कियोरू लोड़े। किजोकि
    इस सेइं फैइदो नेनेबाले विश्वासी आन ते तैना गुलाम तैन सेइं प्यार केरतन, इन गल्लां
    केरि शिक्षा दे ते इन होसलो दे कि तैना इन सब केरन।
  too-NT: Huan xatatamāuj tasācua' tū' catilakmaka'lh ixtēcu' a'ntī kalhlaka'ī' porque
    ixtu'ca'n talalh lītā'timīn ixpālacata a'ntūn takalhlaka'ī'. Más xa'nca nascuja
    huan tasācua' porque cāmaktāyamā' a'ntī cāpāxquī'can lā' a'ntīn takalhlaka'ī'
    ixtachihuīn Dios. U'tza' huā'mā' namāsu'yu'ya' lā' stu'tu'lu' nahua'na' chuntza'.
  ind-AYT: Sedangkan para budak yang tuannya adalah orang percaya, janganlah mengurangi
    rasa hormat kepada mereka karena mereka adalah saudara-saudara seiman. Sebaliknya,
    para budak harus melayani tuannya dengan lebih baik lagi karena yang menerima
    berkat pelayanan adalah orang-orang percaya dan yang mereka kasihi. Ajarkan dan
    nasihatkan hal-hal ini kepada mereka.
  cjo-NT: 'Aririka raapatziyari Jesoshi riraga omperatzimiri, tee okameethatzi pikante
    eeroka: “Iroñaaka eerokataki noyemijantzinkarite, amonkaatawakaaka. Eero iroñaaka
    noñaaperotzimi”. Omaanta okameethaperotzi pantawaetaperoteniri: tema rirotaki
    piyemijantzinkarite pantawaetziniri, rirotaki inintaperotanewo riraga Tajorentsi.
    Rootaki, Temoteeyo, piyotagaeyeririni maawaeni aapatziyariri pikanteeyerini maawaeni
    ranteeyeroni.'
  nsn-nsn: Geta tamatang tagorong mana pono nang tamatang kaueka tang Kristo, ingga
    ahik paho namana pare, a uanotoum tatanon, kara hikingua paho ueltada tatanon.
    Ingga o kalekinalentiehempe, ge ingga pe o poul toso bung uanotoum, gisin o tamatang
    tagorong mana tang Kristo, doho malauelhir pono tasisin. Gininanine ter inete
    ro ualasiragia, karo mene uapopokoho tun tasisin.
  san-DEV: येषाञ्च स्वामिनो विश्वासिनः भवन्ति तैस्ते भ्रातृत्वात् नावज्ञेयाः किन्तु
    ते कर्म्मफलभोगिनो विश्वासिनः प्रियाश्च भवन्तीति हेतोः सेवनीया एव, त्वम् एतानि
    शिक्षय समुपदिश च।
  tna-NT: Ahua quebata emebajaji sa emetse Cristo jepuiti edue epuani su, emebajaji
    ja tueda saida neje pabata. Be iyubarijiji emetse, Cristo jepuiti edue ba putsu.
    Ebia su saida quita emetse iyuba taji, Cristo jepuiti edue ibuneda putsu. Beju
    daja buetsuaque dharejiji edue cuana.
  lid-lid: 'Ya iri lohowan rayah tiri lau ta Kindrei badeh, sakohok budon anya, “Mwasin
    ai, ndramak ta Kindrei badeh, nadu tine to labai.” Ndri-iy, ado sakohok iri budon
    doh; budon doh badeh, bamwenen bwe. Arile, oro lohowan kakohok doh: “Bwe, ndramak
    ta lau ta Kindrei ta to doh badeh, ndramak ta Kindrei labai, eme ma to kaseken
    iy. Ma hawe to kamekes lahou boto-on ja ta aseben iy.”'
  wim-wim: Moom niiyantaman nathwey Christian ngul iiy-iiyiywey-a, yaa, niiyana work
    minam iiy-iiyān nungant, puth niiyana keꞌ ngaantam-ngeey-ngeeyāna keꞌ niiy work
    manyam anman iiy-iiyāna, an yaꞌa, puth nilana keꞌ kuunch niiyantam ngula. Puth
    niiyana work puy-puyam minam anman iiy-iiyān nungant moom niiyantamakan nil puth
    Christ.an monkan-wak-wakan nunang ngul, aꞌ nil puth God.an kaangk wunan nungant.
    Niiy puth work min nath iiy-iiyin nungantanwey-a, yaa, an keꞌ niiyana kuunch niiyantaman
    maꞌ-aath-aathaniy nunangana — inan min a! Timothy-ang, nint wik inangan waaꞌ-waaꞌān
    thant, pam wanch nal-nalantan, aꞌ thawān thant wik ngeey-ngeeyayna!
  zga-M: Avasuhiwa avanyavatwa avikhwe dekhiwa valeghe ukhuvabeda ulwakhuva avene
    vanyalukolo. Vavavombelage ukhuleutelila. Ulwakhuva avakungwa vikhuvatanga imbombo
    nchavo khukhisa nulugano. Manyisya ululagilo lwa imbombo ncho.
  yom-yom: Mimvika miomi midi ku tsi luyalu lu bapfumu ziozi ziwilukila mibika lezanga
    bapfumu ziawu mu diambu badi bakhomba mu Klisto. Vayi miluta kuba sadilanga bu
    badi batu bawilukila ayi bakundi ba luzoloba Nzambi. Mawu momo mambu fueti longa
    ayi fueti lubula.
  san-SIN: යේෂාඤ්ච ස්වාමිනෝ විශ්වාසිනඃ භවන්ති තෛස්තේ භ්‍රාතෘත්වාත් නාවඥේයාඃ කින්තු
    තේ කර්ම්මඵලභෝගිනෝ විශ්වාසිනඃ ප්‍රියාශ්ච භවන්තීති හේතෝඃ සේවනීයා ඒව, ත්වම් ඒතානි
    ශික්‍ෂය සමුපදිශ ච|
  yut-yut: Ae oman amɨn kɨnda dakon madepni uŋun nandaŋ gadat amɨn kɨnda kaŋ, oman
    amɨn uŋun “notno gɨn do geni tagɨ abɨŋ yɨpbeŋ” yaŋ dɨ nandaban. Dɨma, uŋun yaŋsi
    nandɨsak, “Amɨn uŋun Yesu yolyol amɨn kɨnda, do pini aŋ ɨmɨŋek but dasi galak
    taŋ ɨbeŋ” yaŋ nandɨsak. Aŋakwan nandak nandak uŋuden da aŋtagap aban pi tagɨsi
    akdɨsak. Gak bɨsapmɨ bɨsapmɨ mɨŋat amɨnyo aŋpak kɨlegɨ baŋ ani do yoyɨŋ dekgi,
    aŋek aŋpak gayɨgɨm uŋun ani dosi yoyɨki.
  grc-BYZ: οἱ δὲ πιστοὺς ἔχοντες δεσπότας μὴ καταφρονείτωσαν, ὅτι ἀδελφοί εἰσιν, ἀλλὰ
    μᾶλλον δουλευέτωσαν, ὅτι πιστοί εἰσι καὶ ἀγαπητοὶ οἱ τῆς εὐεργεσίας ἀντιλαμβανόμενοι.
  cpc-NT: 'Apaani ompirataari ñiirori jompiratari kimisantatsiri, iiro okantzi inkantashiriwaiti:
    “Iiro pikimitakaantana ompirataari, tima iyiki nowanaimi”. Aña okowapirota jirika
    ompirataari jantawaipirotiniri tyaaryoopiroini, jitakotani jowiri, tima kimisantzinkari
    jinatzi. Ontzimatyii piyotaantairo jiroka, pishintsithatantairo.'
  nhg-NT: 'Tlö inpatrones cate creyentes, majcamo quejtucö que: “Yaja nopatrón ica
    nocni hua por inu amo necchibelis cöso”. Cache cuale ma yectequetecö cache, siendo
