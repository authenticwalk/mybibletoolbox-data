  pri-NT: Â wiàna wà pwi caa'gà, âna é pwi a cèikî béegà, â càcaa pai ina wèe pâ,
    na câgà caa papwicîriê, naa na diri pâ ére. Bwa, wâdé na gà dau wakè bwàti ba
