  hmo-hmo: Hesiai mai guia danu taudia haida edia biaguna be Keristani taudia. Vadaeni
    hesiai tauna inai bamona do idia laloa lasi, “Lauegu biaguna be Keristani varavara
    tauna sibona, unai dainai do lau matauraia lasi.” Lasi, to inai bamona ia laloa
    be namo, “Lauegu biaguna be Keristani tauna, vadaeni do lau lalokau henia. Do
    lau gaukara goada ia dekenai, ia do lau durua totona.” Inai bamona do ia laloa
    be namo, bona iena biaguna totona do ia gaukara namonamo momokani. Inai hereva
    do oi harorolaia, bona hadibaia goada danu.
  big-big: Tamizeige yombanu ngai puwiligiwili Yisuyegi ngizi panu kumuliwili mabura
