  buk-buk: Ma ŋgac akiŋ daŋ bu ndê ŋadau kêŋ whiŋ Yisu whiŋ, goc sôm têŋ ŋgac akiŋ
    dau bu toc dau sa têŋ iŋ ndê ŋadau bu iŋlu sêti asidôwa tu iŋlu si sêkêŋ whiŋ-ŋga
