  hin-CV: जिनके स्वामी विश्वासी हैं, वे अपने स्वामियों का अपमान न करें कि अब तो वे
    उनके समान साथी विश्वासी हैं. वे अब उनकी सेवा और भी अधिक मन लगाकर करें क्योंकि
    वे, जो सेवा से लाभ उठा रहे हैं, साथी विश्वासी तथा प्रिय हैं. उन्हें इन्हीं सिद्धांतों
    की शिक्षा दो तथा इनके पालन की विनती करो.
  spa-BES: Y aquellos cuyos amos son creyentes, tengan respeto por ellos porque son
    hermanos, trabajando para ellos más fácilmente, porque aquellos que toman parte
    en el buen trabajo son de la fe y son queridos. exhorta y enseña sobre estas cosas.
  san-BEN: যেষাঞ্চ স্ৱামিনো ৱিশ্ৱাসিনঃ ভৱন্তি তৈস্তে ভ্রাতৃৎৱাৎ নাৱজ্ঞেযাঃ কিন্তু
    তে কর্ম্মফলভোগিনো ৱিশ্ৱাসিনঃ প্রিযাশ্চ ভৱন্তীতি হেতোঃ সেৱনীযা এৱ, ৎৱম্ এতানি শিক্ষয
    সমুপদিশ চ|
  tdx-tdx: Le o aman-tompo mpiatoo, ehe tsy haketra’e ty asiñe ama’e katao mpilon­go,
    fe antsake te itoroñañe soa, amy te mpiato kokoañe o mpitraoke amy vokatseio.
    Ianaro naho osiho.
  naf-naf: Ma an mobotnaŋin ekŋen nâmkiŋpepeŋinmak zemti keyet sisiliŋ mulup an ekŋenaŋ
    ku mtotindewep. Eksemindemti ekŋengat mulup msâgât ekme nolin nâmkiŋpepeen tazin
    nâmti sek bulâlâŋ mulup ku mbep. Sisiliŋ an in an mobotnaŋin Kawawaŋaŋ nâmtikŋaŋ
    miminden ekŋengat in muluwin windeŋaŋbeŋ mbep. Zet zeap kapi zemzikat mimindamti
    keŋin buteme ke mâti mbep.
  grc-MT: οι δε πιστουσ εχοντεσ δεσποτασ μη καταφρονειτωσαν οτι αδελφοι εισιν αλλα
    μαλλον δουλευετωσαν οτι πιστοι εισιν και αγαπητοι οι τησ ευεργεσιασ αντιλαμβανομενοι
    ταυτα διδασκε και παρακαλει
  vid-vid: Wapogozi ama wakulu wa hewo walingumkunda Kilistu, waleche kuwabeza kwa
    vila wanguwalola kota wa Wakilistu wayao hela. Ila hewo wangulapigwa kuwafugamila
    goya ng'hatu, mina wala wakulu awo, walingubweda ng'hatu kwa madito ga wapogozi,
    kahi ndo wanhu walingumkunda Nguluwi walinguwagana. Kwangulapigwa kulangusa na
    kudamla mbuli azi.
  pio-NT: Náiwacalicaalí yeebáida Jesucristo itàacái, iwàwacutá càmita nayamáida nàaca
    icàaluíniná cáimiétaquéeri iyú mamáalàacata, éwita néenásàiricáanítani Jesucristo
    ìwalíisená. Néese iwàwacutá náibaidaca irí cachàiníwanái mamáalàacata nayúudàacaténáni,
    náiwacalicáiná yeebáidaca Jesucristo itàacái, iwàwacutá nacái cáinináca naicácani,
    néenásàiricáináni, Jesucristo ìwalíisená.
  tsn-tsn: Fa mong-wa bone e le Mokeresete, moo ga go reye gore ba itepeletse; bogolo
    ba tshwanetse go dira thata ka gore mokaulengwe mo tumelong o thusiwa ke maiteko
    a bone. O rute boammaaruri jo, mme o kgothatse botlhe go bo tshegetsa.
  amr-NT: Huairi huaknopo̱e̱ʼeri e̱e̱ʼnayo “Doʼed huamaʼbuy huairi sueʼda huadak tinopo̱e̱ʼdik
    i̱jje̱po kenpaʼti sueʼda nigpe̱e̱dik i̱jje̱y,” huanabaʼa ahueʼ kaʼneʼ. Diosa huairitaj
    diʼ o̱ʼta̱e̱nok kenpaʼti huairi huaknopo̱e̱ʼeri huamaʼbuy o̱ʼe̱nok nogi̱ti nogi̱ti
    huadak kanʼtihuapokikeʼ kanʼnigpe̱i̱keʼ. Kenda yamanmadikaʼ kenpaʼti yamanaʼ.
    Huaknopo̱e̱ʼeritaj yamanaʼ.
  pwg-pwg: Ma sleiv wawayisi kamosiyai viya i babada namada Keriso ivi tumaghanei.
    Ma sleiv wawayisi nani babadisi ke ina tereoruwesi, iyamna ti na Keresiyana varevaresisi
    vaghata ma yavata iti nuwasago. Tuna kubiine nuwanuwasi kudubinai i babada kubiisi
    ina biga, ma i biga kamonai aviyavisina biibiina epanapanani na i babada iyamna
    kudubina ina viiya. Weni sisiyisi kevi beyebeyesi ma sisiya bagibagina keterei
    da ina kivini.
  cjv-cjv: Epe beiro ena ne yokamai “No te no kiapanom ari ori gere Yai Gumam fi ki
    si topune. Ena yokamai no arinoma moinga kanom akire dikenapune,” dikenaimba ne
    yokamai “No kiapanom ari ori ama fi ki si teinga ena no akire di erowapunga yokamai
    kanom moko iwa namie. Te no denom minom yokamai ama mun fi eropune,” epe di fire
    kokonan nokapu wom bei ereiyo! Ena ne, Timoti, kakom kakom ari yai opai yokamai
    mapunom epe ka nuwi si erere di mari de ero!
  tha-KJV: ฝ่ายคนเหล่านั้นผู้​มี​นายเป็นผู้​มี​ความเชื่​อก​็อย่าให้เขาประมาทนาย เพราะว่าเหตุ​ที่​ได้​มาเป็นพี่น้องกันแล้ว
    แต่​ยิ่งกว่านั้นเขาต้องรับใช้นายให้​ดีขึ้น เพราะเหตุว่านายผู้​ที่​จะได้​รับประโยชน์​เป็นผู้​สัตย์​ซื่อและเป็​นที​่​รัก
    ข้อความเหล่านี้จงสั่งสอนและตักเตือนกัน
  por-BR-2018: E os que têm senhores crentes não os desprezem por serem irmãos; pelo
    contrário, que os sirvam melhor, pois os participantes do benefício são crentes
    e amados. Ensina e exorta estas coisas.
  mhl-mhl: Raupuŋaŋuŋ goineji maŋkekerisie ogopuŋaŋuŋ fukegobi, ore eru aramboboŋaŋunde
    manebi wawakiine so fukeine. Oŋu matayoŋ, raupuŋaŋuŋ kiŋaŋ qa ŋarebi gioyaŋuŋ
    fiine fukeega, yoŋoji Kristo manesiŋ gabi yoro ogo fuke ŋarebi ore eru yameŋ keku
    raupuŋaŋunde buŋo rurumaŋgo raru maŋ-ŋaŋuŋ gioo ruaru fiine akoŋ baku goinebi.
    Go oŋu mitigaru qaji yareru goigoŋ. Oŋu.
  klv-klv: Naslev b̃ikad amasta tokad nadǝlomian, sateŋit nǝhon van hǝni husur evi
    wawa len nadǝlomian san. Teum tivoi am m̃osi, husur nauman san evi tarhǝt sinǝvanuan
    nadǝlomian, gai tolǝmas buni. P̃usan husur natgalegai, sor malum̃lum̃ hǝn nǝvanuan
    lǝb̃ehusur gail.
  bco-bco: Madali nanog dian kalu, gili bo꞉fo꞉lowan kaluwo꞉ Keliso dowo꞉lalega, e
    gao o꞉ngo꞉ dowo꞉ ko꞉lo꞉, gio꞉ “e ha꞉g amio꞉ mo꞉doma꞉no꞉” a꞉la꞉bo꞉ asula꞉so꞉bo.
