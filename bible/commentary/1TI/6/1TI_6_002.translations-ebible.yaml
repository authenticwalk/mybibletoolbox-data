    Kotoeki na pikita꞉ ikana꞉ma꞉ dupiki hone witolo Ipikita꞉ ya Ketiso kame haleka꞉na꞉ta꞉
    I̱ma꞉ ipiki hone pa꞉la꞉me. I̱ma꞉ ipika꞉ e pokawa꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ do e pa꞉ta꞉
    yama꞉ epeke ale mina꞉e hone wiaata꞉ ikana꞉ma꞉ amba꞉ pokeme e tupa꞉ na pokeketa꞉
    kotoeki lombei peao pokaapeke. Do alo pi manuta꞉ nate paeyao wopu sa̱꞉tiaaso hata꞉
    wala꞉tiki pu hapeke.
  mkl-mkl: Aru ŋɑ iyi ɑ̀ nɛ lɑfɛ̃ɛ woo dɑsi Jesu nɑɑnɛ ŋɑ ɑ mɑɑ dondɑ ŋɑ ɑ ni ɑŋɑ
    ɑ̀ jɛ sɑɑ nɑ sɑɑbui Lɑfɛ̃ɛ. Ammɑ si nɑ iyi í jɔ̀ inɛ ŋɑ iyi ɑ̀ wɑɑ jɛ ɑrɑnfɑ̃ɑnii
    icɛ nŋɑu ɑ̀ jɛ woo dɑsi Jesu nɑɑnɛ ŋɑ iyi Ilɑɑɔ̃ í bi, nŋui í jɔ̀ í sĩɑ ɑ ce
    nŋɑ icɛ ku re. Mii iyi í sĩɑ i wɑɑzo nŋɑ mbɛ nɔ i kɔ ŋɑ si cioɛ.
  gaq-gaq: ଜାଣ୍ତେଇଂନେ ମାଲିକ୍‌ଇଂ ଡିଗ୍ କିସ୍ଟ ବିସ୍‌ବାସି ମେଇଂ ମାଲିକ୍‌କେ ବୟାଁ ଡାଗ୍‌ଚେ ଆମେଇଂକେ
    ନିମାଣ୍ଡା ବାବ୍‌ରେ ସନ୍‌ମାନ୍‌ ବିଃଆବକେ ରକମ୍‌ ଆଡିଙ୍ଗ୍‌ପା । ଣ୍ଡୁଲା ଜାବର୍ ନିଜର୍‌ ବାବ୍‌ରେ
    ମେଁଇଂନେ ସେବା ଡିଙ୍ଗ୍‌ପା ଡାଗ୍ଲା ମେଇଂ ଡିଗ୍ କିସ୍ଟ ବିସ୍‌ବାସି ବାରି ଜାବର୍ ସାର୍ଦା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ
    । ଏନ୍‌ ସାପା ବିସୟ୍ ପେ ଗ୍ୟାନ୍ ବିଚେ ବାସଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ammaniya godati de7iya aylleti, entta godati enttaw isha gidiya gisho entta
    kadhoppo. Entta oosuwan maaddettiya godati, ammaneyssatanne dosettidayssata gidiya
    gisho entti kaseyssafe aathidi oothanaw bessees. Neeni hayssa tamaarssanawunne
    entti oothana mela zoranaw bessees.
  unx-unx: ଆଡଃ ଅକନ୍‌ ଦାସିକଆଃ ଗୁସିୟାଁକ ବିଶ୍ୱାସୀତାନ୍‌କ, ଇନ୍‌କୁକେ ଆବୁଆଃ ହାଗାକ ତାନ୍‌କ
    ମେନ୍ତେ ମାଇନ୍‌ ଏମ୍‌ ନାଗେନ୍ତେ ଆଲ୍‌ପେ ହିଚ୍‌କିଚାଅଃଆ, ମେନ୍‌ଦ ପୁରାଃତେ ଇନ୍‌କୁକେ ସୁସାର୍‌କପେ,
    ଚିୟାଃଚି ଅକନ୍‌କ ଆକଆଃ କାମିତେ ଲାଭ୍‌କ ନାମେତାନା, ଇନ୍‌କୁ ହଗି ବିଶ୍ୱାସୀ ଆଡଃ ପୁରାଃ ଦୁଲାଡ଼୍‌
    ନାମେ ଲେକାନ୍‌କ ତାନ୍‌କ । ନେ ସବେନାଃ ଆମ୍‌କେ ଇତୁ ଆଡଃ ଉଦୁବ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Láa liki giliki, ve napáinimú nene kezagi lezagi hamó monó gele alévolé
    okunike, lisihé oko minokune liiki keikumú giliko lememino. Gelekelé izegipáini
    hozalotí meinaváa aliaká nia vete Ómasimú gili alévolé ina ve nianazo, itó gelekelé
    izegipáini nene Ómasímo agika kemeaká noinazo, nenemú lamaná iki gelekelé ikitatamó
    nene etanogo ive. Geza nene kelémo oteko gakó imane lainim-oketozo.
  lcm-lcm: Au na man a keve taukai iria kipo vap lomlomon, ri asosokai ki ago ta lomon
    alik an aniria marai kipo tungaria. Sikei ki aunai abis aro aniria using kari
    abis papakangai kapo pataun a vap lomlomon na kipo angtogon ve ria. Keve pinipini
    ke, ku asumsumal iria ani ki using ia.
  aer-aer: Kenhe Ngkarte-kenhe arrpenhe areye, arrantherre alartetye Ngkarte-kenhe
    aneme arrantherre-arteke, ikwere anteme arrantherre akunye areye-arteke-arle urrkaperlte-aneme.
    Arrantherre anteme ikwere arnterre anthurre urrkaperlte-anetyeke apurrke-irretyeke-atwetye.
