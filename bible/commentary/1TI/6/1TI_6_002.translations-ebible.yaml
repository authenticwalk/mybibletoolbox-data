    Seme xetlamachte hua xetlanunutza ini nönca.'
  nya-nya: Amene ambuye awo ndi okhulupirira, asawapeputse chifukwa ambuye ndi abale
    mʼchikhulupiriro. Mʼmalo mwake akuyenera kuwatumikira bwino chifukwa ambuye wawo
    ndi okondedwa monga okhulupirira ndiponso ndi odzipereka kusamalira akapolo awo.
    Zinthu izi ukuyenera kuziphunzitsa ndi kuwalamula anthu.
  ngu-NT: Niman tla yejhuamej on tlanamactin quipiaj inteco yejhuan tlaneltocaj, ma
    ca quincahuacan ica quintlacaitacan pampa aman quen icniutin ica on intlaneltoc.
    Yej no más cuajli ma quintequichihuilican, pampa on yejhuan quinseliliaj on cuajli
    intequiu yejhuamej tlaneltocaj niman quen tlajsojcaicniutin. Xtemachti niman xtechicajcaijli
    yejhua in.
  kup-kup: Met gog aban napuz aban ahop Iesuz homeo badae batat hepanen, pim gog abanap
    epat nakaotü, “Met deip honeo Iesuz homet nanei bosir ravat hezaek, ne pim irih
    het gogot tohomaz ne kaev ravoh.” Pot pi nakaotü, oñ epat pi homepan, Met nem
    aban ahop pi Iesuz homeo badae batat hez, povoz ne tin pi meñizat gogot tohoman
    deip honeo Godiz masakavok hek. Met Timoti, ev menoh-epov ni parun mañeken tin
    hatevetet taput tovai sohopan.
  jid-jid: Igran bi wa ba nei ni ba ti koh bi bangaskiya du ba na kpa ba tsir na don
    ba mri vayi kpaba, nakima baka ti dun ni kwazo ba tikoh waba ciriba idu bihu Irji
    kaunatatu ka koya di tsro ba ikpie bi yi
  wmw-wmw: Na ware wari na mamwenye wenye kwamini, wasiwafezeyi kwa kuwa nkati ya
    kwamini munu na nduye. Wajuzi wawatumike pakulu sana kwa kuwa ndi wenye kwamini
    wakuwapenda, ware wapokerera faida ya kazi yawo. Vinu‑vi wafunde na warimbise
    myoyo.
  gmv-GGM: Ammaniza godati diza ammaniza ashshikarati godati istta ishatas gidida
    gish godatas beessiza boncho immetto. Harapekka istta oothon maadetiza ammaniza
    godati isttas dosettidayta gidida gish nekka haytantta mala yoota tamarththanasine
    zoranas beesses.
  ssg-ssg: Na teteka masiwi lato tin kahikahi Krais, tesol unaualato lato kum nanamiloi
    ka ewi ti tahiai kakaialato. Laha nameniwa ka laha se hahitakalato. Ala pamu laha
    puas eliel ahewa nake laha pupuas hualiai seilon ti Haeu, teteka laha waheni.
    Timoti, hanaua teka kahikahi Krais tesol waliko ien ma kak hakuiwa laha aile usian.
  zpo-NT: Nu chelee xaa nabeyy xaa nak tub xaa Jesús, masra nzhaal gon xaa xtizh xaa
    nel tubka wech xaa, nel ropse xaa nak xaa Jesús. Nel lee xaa nkee zhiin lo wech
    xaa, nzhaal le wen xaaya, nel ropse xaa nkela Dios. Blu re kwaane nu bseed re
    xaa kwaane.
  poy-poy: Wamanda weni watuwa wawu ndo wantu yawamjimira Yesu nawawabeziya toziya
    wawaholera womberi ndo walongu wayawu. Pambeli pakuwi, wafiruwa kuwatendera viherepa
    nentu, Kumbiti wafiruwa kuwatendera weri nentu, toziya awa wawapata ulunda kulinginirana
    na lihengu lyawu ndo wajimira weni wawafira. Gufiruwa kufunda na kubwera vitwatira
    avi.
  qwh-NT: Sitsun meqan esclabupa patronninpis Teyta Jesusman marcäcoq canqa, ama tse
