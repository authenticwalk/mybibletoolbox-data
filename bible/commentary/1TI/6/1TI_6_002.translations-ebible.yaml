    orang parcaya yang musti idop basayang. Tius! Ajar ini samua, deng kasi samangat
    jamaꞌat dong ko bekin iko itu samua.
  pol-UBG: A ci, którzy mają panów wierzących, niech ich nie lekceważą dlatego, że
    są braćmi, ale tym bardziej niech im służą, bo są wiernymi i umiłowanymi, uczestnikami
    dobrodziejstwa. Tego nauczaj i do tego zachęcaj.
  qxh-NT: 'Patrunnin irmänu captinpis, alli ricanman. Ama taricunmanchu: «Irmänümi»
    nir. Manchäga sumaj arüshinman: «Irmänu-masïćhümi aruycä. Paywan yaćhänacümi»
    nir. Timoteo, willapashajta llapan irmänuta willapanqui. Imata rurananpäpis sumaj
    tantiyachinqui.'
  nwi-nwi: Nəfra. Slef mɨnə, mɨne masta kapəriə yamə mɨne kasəhuak, kwənhauə piauriə
    mɨnə. Mərɨg slef mɨnə tukasəkeikei mhasiai masta kapəriə mɨnə. Mərɨg tukasəkeikei
    mɨsor wok yerkiriə m-fam, meinai nəmə mɨnə a iriə kasor wok atuə kɨn kapəriə,
    iriə nəməhuak mɨnə; kasorkeikei əriə mɨnə. Takamhajoun narɨmnar mɨnə e mor kwirɨg
    kɨn kɨmi narmamə.
  kmo-kmo: 'Kristen ma yechi yo otii tawa wakasa ma ye sa yechi yesokwa neeki tawa
    ma riiti hin nasowoyetanakech. Yecha eeta yaka kumwoy sowa. Sowak, eeta kepi wakasa
    ma ye sa yo kepin otii ta. Opoche ye eecha hikitanakech: rii Kristen ma tawak,
    ada yo eshar otii tak. Kubu neeki tawa ma rii Kristen ma tawey, wakasa ma ye boboy
    kepin ya tawak, Kristen yaka kumwoy tawey, eena ye sa yo hehar otii ta.'
  agr-agr: Tuja inak Jisukristu nemaja nunú, niina apujishkam Jisukristu nemaju asa,
    Kristui kajintsá anentaibaunmag ni yachi asamtai imanchauk diisaigka. Dutiktsuk
    nuní nagkaemas shiig takagsatnume, dekas yatsut Jisusan dekaskeapi tuina nunú
    imatika aneasa takajam amain asamtai. Jisukristun nemajin aidau, nuigtú diin aidaushkam
    wi tajam juna umimain ainawai.
  kyc-kyc: Yulu pingi akali dupwame nakamana yulu pyakamaingi akali doko Kurisene
    ramo dokona baa nambana yangonge angi ingilyamo lao suu pyapala banya pii doko
    kamba larami ramo doko kapa ingya nara. Nakamana yulu pyakamaingi akali doko Kurisene
    ingyuo karenge ramo doko banya yulu ama poraiyuo mondo lao pyakamirami. Dopa pirami
    ramo dokopa Kurisene wambu yango dupwa nyisaramisa pira. Pii langilyu dusipa mana
    lamaiyuo polo lao kara.
  urd-GVU: جب مالک ایمان لاتے ہیں تو غلاموں کو اُن کی اِس لئے کم عزت نہیں کرنا چاہئے
    کہ وہ اب مسیح میں بھائی ہیں۔ بلکہ وہ اُن کی اَور زیادہ خدمت کریں، کیونکہ اب جو
    اُن کی اچھی خدمت سے فائدہ اُٹھا رہے ہیں وہ ایمان دار اور عزیز ہیں۔ لازم ہے کہ
    آپ لوگوں کو اِن باتوں کی تعلیم دیں اور اِس میں اُن کی حوصلہ افزائی کریں۔
  yre-NT: Ɛn Zozinɔn nɛn o ya nɔan -a, te o tanɔn a Zozi 'va bɛ, te o yiɛ 'e 'ciɩ
