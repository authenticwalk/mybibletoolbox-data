    saa bamo̱. Ke̱tɔ ne̱ bo̱ waa‑ɔ e̱ gye̱ fe̱yɛ bo̱ suŋ ane̱ŋ a anyaŋpe̱‑ɔ gbaa nɛɛnɛɛ,
    a le̱e̱ fe̱yɛ bamo̱ ne̱ ba suŋ ba sa‑ɔ gye̱ Kristoo awuye ne̱ Wuribware̱ e̱ kpa
    bamo̱ ase̱ŋ‑ɔ ne̱e̱. Kaapo̱ bamo̱, na fo̱ sa a bo̱ nu ane̱ŋ a ase̱ŋ amo̱ kaase̱.
  cni-NT: 'Ariorica iquemisantaque yora amanantajiriri, te oncameetsateji incante
    yora pimantaari: “Iriotaque meeca noyemisantaririnte, nomoncaratavacaaca. Eiro
    meeca nopincatsatiritsi”. Irointi cameetsa irantaveetasanoteneri: tempa irio iyemisataririnte
    yantaveetiniri, irootaque inintantariri. Irootaque, Timoteo, poamejeiteriri maaroni,
    pincantajeiteri maaroni irimajeitero.'
  eng-WMB: Those who have believing masters, let them not despise them because they
    are brothers, but rather let them serve them, because those who partake of the
    benefit are believing and beloved. Teach and exhort these things.
  zaw-NT: Palga yu' remos ni najc xlam̲ni te nani rlilajz, na'c cuälazreni rextiidxni
