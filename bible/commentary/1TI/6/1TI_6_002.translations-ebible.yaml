  nbq-nbq: It avakwa enayeloman andi, it nin enasini avyarat ombasagwi menda, it nin
    enasini avyarat ombasagwidek menda. Eke, it enayeloman ako en enasini avyarat
    ombasagwi menda halok, “Nit ogo avyarat ombasagwima, Ala aburi ninim ndatak aro,”
    yiluk, enane sovabisaup moga. Ata, it ako en, “Nenasini yavup okbiselagwi andi,
    avakwa it nin andi dek. Nit ninim ndatak avyarat ombasagwi atma nenendawi hunik
    aro,” yiluk, ambi inim enake ombok erogo ogarit nagu dogopwak. Wene yukhisiga
    yi ako ovok erogo mamulirigya, enaruk watya, ogagya dogwen.
  tgo-tgo: Rakakaiwobwaga thiye ghanjigiyagiyako kaero thɨ loŋweghathɨ, thava regha
    i renuwaŋa na iŋa, “Wo giyako mane ya yavwatatawana, kaiwae weya Jisas iye ghaghaŋgu
    na mboromboro ghime weiŋgu.” Thava i renuwaŋa ŋgoreiyako, mbema i kaiwo wagiyawe
    eŋge, kaiwae giyako iya i kaiwo kaiwaeko na giyako i vaidiya ghathovuye, iye raloŋweloŋweghathɨ
    na iye valɨnɨmae. U vatomwe weŋgi na u vavurɨghegheŋgi ŋgoreiyako.
  yap-yap: Ma pi’in yad e sib nib mil farad ngak e pi masta nike mich Got u wun’rad
    e thangri dab ra darifan niged e pi masta rorad ni bochan e kar walagyed yad.
    Machane aram e ngar pigpiggad ngorad ni kefel’ ko kafaram, ya pi’in nge fel’ rogorad
    ko maruwel ni yad be tay, e girdi’ nike mich Kristus u wun’rad, ni bogi girdi’
    ni kar t’ufgad rorad. Pin’ey e thingar mu fil ma ga machibnag ngak e girdi’.
  mop-NT: Le'ec aj q'uexa'an mozojoo' abe'e, ma' u men hermano ilic u yumil ca' u
    p'ütoo' u tz'oques u yumili. Yan u betic u meyaj ti top quich'pan u men hermano
    ilic u yumil. Yajtzil ilic u yumil u men a Dioso. Timoteo, adü ti'ijoo' boon a
    hermano a t'an abe'e, le'ec in tz'iibtaj to teche. Ca'ansoo' etel a t'an abe'e.
  tet-tet: Naꞌin mak fiar baa Naꞌi Yesus, niakaan ata sia musti nakneter nia bei-beik,
    masik sia hotu-hotu manesak iha Naꞌi Maromak oin. Ata sia musti naliku naꞌin nia
    diꞌak liu tenik, tan sia hotu-hotu fiar bele-bele baa Kristus. Sia hotu-hotu moos
    musti moris nadomi malu. Timo! Manorin lia neꞌe sia hotu-hotu modi makbiit ema
    sarani sia, nebee sia nalo tuir.
  hlt-MCSB: Uepom la aka om boeilung rhoek tah manuca la a om uh dongah hnaep uh boeh.
    Tedae salbi uh taoe saeh. Uepom la a om uh dongah thintlo tah bibi then neh a
    bom. He he thuituen lamtah hloephoelh.
  xtd-NT: Ñayiu ka kukanu ini Cristu Jesús ka kidatniu duꞌa nuu se kukanu ini‑ia,
    na jueyuꞌu juendetu koio‑i nuu‑s; ñadu xa ma koo‑i xañuꞌu nuu‑s diko ni xaxeꞌe
    xa ka kuu‑s xiꞌin‑i se kukanu ini‑ia. Duꞌa na kadatniu ka‑i nuu‑s xaxeꞌe xa xemani‑i‑sɨ.
    Daxa se kukanu ini Cristu Jesús kuu‑s, te kueꞌe xa niꞌi‑s xaxeꞌe tniu ka kida‑i.
    Xaꞌa jaꞌan‑n nuu ñayiu te jan doꞌo‑n‑yɨ.
  mdy-ETH: ዔያቶ ዎይሣ ዓሳ ኪሪስቶሴ ጉሙርቃ ዓሲ ማዔ፥ ጎዳ ዬሱሴ ሱንፆና ዔያቶኮ ዒሾንሢ ማዔሢሮ ዓይሎ ማዔ ዓሳ ፔኤኮ ዎይሣ
    ዓሶ ቦሆፓ፤ ዔያታ ማዻ ማዾና ማኣዲንታ ዓሳ ኪሪስቶሴ ጉሙርቃያና ናሽኪንታ ዒሾንሢያ ማዔሢሮ ቤርታኣስካፓ ባሼ ዔያቶም ማዾንጎ።
    ዬያሮ ኔኤኒ ዔርዛንዳያና ዞራንዳያና ኮይሳሢ ዬያኬ።
  spl-spl: Yâhâ kunlipyeŋaŋe Kiristohâlen biwiyeŋaŋe kepeim manmai otmuâmâ âi loklipyeŋe
    ya ki holaŋyekŋetâ ari yeŋe nâŋgân nâŋgân watmâ galemahom mansai. Yakât otmâ âi
    lok yaŋe kunlipyeŋe ki sâm bâleyiŋginomai. Yâhâ kunlipyeŋaŋe Kiristohâlen biwiyeŋaŋe
    kepeim manmai yâhâmâ Anitâŋe nâŋgâyiŋgimap. Yakât nâŋgâm âi lokŋe âi kârikŋeâk
    mem kunlipyeŋe hoŋ bayiŋginomai. Den ekgohoan yu kâsikum yiŋgirâ nâŋgâm manŋetgât
    naŋgan.
  usp-NT: Y wi wi' jujun ri wi' rajwak ri ajtakeltak re Kakaj Jesucristo, rajwaxi'
    masna ticojontak cuando titaksajtak, jwi'l rech'elxiqui' rib'ak chirij Kakaj Jesucristo.
    Rajwaxi' masna tijcoj jk'ij rajwak jwi'l lok'laj rech'elxictaka' chirij Kakaj
    Jesucristo. At Timoteo, ri' li ri rajwax tatijoj yak ajtakeltak re Kakaj Jesucristo
    y b'ij rechak chi trantak.
  zav-NT: Na' šə x̱anga'aque' ca' ḻeczə chso'onḻilaže'e Cristən', mos ca' bito cheyaḻə'
    so'one' xbab cui yoso'ozenague' c̱hega'aque' por ni c̱he de'en zɉənaque' txen
    chso'onḻilaže'e Cristən'. Mazəchlə cheyaḻə' so'one' žinṉə' do yic̱hɉ do lažə'əga'aque'
    c̱hedə' x̱anga'aque' beṉə' ca' chso'one' žin c̱hei chso'onḻilaže'e Cristən' na'
    Diozən' chaquene' c̱hega'aque'. Gwdix̱ɉue'e de'e ca' babzeɉni'ida' le' na' bsed
    blo'in.
  sgz-sgz: Má ngo konom kán tám toptop er a tám ruruna mul, a támin muswan ngo diar
    arwat no i mátán ái Káláu. Ái sár tám toptop koion na hol agengen i kán konom
