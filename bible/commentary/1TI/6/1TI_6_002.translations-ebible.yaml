    ni-jambarrgiiyn, niga naa-murruyung aḏaba.” Dani-yung ani-yamana ari. Yagu girrjag!
    Nubagi-yung nu-yandhurrbangana-yinyung na-waḻyinyung ani-wandha-wuguuguni-wugij
    ani-mijgalmina, niga yamba naa-mijgalmina nubagi-yung-jinyung ni-jambarrgina-yinyung
