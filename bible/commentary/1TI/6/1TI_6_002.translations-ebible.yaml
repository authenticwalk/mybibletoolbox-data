  wbp-wbp: Nyurrurla ngalya-kari Kirijini, ngulajunkulurla Kirijini-kariyi-nyanuku,
    ngulakunya kankulurla warrki-jarri pirijina-piya-yijala. Ngulakuju warrki-jarriyalurla
    kilji-nyayirni manu yukayi-karda-nyayirni. Nyurrurla-nyanguju wiriji Kirijini-jala,
    kulalpankulu kujarlaju warrki-wangu-jarriyarla mata nganta, lawa kujakuju. Nyampunyalpankulu
    manngu-nyangkarla, “Ngalipa-nyanguju wiriji Kirijini-kariyi-nyanu ngalipakupurdangka,
    ngulaku karliparla yulkami. Ngulakuju kajirliparla warrki-jarrimi yukayi-karda-nyayirni,
    kujarlaju kapu yardayarda-manii talaju nyanungurluju.” Kujanyalu manngu-nyangka
    nyurrurlarluju. Timiji, nyampurra-kurlurlunya-jana pinarri-manta Kirijini-kariyungkuju
    yungungkulu linpangku purda-nyanyi.
  luo-luo: Jogo man-gi ruodhi moyie kuom Kristo kik nyisgi achaya moro amora nikech
