    wanhu mbuli zino.
  nhr-nhr: 'C''ẽe ne qãà nea dtcòm̀an úúa hãa q''õòsean úúa; nxãa ne méé ne táá cúís
    dtcòm̀s di ne e domka cg''áré tcoman máà ne guu. Igabaga méé ne tc''ẽe-tc''ẽese
    naka bìríse naka máá: “Q''õòse ga nea dtcòm̀-kg''ao ne e, a ncàm̀-ncamsa ne e
    thẽé, a ko wèé qaria ne cgoa kúrú, qãà ne ne gha hùi ka,” témé. Ncẽes gúùs domka
    méé ne kaisase tsééa máá ne. Ncẽe zi gúù zi ka méé tsi khóè ne ntcàm naka xgaa-xgaa.'
  uig-PIN: 'Hojayinliri etiⱪadqi bolsa, ⱪulliri: «Biz ⱨǝmmimiz ohxaxla ⱪerindaxlarƣu»
    dǝp, ularƣa ⱨɵrmǝtsizlik ⱪilmisun. Əksiqǝ, ularƣa tehimu ǝstayidil hizmǝt ⱪilsun.
