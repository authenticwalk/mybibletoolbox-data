    wiya yalatji kulintjaku. Mayutju Yiitjuku walytjaku kutju tjukarurru nyuntu waarrkarrinytjaku,
    yalatji kulira, “Yiitjunya ngayuku mayutjuku yunyparringanyi. Ngayuluṯarra palumpa
    yunyparringkula tjukarurru waarrkarrinytjaku.” Timitjiyi, wangka ngaatjanya kulila!
    Yiitjuku walytja tjuṯa tjananya yalatji nintila!
  poh-NT: Jeꞌ ricab jenoꞌ cꞌacharel xa quich aj niminel ok qui̱b chꞌi̱l aj ehcham
