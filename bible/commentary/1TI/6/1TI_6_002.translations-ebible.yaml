    bó egeè mvú.
  row-row: Hambu ate ruma tuan na namahere neu Lamatuaꞌ Yesus. Ate ra nda bole raloe-radꞌae
    tuan naa, huu namahere neu Lamatuaꞌ Yesus. Ara musi mete-seꞌu malolole lenaꞌ tuan
    nara, huu basa sira atahori mamahereꞌ, de musi rasodꞌa esa sue esa. Tius! Munori
    basa ia ra, ma huhuar jamaꞌat ra fo tao tungga basa naa ra.
  msy-msy: Eghtɨ ingangarir gumazitamɨn garir gumazir ekiatam a nɨghnɨzir gavgavim
    ikɨtɨ, an inganganir gumazir kam kamaghɨn mɨkɨman markɨ, a nan mav, kamaghɨn kɨ
    an akaba batogham. Puvatɨ, a kamaghɨn nɨghnɨgh suam, gumazir kam kɨ an akurvaghsɨ
    ingangarim damuam, a nɨghnɨzir gavgavim itima, kɨ bar a gifonge. Egh nɨghnɨzir
    kam a damutɨ, a ingangarir aghuim damuam. Timoti, nɨ gumazamiziba akar kaba me
    mɨkɨnɨva men sure damu.
  agg-agg: Ŋga ratüpurɨyei-rɨhündeimbɨ-yei hɨfandɨrundürɨ-rundeimbɨ ranai anɨhondümbo-rundeimbɨ
    aiyomo ana, ai yowanɨ randɨhi hohoanɨmondeihɨya, ‘Ro mamɨ apodoho nahurai-anefɨ,
    ŋga ro ŋgɨrɨ ahamundɨ hoafɨ hɨmborɨndefɨ,’ mbɨsei, ŋga wanɨ. Ŋga ai randɨhi hohoanɨmondeihɨ
    anɨmboya, ‘Nindou ndanahamumbo aboedɨ fehefembohünda ratüpurayefɨ nda ai anɨhondümbo-rundeimbɨ-memondamboanefɨ
    ro ahamumbo hohoanɨmo pararɨhupurɨ,’ mbɨsei. Se nɨmorehɨ nindowenihɨ aheimbo aboedɨ
    hohoanɨmo ra yamundowandürühɨ asu rasüŋgufembo ŋgusüfo botɨndowandürɨ.
  ptp-ptp: Xam wê xam vông yuac vɨdaaên vô tɨbii wê vông i vin ge, xam ya mi nêl bêga
    ên xam nêbê, “Tɨbii wê viac a ge a lig vông vinên ti om xii tɨyima, om a ob la
    vac i kɨyang kwa ngɨbi lêm.” Kɨyang bêge o nivɨha lêm. Om xam nêl bêga bê, “Tɨbii
    tige a lig vông vinên wê a xêgyaa vin lec i ge, om a ob ngô kɨyang wê i nêl ge
    dɨ vông yuac wê i vông vô a ge xêkɨzêc, ên yuac tige i vô nôn nivɨha vô i.” Timoti,
    ông tɨxuu xomxo ya kɨyang tibêge ên he i tɨmu vô.
  nak-nak: Egiteu la tahalo la igogolu, mai la uru giteu ge la tahalo la lotu, egite
    umala ge vareagiala veia egite vitau me tabara moli te la isale Kraist, veia egite
    kati ge roromulia. Eala moli egite ge rovia mai ele veia la uru giteu la tahalo
    te Kraist, egite ge roromuli tataho molia. La vuhula la igogolu te la uru giteu
    ele, eia ge suli lou egiteu e tabarabarala giteu te la lotu te Kraist, la vuhula
    eia la tahalo la lotu. La merera taku tomi ele eme ge vimari la valalua me hatavivile
    ovola, ge valolo tai legiteu.
  lbb-lbb: Pa la ning anunla ningnigo a tena tortorot, gong la tabun longor teteki,
    anasa lar nuki mang la tas ka ana tortorot. Lar longlongor wakak teteki, anasa
