  huu-NT: 'Jesucristona naimacɨ patrones ɨɨnoia, maɨjɨraɨnɨ naimacɨ uaina jɨaɨ ɨɨnua.
    Naimacɨ comecɨaɨ facañena: “Patrón creyentena illa jira, danɨ conima caɨ isiruilla
    jira, raise maɨjɨñeitɨcaɨ”; ia: “Raise maɨjɨitɨcaɨ” comecɨaɨna facaja.'
  jiv-NT: Atumí uuntri̱ Yus-shuar áiniakka aya Yusja̱i̱ yatsum asamtai nakiarchatniuitrume.
    Antsu nuna naṉkaamas péṉker takarsatniuitrume. Warí, ame yaya̱mna nu Yus-shuarchak
    ainia, tura ame aneamu yatsumchak ainia. Ame, Timiutéu, tu jintintiata.
  otm-NT: Nɛ nu'bʉ yʉ 'yɛ̨c'yɛi ʉ yʉ́ hmu yʉ 'yɛ̨hɛ, pɛ guexta'a da numansu ʉ yʉ́
    hmu nɛ hin da zani ngue'bʉ mbɛ̨ni din cuhʉ ʉ. Pɛ man'da da bɛ̨ni da mbɛpi xʉn
    ho, nguetho rá mi'yɛ̨c'yɛiui da mbɛpi, nɛ di huɛ̨c'a rá hmu. Dami xänba na ram
    hma, nɛ thocpa thoho gui bɛ̨nba ʉ.
  dah-dah: Munaŋ meteŋ mar kurabe doyaŋ marmiŋ manaŋ Yesu gama irde haŋ kenem meteŋ
    mar goya doyaŋ marmiŋ goyabe irawakde Al Kuruŋyen dirŋeŋ weŋ niŋgeb, Al Kuruŋ
    beleŋ tuŋande yeneŋ hiyeŋ. Gega meteŋ mar gore buluŋ mat dufay heŋbe, “Yeŋya neŋyabe
    tuŋande,” yeŋ doyaŋ marmiŋ goyen palap ma yirde meremiŋ ma nurde hinayiŋbe igiŋ
    moŋ. Gwaha titŋeŋbe doyaŋ marmiŋ goyen meteŋ teŋ yuneŋ heŋyab, “Doyaŋ marniniŋ
    manaŋ neŋ gahade Al Kuruŋyen dirŋeŋ weŋ geb, al hoyaŋ moŋ, neŋ uliŋ po,” yeŋ nurdeb,
    “Meteŋ gabe neŋ beleŋ titek po teŋ hite,” yeŋ wilakŋeŋ wor po nurdeya meteŋ teŋ
    yuneŋ hinayiŋ. Be, mere tihim kuruŋ gayen geya haŋ mar goyen saba yirde mere go
    gama irde hinayiŋ yeŋ yineŋ tareŋ yirde hayiŋ.
  tnk-tnk: Slef me səməme nəmə asori me səvənraha kamhəni nɨpərhienien ia Iesu irəha
    tuhəpwəh noien nəha kamhəni mə, “Eh, iəmə asori nəha in piəvtaha a riti,” nənə,
    irəha tuhəpkɨsiai amasan mhə. Mətə irəha tuhaməkeikei mho pɨk mwi wok ia rerɨnraha
    pərhien, tɨ nəri nə mə səvənraha iəmə asori in iərmama riti sə rani nɨpərhienien
    ia Iesu, nənə irəha hokeikei in. Tikahatən narimnari me i, mɨni pen tɨ nərmama
    mə tuhaməkeikei mamho.
  kpr-kpr: 'Kau daba aminga ava, saramana kakato mendeni, ainda babojegari barago,
    ne God da natofo edo irera. Saramana kakato emo, nembarago nenda babojegari Kuristini
    ava kakara use irarera. Nenda babojegari mo, Kuristini edo kau nenda nano namendi
    edo irera avata kotugo, nenda geka jo bu fugae arera, ne nininguse irarera. O
    eminge saone! Ne giti edo ghusera ava darigedo, kakara e gogoghombuse saramana
    e gogoghombarera. Ainda beká mo: nenda babojegari sonembe gogoghomberaera amo,
    nenda dubo bari nano namendi, God da natofo edo irera, nemori. A geka evia ijuguse,
    vironu saso dae resena.'
  san-IAS: yeṣāñca svāmino viśvāsinaḥ bhavanti taiste bhrātṛtvāt nāvajñeyāḥ kintu
