    kàtasíxá‑la̱ nga ngásòn mokjeiín‑la̱ 'én‑la̱ Nainá ti̱koa̱ tsjakeè xíkjín. Jñà
    'én koi, ta̱kóyi ti̱koa̱ ti̱nókjoa̱yi.
  mcq-mcq: Ea irahipo puni mamaꞌinijija nimaa rojiꞌinaꞌe reꞌavajaho puni hura venaꞌavara.
    Pu núni vwehiji jihunaꞌe puni kaukara hami hami veje pu ijara niꞌajiꞌamana. Ijihuni
    maijaho pu nimaa rojiꞌine ꞌee oja mihiꞌina. ꞌEnakúne vuꞌa kija ꞌwarame najaꞌamana.
  sus-A: كٌنيِ نَشٍيٍ مَرِفِ قِندِشِ دَنشَنِيَتْييٍ رَ، نَ كٌنيِيٍ نَشَ يٌ عٍ مَرِفِ
    مَ، عَ قَلَقٍ رَ عَ عٍ نفَشَكٍرٍنيِيٍ نَن عٍ رَ. عَ لَنمَ عٍ شَ عٍ شَ يَامَرِ
    رَبَتُ عَ قَنيِ رَ دَنفِقٍ عَ سِنفٍ رَ، بَرِ مَ عٍ نَ وَلِقٍ عٍ نفَشَكٍرٍنيِ شَنُشِيٍ
    نَن بّ. عِ شَ مِشِيٍ شَرَن يِ يَامَرِيٍ رَ.
  jpn-1965: 信者である主人を持つ人は、主人が兄弟だからといって軽く見ず、むしろ、ますますよく仕えなさい。なぜなら、その良い奉仕から益を受けるのは信者であり、愛されている人だからです。あなたは、これらのことを教え、また勧めなさい。
  fra-SBL: Quant à ceux qui ont des maîtres croyants, qu'ils ne les méprisent pas
    parce qu'ils sont frères, mais qu'ils les servent, parce que ceux qui participent
    au bienfait sont croyants et bien-aimés. Enseignez et exhortez ces choses.
  yka-yka: Bang banyagaˈin duk amunen saliˈ-saliˈ sandel pu si Isa Almasi, daˈa banyagaˈ
    miyaˈan magpikil weˈ gaˈi ne iye subey tinalew si amunen peggeˈ kuweˈ ne du siye
    magpungtinaˈi. Bisan miyaˈan subey pe pahāpne teˈed paghinangnen peggeˈ aˈa paghinanganne
    miyaˈan kuweˈ iyehin isab sandel pu si Isa Almasi, duk peggeˈ malasa isab iye
    si amune miyaˈan. Iye inin subey panoloˈnu si siyehin duk daˈakun teˈed tinuhut
    si siye.
  mle-mle: 'Adiy saan kwar maarin adiy dayadiy Kristen asaay duwak yawiy kwurkwanadiy
    duw taakw, day kitawa wukidaba: “Kad aad nyanadi Kristen gwalugwa duw-ad. Alik
    tikuw, agwa javik nyan kip yarakara adiy dikidiy miyawa majik wuki-wukib tikidiyan?”
    waan. Atampika mawul, aal mwiya saal viyanaal. Aw atawa kwur-yaay, aw dayadi asaay
    duw Kristen gwalugwa duw tidalik tikuw, alik aal jaav adiy yawiy duw takwaam sisuwuk-ladiy
    mwiya viyakita yawiy kwurdakik, dikik mawul yikuw, dayakil yawiy adi mwiya mawul
    yidanadi Kristen gwalugwa duwak sugwiyaan kwurkilaad waan. Timoti, min kalivakuw,
    duw takwak aw kidiy miyawa jaav kwurdakik, kidiy minak watuwadiy.'
  shp-NTPO: Jatian jan jato iboa joni joi akairibi iketianra, kikin joniakin shinankin
    jenekanti yamake. Jaskáyamakinkaya, bebonbires jakonhaxon jaton teebo axonkanti
    iki, ja jakonhakin maton tee axonai jonibo riki joi akaibo, jabora non noi wetsabo
    iki, neskati ikantibora min jato onanmati jake.
  aom-aom: 'O jabesi a masijoho Keriso mae uehorovarue aribövie jëvëꞌoho mu ariböviohuro
