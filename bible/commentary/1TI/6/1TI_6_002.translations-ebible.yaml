    hö uvoromo muoho ëma sisëꞌi sisëꞌi ömoꞌiro. Aꞌi uvoruomoꞌi: Nosi masijoho jabumë
    Keriso mae uehorovarue aribövie noehu rajëhijaruoho jëvajëjo. No ëhi jiëꞌe aribövioho
    ajëmijarue hö uvoromo jabesi muoho avoꞌavoho vaejëhoruomoꞌiro. Ëhi jiëꞌe jöho
    jero ae röjëhiromo uëꞌi hijego muoho avoho vaeruomoꞌiro.'
  geb-geb: Maaŋ muuŋgip, ŋaara guma khɨna the gari guman pan, ana guigira Zisas khothɨgi
    guma ma. Ana ŋaara guma kha ndɨkndɨgar ana muuŋ thari, “Ana, ŋka guigira Zisas
    khothɨgi fek gu ŋguk ma.” Ana mba ndɨkndɨgar muuŋgip, ana buni daaŋ su thari.
    Zakɨra fhuvara! Ana kha ndɨkndɨgar ana muuŋri, “Gu kha kurkurav ŋgari guma, ana
    guigira Zisas khothɨgi guma ma. Gu maaŋ muuŋgiap guigira ndavar ana nɨɨŋgi.” Ana
    mba ndɨkndɨgar muunga, mba ndɨkndɨk, ana khavɨrga, ana ŋaara vhuun muunga. Ndu
    zazera tɨvir vhuuin muun saŋv, mba gumgi gu mbigi ga suaŋv mbe khɨvɨv, ndu gu
    suaŋgi tɨvar muun saŋv, mben ndɨkndɨgi khavɨri.
  bsj-bsj: Cangabo ki teb leuwebbo nyimom Kwama ci a nung ciinen de cwekanka wori
    ciin yitub. Nyori ci a yok ten bwanka ceyeko. Teluwebbo cii tikan cii ti ki nangen
    neu nobo nyumom Kwama la cii cwi cii tiye. Kom merangi, kom tok dike buro.
  cak-cak: Ri samajela' ri c'o cajaf quiniman ri Jesucristo, man tiqui'en che ri cajaf
    chi manak cakale'n xaxe roma junan quiniman quiq'uin. Xa más jabel tiquibana'
    che ri quisamaj, roma ri yec'ulu ri utz ri nuq'uen-pe ri samaj, mismo quiniman
    ri Ajaf y can (ye'ojovex, yejo'ox). Ja c'a re' ri tac'utu' y capaxa'an pa ruvi',
    rat Timoteo.
  chf-NT: Si u yum ni ajpatanob u tz'onän u t'an Dios täcäba, mach utz u yäle' tan
    u c'ajalin ni ajpatanob que mach c'änä u totoj tz'omben u mandajob uc'a jinchichba
    Dios u tz'onän täcä y mach uxin u tz'ibajtesanob. Lo que c'änä u chenba, u c'alin
    cherben u patan más utz une, uc'a jini u yum ya'an t'oc Dios täcä y Dios chich
    u yajna'tan ca' chich u yajna'tanonla. Jintacda cä'benet a ye'benob y a wälbenob
    que u chen.
  tlf-tlf: Kale bisop sok de imolip tinum maak imi ogok kemin imi tiin molin iyo Kristen
