    xa cas quicha̱kꞌ qui̱b pan niminic. Reꞌ aj noꞌjbal wili chacꞌuhtaj eh chakꞌor
    queh take aj niminel reh chi naquirakam chiri̱j nicꞌ wach i camanic nacaꞌnam chi
    quiwach take quicamanic cok wi̱ꞌ.
  tue-tue: Cʉ̃́ãrẽ dutirá Jesuré padeorá niirĩ, bayiró cʉ̃́ãrẽ padeoró booa. “Marĩ
    tiiróbiro Jesuré padeorá niiã” jĩĩpacara, “marĩrẽ duti netõnʉcã́masĩriya” jĩĩrijãrõ
    booa. Toorá tiinemósãñu cʉ̃́ã dutirére ãñurõ padecotero booa. Cʉ̃́ã biiro padecotera,
    cʉ̃́ã tiiróbiro padeorá, cʉ̃́ã maĩrã́rẽ tiiápura tiiíya. Teeré bue, wãcũtutuare
    ticoya cʉ̃́ãrẽ.
  bjp-bjp: Ke foron fafauun sabin ae foron laulaumet kiri ri foron tom unune, foron
    fafauun ae gong ri wol le biil rin bulat lo ri, wara sau le ri fatfat latualik
    na unune, gong. Rin wong rokap tom sing ri, wara le ri foim sing foron tom unune
    ae ri ier kanaka isi ri. Foron tier igii on farakrakai ri ini ke ok fausum ri
    ini.
  xon-xon: Binaagbiib bi kpa dindatiib bi gaa Yesu ki kii na taa lik bidindatiib fam,
    ke bi ye binaabitiib. Bi li moo tun lituln tii bidindatiib ngbaan ki jer baah
    ba ga tun pu na; ba pu? dindatiib bi kan tinyoor baatuln ponn ni na ye binib bi
    gaa Yesu ki kii na la, le bi gee bi. Tuk bi ki sur bi ke bi li ŋani kina.
  tzo-ZNT: Mi coꞌol xchꞌunojic scꞌop Riox xchiꞌuc yajvalic li mozoiletique, mu me
    snopic ti jaꞌ xa xuꞌ mu xchꞌunbeic smantal yuꞌun ti coꞌol xchꞌunojic li scꞌop
