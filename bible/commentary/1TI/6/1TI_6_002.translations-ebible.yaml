verse: 1TI.006.002
translations:
  kpx-kpx: Ige mesoho evievi ataeau heiata loviamale kosiveabe kebiata evievi ataea.
    Iale abulako kebia aiogevelive. Isito abu abuemo nenilahai lovie dua vai. Kosealemo
    keau abuhi evievi ese igaea. Iale keau abu uvu mai mole ovei mole tedaevege keu
    duave.
  okv-H: Eto pure embo na pure ta mamo amo God ke be ari embo avoeto namei ke ijirou
    pure embo na mane peive aisuja te pure tunga iketo pure ururou pure ta be amo
    amita tunga humbari embo God ke be eaguja amina humbasuja avoeto ari erevi ara
    ahe poekejo.
  tbo-tbo: Apo tu bagibagi awai a taniwaga ina witulaneya Keliso witumaganana uyahinei
    yaka a taniwaga wiyateyatena ega ina wohouni, ma ina wileta imahi po dewa dewadewana
    uyahinei ina lata, babana a taniwagana Keliso tu witumaganena. Guguya geka una
    wiatatiyaneya lawa magomagouhi uyahihi.
  mal-C: വിശ്വാസികളായ യജമാനർ ഉള്ളവർ “അവർ സഹോദരങ്ങളാണല്ലോ” എന്നുകരുതി അവരോട് അനാദരവു
    കാണിക്കരുത്. മറിച്ച്, തങ്ങളുടെ സേവനത്തിന്റെ പ്രയോജനം അനുഭവിക്കുന്നവർ കൂട്ടുവിശ്വാസികളും
    പ്രിയപ്പെട്ടവരും ആകുകയാൽ, അവരെ കൂടുതൽ മെച്ചമായി സേവിക്കുകയാണു വേണ്ടത്. ഈ കാര്യങ്ങൾ
    നീ ഉപദേശിക്കുകയും പ്രബോധിപ്പിക്കുകയുംചെയ്യുക.
  grc-SR: Οἱ δὲ πιστοὺς ἔχοντες δεσπότας μὴ καταφρονείτωσαν, ὅτι ἀδελφοί εἰσιν· ἀλλὰ
    μᾶλλον δουλευέτωσαν, ὅτι πιστοί εἰσιν καὶ ἀγαπητοὶ οἱ τῆς εὐεργεσίας ἀντιλαμβανόμενοι.
    Ταῦτα δίδασκε καὶ παρακάλει.
  bgc-bgc: जिनके माल्लिक बिश्वासी सै, वे अपणे माल्लिकां का अपमान ना करै, यो जाणकै
    के इब तो वे उनके बिश्वासी भाई सै, बल्के वे उनकी सेवा और भी ज्यादा मन तै करै, क्यूँके
    वे जो सेवा तै फायदा ठाण लागरे सै, अर उननै वे मसीह म्ह अपणे भाईयाँ की तरियां प्यार
    करै, इन बात्तां का उपदेश देंदा रह, अर उन ताहीं मानण खात्तर भी उत्साहित करदा रह।
  khz-khz: Pene inagulu talimara ati voira talimara geria kamura Iesu gevega-taunataunaana
    talimara genai, evetaina ragai pia tugamagi, “E au walakavaku, pe karona ragai
    pana kamonagia e ragai pana kupa-ragea.” Aikina! Ira evetaina ne pia kala, geria
    kamura geria vetugunagi girigirira maparara pia agoveni-gitakaura. Kwalana ira
    geria inagulu gena nama geria kamura, Iesu gevega-taunataunaana talimara, na pia
    gapia; voira voo ira gatara namara. Vogaura ira pono vega-ripara e pono vega-nagira.
  deu-TKW: Die aber Gläubige zu Herrn haben, sollen sie nicht darum geringer achten,
    weil sie Brüder sind, sondern um so williger dienen, weil sie es mit Gläubigen
    zu thun haben und Geliebten, die sich des Wohlthuns befleißigen. So sollst du
    lehren und ermahnen;
  zsr-NT: Nup niꞌ nacuꞌë xangac taꞌyejlëꞌë Cristo, cutu ral‑laꞌ lucáꞌn caꞌz lequëꞌ
    le nacquëꞌ bö́chiꞌquëꞌ. Ral‑laꞌ lunrëꞌ dxiꞌa xchinquëꞌ le taꞌyejlëꞌë Cristo bönniꞌ
    niꞌ tuꞌziꞌë xbey dxin dxiꞌa naꞌ, le nadxiꞌinëꞌ lequëꞌ Lëczëꞌ. Ca nac lë ni, bsëdi
    bunách nacuáꞌ niꞌ, len bchiz icj nagquëꞌ.
  lin-lin: Bawumbu oyo bankolo na bango bazali bandimi basengeli te kozanga kotosa
    bankolo na bango, atako bazali bandeko mpe balingami na bango kati na Klisto ;
    nzokande, basengeli kutu kosalela bankolo na bango malamu koleka, pamba te bankolo,
    oyo bazali kozwa bolamu kowuta na mosala ya bawumbu, bazali motuya epai na bango
    bawumbu lokola bandeko balingami. Yango nde malakisi oyo osengeli kopesa mpe kosenga
    na bato ete batosa yango.
  hns-NT: Aur djekar sardaar iesaai hai, oesabke na tjaahie oke aapan bhaai maanke
    nietjaai kare ke, bakie oelogke tjaahie aapan kaam auro barhia se kare ke. Oelogke
    sardaar to bieswaasie aur pjaara bhaai hai. E beta Tiemotias, toe hoewa ke iesaai
    log ke ie sab baat hoekoem deihe aur khoeb thiek se siekhaihe.
  noa-E: Pãach chi chogkha nʉm khʉʉnjã pãach patronnaan Jesucristo i ʉ̈khaajem khʉʉn
    khai, oob pãrau pãach ödegpai, “Jãkhʉʉnan ĩchab Jesucristo iek ʉ̈khaajem khʉʉn
    aawai jãkhʉʉnau chan marag bʉ̈ʉrjã magju khabam” awia, “Marau am ögkhabam” a iekhamiet.
    Mag khãyau ante Jesucristo iek ʉ̈kha nʉm gaaimua pãach khodnaan aawaita am athee
    ajapcha phidkhaju aai nʉm, amjã ĩchab Ẽwandamau daupii phë wai sim khʉʉn juagta
    pãrau oo naawai. Timoteo, amag cha mua pʉchig jaau chirʉmjöta thumaam khʉʉnag
    jaaunaa pʉch ipierraa apibá.
  eng-EMTV: And those having believing masters, let them not despise them because
    they are brothers, but rather let them serve as slaves, because those receiving
    the good service are believing and beloved. Teach and exhort these things.
  mib-NT: Te mozo jeē yɨ́hɨ nuū patrón cácandíje, ma cáni ni i jeē cūhva‑ni sáha yɨ́ñúhún
    i nuū de sɨquɨ̄ jeē hermano cácandíje cácuu de. Chi sa cuajníñu vāha ga i nuū
    de, chi tēe cándíje tēe manī i jíín cúu tāca tée un jéē sájniñu i nuū. Jnūhun
    yáha stéén rō te stɨ́hvɨ́ ni rō i.
  lif-NT2: नसानिबा दाङ्‌बा के़गप्‍पा सेवारोबाहाॽरे़ खुनिॽ दाङ्‌बाहाॽ हाराॽ इङ्‌धाःङ्
    खोःमा सुम्‍बोधाबा मे़जोःक् फाॽआङ् मे़इःत्तुररो॥ खे़ङ्‌हाॽग नसाःन्‍नो खुनिॽ फुॽनुसाॽसिरो॥
    खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ग नुःरिक्‍काङ् खुनिॽ नसानिबा दाङ्‌बाहाॽरे़न्
    सेवा मे़जोगुररो, थेआङ्‌भे़ल्‍ले़ खुनिॽ याःम्‍बक्‍कोलाम् इन्‍धाःङ् के़घोःबाहाॽग
    लुङ्‌माॽ तुक्‍सिङ्‌मनाबा नसानिबा फुॽनुसाॽसिएरो॥ कन् पाःन्‍हाॽ खे़ने़ॽ खे़न् सेवारोबाहाॽ
    हुॽमासि पोःङ् हे़क्‍क्‍याङ् खे़न् पाःन्‍हाॽ चोःक् पाङ्‌मासि पोःङ्‌लो॥
  xnj-xnj: Vavanda ndi vakulu vavi ndi vakilisitu vakoto kuvavevesa muni ndi valongo
    vavi mu Kilisitu. Pahala paki, viganikiwa hati kuvahengela bwina neju, muni venavo
    vipata chiyonjokesu chivaha kuhuma mulihengu levikita vavanda avo, ndava muni
    vasadika vevakuvagana. Uganikiwa kuwula na kukokosa mambu aga.
  mmx-mmx: Lavasaxaruki at luvuttadi nunu, nemen di guta lox amangan luvuttadi amgomgo
    atdi, mila nedi vam loxoeton di. Ketla i lox avukat do dina lok lugugu avukat
    tidi, mila nedi di ru orong mumu lugugu atnedi nom luvuttadi amgomgo atdi. Una
    lox ase limixin mi na levelinga.
  cbr-NT: A rabëtaxbi Jesucristomi catamëcë 'ixun ca an uni ñu mëëxuncë unin —an ë
    ñu mëëmicë uni cana upí oquin ñu mëëxunima —quixun sinántima 'icën. Usai 'iquinma
    ca an ñu mëëmicë uni axa Jesucristomi catamëcë 'aish aín nuibacë xucë́nsa cupí,
    bëtsi uni 'acësamaira oquin ñu mëëxunti 'icën. Usai 'inun camina camabi uni ñuixunquin
    'unánmiti 'ain.
  tee-NT: Pus ni vachu' lhilaca'anta ju Cristo ju ix'ucxtin'an pus ju xalapanacni
    jantu lai catitanaulh ni jantu tu'u' talhiulai ju ix'ucxtin'an va ixlaca'atalh
    ni vachu' talhilaca'anta ju Cristo ju yu'unch. Alai va palai k'ox catach'alhcatnanilh
    ni ta'aktaijui xamati' ju vachu' lhilaca'anta ju Cristo chai ni tat'alamapaini.
    Pus icjunan ni chunchach ju amalanit'i chai chunchach ju alhimap'aksit'i ju lapanacni.
  eng-LSV: and those having believing masters, do not let them slight [them], because
    they are brothers, but rather let them serve, because they are steadfast and beloved,
    who are partaking of the benefit. Be teaching and exhorting these things;
  cak-NT: Y xa jec'o kach'alal ri c'o qui-patrón ri can runiman ri Dios, man tiqui'en
    che chi manak ruk'ij, xe roma raja' xa jun kach'alal. Pa ruq'uiexel ri', xa más
    utz tiquibana' che rusamaj, roma riq'uin jun utz samaj, can niquito' jun ri can
    runiman ri Dios y can cach'alal chic qui' riq'uin. Riq'uin ronojel ri' quie'atijoj
    ri kach'alal y ta'ij chique chi can tiquibana'.
  pah-NT: 'Po g̃a opojykahara''g̃a pavẽi ojiko Jesus''ga rehe, a''ero g̃a ndekoi onhoirũramo.
    A''ero ti g̃a te''iyme opojykahara''g̃a pe: “G̃a nhaneirũramo g̃waramo ti timondoyme
    nhandereaporog̃ita g̃a ndehe.” A''ea rũi ti g̃a te''i. Koji''i vehevi ti g̃a tomondo
    ojeaporog̃ita opojykahara''g̃a ndehe oporavykykatukatuavo g̃a pe g̃a pokoga. A''ereki
    g̃a – kiroki opojykahara''g̃a pe g̃a oporavyky g̃a pokoga – g̃a ko g̃airũa tuhẽ
    g̃anemiarõa ojikoga g̃waramo Jesus''ga rehe. A''ea ti emombe''u pa g̃a pe g̃a
    mbo''ekatuavo hehe.'
  sja-NT: Chipari ichiaba Cristode ijãa bɨ pɨrã, ma esclavopa k'ĩsiaik'araa bɨ oo-e
    pait'ee jõma chiparipa oopi bɨk'a, ichi ɨ̃pema perã Cristo k'aurepa. Ma k'ãyaara
    audupɨara t'ãripa ooipia bɨ chiparipa oopi bɨk'a iru k'aripait'ee mãik'aapa ak'ɨpiit'ee
    iru k'inia iru bɨ Cristo k'ap'ɨa pari. Ma jõma jara aupada jãpema ijãapataarãmaa
    jaratéeji mãik'aapa ũráaji mãga oodamerã.
  xed-xed: Ka gwal zlghay nda ŋuɗuf na daŋahəgaha taŋ katsi, yaha həŋ da kwal kul
    sna gwaɗa da həŋ, kabga nzakwa taŋ ka zwanama ma zlghay nda ŋuɗuf. Ka ŋavaŋa həŋ
    katək ka maganatá slna taŋ nda tvani, kabga tsa daŋahəgaha taŋ ta maganata həŋ
    ta slna ya ná, gwal zlghay nda ŋuɗuf ta ɗvu Lazglafta həŋ. Tsaya skwiha ŋa taghay
    gha ŋa mnduha. Ka vla ka ta mbraku ŋa taŋ.
  mks-NT: Ta tá ndúu java na ta xitoho na cúú dá cuéntá Jesús já quéa̱ xíní ñúhú caja
    cáhnu na xitoho na sa̱há ña̱ cúú da̱ cán da̱ candeé ini Jesús. Ña̱ ndítahan caja
    na̱ cán quéa̱ caja ndíví va̱ha chága̱ na̱ nu̱ sáhndá xitoho na caja na jáchi̱
    xíní ñúhú ndicu̱hu̱n ini na ña̱ tá cája ndíví va̱ha na nu̱ú da̱ cán já quéa̱ cája
    ndíví va̱ha na nu̱ú ñani máni̱ ná, da̱ cúú cuéntá Jesús. Ña̱ yóho quéa̱ xíní ñúhú
    jána̱hún nu̱ú ña̱yivi ta xíní ñúhú cahndún chuun nu̱ ná ña̱ ná caja na ña̱.
  gfk-S: 'Ma hobi bileng ta ira maris na tultule ing ira nudi tamat di te ut na nurnur.
    Waak kike ra tultule na lik be, “No nugu tamat, a tasigu tane Krais mon,” kaie
    na lik hamaman ie. Iesene na tahut be na lik horek: “No nugu tamat, a ut na nurnur
    bileng ie nong iou ni ter no nugu harmarsai tana.” Io kaie, ina manga papalim
    balik tana. Nu hausur ma nu pir ira matanabar ta kakarek ra linge.'
  bmu-bmu: Tourupŋini tosatŋan urumeleŋ alaurupŋini akzei, miaŋgöra mönö gödaqeqeŋini
    mötket eretŋi akapuk. Mewö qahöpmö, tourupŋini welen qem eŋgigetka nupŋini ölöwahakzawi,
    yeŋön Kraist möt narigetka wölböt ala ak eŋgigetka miaŋgöra mönö kapaŋ köla tourupŋinaŋgö
    keu bapŋe anda uruŋini nupnöŋ ala ölöpŋanök memba malme. Mönö mewö jim kutuba
    kusum eŋgiba malman. Mewö.
  dgz-dgz: Nao kaimakaet mondi taine nagirewa, mu ayop muga Iesu anu tumasene menan
    ya anu koeam mumep. Go gare nao muga kaimakaet sia di tap iwa nao taine gapan
    mu ayop nagirewa wat aipakam mumiwanum iwa mu Iesu dugup mega daiton menan ayop
    muga anu guriwanum. Wadiagena waenapan wadidiamo opata gan den wap.
  eng-GNV: And they which haue beleeuing masters, let them not despise them, because
    they are brethren, but rather doe seruice, because they are faithfull, and beloued,
    and partakers of the benefite. These things teach and exhort.
  zaa-NT: Canchu xana' quį ná huą́ ttu nu ría latsi' nna, bihua ná qui'ni gulaba latsi'
    quį mal qui' xana' quį nna guni cą menos para lą porqui'ni ná huą́ ttu hermano.
    Sino dà láni cą guni cą tsina lo xana' quį adí tsè', porqui'ni xana' quį enne'
    runi cą servir nna ná huą́ ttu nu ría latsi' nna catsi'í huáni Tata Dios na. Ná
    qui'ni quixá'ani lu' cą nna inèni lu' cą qui'ni guni cą ca titsi'į.
  eng-WEBSTER: And they that have believing masters, let them not despise them , because
    they are brethren; but rather do them service, because they are faithful and beloved,
    partakers of the benefit. These things teach and exhort.
  guh-guh: 'Dajubicuenia pecanajetsivitsi pijatuxanenë, Dioso itsa pejumecovënëtsinë,
    pecanajetsivitsi pëtsa jamatabëjumaitsi pijatuxanenë yabara mapacueniaje: “Tajatuxanenë
    rabaja abaxë Dioso pejumecovënëtsinë. Nexata asaëyata apo tonacuenebi atanë tsane,
    itsiata apo nebijatae tsane,” jamatabëjai pëtsa. Biji rajane asaëya xaniavaetsia
    tonacuenebi pijatuxanenë. Tsipaji raja Dioso pejumecovënëtsinë yavenonaeya tonacueneba
    Dioso penajuaasivavitsiyajuvënënë. Bajarapalivaisi tsipaebaponare. Itorobarenua
    bajarapacuenia pexanavanapaenexa.'
  bon-bon: Laati bime modamoda biname ätrunga biname, teepi gone ätecija cäco äbita
    teeme tääpume, ingle teepi yepä ätrunga cama gemi. Pätä teepi miiji teeme kaakesea
    cängena wawena, ingle teeme modamoda biname teeme kaakesea cabu ca lui daremu
    jääpänusi, teepi teeme miijirage ätrunga binamewale gemi. Maane miiji biname bine
    apu ebiberäjemepi, kokre ecäremepi teepi wawenetnäjame.
  nhw-BL: Huan sintla toicnihua catli tlatequipanohuani quipiyaj ininteco catli nojquiya
    quineltocaj Toteco, ma amo quicahuaca quintlepanitaj. Monequi achi más cuali ma
    quintequipanoca pampa ininteco nojquiya eli iniicni ipan Jesucristo. Huan inincualtequi
    catli nopa tlatequipanohuani quichihuaj quipalehuis se tlaneltocaquetl catli Toteco
    quiicnelía. Huajca Timoteo, xiquinmachtijtinemi huan xiquincamanalhuijtinemi ni
    tlamachtilistli.
  swh-ONEN: Wale watumwa ambao wana mabwana waaminio, haiwapasi kupunguza heshima
    yao kwa sababu wao ni ndugu. Badala yake, wawatumikie hata vizuri zaidi, kwa sababu
    wale wanaonufaika na huduma yao ni waaminio, ambao ni wapenzi wao. Fundisha mambo
    haya na uwahimize kuyafuata.
  wbi-wbi: avakami vano avavombelua vaave vitiki, valekaghe pikuvabenapula ulwakuva
    va kipugha kimo. ulwene vanoghile kukuvavombela, vunofu na pikila, apuo viiva
    vikuvatanga avajanave mulwitio, kange avuo vaghanike vaave. isio uvulanisiaghe
    na kupavila.
  bba-bba: Yoo be bɑ mɑɑ yinni nɑɑnɛ dokeobu mɔ, bu ku rɑɑ bu ɡɛm bu nɛɛ, bɑ sɑ̃ɑ
    dusinu Yinni sɔɔ. Adɑmɑ bu de bu yinni be sɑ̃ kɑ ɡirimɑ kpɑ bu ben sɔmɑn ɑrufɑɑni
    di n kpɑ̃ yèn sɔ̃ bɑ sɑ̃ɑ nɑɑnɛ dokeobu kɑ mɑɑ kĩnɑsibu Yesu sɔɔ. Yeyɑ n weenɛ
    ɑ wɑɑsu kɑ keu ko.
  eng-KJVCPB: And they that have believing masters, let them not despise them, because
    they are brethren; but rather do them service, because they are faithful and beloved,
    partakers of the benefit. These things teach and exhort.
  kgk-NT: Oĩ ramo ijáry Hesu-rehe ojerovia oiko-vy va'e, tomboete joty íxupe. Ojoe'ýi-gwi
    ndaipotái omboete mixĩve íxupe. Tomba'apo retea'e katu ojáry-pe. Heroviaha-pe
    omba'apo, Nhandejáry rembiayhu va'e-pe omba'apo. Tomba'apo retea'e katu upéa-gwi.
    Upéa nhe'ẽ-py eporombo'e. “Ejapo katu” ere íxupe.
  waj-waj: Ngii haitatuuraiya vaa ausa hanigiaiyara yaata utuatee. Ngia mmoori vareera
    gioonna kiaapuuyaata ngii haitatuuraiyaatama vaa Yisuunnara kutaavaivee kiaa kiada
    mmuaakaraama variaivaara sa iya kuaivaara haunninniikiatee. Iya hama Yisuunnara
    kutaavaivee tira suaivaki ngia kiisama mmoori yoketaivaa iyara iikiaavai. Aanna
    makee ngia pinaama mmoori yoketaivaa iyara iikiatee. Anutuuqo iyara mmuduuya ruaikiai
    iya vaa Yisuunnara kutaavaivee kiaiyara ngia mmooriivaa iikiaivaara pinaama mmoori
    yoketaivaa iyara iikiatee. A ii na kiau kua iyauvaa gioonna kiaapuuya tuqinnama
    kiee kiaa kookieema kiee variee iya vita vitaakianee.
  cpy-cpy: 'Omperataa-rewo kemijanta-tsiri, aririka romperatemi itsipa kemijantzinkari,
    tee okameethatzi pikanta-waete: “Eero pikimita-kaanari pomperatani, tema noyemijantzin-karite
    eeroka.” Tema okowa-perotatyaa rantawaeteniri kameetha irika omperataa-rewo, retakotani
    royiri, tema kemijantzinkari irikai. Otzimatyee piyotaan-teero iroka, pishintsi-tan-teero.'
  mpx-mpx: Totuwalali loloyowanil bolo wali tonowakau heliya toabulilek, bahi etega
    ni nunuwatu ge ni babaa, “No tonowak nige na aawatauwan, kaiwena Yeisu elana ya
    awa talin eliyana ge alou ha olaolaek ya.” Bahi ni nunuwatu ola, yaa ni tuwalali
