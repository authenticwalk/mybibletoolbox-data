    sa'csi najcreni sa'ni loj yäḻrililajz xten Dios, luxh sanälajzzarenini. Rediidxre
    baluii, basule'.
  san-MAL: യേഷാഞ്ച സ്വാമിനോ വിശ്വാസിനഃ ഭവന്തി തൈസ്തേ ഭ്രാതൃത്വാത് നാവജ്ഞേയാഃ കിന്തു
