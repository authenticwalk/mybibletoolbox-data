    halindin bel-ate ti, om me-lanjêênin sil vu yi le. Nganjo yik yoo lambiing kul
    anivasa keen in dangga nambe yêêv-aso sen silate kul nahôôvu sil-ato ond sil ahondoos
    lawii-having Yesu be ahend naving sil. Om yik goo tatekin vakasin-anjo vu hil-ambe
    gambêêl sil alund jak in lambiing naambêênjo.
  ncu-NT: Anya ne̱ bo̱ bo̱ Kristoo awuye anyaŋpe̱ ke̱sare̱e̱‑rɔ‑ɔ ma kaŋ fa fe̱yɛ
