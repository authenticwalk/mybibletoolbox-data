  kan-2017: ಯಾರಿಗಾದರೂ ಕ್ರಿಸ್ತನನ್ನು ನಂಬುವವರಾದ ಯಜಮಾನರಿದ್ದರೆ, ಅವರು ಆ ಯಜಮಾನರನ್ನು ಸಹೋದರರೆಂದು
