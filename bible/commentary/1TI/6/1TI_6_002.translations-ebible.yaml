  beo-beo: 'Be udigili hawa: hamosu dunu ilia ouligisu da Yesu Ea hou lalegagui dunu
    esalea, ilia da amo ouligisu dunu da ilia fi dunu amo dawa:beba:le, ema mae hihini
    baligiliwane fidima:ne hawa: hamomu da defea. Agoai ouligisu dunu da ilia fi dunuba:le,
    ilia da ema asigi. Amaiba:le, ilia hawa: hamoi da e fidimuba:le, baligiliwane
    hahawane hawa: hamomu da defea. Amo hou huluane di sia:ma amola olelema.'
  acf-NT: Sé sa ki ni mèt ki ka kwè an Jézi-a pa sipozé déwèspèkté yo pyès, paski
