  meu-meu: Haida biagudia be Iesu ibadinana taudia; to imatauraidia basie hamaraḡia
    idia na varavara dainai. A isiaidia bae lao heni mai goadadia ida, badina be edia
    kara namo ese e hanamodiamu taudia na Iesu ibadinana taudia bona edia lalokau.
    Unu ba hadibadia toma bona unu ba hagoadadia toma.
  yva-NT: Muno ranivara weapamo inta nya akarije panave Kristus ai tavon, vemo nyo
    aura tantunawi nora, weye winye wepe wuribe arakobe no Kristus ai. Syare nyanapatambe
    ai kobe muno nyo ravera miridi nseo, weye nyo raen nya anakere mo kove raunanto
    vatano panave wato ai, muno opamo Amisye muinyo ai tavon. Inya, Timotius! Ananyao
    syo ratoe nyovara waowe so rai, syare nyo raugaje vatano wanave mai muno nyo mansanyao
    indamu utavondijo rai tenambe.
  dgc-dgc: Sakay éng te sénganya sina dikam a te amo a méniwala be ni Cristo, éy diyan
    de pébayan tu utus no amo de. Mara, diyan de kagin, a “Pabayan ko tu amo ko, da
    nagtop kame dén.” Engˈwan, sundin de maka san siya ta lalo a mahusay. Bakit éwan
    de be tulungan tu amo de, éy sakup be siya ni Cristo, a mahal be na Diyos! Ta
    Pénggustu Ta Kuhata Tandaan mo, Timoteo, i éye a isulat ko, éy siko i bahala a
    méngitoldu ta tolay.
  zpm-NT: Scaquegaa grë zha ne ruṉ xtsiiṉ meṉ ne rliladzle Xtiidz Dios, none gon zho
    miṉe rnabey me zho; led guiabd zho por bets zhow, guṉ zho miṉe racladztaa zho.
    Ni gale none tsienie guic zho wenraa grieequia grë dziin ne noyuṉ zho; sac goṉ
    lo tib meṉ ne no xnëz Dios ga, lo tib meṉ ne rleynie zho ga yquiin xtsiiṉ zho.
    Grëse miṉe none naa lo luu nu, pseed grë miech quiw, ni pso diidz lo zho guṉ zhow.
  hix-NT: Kryestu hona xenye ro me tanotomany komo yehtoko, eyuknye ro kom me rma
    haxa hak nahtxoko. Tamotohso ro atamokhera wehxan hamà, noro hyaka, rowtà me esnàr
    ke, kahra hak nahtxoko. Thenyehra rma haxa hak natamohtxowà, àhyakanye, Kryestu
    hona xenye ro me rma rha esnàr kom ke mak ha, noro nàhnàn me rma rha esnàr kom
    ke mak ha. Àro wyaro katxho kom hoko ryhe, uhutwamohsoko, àwyanye. Àro yawo ro
    rma haxa àhananàhtxoko nyhe.
  sim-sim: Uhu malakama jihi os Jisasin tiyanda mak or na nahi, jir avak orhi mashin
    mblarnaha lerawu orhin ji hangusangu lawa hala, wahau. Halanak kwambu jihi mende
    nga lerawu orhin er ji laka. Mberem ushiwak? Malakama jihi Jisashi mak or nahanda
    osik mahasanje jihi hom or nashiwak or jimu rupshi mendenduwa. Karem uwosik lerawu
    orhin armek er ji lanak mbele mbele orhi jivindingak li naka. Mashi kas mirin
    a sawendan ermba ermbak hulaima nokopman sawenak li misika.
  npi-ULB: विश्‍वास गर्ने मालिक भएको नोकरले तिनीहरू दाजुभाइ हुन् भन्‍दैमा अवहेलना
    गर्नु हुँदैन । बरू तिनीहरूले अझ बढी सेवा गर्नुपर्छ ।
  cgc-cgc: Daw mga suguon na gatuo gaisip na dili kinanglan tauron iran na amo tenged
    nang amo an danen iran man na utod ki Cristo, dili igo iran na isip. Dapat gani
    na danen an magsirbi pa gid ta usto ta iran na amo tak iran na pagsirbi para ta
    kayaran ta palangga danen na utod ki Cristo. Ake i na paambal ki kaon itudlo no
    daw ipatuman naan ta mga gatuo dyan.
  tim-tim: Dâ luâk kembulupyeŋe Kristo nâŋgaŋi âmâ yâk yeŋgât hoŋ bawalupyeŋande hin
    bo nâŋgâwei, “Kembulupnenŋe Yesu nâŋgaŋbiâ dop nenŋe konok agep aregât lauyeŋe
    bo lokowaen.” hain bo nâŋgâwei. Bo. Luâk kembulupnenŋe Kristogât nâŋgaŋbiâ han
    kalem akyeŋgimaengât hoŋ bawa âi owâiâk akyeŋgienŋe ârândâŋ akbiap. Hain dâwaigât
    gâ den are makmâ makyeŋgim mem kârikŋe ketugu yekben.
  yor-yor: Àwọn ti ó ní ọ̀gá onígbàgbọ́, kí wọn má ṣe ṣàìbọ̀wọ̀ fún wọn nítorí tí
    wọn jẹ́ arákùnrin; ṣùgbọ́n kí wọn túbọ̀ máa sìn wọ́n, nítorí àwọn tí í ṣe alábápín
    iṣẹ́ rere wọn jẹ́ onígbàgbọ́ àti olùfẹ́. Nǹkan wọ̀nyí ni kí ó máa kọ́ ni, kí o
    sì máa fi gbani níyànjú.
  wos-wos: Wunde néma du Krais Jisaska jémba sarékéndat, jémba yakwa du takwa angi
    watandi, “Nani atéfék Krais Jisasna hundi nani xéké. Xéka nana néma duka némafwimbu
    mawuli yata deka hundi jémba xékétame. Wungi huruta nani Kraisna hundi xékékwa
    duré nani yikafre huru.” Wungi wata yikafre jémba yatandi, deka néma duka. Di
    yamba wakéndi, “Nana néma du akwi Krais Jisasna hundi di xéké. Xéka di nana nyama
    bandi maki rendaka némbuli nani deka hundi yamba xékékéme.” Wungi wakéndi. Méni
    Godna hundika du takwaré wakweta, wawuka hundi jémba wataméni, atéfék du takwaré.
  emp-NTPO: Ãdjirã boroba Critoda ĩjã b̶ʌbʌrʌ, crĩchad̶iẽ́ panʌa djaba bẽrã wayad̶aẽ́da.
    Ãtebʌrʌ idji itea biara trajad̶ida panʌa. Ãdji trajud̶eba Crito ĩjã b̶ʌba parata
