  aii-aii: ܘܐܵܢܝܼ ܕܐܝܼܬ ܠܗܘܿܢ ܡܵܪ̈ܵܘܵܬܹ‌ܐ ܡܗܘܼܡܢܹ̈ܐ، ܠܵܐ ܡܲܣܠܝܼ ܠܗܘܿܢ ܣܵܒܵܒ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ
