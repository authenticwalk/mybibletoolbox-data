    কৰা।
  okv-okv: Eto pure embo na pure ta mamo amo God ke be ari embo avoeto namei ke ijirou
    pure embo na mane peive aisuja te pure tunga iketo pure ururou pure ta be amo
    amita tunga humbari embo God ke be euja amina umbasuja avoeto ari erevi ara ate
    poekejo.
  mxt-NT: Ta tatu noo musu iyó chitoho ra cha yɨhɨ́ cuenda Nyoo, ña tahán chi cha
    ma saha ra ñáyɨvɨ chi ra vatyi yañi ra cuenda Nyoo cuví chi ra. Soco ñihi ca cuñí
    chi cha sacuví ra tyiño nuu ra, vatyi chinó tucu iñi maa ra chi ra Cristo, ta
    Nyoo cuñí ra chi ra. Sa̱ñaha tuhun ihya chi ñu hermano ta cu̱hva tuhun chi ñu
    na sacuvi ñu.
  tzo-NT: Ti much'utic co'ol xch'unojic ti Diose xchi'uc ti yajvalique, mu me scuyic
    ti xu' tstoy sbaic ti stojolic yu'un ti yermano xa sbaic xchi'uc ti stojol ti
    Diose. Ech'em to ac'o yac' sbaic ti abatinel yu'un co'ol xch'unojbeic sc'op ti
    Diose, yu'un c'ux ti yo'ntonic ti yajvalique. Hech chachanubtas, hech chataq'ui.
  ind-AGS: Kalau ada di antara kalian yang memiliki tuan yang juga adalah pengikut
    Kristus, kalian harus tetap menunjukkan rasa hormat kepada mereka. Malah kalian
    harus lebih rajin bekerja melayani mereka karena kalian adalah saudara-saudari
    seiman yang saling mengasihi. Ajarkan petunjuk ini, dan dorong orang untuk mengikutinya.
  omw-omw: Nkyi rupa taari nraakye qorahua varivaro nkyiqaa ntaqikyiari vaisiva, mwivavata
    Iesusira nraaqiara varirera, nkye mwi vaisirara tiri tiqata vakyaama variho qiata.
    Nkye mwia qua raaqutevora. Mwi vaisiva nkyi sata sakyaa varirata nkye kyuqema
    kye mwia qua rieqata mwia kyaiqa vara mwataata. Mwi vaisivavata Iesusirara qutaave
    timwa kyero Kotirara mwutukya vahirara tita, nkye kyuqema kye mwia kyaiqa vareqata
    mwia kyaahaqamaqita quata. Timotio, e mwi quara nraakye qora timwa nyiqira quante.
  yrb-yrb: Moana sabua ueta uwaranu yawoeta uwarana Godinu naueta uwara. Emaini Godinu
    naueta uwaraba emanu yawoeta uwaraba gifena da ufitate ititi kakara ufitae watane.
    I yawoeta uwarana Godinu naueta uwaraba Godima ema neno arama utasuba sabua ueta
    uwarama gaukara uegou ufitae watane. I sina i uwaraba wegou ufaro naufitae watane.
  maa-NT: Jñà xi̱ta̱ chi̱'nda xi mokjeiín‑la̱ nei‑la̱ i̱t'aà ts'e̱ Cristo, mochjeén‑né
