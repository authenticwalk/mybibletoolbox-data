  mit-NT: Te nú iin nècuàchì xiníndísâ nduú lamú xi‑ne, dandu màdí chicá menos quidañuhu‑né
    lamú xi‑nemà sàhà‑ñá dava‑ni nduú‑né nùù Yua‑nda Dios. Còó; chicá más ni coó voluntad
    xi peón mà quidachuún víi‑né, vàchi iin‑ni xí‑xinindisá‑né, te cuú stnahá stná
    ini‑nè sàhà‑né, ñàyùcàndùá chicá ndiá ìcà peón mà cunucuachi víi‑né nùù nècuàchìmà.
    Cunaha‑ní nsidaa palabra yohó icúmí‑nî cachitnùhu‑ní xì nèhivì yucán, te dacuahá
    víi‑nínè.
  ceb-ULB: Kadtong mga ulipon nga ang ilang amo tumutuo kinahanglan dili wad-on ang
    ilang pagtahod kanila, tungod kay sila mag-igsoon. Hinuon, angay kamo nga moalagad
    gyud pag-ayo kanila, kay ang mga amo nga gialagaran mga tumutuo ug hinigugma.
    Itudlo ug ipahayag kining tanan.
  ces-LB: 'Je-li nadřízený také křesťanem, není to důvod k menší horlivosti, ale právě
