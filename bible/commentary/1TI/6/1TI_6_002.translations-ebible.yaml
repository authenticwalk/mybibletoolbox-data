    tèpa cèikî goo diri pâ pwiibà, co Timotéo. Â gà tacoo goorà pâ, na rà pitêre dàra
    bwàti.
  zpq-NT: Beṉe' ca' zjanac esclavos, še x̱angaque' ḻecze chesejnilaže' Criston', bi
    cheyaḻa' yesone' xbab bi yosozenague' c̱hegaque' ṉec̱he zjanaque' txen chesonxene'
    Criston', san nachle cheyaḻa' yesone' žinṉa' do laže'che' na' cheyaḻa' yesacde'
    x̱an žin ca' ca beṉe' biše', lagüe zjanaque' txen chesejnilaže' Criston'. Bzejni'i
    da' ca' ba gwnia' cheyaḻa' yesone' na' gwṉeyoe beṉe' yosozenague' c̱hen.
  por-TFT: Os escravos que têm patrões que creem em Cristo não devem mostrar-se desrespeitosos
    para com os patrões por serem estes irmãos cristãos. Pelo contrário, devem servir
    seus patrões de uma forma superior por serem estes irmãos na fé, a quem Deus ama
    e que são beneficiados quando os escravos lhes prestam bom serviço. Ao ensinar
    estas coisas à sua congregação, exorte as pessoas a procederem desta forma.
  gwi-NT: Zhit juu goots'ą' k'eedeegwaadhat gwik'iinjiighit ji' duuyeh gwintsal gwizhrįh
    giiyeenjit hił'ee goo'aii, gavoondee akwat goochaa nilii geh'an. Łyaa gwinzii
    gooveegwitr'it t'agogwahah'yaa goo'aii. Juu ch'andaa gwinzii tr'agwah'in nąįį
    t'ee gwik'iinjigiighit ts'ą' zhit juu goots'ą' k'eedeegwaadhat ch'andaa gooveet'iindhan
    t'oonchy'aa. Łyaa jii kwaii datthak geenjit geech'oohąąhchyaa goo'aii.
  gvn-gvn: 'Kaki maja Christian Christiananji slavemunji, bula jambularrkuda Christian.
    Nguba bama slave nyuluku balkaway, “Ngayu kari ngulkurrku workmal ngaykuwunku
    majanka, ngali-karrajiku, yaba-yabaju.” Kari, nyulu kari yala balkanyaku. Nyulu
    bamangka slaveangka nyunguwunbu majanda Christiananda yaykarrku workmanijika,
    nyulu Christian helpim-bunganya, Christiananka wawumal. Yundu binal-bunga yanyuynku
    kukuku:'
  nhy-NT: Tla se tlaneltokak tekipanoa kej tlanamaktle iwan kipia iteko noijki tlaneltokak,
    mach por yonik moneki kitlakitas san tzikitzin. Sino moneki ma kiyejyeko ke ika
    itekiw kipalewia se katlej noijki tlaneltokak ken yej, iwan asta moneki kipalewis
    okachi kuale porke totetlasojkaikni. Moneki xikinmachti iwan xikinnajnawati yin
    tlamantle.
  asm-FB: আৰু যি সকল দাস প্রভুৰ বিশ্বাসী, তেওঁলোক পৰস্পৰ ভাই। সেই বাবে দাস সকলে তেখেত
    সকলক অসন্মান কৰা উচিত নহয়। বৰং তেওঁলোকে আৰু ভালদৰে সেৱা কার্য কৰা উচিত, যিহেতু
