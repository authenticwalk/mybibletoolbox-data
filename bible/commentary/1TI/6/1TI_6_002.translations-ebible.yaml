    gamfri núꞌʉ toꞌo hocuabi yá ꞌbɛfi. ꞌÑudi núna dí opꞌaꞌi ne njabʉ gui nzote.
  wnu-wnu: 'Munon ar wurinou munon barai wuri sarau batar igour eng wuri Yisas yurau
