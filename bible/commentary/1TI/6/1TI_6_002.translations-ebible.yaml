    kup unang tinum iyo kafale-bom-nalap e, “Kuguup boyo kanu-bom-nilipta o,” agan-bom
    kafalemin kup ke-balapta o ageta kale,
  piu-2006: Yuwa, Yiitjuku walytja waarrkana tjuṯanyurra mayutju walytjaku tjukarurru
    waarrkarrinytjaku. Tjinguru nyuntupa mayutju Yiitjuku walytja nyinanyi. Wiya nyuntu
