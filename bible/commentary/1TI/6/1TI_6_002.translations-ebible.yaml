    coꞌamaña ne cua̱ñoñe sëte jerepa deꞌoye necaiye paꞌiji. Ja̱je caquë iyere yeꞌyaquë
    quëajë̱ꞌë.
  nvm-nvm: Regavo e iji bu e mamkanuk iji God ma vierafejo ijieb samuagdiavo iji buba
    vierafero e mamkanuk iji bu Kuraison if ijia bu uviaifijaf. Ijefuodo buba ziekno
    kuaime bu tavan bog buba nuibakin rene ikrekuai vierafej. Regavo buka giriesa
    daromene e mamkanuk buon ijiebuon ikrekfuon. Ijefuon maiji e mamkanuk iji bu God
    ma vierafeknum ebuon ikrejo iji oijmiav. Regavo Timoti na vierafe a vuak igi nijaidia
    vo madu e iji darokma kuardiaga bu vuak iji mukoi igakfuon.
  mps-mps: 'Me ma, te olo sę ebo bagego genuai bidi aga te Godigo po odobo bidi bidiyu
    da, teda te sę ebo bidi dabego te homu me ilamuo, “Te genuai bidi aga Kraisba
    homu begi pai bidi bidibaso, aga da te eno ama tiwai dao. Tama tibaso, ena dali
    eno sę tonalubo genuai bidi dali, te da si Godigo gedude tiwai si dao. Tama tibaso,
    eno agai po odogobeo, te tigi dene sę egobeo.” Te homu augwaligo ilamuo. Menio.
    Augwaligo tama homu yao: “Eno bomo elama eno genuai bidigo sę bugagia mu eyu,
    tama eno te tiwai aga tau saibao. Magi baso meni. Eno genuai bidi aga te Kraisba
    homu begi pai bidi, tama eno aga dali dwagi yai homu eyu godolo ebao.” Te sę
    ebo bage augwaligo te homu yao wao. Te sesemane sogo nago te we bidi augwalibolo
    te tiwai kolesaga eno nagebolo wali po tiwai gilama te we bidi ola madubadi geao,
    tama augwaligo homu hodolama wali pomainao.'
  pab-NT: 'Maika wakaharenae xekohase tyakekohatiyenae tehitiya hoka aiminisa haxekohase.
    Hiyaiya, exekohasenai atyo Cristo koamaniya tyaoniterenae hoka waiye hakitere
    resebitita hoka ixiyakawala ihinaeharenaeha atyo. Maika exeharenae kakoa haotyakisahene:'
  llg-llg: Mete ma ata malanggan namahele neu Lamatuak Yesus, na, ata ndia ta bole
    lakadadae kana, huu malanggan ndia namahele neu Lamatuak Yesus boe. Mae talobee
    boe oo, ana musi ono-lau neulalau lenak bali neu ndia malanggan, huu sila dua
    sala kamahele kala noꞌu, de, esa sue esa. Tius ei! Manoli basa sila, ma matetea
    salani kala dale nala, fo tao tungga basa sila.
  kyf-kyf: 'We -ka nɩɩ, wa -cɩan mɩ -Lagɔnyɩma nya, wa ''na nyɛnɩ wa ''wʋ -nɩ, -maa
    mɩ wa bhelia nyaa ''gbʋ. We ''nɩ -mʋʋʋ, -we wa ''kaa lɛnʋ, mʋ -wa nɩɩ, wa nʋ wa
    zɔlubho sazɔnʋ sa. -We ka gbʋ -wa, -wa ka zɔlubho wa mɩa nʋda, wa -Lagɔbhelia
    -wa, ''ɩn wa ''yɩbha -maa. Gbʋ -ɩn ''kaa -slolu, ''ɩn ''dɩ -ɩn ''kaa wa zʋ, mʋ
    mɩa da:'
  tpi-tpi: Sapos bosman bilong wanpela wokboi nating em i Kristen, dispela wokboi
    i no ken ting olsem, “Em i brata tasol, olsem na maski, mi ken sakim tok bilong
    em.” Nogat. Em i mas ting olsem, “Dispela man mi mekim wok bilong helpim em, em
    i Kristen, na mi laikim em tru.” Na dispela kain tingting bai i kirapim em long
    mekim gutpela wok tru. Oltaim yu mas skulim ol manmeri long mekim ol gutpela pasin
    na yu mas kirapim ol long mekim ol dispela pasin mi bin tokim yu long en.
  mih-NT: Ta tatu sino iñi patrón ra Tuhun Ndyoo, ña cuñi si sa ma tyaa ra yahvi sii
    ra vatyi yañi yo cuu sii ra. Ña tacuan. Ñihi ca cuñi si tyindyee ra sii ra sihin
    sa vaha ca vatyi zuun ñi ra sino iñi cuu ra. Ta nacuñi ra sii patrón ra vatyi
    yañi yo cuu sii ra. Nacatyun tuhun ya, ta zañiñun sii ñiyɨvɨ vatyi zavaha ñu sii
    si.
  qvh-NT: Jesucristuman yäracog mayin patronnin captinpis ashmaynin respitar imaypis
    cäsucusun. Ama yarpanmansu yäracog mayin cashganpita mana respitananpä cashganta.
    Ashmaycuna sayno cayänanpä shumag yachasinqui.
  kms-kms: Muq ni nikin yumbui ni anene God nei mimbig kin te eti ni riri wute pugri
    kin te ni ane kise kiqam rind ye puq rind bu wune rimb segi di oghine yembe rind
    segi. Yewo, ni pugri nei rimb wayequ, pudi ni mune quan kumo nganye ei yembe rind.
    Te pugri wuti ninde yembe rind kin ni Kraist nei rimbig di ni ane kise kiqam yuwon
    nganye. Yumbo nge simbe gad pre kin ren ei wute bei yeny di simbe ndiny ei ni
    pugrine puq ren.
  agn-agn: Mga ang amo nira pamagto ka ong ni Cristo, belag ta dapat ang maning maski
    indi ra tomanen nira tenged parario ono tanirang mamaglogod ong ni Cristo. Dapat
    pa ngani, sirbian nira ta osto, tenged ang agsirbian nira ay mga agmalen ang aroman
    nirang pamagto. Animan, ang mga bagay ang na, itoldok mo ig ipatoman ong nira.
  nhi-NT: Naquin icpia iteco tlaniltocani, amo maquihto amo ictlepanitas nic icniu
    tlaniltocani. Yehyeh mactiquitili ocachi cuali, pues ictiquitilihtoc se icniu
    tlaniltocani uan tlasohtli. Yeh non ixcontemachti, uan yeh non xontenauati.
  ttc-NT: B'ix kye aj at kyajaw aj nkye'okslan [ti'j Krist], k'onti'l tzan tkaj ksi'
    tzan tqet kyoksla' kyajaw tzan tpaj kyerman kyib', sinoke a tgan tzan kyaq'unan
    mas galan tzan tpaj ax kyetz nkye'okslan ti'j Krist b'ix ax qerman-e' aj ganime'
    nim qitza'. Intxik axnaq'tza' kyaqil ja ntzani b'ix inkxik akawi' kyeb'a'.
  dan-1931: Men de, der have troende Herrer, må ikke ringeagte dem, fordi de ere Brødre,
    men tjene dem desto hellere, fordi de, som nyde godt af deres gode Gerning, ere
    troende og elskede. Lær dette, og forman dertil!
  kwj-kwj: 'Woro ele tau ra himache le wui hacha ri rini sembe haro hima, o hinga
    keke apa ka hinga wu hambwa kei: “Rini nui hiparakambwe, o keke sa dawa ri mwanji
    ti a yetupwa.” O inaka hinga sa biya da. Wunu ka hinga sa wu hambwa: “Rini sembe
    haro hima, rini keke a wondau. Ri tau a rani rini ani okulandawani mwaꞌambwe kipe
    le rini ki sukwandau. Woro o sumbu kipe.” Wunu o inaka hingambwa sa wu hambwasini
    tau ti kipe naha sa wu randa. Mini gisi gisi ele hima ni dele mwanji hinga ni
    ma wunu sawendani inaka wuhi ti ma wunu yeni rasaiwa sa wu randa.'
  vie-OVCB: Nếu chủ là tín hữu, đầy tớ không vì thế mà coi thường, nhưng phải tận
