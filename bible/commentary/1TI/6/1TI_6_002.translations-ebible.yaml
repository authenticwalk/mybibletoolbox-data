  peg-peg: ଆରେ ଇମ୍‌ଣାକାର୍‌ ହାଉକାର୍‍ ପାର୍ତିନିକାନ୍‌, ହେୱାର୍‌ ହେୱାରିଂ ଟଣ୍ଡେନ୍‌ ଇଞ୍ଜି
