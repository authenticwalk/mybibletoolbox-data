    klást na srdce všem věřícím.'
  mkn-mkn: Ada budak pung tuan yang parcaya sang Tuhan Yesus. Budak dong sonde bole
    pandang enteng dia pung tuan tagal itu tuan parcaya sang Tuhan Yesus. Karmana
