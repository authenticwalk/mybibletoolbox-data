    nam wo nɔvi xɔsetɔ lɔlɔ̃tɔwo kple woƒe ŋusẽ. Timoteo, fia nyateƒenya siawo, eye
    nàdo ŋusẽ ame sia ame be wòawɔ ɖe wo dzi.
  nuy-nuy: Warruburru-yung-maynji warra-bu-buunggawa-maynji warruburru-yung ambuu-jambarrgiiyn-jinyung,
    nubagi-yung na-waḻyinyung wani-yandhurrbangana-yinyung, ari ani-yamana, “Ngaya
