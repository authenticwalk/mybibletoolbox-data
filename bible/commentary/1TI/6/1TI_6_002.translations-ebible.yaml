    me obounor. Wuri der ‘Yisas yurau’ ende wurit qamb qob qamarari igatar im ibogounor.
    Qob eng tandari ende wurinob qamara igari ne gor wurinob qamara toat mi obounor.'
  zam-NT: Lomisque' ne, chele moz nque zin' con patrón co' ndxela's loo cón che'n
    Crist, ihuente naca tè'b moz patrona thìb lad o gàc moz moz za'f loo patrón por
    ndxàc hues moz patrón por cón che'n Crist. Ndxe'leque', naquin más altant tyoo
    moz loo zin' che'n patrón xal ndxàala. Tataa ndxàal li thìb moz tac patrón moz
    ndxela's loo cón che'n Crist no nac xa' mèn co' ndxàc hues co' nque' lezo' ñèe
    xtàa xa' por cón che'n Crist. Con' ndxè' ndlyazen lu'l loo mèn no col yalbàn cón
    che'na loo mèn, Timote.
  zyp-NT: Mataico zingtu a cangpaw bui aa hnuipaw sahlo tah uny kaa cang peh tatah
    cizawnah hnui lytah ungpaw cang be. Ma navy co, cizawnah khatah aa rai cawh achaw
    vy tah aa hrepaw a cang, zecawtamaw tatah aa raihre a chahnah thong tei chahnainah
