    ɛn Bali o ye "yi. 'Wɩnun pɛɛnɔn zɩɛ, -a 'bɔ nɛn 'i "paa Zozinɔn 'ji, ɛn -a 'bɔ
    nɛn 'i 'pla -wlɛ 'wɩ 'a.
  fuh-BKF: Jogiiɓe joomiiwo goonɗinɗo fuu, taa njawa mo saabe wo o sakiike. Ammaa
    ɓe ɓeyda ngollande mo e tinnaare, sabo keɓoowo nafaa oon wo goonɗinɗo, wo korsuɗo.
    Paaminaa kulle ɗeen, mbaajoɗaa ɗe.
  arl-NT: Poonijiotesano pueyano camarnu jaara Pueyaso pueyano quiriquia, juhua na
    serujuhuaj, na seru cuaara na tojijia quiiria. Cuaara na rerequeteja quiyaquiiria,
    narta Pueyaso pueyano na camarnu quiniuucua. Nojuaja cuaara seetanujuanaa maninia
    poonijioora nera, na niishishacari na camarnucuajaari narta panishano Pueyaso
    pueyano. Timoteonaa, nio cua sequesano quia niishitiojore pueya. Nojori quia shiniujiuri
    na tojitianurajuhuaj.
  ziw-ziw: Watumwa wata wakulu wawo wakanuni wasekuwabela kwaviya wowo ni walukolo.
    Waungwa wawasankanile vyedi vitendese, kwaviya awo ni walukolo wazumizi na wakuwaunga,
    wowo nawo wehanga mo ulozo we ndima yawo. Hinyani na kulonga izimbuli zino.
  grc-TR: Οἱ δὲ πιστοὺς ἔχοντες δεσπότας μὴ καταφρονείτωσαν, ὅτι ἀδελφοί εἰσιν· ἀλλὰ
    μᾶλλον δουλευέτωσαν, ὅτι πιστοί εἰσι καὶ ἀγαπητοὶ οἱ τῆς εὐεργεσίας ἀντιλαμβανόμενοι.
    Ταῦτα δίδασκε καὶ παρακάλει.
  nag-nag: Kintu nokorkhan biswasi malik logote thaka karone biya napabo lage, kele
    koile taikhan bhi bhai kokai ase. Kintu taikhan ke aru bhi bhal pora sewa koribo
    lage, kele koile jun malik ke sewa kore etu malik bhi biswasi aru Isor laga morom
    te ase. Etu kotha khan shikabi aru janai dibi.
  eng-OEBCW: Those who have Christian masters should not think less of them because
    they are also followers of Christ, but on the contrary they should serve them
    all the better, because those who are to benefit by their good work are dear to
    them as their fellow Christians.
  knj-NT: Ta ey eb ey oc yak'omal servil yintaj eb yet creyenteal, cax c'al creyente
    spatrón eb tu', miman ojab c'al ta' yel oc apnoj yul sat eb. Yel ojab watx' chi
    yute mulna sba eb tet, yutol yet creyenteal sba eb yetoj spatrón tu', catu' chi
    cam c'ulnele eb yu eb yak'omal servil tu'. Chi cam ja walon wan chejbanil ti'
    tet eb titu', cha cuyon eb yin.
  deu-1912: Welche aber gläubige Herren haben, sollen sie nicht verachten, weil sie
    Brüder sind, sondern sollen viel mehr dienstbar sein, dieweil sie gläubig und
    geliebt und der Wohltat teilhaftig sind. Solches lehre und ermahne.
  san-PUN: ਯੇਸ਼਼ਾਞ੍ਚ ਸ੍ਵਾਮਿਨੋ ਵਿਸ਼੍ਵਾਸਿਨਃ ਭਵਨ੍ਤਿ ਤੈਸ੍ਤੇ ਭ੍ਰਾਤ੍ਰੁʼਤ੍ਵਾਤ੍ ਨਾਵਜ੍ਞੇਯਾਃ ਕਿਨ੍ਤੁ
    ਤੇ ਕਰ੍ੰਮਫਲਭੋਗਿਨੋ ਵਿਸ਼੍ਵਾਸਿਨਃ ਪ੍ਰਿਯਾਸ਼੍ਚ ਭਵਨ੍ਤੀਤਿ ਹੇਤੋਃ ਸੇਵਨੀਯਾ ਏਵ, ਤ੍ਵਮ੍ ਏਤਾਨਿ ਸ਼ਿਕ੍ਸ਼਼ਯ
    ਸਮੁਪਦਿਸ਼ ਚ|
  nob-LB: Dersom slaveeieren også er en troende, skal ikke slaven vise mindre respekt
    på grunn av at de to er brødre og har samme status for Gud. Tvert imot bør slaven
    arbeide enda hardere, etter som han på den måten hjelper en troende bror som han
    elsker. Undervis om disse levereglene, Timoteus! Gi råd til alle om å leve etter
    det vi sier.
  ntj-ntj: Nyangka-tjinguru kutjupatjarraku-tjanampa puurrpa yingkarta nyinarra. Nyangka-tjananya
    watjanma puurrpa palunyakutarra-ya kurrurnpa wuyurrtu palyaratjaku. Tjinguru-ya
    watjalku, “Wiya, ngayuku puurrpa kurtapirinypa, muku-muku nyinarra. Nyangka-rnara
    walykurtu-walykurtu palyanma.” Wiya, puurrpa yingkartakutarrartu-ya walykumunu
    palyanma. Tjiinyamarntu puurrpa palunyanya kurtapirinypa. Nyangka-ya waarka palyalpayilu
    mukulyanytjulu yirringkanama. Yuwa Timatji, wangka ngaanya-tjananya watjara nintipungama.
  sxb-NT: Awakorra Awakristo wataaza waareka okuwalaga owuti aeniki awawakorra wari
    Awakristo, ni wasugaane wawakorre emirimo namba geeza okukira, aeniki emirimo
    giawu egio gitunzia awada waawu ku Katonda awa wagonziizie. Gano nigo amangʼana
