    liimulú kene ulu te mólu.’ niku eninga ungma liiku bulu siku kongun sumbi-siku
    naa tingí kene kis. Aku-siku aima naa teangi! ‘Kongun nukuli yambuma oliunga anginipilima.
    Eninga ungma piliipu liipu kongun tepu konjumulú kene enini molku kunjingí.’ niku
    eninga kongun ningíma olandupa teku konjangi. Krais-nga yambu naa molemele nukuli
    yambumanga ungma piliiku liiku kongun we telemele mele naa teku, olandupa teku
    konjangi. ⸤Timoti⸥ nu mani siker i-sipa mele ‘Yambuma aima aku-siku teangi.’ nikunu
    tondulu munduku mani si.
  maj-NT: Ko̱ xi tjíhi̱n já nti̱a̱ xi s'ejihi̱n Nti̱a̱ná, kui xi ta̱ katenkjún, ndaha
