    സമുപദിശ ച|
  tam-TCV: விசுவாசிகளான எஜமான்களின்கீழ் இருக்கும் அடிமைகளும் தங்கள் எஜமான்கள் சகோதரர்களானபடியால்,
    அவர்களுக்குக் குறைவான மதிப்பைக் கொடுக்கக்கூடாது. மாறாக தங்கள் பணியினால் இலாபம்
    பெறுபவர்கள், விசுவாசிகளும் தங்களுக்கு அன்பானவர்களுமாய் இருப்பதனால், அவர்கள் இன்னும்
    சிறப்பாய் பணிசெய்ய வேண்டும். நீ அவர்களுக்கு போதித்து, வற்புறுத்திக் கூறவேண்டிய
