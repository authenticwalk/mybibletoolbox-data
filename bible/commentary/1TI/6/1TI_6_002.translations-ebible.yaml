  eng-F35: Those who have owners who are believers must not disregard them because
    they are brothers; instead they must serve them even better, because those receiving
    the good service are believers and beloved. Teach and exhort these things.
  ind-ind: Ajarkanlah juga kepada setiap budak, “Kalau keluarga majikanmu sama-sama
    pengikut Kristus, janganlah menjadikan hal itu sebagai alasan untuk bersikap kurang
    hormat kepada mereka. Justru kamu harus lebih rajin bekerja untuk melayani mereka
    karena mereka adalah saudara-saudari seimanmu yang terkasih.” Jadi Timotius, hendaklah
    kamu terus mengajar dan mendorong semua jemaat Tuhan yang kamu layani untuk melakukan
    hal-hal tersebut.
  pes-OPCB: اگر ارباب هم مسیحی باشد، نباید از او سوءاستفاده نمایند و از زیر کار شانه
    خالی کنند، بلکه برعکس باید بهتر کار کنند، چون به یک برادر مسیحی خدمت می‌کنند.
    این نکات را به ایمانداران تعلیم بده و ایشان را تشویق نما تا آنها را اجرا کنند.
  mpt-mpt: Okok nakai bainobo gabiba eka i kimanin naka isa bainobo gabib biamo i
    mo funanibta E ni dab tlemin yetabo, ni e wengo omdibiha bianobte genibta mo funanimibe!
    I funaniba E bainobo gabe kesoa ni e goba bianoba e okoko klayam okok kehamomo
    ge funine! Kobo nakaia unangai kukub olo aleyebeba i kukub olota namine!
  ssx-ssx: Mandane pa hameke e pokaaseme tapakema꞉ ika꞉ you halita꞉ Ketiso hali haya꞉ka꞉na꞉ta꞉
