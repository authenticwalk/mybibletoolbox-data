    Antis Diosman creyicoq cuyashqa wauqincuna canqanrecur, mas allipa sirwiyätsun.
    Que willapanqaqcunata shumaq yachatsicunqui.
  gaw-gaw: Begbeg danab ag Kristen daaṯeb amu ahilḵad oḵai ele Kristen daaṯeb amu
    begbeg amu ag ahilḵad oḵai dilagnu, “Nug am kristen, layalib, nug am keeke hamu
    amunu da nug oḏe tabap̱i neḵu,” aon aib ap̱ig. Iiṯa ag inam aḵulag. “Nug am Kristen
    amunu da nuhignu ool mauhṯe. Nug am kristen amunu nuhigp̱a uḏat heṯem amup̱a nug
    keeke ena aoṯe am ena.” Ag dab mak anam aonna, uḏat ena heḵulag. Keeke imu danab
    ah ag heḵulagnu ip̱uanadna humadp̱e, ahan dim lamiṯeg!
  nca-nca: Asa iŋondutu unindo kho simó ka sopoyote tiníqo, kho simó ŋuko parámiyó
    ŋuro ma iŋowero, “Ŋuko topone, enina, no meté mandí wendaqewano.” Kini, kho meté
    horé naŋge te inowaŋgo. Dokoro parámiyó Anutu iŋondutuwoní Anutuko ene surumí
    iŋo yunoyote. Asa naru rokóŋo unipare iŋo-iŋo ŋa yunoya newondeye ri kondéreweya.
  zpz-NTPP: Zeꞌ benu patro̱o̱ ni moz zeꞌ nac yu mbecy nu ricy cup consuel lo Jesuuz,
    orzeꞌ cueꞌ checa moz zeꞌ nu ca lagy yu loy, gun patro̱o̱ zeꞌ nac yu bicy yu nu
    nac Crisht. Lugaar nu checay nu ca lagy yu loy, rlagy ñi nu gyicy paa zir yu nu
    patro̱o̱ niy. Gun ricy cup patro̱o̱ zeꞌ consuel lo Jesucrisht, nunu Ñgyoozh rcam
    yu. Orzeꞌ blyuu de coz zeꞌ ni de mbecy, nunu niir lo dey nu ricy ñi presis nu
    ni gyicy yu.
  zac-NT: Si nanú ra naná bajo ordë shtë lamë naná rialdí lduꞌi dizaꞌquë, pues rquiꞌni
    másruꞌu gapë muzë ni rëspëti lu lamë purquë nall shmënë Jesús. Runë tucarë lëꞌë
    muzë gúnëll dchiꞌni lu lamë purquë nall tubi saꞌ narunë recibir resultadë shtë
    dchiꞌni naquëhunë muzë, nu rac shtuꞌu Dios lëꞌë lamë ni. Bëluaꞌa diꞌdzë rëꞌ lu
    rall nu guniꞌinú lu mënë cunseju rëꞌ.
  kyg-kyg: Aliꞌya aepa vekaꞌapimoꞌa agesa afino fatago huꞌnisiya vekamo maiꞌnisiyana
    aliꞌyaꞌamo neꞌaliya vayaꞌmogimo, konagatimoꞌmo maiꞌniyaꞌmofeꞌmo geꞌamo oꞌafigune,
    huꞌa osuꞌa, lagaemo ha maesuna vekamo agesa afino fatago huꞌniya vekamo lahauꞌniya
    vekamo maiꞌniyaꞌmofeꞌmo geꞌamo afigune, huꞌa hisaya kavaꞌmo haneꞌniye. Ani kavaꞌmo
    hiyo, huka hapa paiteka alika apaya malo.
  kmk-kmk: Sadan puyung un awad si apu un manuttuwa kan Apudyus, masapul un adida
    somsomkon un adi lispituwon dan apu da gaputa mansusunud da maipagapu’t pammati.
    Masapula nabaḻu ud manseselbi da kan dida ta sadan mangkapiya utdin manselbiyan
    da manuttuwa da kan napotog da pay. Itudtudum kan ibilin nu un losan datu.
  cao-NT: Jasca, chahahuahai ca chama pi jayahi tsi ja yosanayamaxëti xo, jahuë xatë
    ja nori iqui na. Tihi ca yoba bo mi yoaxëti xo iquia, mi tiisimaquë no.
  bbr-bbr: Sarau roat (slev) akan kamwareäi roat Jisas mesin woiaka epar moin akas
    keser wa ronkatäu, “Iken kamoikeäi roat ak rusapai Kristen sarein, okon, ak iken
    jaunokot. Keserianik, ik akan ämän wa tainorau.” Ak keser wa ronkatäu, kiro onok
    aru. Utianik, ak akan kamwareäi roat akan ämän jekur tainorianik, akan sarau eposek
    maraiei. Owon, ak keser ronkatäiei, “Ikes akan sarau eposek maram, owon, ak rusapai
    Jisas mesin woiaka epar moin, okon, ak iken jaunokot, ik akanun woiokos meieäum.”
    Na okoro ämän roasiret tamaromoi, ak kiro ämän tainoraun sakau awaram.
  inb-inb: 'Cris­to­wa iuia­rig patrun iukag­kunaka mana ni­chu­kuna: “Nuka­pa patrun,
    nuka­wa waug­kin­di­sina­mi ña kan­chi. Chi­wanka, paita mana uiasa”. Chasa­paka
    iuia­ri­chu­kuna, chi patrun­kuna Cristo­wa iuia­rig kuiaska waug­kin­di­sina
    kagta­kuna. Chasa iuia­ris­paka, mas alli­lla rura­chu­kuna. Chi nis­ka­kuna­ta­mi
    iukangi, sin­chi iuia­chispa iacha­chinga.'
  hrv-hrv: A oni kojima su gospodari vjernici, neka ih ne cijene manje zato što su
