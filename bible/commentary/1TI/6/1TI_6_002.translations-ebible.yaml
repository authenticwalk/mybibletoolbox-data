  lex-lex: Ne ata-wa'ara maka matromni makpesiay, de yana nalernia upni-matromni yoma
    ir rewre'wa pa makpesiay ira. Rwaldioin la de ratu rhu'ru-rhelma me yeher to'a
    pa ramkek la matromni de samounu, yoma ir upni-matromni de rora ir rewre'wa pa
    pesiayni ida me matromni de Uplerlawna ralamni nala. Hari de mak ompuatut ir pa
    ir rhi'a ne mpuakwak pa ir rlernohora re. La' hari honona di mpuatutga la re,
    me muno'a-mu'atga re.
  dov-dov: Bazike bali abasimalelo babo basyoma tabeelede kutondezya kutabalemeka
    nkaambo mbananyina. Aboobo, beelede kubabelekela milimu mukwiindilila. Nkaambo
    basimalelo bagwasikana amilimu yabo mbasyomi alimwi mbayandisi. Yiisya alimwi
    waambe eezi zintu.
  rgu-rgu: Ata ruma malaka na namahere neuꞌ Ramatua Yesus, sona ata ra ta bole radadae
    sira malaka na, nana huu ana namahere neuꞌ Ramatua Yesus. Ara muste ralalau malaka
    na malole lena bali, nana huu sira sama-sama lahenda kamahereꞌ, de muste esa sue-lai
    esa. Timotius! Manori-mafada lahenda kamahereꞌ ara basa ia ra, ma fufuꞌa-aali
    si, ela tao tuka basa sira.
  toc-NT: Y para maka­pi­tzí̠n tasa̠cua, xpat­roncán hua̠nti̠ ca̠ta­ma̠­hua­cani̠t
    na̠ tali̠­pa̠­huán Cristo, pus hua̠ntu̠ li̠pa̠­xúhu catas­cúj­nilh y hua̠k cata­ka­lha­káx­matli
    y catar­res­pe­tar­tlá­hualh porque na̠ xta̠­ca̠­naj­la­nicán y acxtum li̠na­ta̠lán
    tali̠­taxtuy. Xlacán ca̠mi­ni̠niy cha̠­pa̠­xu­hua̠na̠ catas­cúj­nilh porque hua̠nti̠
    tali̠s­cuj­má̠­nalh na̠ li̠pa̠­huán Cristo y hua̠k li̠na­ta̠lán hua̠nti̠ xla̠­li̠­pa̠x­qui̠tcán.
    Huá u̠má tala­ca­pa̠s­tacni caca̠­ma̠­si­yuni y caca̠­li̠­ma̠­kalh­chu­hui̠ni
    cris­tianos.
  som-som: Kuwii sayidyo rumaysan lahu yaanay quudhsan, maxaa yeelay, waa walaalo;
    laakiin ha u adeegeen intay quudhsan lahaayeen, maxaa yeelay, kuwa shuqulkooda
    wanaagsan ka faa'iidaa waa kuwa rumaysan oo la jecel yahay. Dadka waxyaalahan
    bar oo ku waani.
  mam-C: Ex qa at jun tajaw aq'untl nimil, mi kub' kyb'isin aq'nil qa noq tu'n kyerman
    kyib' mi chi kub' kynimin, qala' noqpe kyja chi kyniminku wen, ex chi ajb'inxix
    kye, qu'n nchi ajb'in kyex nimil, aye' k'u'jlinqexix kyu'n. Atzin lu'n, Timotey,
    xnaq'tzinxa, ex q'onxa tumil kye.
  ndj-ndj: Vavanda yivavelili vakomi wawu vamjumila Kilistu vakotoo kuvabedala kwakwihola
    veni ndi yivajumilili vayawu hela, ila vakudayiliwa kuvakimbanikila munu, nongwa
    ava yivapata chiyongishikili kufumila mufichuku fyawu ndi vajumili vala yivavatama.
    Ukudayiliwa kuwula na kulandula findu afi.
  mbj-NT: Dooh taw'ããts hẽ tado bä sa kariw n'aa raty n'aa gesyyg bä séd demuun Jesus
    hã rah'yy ka'eeh do hyb n'aa. Taw'ããts hẽ ta bahä̃nh ramoo bok sa kariw n'aa wë,
    sa wakããn rabahadoo do hyb n'aa, Jesus hã rah'yy ka'eeh do hyb n'aa, sa hã rakamahä̃n
    do hyb n'aa na-ããj né hẽ. Mama met'ëëg ta ti a hã ỹ metëëk doo. Mamaher'ood sahõnh
    hẽ sa hã raky daheeh hyb n'aa.
  lat-VUC: 'Qui autem fideles habent dominos, non contemnant, quia fratres sunt: sed
    magis serviant, quia fideles sunt et dilecti, qui beneficii participes sunt. Hæc
    doce, et exhortare.'
  ngp-ngp: Awatumwa wadya wose wa wakulu wahuwila wa Kilisito waungwa wase kuwabela,
    kwaviya wawaona enga wahuwila weyawe du. Nevindilise vedi wana wadamanyila ndima,
    kwaviya awa nawo wanaicho ichedi wakupata mwe ndima ya wahuwila wakuwaungisa.
    Waungigwa kuwahiniza no kuwabilikiza zimbuli izi.
  aoi-aoi: Umba aburraja wurrukwala wurrububungkawa warningijebija warnumamalya wurrakina.
    Kembirra nungkwaja nungkuwa wurra-makina ena ayakwa nganyangwa aburra-langwu-wa
    warnikuminuwar•duwar•da. Ki-yamina nungkuwa, “Nare-ka a-lyangkiyamama nungkwurra-langwu-wa
    wurrububungkawa, ‘Nganyangwa nubungkawa neningeningaba-ma nakina,’ mena narrkuwena-murriya
    wuburra wurrakina aduwaba. Aburraja wurrumurndakakina wurrububungkawa kirraminu-war•dena-murrumurra
    warka warningijebija warnumamalya aburrajukwaba. Kembirra kirri-lyelyingminama
    aburruwa-manja akwa kembirra aminakina-langwa eningaba angwurra yikaminu-war•denama
    kirrakina warka,” ki-yamina nungkuwa wurrumurndakakinu-wa warnikuminuwar•duwar•da.
    Ningkakina kembirra nungkuwa ka-makinama amurndakenena ayakwa nungkwa-langwa-manja
    warnumamalya.
  enq-2: Kendemane mendenya akali andake doko Jisasa tungi pingi-tamo doko, baa Kristene
    kaiminingi mendeakana lao masetala, kendemane dokome akali andake doko maka nakaeyapenge.
    Kendemane dokome baanya akali andake doko mona setenge, Jisasa tungi pingi mendenya
    kalai pyakamaipupa akali andake doko nisepae nyilyamona lao masetala, dokonya
    kalai etete auu pyoo pyakamaipenge. Mana dutupa minakondape pyoo minina lao mana
    lamaipi.
  eng-ASVBT: And they that have believing masters, let them not despise them, because
    they are brethren; but let them serve them the rather, because they that partake
    of the benefit are believing and beloved. These things teach and exhort.
  mna-mna: Xonoono, mbesooxo ta sombe biibi kini iurla ki Krisi tomini, na ziru tiwe
    toxmatizix ki Krisi kek. Tamen mbesooxo tana irao irepiili biibi kini pepe. Bela
    mata sixsix pa uraata kini mi imbeeze kat pini. Pa mbesooxo ta ikamam uraata pa
    tomtom urlaxana na, ni ko iur kat leleene pini. Sua tio taixgi na, kam pizin tomtom,
    mi pombol zin be tito.
  myw-myw: O kukin tasiyas situwa̱veks biyekelesiys mo bimlavags mamagina tuwsiyas,
    awoum tasiyas tawwotet bikatudabs peinan situwa̱vek niyakelesiys; awoum. Tage
    bweina bitoukumsa singay, peinan situwa̱veks sisiyas nisimounids waseg Yeisuw
    mapuna bisiwyoubus tasiyas situwa̱veks. Kaleiwag tasiyas kuguyes o kukwatimlakay
    tayekelesiys wasigeis.
  sby-sby: Mobasha, na mbomulasebenselenga ni banse benu muliklistu kamutabanyanshanga
    cebo ca kwambeti nibaklistu banenu sobwe, amwe basebenseleni cena, pakwinga bakute
    kucanamo cena mu ncito shabo ni baklistu, kayi embobasuni. Kopitilisha kubeyisha
    malailile awa ngondakupa kwambeti bakonkelenga.
  sll-sll: Kene ongwo hobi Kraist gamahobo monangwo, han hongwo hobi, enin ta momia
    honagi olo dinangwo siga wa teralua di pirikio. Kene ongwo yali na kina Kraist
    gamahobo mominia, yona milna tere honagi ereho nega dire ol tenaminua di piro.
  yaq-NT: Jume' intoko inim tetekoka, juname betchi'bo jiapsame, bem tekom ket Krijtota
    am sualeo, inime'e, bempo'im junuen amemak Krijtota am suale' betchi'bo, ka junae
    betchi'bo che'a ka am yo'oreka am bitbaane. Ala che'a juni'i juname'e, tekilta
    tu'isi am jooriane. Bwe'ituk jume' enchim joa'u betana tu'ik mabetneeme, inime'e,
    Krijtota sualeme intok aapo'ik betana naksi eiyaawame juname'e. Empo, inika'a
    yee majtaka iniat am tejwaane.
  uro-uro: Ama latta qärarhani i qale rha va ama qatnanaktpämda arha rem di qoki mamär
    iva rhit kutdrir vät a rha. Bä mamär iva rhat tualat mamär va arha rem inguna
    arha morta qärarhani i rhit ta ama matnärhäm nävät arha lat di ama qatnanaktpämda
    na rha qärarhani i ma Krais aa snäng bät a rha. Mamär iva ngi su ama ruvek dä
    va ngiat tamän särhäm da ma ama qrot iva rha tet nasot iangärhäkt ama rhodräp.
  ita-1885: E quelli che hanno signori fedeli non li sprezzino, perchè son fratelli;
    anzi molto più li servano, perciocchè son fedeli e diletti, i quali hanno ricevuto
    il beneficio. Insegna queste cose, ed esorta ad esse.
  muy-muy: Tamal ndam ya təgur tay ni nday day təfəki ahàr ka Yezu ti, ahàr àɗəm eviɗi
    ni tə̂gri tʉwi sulumani ana tay àtam ya ti akal təgri ana ndam ya təgur tay, tə̀fəki
    ahàr ka Yezu do ni. Ahàr àɗəm tə̂gri tʉwi sulumani ana tay nahkay ti aɗaba tawayay
    tay azuhva məfəki ahàr gatay ni. Ŋgay ndam ya ti təgur tay ni bəza ga məŋ gatay,
    nahkay tisliki magudari tʉwi ana tay ti tə̀hi ana ahàr ba. Zlam nday nani ti ahàr
    àɗəm kâcahi ana mis, kə̂hi ana tay ti tâgray.
  kqc-kqc: Kamini kaere bi mokena vari gira aededi varika vene di moimai rei tavoi
    rededi vene, bi ina vene rofu ga gubuyo reyagane, ini usika ourena dada. Idu,
    besa ka naivo reyaganedi, ini adina ini naivo rei mona rena moidedi vene bi mokena
    vari gira aededi vene, kaere bi Sei yaku uka mado. Mina kana ago oteimasi egira
    re.
  tav-tav: 'Jesure caapiʉjarãre caʉparãcʉna maca netobʉjaro caroaro nare canʉcʉbʉgope
    ã. Ocõo bairo caĩ tʉgooñaqueticõape ã nare: “Yʉ ʉpaʉ yʉre bairona Diore caapiʉjaʉ
    ãmi. Cʉ̃re bairona cãcʉ yʉ ã. To bairi yʉ majuuna yʉ cabooro yʉ paagʉ, yʉre carotipaʉ
    me ãmi,” na ĩ tʉgooñaqueticõato. Ocõo bairo maca na ĩ tʉgooñaato: “Yʉ yaʉre yʉ
    camairore bairo yʉ camaii ãmi yʉ ʉpaʉ, Diore caapiʉjaʉ aniri. To bairi netobʉjaro
    cʉ yʉ paabojagʉ,” na ĩ tʉgooñaato. To bairo caroa átajere na queti buio netonucuña
    to macanare Jesure caapiʉjarãre.'
  eng-ULB: The slaves who have believing masters should not disrespect them because
    they are brothers. Instead, they should serve them all the more. For the masters
    who are helped by their work are believers and are loved. Teach and declare these
    things.
  spa-VBL: Los esclavos que tienen amos cristianos no deben irrespetarlos porque son
    hermanos. Por el contrario, deberían servirles aún mejor, porque los que se están
    beneficiando de su servicio son hermanos creyentes a quienes deben amar. Enséñales
    a las personas estas instrucciones, y anímalas a seguirlas.
  fra-_FOB: Et que ceux qui ont des fidèles pour maîtres, ne les méprisent point,
    sous prétexte qu'ils sont frères; mais qu'ils les servent d'autant mieux, parce
    qu'ils sont des fidèles, des bien-aimés, et qu'ils s'appliquent à leur faire du
    bien. Enseigne ces choses et exhorte.
  hau-ULB: Bayin da suke da iyayengiji da ke masu ba da gaskiya kada su rena su saboda
    su 'yan'uwa ne. A maimakon haka, su yi masu hidima da kwazo. Gama iyayengijin
    da suke cin ribar aikinsu masu bi ne, kaunattatu kuma. Ka koyar ka kuma bayyana
    wadannan abubuwa.
  mal-mal: വിശ്വാസികളായ യജമാനന്മാരുള്ളവർ, അവർ സഹോദരന്മാർ ആയതുകൊണ്ട് അവരെ ആദരിക്കാതിരിക്കരുത്;
    തങ്ങളെക്കൊണ്ടുള്ള ഉപകാരം അനുഭവിക്കുന്നവർ വിശ്വാസികളും പ്രിയരും ആകകൊണ്ട് അവരെ നന്നായി
    സേവിക്കുകയത്രേ വേണ്ടത്; ഇത് നീ ഉപദേശിക്കുകയും പ്രബോധിപ്പിക്കുകയും ചെയ്യുക.
  kkc-kkc: Nei mauwe tou teli odoo dia wiligi odoo tebisa abo ee tei telaga odoo oso.
    Esino diayo dia wiligi odoo tebisa dia to mapoo mesilega pagalai tekeponee. Esino
    diayo goomoga sabolo dia wiligi odoo tebisa dia to mapoo medee mesiloso silesibilei
    tekepo. Bei, dia wiligi odoo tebisa onosee tei telaga odoo oso. Osoloso nei mauwe
    tou teli odoo oso dia wiligi odoo tebisa ee sooloo dolone debeliso. Esiga Timoti,
    ayo taka goo ee, nayo odoo mapoo eligilone kokodo takolone badebee.
  lit-lit: O tie, kurie turi tikinčius šeimininkus, tegul jų neniekina už tai, kad
    jie yra broliai; verčiau tegul jiems dar geriau tarnauja todėl, kad gaunantys
    naudos iš to gero darbo yra ištikimi ir mylimi. To mokyk ir įspėdamas bei padrąsindamas
    ragink.
  urd-GVR: Jab mālik īmān lāte haiṅ to ġhulāmoṅ ko un kī is lie kam izzat nahīṅ karnā
    chāhie ki wuh ab Masīh meṅ bhāī haiṅ. Balki wuh un kī aur zyādā ḳhidmat kareṅ,
    kyoṅki ab jo un kī achchhī ḳhidmat se fāydā uṭhā rahe haiṅ wuh īmāndār aur azīz
    haiṅ. Lāzim hai ki āp logoṅ ko in bātoṅ kī tālīm deṅ aur is meṅ un kī hauslā-afzāī
    kareṅ.
  far-far: Ma na wane rao 'o'oni ne na wane baita kera ki famamana sa Jesus Christ,
    nao kera si manata 'uri, “Na wane baita nau nia famamana laugo. 'Uri nao nau si
    fuusi baita ga ana naoma ku rao nikila fuana.” Na manatalae 'urinai nia nao si
    lea! Kera rao lea ka tasa fuada, sulia kera too go ana te famamanae ma kera ka
    kwaimani ana wane baita kera ki. 'Oe famanata ma 'oko fata sulia na ru ne ki.
  suz-BL: सु सु आन होव़प थमा सुइक्‍ब बाक्‍मा, मेको आन पर्बम “थमा सुइक्‍ब लोक्‍ब दुम्‍शा,
    मान गेचा ममाल्‍नुङ” दे ममिम्‍तमेक्‍ल। मेकोपुकीमी ङोंइती क्‍येङा रिम्‍शो पचा माल्‍नीमी,
    दे मतो। मारदे हना मेको आन गेय गेब थमा सुइक्‍ब नु दाक्‍शो मुर दुम्‍त। मोदेंशो पचा
    शुश शेंदो। फिलेमोन १६
  car-NT: Tamusi wyinonokon me mo'karon taporenjan a'ta, moro asewara tymaroine Tamusi
    amyikanamon me iwairykon poko enu'karykon kapyn man mo'karon ipyitorykon 'wa.
    Iru'pa 'ne ka'tu rapa te tamamingon kapyry i'waine man pyitonano me. Typynamon
    Tamusi wyinonokon me irombo mo'karon tamamimboramon pyitonano newa'pororykon jopoto
    mandon. Irokon poko ro kari'na emepako. Irokon wara ro iwaito'ko'me urutoko.
  amp-amp: Fitoh Kristen slefrhu tohak yimar Kristen yimayer, to be nd Kristen slefr
    mirahr fasoh tuhagrha dukefr yak-kahann akfo amiya, “Nhai mrokfom, nanhu tohak
    yimar Kristen yimayer. Na finji naneft nhai kforuhatr.” Mirahr inji adukaya. Be
    yiro yima yuhurio riyindhor mekfot, “Nanhu tohak yimar hifa Kristen yimar.” Ndhtet
    yindhor yima yuhur rirhuhato turhu tohak yimarhu tamohtet hingr-nefm yakitohhirahrr
    be hingrnefm yi marnyarahm. Nd na bi kfo hta bohte mrokfomn Kristenm wakfo nnhutwanm
    nd mrokforoh hikneft.
  bht-bht: जिना दे मालिक भरोसा करणे बाले न, उना जो मसीह भाई होणे दिया बजा ला पूरी
    इज्जत दिया, कने उना दी होर भी जादा सेबा करा, क्योंकि जड़े सेबा ला फायदा लेंदे
    न, सै उना ला मसीह भाई सांई प्यार करदे न। इना गल्लां दा उपदेश करदे रिया कने लोकां
    जो भी करणे जो बोला।
  eng-NOY: And they that have believing masters, let them not despise them because
    they are brethren; but rather do them service, because they who receive the benefit
    are faithful and beloved. These things teach and exhort.
  cub-NT: Aru apevʉ memecaivʉ baru Jesúre jʉ aipõevare, dajocabejarãri ne pued̶aiyede
    náre, ne jʉ aiye boje nápe. Quénora pʉeno mearo baju memecajarãri náre, ne jʉ
    aiye boje Jesúre aru Jʉ̃menijicʉi ʉe boje náre.
  ita-1927: E quelli che hanno padroni credenti non li disprezzino perché son fratelli,
    ma tanto più li servano, perché quelli che ricevono il beneficio del loro servizio
    sono fedeli e diletti. Queste cose insegna e ad esse esorta.
  lww-lww: Nekilia sane yeririna lap̃as nap̃a amiyum̃ae koren sanene, kiela yerkawa
    m̃ena la amlelaga. Sanene, yaru na yum̃aena amio yerkawa, lalua ape wenla ga e
    Kristo, ana naga nene pe pe naga re ga nap̃a yar na yum̃aena kilia kirakirai e
    yum̃aena kiena kiena yerkawa. Peraga, monar ayum̃ae ruru laa sane, monar akekaran
    ga naiilaen yar nap̃a amiyum̃ae kiena, komin naga lala tai e p̃egas kiena ne li
    nalelagaena a naga m̃ena pe lala tai nap̃a monar sinela siia. Naga nene navianena
    p̃asia nap̃a avisa lelein van lala tap̃ena, nap̃a monar oiilaar la ea vena ataveve
    ruruia.
  ckb-ckb: ئەوانەی گەورەکانیان باوەڕدارن با سووکایەتییان پێ نەکەن، چونکە برای باوەڕدارن.
    لە جێگەی ئەوە، با زیاتر خزمەتیان بکەن، لەبەر ئەوەی ئەوانەی سوود لە خزمەتیان وەردەگرن
    باوەڕدار و خۆشەویستن. جا ئەمانەیان فێربکە و هانیان بدە.
  nas-nas: 'Teinge botovotonaaꞌnukai okovoromaing Karistooꞌ masikaꞌantavaamaing deekoꞌ
    eeꞌ noruꞌaavaukaꞌ: “Niiꞌke kara dimpaꞌevorompimatoai, aiꞌ niiꞌ tamung naroꞌka
    namaiaꞌ.” Teeꞌ noruꞌaavaukaꞌ, teka teing mintoompevurimaing Karistooꞌ masikaꞌantavaamaing,
    Kumponinge piaavurimaing deempariko bakei tampaꞌ masikaꞌ biikaang kara siompaavaing.
    Aing eeꞌ oroꞌ nau-antaveriaing iriꞌnarumperi.'
  uvl-uvl: Pe nenge teke hana nenge tenau ele reria hana mur tetu teu nga mata nenge
    NeHalang, iok, urana nge reria hana mur te poia iri ke nek toto pe te halau tote
    iri nga teume ngaria. Ke poinga nem henonou hote ke muteria taua iri iange iri
    titiria mur hel nga leteria manmanna ngana. Pe poreke nge te longo ole taua iri
    pe te hele lange iri ke te teke, “Ita titira mur hel ke pomalam mo longo taua
    imo ero.” O hetore iri nenge leteria manmanna nga ure nemur nenge e heleleia lala
    nge iong nei pe o teke te nanasia.
  eng-BBE: And let those whose masters are of the faith have respect for them because
    they are brothers, working for them the more readily, because those who take part
    in the good work are of the faith and are dear. Give orders and teaching about
    these things.
  ixl-CNT: Utz aatz qꞌuꞌl niman tetz u Jesuus qꞌu bꞌaal taqꞌon, yeꞌk tekoꞌnkoxh tatin
    siatz siꞌaneꞌ. Taꞌn koꞌnkoxh satalva oj ela niman tetz u Jesuus tuchꞌ. Pek aal
    tiira bꞌaꞌn taqꞌonin siꞌaneꞌ tan, niman tetz u Jesuus u aanima vaꞌl niꞌilon iqꞌaqꞌal
    u taqꞌon. Utz tii u Tioxh tiꞌ majte. Ech aꞌ qꞌu kam sachusunaxh tiꞌ tzaꞌ. Utz
    sabꞌan yaꞌl tiꞌ tiqꞌot iyakꞌil.
  xsi-xsi: Ambo wurâta tamâta kaa nâ toŋge ne tamâta ŋalae nde kalo-tawana tamâta,
    ande wurâta tamâta ŋinde ma ilo mine tu, “Ŋine nde niŋgu-nambwe nâ; mine nde kalo
    loko, naŋa ma avaligi i ne ŋgua”, mine ndimo. Ara ŋana i ma ilo keno mine, “Tamâta
    ŋine kala aveta wurâta papa ŋana asuka i kâ, i nde niŋgu-nambwe kalo-tawana tamâta;
    mine kala naŋa ma tiniŋgu mwasa ndo papa i”. Ambo wurâta tamâta ilo keno mine,
    ande i ma iveta wurâta ara ndo papa. Noko ma kupanananzi ku kuporo ŋgua kaika
    panzi mine.
  crx-NTPO: '''Et ''ulhnane bumoodih ooba ''alha'' hoont''oh hinline, ''enne buts''u
    hudootni junih, lhulhutsinke hinli ''et huwa. ''Et k''us ndunne ''ulhnane, ''enne
    ''on nus ''ulhtus-i be buba'' hut''en. Nyoonne bumoodihne, ''enne Sizi Gri ghun
    ooba ''alha'' yint''ohne hinli ''ink''ez buk''entsi''. ''Et huwa ''on nus ''ulhtus-i
    be buba'' hut''en whe dube'' ''ut''en be bula'' hut''en whe'' hut''en. ''Et ndi
    khuni be nyulh yasduk-i, ''i ''uyoonne cha hubodilh''eh ''ink''ez budzi do na''inleh.'
  kan-OKCV: ವಿಶ್ವಾಸಿಗಳಾದ ಯಜಮಾನರಿರುವವರು ಆ ಯಜಮಾನರು ಸಹೋದರನಾಗಿರುವುದರಿಂದ ಅವರನ್ನು ತಾತ್ಸಾರ
    ಮಾಡದಿರಲಿ. ಏಕೆಂದರೆ ತಮ್ಮ ಸೇವೆಯಿಂದ ಲಾಭ ಹೊಂದುವವರು ವಿಶ್ವಾಸಿಗಳು ಮತ್ತು ತಮಗೆ ಪ್ರಿಯರಾಗಿದ್ದಾರೆ
    ಎಂದು ತಿಳಿದು ಅವರಿಗೆ ಉತ್ತಮ ಸೇವೆಮಾಡಲಿ. ಇವುಗಳನ್ನು ಅವರಿಗೆ ಬೋಧಿಸಿ ಎಚ್ಚರಿಸು.
  bbb-bbb: Ro e ije moni baki imevo eranebe bu e mamekanu Godi ma vierafevo ijiebuo
    imevo ije bube nese giakiro buka mukoreigia buefuo imenoedufuo. Ijadufuo maeje
    e mamekanu ije budua buka Kuraesi ma vierafekinu ro e ije buefuo imevo ije bu
    mukoreigia oetuavo. Ro Timoti na vierafe a vua ige nijasia ro kuke e ije darokuma
    kuariaga bu vua ije mukoreigia irinadufuo.
  blw-blw: Ya hen anchichay alepan way omma-abfurot hen apocha agé, achicha ammag
    cha elayosan hen apocha gapon masosnochancha mepanggép hen afurotcha, ta hen ekamanchaat
    koma, masapor wadwadcha hen ekamancha way mangamma hen laychén hen apocha, te
    hen anchi apocha way cha mangawat hen torongcha, chichachi hen ifacha way ommafurot
    way masapor laylaychéncha. Timoteo, masapor itudtuchum chato way annog elawag.
  tam-2017: விசுவாசிகளாகிய எஜமான்களை உடையவர்கள், தங்களுடைய எஜமான்கள் சகோதரர்களாக இருப்பதினால்
    அவர்களை அசட்டைபண்ணாமல், நல்ல வேலையின் பலனைப் பெற்றுக்கொள்ளுகிறவர்கள் விசுவாசிகளும்,
    பிரியமுள்ளவர்களுமாக இருப்பதினால் அவர்களுக்கு அதிகமாக ஊழியம் செய்யுங்கள்; இந்தப்படியே
    போதித்துப் புத்திசொல்லு.
  azz-NT: Huan ne taca taneltocani ten taquehualme tacohualme, como yejuan quipíaj
    ninpatrónes ten no taneltocani, ma amo quiyolnemilican que amo monequi quinpiasque
    mohuisyot ihuan ne ninpatrones porín ninpatrones no yejuan taneltocani. Ta, yejuan
    taquehualme tacohualme monequi cachi oc ma quintequitilican ne patrones taneltocani
    porín ne patrones taneltocani huan sentasojme ya huan quiselisque ne yec tequit
    den taneltocani tacohualme. Huan nochi nijín ten nimitzilía monequi xiquinmachtijtinemi
    huan xiquinnojnotztinemi in taneltocani.
  spa-RV-1909: Y los que tienen amos fieles, no los tengan en menos, por ser hermanos;
    antes sírvanles mejor, por cuanto son fieles y amados, y partícipes del beneficio.
    Esto enseña y exhorta.
  csy-csy: Amate i to te sia thu um ahile, amate sia suapui ahi ciang in zawngsak
    heak hen; ahihang a phattuamna sanpui te sia a thuman te le a deihuai te ahi uhkom
    in, nasia zaw in seam tahen. Hi thu te hil in a hanthawn in.
  mxq-NT: Es pʉn yʉ poꞌoduumbʉ yʉꞌʉ wyindsʉnꞌa̱jttʉp ja Dios mʉduumbʉty, niꞌigʉ waanʉ
    oy tmʉdúnʉt mʉt ko tmʉmʉbʉjkpʉꞌáttʉ. Tukꞌʉxpʉk es ka̱jxwa̱ꞌxʉ dʉꞌʉn.
  tzj-NT: In masqui quiniman chic ja Jesucristo ja quipatrón pro maxta tiquech'ob
    chi ma rjawaxic ta chi nequeban respetar xa rmal chi e kach'alal chic. Pro ja
    ta nqueban, más chi ta na utz nqueban tre ja samaj como e kach'alal chic ja quipatrón
    in ne'ajo'x rmal ja Dios. Jawa' ja xintz'ibaj ri' que'atijoj ja kach'alal tre
    in que'abana' animar chi nquinimaj.
  tdt-tdt: Se nia patraun mos fiar ba Kristu, patraun ho atan nee maluk sarani. Maski
    nunee atan nee tenki respeita nafatin nia patraun, i tenki hakaas aan liu tan
    hodi serbi nia patraun ho diak. Tanba nia serbi nia maluk sarani nebee nia hadomi.
    O tenki hanorin buat sira nee ba sarani sira, i hametin sira nia laran para halo
    tuir.
  ron-BTF: Iar cei ce au stăpâni ce cred, să nu îi disprețuiască, pentru că sunt frați;
    ci mai degrabă să îi servească, pentru că sunt credincioși și preaiubiți, părtași
    ai binefacerii. Acestea învață-i și îndeamnă-i.
  eng-WEBP: Those who have believing masters, let them not despise them because they
    are brothers, but rather let them serve them, because those who partake of the
    benefit are believing and beloved. Teach and exhort these things.
  eng-FBV: Slaves who have Christian masters should not disrespect them because they
    are brothers. Instead they should serve them even better, because those who are
    benefiting from their service are fellow-believers they should love. Teach these
    instructions, and encourage people to follow them.
  nld-1939: Zij die gelovigen tot meesters hebben, mogen ze niet minachten, omdat
    ze broeders zijn; maar ze moeten hen des te beter dienen, juist omdat ze gelovigen
    zijn en welbeminden, die zich toeleggen op weldoen. Zó moet ge leren en vermanen.
  bwo-bwo: Bodoonzots amank wotts doonz detsts guuts jamwots Iyesus Krstosn bo eshuwotsi
    bo wottsotse boon gac'k'ayine, bo fin manatse oot' datsituwots bo doonz doonzuwots
    amantsonat shuneets eshuu bowottsosh baltsoniye bogshide' boosh finone. Neewere
    daniyonat izon neen b́geyit haniye.
  nch-BL: Huan sinta toicnihua cati tatequipanohuani quipiyaj ininteco cati nojquiya
    quineltocaj Toteco, ma amo quicahuaca quintepanitaj. Monequi achi más cuali ma
    quintequipanoca pampa ininteco nojquiya eli iniicni ipan Jesucristo. Huan inintequi
    cati cuali cati nopa tatequipanohuani quichihuaj quipalehuis se taneltocaquet
    cati Toteco quiicnelía. Huajca Timoteo, xiquinmachtijtinemi huan xiquincamanalhuijtinemi
    ten ni tamachtili.
  quc-TNT: We e cojonelab ri qui patrón ri patäninelab, man rumal tä ri' chi e kachalal
    mat nim quequil wi. Xane rajwaxic utz na cäca'n che qui patänixic rumal chi ri
    quequipatänij e cojonelab, e lok'alaj tak kachalal. Chac'utu we tijonic ri' chquiwäch
    ri cojonelab, chabij chque chi cäquinimaj wa'.
  tfr-NTPO: Ba sogo, e Jesús tjl̈õkwo kjraga wl̈eni ga woyde ga bangkjre, parkë ba
    kong pjl̈ú anmoyõ, ba sogo kjimte shäng l̈i, e ba pjeyo Jesús tjl̈õkwo kjraga
    woyde ara wl̈eniyo kjĩshko. Tjl̈õkwo l̈ëp nopga kong wl̈o, shärye l̈ok wl̈o l̈i
    e.
  kaq-NT: Nincacoinnica patoroyahpabo rihbi yohihue. Jaton huetsascaxon yonohah bi
    nincayamascati shinanyamahahbo jato honanmahue. Hashoan sca nincati ta jaiqui,
    jaabaan teexonai joni nincacoinnica sca copi. Jahan shinanxon copi hashoan rihbi
    teexonquin. Jascajahabo jato yohi yohihue honanmaquin.
  sgb-sgb: No ya amo la, ay kapareho lan ampaniwala kan Apo Jesu-Cristo, ay a la dapat
    ihipên, ya a la kailangan hên galangên ya amo la, gawan hila ay kapareho lan ampaniwala.
    Noa, dapat pakikwanan lan huyuên hên mangêd ya amo la, ta ya makinabang hên pagal
    la, ay kapareho lan ampaniwala ya anlugurên la. Habayto ya pakikwanan mon itoro
    bahên.
  vie-1934: Ai có chủ là tín đồ, thì không nên lấy cớ anh em mà khinh dể, nhưng phải
    càng hầu việc hơn, vì kẻ được công của mình là tín đồ và người rất yêu dấu. Đó
    là điều con phải dạy dỗ khuyên bảo họ.
  kxv-kxv: ଅ଼ଡ଼େ ଆମିନି ଗାଟାରି ସା଼ୱୁକାରିୟାଁ କ୍ରୀସ୍ତାନା ଆ଼ହାମାନେରି, ଏ଼ୱାରି ଏ଼ୱାରାଇଁ
    ମା଼ ତାୟି ଇଞ୍ଜିଁ ଅଣ୍‌ପାନା ହୀଣି କିଆପେରି, ସାମା ହା଼ରେକା ଜାତ୍‌ନୁ ତଲେ ଏ଼ୱାରି ସେ଼ବା କିପାରି,
    ଇଚିହିଁ ଆମିନି ଗାଟାରି କାମା ତଲେ ଲା଼ବା ବେଟାଆ଼ନେରି, ଏ଼ୱାରି ନାମିନାରି ଅ଼ଡ଼େ ମା଼ ଜୀୱୁ
    ନ଼ନାରି, ଈ ବାରେ କାତା ଜା଼ପ୍‌ହାନା ୱେହ୍‌ମୁ ।
  amu-NT: Ndoꞌ quia laꞌxmaⁿ patrom ꞌnaaⁿna nnꞌaⁿ na cwilaꞌyuꞌ, jeeⁿ matsonaꞌ na calaꞌtꞌmaaⁿꞌndyena
