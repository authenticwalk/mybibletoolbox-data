    ngêt rang ani.
  mic-MIQNT: Ta'nig gisteju'g amujpa na mo pepsitelma'tigwi ta'nig assumgwi'tijig
    muta wijigatulti'tijig Gjinisgamewigtug. Gatu awna me' ml'gi lugowa'tij muta ta'nig
