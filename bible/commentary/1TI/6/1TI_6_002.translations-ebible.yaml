    póta miwí túwí'a íma anómba umátinkanaumne seváínivo maarán-áímbá seró. Áánútun-aaiyave'o
    árairemo súndantemba miwígwárá'á Áánútun-aaiyavesa áraire kwésewa'a sirumbá timé'a
    pó'a miwítí mayáí kawe'á umái máyáanda mimbáyáívínkémbá kawe-tántáá'á mayánááowe
    se úwoi-mayai-kwaasiyavai mináímbá simátimiyo. Tímótiyo simámunda-aimba asiramái
    simátimiyo.
  mpj-mpj: Jiijajmili walyjakajanyurra karlkinpa nyininpa warrkamupurluka. Mirtanyurra
    jilanya kulira wajalkura, “Ngayukuju jiinya maaja kujarraliju walyjararran nyininpa,
    Jiijajmili walyja, palujanurna ngayulu puta wajalku, mirtarni ngayungka wajalku
    yungkura.” Palujanu mirta jilanya warrkamupurluka nyinakura, maajaku jungaminyirri
    nyinakura, walyjaku Jiijajmiliku. Mama ngarnawarrapurlukara maajakukamu warrkamupurlukaku
    pukurlarrinpa. Timiti, jilanyalu-jananya jungalu parra wajanma!
  lbk-lbk: Nan akhes cheycha'y faa ay mamati nan apocha, et ad-icha koma am-ammisan
    nan apocha khapo tay ib-acha ay mamati, mod-i ket onanig cha koma kayet ipapati
    ay enchono tay nan laylaychencha ay ib-acha kannay ay mamati nan manad-awat isnan
    fongan nan felaycha. Siya chana nan isolom ya iloneloneymo ken chaicha.
  mto-NT: Ax pa̱n je̱ jaanchjaꞌviva jáyuts je̱ꞌe̱ veꞌe je̱ vyintsa̱nda, kaꞌa tseꞌe
    du̱yakvintsa̱ꞌkintó̱kidat je̱ vyintsa̱nda ku̱x yꞌutsta yꞌajchta je̱ꞌe̱ veꞌe, nu̱yojk
    o̱yeꞌe du̱toojnjadat juuꞌ veꞌe o̱y, ku̱x je̱ vyintsa̱nda, pyuta̱jkidupts je̱ꞌe̱
    veꞌe pa̱n pa̱n jatyeꞌe yaktso̱jktup je̱tseꞌe je̱ Jesucristo du̱jaanchjávada. Tukyakꞌixpa̱ku̱
    veꞌem je̱ jayu je̱tseꞌe veꞌem xtukkaꞌamáyu̱t.
  bzh-bzh: Log hur sën alaj detu Kerisi-yi-alam lo, og su kwaj bo nabë arij om degevonġ
    huk paya paya gesu degöneng in sir rë. Gaḳ ahëj geving alaj sënë rot in Kerisi-yi-alam
    sir, gepasanġ degevonġ huk nivesa rot vu sir. Om ġetateḳin vu alam nabë degevonġ
    nġaa nabë sënë, log ġenanër bedegevonġ.
  guj-2017: તદુપરાંત જેઓનાં માલિકો વિશ્વાસી છે, તેઓ ભાઈઓ છે તેથી તેઓને તુચ્છ ગણવા
    નહિ, પણ તેમની સેવા કરવી, કેમ કે જેઓ સેવા પામે છે તેઓ વિશ્વાસી તથા પ્રિય છે. એ
    વાતો શીખવ અને સમજાવ.
  jvn-NT: Slaf Kristen sing wèké wong Kristen ora kenèng nyepèlèkké sing nduwé, dumèh
    dèkné tunggal sedulur ing Gusti waé. Slaf kuwi malah kudu ngladèni sing nduwé
    luwih apik, awit sing nduwèni dèkné kuwi tunggal sedulur ing Gusti lan dèkné pantes
    ditrésnani. Timotius, prekara-prekara iki kudu mbok wulangké marang sedulur-sedulur
    lan pada diélingké nèk kudu nurut apa sing tak omong iki.
  byr-byr: Yaasɨwaꞌwawɨnya pwara kumɨre maremwaalyara Naangerɨ lɨmwadɨvɨsara mwaaihasaꞌna
    yaasɨwaꞌwawɨnyara dara nyawɨpɨdɨka! “Sai neyaꞌmwelyɨra. Sarevɨdaaꞌnyɨ sahwarɨ
    galazekɨvalɨdeinyɨ. Malɨmwagyaderɨ mɨdɨmujavaaibɨꞌ sara mi yɨdeinyɨ.” Sara nyawɨpɨka!
    Aawa. Sahwara nayaa dara yawɨpɨka! “Nyɨmaremwaaidei Naangerɨ lɨmwadelyɨ. Sarerɨna
    tewaanya nyɨmaꞌnɨvanɨka. Nabaai sahwarɨna wɨdaayɨvanɨgeꞌna gɨlyɨvɨta tewaanya
    maaradeꞌnanyɨ. Saꞌ tewaanyasɨ.” Sɨmunya sasarebwi nayaa yawɨrapɨjɨ wawɨnya nebulyabwi
    yɨpɨka! Pwaraavɨnejɨ pɨmɨlɨkaavɨnejɨ yuyangɨnebwi yɨpɨꞌdeꞌna yuyagaaꞌ aꞌmweraavɨ
    duzɨwaakya! Yɨ nabaai sara yɨpɨꞌdeꞌna dɨhaaꞌbwata jɨtheigɨnyɨ.
  ian-ian: Sanya klalapman njɨvwa kwutɨga Jisasna mbaapmamba lɨga nɨmba ndina njambwi
    nyan Jisasna mbaapmamba lɨga nɨmba ndina njambwi nyan Jisasna mbaapmamba kɨta
    vat tɨndeyan nca kat wupma ana yelavɨkiyandi. Ndɨ nɨna kɨta mbaapma nyan. Ndɨnai
    waigaa nyaangɨt ana wukiyanɨn waa ana yelavɨkiyandi. Kapma vak yelavɨk ngwula.
    Ndina njambwi nyan Jisasna mbaapmamba kɨta vat tɨndeyan ndɨnai waigaa njɨvwa apma
    vat kwukiyandi. Ndɨ nɨna kɨta mbaapma nyana. Ngi kat tɨga ndɨ kat kwunaka woviyaguga
    lɨganɨn waa yelavɨtaa ndɨna njɨvwa apma vat kwukiyandi. Mɨn ndi kat ambup mɨla
    wan vak.
  hun-hun: Akiknek pedig hívő uruk van, azokat ne becsüljék le, hanem annál inkább
    szolgáljanak nekik, hiszen atyafiak, hívők és szeretettek, akik jó cselekedetekben
    buzgólkodnak. Ezeket tanítsd és hirdesd!
  mcf-NT: 'Utsibi chuiquin: —Min icbo Esus tantiaquidbidi icsho: “Ëbipadquidi nec.
    Ambi chiacpadomboen natiapimbo iquebi,” cainda. “Ëbipadquid icsho aid tantiaquin
    con icbon chiacpadomboen nanu,” quequin min icbo bëdamboen nashunta —quequin yuabo
    chuita. Ëmbi chuiboedtedi Esus tantiaquido chuiban. —Adota —quequin chuibanta,
    mado.'
  kjs-kjs: Pa kogono pape naakinuri nimuna ali kalunumi kone rulaoma ame bali kama
    pimi-le nipuna agale nagiyalepape. Dia, pare go ali kalunuri nimu Keriso-na ruru
    page pimi-pulu nimuna kogono ora waru epe-rupa palepape. Go-rupa puma nimi kogono
    naakinuri kogono madaa epe yoto mealimi rabu ranaame komoma kogono pamina.
  mni-mni: Christian-singna mapu oiriba makhoising aduna, makhoi thajaba maselni haiduna
    thawoi usittaba touroidabani. Madugi mahutta maduna henna phajana thougal tougadabani;
    maramdi makhoina touriba thougal adudagi kanaba phangliba adu thajabasingni amasung
    makhoina nungsijabasingni. Hiramsing asi nahakna tambiyu amasung thoujinbiyu.
  yad-NT: Ripyatru̱tiy ra̱cha Ju̱denu siityari̱nu, ne rirya̱paru̱y riva jnu̱yada samirya
    sana̱cho̱ jipyatru̱, Crístumusiy taryi̱vachi̱ daryaju̱ni̱. Daryaday sa̱jvaachara
    cumude samirya saju̱ jipyatru̱ntiy, sasiitye daryaju̱ Ju̱denuju̱, ramuni̱ va̱tasi̱
    variñi̱. Ya̱datyanu jirya riy, ya̱siityetanintyiryi nijya̱nvay varintyi, jirya
    jvaayadaju̱.
  mxb-NT: Ta na̱ ñóꞌo ti̱xi ndáꞌa̱ iin satoꞌo kúú kuendá Jesús, ná o̱ sa̱ kénóo ñaá
    ná sa̱ꞌá ña̱ kúú rá kuendá Jesús. Diꞌa ná kechóon va̱ꞌa cháá ka̱ na̱ noo̱ rá,
    chi̱ kéva̱ꞌa iin ra̱ kúú kuendá Jesús sa̱ꞌá ña̱ kéchóon va̱ꞌa na. Ta dión taꞌani
    kánian kee na sa̱ꞌá ña̱ kúꞌu̱ ini na̱ saꞌa̱ rá. Ta koo ino̱n dánaꞌo̱n to̱ꞌon yóꞌo
    no̱ó ña̱yuu, ta kaꞌa̱n niꞌínón noo̱ ná ná kee na ña̱.
  pon-2006A: Lidu kan me arail soumas pwosonlahr sohte pahn mwamwahliki arail soumas
    pwehki irail koaros soulenglahr. Ahpw re pahn papah mwahu mehlel soumas pwukat,
    pwehki soumas ako me kin paieki en lidu ko ar doadoahk, iei riarail souleng me
    re kin poakohng. Eri, ke uhdahn pahn padahkihong irail oh panawihekin irail mepwukat.
  maq-NT: Hane me xi nai rë mosu hndixahan jan ne, sa xi macjain rë me Cristu ne,
    mijí rë xi choho scuëë hndixahan jan me, tsëhë xi tangun ni macjain rë me Cristu.
    Cahndë́ rë xi choho scuëë rë me ne, meje rë xi cuisecoo hndixahan jan me yëjë
    ni xa xi cuitexa me ta, tsëhë xi me xi cuma tsëhë yëjë ni cjuandaja xi sahmi hndixahan
    jan ne, xuta ladu rë Cristu me. Hane vëhë xi jemu hmucacun hndixahan jan me. Tinoje
    cojo xuta yëjë ni cjua vëhë, hya xi cuicoye rë me.
  hto-hto: Afe izói Crístomo ɨ́ɨnote ocuífɨredɨmɨiaɨna ñue jacɨ́ruirediaɨoɨ. Juzíñamuimo
    ɨ́ɨnogafuemo daje ámana íaɨoɨ maméiadɨ, naɨ ocuídɨmɨe ocuícamɨe dɨga conímana
    caɨmare jacɨ́ruirediaɨoɨ. Mei jɨáɨfodo afe Juzíñamuimo ɨ́ɨnote ámamo, jɨáɨmacɨ
    baɨmo, rɨire táɨjɨrediaɨoɨ. Afe rɨire táɨjɨna ɨ́ɨnotɨno, afe ocuídɨno izíruiga
    ámatɨaɨ. Afémacɨ dáamacɨ. Dájena Crístomo ɨ́ɨnotɨno. Bifue o llófueiri. Daje izói
    áfedo o lletámairi.
  por-BRBSL: Aqueles que têm mestres crentes, que não os desprezem porque são irmãos,
    mas que os sirvam, porque aqueles que participam do benefício são crentes e amados.
    Ensine e exorte estas coisas.
  ces-NKB: A ti, kdo mají za pány věřící, ať [jimi] nepohrdají, protože jsou bratři,
    ale ať slouží tím spíše, protože ti, kdo mají užitek [z jejich] dobré práce, jsou
    věřící a milovaní. Tyto věci uč a vybízej [k nim].
  cui-cui: 'Ichamonae pomonae pebusi cui tatayebeibiwichi, pomonae pejume cowʉntsiwi
    Jesús, barapomonae xeina pia pecanamataxeinaewichi, pomonae irʉ jume cowʉnta Jesucristo.
    Barapo pebusi cui tatayebeibiwichi jopa bewa exanae po coyene xua poxonae jopa
    xeinaeyo pebarʉ cui itura jinae coyenewa pia pecanamataxeinaewitha, xua be cae
    peweicho penatsicotae jiwixae xua pejume cowʉntsixae Cristo. Jame barapo pebusi
    cui tatayebeibiwichi bewa barʉ cui itura jinae pia pecanamataxeinaewichi. Mataʉtano
    bewa beta tanacuichi barapocotsimonae, beyacaincha ichamonae pomonae jopa jume
    cowʉntsiyo Jesucristo pomonae pebusi cui tatayebeibiwichirʉ pia pecanamataxeinaewichi.
    Barapo pebusi cui tatayebeibiwichi bewa beta tanacuichina pia pecanamataxeinaewichi,
    peyawenaenexa barapomonae pomonae irʉ jume cowʉntarʉ Jesucristo. Mataʉtano bewa
    beta tanacuichina tsipei Nacom antobe barapomonae, xua antobetsi barapomonae pomonae
    pia pecanamataxeinaewichixaetsi. Barapo cui coyene cuidubare jiwitha xua jiwi
    beta peexanaewa tsane:'
  boj-2014: Kristen kaŋgal tamo qudei naŋgo wau qa gate naŋgi dego Kristen. Deqa ni
    na kaŋgal tamo naŋgi di minjrimqa naŋgi endegsib are qalaib, “Gago wau qa gate
    naŋgi gago Kristen was. Deqa uŋgum, iga naŋgo anjam gotraŋyoqnqom.” Naŋgi degsib
    are qalaib. Ni na naŋgi minjrimqa naŋgi endegsib are qalqab, “Gago wau qa gate
    naŋgi Yesus qa naŋgo areqalo siŋgilateqnub. Deqa iga naŋgi qalaqalainjroqnqom.”
    Naŋgi degsib are qalqab di naŋgi naŋgo wau qa gate naŋgi geregere wauetnjroqnqab.
    O Timoti, ni ijo anjam di plaltoqnsim Kristen naŋgi minjroqne.
  eng-OEBUS: Those who have Christian masters should not think less of them because
    they are also followers of Christ, but on the contrary they should serve them
    all the better, because those who are to benefit by their good work are dear to
    them as their fellow Christians.
  eri-eri: Ariya haruwe magana ewe ete, nomo oofa tuwou fai no Kristen wonga, haruwe
    magana waha no ninau benou adai isona, “No yame baabo, onou bona buyona, ji nomo
    beele edo feiya wonboni.” Uwa. No ninau benou isona, “Fai beha ji no hoyo tuwei
    nomo haruwe teni, no Kristen, onodu ji no gaude tuni.” Isou onouha waha no haruwe
    hilobainga tei nomo jaimu tuwonbona. Ne gai-gai fai-aita fanyimu hilobainga onowei
    nomo isisiwou nigi bonahe, fanyimu ji lehinene waha onowei nomo huwanyanege jaimu
    nagau.
  aly-aly: 'Artwa ilkwa anyent Christian apekarl aneyel. Warrkenh ra nthakenh iterrey-angenh
    alakenh: “Artwa ilkwa ra Christian-arl aneyel. Mwerrarl ayengan arnmerr-ayntey,
    warrkerrey-angenh.” Arrangkw, alakenh-weny. Ra ikweran warrkerrem iylparetharl,
    Akngey-angkwarrarl ra aneyelew. Ntwan alakenh-anyem tyaty-areny-rnem akalty-anthaynteyew,
    rernem arraty-angkwarr anaynteyew.'
  wiu-wiu: Pinago pade Yesuno agale yakoa motane ago tadekalepa nipa i agopa ame wa
    amele toko wa taba ago tetepo takamoano, one pupu wedoa takama pamene. Nipa pinagopa
    Yesunomo yakoa motane agono, Akolali oneke wene mekoa mekome toko wa one pupu
    wedoa takamene. Timosi nepala i ukule-kitika wini yename tamene wa mane mane oa
    olaukamene.
  swe-swe: De som har troende herrar ska inte se ner på dem för att de är bröder [i
    tron], utan tvärtom tjäna dem så mycket villigare eftersom de som tar emot deras
    goda tjänst är troende och älskade. Så ska du undervisa och förmana.
  cth-cth: A bawipa teh ka yuem e lah awm pawiteh, hmaunawngha doeh tie lung hoi hnephnap
    laipalah, hoe kahawicalah tawk pouh awh naseh. Bangkongtetpawiteh, kahawicalah
    tawk pouh e ka coe e bawi teh, ka yuem e tami, lungpataw kawi e tami lahai ao.
    Hetnaw heh cangkhai nateh hroecoe loe.
  mti-mti: Apan kokawa me anotumat abnawa ipewa, me tatawa, megara me ayamat kusi
    gumbe den ape, nau meuma yaimoyai aigimpe. Kuiyawa anoano oraiwa ape ipewa, dividivi
    oraiwa uwape. Sira anotumat abnawa ge bira da iyayapan baigan wanemewa mu dividivi
    oraiwa aupe. Ge dividivi mame iyayapan toyau muna sira diruma.
  pad-NT: Avakadika'da'di Jesus kaija'ari hiha; hari'a bana vakava'ipahini ida athi
    avakamithavini. Jesus kaija'ari hiha ada avakadika'da'di; avaigamini avanofijahakiki
    hiha. Bada vani'ajahaki bana ida badani a'onira honariavini hiki. Kidibadani avanabadanivini
    mani ida kidinahina anaipohini hija. Jahaki ida avaigamini kanahina-ra avaranaipohivini
    avakadibadania — va'ora ni'a bana adani ka'da'di kahonai abono kapavakarivahaki.
    Timóteo, ivava'isohihijahaki bana hida varani, va'ora ka'ojomo'ijahakivinihi bana.
  twi-twi: Ɛnsɛ sɛ asomfo bu wɔn wuranom a wɔyɛ agyidifo no abomfiaa sɛ wɔyɛ anuanom
    nti. Mmom ɛsɛ sɛ wɔsom wɔn yiye, efisɛ wɔn som no so wɔ mfaso ma agyidifo ne adɔfo
    bebree.
  hlt-hlt: Uepom la aka om boeilung rhoek tah manuca la a om uh dongah hnaep uh boeh.
    Tedae salbi uh taoe saeh. Uepom la a om uh dongah thintlo tah bibi then neh a
    bom. He he thuituen lamtah hloephoelh.
  tbz-SIM: Tidɑɑtì tìì yɛmbɛ̀ tu Kirisi kɔbɛ, tì bɑ́ɑ́ yóu tì bo mbɛ̀ démɛ̀ kɛ dɔ̀
    bɛ̀ tu bɛmɔu Kirisi kɔbɛ. Tì petìnkɛ dò ntì mpĩ mbɛ tɔ̃mmú mmu, kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́
    dɛ̀ nɑ ndòmmɛ̀. Ntɛ ɑ dò nkɛ́ mbɛ̀ tiè ntì kɛ yɑ́úkùnko bɛ kɔ̃̀ntì.
  san-GUJ: યેષાઞ્ચ સ્વામિનો વિશ્વાસિનઃ ભવન્તિ તૈસ્તે ભ્રાતૃત્વાત્ નાવજ્ઞેયાઃ કિન્તુ
    તે કર્મ્મફલભોગિનો વિશ્વાસિનઃ પ્રિયાશ્ચ ભવન્તીતિ હેતોઃ સેવનીયા એવ, ત્વમ્ એતાનિ
    શિક્ષય સમુપદિશ ચ|
  amx-amx: Twernk arrehantherr-henh rang apek nakenh-nakenh anemeng, arrantherr itja
    kwer arnkely-irretjeh. Arrantherr kwer irlpareth-atwetj rrkwapetjeh, twernk rang
    peltj anemeng wart. Lakenh Christ rang arrehantherr arrken awelhetjenh. Timothy,
    ntwang werlampareny ngkwengenh lakenh kaltj-anthang, inenh arratj-ilemel.
  ake-NT: Kamo apurɨnin nan pe na'ne' itesanon uya mara to' namato' pe pʉra iyesi,
    apʉne pʉra ɨsitonpa pe tesi kon pɨ'. E'tane ru'ku, wakʉ pe parɨ to' apiyo' pe
    to' e'to' pe iyesi, apʉne pʉra to' tʉrawasooi rʉ'pʉ winɨ tepika'tɨsan pe apurɨnin
    nan esi pɨ', mɨrɨ awonsi'kɨ to' esanon esi to' poitorʉ ton ni'nʉnkanʉ ton pe.
    Serɨ ton ke to' enupa' mɨrɨ awonsi'kɨ to' uya iku'to' pe iku'kɨ.
  qvn-NT: Nätan rantisha runapa chay rantignin Jesusman yupachicug captinga, mas manchacuyparan
    cäsucunmansi imata ruray niptinsi, ishcaynin Jesusman yupachicugcama carcayarga.
    Chaura chaynuy chay rantignincunata servipäcunga, Diosman yupachicug runa capäcuptinmi,
    jinaman Diospa cuyashan capäcuptinmi. Nätan gamga niyangagcunataga yachrachinquim,
    jinaman chaynuylam yarpayächinqui chaynuy cawapäcunanpag.
  tku-NT: Xatastā'maka tasācua' jā catilakmaka'lh ixtēcu' tī a'ka'ī'. Ixchā'tu'ca'n
    tataxtulh lītā'timīn. Ū'tza' ā'chulā' tzej nalīscuja tasācua'. Chuntza' cāmaktāyamā'lh
    tī Dios cāpāxquī' ē ta'a'ka'ī' ixtachihuīn. Ū'tza' huā'mā' namāsu'yu'ya' ē tli'hui'qui
    nahua'na'.
  bjk-bjk: Ma i xarnang bölök köbo tödi tinörön niang abo tödi raxin te idi abo tene
    nunu. Bara inabo tödi tinörön tabo döxömen bara abo tödi raxin te idi abo barön
    kölöme re Krais, ganim bere idi tabo dödöm tataun te idi. Ma lamun idi tabo mana
    rörön lölös köba rö idi, möxösa, idi abo tene nunu ewe niang tabo kip lo a inone
    tinörön, ma, möxösa, abo tödi tinörön te balamu idi. Nöngön örobo eusu ma örobo
    öxaxat a nangadi ulamun abo lalaa niang.
  msy-2020: Eghtɨ ingangarir gumazitamɨn garir gumazir ekiatam a nɨghnɨzir gavgavim
    ikɨtɨ, an ingangarir gumazir kam kamaghɨn mɨkɨman markɨ, a nan mav, kamaghɨn kɨ
    an akaba batogham. Puvatɨ, a kamaghɨn nɨghnɨgh suam, gumazir kam kɨ an akurvaghsɨ
    ingangarim damuam, a nɨghnɨzir gavgavim itima, kɨ bar a gifonge. Egh nɨghnɨzir
    kam a damutɨ, a ingangarir aghuim damuam. Timoti, nɨ gumazamiziba akar kaba me
