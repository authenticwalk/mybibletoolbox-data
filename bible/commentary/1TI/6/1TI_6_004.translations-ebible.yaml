verse: 1TI.006.004
translations:
  kpx-kpx: Ata keau abu ebika tabageveito luleleholilu. Abu vani bahata molehi heiata
    hoto loui mole aiogevema. Ata keau kateimalemo vaveveabe keu koseanu. Abuna mole
    maina mai isi moleho hotoe toela loui mole aiogevegei.
  okv-H: embo amo keniga embo eto amita hotembari irae be amita ari amo erevira. Embo
    amina boru jumbari jujune mine ara amita gamo avo uje isapamane eaguja embo amita
    hotembari sapura amo tumo, hini kambari, embo ta javo ari sapura ari hotembari
    sapura isapamane mihia. Eto ke be ari enana ta degi irae be avoeto enana koro
    humbari ta degi ke ijie ke sokova na God ambo ambo eagora.
  tbo-tbo: Tauna a winugoneina i winugogegeya po wimemepuputana i wiwawali. Geka dewahi
    uyahihiyei omgenagenalili po, uyogigai po, wihapona po wogalahi ma witona he gelegeleta,
  mal-C: അഹന്ത നിറഞ്ഞവരും വിവേകരഹിതരുമാണ്. അവർ അസൂയ, ഭിന്നത, ദുർഭാഷണം, അഭ്യൂഹം, ദുർബുദ്ധി
    എന്നിവ നിറഞ്ഞ് സത്യത്യാഗികളായ മനുഷ്യർതമ്മിലുള്ള വാദകോലാഹലം ഉണ്ടാക്കും.
  grc-SR: τετύφωται, μηδὲν ἐπιστάμενος, ἀλλὰ νοσῶν περὶ ζητήσεις καὶ λογομαχίας, ἐξ
    ὧν γίνεται φθόνος, ἔρις, βλασφημίαι, ὑπόνοιαι πονηραί,
  bgc-bgc: तो वो घमण्डी सै, अर किमे न्ही जाण्दा, बल्के इसा माणस फालतू के मुद्दे अर
    शब्दां के बारै म्ह बहस करणा चाहवै सै, जिसतै जळण, अर झगड़े, अर बुराई की बात, भुन्डे़-भुन्डे़
    शक,
  khz-khz: ia veagi talimana, e gau ta ati etugamagi-iluana. Ia verenagi irauiraura
    pene kala, e Palagu gena kila pene vegolo-agira. Vogaura na, munemune, kogo, kila
    rakavara, taunilimalima geriai vevega-veraulea tugamagira rakavara pia vega-walara,
  deu-TKW: der bläht sich nur auf, ohne etwas zu wissen, vielmehr kränkelt er in Grübeleien
    und Wortstreitereien, daraus kommt nur Neid, Hader, Lästerung und Argwohn,
  zsr-NT: bönniꞌ ni run ba zxön cuinëꞌ len cutu bi nöznëꞌ. Didzaꞌ cunác dxiꞌa rzë
    ladxëꞌë ca nacgac didzaꞌ baníg len didzaꞌ bizxj, le tun ga tuꞌzxeꞌi lzaꞌgac len
    taꞌdil‑len lzaꞌgac didzaꞌ bunách. Lëzcaꞌ tun didzaꞌ cni ga taꞌnë́ ziꞌ qui lzaꞌgac
    bunách, len taꞌzáꞌ ládxiꞌgac qui lzaꞌgac le cunác.
  lin-lin: azali moto na lolendo, ayebi eloko te, azali kobela bokono ya kotia tembe
    mpe ya koswana na tina na maloba oyo ebotaka zuwa, koswana, kofingana, kokaniselana
    mabe
  hns-NT: tab oe ghamandie hai, tjaahe oe koetjh na djaane hai. Aisan manai log khaalie
    maange hai moeh tjalaawe, koetjh baat ke biese me djhagara kare, doesare ke djaran
    aur bedjatie kare. Oesab doesare ke biese me khaalie kharaab sotje hai.
  noa-E: 'magan mag wounau chan ichdëu jaau nʉrrʉmjã bʉ̈ʉrjã khaugba simta sĩi ich
    thöwiata mag nʉrrʉm, ichdëu khaphʉ chirʉm amkhĩir. Mag wounan sĩi nem ieknemta
    sim. Mag gaaimua ãba sĩi õor dʉ̈i magʉm iek igbaadëmjã pʉaba warag arpaita ijẽjẽbkhamua
    ichdëuta chikham pödpʉ̈iju khĩirjuajem, magʉm gaaimua amach agjöm khʉʉn aphajã
    jũrr ichigta thumaam khʉʉnau ee apim khõchgau. Ya magbaadëmua öbër nʉm: chikham
    dʉ̈i khĩir khʉʉukha nʉm, chikham khĩir iekha nʉm, warmua dich dʉ̈i chadcha magba
    sim khãijã dich garmuata chikham ëugar khaigba khĩirju nʉm.'
  eng-EMTV: he is puffed up, understanding nothing, but is morbidly concerned with
    disputes and word battles, from which come envy, strife, slanders, evil suspicions,
  mib-NT: núu súcuan te máni tēe ndúxí tée tu jécūhun cuɨtɨ ni cúu de. Chi cánéé xínī
    de, chi máni cúní de tejnáhan de sɨquɨ̄ tāca jnúhun stéén de. Te tācá un sáha
    jeē cácucuésún ni, jiín jéē cátejnáhan, jiín jéē cácahān ndevāha, jíín jéē cájeni
    néé ni sɨquɨ̄ jnáhan,
  lif-NT2: खे़ङ्‌ग आङ्‌दिङ् लॽमारे़ यम्‍बा ले़ङ्‌सिङ्‌ङाङ् वाॽ, हे़क्‍क्‍याङ् खे़ल्‍ले़
    थेआङ् मे़ले़स्‍सुन्‍लो॥ कर कुबुङ्‌ना कुसम्‍बा पाःन्‍सुत्‍लाओ पाःन्‍थक्‍काङ् खे़माॽ
    चोगुरो॥ हे़क्‍क्‍याङ् खे़न् पाःन्‍निल्‍ले़ नाहे़म्‍मा, खे़माॽ, चाःत्‍थि पेःक्‍मा
    नु ताप्‍फे़ःम्‍बा चप्‍चिहाॽरक् तारुरो॥
  xnj-xnj: mwenuyo amemili kumeka na ndi amanyi lepi chindu chochoha. Ndi mundu mweigana
    ndindani na kutovana kwa malovi gawaka, na chenicho chileta wihu na ngondo na
    maligu na mnogo uhakau,
  mmx-mmx: neni i umsu mi loklox aaso la kopmen naklen tevempanga. Lorooro ren kopmen
    na lox avukat. Ni i vavara mun i xusu ni na etep mi levelinga la ik musak amisik.
    La na, i lox asuusu mun levereven peves, lekarakat, la lavapaase xapmek, la lodoxoma
    xapmek.
  cbr-NT: a unin ca rabiacaquinbi añu ñubi 'unáncëma 'icën. Usa unin ca abë cuëbicanantishi
    cuëënquin —usama ca, ësaira ca bana 'icë —quixun raíri unicama cuëbicananquinia.
    Usai 'i ca a unicamax nutsianan, nishánanan, ñuianani 'atimati banaia. Usa 'ixun
    ca uinu 'icë unínbi ca asérabi bana ñuima quixun sinania.
  tee-NT: Pus ni chunch ju chivinin tam xamati' pus ju yuchi na lhitak'ayatach mas
    jantu tu'u' mispai. Va lhilakachapui ju lak'aiti chai lasat ixlacata ju tu'u'
    lacats'unin chivinti. Para ju chunch va pu'alin ju alhaccha'anti chai lak'aiti
    chai tachi chun ju macxcai chivinti ixlacata apumatam chai tamuc'ani ixtalak'alhin
    mas jantu slivasalh.
  eng-LSV: he is proud, knowing nothing, but unhealthy about questions and word-striving,
    out of which come envy, strife, slanders, evil-surmisings,
  cak-NT: ri nibano quiri', ruyon raja' nim nuna-ka. Jun quiri', man jun runo'j (runa'oj),
    roma xe tzij ri man jun quikalen ri yeru'ij chiquij ex ri man jun yec'atzin-wi.
    Y romari' jec'o ri itzel niquitzu-ka jun chic roma utz c'o. Chuka' nitz'ucutaj-ka
    ayowal roma jalajoj niquinojij-ka conojel. Y chuka' jec'o ri itzel yech'o'n-ka
    chiquij ch'aka chic. Jec'o ri itzel yequinojila-ka chiquij ch'aka chic.
  pah-NT: Okoe'ymame hehe po ga nhimbohetetehei tuhẽ akwaha hete ji javo novĩa. Emo
    ga ndokwahavihu okovo. Onhi'ig̃ayva pota ranuhũ ga ojipe'g̃a. “Garagara pe g̃a
    ei?” e'i tehe ga. A'ero ga renduvame g̃a nhimyrõi ojogwehe ja'javo ojohupe onhombotegweteavo
    ojogweroviare'yma.
  sja-NT: Jãgee eperã audua bɨ mãik'aapa wãara maarepida k'awa-e bɨ. Aupedeei awaa
    bapari Ak'õre Ũraade pedee jara k'inia bɨ k'aurepa mãik'aapa ichi t'ãridepai k'achia
    k'ĩsiapari. Ichi jaratee bɨ k'aurepa ijãapataarã k'ĩra unuamaa para beepari; k'ĩraupik'a
    para beepari; ik'achia pedee para beepari mãik'aapa chĩara pedee ijãada-e para
    beepari.
  xed-xed: tsa mndu ya ná, gla ghəŋ ta glə tsi, haɗ sana skwi snaŋ tsi wa. Ɗughwana
    a ma ndanani wa, zlərɗutawi nda mbaɗa gwaɗa yeya snaŋ tsi. Ma tsaya ta saba drakuha,
    nda zlərɗutawi, nda razuha, nda ghwaɗaka uwaʼuwalakuha
  mks-NT: já quéa̱ na̱ cán cúú ná na̱ ndíñehe jícó ndiva̱ha mé ta co̱ xíni̱ na̱ ni
    in ña̱ha. Ndiáva̱ ini na cani táhan yúhu̱ ná ta cásáhá cáhi̱hvi̱ ini na xi̱hín
    ña̱yivi ta ndícue̱he̱ xi̱hi̱n táhan na. Cána̱há na̱ xi̱hín ña̱yivi ta co̱ cándeé
    ini táhan na.
  gfk-S: '@see-verse:1TI.006.003'
  bmu-bmu: 'Yaŋön sileŋi mem öŋgömakzapmö, keugö könaŋi qahö möt kutuza. Qahö möt
    kutuba mötnaripkö keu kembaŋi kembaŋi jim meleŋqeleŋda jitnakölik ahumapkö köpösöŋgömakza.
    Mewö möta tosatŋi yembuk möndömkösök aketka ölŋi kewö asuhuma: Likeplikep urunöŋ
    mututqutut aŋgururuk ak aŋguba uruqeqe keu töhöreŋ jiba mem bölim aŋgubepukö sömbu
    mötmöt akze.'
  dgz-dgz: mu anut muga uoni gapan taiwanum amba muk bawarewa anune apan apan taiwanum.
    Nop ugup ugup men pot pot notatae di wat anuiwanum. Ap waine menan anu koeam gare
    gare taiwanum amba daiton ya toborane wanumamun, yanao wane garito gwanato taiwanum.
  eng-GNV: He is puft vp and knoweth nothing, but doteth about questions and strife
    of words, whereof commeth enuie, strife, railings, euill surmisings,
  zaa-NT: Canchu ą' runi nuỹa tediba enne' nna, rulue'ní claru taá qui'ni canią qui'ni
    yala yuą, pero inte' nna nia' qui'ni enni'į nna nihua titó' labí nabiá'nią nna
    duą lo peligro nna calatsi'į til·lą ca enne' tulidàba nna runią discutir nu labí
    riỹu', acca ratha pleito entre lacą nna ą'hua la' yélatsi' nna ruduadí'ą ca enne'
    nna labíru confianza rappa luetsi quį, sino l·lá'a luetsi quį nna,
  eng-WEBSTER: He is proud, knowing nothing, but doting about questions and strifes
    of words, from which cometh envy, strife, railings, evil surmisings,
  guh-guh: Cueneyapëtanetsi pamonae penajumetsënëtsilivaisi tsipaebapona. Bajarapamonae
    beayaijamatabëcuenevi itajara natane. Itsiata bajarapamonae pexaniajailivaisi
    apo yapëtae. Bitso bepematajemabivitsi jinavanapa. Nexata bajarapamonae jitsipabiaba
    itsamonaejavabelia pejumeanaeyanotabiabinexa saya jema itsacuenelivaisixi peyanijobijavata.
    Apo barënajamatabëcuenejëpae itsajivi ata. Bajarapamonaeyajuvënëvi itsa xaina
    itsacuenejavayo, bajarapamonae nacobecaëbabiaba. Anaepanabiaba. Nabijataeyabiaba.
    “Itsamonae covë nitsacueniabijitsia,” jamatabëjai tsabiabi, itsamonae apo itsacueniabijitsia
    atatsi.
  bon-bon: tabe mope babo me läbituge piiyepu tabe umle cäco biname birige. Teeme
    niiyarage singi pisi nyene mene poto cidi me äcelame piiyepu mene abajame. Ai
    te biname bine jaawenimuge ire patre aglime, arngi me, niiyaniya mene nuuja biname
    ne jajime, niiyarage ngene atwa-name,
  nhw-BL: Huan se catli tlamachtía seyoc tlamantli san mohueyimati huan amo tleno
    quimati. San quipactía tlanajnanquilis huan tecamaijixnamiquis ica catli quinequi
    quiijtos sesen pilcamanaltzitzi catli masehualme quiijtohuaj. Quej nopa masehualme
    pehuaj mochicoitaj, huan moiyocaquixtíaj, huan quintlaijilhuíaj sequinoc, huan
    moilhuíaj ne sequinoc tlajtlacolchijtoque quema huelis amo melahuac.
  swh-ONEN: huyo amejivuna wala hajui kitu chochote. Yeye amejaa tamaa ya mabishano
    na ugomvi kuhusu maneno ambavyo matokeo yake ni wivu na mapigano, maneno ya ukorofi,
    shuku mbaya,
  wbi-wbi: avuo vamemile ulughinio, kange navakagwile kimonga. avanhu avuo vikwumilila
    mulukaani ulusila luvumbulilo vwimila utusio utudebe. mu uluo jihumila igiila,
    amabaatu, amaligho, angananio,
  bba-bba: yɛ̃ro u tii suewɑ, u ǹ mɑɑ ɡɑ̃ɑnu yɛ̃. Adɑmɑ sikirinɔsu kɑ ɡɑri wɛ̃ɛrinun
    kĩrɑ u bɑrɔ. Min diyɑ nisinu kɑ sɑnnɔsu kɑ yɑɑ kɑsikibu kɑ tɔn nɑɑnɛ sɑrirɑ wee.
  eng-KJVCPB: he is proud, knowing nothing, but doting about questions and strifes
    of words, whereof cometh envy, strife, railings, evil surmisings,
  kgk-NT: Upe va'e onhemboete ukase rei voi. Onhemboete ukase ramo jepe, mba'eve ndoikwaái
    joty. Onhe'ẽ rei oiko-vy. Hapixa nhe'ẽ rendusere'ỹ-vy oiko. Onhonhe'ẽ mbojevy
    jevy rei-vy oiko. Ha henduháry katu ndaija'éi ojóehe, onhorairõ, gwapixa-rehe
    ijapu. “Ipy'a vai xe ndive” he'i mo'ã hese.
  waj-waj: 'ariiyara pinaama mannaka tioo hama kua voovai arinaima rikiaivai. Inna
    yaata tinniivo koonnama vaivaara ivo kuaivaa oyaivaara tuoo varioo inna kiatakiatainno
    nnaasu varikio rapiraivootama innaki yaagueeqama vaivai. Ivo itaama iikiai rikiada
    vooyaata ivakidiri ngiari yaatara ngiari yaatarakiaivaara iya nnannataikiai varida
    ngiariiki ngiariiki yaagueeqa kuaivaa tida varida ngiariiyara ngiariiyara kua
    maisa tida ngiari seenaiyara maisama yaata utuaavai. Iya ngiari tinniiyauvunudiri
    yaata utida kiaanoo: Ta Anutuuqaa aataruuvau vida kaayau sikau hoonaiyauvaa varaaravee,
    kiaavai.'
  cpy-cpy: Kantakaa-pero-waetzinkari irika, tekatsira riyote. Apatziro ikoyi rirori
    añaanatawakaa-wentyaawo iñaani Tajorentsi. Roo opoñaan-tyaari oñawakaa-waetyaa,
    akosheka-wakaa-waetyaa, akaweya-wakaa-waetyaa, akanta-kota-wakaa-waetyaa,
  mpx-mpx: Heliya hi hanaha ge nige wali aatena etega i gagan, yaa nuwaliya ya te
    nihi awabalgig ge nihi ba apwaapwanawa. Ge wali awabalgig enona heiya nihi lamwa
    pulowan, nihi huga, avaliyau nihi ba panapanak-agil, nihi woliwoli kakakawi,
  wbp-wbp: Nganangku-puka kuja kanyarra pinarri-mani warntarlarlu, ngulaju yapaju
    maju warntarla. Manu kuja-ka yapangku manngu-nyanyi rdirrinyparlu nganta manu
    pinangku nganta, ngulaju ngurrpa-juku. Ngulangkuju, wiljiwilji-mani kajana yimi-kari-wanawana
    manu yirdi-wanawana. Manu kajana mulu-nyanyi, ngula-jangkarluju kulungku kajana
    pakarni yapa ngalya-kariji. Manu kajana nginji-wangka, manu kajana manngu-nyanjarla
    punku-pajirni.
  luo-luo: to ngʼeuru ni ngʼat ma kamano wuondore kende owuon bende onge gima ongʼeyo.
    Ngʼat ma kamano kasore gi mino wach kendo gigoyo mbaka manono makelo nyiego, gi
    dhawo, gi kuoth, kod chich maricho;
  nhe-NT: Huan se tlen tlamachtía seyoc tlamantli san mohueyimati huan ax tleno quimati.
    San quipactía tlanajnanquilis huan tecamaijixnamiquis ica tlen quinequi quiijtos
    sesen piltlajtoltzitzi tlen tlacame quiijtohuaj. Queja nopa tlacame pehuaj mochicoitaj,
    huan moiyocaquixtíaj, huan quintlaijilhuíaj sequinoc, huan moilhuíaj ne sequinoc
    tlajtlacolchijtoque quema huelis ax melahuac.
  aii-aii: ܐܵܗܵܐ ܐܢܵܫܵܐ ܡܸܠܝܵܐ ܝܠܹܗ ܫܘܼܒ݂ܗܵܪܵܐ، ܘܡܸܢܕܝܼ ܠܹܐ ܝܵܕܹܥ، ܐܸܠܵܐ ܡܪܝܼܥܵܐ ܝܠܹܗ
    ܒܕܘܼܪ̈ܵܫܹܐ ܘܒܡܲܦܠܲܫܬܵ‌ܐ ܕܗܹܡܸܙܡܵܢܹ̈ܐ، ܕܡܸܢܵܝܗ‌ܝ ܟܹܐ ܒܵܪܝܼ ܒܲܚܸܠܵܢܘܼܬܵ‌ܐ، ܘܡܲܩܲܪܵܨܘܼܬܵ‌ܐ،
    ܓܘܼܕܵܦܹ̈ܐ ܘܚܘܼܫܵܒܹ̈ܐ ܒܝܼܫܹ̈ܐ،
  esk-NT: taatnasriq kamagiliutiraqtuq iŋmiñik sumik iḷisimanġitmiuq. Taamna ikayuutaunġitchuamik
    qapiqsiġiił̣ikun suli uqavaaġumałikun taiyuutitigun kimmutinikhuni. Taatnasriq
    siqñakutrałiġmik, avgumałiġmik, atniiyumałiġmik suli iḷimasrułiġmik killukun tikiutriraqtuq.
  msb-msb: pulpol siya kag nagaisip na labaw siya sa mga iba. Mahilig siya sa pakigdibate
    kag pakigsuay na natatapos lang sa pagkaawa, araraway, pagmuda, maraot na mga
    kaisipan,
  cpa-NT: dsa² ŋøa¹² rú² báh³ dsa² lah¹héi², dsa² ha¹chi² jǿg³ ŋi¹². Ma¹dsio¹² jǿg³
    ŋai¹²dsa. Tsë́²dsa quianh¹³ jǿg³. Li¹hiag³dsa. Li¹chi² møah¹³. Hlaih¹³ quián¹dsa
    dsa². Hlaih¹³ jǿi²dsa.
  dso-dso: ସେନ୍ତାରି ଲକ୍‌ ବେସି ବଡ୍‌ପନିଆ ଆରି ସେ କାଇଟା ନାଜାନେ । ସେ ସବୁବେଲେ ଦଦାପେଲା କରି
    କାଇ ମୁଲିଅ ନ ରଇବା ବିସଇନେଇ ଜଗ୍‌ଡାଜାଟି କର୍‌ତେରଇବାକେ ମନ୍‍ କର୍‌ସି । ଏନ୍ତାରି କରି କରି
    ଲକ୍‌କେ ଇଁସା କର୍‌ବାଟା, କିରଜାଟି କର୍‌ବାଟା, ନିନ୍ଦା କର୍‌ବାଟା ଆରି କାରାପ୍‌ ଚିନ୍ତା,
  meu-meu: 'tauna na hekokoroku tauna. Ia na ḡau ta asi dibana; henanadai bona hepapahuahu
    mo e ura heni kavamu. To unu amo e varamu ḡaudia bini: vaḡege, heai, ere-dika,
    lalo-hadai dikadia,'
  yva-NT: Are nawirati wo ananyao angkari raugaje onawamo vatano mararin dave muno
    vatano wantatukambe nawa. Manayanambe wayaowi ayao omane intabo jirum ndako ama
    ine rai muno anakotaro rui vayave rai. Weaveti vatane upari ti usasivuiny, wo
    awa arakove maura tantunawi, muno awa ana wo ratantona mamun irati vatano kaijinta
    mai.
  dgc-dgc: éy kulang i isip dia. I pégpalalo diden ya, éy maging mataas side. Gustu
    de a palagi a mékipagpasuway ta maski anya a kagi. Nadid, i keangayana na éya,
