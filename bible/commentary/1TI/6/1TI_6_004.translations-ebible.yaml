  bmh-bmh: '@see-verse:1TI.006.003'
  ctu-BL: Sojquem i ña'tʌbal. Mi' cʌlʌx pejcan i pi'ʌlob. Mi' contrajiñob yic'ot i
    t'an cha'an mi' techbeñob tsʌytsʌyña bʌ i pusic'al yic'ot leto, yic'ot jop't'an.
