    mia ruk enang ngar ko ngma vle tok, ngam gia tagur pum a kerkeknen to kam her
    gia pangargrang a vle pum o gi vrong rhek ruk o mia ngma hoverik. Va ngma tagur
    pum o gi vrong rhek ngaro vgondik kat, ko ngma svil kam mo maen o rhek mang ngar
    kar nglenar kat. He enang tok, ngaro kerkeknen ruk endruk ngam kaenpgam o kerkeknen
    akuruk yok vat kun mnam mar. Endruk endri te: kam vrek kinkiin ngang o mia, kam
    krong o mia ngaro vurkul orom o rhek, va a mhel kam rere orom o rhek kam khenam
    ma mmok te, tkaelat kaela, va kam gi vrong spom turvek mang o mia ngaro kerkeknen,
    va kam gia rere kam sir kim o mia mekam mekam kat. O mia ruk enang endri ngma
    vle kar o mia orom ngaro papat ruk ngat kernonho hak ko ngata vle enangthe e Seten
    tpis kaorom E Nut karo rhek ruk o minar kun mnam mar. Ii, va ngama pat kat te,
    ngat kais kam patter o mia mang E Nut he ngat kais kmit a kre alaut ko mkor mar,
    he nang mar kam kol a munik alaut.'
  klt-klt: Ámna wáinaná wawu yáni ya narát árená hálenggoek, enendu watá náut kámá
