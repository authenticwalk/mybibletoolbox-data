    naha wu neheye lele bay aye a gər a ndo hay.
  noa-H: 'magan mag wounau chan hichdëu jaau nʌrrʌmjã bʌ̃ʌrjã k''augba simta sĩi hich
    t''öwiata mag nʌrrʌm, hichdëu k''ap''ʌ chirʌm hamk''ĩir. Mag wounan sĩi nem hieknemta
