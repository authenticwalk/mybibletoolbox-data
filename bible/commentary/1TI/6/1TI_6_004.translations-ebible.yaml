    tjukarurru kuliṉi, wiya, tjana maniku kutju yalatji kuliṉi, “Nganaṉa yaṉangu tjuṯangka
    Katutjaku wangka nintintjala tjana nganaṉanya ngaparrtjingku mani tiṉa yungku.
    Palunyatjanu nganaṉa mani tiṉatjarra yunypa nyinaku.” Nintilpayi paluru tjana
    yalatji wiyawanangku kuliṉi, maniku kutju.
