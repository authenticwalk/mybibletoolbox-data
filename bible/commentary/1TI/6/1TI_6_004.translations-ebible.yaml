  wiv-wiv: pele, na kaka kena e bibikhet za, ki beta matoto kana save. Kana lohoihoia
    e zaha ki kukulina za kete vaigege na polea, kete katidolu tolu na varihadapotipoti,
    tolu na vavarizahati, tolu na vavairohia kaka, tolu na lolohoi zahazaha.
  reg-reg: Mbe omunu oyo kekuyala atakumenya chonachona. Kemela okusamba no okuyakana
    ne emisango. Emisango ejo ejibhula olwiso, obhuyombo, amafumi, okwigata ne ebhibhibhi,
  mlh-mlh: 'Iŋoji sakiine ba ropeegayoŋ, buŋore fuŋne so mane mukuga. So mane mukuru
    mamanesinde buŋo mobeine mobeine miku babokiriru migobobo eiŋgo ore sase eega.
    Oŋu maneru goine yoŋoke gbedioosoe ebi foriine iŋi fukeiŋ: Mobemobe manji manetiqoti
    kekepari eeku maŋqoqo buŋo fofoine miku bosembe naduŋgaduŋ egu enimiŋ ore sombu
    mamane eegobi.'
  gof-ENT: ሄ ኡራይ ኦቶሮን ሱጌቴሲፔ ኣቲን ኣይኮካ ኤሬና። ኤንታው ኢሲ ቆፋ ቦላ ፓላማናዉኔ ኦዬታናው ኢታ ኣሞይ ዴዔስ። ሄሲ
    ቃናቴ፥ ኦሺ፥ ጫሼ፥ ኢታ ሲኔ፥
  aau-aau: uwr senkin sohokwe hyo uru arian se lowk nakie, seyr hiykwe nonkway lopa.
    Hiykwe hyo aw-ok yor o, hohuaw yor o, seme kar ma nakey hokwe, yaprue korey, payhokuaw,
    hyo ok somokwe nan kriypakriy ira way yor o, lon-seyrpaseyr yor o, ok-piap-ok
    o, har me yier-ok puraw ma me yor o, seme mon ousne.
  tvk-tvk: Melele xa moletin ngan xil di lapol ni sexien xil xa mak, pisen ni xa xil
    lapolu ni koaien, e latakil ti naha xa di labit usili. Xil latalang vengan labit
    lasep mah usil mavulut sepinien xil vus xa di e tumulen matu na Siu xil. Hisit
    sexien xil ak di pol ni moletin xil labe elu mi xil, iexil di mikat, di lasuhol
    xil, e di lanem misa ni mosav xil.
  prf-NT: ay maghambug la peru awan ti tukoy. Talaga a ugali na dán i manusutid, sakay
    mákpagdibati tungkul ten upos hidi a magbunga la ti sállapan, kontraan, sestiyan,
    sakay siriyan.
  auy-auy: miwí túma maimaé wéiyesa seyaafá-tántáákóní áwáuma ímba ísaraawe. Miwífímbá
    sáwí-imayaa wéraisasa aaigóní áwáusafesa sáwífaꞌ-aai sésa kesááigo íyáákainkwae-aai
    sewasá miyá-sáwí-ááífínkémbá tirumbá sáwíꞌa uwátinkesa aaisambá sésa túwíꞌa símai
    sáwíꞌa uwátinkesa sáwí-imayaa uwátinkesa
  tbg-tbg: vi vaiintiva nai autuaraqai iriharora tiro, viva kia uva maara okara kankomakero
    iri vai vaiintivama varianaro. Mintimake varia vaiintika avu aatoqi tirorira uvave,
    antua uvave tivaqaima varianaro. Vika mintimake ti varia uvara kaara vaiinti nahenti
    nai toma amite nai toma amitemaqi vihave, nai ati nai ati ihave, nariara nariara
    qora uva ti variarave, nariara nariara qora avu aato utuqi vi variara.
  hub-NT: Shuar tumau ainaka aya ememau nekachu ainawai, tura nita enentaimtamun jianaitkattsa
    wakeruinawai. Nu jianiamunmagka kajernaiyamu, shuarmaniamu, katseknaiyamu, imanchau
    enentaimtuniamu awai.
  hmo-hmo: 'do ita diba unai tau be hekokoroku tauna. Ia be gau ta ia diba lasi. Ia
    ese hepapahuahu bona heai sibona ia ura henia kava. To unai dekena amo idia vara
    gaudia be inai: Mama, heai, hereva dika, laloa dikadia.'
  big-big: pi lewegebek mizi yagenda keya kangkabektau onobek pi ngago songonoyengki
    nguk kai kang keya ngago si kela yongomo miziyengki kelibek, logo piliktikki kandik
    yongkambanu piyegi kerewiyiwili nakki watabiyeng keya nakko miziyengki yagolok
    mizi, keya nakko nakyegi ngalik mei yongomo mizi, keya puwili nakko nakyegi kaile
    mei, keya nakko nakyegi wilek kaile kumuli.
  gux-G: O tie yuondaano, ki naa bani libakuli. Yaali n pugdi, o pia ku ñɔniagu yeni
    mi niama yianu, uni n cuoni yeni ki nanga, a kɔnkɔna, ti sugdi, ku tuotabgu,
  cnl-NT: '@see-verse:1TI.006.003'
  zar-NT: bönniʼ ni run ba zxön cuinëʼ, en bitiʼ bi nö́zinëʼ. Didzaʼ bitiʼ naca dxiʼa
    rizë́ ládxëʼë ca nácagaca didzaʼ böniga, en didzaʼ bizxaj, yuguʼ le tun ga tuʼzxéʼe
    bönachi luzë́ʼeguequi, en taʼdíl-lalen luzë́ʼeguequi didzaʼ. Lëscaʼ tun didzaʼ
    caní ga taʼnnë́ ziʼ bönachi que luzë́ʼeguequi, en taʼzáʼ ládxiʼgaca que luzë́ʼeguequi
    le cabí nácatë.
  kde-kde: munu aneyo àumbele kulyona na wala nanga pamaite chinu chohecho. Aneyo
    àvele na chilema cha kutahukana na kupwatana kwamba mana la malove. Na anelo làida
    na wiu, na kuyavanyika na kutangolanila lahakalenge na kuvikilanila lipamba,
  ata-ata: la nenge telavu lexe anu itema vile sou uꞌitinu ualasou mo ulavusou mii
    vile uasi. Ia utalitaliꞌi no anu mimii tavuꞌalo, ia talitaliꞌi noxou ne usuꞌulineꞌi
    ta mitema uasi, mo anu iloꞌa iꞌotosou anaxaꞌa no anu vaikala manina noxou Lataua.
    Anu uꞌoxo aloxo ne, la uꞌoxoneꞌi ta mitema ixali aloxo ꞌo. Iisuiisuxaꞌa ngatongatoꞌo
    mo iꞌotoꞌoto sou anaxaꞌa ngatongatoꞌo xe ikalavoisiꞌa ta mitema ngatongatoꞌo,
    ia imuxamuxaxu taneꞌi ngatongatoꞌo noxiꞌa uasisi manina
  qvw-NT: '@see-verse:1TI.006.003'
  nfa-nfa: 'Dhèu sèmi èèna, padedha iisi, te ngaa goa. Papèdꞌa rèngu ka dꞌèi dhoka
    tenge lii langu, aa pabꞌala dꞌara lii. Jꞌara seꞌe se ka dhu tao dhèu ho: tèka
    dꞌara, patao-palaha, paꞌele iie kolongara dhèu leo, aa pangee dhu lèke boe mi
    dhèu leo.'
  tnp-tnp: Nətəmimi mɨn əha kautol lanəha ilah kəsotəhrun agɨniən nati kəti, kəni
    ilah nətəm kəutəfəri pɨk ilah. Ilah kəutalməli o nuvəniən məghati pɨk o nəghatiən
    mɨn iətəm tatiuvi=pa niəməha, o nəghatiən mɨn iətəm nətəmimi kəutəməki e lah mɨn
    ohni. Noliən u in tatol nətəmimi kəutɨtgərah ilah mɨn, kəni məutəhapu-əhapu ilah
    mɨn, kəni məutəghati rah e nərgɨlah mɨn, kəni məutətəlɨg rah e lah mɨn.
  urd-urd: वो मग़रूर है और कुछ नहीं जानता; बल्कि उसे बहस और लफ़्ज़ी तकरार करने का
    मर्ज़ है, जिनसे हसद और झगड़े और बदगोइयाँ और बदगुमानियाँ,
  hot-hot: ôpêŋ habôi ba hasoŋ nena yani anyô lôk auk bêŋ. Ŋê êŋ ma kêdôŋwaga abôyaŋ
    ba êthôŋ iniŋ kambom paliŋ. Lelaik hamô iniŋ auk aleba enaŋ abô lôk vovak hathak
    auk lomaloma ba leŋiŋdaŋ lôk êpêŋ vovak ma enaŋ abô kambom. Thêlô esoŋ nena anyô
    yaŋ hawa auk êŋ ek indum kambom êndêŋ i la.
  mqj-NT: Tau iatoo ussanga kalena manarang malaria kela dengan aka naissan. Umpeang
    liu kada la nasipekka-pekkai napolalan kendek kasingungngusan, kasigagaan, pa'telle,
    pambasa'-basa' penawa.
  rus-SYN: тот горд, ничего не знает, но заражен страстью к состязаниям и словопрениям,
    от которых происходят зависть, распри, злоречия, лукавые подозрения.
  mbh-mbh: aken toko aken i vual inga nge magoning, na ilemi mire ol nge ur e avele.
    Na ilemi ol inga nge ur kerenga ranga ve ako i pavelpol polpol punpeling a riong
    nge riong mirenga. Na vothung aken aro i pamen kerere tokokoere mo o vol pel nge
    riong, na o ser pel mo o ri ve o velpol ini mukalinga, na o ri sililal pel, na
    olemi otun pel.
  bdd-bdd: tauna ꞌina nuwahane ꞌoinega ꞌihenainaida moisa, ma nuwanuwana ꞌiheꞌahwa
    panapanawa. Taudi nage gide toheꞌipiꞌipi moisa ma tohegamwagamwagu, wete toheliya
    ma tosiwapa.
  cbt-NTPO: “Ya'ipiya nitotërai,” topirinahuë', co yonquipihuë'. Topinan quëran nonsápi.
    Nisha nisha nanano'sa' yonquiatona', nonconpi. Pa'yatopi piyapi'sa' ano'huitacaiso'.
    Inapita natanpachinara, niapiratopi, nino'huipi, nipinopi. “Nonpintërinco nimara,”
    ta'tona', co huachi natërapihuë'.
  srn-NT: sowan sma abi bigifasi. A no sabi noti. Den sortu sma disi lobi fu hari
    taki èn fu meki trobi abra san wan wortu wani taki. Den sani disi e tyari dyarusu,
    trobi, kos'kosi, takru prakseri,
  cta-NT: Na ncluꞌu nguꞌ biꞌ xaꞌ la chaꞌ xquiꞌya chaꞌ ná jlo tiꞌ nguꞌ biꞌ tsiyaꞌ ti,
    chaꞌ tyixi tsa tyiquee nguꞌ. Ná tsoꞌo tyiquee nguꞌ biꞌ, chaꞌ xcuiꞌ na ndiya tsa
    tiꞌ nguꞌ xu̱u̱ tyaꞌa nguꞌ cuentya jiꞌi̱ scaa chaꞌ nu nchcuiꞌ nguꞌ; ná tsoꞌo cña
    nu nduꞌni nguꞌ biꞌ, chaꞌ juaꞌa̱ caca liyeꞌ tiꞌ nguꞌ jiꞌi̱ tyaꞌa nguꞌ, loꞌo juaꞌa̱
    xu̱u̱ tyaꞌa nguꞌ biꞌ liꞌ, chaꞌ xcuiꞌ cuentyu chcuiꞌ nguꞌ jiꞌi̱ tyaꞌa nguꞌ, loꞌo
    juaꞌa̱ sta nguꞌ quiꞌya laja ti jiꞌi̱ tyaꞌa nguꞌ liꞌ.
  bqc-SIM: yↄ̃̀ↄdeɛ, a yãe dↄ̃o, lɛkpaa gii ń yãgwaa láasaio aà kũ̀ gyã ũ.
    Yã́ beeↄ ì to gbɛ̃́ↄ wɛdↄkↄ̃ɛ, aaì sòlekɛ, aaì kↄ̃ sↄ̃́sↄ̃, aaì làasoo
    vãi sɛ́ ń kↄ̃o,
  tcz-CHONGTHU: Koitobang khat in hicheto kitohlouva thuhil aumleh amachu thuhila
    nunglou chule hetna lhasama ahi. Hitobang michun hiche thudih hi aheimanggot ahi.
    Hichehin kinel bautamna asodohsah jia achaina chu kimitthipna, kibungkhen, kidemto,
    chuleh kiginmoto phaloutah asodohsah ji ahi.
  mar-mar: तर तो गर्वाने फुगलेला आहे व त्यास काही समजत नाही. त्याऐवजी तो भांडणे व
    शब्दकलह यांनी वेडापिसा झालेला आहे. या गोष्टींपासून हेवा, भांडण, निंदा, दुष्ट तर्क
    ही होतात.
  snp-snp: ya inanimo ukani-kulini oluti diti, ka ma kolife ádoti ya minae. Ka mona
    yamu moila fiti, ka lifima-lifima lenune, loti kopa kolamo yamo neta-mata mamu
    luni ofo gimiti, ilulu kuti kamani kiti, kani-manini nosámami ki gimiti,
  isl-isl: Þeir lenda í endalausum þrætum um skýringar á orðum Krists og vekja deilur,
    öfund og reiði, sem svo endar í skömmum, klögumálum og tortryggni.
  spy-NT: kukiikoolaambuuch nyoo ꞉ng'aseetaab keey āmēēnkētē kiy. Kicham ꞉chiichoo
    kwiilat āk wookuut. Yibu ꞉ng'aleechaa kōōtuuyiityi keey ꞉biich moon. Kuwookuut,
    kung'alaalaatee keey nyēē miyaat, kōōsōōtyēēchinē alak nyēē miyaat,
  xnn-xnn: men-et-etek siya dapay maid getkena isnan tet-ewa. Kaneg kolang nan nemnemna
    tay laylaydena ay makisongsongbat isnan adi mapaay ay kankanan nan ipogaw. Dapay
    nan banag nan maik-ikkan ay kaneg todi et apal, sape, solbog ya ngawi ay nemnem
    isnan iib-a.
  mwe-mwe: jwenejo anakwiipuna na wala akakushimanya shoshowe, ikabhe jwenejo ashikola
    shalubha sha pinga mitau, na malobhe ga nngomo ga kumbuya lupimililo, na mpwai
    na matukano na nnjimwa,
  tte-tte: iya, ana nuwasae mena, iyauyaule yo ana katai iyoviya. Sauga meuloina nuwanuwana
    lalakina gamwapakiki. Tem gamwapakiki ilobai iyaliyaya. Mwa koina ana neli samasamalulu
    kaiwena lamwapolowe, gamwapakiki, kawanaenae yo tabe yakewa mwakomwakota siyawatagili
    bodane luwali mena.
  tcs-tcs: Dem laitisa meke demplaselp big ane dempla sabe nating. Dempla prapa tumas
    kamap ane blou demplaselp. Wa, dem pipol no sabe nating. Pasin blo dempla i po
    mata graulbaut mining blo olkain wod ane i endap wea diskain nugudting i apen;
    zeles, meke trabol, spoile wananada ane tingk ol prapa badwei baut wananada.
  hlt-THB: ce ak thlang taw amah ingkaw amah ak oek qu ingkaw ikaw awm amak sim ak
    thlang ni. Amak caih oelh qunaak ingkaw ytnaak, thintawinaak, awihche kqawnnaak,
    amak leek upvoetnaak ingkaw,
  soq-soq: Mida epe dewaleidia, me ipa asowawa mampe debamaidaleide, tane mai insaisa
    da debama ba kerauda atenlepona, dia. Me aia isiwa ipawaida umanawa baiwa wampe
    diadiantompaa kerowa wadede. Dewa ema bedewe obunleide, nuakadikadileide, ituaisileide,
    sosowa insakadisamode ita aia mampe waie diadiantoi. Mo insaisa dodomana insaisawa
    mampo dialen ita do ulaipa sumanaiwa rebasaiena. Mo inseiase, “God simbia nolawa
    ipa mane donsampe maurantompaa intawa.”
  qub-qub: Paycunaga imatapis manami musyanchu. Quiquillanpämi yachaj-tucun. Gueshyayasha-japuy
    rimanacuyllacho caycan. Chaypitami chiquinacun, ashllinacun, jucnin-jucninpis
    mana yäracunacunchu, mana allita yarpapänacun,
  att-att: Á mappeddaráyaw yane tolay, ngam awán ta kánnámmuán na. Yá lâ egga ta nonò
    na yù mamereperang ta ubobuk. Á yá lâ pabbalinán nayù pamereperang da ta ubobuk
    yù pakkaká-abubu ra, ánna maddaráma ira, ánna makkakálillíbâ ira, ánna mappanà
    yù narákè nga nonò da sù ira kábulud da.
  bki-bki: Toro napano naio jakii kiano jidomiano ba be dolu jibe na, kito romial
    naio, naio barka naio, naio parinio toru laka, mia naio maka rijikia titai leleio.
    Mia naio mila jibe ka toro tai na jidom m̃elea baravoiano nalo, bija bajago kilkil,
    mia maka tonovo tai rimaluvo ea vio nene. Mia bajago na bova nalo amalmaluvo ea
    naio, jibe ka jokuano, jup̃e iliano, ilidieiano, bija jidomiano sorosoro na bova
    ka tomu dolu nalo.
  bqp-bqp: ĩadãriimɛ, à yãke dↄ̃ro, lɛ́kpakↄ̃ana kori kũ yãgwana lakanasario a
    kũ̀ gyã ũ. Yã birenↄ dì tó gbɛ̃nↄ nɛ̀sɛgↄ̃ba kpá, ò fìti kɛ, ò kↄ̃ sↄ̃sↄ̃,
    ò laasun vãni lɛ́ kũ kↄ̃o,
  mcp-mcp: nyâŋ múúd mə́ jág bul ŋkɛ̂ny nyúul, a mə́ bul nə́mə́ bə nə jág. Í mú nyə
    nda bwas á nə́ a dʉ́g ŋgə shuya ózhuyâ ɔ́ dʉ́lə ŋgə faas bíl íciyá. Jí í dʉ wɔ́ɔ́s
    cínɔŋg yí? Ŋgaá njɨ zhíŋ nə ozhuyá, nə *bwaasʉ́lə mpu, nə dʉ́lə bɛɛmb bɔ́ɔ́l búúd?
  hat-hat: se yon moun ki gen lògèy, ki pa konn anyen. Se tankou yon maladi li genyen
    pou l'ap diskite tout tan, pou l'ap fè kont pou nenpòt ti mo. Se sa ki lakòz moun
    ap fè jalouzi, y'ap fè kont, y'ap pale moun mal, yo sispèk moun pou anyen.
  npl-NT: Akin ijkó tlamachtia mach itla kimati iwa satlawel moweyilia. Ye mochiwa
    kemi se kokólistli porke nochipa motlanetewiltijtok ika oksikimeh tlájtolteh,
    yika wits n nexikólistli, moxexeloah, fiero motenewah iwa ayakmó moneltokah,
  bgg-bgg: Nyigodog shii phieng srane nyie de athieg ro. Aishii ne miyaogamthek chiang
    shii khnaing ne gui noh pha awie pha chid pha ji um ro, chiih-è ji ne miegriie,
    guipha, makhak-riing awie pha munow shii yie ro,
  eng-TCENT: he is puffed up and understands nothing. Moreover, he has an unhealthy
    desire for controversies and quarrels about words, from which come envy, strife,
    slanderous words, evil suspicions,
  eng-BSB: he is conceited and understands nothing. Instead, he has an unhealthy interest
    in controversies and semantics, out of which come envy, strife, abusive talk,
    evil suspicions,
  cpu-NT: kantakaaperovaineri inatziira, tekatsira iriyote. Intaani ikovi irirori
    añaanatzimentavakaavaityaaro ñaantsi. Iro ompoñaantyaari asamavakaavaitya, amaimanetavakaavaitya,
    ankaviyavakaavaiyetya, ankantakotavakaavaiyetya,
  san-ASM: স দৰ্পধ্মাতঃ সৰ্ৱ্ৱথা জ্ঞানহীনশ্চ ৱিৱাদৈ ৰ্ৱাগ্যুদ্ধৈশ্চ ৰোগযুক্তশ্চ ভৱতি|
  tac-NT: Alueka pe 'we riólame ju 'lige 'we ejebénigame kolae a'boi kaka peka ejebénigame
    ke, 'we jame ju ra'icha tachiri chonime ko jaré ra'íchali. Pe alieti ra'íchiga
    na'áwili o'wíname ju, pe chibi anigá járome ju ralámuli olagá, 'lige 'we chátiri
    'nátame ju,
  eng-WEBPB: he is conceited, knowing nothing, but obsessed with arguments, disputes,
    and word battles, from which come envy, strife, insulting, evil suspicions,
  gfk-H: '@see-verse:1TI.006.003'
  viv-viv: '@see-verse:1TI.006.003'
  yao-yao: jwelejo aguumbele kuligamba ni jwangachimanyilila chachili chose. Jwele
    ali mundu jwakusaka makani ni umenyani wa maloŵe gangalimate gagakwikanawo wiu
    ni ngondo ni kutukana pane tama syangalumbana,
  tgp-tgp: tamlohi sohena, mo mangisi jea, mo sopo levosahi te hinau hatea. Mo opoia
    hajavua vara i lo sorasora hin te hinau tamlohi la sopo levosahia vara mo varar̃uhu
    teni mo vono, ale mo lo retireti na hinau matuvana mata vasi purongo. Posposi
    atu mo lo vaia mo vai na tamlohi la lo mereimerei, la patumasa, la retir̃er̃en,
    la r̃omr̃omi sati hinira,
  auc-NT: tömengä nämä incæ, Botö gomonga waa ëñëmopa, ante në pönënongä ingä incæte
    tömää ëñënämaingä ingampa. Tömengä nämanque nänö pönëwënö ante wæætedö wæætë tededinque,
    Ædedö ï, ante wacä tönö guëadö guëa äïnëwente wæcampa. Tömengä mänömaï tedecä
    beyænque wadäni në gomonga ëñengä ingante godö pïinte adänipa. Godongämæ̈ wadodö
