  nsn-nsn: a tamaton e uakai kompein, ahik me inete re atein, kare marang uelperer,
    kare marang uelkoi tar tengkanar puhung uelhire. Gininanine e uakotpokosongua
    tar ueluelgehe, kara ueluelkoi, kara ngur tasir gisiameh, kara uelsae.
  san-DEV: स दर्पध्मातः सर्व्वथा ज्ञानहीनश्च विवादै र्वाग्युद्धैश्च रोगयुक्तश्च भवति।
  tna-NT: Tueda ebia su aida ebatiani. Aimue ai biame eshanapatani mahue. Jacuicuinatija
    bahui epuani. Tueda jacuicuinati cuana jepuiti pamapa ai madhada cuana ecuinanani.
    Cristiano cuana huamahuama eduininiametitani. Huamahuama madhada hue ebatitani
    huecuana jacuicuinati cuana jepuiti.
  lid-lid: '@see-verse:1TI.006.003'
  wim-wim: Puth pam nanangan-a, ulp-ulpanang iiy-iiyantana, than ngaantam-ngeey-ngeeyantan
    thanttakam keꞌ pam piꞌan yimanangan, puth than keꞌ meeꞌmiy wik God.antamana, yaꞌa.
    Thanan putha kaangk wik wayamana mep-mepwayn thanttakam, thaaꞌ-thay-thayanamayn
    thakan. Anpalmaniy-a, thaniya meeꞌ-wun-wuntan wiyantan, puth than maꞌ-yotam kul
    thaw-thawantan, kul-weenth iiy-iiyantan; than way waaꞌ-waaꞌantan thanang, pam
    wanch wiy anangan aꞌ maꞌ-pith-pithantan thanang.
  zga-M: Umunu uywa ekhaginya sakhimalile khinu. Alinulukhana na amayengo khulimenyu.
    Amamemyu aga khikhola uwolo, embancha, ukhudukana nukhudukana,
  yom-yom: buna mutu beni widi nkua luniemo, kasi zaba kadi diambu ko, vayi kimbevo
    kidi yandi kiyuvulanga biuvu ayi kifindananga ziphaka mambutanga kikhenene, minzonza ;
    bifingu ayi bimbanzila ;
  san-SIN: ස දර්පධ්මාතඃ සර්ව්වථා ඥානහීනශ්ච විවාදෛ ර්වාග්‍යුද්ධෛශ්ච රෝගයුක්තශ්ච භවති|
  yut-yut: 'yaŋ nandaneŋ, uŋun amɨn kwen wɨgɨk asak, ae nandak nandakni mɨnisi. Uŋun
    gen emat aŋek gen dakon mibɨlɨ do notni pabɨŋ yop do pi asak. Yaŋ aŋek yo yaŋ
    paŋalon asak: tagɨsi ekwaŋ amɨn do nandaba yokwi tok, ae emat, ae yaŋba yokwi
    tok, ae amɨn dɨwarɨ do but gɨman nandaŋek nandaba yokwi tok.'
  grc-BYZ: τετύφωται, μηδὲν ἐπιστάμενος, ἀλλὰ νοσῶν περὶ ζητήσεις καὶ λογομαχίας,
    ἐξ ὧν γίνεται φθόνος, ἔρις, βλασφημίαι, ὑπόνοιαι πονηραί,
  cpc-NT: kantakaapirowainiri jinatzi, tikaatsi jiyoti. Apa ikowi añaanawintawakaantyaawo
    ñaantsi. Iro ompoñaantyaari asamawakaawaitya, amaamanitawakaawaitya, ankawiyawakaawaitya,
    ankantakotawakaawaitya,
  nhg-NT: pues yaja mochamoöne. Amo quemate niontle, cache quefayöroa ipampa seme
    tlajtlanteca hua tladiscutirojteca palöbras. De ini nönca sösantle yebitz chöhuatelestle
    hua peleitos. Mopöpöcasque, amo mopilisque confiönsa,
  nya-nya: ameneyo ndi wodzitukumula ndipo sakudziwa chilichonse. Iyeyo ali ndi maganizo
    oyipa, wokonda kusemphana mawu ndi kutsutsana. Zimenezi zimabweretsa nsanje, mikangano,
    mʼnyozo, kuganizirana zoyipa,
  ngu-NT: on yejhua nohueyimatquetl yejhuan xitlaj quimati. Yej quipia quen xcuajli
    cualolistli para tehuan quinijixcomaca tlajtlamach niman notentlani ican tlajtoltin.
    Niman ipan on itlajtol pehua nexicojli, tlahuejli, tzajtzilistli niman pehua sa
    mojmojcanemij,
  kup-kup: pi ñetï rotapuvoz kut tat pimauz zaitivok pim abatao bat hel batat hahopanezap
    ok. Met pot hahopanez popuz dari epat hodad hez, Met pi home horivonañ het aban
    modariz kaev ravamah, ma parumaz ñetï pekuñ hamah, ma aban modarinañ ñetï nañiz
    kapotaz paru nae nap mañovai sohot piuhö mod pori ritou metapan hat hamahan paru
    ñetï hañiv hamahan pi zuam mogao tat ñetï horiñ parun mañamahan paru nae nap ser
    hat kaev ravamah.
  jid-jid: Ani wur wo ni san da na to ikpie na, nakima a hei ni jayaya ni san yeiu,
    nitre, itre, itre bi yi ba jin hug, ni vie, ni mre, ni meme tre.
  wmw-wmw: Nowa wanu‑wa kuwéjala kuridãi, awereriwa na kinu anta kimoja. Kweli, ewo
    walwere wa kukaidi, na kuhusu mana a masemo, watendanga ushinda. Vinu-vyo visalamula
    wiyana, umani, kufuru, dana mbaya sapana shariya,
  gmv-GGM: He uray otoroteththan kumidesinne aykkoka yuushi qoopena. Issi issi qaalata
    gish paalamistanassine, ooyistanas iita amoy izan dees. Heyitikka qanateteth,
    ooshshu, caashshe, iita sidhdhe kaallethettes.
  ssg-ssg: Tel seilon ien i namiloi haxawa aliliake i. I sokok i tioi hatapo waliko
    tuahe tap wanen titioan. Pate i waheni kak hapatapat kapi seilon ma lungelung
    sale kakain. Tesol waliko ien i hasohotu tumetume ma aile seilon six lalolal ti
    namil lialun hani seilon liai. Tin i aile laha kak halialu seilon ma namilolaha
    lawe lialun nake seilon liai xoini laha ti tenen na waliko.
  zpo-NT: xaa zee nto doo yalxwa, nu nik tub kwaan nanet xaa, nkwaan xaa mod zee dildiizh
    re xaa, nu ndildiizh xaa lo rese wdizh. Nu lo re kwaane nroo yalnzoblazh, nu nle
    rol xaa re myet, nu nzet xaa re kwaan nawent cheen stub xaa, nu tubka nawent nle
    xaa xgab cheen stub xaa.
  poy-poy: yomberi kamema malingisi na wala kashimana ndiri shintu. Yomberi ndo yakafira
    likakatala na ndewu kwa visoweru vyahera na haga gajega weya na ndewu na umatu
    na mayigilangu na kupayirana,
  qwh-NT: '@see-verse:1TI.006.003'
  gaw-gaw: danab amu nug hamu, iḵi oḵai kobol aaḵuib heṯe. Nug doyak laa ele iiṯa.
    Nug oḏ mak hamu ge iiṯa heḵunu, nai diignu, naip̱a nug meh qak kobol amu ele heḵunu
    oo oḵai daaṯe. Kobol amup̱a kobol nau diigdiig ele beṯeb. Am inam. Danab laanu
    oo nauhak doyak kobol, naip̱a nug qak kobol, wan yak nai maṯiak kobol, layagnu
    dab mak eheḏ awak kobol amu
  nca-nca: uni ŋuko eneŋo owí hokoyote naŋge, oka kama iŋoní tondaŋete. Kini. Epe
    taka-taka tewero iŋo-iŋo piyimi ŋuro iŋoyote ko o tomó ta ka ŋuro kiro kuma teyote.
    Oteteyómbo unipare yoriní newonde tutu tero, kiro kuma tero, unipare meyowo yesará
    yerero, topoyemboro newonde piyimi teyoteŋgo.
  zpz-NTPP: orzeꞌ yu zeꞌ nac yu tub mbecy leꞌ. Yu zeꞌ rila wagyet lag yu cuen. Yu
    zeꞌ rlagy yu nu go ziꞌl yu riidz nu rila wagyicy ñi presis. Nunu rlagy yu tub
    suy losaꞌy nu riidz. Orzeꞌ tub lo ziꞌl coz a̱ꞌ nap ricy reñaꞌ mbecy nu nac de
    ndeꞌ. Rasaap lagy dey nu nac losaꞌy. Rnii deet dey nu losaꞌy. Rnii dey rishcuen.
    Driib dey gyidza too losaꞌy. Ricy dey malis lo losaꞌy.
  zac-NT: pues nguiu ni adë rac bë́ꞌadiꞌill niétiquë; rac shtúꞌull mizmë lë́ꞌëll.
    Nanú deseo mal laꞌni ldúꞌull purquë nalë́ rac shtúꞌull tildi díꞌdzëll con saꞌll.
    Rdildi díꞌdzëll subrë pë runë cuntienë diꞌdzë. Hia de ngaꞌli zeꞌdë ra cusë ziquë
    mbidi, dishiꞌbi, nu rushtiall lu saꞌll, nu napë rall mal llgabë cuntrë saꞌ rall.
  kyg-kyg: ala vekamo maiꞌnove, huno agesamo neꞌafiya vekamo maiꞌneno magoke yafeꞌmo
    agesamo noꞌafiye. Agaemo geletiꞌmo kaveta hisiyafekeꞌmo hauꞌnigeno hosu apaipa
    kafa hapaege kaveta huge huꞌa faipa huꞌa apatege hosu apaipa kaliꞌa apatege nehaya
    kavaꞌmo afole neꞌaiye.
  kmk-kmk: natangsit nata tagu kan maid tigammu na. Sanat kama’t nata tagu, taḻona
    gamgamana’l lawa’d makasinnungbat kan makainnabak si bagbaga. Ot siya’d mangtod
    si man-iinnapaḻan di tagu, makaskaswayan da, manlilinnikudan da kan man-iinnatapan
    da.
  cao-NT: Jamë shinamisxëni ca cahëtimaxëniria ca xo iquia. Joi mëramisxëni ca xo
    pë. Jato iqui tsi tobi yosanahaina, iquinahaina, roamis-haina, mahitsa ca quësocanaina.
  bbr-bbr: '@see-verse:1TI.006.003'
  inb-inb: 'atun tukuspa, “Iacha­mi kani” iuia­rispa, ñi imapi alli­lla iuiaita mana
    iukan­kuna­chu. Chi runa­kunaka, ima rimai­pi­pas mas­ka­rin­kunami, sug­kuna­wa
    aini­chi­ri­na­kuspa nin­ga­pa: “Kam rimas­kaka, mana alli­lla kan­chu”. Chi­manda­mi
    kasa mana alli­lla tukug­samú: sug­kunata jiru iuiai­wa kawan­ga­pa; piña­chi­ri­na­kun­ga­pa;
    kami­na­kun­ga­pa; mana alli­lla sug­kuna­manda iuia­na­kun­ga­pa;'
  hrv-hrv: nadut je, puka neznalica, samo boluje od raspra i rječoborstava, od kojih
    nastaje zavist, svađa, pogrde, zla sumnjičenja,
  box-NT: se wón ɓànso wee yòoní miten, o yí zũ hàrí dɛ̀ɛ. Bìo ò wa lée
    zía làa wã̀aníi kánló. Bṹn wee ɓuen lè le yandee lè hã zía lè hã
    làntàa, lè hã yile-kora.
  ote-NT: nura ja̱ꞌiꞌa̱ ra ꞌñetsꞌi ne hinte rá fa̱di. Xa ꞌbɛ rá mfeni ngueꞌa̱ ri ho
    to da ntsanoyaui ne da ntsʉiui. Y nuni ja fʉhni ra nduste, ya hnecatuhni, ya tsꞌante,
    ya ntꞌɛnsfeni.
  wnu-wnu: 'Munon eng Qenut ber qob qamb at igo. Ne wo misir ue misir soagen qas igo.
    Munon qei qob qamarari wuripesui ne wurinob agunub qas igo. Munon qob ende at
    qamb igo eng wo qomon ete bemeni igo: Munon qei wurisiningoar qiyo, a agunub qiyo,
    a munon qei wuripesui qamb ne munon banam wurisiningoar igo.'
  zam-NT: mèna nac mèn nate's no mèn naxal' co' yende cón ndxác. Nac mèna xal thìb
    mèn yíiz con ryethe co' nac co' ndyub yo'f lezo' mèna. No con' co' ndyub yo'f
    lezo' mèna ndli par noo noo ndyoodi's mèna cón che'n chol di's no chol xley' che'n
    mèn loo izlyo'. Mod co' ndxap mèna no xal ndli mèna, con'a ndli ndxàn lezo' mèna
    ñèe mèna xtàa mèna. Nzyál' di's nzyál' cuent làth xtàa mèn ngyoo mèn con xtàa
    mèn. Asendli mèna nda' mèna xyàn lezo' taamas mèn. Thidtene indxapte mèna yalxla's
    loo xtàa mèna.
  zyp-NT: ama cawh a palai a patuipaw cang ka, zehmai a hnih lypaw a cang. Bia a silang
    kong letah a eichonah le, a hrychae aa dupaw cang ka, aa chuakhuipaw thuipa cawh
    iavawnah, a hrynah, reipachianah le achaw lypaw lunghringnah a cang.
  sey-NT: 'huesëquëpi yeꞌyaji, jerepa paꞌi aꞌë cuasaquëpi. Ja̱je paꞌipi ju̱ꞌi dahuëje̱
    paꞌye paji, sa̱ñope ca ëayere. Ja̱je paꞌina, ja̱pi siꞌaye coꞌayere cuasaye huëoji:
    yecohuaꞌi payere ëa ñajë pë̱ti ëaye cuasaye, teꞌe cuasa maꞌñe coꞌacohuaꞌi aꞌë
    cajë te ju̱ꞌiñe, coa cacohuaꞌi aꞌë cuasaye.'
  nvm-nvm: '@see-verse:1TI.006.003'
  mps-mps: 'Te gasa po ola mabo bidi agai te hagoma genuai eyu, te agai Godigo kolesaga
    dwasianunu me konebeo. Menio. Agai homu kolesaga gasi tiwai ebaso, tama agai te
    bidi dabe dali konila po wabo kolesaga godolo ebo dao. Tama subigila te dwasianu
    po pagede te po si wado po wabo ebo tiwai kolesaga me agai godolo ebo dao. Te
    tobage konila po wabode te tiwai kolesaga pedaludu gebo dao: augwaligo dwai homu
    gasa bidi dabe dali eyu, tama augwaligo augwa hasi konila po weyu, tama posobo
    po wabo, tama augwaligo te homu ebo dao, ‘Te gasa bidigo dwai sę yabo homu ebao.’'
  pab-NT: hatyo haliti atyo ahinityare tyaonita, maisa xoare hare waiyorexe. Kinatyaxa
    irai aokowita halitinae kakoa xoalini hare tahi. Hatyohare hiyeta okoawahare kakoati,
    xalijini kakoati, maoseratya kakoati, matyakekone kakoati kaotyakita,
  llg-llg: Hataholi mata leondiak ndia, koao, te langga uten louk! Sila hedi nala,
    ndia kada lahiik sangga dedeꞌak, ma lasisimbo bafak, laꞌeneu kada dedeꞌa deꞌek.
    Basa ia la, tao lala hataholi la dale hedi, lahuu, tao lakalulutu hataholi feꞌek
    nade malolen, ma neo hiak hataholi feꞌek.
  kyf-kyf: ɔ 'dɛ ɔ 'ylimanɩa, ɔ 'nɩ gbʋ -yi. -Zlɛ gu mɩ ɔ -yɔ, kpɛlɩ ɔ kpɛlɩa. -We
    mɩa da nɩ, mʋ kwaa nyɩmɛ zenyi -nʋnʋe 'wʋ, 'ɩn wa gʋa -gɔlʋ, 'ɩn wa vɛlɩa wa -lima,
    wa pʋpalɩa 'wlukʋʋn la 'nyumɛɛ.
  tpi-tpi: orait yumi ken save, dispela man em i laikim tumas pasin bilong em yet
    na em i bikhet nating tasol. Em i no gat save liklik. Nogat. Em i gat laik nogut
    bilong tok resis na tok pait nabaut long ol liklik samting nating, olsem wanem
    nem yumi mas givim long ol pasin bilong yumi. Dispela kain tok i save mekim ol
    man i bel nogut long ol arapela man na ol i tok pait na ol i tok bilas na ol i
    tingting nogut long ol arapela
  mih-NT: zacahnu xaan ra cuan zuun ñi sii maa ra, ta ñahñi maa sa sito ra. Zoco tahan
    xaan iñi ra natuhun xaan ra, ta sahñi tahan xaan ra zɨquɨ minoo tuhun ta inga
    tuhun. Ta sa cuenda cuhva ya vasi sa cuñi xaan ñiyɨvɨ cundyaca ñaha ñu sii yañi
    yo. Ta nduu si tizɨhɨ, ta cahan ñiyɨvɨ ndya vaha ñi, ta ña cutuñi iñi ñiyɨvɨ yoo
    cuu yañi yo cahan sa ndoo.
  qvh-NT: Yachasishgancuna más ali cashganta yarparpis paycunaga manacagcunalatami
    yachasiyan. Yachag-tucur lutanta yachasiyaptinmi runacuna cawayan chiquinacur,
    ashlinacur y resientisinacur.
  kms-kms: 'Wute pugri ye te ni nikin ninggne quan chumbuai mand di ni yumbo ninge
    nei mimbiny segi. Ni yumbo ur brequ ren kin puq men yawo kurem. Ni pripri wand
    ninggne minyang mand di ker mawo. Di te kin ningg yumbo ur brequ aye ren: Wute
    map mari, wute aye ane oyi oyi mege, wute wand peq mindiny, di wute aye wandoqi
    mindiny mari ni yumbo ur brequ rind.'
  agn-agn: ang taw ang maning atan pagpambog lamang ig anday gata-wanan na. Dorong
    kaliag na ang magigdiskosion ig magpapilosopo pa natetenged ong mga bitala, oman
    ang risolta ta sia pamagiribegan da, pamagsoroayan ig pamagirinsoltoan. Pamagena-ena
    pa ta dorog kalain ong masig ka taw nira
  nhi-NT: Naquin ohcon icchiua yeh xoxoh moueyiniquini. Quintoneua tla amo motlahtolixnamiquisqueh
    ica tlenoh ictosniquih siquin tlahtolten, uan non tlahtolixnamiquilistli cualeualtia
    nixicolitalistli, ixnamictli, pitzotic teteneualis, acmo moyolchicauah inauac
    nocsiquin,
  ttc-NT: te nini jun xjal aj cha nqet tjiq'b'a' tib'x ti'j aj ntb'isu' b'ix k'onti'l
    teb'en ch'inwt. Cha nxik tq'uma' tidi'chq tzan kyna'non kyanim kye txq'anky b'ix
    cha twululunqet ti'j tidi'chq, b'ix tzan tpaj nini nkye'ek'awin, b'ix n'ok q'oj
    kxol, b'ix nkyeyolin yol nya'tx galan tuj twitz Qtata Dios, b'ix cha kximanqet
    qa kye txq'anky xjal nya'tx galan nkyek'ulun,
  dan-1931: han er opblæst, skønt han intet ved, men er syg for Stridigheder og Ordkampe,
    hvoraf kommer Avind, Kiv, Forhånelser, ond Mistanke
  kwj-kwj: 'Ori hima hinga nimba hi rihi tumbwa ri rasaindau, hambwache fori rini
    ki da nambwe. Mina. Rini kapwa tokwe indau inaka tumbwa ri hambwandani ele mwanji
    ni anangiya kinani ri anachiki anawambwaindau. Hima fori o sumbu hinga ri wosikowa
    ka sumbu hinga to ya sukwau: Hima foi mwaꞌambwe ni ri heini ri okokonafuni kapwa
    inaka hambwakoni au anayendau sumbu ti, anasaweholiyandau sumbu ti, hima ni kapwa
    inaka hambwakoni wui mwanji ni mwe naha nanda nambwe sumbu ti,'
  vie-OVCB: là người kiêu ngạo, dại dột, ham chất vấn và khẩu chiến, gieo mầm ganh
    tị, tranh chấp, xúc phạm, nghi ngờ xấu,
  kze-kze: miwí túma maé iyésa amápa-tantaakona ááimba íma ísaraawe. miwívímbá sáwí-imayaa
    kwáyáísasa aaigóná ááintavesa sáwívar-aimba kwésesa kesááigo usáyaaitainkwae-aimba
    kwésewasa mirá-sáwí-áímpínkémbá tirumbá sáwí'a umátinkesa aaisambá sésa túwí'a
    simái sáwí'a umátinkesa sáwí-imayaa umátinkesa
  mpj-mpj: Mirtara wangka jungaku ninti, ngurrpara, walyjaluwiyajungku kulira marninypungkuni.
    Nintipurluka palunyanga jurtapayi warrkilpayiwiyaju. Jiilu-jananya nintipurlukalu
    yiipi nintijunku, palunyangka-ngkuya warrkilku, ka mikujakaya nyinaku.
  lbk-lbk: et chayew yangkhay nan kwana. Maid ammona. Enkhate nan chilana ay makisomsoma,
    ya nan yangkhay makiapeapes isnan ayen nan kali nan ab-abfikasana ay oomchas is
    apal, kholo, pangaag, atap
  mto-NT: kaꞌats je̱ꞌe̱ veꞌe du̱tinu̱jávada, namyá̱jijidup je̱ꞌe̱ veꞌe, je̱ꞌe̱jyji
    veꞌe tyoonkidup juuꞌ veꞌe je̱ jayu natyukko̱jtsvintso̱o̱jvjup. Ax ku tseꞌe je̱
    jayu ñakyo̱jtsvintsá̱vju̱, je̱ꞌe̱ tseꞌe du̱yakjé̱jip je̱ e̱jku̱n, je̱ tsoꞌoxpa̱jku̱n,
    je̱ vinko̱jtspe̱jtu̱n, je̱ ko̱ꞌo̱y vinmaꞌyu̱n,
  bzh-bzh: og hil ajaḳ ni nabë mehö sënë neḳo yi raḳ meris mu. Su kwa teka neggëp
    rë, gaḳ kwa nipaya neggëp vu yi. In ahë neving bë luho mehö ngwë degök sir in
    ġaġek la bedekesuu sir. Log ahë neving bë demehoo sir in ġaġek degwa. Nġaa
    nebë sënë og nevonġ balam ayoj nesis yi, gedenevonġ beġö, gedenenër pelësën
    raḳ sir, gekwaj nevo nġaa nipaya raḳ alam vahi.
