  byr-byr: Sagaaꞌne Gotɨyai mena dahɨlakake dazahɨgaaꞌ Kɨraazɨtɨyarɨ kuꞌmaayaba marimaꞌnaabathelyɨ.
    Gotɨyai sahwai yɨlaaya yaꞌne aaya kaavɨlyalyɨ. Yuya dɨragɨnya kɨnɨnnakei gave
