    Go-rupa page nipu ora mudu alinuna Ali Mudu pia.
  mni-mni: Yaiphaba amasung Leingakpa, ningthousinggi Ningthou amasung mapusinggi
    Mapu, Tengban Mapuna madu achaba matamda thok-hanbigani.
  yad-NT: '@see-verse:1TI.006.014'
  mxb-NT: Chi̱ nandió ko̱o na kasaa̱ na̱ tá ná kasandaá kuu̱ ni̱ kaa mií Ndios, na̱
