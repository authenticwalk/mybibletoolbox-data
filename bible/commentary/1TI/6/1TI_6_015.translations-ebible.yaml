  qwh-NT: Teyta Jesucristum cutimonqa Dios dispunishqan tiempu chäramuptin, porqui
    pellam benditu imecachopis puedeq Diosqa, mandacoqcunapa y autoridacunapa mandacoqninpis.
  gaw-gaw: Kayak Nug nuhig haen epeḏiom daaṯe, haen amup̱a amu Kayak Nug heeb, Kristus
    miag atiḵu. Kayak Nug am binag oḵai ele, Nug nuḵa am oḵai daaṯe. Nug am king dilag
