    ie Illáɨmaza. Daje izói afémɨe nana ocuífɨredɨno Ocuídɨllaɨma.
  por-BRBSL: que no momento certo ele mostrará, quem é o bendito e único Governante,
    o Rei dos reis e Senhor dos senhores.
  ces-NKB: který ve svůj čas ukáže ten požehnaný a jediný Vládce, Král kralujících
