  cui-cui: Poxonae po mataqueitha Nacom ichichipaena bapoxonae barapo mataqueitha
    Jesucristo naitʉtsina jiwitha. Jiwi yaputaena xua bapon Nacom meisa compa xeina
    daxita peayapusʉ itorobi coyenewan. Bapon meisa compa peyawa jinaein pejʉntʉ coyene
    weiweinae coyenewa. Bapon pon jiwi itorobiya pia pepa Peewatsinchi tatsi pia peayapusʉ
    itorobi coyenewa xeina beyacaincha xua ichamonae xeina pomonae jiwi itorobiya
    pia pepa peewatsiwichi xua irʉ xeina pia peayapusʉ itorobi coyenewa. Mataʉtano
    bapon pon jiwi pia pepa Pecanamataxeinaeinchi pia peayapusʉ itorobi coyenewa xeina
    beyacaincha xua ichamonae xeina pomonae jiwi pecanamataxeinaewichi.
  boj-2014: Yesus bqajqa bati di Qotei a segi na bati atim a bqas. Gago are boletetgwajqa
    utru agi Qotei a segi. A segi qujai mandam ti iŋgi iŋgi kalil ti taqatejunu. A
    mandor kokba kalil naŋgo Mandor Koba. A tamo kokba kalil naŋgo Tamo Koba.
  eng-OEBUS: This will be brought about in his own time by the one ever-blessed Potentate,
    the king of all kings and Lord of all lords,
  eri-eri: No saini Itou no hangadawai waha langa heigonbona. Itou no edegawei nomo
    fanyimu tigini nomo hugu, onodu no nogonga dada oruwanga oofa‑oofana. No king
    oruwanga nebere King, onodu fai aroro oruwanga nebere Anyakaro.
  aly-aly: Akngey rant anewantherr ilkwa aneyel ingkerrenhew-antey, ranap ilkwa aneyel
    atyetyart ingkerrenhew. Ingwer-ingwer ra ingkerrenh arratyelem, rap thwenem Jesus-anem
