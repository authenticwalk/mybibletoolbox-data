    rëy. Na më Dadë naná lasac lu grë ra dadë shtë guë́ꞌdchiliu.
  kyg-kyg: Gotiꞌa lekana pai maleꞌniya afinaꞌmo afole aisigenoꞌaeꞌmo Yesuꞌmo afole
