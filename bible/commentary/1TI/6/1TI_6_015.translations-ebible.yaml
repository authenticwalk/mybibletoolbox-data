  san-SIN: ස ඊශ්වරඃ සච්චිදානන්දඃ, අද්විතීයසම්‍රාට්, රාඥාං රාජා, ප්‍රභූනාං ප්‍රභුඃ,
  yut-yut: Uŋun Piŋkop da bɨsap yɨpgut uŋudon altokdɨsak. Piŋkop uŋun aŋkɨsiŋ kɨmotneŋsi.
