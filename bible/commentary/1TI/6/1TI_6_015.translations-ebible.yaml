  hun-hun: amelyet a maga idejében megmutat a boldog és egyedül hatalmas, a királyok
    királya és az uraknak Ura.
  mcf-NT: Nuquin Papan tantiacpadënquio aid ushëmbi Esuquidistu nidaidën padpidec
