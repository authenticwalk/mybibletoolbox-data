verse: 1TI.006.015
translations:
  kpx-kpx: Dilavau vanive ebagemale kemo auna dobai lohoi. Dilava keu vuvunete Kosive.
    Keu kosivebia Kosive. Iale ke igaena ata bahata nalievegei.
  okv-H: Eto God na amita iji ikari ta puvuresuja. Eto God amo javotoho ari ta God,
    eto Tihi Jigari Vahai eto King vahai eto Bada vahai
  tbo-tbo: Yaubada Yesu ina wogeleteya houga dumadumaluna uyahina. Yaubada wotalagaena
    tauna tunawana Taniwaga baneina, uyahinei tauna tu wasawasa hai Wasawasa po tu
    wiguyau hai Guyau.
  mal-C: രാജാക്കന്മാരുടെ രാജാവും പ്രഭുക്കന്മാരുടെ പ്രഭുവും വാഴ്ത്തപ്പെട്ട ഏകാധിപതിയുമായ
    ദൈവം ക്രിസ്തുവിനെ യഥാകാലം വെളിപ്പെടുത്തും.
  grc-SR: ἣν καιροῖς ἰδίοις δείξει ὁ μακάριος καὶ μόνος δυνάστης, ὁ βασιλεὺς τῶν βασιλευόντων,
    καὶ κύριος τῶν κυριευόντων,
  bgc-bgc: परमेसवर जो एकमात्र राजा सै, वोए महिमा कै लायक सै, जो राजयां का राजा, अर
    प्रभुओ का प्रभु सै, वो मसीह ताहीं सही बखत पै जाहिर करैगा।
  khz-khz: Palagu matotauna gena toma taunataunana pene kwara vou, Iesu Keriso pene
    matagai. Palagu gereganamo Vele nama iwavagi, Vegitatago Talimana kwapuna kwanilova,
    king geria King e vele geria Vele.
  deu-TKW: welche zu seiner Zeit sehen lassen wird der selige alleinige Gebieter,
    der König der Könige, der Herr der Herrscher,
  zsr-NT: Catiꞌ gdxin dza naꞌ huödëꞌ Jesús, Dios uluꞌë lahui Lëꞌ. Dios naquëꞌ laꞌy.
    Tuzëꞌ Lëꞌ dë lu nëꞌë yöl‑laꞌ uná bëꞌ, len rna béꞌinëꞌ yúguꞌtë nup taꞌná bëꞌ, len
    naquëꞌ caꞌ Xangac yúguꞌtë nup nacgac xan.
  lin-lin: na tango oyo ekatama na Ye oyo azali Nkolo-Na-Esengo, Nkolo se moko na
    nguya nyonso, Mokonzi ya bakonzi, Nkolo ya bankolo,
  hns-NT: Parmeswar aapan tem par oke dekhaaiga. Oe to maahaan aur ekahie raadj tjalaawe
    Waala hai. Oe sab raadja ke Raadja aur prabhoe ke Prabhoe hai.
  noa-E: Mag Jesucristo Ẽwandamau bëepiju ed aadeewai thumaam khʉʉnag warre dau daau
    oopiju, ichdëuta ãba maach thumaam khʉʉn wai dʉnaajeewai. Ichta ĩchab mʉg jẽb
    gaai reinaan thum thʉnʉm khʉʉn Rey anaa ĩchab ichta ar õor thumaam khʉʉn pörkha
    thʉnʉm khʉʉn Pör charau.
  eng-EMTV: which He will show in His own time, He who is the blessed and only Sovereign,
    the King of kings and Lord of lords,
  mib-NT: Chi quiji ndijin yā maá quɨ́vɨ̄ jeē ní jeni Yaā Dios. Te Yaā Dios chi máá
    ɨɨn‑ni ya cúu Yaā yōhyo ndetū, te jnɨ́ɨ ya ndɨhɨ poder. Te cúu ya Rey nuū tāca
    rey, jiín Jítoho nuū tāca jítoho.
  lif-NT2: खुने़ॽए मुॽइसाम् दाङ्‌बा नु हाङ्‌युक् दाङ्‌बा हे़क्‍क्‍याङ् हाङ्‌हाॽरे़
    खुनिॽ पयम् हाङ् नु दाङ्‌बाहाॽरे़आङ् खुनिॽ पयम् दाङ्‌बाल्‍ले़ए सुये़म्‍मो ये़सु
    ख्रिस्‍तरे़ कुओसेःन्‍धाक्‍सिङ्‌मान् तारुॽरो॥
  xnj-xnj: Kuwuya kwaki kukitika lukumbi lwaluganikiwa waupangiwi na Chapanga mwene
    mweilumbiwa na mweilongosa, Nkosi wa vankosi, na Bambu wa mabambu.
  mmx-mmx: Mo lovotpot teren naba vot akmokso at loxonaleng ne Moroa gara lok katling
    pam i. Neni i umsu mi leveloklox anarong la neni xusuk mun Lamgomgo atdik, Loorong
    Silok mavana at lavaorong axap, la Leeme Silok mavana at lavaeme silok axap.
  cbr-NT: Aín nëtëa sënë́ncëbëtan ca Nucën Papa Dios, ax achúshishi 'icëa camabi unin
    ashi rabiti, 'ianan cushiira cushi 'aish, 'apucaman 'Apu 'ianan 'ibucaman 'Ibu,
    anbi Nucën 'Ibu Jesucristo utëcënun xuti 'icën.
  tee-NT: Chai yuchi ju Dios ju lhcata ju anu' avilhchan chai yuchi ju camalacasuyach
    ju Jesucristo acsni cachinach ju anu' avilhchan. Pus yuchi ju Dios ju lhinonk'ojui
    chux. Matich apumatam tachi ju yuchi chai na k'oxich lhichivincan ju yuchi. Yuchi
    ju palai k'ai ucxtin tachi chun ju ucxtinin chai yuchi ju palai xak'ai tachi chun
    ju xalack'ajin.
  eng-LSV: which He will show in His own times—the blessed and only sovereign, the
    King of the kings and Lord of the lords,
  cak-NT: Y ja ri Dios xtitako-pe ri Jesucristo cuando xtapon ri tiempo. Y ja ri Dios
    ri' ri can rakalen chi niyo'x ruk'ij. Can xe raja' ri Dios ri c'o nimalaj uchuk'a'
    pa ruk'a'; ja raja' ri nimalaj Rey pa quiwi' conojel reyes. Y ja raja' ri nimalaj
    Ajaf pa quiwi' conojel ri yebano gobernar.
  pah-NT: 'Tupana''ga erame: “Pyry kiro Jesus Cristo''ga hoa”, a''ero po ti Jesus
    Cristo''ga jipiukari ua yvaga hugwi nehẽ. U katu katu Tupana''ga py''a. Ga tehe
    ipopoaka hete ojipe''g̃a hohe pa g̃a mondomondopava g̃wemimbotarimova''ea rupi.
    Ga ko g̃anduvihavuhu''g̃a nduvihavuhuhetero oko. G̃apojykahara''g̃a pojykahareteramo
    ko ga oko no.'
  sja-NT: Tachi Ak'õre Waibɨapa iru pëi k'inia bak'ãri, cheit'ee. Tachi Ak'õre aupai
    t'ãri piara bɨ mãik'aapa jõmaarã k'ãyaara waibɨara bɨ; jõmaweda reyrã k'ãyaara
    mãik'aapa jõmaweda na p'ek'au eujãdepemaarã poro waibɨarã k'ãyaara.
  xed-xed: Dzaʼa maravamara baɗu fitik ya tsaf Lazglafta. Da tsa Lazglafta ya inda
    mbraku. Tsatsi Lazglafta turtuktuk. Tsatsi dzuɓaya zɗaku. Tsatsi ta ga Mgham ta
    ghəŋa mghamha. Tsatsi mgham ta malaptá mghamha.
  mks-NT: Ta tá ná xi̱nu̱ co̱o qui̱vi̱ na̱sacu ini Ndióxi̱ já caja mé á ña̱ ná coo
    tócó ndihi ña̱ yóho. Jáchi̱ in túhún Ndióxi̱ cúú á ña̱ yi̱i̱ ta cúú á xitoho nu̱
    tócó ndihi ña̱ha. Ta mé á cúú á ji̱ni̱ nu̱ú in in da̱ cómí cuéntá sa̱há ña̱yivi
    ndúu ñuyíví. Ta mé á cúú á xitoho nu̱ú ndihi da̱ cúú xitoho nu̱ú ña̱yivi ndúu
    ñuyíví.
  gfk-S: Ma ina hanawat tano pana bung iat be God i sip be na hanawat tana. Aie no
    kapawena Ut na Harkurai nong no haridan i kis tana. Aie no Tamat na King ta ira
    king bakut ma aie no Tamat na Watong ta ira watong bakut.
  bmu-bmu: Anutunöŋ oyaeŋkoyaeŋ Toŋi aka nalöŋi ali kam kuŋguiga miaŋgöreŋ Jisös Kraist
    melaiiga aukŋe asuhuiga ekin. Anutunöŋ nanŋök Öŋgöŋgöŋamnini aiga körekŋan yaŋgö
    nembö bapŋe kinjin. Yaŋön kiŋ kembu yeŋgö Kembuŋini aka pom jembon yeŋgö bohonŋini
    akza.
  dgz-dgz: Om enuni wamewa gapan di taueta. God wat aipakamitoniwa me megenat Ayop
    di. Me Ayop Nagire Ayop mugawa me Bawarewa Nagire Bawarewa mugawa.
  eng-GNV: Which in due time hee shall shewe, that is blessed and Prince onely, the
    King of Kings and Lord of Lordes,
  zaa-NT: tsá señalado nu chì nani Tata Dios qui'ni iyábani ca enne' nna ilá'ni cą
    ne. Ttu teruba lèe nna née enne' bendito nna te itute la' huacca quì'e nna rigú'ubi'e
    lo iyaba ca rey nna née enne' dacca' lo iyaba canu te poder qui' quį.
  eng-WEBSTER: Which in his times he will show who is the blessed and only Potentate,
    the King of kings, and Lord of lords;
  guh-guh: Pamatacabi Dioso caëjëta, itsa copiapatsiana, Cristo icatsia patsianica.
    Caenë Dioso bitso ayaijamatabëcuenenë daxitanacuanë pevetsivivecua.
  bon-bon: Acejiyame lui te miiji gyene, lui yepä taatu gyene biname bine waadename,
    iyeta mope biname bime Mopeyame gyene, iyeta yageyame bime Yageyame gyene, tabe
    lui padare ne ecituji, tabe piba cirege teebine cääri ätyepa.
  nhw-BL: Pampa quema ajsis nopa tonal catli cuali, Toteco Dios quiilhuis Tohueyiteco
    Jesucristo ma sempa hualas tlen ilhuicac. Pampa Toteco Dios quinahuatía nochi
    catli onca huan yaya catli quinamiqui tijhueyitlalise. Yaya nopa Tlanahuatijquetl
    catli quinnahuatía nochi tlanahuatiani ipan tlaltipactli huan yaya ininTeco nochi
    tecojme.
  swh-ONEN: 'ambaye Mungu atamleta kwa wakati wake mwenyewe: yeye ahimidiwaye, aliye
    peke yake Mtawala, Mfalme wa wafalme, na Bwana wa mabwana,'
  wbi-wbi: kukwisa kwa mwene kulaava unsiki ghuno ataviike uNguluve juno ighinisivua,
    unya ngufu juno mwene, uNtwa ghwa vatwa vooni.
  bba-bba: Gusunɔ, wi u koo de tɔ̃ɔ te, tu sɔ̃ɔsirɑ ten sɑɑ sɔɔ, wi turo deɡe deɡewɑ
    sɑ̃ɑ domɑruɡii kɑ yiikoɡii kɑ sinɑ boko kɑ yinnibun Yinni.
  eng-KJVCPB: which in his times he shall shew, who is the blessed and only Potentate,
    the King of kings, and Lord of lords;
  kgk-NT: Ojekwaa hagwã áry-py Nhandejáry ombojekwaa va'erã íxupe. Nhandejáry heko
    vy'a va'e. Ha'eixagwa ndoikóiry mburuvixagwasu. Entéro mburuvixagwasu gwive ruvixave
    voi ha'e. Ipu'aka va'e kwéry gwive, ha'e ipu'akave va'e voi hese kwéry.
  waj-waj: Anutuuqo ari mmataama kioo suaivau ari Mmaapuuvaa kooyaa ti vitainaravai.
    Anutuuqo nnaasu ti kieeta yoketaavai varioo mmuakiaa kieetaiyara kieeta tuanaavai
    varivai. Ivo ti Udaangavai varioo mmuakiaa udaangaiyara Udaanga tuanaavai varivai.
  cpy-cpy: Tema ari ipiyee rirori aririka ikowakaapakyaaworika Tajorentsi, ajahaa-wentani.
    Tema apatziro Tajorentsi reewata-kaanteero maawoeni tzimayita-tsiri, apatziro
    ipinkathari-wentziri ikaatzi pinkathari-wenta-witachari, ari reewatziri ikaatzi
    jewawita-chari nimaeka.
  mpx-mpx: Yaa wana sikalim ana sauga Yehoba i logugui-an. Yehoba iya maisena Tologugui
    ge bosowaina hot ta tobalan, iya kin wali Kin ge babalau wali Babala,
  wbp-wbp: Kaji ngaka Kaaturlu nyiyarningkijarra jungarni-mani ngalipakuju ngurungka
    nyanungu-nyangurlaju, ngula-jangkanya kapu yilyamirni pina Jijaji nguru nyampu-kurraju.
    Kaatuju ngurrju-nyayirni pirrjirdi ngulaju nyiya-piya-wangu. Nyanungu jinta Warlalja-Wiriji
    nyampurlakuju walyangkaku manu yalkirirlaku. Manu nyanunguju pirrjirdi-nyayirni
    kingi-kari-piya-wangu manu wiri-kari-piya-wangu.
  luo-luo: ma Nyasaye nokel e kinde mochano owuon; Nyasaye mipako, ma en wuon Loch
    makende, kendo ma en Jaloch mar joloch kendo Ruoth mar ruodhi;
  nhe-NT: Pampa quema ajsis nopa tonal tlen cuali, Toteco Dios quiilhuis Tohueyiteco
    Jesucristo ma sampa hualas tlen elhuicac. Pampa Toteco Dios quinahuatía nochi
    tlen onca huan yajaya tlen quinamiqui tijhueyitlalise. Yajaya nopa Tlanahuatijquetl
    tlen quinnahuatía nochi tlanahuatiani ipan tlaltepactli huan yajaya ininTeco nochi
    tecojme.
  aii-aii: ܗ̇ܘ ܓܸܠܝܵܢܵܐ ܕܐܲܠܵܗܵܐ ܒܸܬ ܓܵܠܹܐ ܠܹܗ ܒܥܕܵܢܹܗ، ܗ̇ܘ ܕܝܼܠܹܗ ܡܒܘܼܪܟ݂ܵܐ ܘܒܢܲܦ̮ܫܹܗ
    ܚܲܝܠܬܵܢܵܐ، ܡܲܠܟܵܐ ܕܡܲܠܟܹ̈ܐ ܘܡܵܪܵܐ ܕܡܵܪ̈ܵܘܵܬܹ‌ܐ،
  esk-NT: Ilaan sagvił̣ha tikiutikkaugisiruq, Agaayyutim piviksriutaagun nalaullugu
    Aŋalatim, kisimi umialgich Umialgat suli atanġich Atanġat kamanaqhuni.
  msb-msb: kay sa tama na panahon ipapakilala siya sa aton san gloryoso na Dios na
    usad-usadi lang na namumuno, an Hadi na labaw sa tanan na mga hadi kag an Ginoo
    na labaw sa tanan na mga ginoo.
  cpa-NT: Ma²ŋi¹² Diú¹³ dsa² juanh¹² ha²lǿih² jiúgh² calah Jesucristo. Jan² Diú¹³
    báh³ dsa² dsiog¹, dsa² chi² bí² quiah¹². Lán¹²dsa Rai¹³ juanh¹² cónh¹ jín³ ca¹lah¹já¹
    rai¹³ chian² jmøi¹guǿi¹. Lán¹²dsa Juu¹³ jniang³. Hiug¹² jín³ juanh¹²dsa cónh¹
    jín³ ca¹lah¹já¹ juu¹³ dsa² chian² jmøi¹guǿi¹.
  dso-dso: ସେ ବାଉଡି ଆଇବାଟା ପର୍‌ମେସର୍‌ ଟିକ୍‌ କଲା ବେଲାଇ ଗଟ୍‌ସି, ସେ ଗଟେକ୍‌ ଲକ୍‌ସେ ସାସନ୍‌କାରିଆ
    । ସେ ସେ ରାଜାମନର୍‌ ଉପ୍‍ରେ ରଇବା ରାଜା ଆରି ମାପ୍‌ରୁମନର୍‌ ଉପ୍‍ରେ ରଇବା ମାପ୍‌ରୁ ।
  meu-meu: Nega namona ai Ḡaubada namo-hereana ese baine hahedinaraia; ia mo sibona
    Ḡaubada; pavapava edia Pavapava; lohia edia Lohia;
  yva-NT: Apa masyoto pakare raije mamo Amisye pi po rapatimu. Amisye obo wamo ararimbe,
    Webo pirati be akarive mine so rai tenambe. Opamo Akari Titi po akarijo titi makivan
    tenambe, muno Akari No Vombe irati akari una no rui rui vayave mansai.
  dgc-dgc: Tinakdaan dén na Diyos i aldew a kédemét se ni Cristo ta mundua. Kamahalan
    i Diyos. Siya i isi-isesa a mataas ta étanan. Siya i haria na étanan a hari. Siya
    i Panginoon ta étanan.
  zpm-NT: ¡Ib laa me no guiaad! Ni Dios cxeeḻ me zeeṉe laa dze co gdziṉ. Dios meṉ
    nroob ne rnabey, meṉ ne rnabey lo grëtaa zha ne nac rey, lo grëtaa zha ne rnabey.
  hix-NT: Noro yomoknàr xe Khoryenkom yehtoko ryhe, tonyxem me xaxa mpànà naha ha,
    Khoryenkom yano me mak ha. Teryehoryemà ro xaxa noro ha, Khoryenkomo. Ehonomnà
    xaxa ymo noro ha. Noro wyarono, anaro ehxera ro mak naha. Anaro rha kayaryet komo
    kayaryetà ro xaxa noro ha. Anaro rha yoh komo yohà ro xaxa noro ha.
  sim-sim: Or Avui Wasilaka or mbahanda wolokop takwa ri. Avui Wasilaka orto nom lishinak
    mbele mbele ondo orhi siyokop sikwa lir. Or malakamak nanda malakama lihi ri.
    Or hiushamak nanda hiushama lihi ria.
  npi-ULB: अनि धन्य सर्वशक्‍तिमान, राज्‍य गर्ने राजा, शासन गर्ने परमप्रभु परमेश्‍वार
    उपयुक्त समयमा उहाँको आगमनलाई प्रकट गर्नु हुनेछ ।
  cgc-cgc: Naan ta adlaw na patirmino ta Dyos, ipadala din Ginuo Jesu-Cristo aged
    magpakita. Dyos an, kanen gid dayawen ta daw ula duma daw dili, kanen nang na
    Makagagaem. Kanen an Ari na labaw gid ta tanan na mga ari daw Manugdumala na labaw
    gid ta tanan na mga manugdumala.
  tim-tim: Aregât sopŋe Anutu pagaleŋe Amboŋe akto Kârikŋe Amboŋande makto miawakbiâp.
    Yâk âmâ luâk kembu yâk yeŋgât Kembu humo. Akto agat agatŋe yâk yeŋgât kautyeŋe
    humo.
  yor-yor: Èyí ti yóò fihàn ní ìgbà tirẹ̀, Ẹni tí í ṣe Olùbùkún àti Alágbára kan ṣoṣo
    náà, ọba àwọn ọba, àti Olúwa àwọn Olúwa.
  wos-wos: God hafu wandét Jisas Krais wambula yatandé. Wun harékémbeka God dé atéfék
    néma duré sarékéngwanda dé hafu atéfék néma duka dé néma du re.
  emp-NTPO: Ãcõrẽba b̶ʌd̶a ewarid̶e idjira unubiya. Ãcõrẽ biya quiruda jũmarã Boroa.
    Idjira jũma bororã cãyãbara dji dromaara b̶ʌa idjab̶a jũma dji droma b̶ea Boroa.
  eng-F35: which He will manifest at the proper time—He who is the blessed and only
    Sovereign, the King of kings and the Lord of lords;
  ind-ind: pada waktu yang sudah ditentukan oleh TUHAN sendiri, Allah yang satu-satunya
    dan yang terpuji, Raja atas segala raja dan Penguasa atas segala penguasa.
  pes-OPCB: زیرا خدای متبارک که تنها قادر متعال و شاه شاهان و سَرور سَروران است، در
    زمان معین مسیح را خواهد فرستاد.
  mpt-mpt: Yesuse imin tlamabeo amo Gode omakabanebiobe. Am olo dimo Gode Yesus Klaiste
    imin dabanea tlamabebe. Gode elekiem eleta amit ayam binabebe. Elekiem eleta titilsabe.
    Elekiem eleta Sum eka komokwali komok sum nabe.
  ssx-ssx: Mo Ketisona꞉ paa la꞉ka꞉la epolo pa꞉la꞉ nateta꞉ Koda꞉ma꞉ homeke handeteke
    hala꞉ ekina꞉ mo ponka꞉ di pilu ula꞉ nate opolo epea꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉ Ketiso
    peneme yao mea halieke. Koda꞉ta꞉ ta꞉na꞉ma꞉ homa꞉la꞉ ekina꞉ teke hata꞉ ipiki homeketa꞉
    wanda꞉hali paeyaona꞉ handeteke hala꞉ hali hala꞉me. Ipikita꞉ mo kini haliweki paeyaona꞉
    Tumiki Kini hali make mo teke haliweki paeyaona꞉ Tekehali make hala꞉me.
  mkl-mkl: Ilɑɑɔ̃, nŋu iyi í jɛ icui inɔ didɔ̃ fei, ɑ́ jɔ̀ ɑjɔu ku to wɑ si wɑɑtiɛ.
    Nŋu ɑkɑ̃ leɡe leɡei í nɛ yiiko si mii fei, nŋui í jɛ ilɑɑlui ilɑɑlu ŋɑ, do Lɑfɛ̃ɛi
    lɑfɛ̃ɛ ŋɑ.
  gaq-gaq: ପର୍‌ମେସର୍‌ ନିମାଣ୍ତା ବେଲା ପାଙ୍ଗ୍‌ଲା ଆତେନ୍‌ ସମାଦାନ୍‌ ଆଃଡିଙ୍ଗ୍ଏ । ପର୍‌ମେସର୍‌
    ମୁଇଂ ଆଃ ମ୍ନାଃ ଇଃସାଙ୍ଗ୍‌ । ମେଁ ଇଃସାଙ୍ଗ୍‌ଇଂନେ ଇଃସାଙ୍ଗ୍‌ ବାରି ମାପ୍ରୁଇଂନେ ମାପ୍ରୁ ।
