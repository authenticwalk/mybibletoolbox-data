  mar-mar: जो धन्यवादीत, एकच सार्वभौम, राजांचा राजा आणि प्रभूंचा प्रभू,
  snp-snp: Kamenawa ya Gotikafo koli melaidoko oloto pinagoliye. Ido lalo koli minomo
    wimo we amo ya kiyabate we wenaba lawokoko ya ne. Amo ya kiyaba we wekudi muki
    ya Kiyabani We Wekudini minoto, ido wekola muki ya Wekolani minami ne.
  isl-isl: Þá mun Guð láta Krist birtast í dýrð sinni – hann, hinn sæla og máttuga
    Guð, konung konunganna, Drottin allra drottna,
  spy-NT: Mākukwēryoon ꞉Yēyiin ām bēsyēēt nyoo kiikōōtōōrto ꞉inee. Itōrōōroot ꞉Yēyiin
    ānku inee nkityō ꞉bāytooyiintēēt. Inee ꞉bāytooyiintēētaab bāytooyik ānku mokoryoontēētaab
    mokorēēnik.
  xnn-xnn: Awnit omali isnan osto ay timpo ay piliyen Apo Dios. Kedkedeng siya is
    kagawisan is mentolay isnan am-in. Siya nan kangatowan ay Ali isnan am-in ay ali
    ya kangatowan ay Apo isnan am-in ay apo.
  mwe-mwe: Na kuika kwabho shikubhe mobha ga pwaa, gabhishilwe na a Nnungu Bhaatagwala
    jikape, Bhakulungwa bha bhakulungwanji.
  tte-tte: Na Yeisu ana pileyoima kana sauga Yaubada iloinayan. Yaubadane toloina
    ibomamo yo inamwanamwa, yo kin meuloili ali kin, na tabe guyau meuloili ali guyau.
  tcs-tcs: Zizas i go kambaigen wea da taim wanem PapaGod i bin suzem. PapaGod, em
    i da Strong AntapGod ane i mata em uda bos blo ebriting. Em da King blo ebri king
    ane LodGod blo ebri bos.
  hlt-THB: Cetaw Khawsa ing amah a tym awh law pyi kaw – zoseennaak ak hu ingkaw ukkung
    na ak awm, sangpahrangkhqi boeih a Sangpahrang ingkaw boeikhqi boeih a Boei,
  soq-soq: Me wiwisa walamawa ipa God me meba sonabene ituna rua dewasapio wisepi.
    God mida no wadaposisaitana, me os uduudu oniede. Warere uduudu bedeuwo me dea
    os debamawaida wande, me ipa no Tatamba ionoidoa.
  qub-qub: Timpu chayamuptinnaga Taytanchi Jesucristuta illajpitami Tayta Diosninchi
    cay pachaman cachamongapaj. Payga raycunapa Rayninmi caycan, mandajcunapa mandajninmi
    caycan.
  att-att: Á sangaw nu duttál yù ággaw nga sinullà ni Namarò, panolian na si Apu Kesu
    Kiristu saw dabbuno. Táttádday lâ si Namarò, nga maráyaw nga mammaguray. Aggina
    yù Patul nayù ira ngámin nga patul, ánna yù Yápu nayù ira ngámin nga yápu.
  bki-bki: Kiano yotubaiano na, mia naio riyotuba ka kito ea kiano bogo nene rimemedu,
    tibe ka napano Parinio Tubo Lu na mave naio jidom, bior napano Parinio Tubo Lu
    nene, naio takurano ga be tubo ka tubo kinkin nalo, naio be yoro na toru ka tomu
    na tortoru nonovio.
  bqp-bqp: Gbãnade mɛ̀n do Arubarikade, kínanↄ Kína, dikirinↄ Dikiri mɛ́ ani Kirisi
    pì bo gupuraa a gↄrↄa.
  mcp-mcp: Nəcé, Zɛmbî wə́ mə́ bá lwóya nyə ja dâŋ fwála í bá nə́mə́ wɔ́ɔ́s yí, Zɛmbî
    muud jɨ́ Ajəlácɨ anʉ́nɨ̂ yɛ́, Cí í jwú nə micî myɛ̂sh yí, Cwámba míl mícwámba
    myɛ̂sh mí ŋgə́ gwɔ̧́ɔ̧ yɛ́.
  hat-hat: Lè lè a va rive, Bondye va fè nou wè l'. Se li menm ki sèl otorite, se
    pou li sèl nou dwe fè lwanj. Li wa tout wa, li chèf tout chèf.
  npl-NT: Ijkuak ajsiki non tonati, Dios kinextis n Tlakatl tlatiochiwali iwa weletini,
    Ye n Rey Akin kinnawatijtok nochteh n reyes iwa Tekowa de nochteh n tekowajkeh.
  bgg-bgg: Airo khia pha ji ne khirzeyley pha Hamangkhung-aphuii nane khopho jia bie
    pha chiih-è Saja pha sajathek chiih-è Ithong pha Ithongthek è khriig ishak shii
    yie ruii phro.
  eng-TCENT: which God will reveal in his own time. He is the blessed and only Sovereign,
    the King of kings and Lord of lords,
  eng-BSB: which the blessed and only Sovereign One—the King of kings and Lord of
    lords—will bring about in His own time.
  cpu-NT: aririka irinintapaitetake Pava. Tema apaniro Pava intasorentsitai, apaniro
    ijevatakaantairo maaroni tzimayetatsiri, apaniro impinkathariventairi ikaratzi
    pinkathariventavetachari, ari iñaapinkathatairi eejatzi iñaapinkathayeevetari
    iroñaaka.
  san-ASM: স ঈশ্ৱৰঃ সচ্চিদানন্দঃ, অদ্ৱিতীযসম্ৰাট্, ৰাজ্ঞাং ৰাজা, প্ৰভূনাং প্ৰভুঃ,
  tac-NT: alué napu nawámili ju napu'lige najkisá Onorúgame napurigá nawámala, napugiti
    Onorúgame kame bi'neli Wa'lula Nulame bochígimi jena. Onorúgame ju abé rajpé a'wágame
    me'tigá suwábaga e'wélala. 'Lige ralámulika 'we 'la ra'íchame ju alué olagá.
  eng-WEBPB: which at the right time he will show, who is the blessed and only Ruler,
    the King of kings and Lord of lords.
  gfk-H: Ma na hanuat tano pakana bung at bia Kalou i nem bia na hanuat hua. Kalou
    nong i daan. Ia no kapawena Tena Warkurai. Ia no Tamat na King ta ira king bakut
    ma ia no Tamat na Watong ta ira watong bakut.
  viv-viv: Yaubada ginavehimeya be tova gilubodana againe yada Kaiwabu Yesu Keliso
    ginayewaꞋela. Bana Yaubada ma vemwamwala inubana kadu au anakaibeꞋu-moꞋa Tovehimeya,
    tokikaiwabu adi Tokaiwabu, tovehimeya yadi Tovehimeya.
  yao-yao: Kuuja kwakwe chikutendekwe pa katema kakakusachilwa kakaŵichikwe ni Akunnungu.
    Akunnungu jwakulapikwa ni jwakulongosya ni Mwenye jwa mamwenye ni Ambuje ŵa achambuje.
  tgp-tgp: na nona rani tataholo, enia haratu mo avulahi mo tavera jea, ale enia hasena
    mo aulu na hinau tari, enia Supe nona supe, enia Moli nona moli.
  auc-NT: Wængonguï nänö aïnenguïönæ bayonte Itota ocæ̈ ëmænte poncæcäimpa. Mönö Awënë
    Wængonguï ïñömö tömengä adocanque Wængonguinque ingaingä inte në waa pönï ïnongä
    ingampa. Tömënäni awënë odeyeidi ïñönänite tömengä Tæiyæ̈ Awënë Odeye ïnongä ingampa.
    Ayæ̈ tömengä ïñömö awënëidi tömänäni Awënë ïnongä ingampa.
  kbc-NT: Aneotedoɡ̶oji eotace Ǥoniotagodi me dinikee niɡ̶ica noko anepaa nibikota.
    Aneotedoɡ̶oji jiɡ̶iniaaɡ̶iniwa ane odoɡ̶etetalo, leeɡ̶odi meliodi loniciwaɡ̶a,
    codaa mokiniwatece me Ǥonoenoɡ̶odi. Jiɡ̶iniaaɡ̶iniwa inionigi-eliodi ane iiɡ̶e
    inoatawece inionaɡ̶a-eloodoli digoina iiɡ̶o, codaa jiɡ̶iniaa Ǥoniotagodi ane iiɡ̶e
    inoatawece ane otagodepodi.
  bmh-bmh: Yesus alabun ziwas, go Uwait nugtal tapai moroun dareu. Uwait go wanib
    banou mui, nug sag em ebuan duailel unum gumaraneu. Go emgasag gumaranemen dudu
    banban agal gumaraneu du banou, go mui dudu banban agal Dubanou Ban.
  ctu-BL: Dios mi caj i yʌc' ti tsictiyel Cristo che' ti' yorajlel. Jiñʌch tijicña
    bʌ Yumʌl, jini cojach bʌ am bʌ i p'ʌtʌlel, i Rey jini reyob, i Yum jini yumʌlob,
  meq-meq: Ma maweye na, a həlay ŋgwalak eye. Maa ge ha andza niye na, Mbəlom. Mbəlom
    na, gədaŋ tebiye mə həlay ŋgay, neŋgeye Mbəlom nəte ŋgweŋ, neŋgeye mandza eye
    ma məŋgwese, neŋgeye Bəy ka gər i bəy hay, neŋgeye Bəy Maduweŋ ka gər i bəy maduweŋ
    hay,
  noa-H: Mag Jesucristo Hẽwandamau bëepiju hed haadeewai t'umaam k'ʌʌnag warre dau
    daau hoopiju, hichdëuta hãba maach t'umaam k'ʌʌn wai dʌnaajeewai. Hichta hĩchab
    mʌg jẽb gaai reinaan t'um t'ʌnʌm k'ʌʌn Rey hanaa hĩchab hichta har hõor t'umaam
    k'ʌʌn pörk'a t'ʌnʌm k'ʌʌn Pör charau.
  alp-NT: Alla Isukare namake Iulake Kristuse Iluake suike. Ile rebe suke ite isikeNi.
    Ile rebe Ikbasae ite. Ikbsae pusue kamala maketaru. Ile, Tuhane ete pusue maka
    kbasaru.
  san-VEL: sa ii"svara.h saccidaananda.h, advitiiyasamraa.t, raaj naa.m raajaa, prabhuunaa.m
    prabhu.h,
  kbq-kbq: Agra knama ante'nere fatgo huno egahie, Agrake asomu'ane vugota hu'nea
    kva ne'ma (sovereign) kinimo'kizmi Kinie, ramokizmi Rane.
  kbh-kbh: Y nÿa chë soyama chë tempo chaojóshjango ora, Bëngbe Bëtsá chca echanjínÿanÿiye,
    er cha endmëna chë corente bendición bomná y chë nÿe canÿe Mandado. Cha nÿetsca
    reyëngbiama, chë más uámana Rey, y nÿetsca amë́ndayëngbiama, chë más uámana Utabná.
  ron-LSB: pe care, la timpul potrivit, o va arăta el, care este binecuvântatul și
    singurul Conducător, Regele regilor și Domnul domnilor.
  pon-pon: Me Kaun iajanai pan kajanjaleda ni a anjau, iei Nanmarki en nanmarki kan
    o Kaun en kaun akan,
  nhe-BL: Pampa quema ajsis nopa tonal tlen cuali, Toteco Dios quiilhuis Tohueyiteco
    Jesucristo ma sampa hualas tlen elhuicac. Pampa Toteco Dios quinahuatía nochi
    tlen onca huan yajaya tlen quinamiqui tijhueyitlalise. Yajaya nopa Tlanahuatijquetl
    tlen quinnahuatía nochi tlanahuatiani ipan tlaltepactli huan yajaya ininTeco nochi
    tecojme.
  sps-sps: Gov te fatabiny minon e Jisas tan nainy Tsunia fatoobing, ai Gov, Ayei
    na kifon a paparaa men kat man, ana Ayei tsun a isen te tagaa ot iny non a fo
    mamatsiny ka, Ayei na Aatouf tana fo gotouf ana Tsunaun tan fuainy tsunaun,
  wnc-wnc: Siwan Anututa tapduknga ina yawan yukut gwene ita tasiwan Kraisda kepdakane
    gatuna epik. Siwan Anutu awiapatakan kekeknga siknga yuwawan ninda ie asiknga
    baknganim. Ngan. Ita buyambam tapaapa kuupbam yapbike tupan siknga apa dakngake
    aminu waakwau akayuak.
  bus-bus: Gbãade mɛ̀n do Aubarikade, kínanↄ Kína, diinↄ Dii bé eé Kirisi pì bↄ gupuraaa
    a gurↄↄa.
  gub-BL: Amo 'ar mehe nehe, Tupàn ipurumur kar wer putar Zezuz rehe a'e nehe. A'e
    'ar mehe umur kar wi putar ko ywy rehe nehe, teko wanupe hexak kar pà nehe. Tupàn
    a'e, a'e zo zanereruze'egar romo hekon a'e. Teko umume'u ikatu haw a'e wà. Tuwihaw
    paw wanuwihaw romo hekon a'e no. Teko wazar paw wazar romo hekon a'e no.
  imo-imo: Jisas yando ombalo waimu Goteni oi mako torumu aku walimunga puwi nimbelo
    kinye mona yando ombalo. Gote yu molopa kondoli ulu pulumu peremo iyemu. Lino
    nokoromele imbomanga engema mandopa, yuni lino nokoromo engemu olandopa. Iye nomi
    kingimanga pali yu iye nomi king awili olandopamu. Imbo awilimanga yu iye awili
    olandopamu.
  boj-boj: Yesus bqajqa bati di Qotei a segi na bati atim a bqas. Gago are boletetgwajqa
    utru agi Qotei a segi. A segi qujai mandam ti iŋgi iŋgi kalil ti taqatejunu. A
    mandor kokba kalil naŋgo Mandor Koba. A tamo kokba kalil naŋgo Tamo Koba.
  eng-DRA: Which in his times he shall shew who is the Blessed and only Mighty, the
    King of kings, and Lord of lords;
  knf-knf: Naşibaţi akdoluŋ Kriŧtu awinana ţi wal wi adatuŋ ; ul annuurandënuŋ bnuura,
    anwooŋ naşih aloolan ţañ, anwooŋ Naşih *Andëmuŋ Maakan.
  san-KHM: ស ឦឝ្វរះ សច្ចិទានន្ទះ, អទ្វិតីយសម្រាដ៑, រាជ្ញាំ រាជា, ប្រភូនាំ ប្រភុះ,
  arn-NT: Puwle tati medin antü Ngünechen ta pengelay tañi fütra küme dungu, fey kisu
    am ta kiñengelu müten tati küme fütra longko ülmen kom ngüneniefilu, tati Longko
    ülmenkülelu kom longko ülmen mew ka Ñidolkülelu kom ñidol mew.
  zas-NT: Guiꞌtaman dxej ni nabee Dios guiꞌtaman, Dios bén rayal respejt bén na̱j
    tijbzi Dios rajp tëëman gra guialrniabee, bén na̱j xrey ree rey naj tëëman xDad
    ree dad.
  ken-NT: Mandɛm anɛ bo bábɨ̀ti, yi mmu áchi Mfɔ anɛ ábhɔ́ŋɔ́ bɛtaŋ amfay yɛ̌ntɨkɨ
    ɛnyɨŋ, Acha nɛ Mfɔ bafɔ, chɔŋ yí ankʉ Yesu ambesi ndǔ mpok anɛ yi áyábhɛ́.
