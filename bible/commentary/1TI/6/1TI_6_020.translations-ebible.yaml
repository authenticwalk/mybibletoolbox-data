  mlp-mlp: Timoti, God kabiy nigta na ni wamuz naqmo hiqiysa in hi woqan. Ad ni og
    ka ago gamuk samanta alulin haiqta na gileh ug. Teq mataw bilaqay, I dante ahol
    tuwaw haqad teq in gigo gamuk God ago gamuk inaq a hi rirensa ni mataw nazaq katiyayta
    na girabunad pesanmo luw.
  ape-C: Timoti, nyak ta gamo nyurukorubesh um enyudok ihinyumorim Iruhin ananin baraen
    eik yakripen-enyi. Aria nyukutukuk ihinyumorim rohwin baraen enesh arpesh shape
