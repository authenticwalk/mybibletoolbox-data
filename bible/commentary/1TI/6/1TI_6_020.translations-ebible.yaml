  ory-ory: ହେ ତୀମଥି, ତୁମ୍ଭଠାରେ ଯାହା ସମର୍ପିତ ହୋଇଅଛି, ତାହା ରକ୍ଷା କର; ଅସାର ବକୁଆପଣ ଓ କଥା
