    de seei.
  qvs-NT: Wambrayni Timoteo, Tata Dios yachachikunaykipa willashuptin allita yachachikushpalla
    kawsay. Ama runakunapa mana valek parlanankunata ayninakunankunata kasuychu. Chay
    runakuna yuyansapa yachaysapa kanankunata.
  zca-NT: Timoteo, bikina rë kwa'n mika'b Dios lol; nakinzhatal rë widi'zh yent yek
    che'n rë men yizhyuo re', rë widi'zh kwa'n nile' nichëlro' men, kwa'n zak men,
    widi'zh che'n rë xa' nzhak,
  cbc-NT: Timoteo, mʉ roque caroaro tʉ̃goñatutuarique mena cariape, Dios mʉrẽ cʉ̃
    caátiroticũrĩcãrõrẽ bairo áticõã ninucũña. Aperã cabʉgoro macããjẽ dope caátiãmanie
    bʉsʉriquere quetibʉjʉgari na caãmeo bʉsʉrique netõnucũrĩjẽ ũnierẽ di rʉ̃mʉ ũno
    tʉ̃gopeoeticõãña. Tie ũnie na cabʉsʉrique netõrĩjẽ pʉame, “Cariape marĩ camasĩpee
    niña,” na caĩbotiomiatacʉ̃ãrẽ, cabʉgoro macããjẽ quetibʉjʉrique niña.
  qxo-NT: Timoteo, cay cartachö yachatsingäcunataga mana gongaypam ruranayqui. Ama
    imapäpis cäsunquitsu tsay llutan yachatsicogcunata. Tsay runacunaga yachag cayanganta
    yarparpis manacagcunallatam yachatsicuyan.
  mox-mox: Timoti, Yaubada vetumaqaneu eu fewa ʼekalesia gamonaya una viaqa aqiaqiedi,
    ʼinega yani diavona Yaubada niʼa aʼuya ʼiuya una ʼitamaki aqiaqiedi. Ta yani kavokavovo
    adi veqae weaqidi be wese alamani kavokavovo weaqidi ge ona veʼaeʼaetogayedi Yaubada
    ana tovemwageavo maega. Taudiega ivonaya be baʼe alamani diavona vonahaqiaqi,
    ta Yaubada ena nuanua ge ida alamania.
  kew-kew: Timoti, abade Gote-me ne epe moge riape kogono gisade-ga waru surubape.
    Goa pua pa su amaa i agaa-para pa maeyae ape lape agaa-para gimape. Goa agaare
    pa onaa medalomana kone waru nasua makuaape agaa teme pare go piane agaa ora o
    ta.
  dww-dww: Timoti, kwa rabe kauem be am noyama aba Mamaitua ya uteutemna, vutunaḡa
    kwa kita watanina. Be banaga adi giuma kaikaiyovudima nam kwa ragaudi. Inam giudima
    nam Mamaitua na riukauama timawai muriwatanena. Taudi Mamaitua tauwai diboḡinama,
    be taudi ta riuriuna da inam vutuna kabe Mamaitua na katai, inam matabuna kaiyovu.
  twi-ASANTE: Timoteo, hwɛ deɛ wɔde ahyɛ wo nsa no so yie. Twe wo ho firi ahuhusɛm
    ne akyinnyehunu a wɔnam atorɔ so frɛ no “Nimdeɛ” no ho.
  aoj-aoj: O nogame Timoti, inaꞌ solawaina nindimafi basef ifimba God nagaseꞌenafi
    andeandeꞌ datima. Newaꞌ alafugama basef ifimba basoꞌafi wafifi sagaꞌi basef gawaifi.
    Basef ifimbai faꞌi fegahambombaga waf Godi.
  cbv-cbv: Timoteo, Dios meemdíh ã naáwát tʉ́ʉtnidih ma tʉ́i bohénaá. Ma quíib bʉʉdcá
    bojoó. Biquínaboó Diosdih jéihcannit, jenah joicánnit pah ĩ wéhena caá. Bitaboó
    yee naóhna, “Wã bohéát tʉ́i jéihnit ĩ bohéát caá”, ĩ niijná yʉh caá. Páant ĩ niíj
    naáwáchah, ma joyáh bojoó.
  taw-taw: Timoti, God takaw ne ak sek wog ne ak sek nep ñub ak, nad dɨtep gɨl kod
    mɨdtep gɨnɨmɨn. Takaw okok nɨb okok nɨb ak God gos ne mel ak, kud ñɨnɨmɨn. Pen
    takaw yepɨs yɨbɨl ag amɨl apɨl gɨl apal, Chɨn bɨ gos nɨgep okok mɨdɨl, gos tep
    nɨgtep gobun apal, takaw anɨb ak nad kud ñɨnɨmɨn.
  jic-NT: Pasal pülücj jin tji'yüsa Dios po'ó, Jesucristo po'ó 'ots'ipj, Dios la tjiji.
    Jin tji'yüsa mpes, nin p'iyá mvelen ca la p'a jilal. Nepénowa la pülücj javelepj,
    mop'in yupj javelepj mpes gente ma sin 'yüsa Dios jos jinwá. Javelepj Dios ts'uyupj
    japon t'üc' way tulucj. Ma mpjacan̈ yupj javelepj. Yupj javelepj yupj sin tji'yüsá
    más 'üsüs nun nusin tji'yüsa lal. Nin tulucj.
  zap-NT: Timotew, gugapkwent ne wseleedx Dëdyuzh lo de. Tsukasdet de diiz ne ngyidet
    no ne bat rkyiindet no le yra diiz ne rnii mén ne nuu lextoo laa men kesentyent
    nan per nlidet nan men.
  wer-wer: Timoti, ni Anutuu ngön nina pipët këëkë wesak ngarangk ëëm. Pël ëak ngön
    pas kë won pipot kasëng mamp. Omën narö tiarim ngönëntaan kööre tok yaalni piporö
    pitëm ngön pipten, “Ëwat kësangöt yewaut,” pël kaar ya.
  ipi-ipi: Akali minditupa-mane Gotena pii layene enene oko tanga loto, utupane yakama
    mana andene akali ateyama lalaini, Wuane loto, akali utupane-mane pii tene na-atene
    minditupa wandakali tupa mana lamawua atalaini. Wandakali minditupa-mane akali
    utupanena pii leyai tupa ale wato, Gotena pii enene oko awua tepa alu, takita
    atalaini. Timoti nimbato akali utupanena pii leyai tupa ale naene, Gotena pii
    layene enene oko wato minuto, balana piape oko wayumane ando atape. Goteto nimba
    ondo wato moyakale loto, nambato pote leyo. Enene.
  qul-NT: Timoteo, Diosmanta yachachiskacunata allinta wakaychay. Ama uyariychu mana
    creyente runacunapaj ch'usaj ch'ajway parlaskancunata, ni “yachani” nispa thautiskancutapas.
  ter-NT: Kene îti Timotí, yokóhiyana ne itukéti pónepike Itukó'oviti itíki. Yokóhiyanapamaka
    ne yuhotihí koêti, ákoti itópoinovike, ákotimaka parexá'avi koúkoponeovo ûti ikéneke
    Itukó'oviti. Hoko kemokénoa yûho ne okópoti hó'e ûti, enepone iháxoneti koati
    kaná'uti exóneti, itea koati yupihóvoti ákoyea malíke'eka.
  bmr-NT: Timoteo, ɨco atajɨɨbanoco imino toomo. Guubunɨcɨdino jiinɨje iimaano sɨcamañeheje
    iimaanoco, bu tollɨro sɨcamañehejeque ejenaaunehejeque, jino miya gaaja onoonehejeque
    icano.
  fuf-fuf: Ko an yo Timotee, jogito koo ko halfinaɗaa, e nder reenagol e haalaaji
    mehi, ɗi yaadaa e faale Alla on, e yeddondire fii gandal fenaandewal,
  bhl-bhl: Nakunum Timoti kutaka! Sunbin-Got em kulo dukemse aluwbamin atite ati beelo
    kilele atemeko, aluwbolewka! Ku kanelom mali im sakok so, mongom banim so, ken
    weng emdiw bakabiliw weng be wosu kemokolew te! Keko, ku kanelom “Nu fein em deiw
    e kilele kal keluw kunum waneng nute te!”, angeko, funum dasuw bakabiliw kawtiw
    iso bongguko, ilo weng dumin weng bakayembokolew te!
  ons-ons: O Timoti, ge Anutuŋo urata ginge, yewa mauluke warekanom paki magekene,
    don sinoine wele midaine so isi don, ŋei natneŋo mage okan okanmami, yewa ŋadek
    kaikene, eŋe isi don yewa mage more, iwa yale ra okanmami iwa, “dereret don” yewa
    yemo Anutu wane tanik manik ea wane ŋabaine okanmaike.
  con-NTPO: Timoteo, Chiga quenga mandapa antte'choma ñotsse in'jamba tsonjan. Majan
    a'ija injama'pa qquen in'jamba Chigave in'jambipa injanga ccaningae afa'fa. Tise'pa
    su'choja ñotsse in'jan'cho qquen supa aqquia tsu afopoen'fa. Tsendeccu su'choma
    pañajama.
  ghs-ghs: Oonita Timotteo khata name, qesaho nokanokai ai tatauma meeke arabireqi
