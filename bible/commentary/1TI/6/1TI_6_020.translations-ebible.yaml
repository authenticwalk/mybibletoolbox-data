  tnp-tnp: Timoti, ik onəkəkeikei mateh vivi natimnati mɨn iətəm Uhgɨn təmələhu=pən
    rəkɨs e nəhlməm. Əpəh kəni məhtul isəu o nəghatiən mɨn iətəm nɨpətɨlah tɨkə kəni
    kəsotəfəniən nɨsiaiən kəm Uhgɨn, kəni nəghatiən mɨn iətəm kəsotəhruahruiən e Nauəuə
    Rəha Uhgɨn. Nəghatiən mɨn əha kətəni məmə kautəfa nəhruniən, mətəu kəpə, kauteiuə.
  urd-urd: ऐ तीमुथियुस, इस अमानत को हिफ़ाज़त से रख; और जिस'इल्म को इल्म कहना ही ग़लत
    है, उसकी बेहूदा बकवास और मुख़ालिफ़त पर ध्यान न कर।
  hot-hot: Timoti oyabiŋ o ek ku takatu ba êv hadêŋ o. Ômbôliŋ dômim esak abô mayaliv
    lôk auk lokbaŋ takatu ba elam nena “auk thêthôŋ”. Êŋ ma abôyaŋ.
  mqj-NT: O Timotius, la mukambi' manappa angga mangkanna dipapassanniangko. Pasikambelai
    kalemu tula' tama'guna anna pepa'guruan tangngia pepa'guruan tongan. Inde pepa'guruanne
    nasanga kamanarangan tau sapo' tangngia kamanarangan tongan.
  rus-SYN: О, Тимофей! храни преданное тебе, отвращаясь негодного пустословия и прекословий
    лжеименного знания,
  mbh-mbh: Timoti, aro theal senu omaing ako God i sungu i a wong nge. Na lel kimom
    nge riong polpolngare na ripeling ako i panes a God ilemi avele. Toko pelie ole
    apaltet ve riong aken ini lemi rumong sivenga, aveto avele.
  bdd-bdd: Timoti yo, ginaulaedi Yehoba ꞌiꞌebwaegowa ꞌuꞌitayahi bwaibwainidi, ma sanapu
    ꞌaboꞌabodi ma heꞌahwa panapanawa besobeso sahena ꞌumulimuliyedi.
  cbt-NTPO: No'tëquën api Quisocristo nanamën a'chintëranquën. Ama naniantatonhuë',
    noya imaquë'. Nonpin nanano'saso nipirinhuë' ama natanquësohuë'. Nisha nisha nonpi.
    “Ya'ipiya no'tëquën nitotërai,” topirinahuë', co no'tëquën nitotopihuë'.
  srn-NT: Timoteus, sorgu tak' yu tan hori a sani san Gado gi yu. No bemui nanga lawlaw
    tak'taki san no abi noti fu du nanga Gado, èn no go hori yusrefi nanga leri di
    no e akruderi nanga a trutru leri. Den sma e kari en “sabi,” ma a no trutru sabi.
  cta-NT: Loꞌo nuꞌu̱ Timoteo, cuaꞌni tyacaꞌa nuꞌu̱ jiꞌi̱ chaꞌ nu ntsuꞌu chaꞌ culuꞌu
    nuꞌu̱ jiꞌi̱ ñati̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi. Ná taquiyaꞌ nuꞌu̱ tsiyaꞌ ti jiꞌi̱
    chaꞌ cuxi nu nchcuiꞌ nu nguꞌ cuiñi biꞌ. Jlo tsa tiꞌ ycuiꞌ ca nguꞌ, juaꞌa̱ ntiꞌ
    nu nguꞌ cuiñi biꞌ; pana ná nda nguꞌ biꞌ cuentya tsiyaꞌ ti ñiꞌya̱ laca sca chaꞌ
    liñi.
  bqc-SIM: Timↄtee, kàeda yã́ pↄ́ Lua nànɛ n ↄzĩi. Ɛ̃ dṹnia yã́ giiↄnɛ ń yãwaaipaa
    pↄ́ wì mɛ dↄ̃aɛo.
  tcz-CHONGTHU: Timothy, Pathen in nangansena chu kichintup in. Nadou hotoh Pathen
    deilou ngolhoi tah a kihoulimna ho, amahon chihna atiuva kon chun kiheimangin.
  mar-mar: तीमथ्या, तुझ्याजवळ विश्वासाने सांभाळावयास दिलेल्या ठेवीचे रक्षण कर. अधर्माच्या
    रिकाम्या वटवटीपासून आणि चुकीने ज्याला तथाकथित “विद्या” म्हणतात त्याच्याशी संबंधित
    असलेल्या परस्परविरोधी मतांपासून दूर जा.
  snp-snp: Aiyo, Timotiyo, Gotikafo agalo melami ya kiyaba oto olu mino. Ido fa ka,
    mikaleka ka ya we mate oluti Goti kala olu kuwolafo bulu edeti, ya neta-mata monawa
    koli fuli lone, lamo ya suki loti ilulu kuti lo-lo amo ka ya koli fulito.
  isl-isl: Kæri Tímóteus, láttu ekki dragast að gera það sem Guð hefur falið þér.
    Sumir stæra sig af þekkingu sinni, en opinbera þar með fáfræði sína. Forðastu
    heimskulegar deilur við slíka menn.
  spy-NT: Tēmētēēwō, kāāmwoowuung' kule ‑meekuste iyey ng'aleechaa tukul choo kiikōōtōōruung'
