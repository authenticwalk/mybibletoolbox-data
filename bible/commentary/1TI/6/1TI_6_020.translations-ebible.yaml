    tóg: “vẽnh vĩ há vỹ jagnẽ kato tẽ tĩ,” he tĩ, kỹ ag tóg Topẽ vĩ tỹ jagnẽ kato
    tẽ ẽn tó sór tĩ. Hã ra ag tóg fagrĩnh mỹ vĩ tĩ. Ag vĩ mẽ sór tũg nĩ.'
  bvd-bvd: Timotii 'ae, 'o sua diana sulia doo ne God nia faa naa 'abamu uri sua lae
