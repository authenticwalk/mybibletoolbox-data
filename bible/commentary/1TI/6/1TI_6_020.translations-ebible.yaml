  sue-sue: O Timoti, Tuara bua nimore potai awa dia wero baitiyo. Ge puti gege me
    amu, ema eni meni puro noise zazo nuso “ninai bamubake” asinowera, awa azu seyo.
  fra-NCL: O Timothée, garde le dépôt, en évitant les discours vains et profanes,
    et tout ce qu’oppose une science qui n’en mérite pas le nom ;
  bhg-bhg: O Timothy, ro awa God mi imo tumonda eite pipisisina awa, sima dave edo
    eyo. Embomai ainkain ge donode God da jisida edo moka itaede awa imonde tain jipapa
    edo era awa daginegedo eyo. Edo embomai ainkain ‘jirogari gebé’ awamaneda yai
    isira tedo era, ata kaenato atopatari gebé ajiregedo era awa, daginegedo eyo.
  snn-NT: Yë'ë mami Timoteo, Riusu insise'e, më'ëna insini jo'case'e, ja'anre huesoye
    beoye re'oye re'huani bajë'ën. Yequëcuabi ro bacua masiye ba'i cocare quëani achojënna,
    ja'anre ro'taye beoye quëñëjë'ën, huacha quëacuare sëani. Bacuabi ro ro'tajën,
    Riusuni huesëjën, baguë coca cani jo'case'e'ru tin cajën, ba cocare gu'aye caye
    se'gare ro'tajën ganiñë.
  atb-NT: Timohti ê, nang lé ap to bê hkyô lé, zúng nyî aq. Tarâ a hkunggâ é po-ming
    ming bâng èq hpaqchyî nghut lhê ga myhîng shut é htuq htîng lhum lhum kut é hkyô
    lé, koi pyám aq.
  cek-AK: 'Aw Timote, Sithaw mah ang paek ih hmuen to pakuem ah, Sithaw zithaih tawn
    ai ah thuih rumram ih loknawk, thoemto kaminawk mah palunghahaih, tiah thuih o
    ih, long palunghahaih hoiah lok angaek koeh kaminawk to ayae ah:'
  bkd-bkd: Timoteo, bantayi gayed sa insalig ikaw. Likayi nu sa mga lalang-lalang
    ha pakasupak hu Dios daw sa pakasupak hu kamatuuran ta abi dan ha laus en haena
    ha katatau,
  ctu-76: Timoteo, cʌñʌtyan pejtyel jini t'an tsa' bʌ otsʌnti ti a wenta. Mach a ñʌch'tyan
    cabʌl t'an tyac i cha'an jach bʌ mulawil. Mach'an i c'ʌjnibal. Mach a ñʌch'tyan
    jini mu' bʌ lolon ale' wen yujil i ña'tyʌntyel mi yʌl, pero mach melelic an i
    ña'tyʌbal.
  lac-NT: A techo', Timoteo, quin wac tech. Qui' cʌnant u tajir a tu ts'a tech Jesús.
    Mʌ' a yʌn u'yic a mac a rajra' cu t'ʌn tan u nunca'r u t'ʌn, a mac a cu yac u
    ne'er ba'. Mʌ' u jach er ba'ri'. Tus u ca'.
  xla-xla: Timoti namkale, Godtapo wa꞉ watle hamiwa okoye woloma omhalane. Epame batalimale
