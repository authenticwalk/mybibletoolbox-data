    Ie'pa wákpa tö iché tö e' dör ttè moki̱ë. Ie̱' chörak tö ie'pa wa̱ íyi jche̱r
    tai̱ë, erë e' dör ka̱che.
  kwf-kwf: Timoti Ꞌae, Ꞌoke lia leꞋa sulia na tae neꞋe God kwatea Ꞌoko lia sulia.
