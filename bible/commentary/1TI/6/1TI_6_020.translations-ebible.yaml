  ron-LSB: Timotei, păzește ceea ce ți s-a încredințat, ferindu-te de vorbăria deșartă
    și de opozițiile celor ce se numesc în mod greșit știință,
  pon-pon: O Timoteuj, pereki pai, me panalan re om, ni om liki jan poupou mal kai
    o padak likam en me aklolekon.
  nhe-BL: Ta Timoteo, xijmocuitlahui nopa tlamachtili tlen Toteco mitzmacac pampa
    motemachi ipan ta. Xiquincajtehua nopa tlacame tlen monajnanquilíaj huan camatij
    tlen ax cuali huan tlen ax ipati. Quena, xiquincahua nopa tlamachtiani tlen quiijtohuaj
    quimatij nochi, pero ax neli, pampa huihuitique.
  sps-sps: Timoti, tamomots faarof a binun te faan manyi Gov. Fataanis osing a fo
    vegiau vavis te gim ror ma vovou iny faatsuts ten Krais ana nyi te fataanis osing
    vatsitsien nun to tana fo vegiau tan fuainy tsoiny fifaatsuts gamgam te koo rori,
    Na Nat Faman,
  wnc-wnc: O Timoti! Gata puya Anututa gae gamukuu waaknga nomana siknga tasiyo. Tasike
    gata gikae tagwauke wamu yapiina wena aminu Anutue masa imukaingga tangenakaing
    kakngae gata masa imuyo. Wa aminda wamu wa bingae natake aminu natdetdetna kayata
    wamu waakngae banip sikaing ngang kem yakaing.
  bus-bus: Timↄti, ǹ yã kɛ̀ Ludaa nànnɛ n ↄzĩ kũ gbãa. Ǹ mì kɛ̃ ludadↄ̃sai yã
    pãpã'onaa kↄ̃n yãlɛkpɛɛ'ona kɛ̀ wè be dↄ̃nao.
  gub-BL: Ne Ximot ne ty, ezapo Tupàn hemiapo putar haw eho iko nehe ty, a'e ma'e
    newe iapo kar pyrer nehe ty. Ezepy'amugeta Tupàn ze'eg newe imur pyrer rehe tuweharupi
    nehe no. Epurumu'e zo temu'emaw rehe nehe. Emume'u e zo ze'eg iaiw ma'e purupe
    nehe. Xo Tupàn ze'eg azeharomoete har rehe zo epurumu'e nehe. Amo upurumu'e ma'e
    a'e wà, uze'eg mua'u waiko nezewe a'e wà, — Xikwaw ma'e paw rupi zane, i'i mua'u
    waiko wà. Nan kwaw pa. Nukwaw pixik kwaw ma'e wà. Ezeruzar zo waze'eg rehe nehe.
    Amo teko uzeapyaka katu waze'eg rehe wà. A'e rupi upuir uzeruzar haw wi wà. Upytu'u
    Zezuz rehe uzeruzar ire a'e ze'eg henu re wà. Tuwe Tupàn uzapo ikatuahy ma'e newe
    nehe. Upaw kwez kury. Pawru.
  imo-imo: Timoti, Goteni nu kongono tirimumu wamongo nokoko kondowi. Mai kombumunga
    ungu wema, imbomani Gote naa liko manjikolio nimele unguma kinye, kolo toli ungumani
    Gotenga ungumu beambo timbei teremo unguma kinye, naa pilko, umbulu tiwi. Aku
    ungumando kolo toko enonga lipe manjili peremomani nimbo tirimolo nimele.
  boj-boj: O Timoti, Qotei na ni wau emej deqa ni wau di geregere taqatesoqne. Tamo
    qudei naŋgi anjam uge laŋa laŋa mareqnub deqa ni naŋgo anjam di qoreiye. Tamo
    naŋgi di mareqnub, “Iga powo bole ti unum.” Di gisaŋ. Naŋgi Qotei jeutoqnsib aqa
    areqalo dauryqa asginjreqnu.
  eng-DRA: O Timothy, keep that which is committed to thy trust, avoiding the profane
    novelties of words, and oppositions of knowledge falsely so called.
  knf-knf: Iwi Timote, hankan bnuura uko wi Naşibaţi awuliiŋ. Lowan ŋţup ŋanwooŋ ŋaanka
    udooni akuţ awo ŋaanlil Naşibaţi, na blaţar ţi uko wi banjakuŋ aji uko wi bakţupuŋ
    uwo kame aşë ţilan ţilan.
  san-KHM: ហេ តីមថិយ, ត្វម៑ ឧបនិធិំ គោបយ កាល្បនិកវិទ្យាយា អបវិត្រំ ប្រលាបំ វិរោធោក្តិញ្ច
    ត្យជ ច,
  arn-NT: Timotew, küme trüftuniefinge kuñiwtun mew tami manelngeelchi dungu mew.
    Allkütukefilnge tati mapu mew mülechi itrofill wesake dungu chem falinolu rume
    ka tati trapümkakeelchi dungu re koyla ngünen mew, rangiñ konkelu tati kimün pingekelu
