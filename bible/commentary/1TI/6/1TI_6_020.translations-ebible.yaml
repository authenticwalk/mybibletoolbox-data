    balan enech elpech chape cheyagwleh-enyi. Echech chenek loh chakli echechin save
    douk adulin ali yopinyi, wakuli wak.
  grc-F35: Ὦ Τιμόθεε, τὴν παραθήκην φύλαξον, ἐκτρεπόμενος τὰς βεβήλους κενοφωνίας
    καὶ ἀντιθέσεις τῆς ψευδωνύμου γνώσεως
  cav-NT: Timoteo, miquemi mepetanahua quisarati yunerique cueja ishu. Bacaume cati
    cati arida cuanaque. Tunaratu Yusuja quisarati ama cuejaya, riyaque yahua juque
    jutidya. Tsahuaya ama tunajatu ni ejeque Yusu adeba. Yanacana jutidya tuna, tunarapa
    dyaque jida adebaya Yusu adeba jadya juya. Arepa yuneri bucha quisaratiyaju cabatiya
    ama bucha, pusha pusha tuna juya.
  kgp-NT: 'Timóteo'', ã tỹ Topẽ vĩ mẽ ja ẽn kã jatu tũg nĩ, ki króm nĩ, to jykrén
