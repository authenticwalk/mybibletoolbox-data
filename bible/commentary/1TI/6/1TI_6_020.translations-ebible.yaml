    hã. Ni'wam norĩ hã taré te dama 're siwasu'u za'ra, roti tô sena hã tãma ĩwaihu'u
    za'ra na hã. Tane nherẽ, Zezu Cristuhu nhimiroti hã wa te 're ĩsaze za'ra mono
    zém hawi, ma tô ta norĩ hã 're sipa za'ra. Ta norĩ hã te te dama 're ĩrowasu'u
    za'ra mono zé hã, Wanhib'apito nhimiroti zarinai õ di. Taha wa, roti tô senai'õre
    wi, te za asina 're asiptete u'âsi mo, 're wapari tõ mono da. Wa ĩ̱sima aiwẽ za'ra
    wa'wa, rowẽ u'âsi 're anomro aba mono da, Wamama te te 're ĩ'aipawaptob za'ra
    wa'aba mono zéb zarina si.
  cuk-cuk: Timoteo, igargan-an-bega-uksadgi nue salakar, mer galakuo. Mer gaya-isgana,
