    shenek rohw shakri esheshin saki douk adurin aria yopinyi, aria uwok. Esheshin
    saki douk nyakri nyubo Iruhin ananih aih hubuhuk.
  bgs-bgs: Na, Timoteo, piyà-piyai nu tô katinurù nu katô kabánnalan na igsarig áknikó.
    Liliyi nu tô mga manubù na ágpatóngkóé tingód katô ánnà kakalyag ka Manama. Liliyi
    nu tô ágtinuruán ka mga manubù na dì nángngà tun ta kabánnalan, agad ágkagi dan
    na duwán kakatigan,
  faa-faa: Timotio, Kotimo ipi kakaro someane néaki some kasane asekea rekeanie. Aporo
    metakiramo Kotiane hemakapurafaraka nenakamaka makatane somerakano, ane kaiyakopo.
    Aporo metakiramo someraka, “Hemakapura su kepoane oyapo.” Aíyaka kotafe somerakano
    kaiyakopo.
  kik-kik: Atĩrĩrĩ, Timotheo, gitagĩra kĩrĩa wĩhokeirwo. Wĩthemage inegene rĩa arĩa
    matetigĩrĩte Ngai, na ngarari cia mathugunda ma maheeni marĩa matuagwo atĩ nĩmo
    ũmenyo na ti ũmenyo kũrĩ.
  cap-NT: Timoteo jila, wejrqui amquiz tjapa Yooz puntunacquiztan tjaajinchinc̈ha.
    Jalla nii tjaajintanaca zumpacha cjuñzna, niz̈aza nii jaru kama. Niz̈aza ina z̈oñz̈
    takunaca ana nonz̈na. Ana Yooz takunacac̈ha ninacz̈ takunacaqui. Niz̈aza zuma
    tjaajintanac quintra chiitaqui ana nonz̈na. Yekjap z̈oñinacaqui tsjii kjutñi chiiz̈cuqui,
    “Zuma zizta takuc̈ha weriz̈ chiitaqui”, cjiñic̈ha.
  ksr-ksr: Oo Timoti, Anutunoŋ moma laariŋ goma gawoŋ memewaa momo kaleŋ uuganoŋ anoti,
    ii mono gawonoŋ ama soowaboti-waajoŋ galeŋ meŋ laligowa. Balombaa qaa julujulu
    omaya ano aŋgowowo sipasipa koma jegi sooŋkeji, ii mono mesaoŋ gema qeŋ laligowa.
    Tosianoŋ “Momakooto amiŋ moboŋa,” jeŋ qaa seŋa seŋa jeŋ seigi kemakeja. Momakooto
    hoŋa ii kaeŋ jeŋ sooŋkeju.
  eng-TNT: O Timothe save that which is geve ye to kepe and avoyde vngostly vanities
