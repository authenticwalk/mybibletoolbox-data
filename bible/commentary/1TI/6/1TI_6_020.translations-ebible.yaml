  san-BUR: ဟေ တီမထိယ, တွမ် ဥပနိဓိံ ဂေါပယ ကာလ္ပနိကဝိဒျာယာ အပဝိတြံ ပြလာပံ ဝိရောဓောက္တိဉ္စ
