  rop-rop: Wal Timathi, yu garra lukaftumbat det trubalawan wed weya aibin gibit langa
    yu, en yu nomo wandi joinin langa detlot pipul hu oldei toktok nogudbalawei, en
    yu nomo wandi joinin langa detlot pipul hu oldei agamin gija blanga olkain wed
    en reken dei toktok blanga det trubalawan wed. Detlot wed weya dei toktok, im
    nomo det trubalawan wed. Bat sambala pipul bin bilib langa detlot wed, en detlot
    wed bin meigim olabat tenawei brom det trubalawan wed blanga Jisas Krais. Wal
    Timathi, ai wandim God garra kain langa ol yumob Kristjan pipul deya. Binij na.
  mee-mee: Timoti, one ngo kelapatali masi ta oru rae Nutu tungu rea te one ta one
