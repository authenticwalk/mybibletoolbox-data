    qu lec euna belein. Eunu je hetec gauc Anutna kobol qee toodona eu dana age doc
    silecca imeig cahuldudu madegina eu hibemdoga. Anutna eelgec uum igec eu ageca
    biliale.
  urd-GVH: तीमुथियुस बेटे, जो कुछ आपके हवाले किया गया है उसे महफ़ूज़ रखें। दुनियावी
