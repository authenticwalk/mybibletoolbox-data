    Adipalati, yia꞉tapo yiskamu yia꞉ye koko momalamale so demdepo, amasiyama yia꞉ye
    ikadepe yeitamale sopo.
  xav-NT: Timotiu, ma'ãpé roti hã tô sena si asina 're 'madâ'â u'âsi mono za, 'Re
