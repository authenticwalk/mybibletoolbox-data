    ki neꞋe ti ngwae kira alaꞋa rora Ꞌani ma kira ka saea Ꞌani “na sae sae ruꞋa.”
  eng-WYC-2017: Thou Timothy, keep the thing [or the deposit] betaken to thee, eschew-ing
