    mo. Ke papiau isaꞌi isa eꞌi pamalele aꞌo kelogo auꞌi, iifa faunina Iesu fouga
    keumakalaina keꞌualai keaga iꞌoinagai kepea. Timoti, oi egaꞌina pamaleleꞌi fomuniꞌi
    aniꞌi foloani. Kai iifa faunina Iesu fouga mo kainai fopea. Ke Deo ega pinauga
    lapainio fokapa laoma auga, foloꞌagege alomu koꞌagai fokapa felo. Lau alou koꞌagai
    ke guau fofougai oi ke pakoꞌa papiauꞌi fou faumiai lamegamega, ega koa Deo ega
    gafegafe akaikiꞌa fepenimi laoma.
  aey-aey: O Timoti, hina cabi i Anut hina ebenna men eu cofdu cuhadogale. Dana leih
