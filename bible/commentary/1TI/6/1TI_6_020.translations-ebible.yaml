  ena-ena: Timoti uami. Asɨ nasaŋ sibɨla igualɨ agadɨ sɨhɨvia sɨbaŋ migɨlɨha uami.
    La akuaba akuaba uavauava ciaŋ Asɨ dɨ ciaŋ me ma hɨniavɨlalɨ agɨladɨ huligalɨha
    uami. Hulaŋ hɨhɨle hɨji nameŋ lamavɨlalɨ uami. Alaŋ hɨji hutesɨ daŋ aba abavɨlalɨ
    uami. Lɨdɨŋ ciaŋ mu hɨdɨlɨ mu hɨdɨlɨ Asɨ dɨ hɨji hula pam ma hɨniavɨlalɨ agɨladɨ
