  fai-fai: Timoti kaba, Got ufek ufek bamadá kudákama yak kalamal abesu uyo kidela
    kin mo nadawe kinim imi weng tatun kanamá bom weng mit banim Got amiyo tadebu
    bá, umi kalan wengal kalbiw uyo kaba yakso unemin bá. Kale ika ufek ufek kukum
    uta bako, “bo kal keimino,” kalbiw, kata bo atin afan kal keimin bá uta ko.
  ura-NT: Caa ichei caitoonjoa erenaa rauhi tonoraau inoaenlu netojoeein. Coa caa
    chauratane que ecocohin nenaa erenaa tonoraa. Coa, coitucuhera rijitiin turuhin
    casaje que inara relaeranihane coa tonoraa. Nitohanai tonorauruhane, Cana Coaunera
    bero rauhi edaa cuuruha tabaaurune jaun. Ichoelaain ii beraaine Cana Coaunerara
    Timoteeo. Inaen saa.
  mcd-NT: Ascano Timoteon Diosin ahuun tsain sharapan mia tapimani futsaforifi min
    ato yoinon. Ascacun oinfain. Ahuun tsain oinsharayohuu futsafo cayacafi tapimashquin.
    Futsafoan Diosin tsain amaquiri yoimisifo. Afiranan yoinonancaquin ipaitsicoin
    yoicaquin. Nanfoan yoimisifo non tapicoianran ifiacashocai tapiafoma. Ascacun
    atofu iyamahuu.
  urt-urt: O Timoti, etehme bworerme wah ŋaiye Got si yale. Prepwan ŋaiye na ininge
    wusyep nombe teketenge topoꞌe lenge mitiŋ ŋaiye yanange nange sande tekeꞌe tinge
    ki ŋembere. Tinge ŋoiheryembe nange sande tekeꞌe luku ki ŋembere, kom wusyep tinge
    yukur mise.
  kiz-kiz: Timotheo, l'endayi khela kyaupelibhu. Kijhepusiajhi ni majadilianu gha
    kipumbafu ni mabishanu ghenye kwip'enga ambagho kwa udesi ghikutibhwa maarifa.
  tzo-TZE: Timoteo, mu me xyanij avu'un li sc'op Dios la'ac'bat aventaine. Mu me xatuc'ulan
    c'usi ta xalic li boch'otic bij scuyoj sbaique yu'un ja' sventa no'ox banamil,
    mu'yuc c'usi stu. Mu'yuc c'usi lec ta yo'ntonic, ja' no'ox ta scontrain sbaic.
  lex-lex: Ama, wniatutu plollola mak omliernana re, de mutiak kalwiedweda Timotius.
    Oliet memnu la wniahaur mak edonna klol talla yoma edon nlernohora Uplerlawna
    ralma-riorni, me pniok lira-pniah'a wawa, mak kakot nohora nhiortaplinu maka ha
    rweta la lira-yatu mere edon nora Uplerlawna lirni-tunnu ramneneha.
  dov-dov: Timiti, kkwabilila chakapegwa kulinduwe. Kaka kubula bunaleza, kwaambula
    kutasalali amiyeeyo iikazyanya kulicheecho chibejelwa kuti nduzibo.
  rgu-rgu: Timotius! Manea matalolole basa-basan fo Manetualain peda si rai o lima
    dale ma so. Dooꞌ a meme dedea nakarorokoꞌ sosoa-raraa taꞌa. Bosoꞌ malelenaaoꞌ
    laꞌeneuꞌ hihii-nanauꞌ fo ta neni hada-horomata neuꞌ Manetualain. Mafarereneꞌ!
    Lahenda ruma tao ao nara reuꞌ lahenda malelaꞌ. Sekona te sira ‘malelaꞌ na’ neteꞌ
    taꞌa.
  toc-NT: Timoteo, luu cat­lahua li̠tlá̠n aksti̠tum cama̠­kán­taxti hua̠ntu̠ aquit
    cli̠­ma̠­pek­si̠­ni̠tán, huix ni̠ cakáx­patti y ni̠ caca̠­najla a̠má tachu­huí̠n
    hua̠ntu̠ caj xta­la­ca­pa̠s­tac­nicán lac­chix­cu­huí̠n hua̠nti̠ ni̠ tali̠­pa̠­huán
    Dios hua̠ntu̠ ni̠tu̠ li̠ma­cuán ma̠squi tahuán pi̠ lanca tala­ca­pa̠s­tacni hua̠ntu̠
    tama̠­siyuy.
  som-som: Timoteyosow, wixii laguu dhiibay ilaali, oo ka leexo hadalka aan micnaha
    lahayn oo nijaasta ah iyo muranka aqoonta beenta ah,
  mam-C: Timotey, q'onka tililjo a ma kyij oqxenit te'y. Ex mi txi tb'injiy kyyolxjal,
    a nti' tajb'in, exsin jni' nkyq'ma'nxjal, a nyakuj manyor tumil.
  ndj-ndj: Yuwi Timotewu, viki unofu findu fyosi fiwuhadishiwili. Wiseghi na maywangu
    va wafu na malimbu va chipufi kwa chila vandu vamonga vakuchikema, “Umanyi”.
  mbj-NT: Tsimoot, baad manä a hã P'op Hagä Do anoo doo. Baad kanä P'op Hagä Do panyyg
    nadoo do daap kaher'oot do mahä̃nh. Maky gado manä karẽn do a hã ky kedak doo,
    “h'yy ganäng do ky n'aa” daap ramaneëënh do hã.
  lat-VUC: O Timothee, depositum custodi, devitans profanas vocum novitates, et oppositiones
    falsi nominis scientiæ,
  ngp-ngp: Timoseo, Uyamile yadya wink'higwe mwo ukaulizi wako. Ukenege na simulizi
    ziihile, na mahigano ya kihezi yakugambigwa na want'hu wamwenga kunda, “Umanyi”.
  aoi-aoi: Nungkwaja ningkakina ki-yarrkuwilyakinama engkinyungwurra ngawa ababurna-langwa
    ayakwa alyangmandukwuna, amurndakibina nuw-eningmidinama Neningikarrawara-langwa
    warnumamalya. Ki-yarrkakwurrajinama akina kajungwa nari-yada wurrukwala warnumamalya
    a-warrukwajuma akina. Aburraja wurrukwala warnumamalya ne-yaminama, “Wulkwa amurndakakina
    ayakwa yirrakakiruma yarna alyangmilyangmandukwuna,” ne-yaminama. Nara nungkwaja
    engkirrikuma enubuwakidu-wa ayakwa ayarrkiyarrkawarriya-wa ne-yengbina-murruwa
    akwa ne-beyina-murruwa. Wurrakine-ka warnumamalya narruma-yuwarnama muwurrariya
    mamurukwa akwa narri-lyumadikama amurndakibina ayakwa alyangmandukwuna nuw-eningmidinama
    Neningikarrawara-langwa warnumamalya. Nganja ningeni-ngayindenama ngayuwa Neningikarrawara
    kinu-marngkirradinama nakina nungkuwa-manja akwa ngawa wurrababurna-manja warnumamalya
    wurribina nuw-ambilya-murrumanja nungkuwa-manja akina-manja angalya ningk-ambilya-murrumanja
    nungkuwa. Ena ngawa-da.
  enq-2: Timoti, Goteme kalai epe mende emba pyaale lao diamo doko kandao isoo pyoo
    katape. Pii tenge nakatenge, kiningi pii manemane pipae dupame, Gotenya pii doko
    tanga lao yanda pimaingi mana dupa, endakali mendapuame wata-minatala, Jisasa
    tungi pingi doko yakinatala isa pyakateamina, emba wandyoo katape. Gotenya kondo
    kaenge doko emba-kisa sipya laka lao masilyo. Doko kiningi.
  eng-ASVBT: O Timothy, guard that which is committed unto thee, turning away from
    the profane babblings and oppositions of the knowledge which is falsely so called;
  mna-mna: O Timoti, sua xonoono mi uraata, ta ima nomom kek. Motom ixgal be mboro
    kat. Mi sua soroksorok ki toono ta xono somxanai, mi xgar pakaamxana kizin wal
    ta tizorzooro iti na, pizil ndemem pa. Xonoono, zitun tiso tikam xgar biibi. Tamen
    tikam kat xgar sa som.
  myw-myw: O Timotiy, towen nukukow, kuvnas beibwein. Livan mwasanin gamag idokes
    sinap; nag gog, kalbaleb. Awoum. Kulavew! Peinan tasiyas asilivan nag ilatanes,
    o gamag mwasanin niyousis waseg, mo iyamkwanes sinamis Yowbad waseg. Yowbad bisiwyoubum
    yak. Yey Pawl.
  sby-sby: Obe Timoti, kobamba cena bintu mbyolapewa mu makasa akobe. Talamuka ku
    mibandi ne kutotekeshanya kwabuluya kutalete bulemu kuli Lesa uko bantu nkobakute
    kuboneti, “Emano.”
  sll-sll: Timoti ye, God ha maing kene olo di ni tongwo meri ol te molo. Ari tau
    God ha maing aidole na nan nomani bir pamia di pire nin nomani si pungwo ha i,
    nir si tere a i si wamia. Wangwo hobi ni pana gal tekio.
  yaq-NT: Empo Timoteeo, juka'a, Liojta betana em au yeu pu'arita, em tekil maki,
    ka a' koptaka a' weetuane. Empo, inim juebenaka nau nok nassuawaka, kaita tu'ik
    suawaekamta intok kia juka' lutu'uriata beje'eka nokta, kia beja nokitaka juni'i,
    suawakame ti ta'eewamta, ili juni'i ka a' jikkajibaane.
  uro-uro: Timoti, ngit lu vät iarhongäkt mamär qärqärhong i sa ma Ngämuqa qa von
    nge rhäm irhong näkt kat nanakt na nge sä irhong. Ngit lu nämät ama rhisu qärangätni
    i nak kop ama enge mavängam dä nämät ama enge qärangätni i arhani di rhi qoar
    i ngät di ama mädräm ama mär ngät kärangät i ngät tair särhä ma Ngämuqa aa enge
  ita-1885: O Timoteo, guarda il deposito, schivando le profane vanità di parole,
    e le contradizioni della falsamente nominata scienza;
  muy-muy: Timote wur goro ni, zlam ya ti Melefit àfukvù a ahar vu ni ti bi slimi
    lala. Tamal mis taləgavu àki ka pakama masakani, tijikia ke divi ge Melefit àna
    naŋ a ti kàgray akaɗa gatay ni ba. Tamal mis təɗəm ma magədavani, təhi ana ahàr
    tə̀səra zlam a, ay tə̀sər zlam eɗeɗiŋ eɗeɗiŋeni do ni ti kàgray akaɗa gatay ni
    ba daya.
  kqc-kqc: Timothy o, beika mokena vari gira aena dudu Sei ya maro, mina nari resi
    ada de kana moke moke, kayamo no ma ofa ago dudu nidedi bi “mokena vabara” mina
    egavoi re.
  tav-tav: Timoteo yʉ yaʉ, Dio mʉre cʉ caqueti buio cũriquere caroaro queti buiocõa
    aninucuña. Aperã maca, “Jocʉna ĩmi Timoteo,” mʉre na caĩbato quena to bairona
    cariape macaje jetore buio janaqueticõaña. Aperã ricati na caqueti buiorijere
    apiquẽja. “Majirique cãni wame majuu jã ĩ,” ĩbana quena ĩtorique jetore ĩ buionucuma.
    Diore caapiʉjaquẽna na catʉgooñarije ã na caĩ buiori wame.
  eng-ULB: Timothy, protect what was given to you. Avoid the foolish talk and conflicting
    ideas of what is falsely called knowledge.
  spa-VBL: Timoteo, cuida lo que se te ha encomendado. No prestes atención a la habladuría
    sin sentido y a los argumentos basados en supuesto “conocimiento”.
  fra-_FOB: O Timothée! garde le dépôt, fuyant les discours vains et profanes, et
    les disputes d'une science faussement ainsi nommée;
  hau-ULB: Timoti, ka kare abin da aka ba ka. Ka nisanci maganar wauta da gardamomin
    da ke sabawa juna wanda ake kira ilimi a karyace.
  mal-mal: അല്ലയോ തിമൊഥെയൊസേ, നിന്റെ പക്കൽ ഏല്പിച്ചിരിക്കുന്ന ഉപനിധി കാത്തുകൊണ്ട്
    ജ്ഞാനം എന്നു വ്യാജമായി പേർ പറയുന്നതിന്റെ ഭക്തിവിരുദ്ധമായ വാദങ്ങളേയും തർക്കങ്ങളെയും
    ഒഴിവാക്കുക.
  kkc-kkc: Timoti emegei, Godeeye tou namapoo tenee ee medee be. Osoloso goo Godeeye
    goweli ee duloso omapoo hamamee na deedee. Osoloso to tekepo mapoo goweli odoo
    dia to mapoo na mesie. Bei, diayo dieso diba goo gooleedoo odoo deliso, esino
    diba goo dooboo eligimo silesiboso.
  lit-lit: O Timotiejau, saugok tai, kas tau patikėta, vengdamas tuščių plepalų, kuriais
    niekinama, kas šventa, taip pat vengdamas prieštaravimų melagingai taip vadinamo
    „pažinimo“.
  urd-GVR: Tīmuthiyus beṭe, jo kuchh āp ke hawāle kiyā gayā hai use mahfūz rakheṅ.
    Dunyāwī bakwās aur un mutazād ḳhayālāt se katrāte raheṅ jinheṅ ġhaltī se ilm kā
    nām diyā gayā hai.
  far-far: Timoti 'ae, 'oe kai ada lea sulia na te ne God kwatea 'oko ada sulia. Ma
    nao 'oe si rongo sulia fatae ta'a ki ma na olisusue oewanea ki ne tani wane kera
    fata garo ana ma kera ka saea ana “na saitamarue.”
  suz-BL: तिमोथी, इ कली शेंशो लोव़ रिम्‍शो पा पावो। जाम्‍शा लाइब लोव़ नु जिचा पोक्‍तीक
    लोव़, तुइक्‍ब थुं रे पीब देंखु पाइनीम। मेको रे ङोन बाक्‍को। २तिमोथी १:१२-१४; १तिमोथी
    ४:७
  car-NT: Timoteus, moro o'wa yry'po oty ikura'mako. Itary'non, yja'wangon auranano,
    mo'karon tonapirykon ta oty uku'namon me ojatotonon kari'na wykato'kon etary 'se
    kyte'i.
  amp-amp: Timoti, nd hingrneft Bro Nkifrar ninhu tirt htamot, yonm kanjo waya-kitoh
    marnyatwant. Tamoh tamoh mrokfom nhai tu Bro Nkifrarhu dukef yuhatn yimam kfo
    pthakahmm, ni mirahn nd yimampno brbo aiya. Rroh mrokfom be yuwi Bro Nkifrarhu
    gutniuskfotn kangm, ayoh mrk wuna bowunanom. Rom duka kangm, ka rroh mrokfom tu
    yafothet mrokfom kfo pthewum, to nhai. Nndo yafotha duha mrokfom kfo ptha furewum.
  bht-bht: हे तीमुथियुस, तुसां सैई कर जड़ा परमेश्वरे करणे दा हुकम दितया है, कने बेकार
    गल्लां कने उना शिक्षा ला दूर रे, जड़ियां परमेश्वरे दी शिक्षा दे खिलाफ न, जिसयो
    सै गलती ने ज्ञान बोलदे न।
  eng-NOY: O Timothy, keep that which is committed to thy trust, avoiding the profane
    babblings, and oppositions of the falsely-called knowledge;
  cub-NT: Mʉ, Timoteo, Jʉ̃menijicʉ epeibi mʉre, mi coyʉquiyepe ayʉ iye Jesús ʉ̃i yávaiye
    méne. Jápiabejacʉ iye coyʉiyede pued̶abenore Jʉ̃menijicʉre aru ãrʉmenore máre.
    Jápiabejacʉ iye bueiyede jãve ãmene. Ina põeva borocʉrivʉ bueniduyama majidivʉpe.
    “Me majivʉ ñʉja. Ñʉje bueiye jãvemu”, arĩduyama. Ʉbenita majibema na.
  ita-1927: O Timoteo, custodisci il deposito, schivando le profane vacuità di parole
    e le opposizioni di quella che falsamente si chiama scienza,
  lww-lww: Ake Timote, olarar visena wo make ga nap̃a nepisa pim̃asu pan ko, nap̃a
    nemligan e lumom̃a vena okian lelein va laa sane. Ve ova re loyum̃a e visena la
    nap̃a tap̃atete aiila kiom̃a malena amio Ntewa. Yar moki apian la ga e kiliaena
    na yomarava, ana apisape kieta lelagaena amio visena wa kiena ne Ntewa, sur la
    nap̃a pe lelaga re poli sike ea. Ana kiela kiliaena nene pe lelaga re nena poli,
    naga pisokanin ke sina ga kiela sitomena lala.
  ckb-ckb: تیمۆساوس، سپاردەکە بپارێزە. خۆت دووربخەرەوە لە هەموو کفرێکی هیچوپووچ و
    لەو وتە بێ کەڵکانەی بە درۆ ناونراون زانست،
  nas-nas: Timoti ee, tareveai tee kapooꞌ Kumponinge masikaꞌantarui aruuꞌnung tare-koo.
    Dontaꞌdari otoai naampa Kumponing-nung deeaung-eta, avutevuꞌui minku-eta, daang
    noruꞌ pankaing tampaamaung-eta.
  uvl-uvl: Timoti, o nauele ume nenge NeHalang tunge lange iong ke nek pe oheo ele
    tote iong nga helenga tunten ngana mur nenge hana nenge te eteia NeHalang ero
    te heleleia. Helenga nemur te heteto “letematana ngana ana helenga” pe i manmanna
    ero.
  eng-BBE: O Timothy, take good care of that which is given to you, turning away from
    the wrong and foolish talk and arguments of that knowledge which is falsely so
    named;
  ixl-CNT: Timoteo, aꞌ chit noj aꞌan qꞌu kam aqꞌel see tu u Tioxh. Maj iibꞌ tiꞌ qꞌu
    txayiꞌbꞌ tiꞌ yol. Tan yeꞌk itxaꞌk. Kam koj kanaal tiꞌ. Utz maj iibꞌ tiꞌ qꞌu yaayoliꞌbꞌ
    qꞌuꞌl nichee tu vaꞌl “mam txumbꞌal” chu teꞌleꞌ; loqꞌ yitꞌ aꞌ koj.
  xsi-xsi: Timoti, Maro Kindeni muŋga ipatea wurâta ŋinde pano. Mine nde ara ŋana
    noko ma pwatona wurâta ŋinde sondo. Ambo ŋgua toŋge iyoke Maro Kindeni kawa ŋgua
    tia, ande kupu muli pa ŋgua laŋeŋa potomule ŋinde. Ambo tamâta kapa pinde ma situla
    ŋgua laŋeŋa ku siporo tu, “Ŋine nde ilo-kalo ara”, ande noko ma kupu muli papa
    ŋgua ŋinde tona.
  crx-NTPO: Sye' Timothy ndi khuni ntl'adis'a-i, 'i soo cho ook'une' tant'en, 'et
    wheni usdla. 'Ants'i 'oh neyalhdukne 'ink'ez Yak'usda ch'az yalhdukne, khun buzih
    nonya' junih. Mbene la whuz un'a yalhdukne, t'ehoninzun huninzun hoonts'i, 'enne
    nech'az ditnine hinli.
  kan-OKCV: ತಿಮೊಥೆಯನೇ, ನಿನ್ನ ವಶಕ್ಕೆ ಕೊಟ್ಟಿರುವುದನ್ನು ಕಾಪಾಡು. ದೇವಭಕ್ತಿಗೆ ಅನುಗುಣವಾಗದ
    ಹರಟೆ ಮಾತುಗಳಿಗೂ ಜ್ಞಾನದಿಂದ ವಿಚಾರಪಡಿಸುವ ಸುಳ್ಳು ತರ್ಕಗಳಿಗೂ ಒಳಪಡದಿರು.
  bbb-bbb: Ro Timoti ni Godido vua maeje fu nijasaema ije mukoreigia samuagiane. Ro
    kuke ni e ije bu vua kufui ije kuae fu mano kuaena ijadufuo madinaminoevo ije
    mukoreigia akariane.
  blw-blw: Timoteo, masapor ayuwanam paat amin hen anchichay impiyar Apudyus an hea.
    Ya achim cha changrén hen anchichay chan aleale way an lawag maid fanagna hen
    anchi chachan hahahapetan way ekatchéén yachi anon kenaraeng ngém enomfatchaat
    peet.
  tam-2017: ஓ தீமோத்தேயுவே, உன்னிடத்தில் ஒப்புவிக்கப்பட்டதை நீ காத்துக்கொண்டு, சீர்கேடான
    வீண்பேச்சுகளுக்கும், ஞானமென்று பொய்யாகப் பெயர்பெற்றிருக்கிற கொள்கையின் விபரீதங்களுக்கும்
    விலகி இரு.
  azz-NT: Huan no nimitzilía, tejua Timoteo, xictacamatiu nochi nijín tanahuatilme
    ten nimitzcahuilijtehuac ya. Ximosecocahua den ne tetapohuilis tenica in tamachtiani
    sayó mohuelitztinemij porín nochi nojón nencajtic san. Huan no ximosecocahua de
    ne tatajtoltehuilis ten no monejnehuilía queme in yec tamachilis pero sayó tecajcayautinemij
    san.
  spa-RV-1909: 'Oh Timoteo, guarda lo que se te ha encomendado, evitando las profanas
    pláticas de vanas cosas, y los argumentos de la falsamente llamada ciencia:'
  csy-csy: Timothy awng, na tung ah hong ki ap te keamcing in, Pathian thusimngawl
    le mannung ngawl kammal te, a man ngawl in heakna langpan nate pial in;
  mxq-NT: Timotee, padún ja ʉxpʉjkʉn diꞌibʉ tʉ xyꞌaxa̱jʉ. Katʉ xymyʉdoogúkʉ yʉ naxwíñʉdʉ
    ja̱ꞌa̱yʉ lyokʉ winma̱ꞌa̱ñ, ni diꞌibʉ myadyakmujktʉp diꞌibʉ nʉgoobʉ tyijtʉp wijyꞌa̱jtʉn.
  tzj-NT: Timoteo, ja nwajo' anin chawe chi congana naban cuenta ja utzlaj tijonem
    ja ban recomendar chawe. Maxta taya' caso chique ja winak ja nqueya' jun tijonem
    ja mta rc'amonto in mta noc wi', eje'e' xa nquech'a' ja utzlaj tijonem. Eje'e'
    nquibij chi congana cotak pro ja cotak mta noc wi'.
