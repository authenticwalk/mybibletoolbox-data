  ukr-1871: О Тимотею! хорони переказ, одвертаючись од скверного марнословя і перекорів
    неправдивого розуму,
  apz-apz: U kɨko Timouti sohwosi, olo syoho Anɨtu kijapmmentiso lomo ntoꞌno mokosyohumaho.
