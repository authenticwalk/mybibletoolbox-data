    makulu hanose mokopo selakeye. Alanase, ta:tapa.'
  dwr-ENT: ፂሞቶሳ፥ ኢቲ ኢቲ ኣሳይ ባላን ኤራቴ ጊያ ኤያ ፓሉሚያፔኔ ሜላ ሃሳያፔ ባቃታዴ፥ ኔው ኢሜቴዳ ሃዳራ ናጋ።
  pma-pma: Timoti, kilosil kat revi umen koa Ahi lingi mul en hem. Konapiltei natal
