    nataka apan nas le atuil in tana. Molota oen in ‘tana’ ka, muik peke lo. Laok
    kaen nolas deken.
  ptu-ptu: O Timotius, kambi' manappai indo puha dipapassanniangko. Pasikambelai kalemu
