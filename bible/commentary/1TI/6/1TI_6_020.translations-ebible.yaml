verse: 1TI.006.020
translations:
  kpx-kpx: Timoti, Dilavau lovi mai aoale ke mataha tumuanela. Ainaho hotoe toela
    ihuveu uoholiale ke evigelive. Kosealemo ata degomoleau lobolahai loui avoe, “Hoto
    keu lulele hoto.” Isi hoto ke mai kemo abu evievimo dobuluvilu. Isito di a namihai.
    Hoto keu hoto seleve holioholinu. Di hotou kemo kateai ua. Isito di isiviale Dilavau
    vani bahata la huhuevei la hoesegevegei.
  okv-H: Eto Timothy inena simba ae ikari avo be simba ejo. Eto embo nei uhoho na
    God humota ari avo toto enana ta hotembari avo ke be ke ijie God hotembae ue ke
    taimbagora embo avo tojo. Eto God ta hondate ari avo no degi ta iroi.
  tbo-tbo: Timoti, Yaubada witumagana i welewelem una galena iteteya, ma hanapu waikoyakoyamana
    po baha yabayababa dewahi una wihinigigiyehi po ega una wootagohi.
  mal-C: തിമോത്തിയോസേ, നിന്നെ ഭരമേൽപ്പിച്ചിട്ടുള്ളത് നീ പരിരക്ഷിക്കുക. ദൈവഭക്തിക്ക്
    അനുസൃതമല്ലാത്ത വ്യർഥഭാഷണത്തിൽനിന്നും വിജ്ഞാനം എന്നു ദ്യോതിപ്പിക്കുന്ന ആശയവൈരുധ്യങ്ങളിൽനിന്നും
    ഒഴിഞ്ഞു നിൽക്കുക.
  grc-SR: Ὦ Τιμόθεε, τὴν ⸂παραθήκην⸃ φύλαξον, ἐκτρεπόμενος τὰς βεβήλους κενοφωνίας
    καὶ ἀντιθέσεις τῆς ψευδωνύμου γνώσεως·
  bgc-bgc: हे तीमुथियुस, वो सब कुछ करण म्ह सावधान रह, जो परमेसवर नै तेरे ताहीं दिया
    सै, अर अभगति, बेकूफी भरी बात, अर उस झूठ्ठी शिक्षा तै जो सच्ची शिक्षा के बिरोध
    म्ह सै, जिन ताहीं वे ज्ञान की बात कहवै सै, उनतै दूर रह।
  khz-khz: Timoteo, Palaguna evenimuto kilara pono gapi-gaugaura, kila rakavara e
    kila kawakawa e aoneka opakaura kogorai ragai pono laka-toga. Talima reketa na
    voaoneka gekilagirana, “Ripa.” Voo geopakauna.
  deu-TKW: O Timotheus, bewahre deine Mitgabe, meide die verwerflichen Reden ins Leere
    und Antithesen der Gnosis, die ihren Namen fälschlich trägt,
  zsr-NT: Bö́chaꞌadauꞌ Timoteo, ben chiꞌi le nadö́d lu naꞌu, len bcuit ga nacuáꞌ nup
    tuiꞌ didzaꞌ caꞌz len yuguꞌ didzaꞌ cuzacaꞌ, len yuguꞌ didzaꞌ bizxj, yuguꞌ didzaꞌ
    naꞌ tuiꞌ nup taꞌnáz tac szxöni, atiꞌ nazíꞌ yéꞌigac ca nac lë naꞌ tun.
  lin-lin: Timote, batela malamu nyonso oyo Nzambe apesa yo. Kima bilobaloba ya bato
    oyo bafingaka Nzambe, mpe makanisi ya oyo babengaka « Boyebi » na kozanga koyeba,
    pamba te etongaka kondima te.
  hns-NT: E beta, djaun kaam aur baat Parmeswar tore oeppar saupies hai, oke thiek
    se rakhwaala kariehe. And-band baat aur oelta sotj-bietjaar se doer rahiehe, tjaahe
    koetjh log aisan tjiedj gjaan maane hai.
  noa-E: 'Timoteo, ãbmiecha mua pʉrʉg jaaukhim: Ẽwandamau pʉrʉg ich iekta jaaupitarr
    aawai pʉ phidagan ãba i iek jaau nʉmʉu. Khĩir khaphʉ chitá. Oob sĩi jãg Ẽwandam
    i awia amach eepai bʉ̈ʉr abarm gaaimua iek phithurg aadëp aajem khʉʉn dʉ̈i sĩi
    par pʉch iphithur iyʉ̈ʉ chitam. Jãgʉm khʉʉnaun par khaugbamta khaphʉm khaphʉm
    awia jãg sĩerrjëem.'
  eng-EMTV: O Timothy! Guard that which was committed to your trust, turning away
    from the profane and empty babblings and opposing views of what is falsely called
    “knowledge,”
  mib-NT: Te róhó Timoteo, condito ró táca jniñu ní chihi ya ndaha ró. Te ma quɨ́vɨ
    nduu rō jiín táca jnúhun cāhá‑ni, cuenta ñayɨ̄vɨ yáha, jíín táca jnúhun stáhú
    jéē cácahān i jeē jnúhun ndíchí ndáā cúu.
  lif-NT2: तिमोथिए, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़बिरे़बा पाःन्‍हाॽ नुःरिक्‍काङ् कत्ते़ॽओ॥
    कुबुङ्‌ना कुसम्‍बा अदङ् ताॽजे़ङ् नु तक्‍ले़ङ्‌वा पाःन्‍हाॽग इङ्‌ले़क्‍पा साम्‍जिःक्‍लो,
    खे़न्‍लाम् लाःत्लाःत् वये़ॽओ॥
  xnj-xnj: Timoti, vika bwina gala goha gewagotoliwi. Jivika kutali na majovesano
    ga pamulima na ng'omo ya chihomela ndava ya chila vandu vangi vakuchikemela “Umanya.”
  mmx-mmx: Timoti, una lok tatao avukat nom leven gugu ne Moroa gara raba vam u min.
    Una ke xepe levelinga kopmen at ne Moroa, la levelinga rangtangku. Leventaba di
    so asen mo levelinga do “Levelinga at lakleklen.” Ketla kopmen nak mokso.
  cbr-NT: Timoteo, cana mi cain, bana itsi ñuixunquinma camina Jesucristo ñuicë banaishi
    bëtsi oquinma unicama ñuixunti 'ain. Jesucristo ñui quicë bana isa quixunbi ca
    bëtsi bëtsi unin asérabi a bana quicësa oquin ñuixunquinma bëtsi bana ñuia. A
    banax ca an ñu 'unáncë unicaman asérabi isa quixun ñuicë 'aíshbi ñancáishi 'icën.
    A bana camina cuatima 'ain.
  tee-NT: Ju uxint'i ji Timoteo k'oxich alhist'act'i ju ixchivinti Dios ju xt'aknic'ant'a
    ni amasuniya' ju ali'in. Jantu alak'a'it'i ni xamati' camapaxalh. Chai amac'auch
    ju chivinti ju jantu lai aktaijui xamati' ni camispa ju Dios chai ixchivinti'an
    ju lapanacni ju tanajun ni na k'ox atalaninin tajunita mas jantu.
  eng-LSV: O Timotheus, guard the thing entrusted, avoiding the profane vain-words
    and opposition of the falsely-named knowledge,
  cak-NT: Y ret Timoteo, tachajij ri samaj ri yo'n chawe. Man quie'ac'oxaj tzij ri
    xa man riq'uin ta ri Dios je-petenak-wi, ri xa je richi ri rech-ulef, y xa man
    jun utz niquic'om-pe chawe. Chuka' man jun quie'ac'oxaj ri winak ri yech'o'n itzel
    chirij ri rutzij ri Dios. Reje' niqui'ij chi c'o quino'j (quina'oj), y xa man
    jun quieta'n.
  pah-NT: Timóteo, teremoka'nhymi ti Tupana'ga rembikwahavukara ejive ekokatuavo.
    Hehe ti embo'e katu herekokatuavo. Terembopogwei ti onhi'ĩteheve'g̃a. Jara'g̃a
    omombe'u Tupana'ga remiarõe'ỹva'ea ojogwayva hehe oreremimombe'ua ko a'itituhẽva'ea
    javo. Terehenduvi ti g̃anemimombe'ua.
  sja-NT: Timoteo, jɨ̃́aji Tachi Ak'õrepa wãarata pɨmaa jara pëida. Ũrináaji jã pariatua
    pedee wãpataarã, ãchi k'ĩsiadeepa seewa jarateepata perã. “K'ĩsia k'awaa p'anɨda”
    a p'anɨ. Mamĩda mãga p'anɨ-e.
  xed-xed: 'Timute ɗa, ɗasuwa ka ka ŋanatá skwi ya fagham Lazglafta ma dzvu. Ma fam
    ka ta wa gha da gwaɗaha ka bətbət kul gra vgha nda zlghay nda ŋuɗuf, nda tagha
    skwi ya ta mnə lu kazlay: Snaŋtá skwi kəʼa ya, tsaw tsakalawi ya.'
  mks-NT: Cande̱hún Timoteo. Xíní ñúhú quehe cuéntá va̱hún ña̱ jána̱ha̱ i̱ nu̱u̱n.
    Coto a̱ cúni̱ jo̱hún tu̱hun ña̱ cáha̱n ña̱yivi ñuyíví jáchi̱ co̱ó sa̱ha̱ toho
    a ta ni co̱ xíni̱ na̱ ña̱ cáha̱n na̱ sa̱ha̱.
  gfk-S: Timoti, ing God ga ter tam be nu manga palim holane, nu balaure timaan. Nu
    tur talur ira nianga bia ta ikin ra ula hanuo. Ma ira nianga di ise ura sungsungute
    no harausur tutuno, nu tur talur bileng ie. Karek ra mangana nianga di tange be
    a nianga ta ira ut na minanes, sene be paile tutuno.
  bmu-bmu: O Timoti, Anutunöŋ möt narim gihiba nup memegö mötmöt kalem uruge alöhi,
    mi mönö nupnöŋ ala sohobapuköra galöm memba malman. Gölmegö keu oyoŋdewedewet
    omaŋi aka aŋgururuk supapköba jigetka sohomakzawi, mi mönö mosöta andö qeba malman.
    Tosatŋan “Mötkutukutu eraum mötpin,” jiba keu sinŋi sinŋi jim sehigetka anakza.
    Mötkutukutu ölŋi mi mewö jim sohomakze.
  dgz-dgz: Otuna Timoti, God no oise kakaewa geneni ne wadiagena den kwayup ta. Waenapan
    upi God tandayasene amba nop anut pokaeta waiwanum, notatae gare gare waine bumbam
    umap waiwanum. Piup nagire nop ame wabawaramene waiwanum go ame ebo, nop ame tavewa
    uon. Ge nop muga anu ae ve.
  eng-GNV: O Timotheus, keepe that which is committed vnto thee, and auoide prophane
    and vaine babblings, and oppositios of science falsely so called,
  zaa-NT: Lu' Timoteo to', hué' lu' cuidado nu chì bethà'na Tata Dios làtsi' ná' lu'.
    Hué' lu' cuidado qui'ni làa guchìxi lu' ą lani ca titsa' nu labí dacca' iỹu',
    porqui'ni labí riỹu' ca titsa' qui' quį para la' dàliani qui' Tata Dios. Ą'hua
    bittu gudà naga' lu' canu redúdítsi cą ca titsa' nu ría latsi' ri'u nna rena cą
    qui'ni yù cą attu enseñanza huaya' nu ná adí tsè', pero equivocado ba ga'na cą.
  eng-WEBSTER: O Timothy, keep that which is committed to thy trust, avoiding profane
    and vain babblings, and oppositions of science falsely so called;
  guh-guh: Timoteo, exanaponaponare daxita xua Dioso catocopata nexanaenexa. Pëtsa
    namuxunaevetame pamonae bitso pecuaicuaijaivi saya mapanacuapijicuene yabaraje.
    Pëtsa namuxunaevetame pecuaicuaijaivi natsiquejemalivaisixi. Pëtsa namuxunaevetame
    pamonae jivi tsipaebapona penajumetsënëtsilivaisi. Bajarapamonae tsipaebapona
    itajara pepacuene bepexaniajailivaisi. Itsiata cajena apo pexaniajailivaisi.
  bon-bon: Timoti, maane kokre joomlepi meebine ngena ituge ceera maane ire atwime.
    Maane cude padare lenajame budubuduma mene cabu ca piiyepu cuta walya abiberäja
    cabu ca, lui tääpume biname cina jaangemuge, egä umle mene gemi.
  nhw-BL: Ta Timoteo, xijmocuitlahui nopa tlamachtili catli Toteco mitzmacac pampa
    motemachi ipan ta. Xiquincajtehua nopa tlacame catli monajnanquilíaj huan camanaltij
    tlen catli amo cuali huan catli amo ipati. Quena, xiquincahua nopa tlamachtiani
    catli quiijtohuaj quimatij nochi, pero amo neli, pampa huihuitique.
  swh-ONEN: Timotheo, linda kile kilichowekwa amana kwako. Epuka majadiliano yasiyo
    ya utauwa na mabishano ambayo kwa uongo huitwa elimu,
  wbi-wbi: timoteo, gadililagha vunofu uvyakyang'haani vuno upelilue. ulekaghe kukujingisia
    mumasio ghano nagha Mutwa amasila luvumbulilo na makaning'hano agha kijasu, ghano
    avange viiti vwe vukagusi.
  bba-bba: Timɔte, ɑ ye bɑ nun nɔmu sɔndiɑ nɛnuɔ n wɑ̃. A dɛsiro sɑɑ hɑnduniɑn ɡɑri
    kɑnkɑmɡiin di. A ku mɑɑ sikirinɑ kɑ be bɑ tɑmɑɑ bɑ yɛ̃ru mɔ.
  eng-KJVCPB: 'O Timothy, keep that which is committed to thy trust, avoiding profane
    and vain babblings, and oppositions of science falsely so called:'
  kgk-NT: Enhangareko porã katu, Timóteo, ne rembiaporã-rehe, nde-vy Nhandejáry remimombe'ukwe-rehe.
    Ha onhe'ẽ rei va'e-pe ani eremoirũ teĩ. Emboyke katu íxupe. Oĩ onhombo'e mbo'e
    rei va'e. “Ore arandu voi ore ra'e” he'i mo'ã ójehe kwéry. Ha nahi'arandu porãi
    voi ra'e. Ojehesa rerova-ma oiko-vy nhe'ẽ porã-gwi hikwái. Upeixagwa-pe katu ani
    teĩ eremoirũ ereiko-vy. Ijapy-ma xe nhe'ẽ. Tapende rexakwaa rei katu Nhandejáry
    pende rovasa-vy.
  waj-waj: 'Timotii-o, mmuakiaa kua mmoori aataruuvaa Anutuuqo i mmiivaa tuqinnama
    haitatuuma taa kiee iikianee. Gioonna kiaapu vooya ngiariiyara unnakua tida kiaanoo:
    Ta mmuakiaa kuavai rikiaunnavaivee, kiaa kiada ivaara ngiariiki ngiariiki kua
    tida sabi kua tida varida maisa kua maisa kua tida varida kiaavai. Sa iya kuaivaa
    rikieerama kiee mmooka hanigia iya mmianee.'
  cpy-cpy: Timoteo, pikyaaryoo-wenteero piyotaan-teero okaatzi ineshironkae-takimi.
    Eero pimatzitawo eeroka jempe ikenkithata-kota-shiteetawo kaari-perori. Eero pimatzitawo
    eeroka jempe iñaanata-wakantashitawo ikimita-kaanta-witari rooperori iroka riyo-yitziri.
  mpx-mpx: Timoti, tuwalali toto Yehoba i pewa nu matahikan bubun. Gamagalau enuna
    hi kakawi hi ba “Aatena hot i gan eliyama,” yaa liwan bwagabwaga hi baubaunan
    ge kamwasa tutunahotina hi awa nanakan. Panpankiti ololana o ana en nu pek,
  wbp-wbp: Timiji, nyurrungku yangka-juku yimi junga-nyayirniji yungu nyuntukuju Kaaturluju.
    Kujarlaju, jungarnirli-jana yapa panuju pinarri-manta. Ngalya-kari yapaju kalu
    warntarla-juku warrarda wangka yimiji Kaatu-kurlangu nganta. Manu kalu manngu-nyanyi
    yimi yalumpuju nganta ngurrju nganta Kirijinikiji. Kujaju kula junga! Ngulakuju-jana
    jurnta nyinaya!
  luo-luo: To in Timotheo, rit maber gima oseketi e lweti maber mondo iriti. Pogri
    gi mbekni manono mag piny gi gwenyo wach ma ji okawo ni rieko to ok gin rieko.
  nhe-NT: Ta Timoteo, xijmocuitlahui nopa tlamachtili tlen Toteco mitzmacac pampa
    motemachi ipan ta. Xiquincajtehua nopa tlacame tlen monajnanquilíaj huan camatij
    tlen ax cuali huan tlen ax ipati. Quena, xiquincahua nopa tlamachtiani tlen quiijtohuaj
    quimatij nochi, pero ax neli, pampa huihuitique.
  aii-aii: ܝܵܐ ܛܝܼܡܵܬܹܐܘܿܣ، ܢܛܘܿܪ ܡܸܢܕܝܼ ܕܦܝܼܫ ܠܹܗ ܣܘܼܦܝܵܐ ܒܝܼܘܼܟ݂، ܘܪܚܘܿܩ ܡ̣ܢ ܗܹܡܸܙܡܵܢܹ̈ܐ
    ܣܦܝܼܩܹ̈ܐ ܘܒܲܛܝܼܠܹ̈ܐ، ܘܚܘܼܫܵܒܹ̈ܐ ܕܲܠܩܘܼܒ݂ܠܵܝܹ̈ܐ ܒܚܸܠܛܵܐ ܦܝܼܫܹܐ ܩܸܪܝܹܐ ܝܕܵܥܬܵ‌ܐ،
  esk-NT: Timothii! Tamanna ilipnun qaunaksraqsrirrutauruaq qaunagillautaġumigiñ.
    Piisimaaġutin uqaqałiġmiñ agaayyiaqtaiḷaakun suli uqaksraqtułiġmiñ isiḷġaił̣ikun.
    Iñuich iḷaŋisa uqaqaqtuat taatna isrummatigiraqtut iŋmiknun isrumaturuaŋuplutiŋ,
    aglaan taatniinġitchut.
  msb-msb: Timoteo, atamana sin maayo an tanan na ginpaniwala sa imo. Maglikay ka
    sa mga kinab-anon na iristoryahan kag sa mga kurontrahan san ginatawag na sala
    san mga tawo, kadunungan.
  cpa-NT: Jøng² Timoteo, jmo³ hí³ ca¹lah¹jǿ¹ jǿg³ ma²ca¹cuø¹ Diú¹³. Tsa¹nǿngh³hning
    jǿg³ ha¹chi² ta³ jmo¹, ju³lah jǿg³ ta³jǿg³ hi² juúh² dsa² jmo¹² hi² ŋi¹²dsa.
  dso-dso: ଏ ତିମତି, ପର୍‌ମେସର୍‌ ତକେ ଜନ୍‌ଟା କର୍‌ବାକେ ଦାଇତ୍‌ ଦେଲାଆଚେ, ସେ ଦାଇତ୍‌ ନିକ ସଙ୍ଗ୍‍
    କର୍‌ । ଆସା ନ ରଇବା ଚୁଚା କାତା, କାଇ ଲଡାକେ ନ ଆଇବା କାତାବାର୍‌ତା ଆରି ପର୍‌ମେସରର୍‌ ବିସଇଟାନେ
    ରଇବା ସତ୍‌ ସିକିଆ ଜନ୍‌ ଲକ୍‌ ବିରଦ୍‌ କଲାଇନି, ସେମନର୍‌ ଟାନେଅନି ଦୁରିକେ ର । ସେଟା ସେମନ୍‌
    ସିକ୍‌ବା ଗିଆନ୍‌ ବଲି ବୁଲ୍‌ ବୁଜ୍‌ଲାଇନି ।
  meu-meu: Timoteo e, vada e henimu ḡauna ba gimaia; hereva dikadia bona kavakava
    herevadia bona aonega koikoidia hepapahuahudia amo ba raka oho.
  yva-NT: Timotius, sya arikainyo winy, Amisye po apa ananyao tugae raugaje nai indamu
    nyo raeranande, weti nyo raeranande kobe indamu vemo ayao angkarije nsiso ananyao
    tugae umaso rai jinya. Arono rui nyo vatane maraniv wo ayao mino ama ine meweno
    raije so raura, vemo wintavondi mai nora. Muno arono vatane awa ana udatantona
    ti ware omamo ntiti weramu mamaisye jewene ma, weamo nakirive mai vayave.
  dgc-dgc: Nadid, Timoteo, bantayan mo tu pégtoldu ni Cristo a nipagkatiwala diko
    na Diyos. Iwasan mo tu éwan tu kabuluhan a uhon a kontara ta Diyos. Sakay iwasan
    mo be tu mali a katuwiran, da mégwari-wari a matalinung i kona sa a tolay.
  zpm-NT: 'Timoté, laa naa rbire rso diidz lo luu nu goṉ: ib csaand luu dziin ne bneedz
    Dios lo luu i. Yquiaadiagd luu grë wseed yozh ne ziaadnie stib miech, wseed ne
    rneenë Xtiidz Dios, niicle ne rnee zha ne ziaadniew zha rac nac zho, per nlid
    ne diidzli rnee zho.'
  hix-NT: Txemohtyo y, yaworon xaxa hutwamohsoye, Khoryenkomo, owya, àro yawo ron
    me oyesnàr horà. Àro ke, àro yawo ro rma haxa exko, anar me oyehutwanàr hona.
    Anar kom haxa ryhe, àsok make rma haxa nàrwonatxhe, Khoryenkom yano mehra mak
    ha. Enytxahranye ro mak exko. Anaro rha hoko rma nosonytxetxhe haryhe, nyamoro
    ha. Yaworo xaxa amna nhutwehe, kany me rma natxhe haryhe. Yaworohra kany me mak
    natxhe ha.
  sim-sim: Timoti, lerawu os mi lakmbaha Avui Wasilaka mirin or hahandan auheyeka.
    Ma ol orhi misokomek or heyewak ferfar anambli anamblarna yanda ma ondon avak
    pasir i lafauwa hala. Lihinjik karem mbanda ola, �Nir hishiyarinda wasilaka ngashi.�
    Hako wahau, os erem li mbawa men semben mbayanda lir.
