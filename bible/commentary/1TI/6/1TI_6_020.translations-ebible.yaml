    uami.
  nbq-nbq: Timotius wai. Wene des erogo yegetek enane agil amok amburup werek vaga
    yagan nagwis, huluk wene arovara, “Wene swi menda yi aro,” yiluk yagan wagwi vaga
    winimuk yugwi, yagalagwi ako menda wabuk. Ata, hat vagogo dogonyok yiluk, Ala
    en mikbagagagi ako des erogo ogagya dogwen.
  tgo-tgo: Timoti, kaiwoko iya Loi i woveŋgena u njimbukiki wagiyawe. Gharɨgharɨ vavana
    thɨ kwan, thɨŋava, “Ghime e lama ghareghare”, ko iyemaeŋge mbe utu bwagabwagaeŋge
    iya thɨ utuŋana na kamwathɨ emunjoru kaero thɨ wovatharɨtharɨŋa. Vavaghare ŋgoreiyako
    u ndeghereiyewana,
  yap-yap: Timothy, mu ayuweg e n’en ni gur e kan pag fan ngom ni ngam ayuweg. Dab
    mu’un i yog e thin nma yog e pi’in ndariyfan Got u wun’rad nge tugthin ndariyfan
    ni murung’agen e llowan’ nike balyang boch e girdi’ karogned e llowan’ ngay.
  mop-NT: Pues te'i. Timoteo, cününte a bajil etel a c'u' a tz'abi tech ca' a bete'e.
    Ma' a mansic a q'uin a wu'yi a tzicbal a ma' yan u c'abeetil ti'i a Dioso. Ma'ax
    a wu'yic u t'anoo' a top patala, le'ec a ma' ta'achoo' u tz'ocsic ti jaj u t'an
    a Dioso. Le'ecoo' ala'oo'o, yaab u patalil, pero ma' ti'i a Diosi.
  tet-tet: Timo! Daka diꞌa-diꞌak Manfatin hotu-hotu mak Naꞌi Maromak rai baa o. Ema
    balu naneo naꞌak sia mesan mak matenek. Mais siakaan ‘matenek’ nia, la noo tatuur,
    tan sia fiar hanorin kaleꞌuk. Keta manesa lia fuan mo sia. Keta kahur ho bosok
    teen sia. Keta dale lia mak la tuir Naꞌi Maromak beer. Haꞌu kakroꞌan nebee, Naꞌi
    Maromak natudu laran diꞌak baa o. Nunia dei. Dame, Paulus
  hlt-MCSB: Aw Timothy, na hnokhueh te tuem ne. A rhonging, olhong neh mingthae aka
    phuei mingnah dongkah kingkalhnah te rhael ne.
  xtd-NT: Kada naꞌi xa n‑taꞌu tniu Ianyuux xa kada‑n. Ñadu xa daa cuentu ña ndandɨꞌɨ
    ka jaꞌan dava ñayiu ku jandixa‑n chi ñadu kuenda Ianyuux kuu xijan. Ka jaꞌan‑i
    xa ka tuꞌa vaꞌa‑i, ko diko ni xa ka daka niꞌno tnaꞌa‑i chi ñadu ɨɨn xa ndaa ka
    jaꞌan‑i.
  mdy-ETH: ፂሞቴዎሴ! ፆኦሲ ኔኤም ዒንጌ ባኮ ቢያ ካፔ፤ ዔራቶቱዋንቴ «ዔራቶኬ» ጌይንቴ፥ ፓሡዋ ዣላሢና ማርማሢ ሃሼ።
  spl-spl: Nanne Timoteo, emelâk Kiristohât den lohimbi kâsikum yiŋgiwuat sâm âi gihiwan
    ya biwihaŋe tiŋâk mem tuhuwuatgât naŋgan. Otmu lok nombotŋaŋe lokgât nâŋgân nâŋgân
    tâŋât watmâ den kakŋan sahaŋgimai. Lok yawuyaŋe gâ orop den yawu alahune sâm otŋetâ
    ki nâŋgâyiŋgiwuat. Yâkŋe topŋambâek naŋgain sâmai yamâ sâm hilipgumai.
  usp-NT: Timoteo, ri' b'an lawi' ri xijsaj chawe jwi'l Kakaj Dios, ma coj mak etzltak
    yoloj ri ta' nen tichacuj ri tijb'ijtak mak cristian. Ma coj jk'ij mak yoloj ri
    ta' tz'et ri tijb'ijtak chi rechi' ye'b'i no'j.
  zav-NT: Temtio dao' gwlecchgua yic̱hɉo' yoguə' de'en babzeɉni'i Diozən' le'. Bitobi
    cas gono' c̱he bitə'ətezə de'en yesə'əna beṉə' ca' chso'onḻažə' chəsə'əne' de
    que xtižə'əga'aque'enə' naquən de'e sin', c̱hedə' bitobi zaquə'ən lao Diozən'.
  sgz-sgz: Timoteo, bos táit er ái Káláu ákte tari singim, una lu ololoh timani má
    una lu him kuluk mai. Koion una patap mam rung er di lu nguruk mai armongoh kalim
    má worwor a lite alari lain arbin. Rung minái di kaiang pasi ngo kándi aratintin
    a támin, mái sár a kápte.
  kek-NT: At Timoteo, cua̱nk sa' a̱ch'o̱l li tijleb q'uebil a̱cue xban li Dios. Ma̱q'ue
    xcuanquil li jo' ma̱jo'il serak' ut li cuech'ij ib xban nak ma̱c'a' na-oc cui'.
    Cuan li neque'yehoc re nak cha̱bil na'leb, abanan moco ya̱l ta.
  blz-NT: Timotius! Alaka' imamat a upa men nipokaumo na ko'oom. Alia muntundun upa
    men sianta kana'na, men sian molinas, ka' alia mompoogagaikon pinginti'i men mimpu'u
    na kumakapandean men sian kana'.
  poe-NT: Jaha Timoteo tꞌayakonhén tí xra̱ la tiénhya tí nkehe ntoáhya nixja chojni.
    Ntáchro sín kíxin imá nohe sín kjánchó chaxínhya tíha.
  san-TAM: ஹே தீமதி²ய, த்வம் உபநிதி⁴ம்ʼ கோ³பய கால்பநிகவித்³யாயா அபவித்ரம்ʼ ப்ரலாபம்ʼ
    விரோதோ⁴க்திஞ்ச த்யஜ ச,
  cof-NT: Junni Timoteo, meráde! Diosi nuchi mantá cuwae yape yachi fiquica micarisa.
    Junni jun fiquica natiya canbiyacarituto micarina! Seiton epe fiquica merátuna!
    Weyanla Jera mirayoe tilatinatonan, epe paminla joe. Yalachi fiquicanan meratuna!
  srm-NT: Womi Timoteo, gaantangi mi begi i kijoo, tjubi dee soni dee i si Masa Gadu
    futoou i buta a i maun naandë e, be de an poi kaba a sösö. Nöö mi taki e, i musu
