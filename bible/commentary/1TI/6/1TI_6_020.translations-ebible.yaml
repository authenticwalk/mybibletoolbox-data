    vuotongie ngan va ‘mi teletelekirei’ ian ta suereren mi tuktuk.
  uig-CYR: Әй Тимотий, саңа аманәт қилинған һәқиқәтләрни қоғда. Өзүңни ихлассиз, қуруқ
    гәпләрдин һәмдә аталмиш илимниң талаш-тартишлиридин нери тутқин.
  ikw-NT: Timoti, legidne nhne be yisiri ị n'aka anya nkarị. Whọga nụ nhne ọbula ke
