    keey kiirnātēēt nyēē mā bo man.
  xnn-xnn: Ibagak ken sik-a Timoteo en makailam ta maid ngawi is mailal-aok isnan
    maisolsolo ay maipanggep ken Kristo ay intalek Apo Dios ken sik-a ay itdom. Addawiyam
    nan kalkaliyen nan adi mamati ay mangmangwani en nan kankananda kano nan tet-ewa
    ay silib dapay maid kadi silbin nan ibagbagada ay maipanggep ken Apo Dios tay
    baken tet-ewa. Nodi apedda makisongsongbat.
  mwe-mwe: Mmwe a Timoteo, nngoye shimmishilwesho. Mwiembuye na nkungulu gwangali
    gwa mmbone, na mitau ja ungumba ga shene shishemwa lumanyio, mbena unami.
  tte-tte: Na kowa Timoti, ginauliline Yaubada iyeliwako ugitekalatan namwanamwaili
    kisi sikwalalele. Etalapili yo edeedede yauyauleli kusikotanagili kaiwena tomo
    tupwaliyao siya tomwakomwakota, walonaenae yo gamwapakiki bwagabwaga bwaite sikawa-sonosonoga-yani.
    Na tabu kumumuliya kamwasane koina.
  tcs-tcs: Timoti, yu mas mina lugaut gud wanem God i bin gibem po yu. No tekenotis
    po dem pipol wea nugudtok blo dempla i no prapa soe rispekt po God ane wea wanem
    dempla i tisem i luk orait, bat truwan ai spik, i rong tising.
  hlt-THB: Timote, na venawh khoem sak na ak awm ce ak nepna khoem lah. Khawsa amak
    kqihchah awikqawn naak ce hawi taak nawhtaw, amak thym poeknaak cyihnaak ce hawitaak
    lah.
  soq-soq: O Timoti, nitu uduudu God e witaawosana oniadewasamoa! Apana isiwa warebasa
    gagalowa ita gagalo ipasia osowe di diadiantoie waie waiase, “Ema ipa atenida.”
    Tane e gagalo sa sawaite ea.
  qub-qub: Timoteo, imapaj churashushayquitapis ama gongaychu. Ama cäsupaychu llutan
    yachachicojcunataga. Chay runacunaga yachaj cashanta yarparpis yachaj-tucur manacajcunallatami
    yachachin.
  att-att: Á sikaw, Timotio, magimuguk ka, á tángngagam mu yù pakáwayyám nga inikatalà
    ni Namarò nikaw, á ituddum ta napiá yù meyannung kâ Apu Kesu Kiristu. Á ari ka
    mepulù sù ira mamereperang ta ubobuk, ta ubobugad da lâ yù abbúnad da ta masírik.
    Ngam ari gemma masírik, ta awán ta serbi na.
  bki-bki: Nao Timoti, kovokar vatitig rivu iliano novo nonovio napano neber biedu
    banso, napano nomidu joa jum̃amo ka kesian rivan lie vo. Jau kava joomo re ea
    iliano nalo napano maka ajikia aija kanamo meuliano vija Atua. Tomu telabo aberloglog
    ka jikiaiano na yetemeriba ga, karina aberinavo kiado moneano, bija Atua kiano
    iliano lu, vite nalo napano maka ave riano ajuaio. Mia kialo jikiaiano na naio
    naruei maka rive riano ga, naio jubon lili kialo jidomiano bereio.
  bqp-bqp: Timↄti, ǹ yã kũ Luda nànnɛ n ↄĩ kũ gbãna. Ǹ mì kɛ̃ ludayãdanasari
    yã pãpã onaaa kũ yãlɛkpɛrɛ'ona kũ òdi pi dↄ̃naao.
  mcp-mcp: É yé Timotê, mpug baagʉlə sâ Zɛmbî nyə á yə wo yí. Wo nda dʉ kənd mə́lwə̂
    mbɛɛ́ zhizhe mikaand mí ŋgə́ lúmbʉli nə búgə́ myáád, wo ɔ sásʉ́lə́ nə́mə́ óŋkwafad
    ɔ búúd bwə́ ŋgə́ jaaw mənyúúl nə́ bʉ́sə nə mpúyá wá.
  hat-hat: Timote monchè, veye byen sou sa yo te renmèt ou a. Pa pèdi tan ou nan diskou
    san sans ki pa dakò ak verite a, ni nan diskisyon pou bagay anpil moun pran pou
    konesans.
  npl-NT: Timoteo, kuali xikchiwa tlan Dios omitsnawati. Amo xikinkaki oksikimeh tlájtolteh
