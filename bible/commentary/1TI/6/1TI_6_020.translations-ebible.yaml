  nob-LB: Kjære Timoteus, bevar kunnskapen som Gud har gitt deg, og spre den til andre.
    Hold deg borte fra all gudløs lære og spekulative ideer som visse folk kaller
    kunnskap, men som slett ikke er det.
  ntj-ntj: Yuwa Timatji, tjukurrpa Mama Kuurrtunta nintintjanya tjurrkurltu watjanma.
    Puru kulira-tjananya wantima tjiinya-yanku tjukurrpa kutjupa-kutjupa kulira ngaparrkulu
    watjaranyangka. Tjukurrpa palunyanya-ya mayura watjara nintipuka-yanyu nyinarranytjalu.
  sxb-NT: Ee, Timotheeo, rinda ewintu wiona ewimiire okuteewua mu amakono gaao. Rekana
    ilala na amangʼana amasaasa aga ekialo alala no okuikululana mu amangʼana amakalu
    bere okwa awandi watoola mbwe no owuganga, ni ngakuri kutio yaaya.
  nhu-NT: Timatio, ɛ̀ jicì kɛ fiɛɛ fì bó nu ɛ gɛɛ can yo le. Ɛ̀ wɛmte lo bonjeme bò
    yaa kɛŋke kɛ fiɛɛ keege bô Nyo' noo bonjeme bo mvuŋkicɛn e bò bonyii kpwaake lɛ
    ɛ̀ nu bo bvufee le.
  row-row: Tius! Munea mulolole basa saa fo Lamatualain fee sia limam. Afiꞌ sordꞌodꞌodꞌo
    mo mana pepeko-lelekoꞌ ra. Afiꞌ olaꞌ tungga-tunggaꞌ mo dedꞌea nda mana nendi hadꞌa-hormat
    neu Lamatualain sa. Musunedꞌa, e! Hambu atahori rae sira mahineꞌ. Tao-tao te mahine
    nara nda naꞌena netehuuꞌ saa sa boe. Afiꞌ mireresi mo se.
  msy-msy: Timoti, nɨ bar deravɨra ingangarir God nɨ ganɨngizir kamɨn gan. Egh pura
    akar Godɨn nɨghnɨzimɨn gɨn zuir puvatɨziba akɨrim ragh dagh asaragh. Egh nɨ gan
    fogh, gumazir kaba ifara ghaze, e Godɨn fofozim ikiava, egha men nɨghnɨziba ko
    Godɨn nɨghnɨziba uari adosi. Nɨ gumazir kaba bar men saghon ikɨ.
  agg-agg: Timoti, se God ratüpurɨ sɨhambo masendɨ ra wudɨpoapondo hɨbadandɨ. Muŋguambo
    nɨmɨndɨ fɨfɨrɨfe-koate hoafɨ ranahambo daboadanambo-ndowandɨ. Nindou bɨdɨfɨrɨ
    ai tɨkarɨhi hehi hoafɨyeihɨ seiya, ‘Hoafɨ nda nɨmɨndɨ fɨfɨreandeimbɨ hoaf-ane,’
    mbɨseimboyei, ŋga se hoafɨ ranahambo hɨmborɨ-ndamboyafɨ.
  ptp-ptp: Timoti, ông viac Anutu yuac wê vông vô ông ge i nivɨha, dɨ vô nɨmim vô
    kɨyang vaxvax wê o tɨyi Anutu xolac lêm ge. Dɨ le i lêc ngô kɨyang kɨtyooên wê
    xomxo nêl ge lêm. Ên he so ên he nêb kɨyang kɨtyooên tige xovôên kehe.
  nak-nak: Timoti, eme e latugu sesele te la isale Iesus, taritigi eme ge vibaumuli
    tataho la igogolu tomi ale La Tahalo Uru sugu tarotiamu. Eme ge kisu taro la merera
    tegiteu ale veia egiteu la tahalo la mari. Egite vikara bububu, la merera tegiteu
    eia vahiliti moli la vaigigola. Eme kama ge sivuti la merera te La Uru oio te
    la merera tegiteu ele.
  lbb-lbb: Timoti, ur tai alar wakak a titol ning e God i saran tari tam. Ur han masik
    kusun la ning la atong a warwarala oros ka ning bel i arlar ana nuknuk ane God.
    Pa ur han masik otleng kusun la ning la arlak ana utna la atongi mang “a tastasman”,
    ika bel a tastasman momol.
  kan-2017: ಎಲೈ ತಿಮೊಥೆಯನೇ, ಜ್ಞಾನೋಪದೇಶವೆಂದು ಸುಳ್ಳಾಗಿ ಹೇಳಿಕೊಳ್ಳುವ ಬೋಧನೆಗೆ ಸಂಬಂಧಪಟ್ಟ,
