    re sane ke loakurumea bainga rae Nutu mate rea. Ba ngo momopatali nga pangamologa
    reke ketea pangamologa e te Karais ora kaomannmannangana kia. Keke patpatoe pangamologa
    nginngina re nga keteng ka “lomatana mannangana”, ava keke goga.
  dif-dif: Timotheujai! ngamalkau mindrani poto, ninaia jundru maninala, jaura baku
    murumurundru ja ngankamalinandru jedikantjia ngujangujarandru tiringau,
  gam-gam: Timoti, God ni kogo awi ge ni kantau wopake yemben. Una ni kandja djin
    napir una ge God nomane pai mal kandja nadji, kandja aulaul dji. Ga no nomane
    wopake pai djinmon ye piye we dji ba ale pai. Ga nomane paro ge yemolo God kandjiye
    boll kunda ye aundo, ni ellke mopen.
  nou-nou: Edo Timothy edo gogo edo buro God mi asase ititisira awa simba eio. Edo
