    Hẽwandam hi hawia hamach heepai bʌ̃ʌr habarm gaaimua hiek p''it''urg haadëp haajem
    k''ʌʌn dʌ̈i sĩi par pʌch hip''it''ur hiyʌ̈ʌ chitam. Jãgʌm k''ʌʌnaun par k''augbamta
    k''ap''ʌm k''ap''ʌm hawia jãg sĩerrjëem.'
  alp-NT: Timotiuse, ahnouke soua bei Alla rebe Iulakemu lokole me lalemu mimise leke
    apletasi kenae. Alene loko alena rebe bei Alla more yeke. Alene loko tamata rebe
    suka lepa palani rebe esi natire sae more yake. Alene loko hnauna rebe tinai more
    yake. Esi beteke be, “Hnauna meru uono tamata esi rekwa”. Po esi beteke mere tinai
    mo.
  san-VEL: he tiimathiya, tvam upanidhi.m gopaya kaalpanikavidyaayaa apavitra.m pralaapa.m
    virodhokti nca tyaja ca,
  kbq-kbq: Hagi Timotiga, Anumzamo antahi kamino kami'nea eri'zantera kvagri fatgo
