  bod-N: ཀྱེ། ཐི་མོ༌ཐེ། ཁྱོད་ལ་བཅོལ་ཞིང་གདམས་པ་རྣམས་བསྲུང་བར་བྱའོ།། འཇིག་རྟེན་གྱི་སྙིང་པོ་མེད་པའི་འཆལ་གཏམ༌དང༌།
