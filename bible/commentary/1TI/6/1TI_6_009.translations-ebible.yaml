  gub-BL: '@see-verse:1TI.006.008'
  imo-imo: Imbo mareni mele pulumu noipo imbo kamakomu molamili konopu lekolio kano
    teli melema lingei teremelemunga kuromanga nomi Sataneni eno kondi topa tepa kenjimbelo.
    Aku iyemuni konopu aku tepa ltemelemu enonga konopuna melu mele ltemo. Mele pulumu
    konopu liko mundukolio eno keke lepo toko molko kenjiko kombu kerina kamukumu
    punge.
  boj-boj: Ariya tamo naŋgi silali koba oqajqa are qaleqnub qaji naŋgi Satan na walawalainjroqnsiq
