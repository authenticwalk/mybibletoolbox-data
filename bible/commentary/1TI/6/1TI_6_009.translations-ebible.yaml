    meya buyak yuke gatukande apmaiwik.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ yezi wà gↄ̃ auzikidee ũunↄ è ń zĩnda da yↄ̃agwana takutɛɛn.
