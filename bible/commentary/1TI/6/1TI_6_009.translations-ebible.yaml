    unutaqui omitsiscapanacafo muran nocoshcani.
  urt-urt: Kom lahmende ŋaiye tinge da tuꞌe miyeꞌ tuweinge lowe pe, ŋoihmbwaip tinge
    ka tuhur ŋaiye ka yende pupwa, topoꞌe luku ki ŋende yumbune ŋoihmbwaip tinge ŋaiye
    ka enge lenge e oto yaŋah ŋaiye ka yule.
  kiz-kiz: Henu abhu bhabhibeta kujha ni mali bhibina mu majaribu, mu n'teghu ni tamaa
    sibhibhi, ni mu khenu kyokyoha kyakikabhabhomba bhanu bhajhibhilayi mu majhangamisi
    ni bhuharibifu.
  tzo-TZE: Yan li boch'o tsc'an oy sc'ulejale tey ta sujat yu'un scotol c'usi chopol.
    Jech tey chucbil ta xc'ot o yu'un li c'usi chopol ta snope. Ep c'usitic chlic
    sc'upin. Mu'yuc xa c'usi lec ta snop. Jech ta soc o yo'nton. Ta sventa le'e ch'ayel
    ta xbat o.
  lex-lex: Mere riy mak kiwa ktaru, de dodo'on nekpa nlernohora me ema rtuin targa
    la klieratni la'a ralamni yapalli. Ne la'a podaknu mak kodia wnieyat lawna, ralma
    yapalia haneka-harahu wuawannu, de ha nodia it la yatyatni-halalli yatlorni-yatra'ani.
    Hare emolmolla i'n maka kiwa kte'la la ainiara naplin niek la ema rhewra kenna.
  dov-dov: Lino aabo bayanda kuba bavubi bawida mumasunko, mukakole. Bawida mubufubafuba
    bwiingi amuziyandisyo zinyonyoona, alimwi kufumbwa mulizimwi zibbizya bantu mukunyonyooka
    amukumwaya.
  rgu-rgu: Tehuu lahenda fo rahiiꞌ ramasuꞌi, sona tuda rala sosoba rupaꞌ ara daleꞌ,
    ma hapu duduku-papauꞌ ii-onaꞌ nana huu ara duꞌa-afi noi hata-heto. Basa sira reni
    soe, ma tao ralulutuꞌ sira masodan.
  toc-NT: Pero a̠ma̠ko̠lh cris­tianos hua̠nti̠ talac­pu­huán xta­ká­lhi̠lh lhu̠hua
    tumi̠n xa̠hua hua̠ntu̠ tala­kati̠y xli̠­ca̠na pi̠ ca̠maka­tlajay xali̠xcáj­nit
    xta­la­ca­pa̠s­tac­nicán acxni̠ taucxilha lhu̠hua tumi̠n, y hasta talac­pu­huán
    pi̠ catu̠huá xtat­lá­hualh ma̠squi hua̠ntu̠ niaj ca̠mi­ni̠niy; pero huá u̠má li̠xcáj­nit
    tala­ca­pa̠s­tacni ca̠ma̠­lak­tzan­ke̠­ya̠­huay cris­tianos.
  som-som: Laakiin kuwa doonaya inay taajir noqdaan, waxay ku dhacaan duufsasho iyo
    dabin iyo damacyo badan oo nacasnimo ah waxyeellona leh, oo dadka ku hafiya baabbi'in
    iyo halaag.
  mam-C: Me ayetzin kye' kyaj tu'n kyq'inimix tzalu'n twutz tx'otx'. Aj ttzaj jun
    ti' kyi'j, b'e'x nchi kub' tz'aq toj il, ex b'e'x nkub' kysb'u'n kyib' tu'n kyajb'il,
    a nya tumil, ex ax n-ok meltz'ajjo q'ol mib'in kyi'j, tu'n kyxi toljx toj najin
    te jun majx.
  ndj-ndj: Lakini vala yivadayila ulundamali vakuwa munyeshiwu na kuwomela mumtambu
    wa dobukelu sitangalili wafu sha chipufi, sila sivakwegha mbaka kuuvifyi na kufyoghiwa.
  mbj-NT: Ta wób, tak'ëp ma näng do karẽn do raky daheeh da Nesaa Do Yb sa hã h'yyb
    tatuk doo. Kadëë bëëh hadoo da sa h'yyb tym h'yy gatamah doo gó rakarẽn do hã.
    Rah'yy karẽn do nes'aa d' sa hã, kasuud bong da, dooh d' rahyb n'aa jawyg wäd
    bä sa hã, sa daaj hẽ rakawatsik da.
  lat-VUC: Nam qui volunt divites fieri, incidunt in tentationem, et in laqueum diaboli,
    et desideria multa inutilia, et nociva, quæ mergunt homines in interitum et perditionem.
  ngp-ngp: Mna awo wakuunga ugoli wagweela mwe magezo no kugwiligwa mwo kumunk'wamunk'wa
    kwiihile, naho kumunk'wamunk'wa uko kwa uhezi kwabulumula want'hu kwo kubanikilwa
    ne file.
  aoi-aoi: Umba aburraja wurrukwala warnumamalya karri-ngayindena-murrumurra wurrakina
    warniki-rndirrki-yada ababurna karruma-yuwarnama muwurrariya mamurukwa. Amurndakakina-bina
    awurruwurrariya enubuwakida aburra-langwa-manja mangma amurndakibina karraku-kwudirrkinama
    wurrakina awurrariya-wa. Ambaka-murra karri-lyumadikinama ababurna-langwa akwa
    awurrariye-ka ngalaja aburra-langwa ka-ngekburakajungwunama akina.
  enq-2: Yuunya kamongo katapu laka lao masingi endakali dupa-kisa, makande koo longo
    mendapu pyakalyilya dokome, kone makatae dokonya dupa lyingima. Endakinya nyoo
    landa pingili pyoo, dokaitanya nyimu laka lao masingi, kyakaenge mana dokome dokaita
    koeyasoo, nyoo landa pyatala kumasingi.
  eng-ASVBT: But they that are minded to be rich fall into a temptation and a snare
    and many foolish and hurtful lusts, such as drown men in destruction and perdition.
  mna-mna: Pa zin wal ta xgar kizin imbol be tindoundou len korox boozo ki toono na,
    xgar kizin tana ko iwe zaala be toomboxana matakixa boozo ise kizin. Pa korox
    ta zin lelen pa, ko iwe kembei kilis pizin mi ikeene zin, mi ipatalli zin, mi
    ipasaana zin ma tila len.
  myw-myw: Tasiyas gog sivines sivavag bibabaw, Seitan biyakwanes mo beikons anasik.
    Tasiyas ninous nag, beivag asivikeiy vavag kalbaleb waseg. Asivikeiy bikalawages
    mo biyagages.
  sby-sby: Nomba bantu bakute kuyandishisha bubile bakute kuwila mumasunko angi, ne
    kwikatwa mu tose twabuluya tweshikononga twalunkumbwa lwa mubili lukute kubatwala
    kulufu.
  sll-sll: Pamba yal tau yong inaning girungure talhan miki weni a nerala di pungwo
    hobi hau kwir engwo hankire homena nerala dire u pa dimba, sungwo ganulun dungwo
    meri, yalhobi moni irala dire du nomani pare nega dire oli namba, God gul tenangwo
    i monangwo bani monangwo pamua.
  yaq-NT: Taa ka inieni wame'e che'a bepa yu'in totomipeame. Inime'e junaet emo ta'aruka
    intok juebenaka tua ka suasi bem eaka bem joopea'u am nanasontemtat, inika'a inim
    si'imem aet emo ta'aruka, aet kokkowamtat, jite'ipo benasi aet emo kokobe.
  uro-uro: Dap iarhakt kärarhae i nani a rha masirhat iva ama qärhong bät a rha di
    rhat dräm dat don sämät ama siqutsiqut nage ma Sämga bä qät kop pät a rha mamär
    bä qat täqäne sä rha iva nani a rha iva rhat tualat na ama lat kärangätni i qaku
    ama räkt ngät mamär qärangätni i rhit ta ama ruanini vät angät tpäs. Bä iangärhäkt
    arha lat ngärhi rharpus na rha bä mavamava na rha mamär.
  ita-1885: Ma coloro che vogliono arricchire cadono in tentazione, ed in laccio,
    ed in molte concupiscenze insensate e nocive, le quali affondano gli uomini in
    distruzione e perdizione.
  muy-muy: 'Ay nday ya ti tawayay məŋgət elimeni nahəma, *Seteni esipet tay, aki kəmbazl
    ana tay ga məgəs tay, agray ti tâwayay zlam àsaɓay, ay zlam ya ti tawayay ni ti
    zlam masakani, àjənaki mis do : agudar mis, ejiŋ naŋ simiteni sawaŋ.'
  kqc-kqc: Idu gugura tau nufa amiye nigi ura rededi vene bi ini uka maina regika
    nivena, buoru rina, ma ada de nufa, mokena ma moi esika regika nivegi ura rena
    tau gaderi keto regedi; mina yaku amiye moi kekevata usi no nina rofu moi erokoko
    rededi.
  tav-tav: Aperã maca cʉgobana quena paibʉjaro booma. To bairo boo netobana Sataná
    cʉ cawadajãrije macare apiʉjama. Sataná macare apiʉjari, camaja catíquẽna jeeñama.
    To bairi na majuuna rooye tua, to bairo carooye tuaricarã popiye tamʉogarãma yua.
  eng-ULB: Now those who want to become wealthy fall into temptation, into a trap.
    They fall into many foolish and harmful passions, and into whatever else makes
    people sink into ruin and destruction.
  spa-VBL: Aquellos que están determinados para volverse ricos, caen en la trampa
    de la tentación, siguiendo muchos impulsos necios y destructivos.
  fra-_FOB: Mais ceux qui veulent devenir riches, tombent dans la tentation et le
    piège, et dans beaucoup de désirs insensés et pernicieux, qui plongent les hommes
    dans la ruine et la perdition.
  hau-ULB: To wadanda ke son zama mawadata su kan fada cikin jaraba, cikin tarko.
    Suna fadawa cikin abubuwan wauta da sha'awoyi masu illa da kowanne abu da ke sa
    mutane su dulmaya cikin lallacewa da hallaka.
  mal-mal: എന്നാൽ ധനികന്മാരാകുവാൻ ആഗ്രഹിക്കുന്നവർ പരീക്ഷയിലും കെണിയിലും കുടുങ്ങുകയും
    മനുഷ്യരെ സംഹാരത്തിലേക്കും നാശത്തിലേക്കും നയിക്കുന്ന ചിന്താശൂന്യവും ഹാനികരവുമായ
    പല മോഹങ്ങൾക്കും ഇരയായിത്തീരുകയും ചെയ്യുന്നു.
  kkc-kkc: Esino bi bei doloso badalame gweli odoo ee goo tokenee mapoo saga gido
    duga, yo goo tokenee teliso. Odoo hageesi masi diba ti gama ma kulodu beso gadili
    egeesi masi doso. Bei, diayo bi bei doloso dabalame goolee oso goo tokenee susuga
    talame, diba gido duga tokenee palaiso.
  lit-lit: Bet ketinantys tapti turtingi įpuola į pagundą ir žabangus, ir į daugelį
    neprotingų bei žalingų geismų, kurie paskandina žmones į niokojimą ir pražūtį,
  urd-GVR: Jo amīr banane ke ḳhāhāṅ rahte haiṅ wuh kaī tarah kī āzmāishoṅ aur phandoṅ
    meṅ phaṅs jāte haiṅ. Bahut-sī nāsamajh aur nuqsāndeh ḳhāhishāt unheṅ halākat aur
    tabāhī meṅ ġharq ho jāne detī haiṅ.
  far-far: Tani wane kera doria 'asiana todarue. Ma ka ngwaluda fuada ne kera ka sasia
    ru garo ki fuana todalana malefo. 'Urinai, kera ka dao to'ona ne kera 'asida laona
    itito dia ru 'a'ala ki. Kera doria sasilana ru 'oro garo ma ka oewanea ki ne ta'a
    fuada. Ma kera ka dao to'ona nonifie baita 'asiana.
  suz-BL: तन्‍न सु सु शुश क्‍येट थीब दुम्‍चा दाक्‍नीमी, मेको आन थुं थाम्‍चा पुंइसीशा,
    ग्‍याइलीम रेश्‍शो खोदेंशो पा, निप्‍स मपाइश्‍‍शो नु श्‍येत जाइब दुम्‍नीम। आंम कली
    खतम सेल्‍सीशो बाक्‍नीम। हितोपदेस २८:२२; मत्ती १३:२२
  car-NT: Mo'karon typyratake tywairykon 'se aitonon epojan atu'kuno. Kynotapyipojaton
    tameronokon yja'wangon otykon sanory 'wa. Moro ro moro emamyrykon any'manon. Moro
    ro kari'na uta'kanon. Kari'na y'ma'kanon.
  amp-amp: Yimam mfro maruti wusshu yak dukefr mfro rhuneft, bok dukefm kekwomm. Bok
    wuskaroh yak dukefr yekwatrm be tumn fasoh tkitt htewum.
  bht-bht: कने जड़े बड़े अमीर होणा चांदे न, सै लोक असानिया ला पाप दे जाले च फसी जांदे
    न, जियां इक जानवर फंदे च फसी जांदा है, सै ऐसियां चीजां करणा चांदे न जड़ियां बेकार
    कने नुकसानदायक न, इना इच्छा उना जो बर्बाद कने खत्म करी देणा।
  eng-NOY: But they who desire to be rich fall into temptation and a snare, and into
    many foolish and hurtful lusts, which drown men in destruction and perdition.
  cub-NT: Ʉbenita apevʉ ʉrivʉbu ne cʉveva. Que baru ñai abujuvai jabocʉ jʉjovayʉbe
    náre, ne ãmeina tenajiyepe ayʉ, cʉvarãjivʉ cʉvede. Que teni ʉ̃ jẽñʉme náre yópe
    ñʉoibo jẽiyepe ãimacʉre. Ãrʉmevʉpe vore cuivʉbu cʉvede. Que teni ãmeno d̶aivʉbu
    ne baju aru apevʉre máre. Bíjare d̶aivʉbu ne baju Jʉ̃menijicʉre jocarĩ. Aru ñájinajivʉbu
    na.
  ita-1927: Ma quelli che vogliono arricchire cadono in tentazione, in laccio, e in
    molte insensate e funeste concupiscenze, che affondano gli uomini nella distruzione
    e nella perdizione.
  lww-lww: Ana lala nap̃a sinelan manene laa sur lala, sinelan asape ave yar na sur
    moki, pona pe apisulup̃ar re poli yo, nap̃a asike pa e yo natap̃aliena rui, ana
    Yermare sum̃a tol la ke rui e kiena nakilakokanena la. Yoko nasinenanena viowa
    nap̃a na kila kareen malena kien yeririna lala vim ve moki e la, vano-o aure la
    ava viowa laa, akuspal sur punu ga, ava atalilu e lele na kovioena.
  ckb-ckb: بەڵام ئەوانەی حەز دەکەن دەوڵەمەند بن، دەکەونە تاقیکردنەوە و داوەوە، هەروەها
    دەکەونە نێو زۆر ئارەزووی گەوجانە و زیانبەخشەوە، کە وا دەکات مرۆڤ تێبکەوێت و لەناوبچێت.
  nas-nas: Teka teing nantoong kavo mmauꞌ otoꞌevorooꞌnaang piavoromaing paara-anta
    meuꞌpaako baankaꞌke taaviꞌurimaung. Kanuꞌarima amutemuriiꞌ baike-antananka piavoromaung
    nantoong orari-anta-koo eeꞌnoko keraꞌanta-koo basi-antavaarimaing.
  uvl-uvl: Pe iri nenge lemeria ke reria umtutuna halang te puoloko teua iri nga totoinga
    mur nenge heporeke tote iri ke tetu ngaria poreke toto ol.
  eng-BBE: But those who have a desire for wealth are falling into danger, and are
    taken as in a net by a number of foolish and damaging desires, through which men
    are overtaken by death and destruction.
  ixl-CNT: Pek aatz qꞌu aanima qꞌuꞌl nitachva txꞌiiol iqꞌiil, kam koꞌxh yeꞌxtxojla
    kam nitachva. Kam koꞌxh onkonil niꞌan tiꞌ ichee tetz aas yansanal utz, tzꞌejxixsamal
    qꞌu aanima niꞌaneꞌ. Aꞌ nikuꞌk tu u yeꞌxtxojla txumbꞌal vaꞌl echaꞌ kꞌaa txaybꞌal
    tetz qꞌuꞌl niniman.
  xsi-xsi: Aŋga tamâta ea ilonzi tu sigona mbaliŋa rârâ, ande samâŋa uru ipâŋga panzi
    ku ikainzi kaika, itogo nimbu ikai ŋgoa mine. Aku ilonzi igagatinzi ŋana siveta
    vetâŋa soki rârâ. Aku ŋinde iveta ilonzi kalonzi ipâŋga kapa ndo, kala sipayaula
    warakanzi ku simo sakamao ndo.
  crx-NTPO: '''Et hoonts''i mbene la hoonzoo'' tinelh hukwa'' ninzunne, ''enne whunih
    ooghu lhdi''ohne ''ink''ez ndai la hoonli hiye ninta'' tit''elh, ''i ''aw ''i
    za highu nuni nudeh. ''Et whu la gha ts''e yo ubonilht''i ''et whe ndi yun k''ut
    hudilhts''i-un ninta'' whutat''elh ''ink''ez hoontsi'' ts''e hutiyalh.'
  kan-OKCV: ಆದರೆ ಐಶ್ವರ್ಯವಂತರಾಗಬೇಕೆಂದು ಬಯಸುವವರು ಶೋಧನೆಯಲ್ಲಿಯೂ ಉರುಲಿನಲ್ಲಿಯೂ ಬಿದ್ದು ಅನೇಕ
    ಬುದ್ಧಿಹೀನವಾದ ಹಾಗೂ ಹಾನಿಕರವಾದ ಆಶೆಗಳಲ್ಲಿ ಬೀಳುತ್ತಾರೆ. ಇಂಥ ಆಶೆಗಳು ಮನುಷ್ಯರನ್ನು ಸಂಹಾರ
    ವಿನಾಶನಗಳಲ್ಲಿ ಮುಳುಗಿಸುತ್ತವೆ.
  bbb-bbb: '@see-verse:1TI.006.008'
  blw-blw: Waman hen anchichay mangamgam ah fumaknangancha, maid héranéén na-awischa
    way fumasor, te narakacha way marokop te anchag achi madlawén finàrangchaat peet
    hen laweng ya hen lenoroko, yag yachiyat agé hen manachael an chicha way hen halenonotnaat
    anchag metap-ar.
  tam-2017: செல்வந்தர்களாவதற்கு விரும்புகிறவர்கள் சோதனையிலும் கண்ணியிலும், மனிதர்களைத்
    தீமையிலும், அழிவிலும் அமிழ்த்திப்போடுகிற மதிகேடும் சேதமுமான பலவிதமான இச்சைகளிலும்
    விழுகிறார்கள்.
  azz-NT: Huan nochi naquen quinejnequij cachi oc moricojtilisque, yejuan nojonques
    amo quimatij queniu quitequitiltijtiyasque ninricojyo. Ica ya nojón yejuan niman
    motajtacolmacaj porín ay quichiutinemij tensá den yejuan intanejnequilis san de
    ne mijmiquiloyot san. Huan no ay quichiutinemij tensá tenica quijtacojtinemij
    nintacuautamatilis. Ica ya nojón yejuan no quinijtacojtinemij san den nintacuautamatilis
    den ocsequin taca huan no quintopeutiyohue ocsequin taca ne campa ixpolihuilis.
  spa-RV-1909: Porque los que quieren enriquecerse, caen en tentación y lazo, y en
    muchas codicias locas y dañosas, que hunden á los hombres en perdición y muerte.
  csy-csy: Ahihang a hau nuam te sia ze-etna le thang sung ah, mawmawtna tampi le
    a tuakhial thei cilesa deina te sung ah taksuk uh a, tua thu in mihing te sia
    susia le lalcip na sung ah khum hi.
  mxq-NT: Perʉ diꞌibʉ wyinma̱ꞌa̱ñꞌajtypy ñayyajmʉkja̱ꞌa̱ydya̱ꞌa̱ga̱ꞌa̱ñʉty, kyaj tsyípʉty
    kya̱ꞌa̱t pekyoty. Jaꞌa myʉda̱jtypy maylyokʉ winma̱ꞌa̱ñ es diꞌibʉ ja̱ꞌa̱y yajpekytyuunʉp,
    es dʉꞌʉn dyajnʉjxʉt es dyajtʉgóyʉt.
  tzj-NT: Pro ja winak ja c'o quigana chi nebiyomiri eje'e' ma c'ayew ta nekaj pa
    il mac rmal ja congana nquiyarij ja pwok cani' nuban jun chicop tok nbe pa trampa.
    Congana q'uiy rwach ja nquiyarij ja mta rc'amonto in rmalari' tok congana rpokonal
    nquetij rmal. Ja nquiyarij xajutij nyojtaji ja quic'aslemal rmal.
  tdt-tdt: Maibee ema sira nebee hanoin deit atu sai riku, sira monu ba tentasaun
    i monu ba lasu. Sira hakarak buat beik oi-oin nebee estraga sira, halo sira terus
    too mohu.
  ron-BTF: Dar cei ce intenționează să fie bogați, cad în ispită și în cursă și în
    multe pofte nebune și vătămătoare, care afundă pe oameni în distrugere și pieire.
  eng-WEBP: But those who are determined to be rich fall into a temptation, a snare,
    and many foolish and harmful lusts, such as drown men in ruin and destruction.
  eng-FBV: Those who are determined to become rich fall into the trap of temptation,
    following many foolish and damaging impulses.
  nld-1939: Zij, die echter rijk willen worden, vallen in bekoring en strik, en in
