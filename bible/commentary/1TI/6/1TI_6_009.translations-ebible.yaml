    vite nonovio, a ava amadudu ea vio na vakovioiano.
  bqp-bqp: Gbɛ̃ kũ ò ye ò gↄ̃ aruzɛkɛde ũnↄ dì ń zĩda da yↄ̃ogwana tankutɛn. Pↄ́nidɛna
