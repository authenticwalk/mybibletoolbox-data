    quinhuicas ipan se ojtli tlen quixolehuas ininyolis hasta teipa mopolose.
  sps-sps: To, tsuri na vainy te pon ror ma faarein vainy masun te nai gotsiny eraror
    tan fiamus ana ri te nai ot naa. A aave rari te tsun non, tan mauts a fo mamatsiny
    ka, ana ayei te kat fanunun rari, kat to ayei te kat fifiiring ovei rarori nainy
    te mat rori, ri iring eraror unya Hel.
  wnc-wnc: Siwan ngana aminu sangaapa kwaapzang panangge natapiu waapa natdetdeu wa
    nataak kakngata tanggaganuke tasiwan apimapik. Ngan. Waapatane musia sanga wai
