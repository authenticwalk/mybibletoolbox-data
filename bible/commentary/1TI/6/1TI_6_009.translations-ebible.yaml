  sey-NT: Ja̱je paꞌiquëtaꞌare jaiye curiquë pañuꞌu, cacohuaꞌi cato jaiye doꞌi peoyere
    yëyena quëcomaꞌpë huati hua̱terë nesicona cacayë, i̱ohuaꞌire coꞌa deꞌhuaquë, deꞌoye
    paꞌiseꞌere nejocaiyena, ti ne huesë hue̱ꞌñana sayena.
  nvm-nvm: '@see-verse:1TI.006.008'
  mps-mps: Tiali goli te doado bage hauwa saio homu ebo bidi dabe augwali te buside
    bidibo uni kibu dabego te nai tugi painogo te denami odobo tiwai ebo dao. Tiali
    goli te kibu aga te dedagede tulaluyu isabo homu me konegobeo. Te moneba homu
    konebo bidi dabego homu te tiwai ebo dao. Te augwa homu te moneba dąų olama,
    tama augwaligo te haniani dwai kolesaga wali peyu, tama te homu kolesaga meni
    yai bidi tiwai bilibadi, te augwa digi dene mabo kolesagago augwali dąų wabo
    dao. Tama tiyu augwa digi dolama, tama augwali dwai mu hobedagia bidaibao.
  pab-NT: Haiyaharenae kaoloxa, kaxiyehare tyaona aokowita hoka hatyo hiyeta kahasakaharetyakahitaha,
    kamaoseratyakahitaha. Exahe maisa waiye ahekotyahitaha hoka hatyoharenae hiyeta
    xamaikohaliti, mawenekoaretyati kaotyakita enomanaha.
  llg-llg: Tehuu hataholi see fo lahiik lamasuꞌi, lofoanak hambu soba-douk mata–mata
    kala, ma nana ikak neme boboa kii–konak mai, huu duduꞌa kada hata. Duduꞌa leondiak
    neni soe ma lakalulutu sila soda nala.
  kyf-kyf: '-Wa ''yɩbhaa wa ''ka ''ŋnɩmnɩnya -zɛ, -Saatan ylaa wa la, ''ɩn wa bhoa
    lubhu ŋwɛ: wee lubhu mɩa, mʋ -wa gbʋ -klo wa ''yɩbhaa, -we nyumɔa nyɩmɛ, ''ɩn
    we saa wa la weee.'
  tpi-tpi: Tasol ol man i laikim tumas long kisim planti mani samting, ol traim bai
    i kamap na holimpas ol olsem umben i holimpas wanpela abus. Bel bilong ol bai
    i kirap long mekim planti samting nogut na dispela bai i paulim ol tru. Na long
    dispela pasin ol bai i bagarap olgeta.
  mih-NT: Ta ñiyɨvɨ sa cuñi xaan sa cucuca ñu, nducu coto cuihna sii ñu ta canacava
    ñu sisi cuatyi. Vatyi cuaha xaan sa cuñi ñu, ta ña ñiñi, ta zatɨvɨ si sii ñu.
    Ta cua ndoyo ñuhu ñu sa cuenda ndaha tyiño ñu ta cua naa ñu.
  qvh-NT: Rïcu caylata munagcuna tariyashgalanwanga mana contentacuyashpanmi imayca
    lutan ruraycunaman churacäyan. Sayno cawayashganpita fiyupami nacayangapä. Waquin
    waugui-panicunapis rïcuyaylapä yarpachacurmi Jesucristuman manana yäracuyannasu.
    Sayno cayashganpitami cananpis nacaycäyan.
  kms-kms: Wute yumbo quan rise ningg riri ye ni nikinne nei isis riteri yumbo ur
    brequ rind di Satan ningg yawi pe righe kin pugri. Di nei brequ wute mai weny
    di unje pu ris kin nei te ninde rise. Nei ren kin ningg ni ir righe di God ni
    yembe neny ye.
  agn-agn: Piro ang mga taw ang gangaliliag ang mamagmanggad, madaling mabo-log ong
    tokso. Midio na-ked tanira ong kabantay, tenged agdegen tanira tang loko-lokong
    mga kaliliagan nirang panlangga ong pagkataw nira ig magtolmon ong nira asta ong
    impirno.
  nhi-NT: Pero naquin icniquih motomintisqueh amo moyolxicouah ihcuac quinyoltilana
    in tomin, yehyeh molpiah uan uitzih itich tleyasa xoxoh tlaniquilis tlen quimihtlacoua,
    uan ica nochi non mahsic mihtlacouah uan cahsih ninpoliuilis.
  ttc-NT: Yatzun kye aj n'el kyq'ajab' tzan kyok q'inon, kyetz nkyeqet tz'aqik kyib'x
    b'ix nkyekaj tzyu' b'ix tidi'chq n'el kygani' aj nya'tx tume'l, aj cha nk'ulun
    jun nya'tx galan kyi'j, b'ix nxik in kyetz tuj il tzan kyponaj.
  dan-1931: Men de, som ville være rige, falde i Fristelse og Snare og mange ufornuftige
    og skadelige Begæringer, som nedsænke Menneskene i Undergang og Fortabelse;
  kwj-kwj: E, ya mwaꞌambwe miyafo toro ki okokonandau hima le, omwe leto pitawa ki
    raindau hinga ele simiyanehei sumbu ki wu hichakondau. Wokoni wu ambwatinambwatikoni
    wui inaka ki ele kapwa inaka sukwakowa walambe ya fiya wunu ikonda.
  vie-OVCB: Người ham làm giàu thường mắc vào những cám dỗ và cạm bẫy, bị lôi cuốn
    vào hố sâu tham dục dại dột và tai hại để nhận lấy hư hoại và diệt vong.
  kze-kze: óísamba mayánáe-imayaawe su'mai owáí misáwí-ímáyááó tavisínana sáwí-yantaatavesamo
    tirááíyavesamo íyan-tantaako miwí tátorainasa sáwí'a umái mésa ánásanaaowe.
  mpj-mpj: Martu karlkinjuya mani majukukamu wartakajaku kulira nyininpa, palujanuya
    Jiijajpa junku yankuni, ka walykukartiya yankuni. Kayilapa ngula Mamalu-jananya
    warrkilku kurtingku.
  lbk-lbk: Ngem nan takho ay nan fomaknangancha nan an-anapencha et kad-in makna cha
    isnan sailo, ya masalacheyan cha isnan linilewlew ya omipasakit ay pangkhepcha
    ay mangiyey ken chaicha isnan eng-engkhana ay madchongawancha.
  mto-NT: Je̱ꞌe̱ pa̱n pa̱n jatyeꞌe naajkkumeenavaajnju̱dup, kaꞌats je̱ꞌe̱ veꞌe choꞌoxa
    vintso̱ veꞌe kyaꞌadat je̱p to̱kin ja̱a̱tp, yꞌajo̱o̱tidup tseꞌe may viijn juuꞌ
    veꞌe ka víjap ka kéjap je̱ts juuꞌ veꞌe yakto̱kintoojnju̱dup. Ax je̱ꞌe̱ tseꞌe je̱
    jayu du̱yakmaꞌtp je̱tseꞌe du̱tukmasa̱ꞌa̱k je̱ Nteꞌyam je̱ tyooꞌ.
  bzh-bzh: Rëḳ alam sën kwaj nevo bë degeḳo ḳupeḳ nġahiseḳë rot lo, og seggisën
    rëḳ natöḳ vu sir, lob rëḳ debës nabë sën mehönon deneḳo reggu luḳ söv. Ayoj
    nekehe sir in ḳupeḳ lu nġaa, lob denesepa loḳ nġaa kwamasën los nġaa nipaya
    agga nġahiseḳë, om rëḳ kebu jaḳ sir bedenadiiḳ bemalaj nama.
  guj-2017: જેઓ દ્રવ્યવાન થવા ચાહે છે, તેઓ પરીક્ષણ, ફાંદા તથા ઘણી મૂર્ખ અને હાનિકારક
    ઇચ્છાઓમાં પડે છે, જે માણસોને પાયમાલી તથા વિનાશમાં ડુબાવે છે.
  jvn-NT: Nanging sapa sing kepéngin sugih bakal katut nglakoni barang sing ora apik,
    sangking ngeboti duwit lan nuruti kesenengan sing ora nggenah. Ya barang kaya
    ngono kuwi sing ngrusak uripé manungsa.
  byr-byr: Pwara gɨlyɨvɨta kwalaalya maaryaꞌna yawɨꞌdɨvɨsare. Sahwara yɨkurɨyaawia
    wapetɨrɨnyaꞌ mwagiꞌnamaaꞌda naanyavɨ lɨvapadevaaibɨꞌ gɨlyɨvɨsa maaryaꞌnebwi mwagiꞌnamaaꞌda
    kayaaꞌnanya kwalaalya navɨꞌnavɨka galawiada kayaaꞌnanyabwi munyɨkɨdaaꞌnyɨ yɨdɨkaavaderera.
    Aalyaꞌ mihaasadevaaibɨꞌ sasarebwi sahwaraavɨ kayaaka kigalojɨ yuna yɨwɨpɨꞌderera.
  ian-ian: Kɨta nyan nɨma sakwat nda klavat ndɨna maawupmba yelavɨka yetɨlɨndeyan
    wan nyan ndɨ mbak waangu veigɨtɨka ndaiya vap vla kavle yilaa tɨgandɨ. Ndinyangu
    ndino wupma. Kɨpmana kwanda kwanda nda kat klavak yelavɨka yiga kavle yilaa lɨgandi.
    Kɨpmana nda kat klavat yelavɨka lɨnjeyan kavle vat yelavɨka kavle savle yetɨgiyandi.
  hun-hun: Akik pedig meg akarnak gazdagodni, kísértésbe, csapdába és sok esztelen
    és káros kívánságba esnek, amelyek az embert veszedelembe és romlásba döntik.
  mcf-NT: Piucquid dadpen bedshun dadpen dayun uate bunquido Esus tantiauidtsash badedi
    chieshtotsiash. Abi bunaiduidquio bednuen mëmunenquio icquin icsamboen nabantsiash.
    Aden Nuquin Papan chiaid niac-niacquin icsamboen naic quenenash adenuidi naic
    unësash icsambo icquido cuidacno nidendac.
  kjs-kjs: Go-rupa pea pare ali medalomame ele adaapu sulalo kone salimi-daare gore
    koeyae koneme nimu kotalalo pea. Go-rupa puma nimuna konemere ele adaapu epame
    komalimi-pulu nimumi ele adaapu saawe kone wimi-pulu bebolalimi.
  mni-mni: Inak khuningba misingdi athembada tai amasung apangba amadi misingbu mangtakpada
    tahanba phattaba apambasing adugi langda thui.
  yad-NT: Ni̱tiy vicharu̱y jaryi tarati̱, ne sajachi̱niy ta̱ryu̱yada tara variyu.
    Rani̱ru̱tyaniy ta̱ryu̱cha̱da tarani̱, jiryatiy ra̱vatya mityani̱, jiryatimyu̱
    ne samirya rani̱cha. Vu̱ñi̱ru̱tyi riva tara, netimyu̱ ne samiryara, rani̱ ji̱ta
    jarupanu samirya vicha̱dajisivyu̱y.
  mxb-NT: Tído na̱ ndúkú ña̱ kui̱ká, no̱ón kúú na̱ kue̱i noo̱ kua̱chi, ta natiin ñaá
    ña̱ kini, chi̱ kátoó kini na di̱ꞌón táto̱ꞌon kée na̱ ndeé to̱ꞌon, ta dárꞌuꞌu̱
    nda̱ꞌo ñaá, ta dánkoo ndaꞌí ñaá, ta dánaá ñaá iin kuu̱.
  pon-2006A: Ahpw irail kan me men kepwehpwehla kin pwupwudiong nan songosong oh lohdiong
    nan lidip en ineng pweipwei oh keper tohto, me kin kauweirailla.
  maq-NT: Peru xuta xi jemu meje rë me cuma nchina me ne, ndaya ndaya ni tsingatihin
    me xi cumandacha me xi sahmi me cjuatsehen. Xitu tsinguisehenjñi me ngajñi rë
    cjuatsehen jan ne, ha quihndë cumaji cuetjuxin me, sacuatjin rë ngu chu xi jiyahñu
    cahntsua ngu chen. Hacuaha jemu cjín xcusun yumahasen xi meje rë me. Peru machjiriin
    xcusun jan ta, tu tsichaja tu tsinguetsun ni rë cjuatacun rë me.
  hto-hto: Mei jɨáɨfodo aillo ráanaiacadɨno fɨeni comecɨ fácafue dɨbénemo jáidiaɨoɨ.
    Afémacɨ aillo fɨeni comecɨ óiacanafuiaɨmo raamo jíride izói itíaɨoɨ. Bie izoide
    fɨeni óiacanafuiaɨ cómena fɨeni fɨnode. Daje izói íaɨoɨ illafue nɨné táɨnocaitate;
    jofo zabilla méino izói nɨné táɨnocaitate.
  por-BRBSL: Mas aqueles que estão determinados a ser ricos caem numa tentação, numa
    armadilha e em muitas luxúrias tolas e prejudiciais, como afogar homens em ruína
    e destruição.
  ces-NKB: Ti, kdo touží zbohatnout, však upadají do pokušení a pasti a [do] mnoha
    nerozumných a škodlivých žádostí, které ponořují lidi do záhuby a zkázy.
  cui-cui: Seicaya nama pomonae bichocono ichichipa xua copei pexeinaewa, barapomonae
    exana pocotsiwa caurimonae pia pentacaponaein tatsi jʉntʉ coyene jʉjʉta. Daxota
    barapomonae exana pocotsiwa xua ichichipa, xua jopa wʉnaeyo, xua pocotsi coyenewatha
    abeya pia coutha nacana exana. Baxuan exana pocotsi coyenewatha xua barapomonae
    peweraweracaewa tsane.
  boj-2014: Ariya tamo naŋgi silali koba oqajqa are qaleqnub qaji naŋgi Satan na walawalainjroqnsiq
    uneq breinjreqnu. Aliem na wagme naŋgi ojeleŋeqnu dego kere. Deqa naŋgi kumbra
    uge uge yqajqa are prugnjreqnaqa kumbra dena naŋgi tulaŋ ugetnjreqnu. Mondoŋ naŋgi
    torei padalqab.
  eng-OEBUS: Those who want to be rich fall into the net of temptation, and become
    the prey of many foolish and harmful ambitions, which plunge people into destruction
    and ruin.
  eri-eri: Onou wa, nere fai moni dada baingaro elegei nomo gaude nigina waha, wala-walawou
    heigedu bona, hagoma kaafa ete yaasu tuna dorofe yaasu nigonbona. Nere nebere
    huwanyanege dada inyaba baingaro onowei nomo jaimu nigi gonga, waha no nere hilalamude
    nigonbona. Onodu fanyimu waha langa nere gai inyaba wodbode.
  aly-aly: Ingwer-rneman apek inkwerelheyel, man akngerrarl ineyew. Alakenh-anyeman
    arrenty ilkwelan renh-rnem arrkernemarl. Ra renh-rnem akngapety-iwem apmwangkwarr,
    rernemaw ilek-ilekew angwaremel ilkelheyew. Rernemap arwengkerrem-anem, apmwerremel-anem
    inngarl.
  wiu-wiu: Kamo tou wa wene pia meki yenepa Setanuyo likoa enekome one wakoke labakoa
    mokala toko. Eni yene paya nou toa mea padeya padeya tepi motuku pekete toapa
    tua atutapekala toi.
  swe-swe: Men de som vill (strävar, planerar för och har som enda ambition att) bli
    rika, faller i frestelser och snaror och många ovisa och skadliga begär som drar
    människorna ner i fördärv och undergång.
  cth-cth: Tawnta han ka ngai e taminaw teh dumyennae dawk thoseh, karap dawk thoseh,
    taminaw kamkonae dawk ka bawt sak e radueknae dawk thoseh, ouk a bo awh.
  mti-mti: Megara bira da me tawara abnawa atan anoigimpewa, me amaorot gumbe aikpe
    sira nama gumbe unikpe. Sira me ano kukaeba me anoano onanwa ge kukaeba gumbe
    unikpe. Ano kukaeba mame me iyayapan watkukampe.
  pad-NT: Kaborohirohi vihiki adani jiniro ahapini-ra vanofiki, oniani ida tapajoa
    avi'oiki fori va'ora nihaja. Vakava'inofinofiki ida hojai asohiriki, ija'ari va'iharikia
    vanofivini fori hiki. Vakadiva'inofinofi va'ora osa'iki fori vihiki vapohimajara
    kaimoni. Ibavi Jaharika'oaki kania vaabono jaharikia avarakhavini hija.
  twi-twi: Wɔn a wɔpɛ sɛ wonya wɔn ho no kɔtɔ sɔhwɛ mu na ɛdan ɔhaw ma wɔn ma ɛtwe
    wɔn kɔ ɔsɛe mu.
  hlt-hlt: Tedae khuehtawn ham aka ngaih rhoek tah cuekhalhnah neh thaang ah khaw,
    angnah dongkah hoehhamnah cungkuem neh nganboh dongah khaw cungku uh. Te long
    te rhawpnah neh pocinah khuila hlang a buek sak.
  tbz-SIM: Bɛ̀ɛ̀ dɔ́ kɛ́nɑɑ́ mbɛdítíkpɑ̀ɑ̀tìbɛ̀, bɛ̀ ɔ̃ɔ̃ do mɛbennímɛ̀ miɛkɛ nkɛ
    kɛ̀ iyɛntotí yɛiyii bɛ̀ soutɛ́ kɛ̀ bɛ̀ɛ tɑ mɛyɛi mmiɛkɛ, kɛ́feti kɛ̀ dɛ̀ɛ deè.
  san-GUJ: યે તુ ધનિનો ભવિતું ચેષ્ટન્તે તે પરીક્ષાયામ્ ઉન્માથે પતન્તિ યે ચાભિલાષા
    માનવાન્ વિનાશે નરકે ચ મજ્જયન્તિ તાદૃશેષ્વજ્ઞાનાહિતાભિલાષેષ્વપિ પતન્તિ|
  amx-amx: Tjerrtj ngwenh apek inang maney angerreh athek-irrem, arrentjel inenh antwerrkemel
    angetjenh. Lakenh-arteh anetjenh. Arrentjel-artek inenh arrkernem, kwereng inang
    awelhentj anetj inehenheh kangkwerrem. Kwereng inang anetjemeh mernelhem. Kwereng
    Altjerrel inenh atwetjenhemeh.
  ake-NT: Ka'pon amʉ' ipʉrataaike' pe e'paino kon ena i'tupɨ'nɨto' mɨrɨ awonsi'kɨ
    mare ya' mɨrɨ awonsi'kɨ tu'kan nɨ ɨri ton mɨrɨ awonsi'kɨ ɨsɨ ton i'se e'nɨto'
    ya' ka'pon ennasikanin ekota'man nɨto' mɨrɨ awonsi'kɨ uma'tan nɨto' ya'.
  qvn-NT: Nätan waquin runaga capogniyog caytarag munarmi yaycarärin ima juchamansi
    juc trampamannuy. Chaura chaynuy cayta munarmi muyun gotaranuysi lutan pinsiaglaman,
    lutan ruraglaman. Chaynuy cawar chay runaga aywayan alisca cunchuymanmi.
  tku-NT: Tī putza chī ricuj nalīhuan, xla' nalīlaktzī'ncan ē jāla catitlajalh. Lhūhua'
    catūhuālh tū cālacasqui'n hua'chi ixa'ksu'j nahuan tū nachi'pa ē jā cati'a'kapūtaxtulh.
    Ā'chulā' natlahua tū xmān ixtalacasqui'nīn hasta pāxcat nalīlakō' ē nasputa.
  bjk-bjk: Ma lamun bere, ewe idi te mamaa bara idi tabo tene orong kö tuluwok, idi
    tabo subu xöbo lalaa i könönöin idi. Idi tabo tamasexe xöbo mangana mamaa möxöbo
    öxö baulang niang irabo pet ögarin idi. Ma inabo mamaa na irabo pet ögat köbanin
    idi.
  msy-2020: Ezɨ gumazamizir dagɨaba iniasa bar ifongeziba, Satan me gifara men nɨghnɨzibagh
    etui, mati asɨzim azuazim gupuzɨ moghɨn, men naviba, arazir onganir avɨrir osɨmtɨziba
    anɨdibar amusɨ dɨkavtɨ, bizir kam bar me damu me gasɨghasɨghtɨ me bar ikuvigham.
  bpr-bpr: Bay i dad to mayè bong knun, mlal ale tatek di tilew, na bkeh ale liman
    du mdà di kdee dad snawang knayèla, na yé gamfalmo dale. I dad sasè knayèla, yé
    damyol dale salu di kalmo na di kaflayam.
  cle-NT: Joó⁴ hi²xiáh³ chie̱y³ foóh¹ chiáh² diáh⁴ hi³ dɨ³niaá⁴ hí⁴xaa³². Hí⁴lí³ liáh³xɨ³
    ca̱a̱³ liá³ chiáh² diáh⁴. Hi²xiáh³ jlah³ liáh³xɨ³ ga³ŋɨɨ⁴ dsɨ́² diáh⁴ nɨ³, há⁴hé³
    xiáh³ niaáh² cáh³ti³², hi³ja̱³ hi²xiáh³ ca³dah²yeey³² mii⁴ diáh⁴.
  txq-txq: Tehuu hatahori fo mana hihiik ka dadi namasuꞌi, ana hambu soba-dou mata-matak
    kara no muda hiek ma hambu ikek numa kii-konak mai, nahuu ara duduꞌa kada hata-heto
    a mesan. Basa naar neni sosoek ma nekelulutu masodan nara.
  aaz-aaz: Mes tuaf reꞌ anroim he njair atoin amuꞌit, maan aa fa te, in of napein
    rais furit humaꞌ-humaꞌ, ma nmoufu nbi kreot aꞌrii-ꞌneꞌu, natuin sin nateenb ahaa
    ꞌmuꞌif. Areꞌ kanan rasin naan of neik siraak ma nareuꞌ sin aꞌmoink ein.
  qup-NT: Maykan runakunami kullkiyanata munashpankuna yapa kamay tukuhushpankuna
    utkalla mana alikunata ruranahun. Tukllapi yaykushkashina kanahun. Tukuy uras
    ashwan kullkita munashpa, mana alita rurashpa kawsanahun. Paykuna kikinpa mana
    valik waklichik munanankunawa waklichirishpankuna kullunkakuna.
  azb-azb: Zəngin olmaq istəyənlərsə sınağa və tora düşərlər; insanı məhvə və həlaka
    aparan bir çox axmaq və ziyanverici ehtiraslara batırlar.
  eng-DBY: But those who desire to be rich fall into temptation and a snare, and many
    unwise and hurtful lusts, which plunge men into destruction and ruin.
  guo-NT: Pelax kimaenkasiapi, japiliajwa tampoela-el naekichachajbaliajwas japi babijaxan
    isliajwa. Samata, japi babijaxan is kimaenkaliajwa. Ja-aech wʉt, kofaxili babijaxan
