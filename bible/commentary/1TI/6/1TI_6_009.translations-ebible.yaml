    sirv abiꞌ rüjn reeman ni ad rayalt güün reeman ni rüjn persi rnijt reeman.
  ken-NT: Bo abhɛn báyàŋ bɛbhɔŋ bɛyǎ nkáp báwakari bɛkwɛn ndǔ nɛmɔ, mánkwɛn
