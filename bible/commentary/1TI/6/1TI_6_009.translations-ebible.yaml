verse: 1TI.006.009
translations:
  kpx-kpx: Isito oleuoleu isiviai kunai moaga malege Setenena lobogevege abuna mavivemo
    holoeavoi abu vavae isivi vage huhuihuhuiabe kena malevei humaha toelamo tai.
  okv-H: Eto embo na hajae vajae embo asi uje eto amo ere pambuhuma engekari ta veagora
    eto hamo ta ujeje isapamane na eoi embo ta vasiri sapura eaguja.
  tbo-tbo: Gapola tu luhogalenahi tauhi apo Tomodulele anani ludadana gulawana ina
    walohi, babana tauhi tunawahi hai winugonugotuhu po hai luhogala powa tepahiyei
    apo wiyuwa ma apapoe hina wialoni.
  mal-C: ധനികരാകാൻ ആഗ്രഹിക്കുന്നവർ പ്രലോഭനത്തിലും കെണിയിലും കുടുങ്ങി, മനുഷ്യരെ തകർച്ചയിലും
    നാശത്തിലും മുക്കിക്കളയുന്ന ബുദ്ധിഹീനവും ഉപദ്രവകരവുമായ അനവധി മോഹങ്ങളിൽ വീണുപോകുന്നു.
  grc-SR: Οἱ δὲ βουλόμενοι πλουτεῖν ἐμπίπτουσιν εἰς πειρασμὸν καὶ παγίδα καὶ ἐπιθυμίας
    πολλὰς ἀνοήτους καὶ βλαβεράς, αἵτινες βυθίζουσιν τοὺς ἀνθρώπους εἰς ὄλεθρον καὶ
    ἀπώλειαν.
  bgc-bgc: पर जो साहूकार होणा चाहवैं सै, वे हर तरियां के पाप करण के जरिये धोक्खे म्ह
    पड़े सै, वे एक जानवर की तरियां जाळ म्ह फँस जावै सै, वे उन चिज्जां नै करणा चाहवै
    सै जो उनकै खात्तर बेकूफी अर खतरनाक सै अर येए इच्छा उनके नाश का कारण बण जावै सै।
  khz-khz: Taunilimalima raira geririwana rinaga vogo vavagi pia rawali negetina talimara
    veopatovona egapirana, geria ririwa kawakawara e ririwa rakavara na evega-vekwakunagirana,
    voanana erolo-rigorana rakavai e kalova kapunai.
  deu-TKW: Die auf Reichsein ausgehen, fallen in Versuchung und Schlinge und viele
    thörichte und schädliche Lüste, die den Menschen in Verderben und Untergang stürzen.
  zsr-NT: Bönniꞌ tëꞌnnëꞌ gataꞌ quequëꞌ yöl‑laꞌ tsahuiꞌ, gac quequëꞌ le siꞌ bëꞌ lequëꞌ
    le xöhuiꞌ, atiꞌ laꞌyuꞌë lu yal‑lj qui tuꞌ xöhuiꞌ, atiꞌ lu yöl‑laꞌ cunözi quequëꞌ
    zian le laꞌzë́ ládxiꞌquëꞌ, le lun ditj lequëꞌ. Yuguꞌ lë ni lusnít lequëꞌ len lun
    ga laꞌnitiëꞌ tsaz.
  lin-lin: Bato oyo balingaka kokoma na bomengo bakweyaka kati na komekama mpe bakangamaka
    na mitambo ya baposa mingi ya bozoba mpe ya mabe, oyo ememaka bango na libebi
    mpe na kufa.
  hns-NT: Bakie dje paisa ke laalietj me par dja hai, oe har ek rakam kharaab kaam
    kare hai paisa paawe ke aapan laalietj poera kare khaatien. Aise karke oesab hardame
    auro kharaab howe hai aur narak me pahoetj djaaiga.
  noa-E: Mamʉ magba ãaur khʉʉnan sĩi phatkhon pöm paarpajuuta khĩirju thʉnʉm. Makhʉʉnaun
    phatkhonau aawai parhooba nem wau nʉmuajã chadcha amachdëu nem khõsim paarpajuuta
    ẽkhaajerram. Mag nʉm gaaimua wounagamjö ʉdʉraata nem parhoobamʉgjã amach bãyeu
    arrpi nʉm, mag phatkhonagta ee thʉnarr gaaimua naspawia amachdëupai wir aig amach
    khaibag waupimjö Jöoirau amach isegjujã khĩirjuba.
  eng-EMTV: But those desiring to be rich fall into temptation and a snare, and many
    senseless and harmful lusts which sink men into destruction and perdition.
  mib-NT: Chi ñayuu jeē cuní cucúcá, chi yachī quɨ́vɨ i cuēchi jeē jíto ndee jexeén
    i. Te quɨ́vɨ i jíín cuéhē jniñu cánéé jniñu stɨ́vɨ jéē ndíyo ni i. Te tācá un
    sáha jeē tɨ́vɨ ñáyuu te jnahnū ndetū i.
  lif-NT2: कर याङ्‌साकुन्‍धेसाबा पोःङ्‌मा निङ्‌वाॽ के़जोःक्‍पाहाॽ यरिक् याङ् थक्‍मा
    हङ्‌साॽमाओ नु यरिक्‌परिक्‍पा मे़क्‍माओ के़देॽबा इःओ मे़धाःरो॥ खे़ल्‍ले़ग खे़ङ्‌हाॽ
    तुक्‍खेओ नु मे़क्‍माओ थाःसुसिॽरो॥
  xnj-xnj: Nambu vala vevigana kuvya na vindu vyamahele vigwa mukulingiwa, na kuyonjwa
    mulikoka la mnogo wamahele wa chiyimu, weukuvahuta mbaka mukuhakala na kuhalabika.
  mmx-mmx: Ketla nedi di vara i do dinap novos aleng, dinaba ekip tangarang mi leveloklok
    tong pen la dina vonon axa at lara pelixo ngan leveloklok baulang. Levempanga
    xapmek naba lox asubu di ukopok ti losongsongot la labaava.
  cbr-NT: Axa 'aisamaira ñuñu 'iti cuëëncë uni a ca ñunshin 'atimanën 'apun ñu 'aisama
    'anun sinánmia. Sinánmicëxun ca a unicaman, uni sinánñuman 'acësaribi oquinshi
    'ati 'icën. Atúan usoquin sináncë cupí ca an 'aisama ñu 'atishi sináncë unicamax,
    aín sinan ñancáishi 'aish xënibua 'aínbi Nucën Papa Diosbë 'itimoi bamanuxun 'aia.
  tee-NT: Para ju va mak'ali' tajumputun na paklhu amapast'ac'anican ju macxcai chai
    a'okxchok'ocanta. Chai na tijlhu taxtokni ju talacasq'uin mas jantu lhitapalai
    chai mas na macxcai. Pus yuchach ju taputak'alhini ju is'atsucunti'an chai taputs'ank'ak'alhi
    ju lapanacni.
  eng-LSV: and those intending to be rich fall into temptation and a snare, and many
    desires, foolish and hurtful, that sink men into ruin and destruction,
  cak-NT: Pero ri winak ri niquirayij yebeyomer-ka, yeka ch'anin pa mac. Y roma yalan
    niquirayij ri beyomel, ja yeka pa trampa. Can niquirayij xabachique (xama'anchique)
    ex roma can je nacanak. Y romari' can q'uiy ex itzel xtiquic'ulumaj chupa quic'aslen,
    y ri' can xquieruc'uaj pa castigo chi ronojel tiempo.
  pah-NT: Jara'g̃a e'i tako ji imbateheteva'ero javo. A'ea rehe jate g̃a japyakai
    reki. A'ero g̃a ite'varuhua mbopogwehetei okote'varuhuavo nahã po ti ji ipyhyguhui
    mbatera javo. A'ereki hepia'ngi tehe he'yiva'ea g̃a pe g̃amongote'vava'ea. Tegwete
    g̃apohira okote'varuhua hugwi a'ero. A'ea g̃a mbotegwetepavi g̃a mondouka hahyva'ea
    ruvihava pype.
  sja-NT: Mamĩda eperãarã ũk'uru, audú p'arat'a ata k'iniapa, k'ĩsia k'awa-eedaipata
    mãik'aapa k'achiade baaipata. Maap'eda bigi p'oyaa lazodeepa uchia-e bɨk'a, mãga
    pɨk'a ãra ma k'achiadeepa p'oyaa uchiada-e p'aneepata. Mãgapɨ eperãarã atua wãpata.
  xed-xed: Ama gwal ta zba nzaku ka gadghəl ná, ta dəɗamdəɗa həŋ da skwi ta dzəgha
    mndu. Ŋa dəɗamta taŋ da dəɓla ghwaɗaka mnduha ta ɓadza mndu, nda ya ta zaɗanatá
    mndu ŋa ɗekɗek.
  mks-NT: Joo na̱ cúni̱ ndicuícá co̱ cándeé na̱ ca̱hnu̱ na̱ nu̱ú ña̱ cúni̱ yiquí cu̱ñu
    na ta já ndícava na nu̱ú cua̱chi. Ta xi̱hín ña̱ yóho cásáhá ndícají ini na caja
    na cua̱há nu̱ú ña̱ núu. Ta cája ña̱ yóho ña̱ ná ndihi sa̱ha̱ ná.
  gfk-S: Ma sene be dong ing di sip be di na watong tano barbarat, di na puko ter
    ta ira harwalar. Di na taba ta ira mangana sinisip ta ira ul ba ing na hagae di.
    Ma kike ra sinisip na manga hagae tutuno iat di.
  bmu-bmu: Mewö akinmö, ambazip moneŋ inap ketaŋi miwikŋaibingö mötzei, yeŋön mönö
    esapesapnöŋ simba ewö tötekögetka eta eŋgumakza. Eta eŋguiga sihim kömbönaŋini
    bölöŋi bölöŋi mi gwötpuk ahuba uru eŋololoŋ mem eŋgigetka kezapjupjup ahakŋe.
    Sihim kömbönaŋini goŋgoŋi mieŋön mönö öröm jöhöm eŋgigetka ulupköba köndeŋmöndeŋ
    miwikŋaiba ayuhume.
  dgz-dgz: Go waenapan puraput men anuiwanumampina imumu puraput inap wariwan. Man
    denkoe warini umap puraput imu pose wariwan bumbawam tane bagu sisi anuiwanum
    amba evi da amba inak muga wapasimain dim dim men anune den uon tata.
  eng-GNV: For they that will be rich, fall into tentation and snares, and into many
    foolish and noysome lustes, which drowne men in perdition and destruction.
  zaa-NT: Canu yala calatsi' quį ccá cą rico nna labí ccani cą guchia cą iyaba ca
    tentación nu dá' lani bel·liu qui' quį para guni cą mal, acca tse'e cą lo peligro
    por la' ridàlatsi' necio nu runi bel·liua qui' quį, hasta qui'ni labiru riỹu'
    cą por Tata Dios nna nitti cą.
  eng-WEBSTER: But they that will be rich, fall into temptation, and a snare, and
    into many foolish and hurtful lusts, which drown men in destruction and perdition.
  guh-guh: Itsiata baitsi jane pamonae najamatabëxaina ëpexainaejavanexa, bajarapamonae
    dovathi jamatabëcuenecëtatsi. Nexata pibisiacuene exana palata pepitsinexa. Jamatabëcuenebijianatsi.
    Nexata bajarapamonae Diosovecua naxuabiaya jinavanapa.
  bon-bon: Yepä lui cina singi bucurage gwidape tääpume, teebibine birige angle-tneja
    piiyepu Satani me dici te jaabaletnecimuge. Budubuduma piiyepu niiyarage singi
    cina teebibine joomlemimusi, ngälu siige iyeta niiya cabu yaacranuge.
  nhw-BL: pampa masehualme catli tlahuel quinequij miyac tomi, nimantzi huetzise,
    pampa tlajtlacoli quinyoltilanas. Eltoc quen se tlaquetztli catli quinmasiltía.
    Huan inijuanti pehuase quinequise más tlamantzitzi catli quinijtlacos. Huan ya
    nopa quinhuicas ipan se ojtli catli quisemanas ininnemilis hasta teipa mopolose.
  swh-ONEN: Lakini wale watu wanaotamani kuwa na mali kwa haraka huanguka kwenye majaribu,
    na wamenaswa na tamaa nyingi za kipumbavu zenye kudhuru, zinazowazamisha watu
    katika uharibifu na maangamizi.
  wbi-wbi: neke vavo vali nu vunoghelua uvwa kyuma vwimila mungelo, nakughwilila munhegho
    na muvunoghelua uvwa kijasu vuno vukuvanangania. uluo lukuvapelela kupumuka kyongo.
  bba-bba: Adɑmɑ be bɑ kĩ bɑ n sɑ̃ɑ ɑrumɑniɡibu, beyɑ bɑ rɑ wɔri kɔkiribu sɔɔ, kpɑ
    wiirɑrun kĩru kɑ kĩi ɡɔburu tu bu yinɑ mwɑ bɑ n kɑ dɔɔ kɑm kobu kɑ kpeerɑsiɑbu
    sɔɔ.
  eng-KJVCPB: But they that will be rich fall into temptation and a snare, and into
    many foolish and hurtful lusts, which drown men in destruction and perdition.
  kgk-NT: Ha oĩ imba'e retase va'e. Ombo'e íxupe anháy gweko-rupi oity-vy. Onhuhã-py
    oity-ma va'e-rami ogwereko ave íxupe anháy. Nainharandúi-gwi ivai va'e ojéupe
    gwarã oipota. Pirapire oipota eterei ojéupe gwarã ramo, opaixagwa rei ojehu íxupe.
    Ndoiko porãvéi-ma, onhehundi hagwã-pyma oiko. Oĩ pirapire mate omomba'egwasuve
    va'e. Anhetegwa va'e-gwi ojehesa rerova. Ova nhe'ẽ porã-gwi gwembiapokwe katu
    omboasy eterei.
  waj-waj: Vaidi vooya kaayauma mmatayaa diaa mminnamminnaiyauvaara iya mmuduuya rida
    ivaara nnaasu yaata utuaavo iya haruriraivo iya mmookaivaki vaikiainnaata iya
    mmannammanna itaida variaanoo. Iya itaa kiaa aataruuyauvo kobeevaki fayaivo haanara
    iivaa roosiima iya mmamma iira aataru maisamaisaiyauvaa iya varaata varaataikiai
    iya yaata duunaiya iirayaama iikiaavai. Ii aataru iyauvoono iya puaisa utikiai
    maisama varida putuaavai.
  cpy-cpy: Riima ikaate kowayiteroni rashaahantyaa, okaema-shiretatziri ikaaripero-shirete.
    Ikimita-kowaetakari shirika-chari iwirentsiki, aririka rantayita-nakiro ikowakaa-shiyitari
    owaariperotan-tatsiri, rootaki peyakaa-shitee-yaarini.
  mpx-mpx: Yaa bolo hi nuwa gogomwau lawakik hi pwawa inoke hi ona Seitani wana vineya
    elana. Panayawi buguliliyau ona hi viyeyaagil, inoke ali viyeya o kaiwena abwe
    yawaliliya nihi apanak ge yawaliliya hot nihi payaomal.
  wbp-wbp: Ngana-puka yapa kuja-ka nyina nyinparna talaku, kujarlaju nyiya-kari nyiya-karirli
    kajana parlirni majungkuju. Kuja kalu warrarda mani nyiya-kari nyiya-kari, ngula-kurraju
    Juju Ngawungkulku kajana rdarri-mardarninjarla warla-pajirni. Ngula-jangkarluju
    kalu maju-kari maju-karilki manngu-nyanyi warrarda. Yalumpurrarlu maju-kari maju-karirli,
    ngulaju kajana murrumurru-manilki, manu kajana maju-mani. Kajili palimi, ngulaju
    kapulu palimi Kaatu-wangu-juku. Yuwayi, kuja-piyarlu yapangku ngalya-karirli kalu
    juwa-kijirni Jijajiji wala nyinanja-wangurlu. Kujarlunya kalu-nyanu murrumurru-mani-nyayirni
    maya-kari maya-karirliji.
  luo-luo: Joma gombo mondo obed gi mwandu nwangʼo tem kendo gimoko e obadho kuom
    gik mofuwo mangʼeny kod gombo mathoth kendo gombo ma kamano kelo kethruok kendo
    miyo ji lal.
  nhe-NT: pampa tlacame tlen tlahuel quinequij miyac tomi, nimantzi huetzise, pampa
    tlajtlacoli quinyoltilanas. Eltoc queja se tlaquetztli tlen quinmasiltía. Huan
    inijuanti pehuase quinequise más tlamantzitzi tlen quinijtlacos. Huan ya nopa
    quinhuicas ipan se ojtli tlen quixolehuas ininyolis hasta teipa mopolose.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܕܒܵܥܝܼ ܗܵܘܝܼ ܥܲܬܝܼܪܹ̈ܐ ܟܹܐ ܢܵܦܠܝܼ ܒܓ̰ܘܼܪܵܒܵܐ، ܘܒܢܸܫܒ݂ܵܐ ܘܓܵܘ
    ܪܵܒܵܐ ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܣܲܟ݂ܠܹ̈ܐ ܘܚܲܙܕܸܓܵܢܹ̈ܐ ܕܟܹܐ ܡܲܛܒܸܥܝܼ ܠܐܢܵܫܹ̈ܐ ܒܛܠܵܩܵܐ.
  esk-NT: Aglaan tamatkua umialgusrisuktuat aŋiqusraaqtittaqtut aasrii pisaġipkaqhutiŋ
    naniġiaŋiñun. Napitittaqtut iñugiaktuanun kinniqqutinun suli atniutauruanun kimmutinun
    tikiutrisuuruanun iñuŋnik suksraunġiġviŋmun.
  msb-msb: Pero an mga nagahandom pagyaman madali masugtan, masilaod kag mahulog sa
    damo na mga kalukuhan kag delikado na paghandom na nakabutong sa mga tawo sa pagkapara
    kag pagkasira.
  cpa-NT: Tiánh¹ dsa² héi² dsag³, ju³lah dsa² hniu¹ li¹chi² ma¹dsio¹² quiah¹². Li¹hniu¹dsa
    hi² ha¹chi² ta³ jmo¹, hi² jmo¹ hi² jenh¹³dsa jmø³uai¹². Ma¹dsio¹² dsag³ tan¹ dsa²
    ŋi²nio³ lah¹jøng². Dsa¹hén² quiah¹²dsa.
  dso-dso: କେତେ କେତେ ଲକ୍‌ ସାଉକାର୍‌ ଅଇବାକେ ଏନ୍ତି ମନ୍‌ କର୍‌ବାଇଜେ, ସେମନର୍‌ ଜିବନେ କାଇ
    ପରିକା ଆଇଲେ ମିସା ତେଇ ଅଦର୍‌ବାଇ । ଗଟେକ୍‌ ପସୁ ପାରା ପାନ୍ଦେ ଲାଗ୍‌ବାଇ । ଜେତ୍‌କି ବିସଇ
    ତାକର୍‌ପାଇ ଆରି ବିନ୍‌ ଲକର୍‌ ପାଇ କାରାପ୍‌ ଆରି ବିପଦ୍‌ ଆନ୍‌ସି, ସେ ସବୁ ବିସଇ କର୍‌ବାକେ
    ମନ୍‌ କର୍‌ବାଇ । ଏନ୍ତାରି ମନ୍‌ କର୍‌ବାଟା ଅଦିକ୍‌ ଅଦିକ୍‌ ବାବି, ସେମନ୍‌ କୁରୁପ୍‌ନାସ୍‌ ଅଇଜିବାଇ
    ।
  meu-meu: A taḡa e ura heniamu taudia na hedibaḡani ese e butudia taomu, bona ura
    kavakavadia bona ura dikadia, idoa na heheto, ese e abidiamu. Taunimanima ihabua-taridia
    ḡaudia bunu, mase hanaihanai ai e hadonodia masemu.
  yva-NT: Are pirati beker pare apa ananuge nseowa manui, apa bekere wato mo taune
    aponae muno mo atopan. Apa bekere mamo ngkakainoanive vayave, weramu pantatukambe
    rai, ti mo augav manawadi po kakai raronto kobe.
  dgc-dgc: '@see-verse:1TI.006.008'
  zpm-NT: Sac grë zha ne rzoobladz xeṉ nroob dimi, no zho rquiil meṉdox zho ruṉ zho
    ncuaaṉe ndzinlidraa par gdziniaa zho dimi co; rlozh ga rzhiṉ lo xquieḻmban zho,
    haxta rnitlo zho.
  hix-NT: Tkatxhonke rma haxa kesnàr komo xe kehtokony haxa ryhe, tatarymahetxhe,
    kanhàn komo wya. Tatahohsetxhe, kanhàn komo wya. Thenyehra rma haxa tehohketxhe,
    anaro rha kanhàn kom hoko. Àro hoko rma kehohkatxho komo ryhe, kakàhpokany kom
    me naha. Keryewhamnohnye kom me naha. Kanàhnohnye kom me naha. Komtatkatxehkany
    kom me naha.
  sim-sim: Hako ma ol ya mendenjik hishombashiowewa ma ondo avak os li hishombashiowewa
    lihi oso si unak takatukuyikwa lir, os mbashi mambin li jereshiwak si rakajinda
    hom. Mbele mbele os sunguwavu mende lihi nga li lakmbaha li hishiwa ondo olmu
    lirin kavak nanduwa, os ma faheye ihi suwurinda mishik or iwak fa uksik si suwuri
    lalayiwak or uk anda hom.
  npi-ULB: अब, धनी हुन चाहनेहरू परिक्षामा पर्छन, पासोमा फस्‍छन् । तिनीहरू धेरै मूर्ख
    र हानिकारक वासनाहरूमा फस्छन्, र मानिसलाई बरवादी र विनाशमा दुब्छन् ।
  cgc-cgc: Piro, mga ittaw na mag-andem na magmanggaranen, simpri dali matintar na
    magbuat ta sala. Danen an magparyo ta yupan na nasied tak pasunod danen mga liag
    danen na ula pulos daw gasamad man ta iran na kabui asta maageman danen segeng
    na silot.
  tim-tim: Dâ bikŋande puli sikum humo mem mannerâm manbai yâkŋe egâliaŋ bâleŋaet
