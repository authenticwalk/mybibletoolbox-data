  cui-cui: Xanepanaya antʉyapusʉya jume cowʉntsiya exana ducuanaebiyama pocotsiwa
    Nacom ichipa. Peantʉyapusʉwa po peantʉyapusʉwa ataya tsiteca, barapo peantʉyapusʉwa
