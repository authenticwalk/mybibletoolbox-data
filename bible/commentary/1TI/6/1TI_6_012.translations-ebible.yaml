    mabaygoepa.
  sbk-sbk: Khoma iwo ilinza lilweteho. Lemelela uwomi wiwila wakwiziwilwe. Yali husababu
    ene aje ufumye usimishizi whilongolela lya simishizi abhinji whalila lililinza.
  mya-JVB: ယုံကြည် ခြင်းနှင့်ဆိုင်၍ကောင်း စွာသော တိုက်လှန် ခြင်းကို ပြုလော့။ ထာဝရ
