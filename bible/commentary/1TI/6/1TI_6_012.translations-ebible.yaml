    Ŋkpa amo̱ ne̱ Wuribware̱ a te̱e̱ fo̱ fe̱yɛ fo̱ bo̱ kɔɔre̱, saŋ ne̱ fo̱ a lee tɔwe̱
    ase̱sɛ akatɔ‑rɔ fe̱yɛ fo̱ a kii Kristoonyi‑o.
  cni-NT: 'Ariorica opomerentsivetaca piquemisantasanotiri Tasorentsi meeca, iro cantaincha
    ocameetsatasanoti pimataquero. Pinquearioventeneri icoacaajeitimpiri. Eiro pipeacotarotsi:
    pincantaitatiyempani panee inquitequi. Icoyeaquempi Tasorentsi iroaneantajempiri
    anta inquitequi. Tempa irootaque picantaqueri avirori, icarajeitaque oshequi quemajeitavaquempiri.
    Queariotaque picantaqueriri.'
  eng-WMB: Fight the good fight of faith. Take hold of the eternal life to which you
    were called, and you confessed the good confession in the sight of many witnesses.
  zaw-NT: Benduxh dzuun xcuent yäḻrililajz Jesucrist, gunazdzu'tz yäḻnabajṉ ni najc
