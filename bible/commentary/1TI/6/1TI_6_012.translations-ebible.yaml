  tam-TCV: விசுவாசத்தின் நல்ல போராட்டத்தைப் போராடு. நித்திய வாழ்வைப் பற்றிக்கொள்.
    இதற்காகவே நீ அழைக்கப்பட்டு, அநேக சாட்சிகளின் முன்னால், உன் விசுவாசத்தைக்குறித்து
    நல்ல அறிக்கை செய்தாய்.
  mit-NT: Cuàhandee gá inì‑ní ñà‑màsà dáca xi dìnì‑ní, te nacoo‑ní fe vàha xi‑ní;
    iin‑ni cunsìhi inì‑ní ñà‑seguru cucumi‑ní vida ndiaha nicanicuahàn, vàchi sàhà‑ñá
    nìhì‑níàmà, ñàyùcàndùá nì cana Dios mii‑ní, te ndee ní cachi stná‑ní iin palabra
    vàha ñà‑cuàhàn‑ní cunchicùn viì‑ní ichì‑yá; te cuàhà stná nèhivì nì inini na ní
    cachì‑ní ducán.
  ceb-ULB: Makig-away sa maayong pakig-away sa pagtuo. Kupti ninyo ang kinabuhing
    dayon nga diin kamo gitawag, ug ang gipamatud-an nimo sa atubangan sa mga saksi
    kung unsa gyud ang maayo.
  ces-LB: Být křesťanem znamená vést neustálý duchovní zápas. Vlož do tohoto boje
