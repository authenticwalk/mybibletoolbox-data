  bmh-bmh: Oiagab petak emen duailel ag dudu ece ameg wabun gurguranem sul. Na han
    gurguraimai, nait dorop muzmuz awau dabun gusig umam. Getal na duailel agal ameagab
    ebu izal oiab Yesus en petak em anena, Uwait nug na awau muzmuz dabun en ulizeun.
    Guzenaimai, nait dorop awau muzmuz dabun gusig patai dan.
  ctu-BL: Cha'len jini wen bʌ guerra cha'an chʌn xuc'ul ma' ñop. Ch'ʌmʌ ti a wenta
    a cuxtʌlel mach bʌ anic mi' jilel come jini cha'an tsa' pʌjyiyet. Tsa' subu a
    bʌ ti Cristo ti' tojlel cabʌlob.
  meq-meq: Ge vəram ŋgwalak eye ka tsəveɗ i Mbəlom. Gəs sifa i Mbəlom nakə ma ndəviye
    bay aye hərwi Mbəlom a zalaka na, ka neŋgeye ada ka ɗa ha parakka ahəl niye kame
    i ndo hay haladzay wu nakə ŋgwalak eye ka dzala ha aye.
  noa-H: Timoteo, Cristo hiek chaar maachdëu hʌ̈k'a nʌm gaaita hubʌnaa warag maach
    Hẽwandam hiekta nem pʌa chʌuu jaaubá, sĩi k'ajap meeuk'a jãau nʌmjö. Tag maach
    meeba hich mag wënʌrraju haar barjuuta hẽk'abá, pʌch mam sĩeimamk'ĩirta warrjã
    Hẽwandamau pʌch jʌr hautarr haawai. K'ĩir heyaa habá, har pʌchdëu hõor k'apan
    t'ʌnʌm dak'ĩir mʌg pʌchdëu hʌ̈k'a chirʌm hiek chan hogdʌba hich jãg hʌ̈k'a chitaju
    ha hiek'atarr.
  alp-NT: Lalemu kena lulu ahlaleke lokole rame lupe maka bala ibala kena pusue eni
    ktiline. Leke arue kai Alla eti pela. Arue kaiNi eti pela le mere Alla Italuke
    ete ale peneka. Kai bei alepa ete tamata bokala be ahlaleke lokoI mimisere elia.
  san-VEL: vi"svaasaruupam uttamayuddha.m kuru, anantajiivanam aalambasva yatastadartha.m
    tvam aahuuto .abhava.h, bahusaak.si.naa.m samak.sa ncottamaa.m pratij naa.m sviik.rtavaan|
  kbq-kbq: Kamentintimofo hara knare ha' nehunka, kagima higenka manivava asimu'ma
    eri'nanana azeri hanavetio, hakare vahe zamufi kagra ko huama hu'nane.
  kbh-kbh: Chë ts̈abe soyama, os̈buáchiyana joboguiyanama cochtsenojuerzana. Chë nÿetsca
    tescama yomna ts̈abe vida cochjashjache; chama Bëngbe Bëtsá tcmojanchembo y bëtscá
    ents̈angbe delante tconjánayana ts̈abe soyënga Jesucristbiama, ndayiñe aca icos̈buaché.
  ron-LSB: Luptă lupta cea bună a credinței. Apucă-te de viața veșnică la care ai
    fost chemat și ai mărturisit buna mărturisire în fața multor martori.
  pon-pon: Wiada pai mau en pojon, aneki maur joutuk, me koe pil peaker on o kadededa
    kadede mau o mon jaunkadede toto.
  nhe-BL: Ximoneltlali para titlatehuis ica tlen ax cuali queja quichihua se cuali
    soldado. Quena, tiitztoque ipan se tlatehuijcayotl para ma mocahua senquistoc
    melahuac totlaneltoquilis huan para más tlacame ma quicaquise huan quineltocase.
    Ximoaxcati nopa yolistli para nochipa tlen Toteco mitzmacatoc. Tiquijto iniixpa
    miyac tlacame quejatza tijneltoca Jesús; huajca ax quema xijcahua.
  sps-sps: Vaputs, nyi te kuar of fabiibiu tana faason ten Krais ma nom anyi na tafan
    tsuam tana toto na suu ana toto to ayei, Gov fikoo manyi ma nom ya tan nainy te
    pokei faruak iny anyi na faason ten Krais matar a vainy faavot.
  wnc-wnc: Ngan. Gata puya awikake Anutue kekeknga siknga natayuyo. Sike tupa Anututa
    ga iat gatake kekeknga asinggan yutzande yanggawambaman ie kukuyak. Ie kuke gata
    ie natapi kekekakut takngae natake aminbamdane kaine yakapbuyak. Unzingge gata
    Anutuat gatake kekeknga asinggan yutnangge natake kekeknga tasiyo.
  bus-bus: Ǹ wa dↄnzizɛ ↄsi maaa ká, ǹ wɛ̃̀ndi kɛ̀ è yãaro sí, zaakɛ beeen Luda n
    sisia gurↄↄ kɛ̀ n lɛ́ maaa gbɛ̃̀nɛ parii wáa.
  gub-BL: Erezeruzar katu Zezuz rehe, a'e rupi eho iko Tupàn hape rupi tuweharupi
    nehe. A'e rupi Tupàn nemuigo kar putar uzepyr tuweharupi a'e nehe no. Amo 'ar
    mehe ereze'eg teko tetea'u wanuwa rupi, neze'eg henu har wanuwa rupi. — Azeruzar
    katu Zezuz rehe ihe kury, heho wer hape rupi ihe kury, ere teko wanuwa rupi. A'e
    rupi Tupàn a'e nehe, nemuigo kar putar uzepyr tuweharupi a'e nehe.
  imo-imo: Imbo te mele pengamu limbeindo imboma kinye peya keri kuru liko lkirimele
    kinye paa enge nimbe lkipe tiye naa koromo mele Kraistinga iye paimbo ningo enge
    ningo pilino iyemu moronomunga paa aku teko mele pengamu liembo ningo keri kuru
    paa liko enge ningo lkiwi! Nu koinjo molopa kondopa kau puli ulu pulumu paa lipo
    ambolambo ningo enge ningo lkiko tiye naa kolko molani. Koinjo molopa kondopa
    kau puli ulu pulu nio kanomu imbo awini pilko molangei nuni paimbo ningo enge
    ningo pilerinu mele ningo para tirinu kinye Goteni koinjo molopa kondopa kau puli
    ulu pulumu tiemboi lieni nimbe nu oi alako torumu kanomundo nio.
  boj-boj: Tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi siŋgila na
    gurgurobuloqnsib bubuŋeqnub. Deqa Timoti, ni siŋgila na ururoqne. Osim dena ni
    ŋambile gaigai sqam. Ŋambile di Qotei na ni emqajqa are qalsiq metmej. Qotei a
    na qujai iŋgi iŋgi kalil ŋambile enjreqnu. Ni tamo uŋgasari gargekoba naŋgo ŋamgalaq
    di Kristus Yesus aqa ñam ubtoqnem. Deqa Yesus agi nami Pontius Pailat aqa ulatamuq
    di anjam maroqnej qaji aqa Abu Qotei wo naŋgo ŋamgalaq di e ni siŋgila na endegsi
    mermqai.
  eng-DRA: 'Fight the good fight of faith: lay hold on eternal life, whereunto thou
    art called, and hast confessed a good confession before many witnesses.'
  knf-knf: Gutaan ugut unuura unwooŋ pmëban pfiyaar pi ŋfiyaaruŋ *Kriŧtu aliinŧ, işë
    iyeenk ubida wi mnţo unkaaŋ kë idu'anaa wi iţupuŋ aji ifiyaar Kriŧtu kë bañaaŋ
    baŧum bammaari.
  san-KHM: វិឝ្វាសរូបម៑ ឧត្តមយុទ្ធំ កុរុ, អនន្តជីវនម៑ អាលម្ពស្វ យតស្តទត៌្ហំ ត្វម៑
    អាហូតោ ៜភវះ, ពហុសាក្ឞិណាំ សមក្ឞញ្ចោត្តមាំ ប្រតិជ្ញាំ ស្វីក្ឫតវាន៑។
  arn-NT: Yafüluwnge tati küme weychan reke mülechi mupiltun mew. Elukefilnge ñi famtripayael
    tati rumel mongen, feychi dungu mew ta dullieymew ta Ngünechen ka feymew ta wüldunguymi
    tami feyentulen fentren che ñi adkiñ mew.
  zas-NT: Been daꞌt naguiejn guzudxiꞌch loj ni rliladxil xtiidx Jesucrist. Ad gusëëbil
    guialnaban ni na̱j guialnaban tiblayaa, din par zian gulejman lüj abiꞌ rëbil delant
    loj zien ree bejn xhienaag rliladxil Jesucrist.
  ken-NT: Nu ɛrɨ́tí nɛnu ɛ̌ti Yesu nɛ́ bɔ́ŋ nɛka nɛ yi, ɔ́ngɔ́ bɛ́ ɔbhɔŋ nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti. Mandɛm abhɨ́ŋɨ́ wɔ chí ɛ̌ti nɛpɛ́m ɛnɔ mpok ɔ́rɛ́mɛ́ kpoŋoroŋ
    bɛsí bɛyǎ batísiɛ bɛ́ ɔnókó Yesu.
