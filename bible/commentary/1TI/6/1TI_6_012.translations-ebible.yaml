  mdy-ETH: ፆኦሲ ጉሙርቂፆ ዛሎና ዓኣ ኮዦ ዖሎ ዖልቴ፤ ሚርጌ ዓሶ ቤርቶይዳ ኮሺ ጉሙርቂንቲሢና ኔ ማርካዼ፥ ሃሣ ዬያም ኔ ዔኤሊንቴ፥
    ናንጊና ናንጎይዳ ዶዴ።
  spl-spl: Emelâk Wâtgât mâmâŋahât Heakŋe mem heweweŋ tuhuhekmu Kiristohâlen biwihe
    kalon yan nen Kiristohât lohimbi sennenŋan kinmâ “Kutdâne Yesu Kiristo konok hoŋ
    bawaŋgim manbom,” sâon. Yawu sâon yan Anitâ Manman Amboŋe otmu nanŋe Yesu Kiristoŋe
    nâŋgâhihimutâ ârândâŋ olop. Emelâk embâŋân Yesu Kiristo ikŋak kiap âlâ, kutŋe
    Pontio Pilato sâm, yâkât senŋan kinmâ Anitâ orop topyetŋe konohâk tap ya ekuop.
    Anitâ yet Kiristo yâk yetgât sâtgât otmâ yuwu sâmune nâŋgâ.
  usp-NT: Tij ak'ij chi ch'o'j riq'ui man jb'ab'al etzl jwi'l cub'uli' ach'ol chirij
