    ma yenya geenyik kwodii worek, eeta nediik God riita miina hisiirek, eena na sumowu
    ta.
  agr-agr: Amek Jisukristui kajintsá anentaimam nujai utugchat aidaush depetkata,
    nuniakum pujut nagkanchau jukita; Apajuí nuna jukiti tusa etegtamjau asamtai.
    Tuja, ame Jisukristuap uwemtijumainaita tabauk aents ijunjamunum iwainakam etsegtumakuitme.
  kyc-kyc: Wambu Anatu kapa ingingi lao suu pyapala kyakana renge nyingi doko akali
    bange nyelana makandenge dopale. Anatumi letena renge nyepala pyuo karare lao
    rombo palyiyamopa wambu malu mee kando kareyaminyipa emba sipurapala Yesunya kingi
    lao ketae lakandee kande.
  urd-GVU: ایمان کی اچھی کُشتی( لڑیں۔ ابدی زندگی سے خوب لپٹ جائیں، کیونکہ اللہ نے
    آپ کو یہی زندگی پانے کے لئے بُلایا، اور آپ نے اپنی طرف سے بہت سے گواہوں کے سامنے
    اِس بات کا اقرار بھی کیا۔
  yre-NT: '''Ta wʋdɩ Bali -sru "nɛn yia -si ''sia bɛ, ''i ''kun "man ''kpa, -e ''i
