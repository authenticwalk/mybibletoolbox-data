    nai hataholi noꞌu kala matan so. De, holu tea–tea mala sodak ndia.
  kyf-kyf: -Ɩn gʋ -gɔlʋ -zɔnʋ -we mɩa -Lagɔɔ 'yloogblʋʋ -nʋ nya. -Ɩn kpa 'yliyɔgagɩe
