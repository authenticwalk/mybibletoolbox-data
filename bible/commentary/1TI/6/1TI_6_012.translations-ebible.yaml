  ape-B: Nyak imas nyusuh Krais ananin balan dadag nyugipechen kobi douk ananu nene
    resis uli nasahul nebegun umu. Ali nyak alagun douk namudak ati. Nyak imas nyunubu
    dodogowinyamu nyugipech Krais ananin balan ali nyunubu nyulau agundak umu kwali
    nyupe kalbu eheh nyumneh umu. Kobi douk seiwak God nohwalenyu ali ababuk nyultab
    nyak nyanu wolobaichi elpech pape penek lotu ali nyaitak nyaklipech enyudak yopinyi
    balan umu. Nyak nyakli Krais Jisas anan douk dodogowinali ali nyak nyasuh ananin
    balan dadag nyagipechen. Ali douk ababuk nyultab nyak nyakli namudak ali God nanalawenyu
    nakli nyak nyupe kalbu eheh nyumneh.
  grc-F35: Ἀγωνίζου τὸν καλὸν ἀγῶνα τῆς πίστεως· ἐπιλαβοῦ τῆς αἰωνίου ζωῆς εἰς ἣν
    καὶ ἐκλήθης—καὶ ὡμολόγησας τὴν καλὴν ὁμολογίαν ἐνώπιον πολλῶν μαρτύρων.
  cav-NT: Cacasaticue Jesús queja nimeedya jutidya juaje ishu. Ejeque tuja bahue eje
    tupu tuque tsajajaya tupu tsajaja ishu cacasati bahue bucha, jadidya cacasaticue
    Yusuja yacuaju judiru ishu. Icuenemi jetiamaja yacuaju cacuejatihua mique Jesús
    queja catyatihuaque. Mique jadya quisaratihuajumi Yusura Ijahua quejaque inajacamerehua.
    Jutaquiju tura mique tuja juishu ihuarahua tibu, eje tupu majutsu Yusu quejadyami
    judirubuque ni eje tupu jaca ishu ama.
  kgp-NT: Ẽg tỹ ti ki rã kỹ ẽg tóg ti jykre to vãsãnsãn ke mũ, ẽg tỹ ka kunũnh sór
    kỹ to vãsãn ri ke. To tar nĩmnĩ, ã tỹ ẽg rĩr krỹg ja tũ ve jé. Tag hã to tóg ã
    jé prẽr, Topẽ ti. Kỹ ã tóg vẽnh kar mỹ tó ja nĩ gé, kurã ẽn kã. Ũn e ag vỹ ã vĩ
    ẽn mẽgmẽ. Kỹ to tar nĩmnĩ.
  bvd-bvd: '''O rao talingai ''amua ''ana dongana tooa nee ''ana manata mamana lae
    ''ana God. Ma ''oko dau ngasi ''amua faafia mauria firi ne God nia ''aili ''oe
    mai uria nee ''ana si kada bae ''o bae folaa sulia manata mamana laa ''oe fua
    toaa ''oro ki daka fafurongoa mai.'
  ukr-1871: Борись доброю боротьбою віри, держись вічнього життя, до котрого й покликано
    тебе, й визнав єси добре визнаннє перед многими сьвідками.
  apz-apz: Aꞌamu kako Kɨlaisɨmo sɨmeho hiꞌntnnono uyɨwoꞌnɨngkiso sohwo mjakeꞌwe hnnyo
    yahino iwoꞌnɨngkiso hweho. Kako yoꞌmayo yahino wonyo somo nuyakolofɨhwosi kako
    usijoꞌno humayo hohwafo somo iꞌmofapɨhwosi hoꞌyango songo neꞌno humayoꞌneso aho
    yokumpohnꞌnyo womakumontonoho. Oso paꞌnyoso kɨko syoho yokumpohnꞌnyo yohoji engolopohamo
    songo neꞌno humayoꞌne somo kɨko aho yokumpohnꞌnyo fɨkemokosyohumaho. Anɨtu kako
    kikimo hohonta oso hisoꞌno kuhwosopoꞌmentisofoho. Kɨko Kɨlaisɨmo sɨmeho hiꞌntnnono
    uyɨwoꞌnɨngkino soꞌno aꞌamu piꞌnɨngo engo somo yoloho nto lɨjwaofɨwoꞌnɨngkino hwosoho.
  eng-AOI: It is as though we who belong to God are running a race. When we run a
    race we don't stop or look back, we keep on running fast. We haven't reached heaven
    yet. So keep following God until you get there, and then you will live there forever.
    God called you to himself to be with him forever, and at that time when he called
    you to himself, you told many people that you believed in him.
  yon-yon: Eb anam andi yaambed arewa menebaneen yaa kuu amunmo dobiriyiib ninanabe
    burudande. Ebbed nimakarub yemoon yi kidangkambed Yesu yaa anam andaan kii andi
    ye weng yedmewen kuu Godbed wadkeri aron korem ye dowad kinebdoon. Kwani kowe,
    wadkeri aron korem yeman kee awine dobere.
  poi-NT: Wa̱tɨ con it́u̱mpɨy iñjɨ̱xi juuts ixunpa Dios. Wɨ̱cupɨ̱cɨ jém Dios iŋma̱t́i
    iga impɨctsóŋiñ jém vida jém d́apɨc cuyajpa. Jeeyucmɨ Dios micupiŋ iga michiiba
    jexpɨc vida. Jɨ̱sɨ cuando iniŋmadáy jém tantɨ̱wɨtam iga moj iŋcupɨc jém Cristo.
  wuv-wuv: Fo'a wagii fei rawani'a fo'aa fei narafawe'ia. Panarofaa fei harenua lomi
    i pedutoo wagii tamanu i rafeinio ma ona ugainia i pudaa watauda.
  quf-NT: Chaynulla chay kriyishaykinulla kusalata shachinakurmi tukuy tyimpupaq kawsanaykipaqna
