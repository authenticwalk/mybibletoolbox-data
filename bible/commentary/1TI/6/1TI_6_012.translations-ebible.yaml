    quiman tiquilic pampa ticneltocac Dios ilajtol. In in lajtulisli cualtichin, inon
    tiquilic neli inminlaixpan míac lacames hual huil quijtulo neli pampa mitzcaquije.
  sua-sua: Ii, tiok ko yi her mur havae mang in mruo ma mmok ko pum o mia kavurgem
