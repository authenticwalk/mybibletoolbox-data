    itu idop, ko jang lapás. Deng lu su kasi tau lu pung parcaya sang Tuhan Yesus
    bagitu di orang banya pung muka.
  pol-UBG: Staczaj dobrą walkę wiary, uchwyć się życia wiecznego, do którego też zostałeś
