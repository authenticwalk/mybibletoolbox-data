    walja z̈oñinacz̈ yujcquiz ticlarchamc̈ha, “Yoozquinkaz kuzziztc̈ha wejrqui” cjican.
  ksr-ksr: Aaŋgole ejanoŋ kuu aŋgi iikanoŋ haamo ambaatiwaajoŋ esuŋa kuuya meŋ kululuuŋ
    kenji, gii mono iikawaa so momalaariga koma gbiliŋ Anutunoŋ kuu akadamuyawo ano
    iikanoŋ kotiiŋ pondaŋ manja qeŋ laligowa. Anutunoŋ laaligo kotiganoŋ keubagatiwaajoŋ
    goonoti, gii mono laaligo ii koronsoŋ meŋ buŋa qeŋ aoŋ laligowa. Laaligo kotigaa
    buŋa koloojaŋi, giinoŋ qaa ii awaagadeeŋ jokoloona mamaganoŋ ii moma saanoŋ naŋgoŋ
    jeŋkeju.
  eng-TNT: Fyght the good fyght of fayth. Laye honde on eternall lyfe where vnto thou
