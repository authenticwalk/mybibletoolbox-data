    waha langa, danga bagu guriyedu bonahe, agene auma gai-gai hilobainga yafou waha
    tau. Saini ne danga bagu oto boni, fai baingaro agenege langa, name huwanyate
    ngalengawou malalamudu legenenga, Itou no ne agenege auma waha tei nomo yaure
    hinai.
  aly-aly: Rlterrk-antey Akngeyew anaynteyew, ipmelhey-angenh. Alakenh-anyeman nga
