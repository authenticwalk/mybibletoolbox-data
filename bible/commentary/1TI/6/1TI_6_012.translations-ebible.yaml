    ka taena daw madakel daan sa mga tistigus su ikagiyen nu sa pagtuu nu diyà ki
    Jesu Cristo.
  ctu-76: Cha'len wersa a wen ch'ujbin. Chʌc chucu yubil jini a cuxtyʌlel mach'ʌ yujil
