verse: 1TI.006.012
translations:
  kpx-kpx: Abu bibuluvisi mole evigeveale ke nahate a evievimo negoai ukolikoli manela.
    Ukolikoli maveve kemo Dilavau a hohavoge a hovelahai ekalesia ata moaga kebia
    vudimo a Iesu ehomale ke loui namigeve.
  okv-H: Eto God humota ue heka eto ari sapura dembejo. Eto umo embo isapamane ta
    tihi ta God ke be ijie vasiri daroho humbuha avo be jigijo.
  tbo-tbo: Witumagana binei una wileta kadidilili. Luyagohana memewahagana una womomota
    imahiyeya. Babana luyagohana binei ma Yaubada i otugem po om witumagana u paligeleteya
    lawa magomagouhi uyahihi.
  mal-C: വിശ്വാസത്തിന്റെ നല്ല യുദ്ധംചെയ്യുക. നിത്യജീവനെ മുറുകെപ്പിടിക്കുക; അതിനായി
    നീ വിളിക്കപ്പെടുകയും അനേകസാക്ഷികളുടെമുമ്പിൽ ആ കാര്യം ഏറ്റുപറയുകയും ചെയ്തിട്ടുണ്ടല്ലോ.
  grc-SR: Ἀγωνίζου τὸν καλὸν ἀγῶνα τῆς πίστεως, ἐπιλαβοῦ τῆς αἰωνίου ζωῆς, εἰς ἣν
    ⸆ ἐκλήθης, καὶ ὡμολόγησας τὴν καλὴν ὁμολογίαν ἐνώπιον πολλῶν μαρτύρων.
  bgc-bgc: एक आच्छे सिपाही की तरियां जो हार न्ही मानता, परमेसवर पै बिश्वास करणा अर
    उसका कहणा मानना ना छोड़ै अर उस अनन्त जीवन नै पा ले, जिसकै खात्तर तू बुलाया गया
    सै, अर भोत सारे माणसां के स्याम्ही तन्नै मान लिया सै, के तू मसीह पै बिश्वास करै
    सै।
  khz-khz: Kamonagi vetalinai pono tiliga. Maguli vanagivanagi pono gapi-gaugaua,
    kwalana emaguli pakunai Palagu na goi maki ekeamuto, taunilimalima gutuma wailarai
    gemu kamonagi okilagi-matagaiato tomanai.
  deu-TKW: Kämpfe den guten Kampf des Glaubens, ergreife das ewige Leben, zu dem du
    berufen bist und ein gutes Bekenntnis abgelegt hast vor vielen Zeugen.
  zsr-NT: Ca runëꞌ bönniꞌ gdu ladxëꞌë rijëꞌ gdil‑l, ben dxin qui le réjlëꞌruꞌ Cristo,
    len beni quiuꞌ yöl‑laꞌ naꞌbán gdu. Quië gac cni bulidzëꞌ liꞌ Dios. Dxiꞌa guc le
    gnauꞌ yalj lulu ca réjlëꞌu Cristo, lë naꞌ gnauꞌ laugac zian nup tun lnaꞌ lau qui
    didzaꞌ bëꞌu.
  lin-lin: Bunda etumba ya malamu ya kondima, zwa bomoi ya seko, pamba te Nzambe abengaki
    yo mpo oyeba yango tango otatolaki malamu kondima na yo liboso ya batatoli ebele.
  hns-NT: Parmeswar ke soerdjaatie ghat kausies karke aapan barhia bieswaas pakarle
    rahiehe. Toe dher manai ke aage gawaahie deile hai kie oe toke bolaais hai hardam
    khaatien okar sanghe rahe ke. Ie baat pakarle rahiehe.
  noa-E: Timoteo, Cristo iek chaar maachdëu ʉ̈kha nʉm gaaita ubʉnaa warag maach Ẽwandam
    iekta nem pʉa chʉuu jaaubá, sĩi khajap meeukha jãau nʉmjö. Tag maach meeba ich
    mag wënʉrraju aar barjuuta ẽkhabá, pʉch mam sĩeimamkhĩirta warrjã Ẽwandamau pʉch
    jʉr autarr aawai. Khĩir eyaa abá, ar pʉchdëu õor khapan thʉnʉm dakhĩir mʉg pʉchdëu
    ʉ̈kha chirʉm iek chan ogdʉba ich jãg ʉ̈kha chitaju a iekhatarr.
  eng-EMTV: Fight the good fight of faith, lay hold of eternal life, to which you
    were called and have confessed the good confession before many witnesses.
  mib-NT: Te nducú ndéyɨ́ ró sɨquɨ̄ jnúhun cándíje yó yá. Te cuɨñɨ nīhin ró jíín jnúhun
    jeē ni níhīn tahú yō cotecu yō nɨɨ́ cáni. Chi jeē yúcuan cúu jeē ní cana ya rohó,
    te cájí ní cahān rō jeē vāha cándíje ró yá, jíto jínúū cuehē ñayuu.
  lif-NT2: मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍ले़न् थुम्‍घो खोःमा फाॽआङ् नसाःन्‍ले़न् थङ्‌ङिन्
    नुःरिक्‍काङ् थक्‍ते़ॽओ॥ यरिक् तोःन्‍दिहाॽ तगि खे़ने़ॽ नसाःन्‍निन् नुःरिक्‍काङ्
    ते़न्‍दिङ् के़जोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन्
    के़बिरे़आङ् के़वये़रो॥
  xnj-xnj: Tova ngondo yila yabwina ya sadika, muni upata njombi ya wumi wa magono
    goha, muni genago ndi gawakemeliwi na Chapanga, pewajovili wamwene ukumyidikila
    Kilisitu palongolo ya vandu vamahele.
  mmx-mmx: Unak sixit lolos at lekampoovo at lununu, kusu unaba ruuna ka mo lorooro
    i nemen amisik. Ti mo mene lorooro ne Moroa ga ro ka u rin ap mo laaleng nenu
    ga vaase asu lununu ram to melamgo at limixin buaang.
  cbr-NT: Ñunshin 'atimanëan 'atimamitisa tancëxunbi tënëquin camina Nucën Papa Diosmi
    catamëcë 'ixun ax cuëëncësabi oquinshi ñu 'ati 'ain. Usoquin 'atancëxmi xënibua
    'aínbi aín nëtënu abë 'inun ca an mi caísacëxa. Asérabi cana 'ëx usai 'i quiax
    camina 'itsa unían cuamainun quiacën.
  tee-NT: Chai ni lhilac'ap'int'a ju Cristo pus ixlhichux ju mi'alhunut asast'uct'i
    ju macxcai ju va camac'ap'aniputunan ju Cristo. Chai va tachi anavit'ich cuenta
    ju mi'atsucunti jonk'alhita ju lhit'asanic'ant'a. Chai mi'akstu nauch la'ix'ucxlacapu'an
    ixtalhavat lapanacni ni lhilac'ap'int'a ju Cristo.
  eng-LSV: Be striving the good strife of the faith; be laying hold on the continuous
    life to which you also were called, and did profess the right profession before
    many witnesses.
  cak-NT: Can riq'uin ronojel awánima tatija' ak'ij chi na'an ri nrojo' ri Dios. Quiri'
    nic'atzin na'an roma ayo'n awánima riq'uin raja'. Man taya' can ri utzilaj c'aslen,
    ri c'aslen ri' can manak xtiq'uis. Y ja c'aslen ri' xawil cuando xatroyoj ri Dios.
    Jari' ri xyo'x chawe cuando chiquiwech je q'uiy xak'alajij chi xanimaj.
  pah-NT: Ejirokwa hete ti eporavykykatuavo pyryheteva'ea rehe Tupana'ga remimbotarimova'ea
    rehe. Erovia hete Tupana'ga nhi'ig̃a aerẽ po ti Tupana'ga ji mongoi ojipyri ji
    mombytavo avuirama nehẽ javo. A'ereki a'ea pe Tupana'ga e'i o'erame nde ve herejo
    ti ji pyri ejupa avuirama javo. Pyryheteva'ea pe nde ehetei erame ajiko ji Jesus
    Cristo'ga rehe Tupana'ga ra'yra'ga rehe javo. He'yive'g̃a nde rendu kako.
  sja-NT: Ara chõoparipa jɨrɨparik'a p'oyaait'ee, mãga pɨk'a jɨrɨ́ji pipɨara ijãapariit'ee
    Cristode mãik'aapa oopariit'ee irua oopi bɨk'a, ijãapari perã mãga oop'eda ichita
    bapariit'ee Tachi Ak'õre truade. Ma-it'eeta Tachi Ak'õrepa pɨ jɨrɨji, eperãarã
    chok'ara nɨ̃bɨ taide waawee-ee jarak'ãri pɨ Cristode ijãa bɨ.
  xed-xed: Lma ta vərɗa lma zlghay nda ŋuɗuf. Zak za ta hafu ŋa kɗekedzeŋ, kabga hgafhga
    Lazglafta ta kagha ta ghəŋani ma mnaŋta gha ta ŋərmata zlghay nda ŋuɗufa gha ta
    kəma ndəghata masləmtsəkha.
  mks-NT: Xíní ñúhú candi̱co̱ cáhnún íchi̱ ña̱ cándeé inún Jesús. Coto a̱ jándacoún
    íchi̱ ña̱ cañehe yo̱hó cu̱hún coún indiví xi̱hi̱n Ndióxi̱. Jáchi̱ sa̱ha̱ mé ña̱
    ja̱n na̱cana Ndióxi̱ yo̱hó tá na̱ca̱xi tu̱hún nu̱ú cua̱há ña̱yivi ña̱ cándeé inún
    Jesucristo.
  gfk-S: Nu harubu tano tahut na hinarubu haruat ma ira tutuno dait nurnur ine. Nu
    sangahe leh ikino nilon hathatikai nong God gate tato ugo be nu hatur kawase ie.
    Ma iga tato leh ugo tano pana bung u ga tange no num bilai na hininaawas palai
    tano num nurnur ra matmataan ta ira haleng.
  bmu-bmu: Mönahot aŋgolat azinöŋ aoŋgit miaŋgöreŋ luhut almapköra ösumŋi pakpak qezaköba
    anjawi, gi mönö miaŋgö dop mötnarip köl guliba aoŋgit aködamunŋambuk miaŋgöreŋ
    köhöiba pöndaŋ bim qeba malman. Anutunöŋ malmal köhöikŋe aŋgotmangöra goholöhi,
    gi mönö malmal mi buŋa qem aŋguba qekötahöba malman. Malmal köhöikŋaŋgö buŋaya
    akzani, göŋön keu mi ölöpŋanök jim miwikŋainöŋga gwötpukŋan mi möta ölöp naŋgöba
    jimakze.
  dgz-dgz: Iesu anu tumasitoni gueguewa ap tayavingan amba garewa gega inak yaibobot
    warai. Wataget waenapan aruga yamamup ge Iesu di anu tumaset waana yaibobot inagewa
    ame warapen men genan wan.
  eng-GNV: 'Fight the good fight of faith: lay holde of eternal life, whereunto thou
    art also called, and hast professed a good profession before many witnesses.'
  zaa-NT: Gulue' lu' qui'ni ná lu' contra nu ná mal nna ecabi lu' tsè' canu rinne
    contra ca titsa' nu ría latsi' ri'u, anía modo nna rulue' qui'ni chì ga'na lu'
    seguro qui'ni te la' labani nu labí ttíą qui' lu', porqui'ni por nua' nna gutàỹi
    Tata Dios lu' loti' iỹetse' ca enne' nna biyénini cą testimonio qui' lu' dacca'ló
    taá qui'ni ría latsi' lu' Cristua.
  eng-WEBSTER: Fight the good fight of faith, lay hold on eternal life, to which thou
    art also called, and hast professed a good profession before many witnesses.
  guh-guh: Catoayapëbeje ata Diosojavabelia nenajamatabëcuenecopatsijava, ajamatabëcuenesaëmëre
    nepitsinexa xua Dioso carajutsijitsia, matacabi apo pevereverecaejava. Pamatacabi
    navajunupaebame nejumecovënëtsijava Jesús Dioso pexënatocuene, Dioso cajunata
    pecarajutsinexa matacabi apo pevereverecaejava. Ayaibitsaëtoxaneto Dioso pejumecovënëtsivi
    pitabarata, Dioso cajunata pecarajutsinexa matacabi apo pevereverecaejava.
  bon-bon: Maane ätrunga gaabe cabu cängena uuwamepi, siige iyeteta ireclota ne ecatepi,
    lui ireclota tääpume meebine ituge ala asogleca, maane liba biname bime sobe cabu
    määme ätrunga ne cängena eboclomtujite.
  nhw-BL: Ximoneltlali para titlahuilanas ica catli amo cuali quen quichihua se cuali
    soldado. Quena, tiitztoque ipan se tlahuilancayotl para ma mocahua senquistoc
    melahuac totlaneltoquilis huan para más masehualme ma quicaquise huan quineltocase.
    Ximoaxcati nopa nemilistli para nochipa catli Toteco mitzmacatoc. Tiquijto iniixpa
    miyac masehualme quenicatza tijneltoca Jesús; huajca amo quema xijcahua.
  swh-ONEN: Pigana vile vita vizuri vya imani. Shika uzima wa milele ambao ndio ulioitiwa
    ulipokiri ule ukiri mzuri mbele ya mashahidi wengi.
  wbi-wbi: ghimbagha kukum'bingilila uNguluve ndavule lutalamu ndaani, neke ukolelelaghe
    uvwumi uvwa kuvusila kusila, vuno ghwa ghwakemelilue pala panoghwalyitike pavolesi
    avinga.
  bba-bba: A nɑɑnɛ dokebun tɑɑ ɡeebu koowo kpɑ ɑ wɑ̃ɑru te tɑ ku rɑ kpe ɑre di. Domi
    wɑ̃ɑ te sɔɔrɑ Gusunɔ nun sokɑ, ten sɔ̃nɑ ɑ mɑɑ nɑɑnɛ dokebun seedɑ ɡeɑ di seedɑɡii
    dɑbinun nɔni biru.
  eng-KJVCPB: Fight the good fight of faith, lay hold on eternal life, whereunto thou
    art also called, and hast professed a good profession before many witnesses.
  kgk-NT: Oripara hatãse va'e ikyre'ỹ oripara hagwã. Upéixa ete ne kyre'ỹ katu ererovia
    tee hagwã ereiko-vy. Ogwahẽ pya'e hagwã ogwahẽse ha-py oripara hatã oho-vy oripara
    va'e. Upéixa ete ave nde ave ne kyre'ỹ katu eregwahẽ hagwã Nhandejáry oiko haty-py.
    Ome'ẽ va'erã nde-vy nde rekoverã. Upe va'e Nhandejáry remime'ẽrã voi nde-vy. Upéa-rehe
    ne renói va'ekwe onhemoirũ uka-vy nde-vy. “Arovia-ma Nhandejáry Hesu Cristo-pe”
    atýra-py ere jave, ne renói-ma va'ekwe. Heta henduhare pa'ũ-my eremombe'u porã
    ramo, ne renói va'ekwe onhemoirũ uka-vy nde-vy.
  waj-waj: Vaidiiya isareeraivaara ngiari yaatara ngiari yaatara kiaaneema a Yisuu
    Kirisiinnara kutaavaivee kiannaivaara Anutuuqaa mmooriivaa yaagueeqararama kiee
    iikianee. Iinnanna irisaivaa tupatupaa variraivaa aiyara varaanee. A gioonna kiaapu
    kaayauya avuuyauvunu vaa na ausa hanigiauvaivee tira suaivaki tupatupaa variraivaa
    varaaneeraivaara Anutuuqo aiyara maavee tiravai.
  cpy-cpy: 'Eekiro pikemijanta-naatyee, pikimita-kaantero powayiri-wenta-neeyaawomi
    kameetha-yitatsiri. Pikimita-kaantero eejatzi piñaa-shintsi-wentee-yaawomi roojatzi
    paantakyaawori kanteetaa-chani añaakahaemini. Rootaki ikaema-shiretee-tantzimiri,
    ari okanta ikemanteemiri atziri-paeni, pikantzi: “Nokemijantee.”'
  mpx-mpx: Abulilek ana lohaveyan nu lohaveyani bubun. Nu logasisi ge yawal mihomihotina
    nu ahe, kaiwena Yehoba i yogaagiwa ge yawal o i bateli eliyam, saugena o wam abulilek
    wasana u wasaan bubun gamagalau hi gewi mataliyaa.
  wbp-wbp: Tarnngangku-juku puraya Jijaji Kirajiji mata-wangurlu warrkini ngurrjungku.
    Manu warrardarla wala nyinaka yungunparla jirrnganja nyina tarnnga-juku. Yangka
    kujangku nyurru-wiyi milarninjarla wangkaja nyuntuku, ngulajungku wangkaja yungunparla
    jirrnganja nyina nyanungukuju. Jayakurrarlungkulu yapangkuju purda-nyangu yangkaju
    wangkanja-kurra kujanpa wangkaja yangka nganta kuja kanparla wala nyinami Jijaji
    Kirajikiji nyuntuju.
  luo-luo: Ked lweny maber mar yie, kendo mak matek wach ngima mochwere mane oluongine
    chiengʼ mane itimo neno maber e nyim joneno mathoth.
  nhe-NT: Ximoneltlali para titlatehuis ica tlen ax cuali queja quichihua se cuali
    soldado. Quena, tiitztoque ipan se tlatehuijcayotl para ma mocahua senquistoc
    melahuac totlaneltoquilis huan para más tlacame ma quicaquise huan quineltocase.
    Ximoaxcati nopa yolistli para nochipa tlen Toteco mitzmacatoc. Tiquijto iniixpa
    miyac tlacame quejatza tijneltoca Jesús; huajca ax quema xijcahua.
  aii-aii: ܦܠܘܿܫ ܦܠܵܫܵܐ ܛܵܒ݂ܵܐ ܒܘܼܬ ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܘܕܒ݂ܘܿܩ ܒܚܲܝܹ̈ܐ ܥܵܠܡܝܼܢܵܝܹ̈ܐ ܕܐܸܠܵܝܗ‌ܝ
    ܦܝܼܫܵܐ ܝܘܸܬ ܗܘܵܐ ܓܘܼܒܝܵܐ، ܘܡܘܼܕܹܐ ܠܘܼܟ݂ ܡܵܘܕܲܝܬܵ‌ܐ ܫܲܪܝܼܪܬܵ‌ܐ ܩܲܕܡ ܪܵܒܵܐ ܣܵܗܕܹ̈ܐ.
  esk-NT: Pisuqtilaaqni ukpiqsrił̣ikun piqqautraġiñ, aasiiḷi iñuułiġmik isruitchuamik
    piññaktaaqaġutin. Uvvatakku taavrumuŋa iñuułiġmun Agaayyutim tuqłuġaatin uqauti'apkich
    nalupqinaiqhutin iñuich ukpiqsriḷḷapiaqtilaapnik.
  msb-msb: Talinguhaa gayod an mahusay na parariha san pagtuod, ganaha an waraʼn katapusan
    na buhay kun diin dida ka tinawag san Dios san ginpamatuudan moʼn hayag an imo
    pagtuod sa atubangan san damo na mga testigos.
  cpa-NT: Cøng² hi² ŋǿh³hning juu¹² quiah¹² Diú¹³. Tí² chiinh¹²hning jǿg³ jmo¹² li¹chianh²hning
    tiá². Huu¹³ jøng² báh³ ca¹tøa¹ Diú¹³. Jue¹²dsa ma²ca¹nǿng² hi² héh²hning jǿg³
    jøng². Rø² ma²ca¹tseih³hning dsa².
  dso-dso: ଗଟେକ୍‌ ନିକ ସଇନ ଜେନ୍ତାରି ଜୁଇଦେ ଜୁଜ୍‌ବାକେ କେବେ ନ ଚାଡେ, ସେନ୍ତାରିସେ ତୁଇ ମିସା
    ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ କରି ତାର୍‌ ତିଆର୍‌ଲାଟା ମାନ୍‌ବାକେ ଚାଡ୍‌ନାଇ । ଜନ୍‌ ନ ସାର୍‌ବା
    ଜିବନ୍‌ ପର୍‌ମେସରର୍‌ଟାନେ ଆଚେ, ସେଟା ତୁଇ ନିଜର୍‌ପାଇ ଆନ୍‌ । ସେ ବିସଇ ମିଲାଇବାକେ ବେସି ଲକର୍‌
    ମୁଆଟେ କାତା ଦେଇରଇଲୁସ୍‌ ।
  meu-meu: Kamonai ena tuari namona ba tuarilaia. Mauri hanaihanai iabina totona vada
    e boirimu, bona mauri hanaihanai harina namona vada o gwauraia hedinarai, dibadia
    taudia hutuma vairadiai; benaini, vada bavabia tao.
  yva-NT: Syare wimbambunin nyo Amisye apa anakere ransui tutir ava winyaura irati
    kovo nuge nuganui namirati Amisye po raurairive naijoe rai. Weye Amisye po nawain
    indamu nyaura kovo nuge nuganui rai arono wusyinoe nyo raura no vatano wanuije
    mansamun nyare, “Risyamo syanave Yesus Kristus ai.”
  dgc-dgc: Sakay gemtén mo i étanan a kaya mo ta pékilaban tam alang-alang ta péniwala
    tam, monda manalo ka ta buhay a éwan tu katapusan. Da entan mo, dinulawan ka na
    Diyos, a inatdinan na ka ta éya. Ey nanyari ya to péngitapat mo ta meadu a tolay
    ta péniwala mua.
  zpm-NT: Bleeladz luu beeṉ grë dziin ne ruṉ zha ne dib zdoo rliladz Dios, zigne ruṉ
    zha ne rie lo diḻ, rbeeladz zho zho. Goṉ gaṉle, laa luu nole nëz ne ygaa luu guieḻmban
    ne gdziṉd dze lozh, ib csaand luu nëz co; sac niicle Dios ible miṉ co bzooblo
    me luu. Psoladz gaṉle, squi ndxie miech bleero luu ne dib zdoo luu rliladz luu
    Xtiidz Jesús.
  hix-NT: Khananàhtoho kom yawo ro kehtokonye, anhà yarymanàr hoko rma haxa tehxatxow
