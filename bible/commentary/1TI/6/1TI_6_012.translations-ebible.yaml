  cmn-FEB: 因你相信上帝，所以要为良善而战，坚定地相信永生，你就是因此而受到召唤，这也是你在许多见证人面前做出的承诺。
  gmv-RNT: Ammano baaxe lo7etha baaxeta. Daro markata sinthan lo7o ammanetethan ne
