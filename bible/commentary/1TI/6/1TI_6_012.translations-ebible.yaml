  cop-CNT: ⲁⲣⲓⲁⲅⲱⲛⲓⲍⲉⲥⲑⲉ ⳿ⲙⲡⲓⲁⲅⲱⲛ ⲉⲑⲛⲁⲛⲉϥ ⳿ⲛⲧⲉ ⳿ⲫⲛⲁϩϯ ⳿ⲁⲙⲟⲛⲓ ⳿ⲙⲡⲓⲱⲛϧ ⳿ⲛⲉⲛⲉϩ ⲫⲏⲉⲧⲁⲩⲑⲁϩⲙⲉⲕ
