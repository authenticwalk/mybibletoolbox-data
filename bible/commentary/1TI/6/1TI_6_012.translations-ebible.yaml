    kwa wantu walozize.
  grc-TR: Ἀγωνίζου τὸν καλὸν ἀγῶνα τῆς πίστεως, ἐπιλαβοῦ τῆς αἰωνίου ζωῆς, εἰς ἣν
    καὶ ἐκλήθης, καὶ ὡμολόγησας τὴν καλὴν ὁμολογίαν ἐνώπιον πολλῶν μαρτύρων.
  nag-nag: Biswas laga bhal lorai ke loribi. Tumike anonto jibon nimite Isor pora
    matise, etu ke dhori kene thakibi, juntu nimite bisi gawahi khan laga age te tumi
    bhal shikar korise.
  eng-OEBCW: Run the great race of the faith, and win the eternal life. It was for
