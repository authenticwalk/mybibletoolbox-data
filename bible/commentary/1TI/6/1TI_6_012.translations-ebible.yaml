    cjín xuta hacutjin xi macjain jain ri Nina.
  hto-hto: Mai Juzíñamuimo ɨ́ɨnogafuemo fuirilla izói nágaruillaɨdo rɨire o iri. Juzíñamui
    omo iga zíiñona illafue ñue jeire o oíri, mei áfemo Juzíñamui uáidogamɨedɨoza.
    Afe Crístomo o ɨ́ɨnogafuena comɨnɨ cɨ́oicana jino llotɨo. Afe bie o llúamo o uai
    nabáidɨnona aillo ite.
  por-BRBSL: Lute contra a boa luta da fé. Tomai posse da vida eterna à qual fostes
    chamado e confessastes a boa confissão aos olhos de muitas testemunhas.
  ces-NKB: Bojuj ten dobrý boj víry, chop se věčného života, k němuž jsi také povolán,
