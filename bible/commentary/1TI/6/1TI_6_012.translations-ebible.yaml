  boj-2014: Tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi siŋgila
    na gurgurobuloqnsib bubuŋeqnub. Deqa Timoti, ni siŋgila na ururoqne. Osim dena
    ni ŋambile gaigai sqam. Ŋambile di Qotei na ni emqajqa are qalsiq metmej. Qotei
    a na qujai iŋgi iŋgi kalil ŋambile enjreqnu. Ni tamo uŋgasari gargekoba naŋgo
    ŋamgalaq di Kristus Yesus aqa ñam ubtoqnem. Deqa Yesus agi nami Pontius Pailat
    aqa ulatamuq di anjam maroqnej qaji aqa Abu Qotei wo naŋgo ŋamgalaq di e ni siŋgila
