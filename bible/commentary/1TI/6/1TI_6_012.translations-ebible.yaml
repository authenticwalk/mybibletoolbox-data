  uli-uli: Yedamgel bo yebe kkel yam tugulul ladep le yebe wochog chol hagurum kowe
    rema harta yar yedamgel bo yebe yoh ngalug molow la tor siyal. Iye iy molow we
    Deus ye fesangugloh iyang irel yodwe ye fel yam hamdefa yam tugulul ladep mo fael
    meter yarmat cholop.
  nin-NT: Tsi karrkarr ku iga yi. Si ba ttungo ni iyo isisurr na Abachi ku ku iso
    sese yi nggo a yo ùwà na yi nggo hen. Gri iso sese ima yi ngbangba, ùwà ta kpa
    azadi ka nggo Abachi a taka nu ùwà ni ikikre yi du ùwà so sese na ku nggo.
  acu-NT: Antsu Cristo pengker umirkum kakaram wajasta. Nu turakmeka pujut nangkankashtin
    jukitnuitme. Yuska nu jukita tusa aminka eatmakmiayi. Tura asamtai aints untsuri
    antinamunam ameka Cristo nekasampita tinuyame.
  cak-WNT: Can tatija' ak'ij chuc'uaxic jun utzilaj c'aslen ruma chi c'o chic ri acukbel
    c'u'x riq'ui ri Dios. Tatija' ak'ij chi ntoc awuche (awixin) riyit ri c'aslen
    riche (rixin) xtibe k'ij xtibe sek, ruma can riche (rixin) wi chi nac'ul ri c'aslen
    ri' tek xasiq'uix (xatoyox) ruma ri Dios. Ruma can chiquiwech ye q'uiy winek xabij
    wi chi xacukuba' ac'u'x riq'ui ri Dios.
  ebk-ebk: Epapasnekmu nan kafiaelam ay mangafurot kan Apo Jesus ay kaman as nan cha
    makeab-abfiak ay mangepapasnek ay tomagtag ta mangafiak. Maepachongka kan tona
    ya kokompotka as nan fiyag ay maid patingkiana. Tay hiyana nan kiapúna ay enayakian
    chaká kan Apo Dios as nan nangifiag-am as pammatem as nan sangwanan nan ongor
    ay tataku.
  spa-PDDPT: Pelea la buena batalla de la fe. Agarra la vida eterna a la cual fuiste
    llamado, de la cual hiciste buena confesión delante de muchos testigos.
  ruf-ruf: Utowe pfinoghile ng'ondo ye inoghola, ukinde ughima wa ghamatsuwa ghose
    iukemelighwe ne Imulungu hala haulongile kutoghola hambele he iwakalangama wengi.
  gun-gun: Iporã va'e re anho enhea'ã rejeroviaa rupi. Eupity ete tekove marã e'ỹ,
    ha'e rami aguã nerenoĩa, ha'e heta oendua py renhemombe'u porã rire.
  agu-BL: Quiwit tan muc'le'n q'uixc'uj yil tz'ul tan apile'n tan tu' yi k'uklij ac'u'l
    te Ryos. Quil tzawak' awib tk'ab e'chk pilbil awetz, ma na quiwsaj awib tan acambal
    yi itz'ajbil yi quinin bajsbe'n tetz, na ya'stzun axac yi acẍje'n xtxa'ol Ryos.
    Ej nin nach cu'n ayol yi alijt awa'n ẍchiwutz jun c'oloj kajwutz yi cxomok te
    kachusu'n. E' cu'n stiw te ayol.
  isn-isn: Ikue embita nenza nauhueli. Ambiela upanga nuakale nuilangiwe. Inge aensoko
    seye kina aupumilye uwihengi ntongeela aakueli udu kuiiki nekiza.
  eng-PEV: It’s like we are in a big fight against the devil and all his bad spirit
    mob. He wants us to go wrong and stop believing in Jesus. But Jesus gives us really
    good life that goes on for ever, so we have to keep on trusting Jesus for that
    life, and then we will win the fight against that bad spirit mob. Remember the
    time that you first believed in Jesus, and you told a lot of people about it.
    That was the time he called you to follow him, and to get that life that goes
    on for ever. So now keep on believing in Jesus, and keep on following him so that
    you keep on living that good life for ever.
  ilo-ULB: Makirangetka iti nasayaat a ranget ti pammati. Salimetmetam ti biag nga
    agnanayon nga isu ti nakaayabam. Maipanggep iti daytoy a nangtedka iti pammaneknek
    iti sangoanan dagiti adu a saksi, no ania ti nasayaat.
  pir-NT: Ʉhmʉsepʉ sa ijiducuacjʉre Cohãcjʉ̃ beseri mʉhʉre. Sa yegʉ Cohãcjʉ̃re mʉhʉ
    wacũ tutuayere peyequina masare quehnoano yahuri mʉhʉ. Sa yegʉ ñano yʉhdʉepegʉta
    tiquirore wacũ tutua duhueracãhña ʉhmʉsepʉ mʉhʉ sa ijiducuatire.
  anv-NT: Myɛumyɛ ulɔ́ulɔ́ ndɛre muú ayi áfyɛɛ́ metɔɔ́ ne Kras, nnɛré metɔɔ́ mambɔ
    geŋwá ɛyi gélágé byɛ́. Ɛlé gétúgé geŋwá ɛyigé na né Ɛsɔwɔ ákuú wɔ,
    ɔtɛne né mbɛ ushu gejamégé bɔ ntɛsɛ ɔgaré nya gbɔŋɔnɔ nnó ɔfyɛ metɔɔ́ ne
    Kras.
  sab-NT: 'Geru ulia Chube giti ba uñe, ba mo ta dbale chage kiraske diali Chube takalin
    kare. Chube ba gau toi ama ole diali chui ulita, malen ba gerudu kwian ngle gwa
    giti: “Cha Chube gai ulia, cha be mo ta gbe chage ama ole diali.” Ba gerudu ene
    kwian ngle gwa giti, nege ba me ta jogenga ba Chube gerua gau chuiage giti.'
  tmd-tmd: Naŋ Jisas nugw pön mɨdlö aku, wop bli ömörö nagö haŋ öliöxmɨjɨnö, jɨ naŋ
    mɨ ususör rön, Krais mönö wä aku mai dumɨdö. Nöbö mö mɨga nugugu mɨdɨm nugugɨrön,
    nɨ Krais Jisas nugw pɨlö, rɨmö wop aku, nuŋ öim mɨdɨb maga nagö nölöŋa. Öim mɨdɨb
    mag aku pɨ cɨcɨ nɨgö.
  acr-NNT: Chachuqꞌubꞌej awibꞌ chi utz chupa ri Utzilaj Tzij akojom y e chatok il
    che ri kꞌaslemal na jinta utaqexik, ma ruma waꞌ xatusikꞌij ri Dios y ruma waꞌ
    chikiwach ukꞌiyal tikawex xaqꞌalajisaj ri kubꞌulibꞌal akꞌuꞌx rukꞌ ri Cristo.
  kpg-kpg: Lele giibeni i di hoiaa di hagadonu, gii mee dau kumi di mouli dee odi,
    go di mouli a God ne gahi mai ginai goe i do haga modongoohia humalia do hagadonu
    i mua digau haga modongoohia dogologo.
  taj-taj: थेतबासेलमा ए जुकजुकधोनाला जुनीला लागिरी विश्‍वासरी सदन ङाच्‍छा बढब तउ।
    तिग्‍दा भिसम परमेश्‍वरसे एदा चुलान लागिरी ङ्‌योइबा मुबा। एसे थे जुकजुकधोनाला जुनीला
    बारेरी ल्‍हानान म्‍हिला ओन्‍छाङरी ज्‍यना लसी उन्‍बा मुला।
  avt-avt: 'Ti ehises menmen God emɨkre han kit iuwe enum emɨr ke mɨt hɨr hanhan nesiuknen
    waswas nanɨt menmen. Ti hɨrɨak menmen mar im, hɨram mamkepit te ti ehises menmen
    mɨrak werek werek ere maain ti etike God yi eiyu werek werek. Nɨpaa God kehimɨtenut
    me menmen im, ti nepei atɨp mɨt yapɨrwe etpor har ik: “Hi amɨ ehises hɨm yaaim
    me God.”'
  cbk-cbk: Proba gayot fuerza dol ta man competicion tu por causa del di tuyo fe con
    Dios. Proba gayot tu para gana contra con el maldad. Ansina ay recibi tu el recompensa
    de vida eterna. Dios ya escoje contigo para tene ese vida cuando ya habla gayot
    tu na delante del maga gente que tiene tu fe para cree que si Jesucristo amo el
    Señor quien ta dale ese vida eterna.
  uig-ARA: ئېتىقادتىكى گۈزەل كۈرەشتە كۈچەپ كۈرەش قىل. مەڭگۈلۈك ھاياتنى چىڭ تۇتقىن.
    سەن دەل بۇنىڭغا چاقىرىلدىڭ ھەمدە ئۇنىڭ يولىدا نۇرغۇنلىغان گۇۋاھچىلار ئالدىدا بۇ
    ئېتىقادنىڭ گۈزەل شاھىتلىقىنى قىلدىڭ.
  tuf-tuf: Bahat Jesús tamo ay sehw̃an acu urán tanan cuít chaw̃i. Ur istanác cuitar
    eyta chaw̃i. Bah urán tanan eyta rehcayat, bah yaryat Sir jor cuacúr bur cut suw
    cut ítataro. Récajian ricá cac cahmar behmát Jesús chihtá cajac ehcujacro. Eyta
    ehcwáyatan Sirat bahan ima jor itin wajacro. Eyta bira ey tamoan cuít séhw̃awi.
  abx-abx: Maki'awaya nga anda'og kaw si mahalap kina'iya nagpanhingyap-mo tungod
    si pagtu'o. Angkunon i kinabuhi' nga gana' katapusan-na, kay iya i nag'agdahan-na
    si ka'aw si Diyos nga sa'angkun-mo siray ngan pamusngal-mo si mahalap pinahallingan
    atubang si malabbat tistigos pag'ako' si Kristo Jesus kon say iya si kalugaringun-mo.
  mco-NT: Mɨc mjot mhuinma'ñ pɨdäg ma Dios ytɨy'ajt, ca' mjotmetzcɨ̈y. Tun jadu'n
    nej jäy huɨdibɨ nayboyɨ̈cquípxɨgɨxy naymɨc'íjxɨgɨxy. Nijot'at cɨxyjot huinɨjot
    yɨ jugy'ajtɨn huɨdibɨ m'alma ypadamyb ma Dios. Dios xyajnïbɨcy jɨgɨx mgapxhuäcxɨp
    jada tɨy'ajt. Tɨ miich mgapxypɨdzɨmy nej mmɨbɨcy mayjäyjoty.
  cpb-NT: 'Eekero pinkemisantanakitye, poshiyakairo pomanawentatyeeyaawome kameethatatsiri.
    Poshiyakairo eejatzi piñaashintsitatyeeyaawome irojatzi paantaiyaawori kantaitaachane
    añaakagaimine. Iro ikowakaitakemiri piñeero añaamentotsi, iro ikemantaimiri atziripaini
    pikantzi: “Nokemisantai.”'
  aon-aon: Nyak ta nyusuhw Krais ananin baraen dodog nyugipeshen kabi douk anan nenek
    resis iri nahur debeg um. Aria nyak shopunek douk namudok atin. Nyak ta dodogowin
    abom um nyugipesh Krais ananin baraen aria nyurao agundok abom um kweipon nyupe
    wosik abom ihih nyumneh um. Kabi douk seiwok Iruhin nahwaren aria abudok nyutob
    nyak nyani sabaishi arpesh pape penek lotu aria nyakitak nyakripesh enyudok yopinyi
    baraen um. Nyak nyakri Krais Jisas anan douk dodogowini aria nyak nyasuhw ananin
    baraen dodog nyagipeshen. Aria douk abudok nyutob nyak nyakri namudok aria Iruhin
    naraen nakri nyak nyupe wosik abom ihih nyumneh.
  hus-NT-2005: Ka tʼajaꞌ an chápláb abal ka óntsi ka belaꞌ na Dios; ka choꞌóbnaꞌ alwaꞌ
    abal a koꞌol an xeꞌchintaláb xi yab in koꞌol in okʼontal, pos jaꞌich kʼal jechéꞌ
    tin kwenta ti kanyámal na Dios ani a lej tsubkʼámalich tin tamét yán i atiklábtsik
    abal a belámalich ni Ajátik Jesukristo.
  mig-NT: Ná ndúkú ndéé‑ró kándíja va̱'a‑ró, te suni ná sá'a‑ró fuerza ni'i̱n tá'u̱‑ro̱
    kúchaku̱‑ro̱ nɨ́ɨ́ káni, chi ja̱ yúán kúu ja̱ ní kana‑ya̱ xiní‑ro̱, te ni̱ ka'a̱n
    ndaa̱‑ro̱ tú'un‑ya̱ ní kajini̱ kua'a̱ ñáyɨvɨ.
  bps-bps: Salngad di to skuya mila i gamwè i untung, too ge fgal di kafaglutam, du
    fye fnisanam i kdee sasè gal samfati i kafaglut, na gamdawat ge i untung dunan
    nawa landè sen. Du én duen Dwata tamlo ge, du fye gfunam nawa landè sen. Na di
    kafaglutam di ku Dyisas Krayst tatoom santulen di muna i dee dad to.
  mbs-mbs: Pegpekagsen ka toman te insogò kamno tepad te kebenalan pinemenalan nikaw.
    Pegkinawà ka te kaling pedowan wedad temanan, so yan se doun te tinawal ka te
    Timanem amon begayan ka kenyan, aw mig-indan ka diyà te medita otaw te nemenal
    ka te kebenalan.
  tof-tof: Wamaka Rrom gazirr pama gazirr pokodó kokezan piküp bainda gazirrüm, ma
    ta inzan, koke ki piküp baila Godón amkoman angunüm akó oya arrkrrum, enana pamkolpama
    mankü bóka bamgün korale. Akó ⌊ngarkwat-koke arról⌋ karrkukusi amiógke. Gyagüpi
    amalónke wagó, God marü wató ngimaunürr wankü ngyabenóm metatómpükü. Abün pamkolpamab
    wapi, ma morroal bóktarró amkoman ubie wagó, ma Godón amkoman angun namülnürrü
    akó marü ubi yarilürr oya arrkrrum. Ene tonarrdó, ma Godón ngyaun bóktan kuri
    ipadórró.
  cme-NT: Vaa ŋ fɛrɛ Diiloŋ-hũmelle-na. Baa yaŋ Diiloŋ-nelle korra-niɛ. Diiloŋo jɔguɔŋ-ni
    baa difande maama yaa‑i ku'i ciɛ u bĩ-ni ce-ni u wuoŋ-nuɔ. Ŋ waaŋ difande maama
    yaa‑i fafamma nuɔmba yufelle-na ku belle-na.
  sus-sus: Danxaniya gere fanyi so. Kisi suxu, i xilixi naxan ma, i seedeɲɔxɔya tixi
    naxan ma fe ra seede wuyaxi ya xɔri.
  pon-2006: Tangowei uwen omw kak nan weirentang en pwoson, oh kalowehdiong uhk mour
    soutuk, pwe iei mour wet me Koht ketin malipeiukohng ni omw wiadahr kadehde mwahu
    en pwoson mwohn sounkadehde tohto.
  dad-dad: Momoiya nigin kusĩ biya walouf. Mata ibodkeleya are, õ musei meleid bun
    el wo, kurõ wesin sain bun, õ anĩ nigin iweignon anĩ urou kafĩ wol.
  zab-NT: Baanpac pur guzutipné ni reldilaazu xtiidx Jesucrist. Quɨt initiu guelnabány
    ni ná guelnabány par chazy, te pur par ziy abcuabeeny liú ax guniiu xa xquel reldilaazu
    Jesucrist nez lo zieny de bniety.
  jae-jae: Ônac siŋ ŋajam êtu takêŋ gêwiŋŋa ma ôkam ôŋgôŋ matam jali teŋgeŋŋa tôŋ.
    Gêdêŋ taŋ kôsôm kôkêŋ gêwiŋ lasê lau taêsam sêŋô naŋ, Anôtô kêkalem aôm gebe ôŋgôŋ
    matam jali.
  ksd-ksd: Una varvarubu ta go ra bo na vinarubu na nurnur, una tabe vake ra nilaun
    tukum, nam di ga oro pa u upi ia, ma u tar tata kapa ta ra bo na varvai ta ra
    luaina mata i diat ta ra umana tena varvai vadovot.
  msm-NT: Paningkamot ka yagboy angod to otow no og-ibak to yumbaan, su sobuuk ka
    to diya namanuu ki Cristo. Pakadigon ka duon to sikan kinabuhi no wada katapusan.
    Imbogoy sikan ikow to Diyus no iyan migtawag ikow to diya panahon no mig-ikagi
    ka duon to atubangan to mahan-in no mgo otow no ogpasakup ka ki Jesu-Cristo.
  myk-myk: Yogo ke mʼa dunni nʼa daa wu funŋɔ ni ge, la le mʼa se ta. Ɲìi sicuumɔ
    pe pu ɲɛ pu ya xhuu-i ge, mʼa pee ta. Lee wuu na Kilɛ ya ma yiri. Wee kafilasaama
    we ma bɛ ya jo na ma wo nʼa daa wu shɛ. Lee ya pye sipyii niɲɛhɛmɛɛ ɲii na.
  sbe-sbe: Bena sunuma iyalana unai ku iyalabayao. Huyana ku hededehemasalahago boda
    matadiyena meta yom sunuma ku tole Keliso unai, ede Yaubada ye kaisunuwaigo na
    mauli nige kana siga ye haiyawa. Mauli ne taba ku kabihekahini!
  mcr-mcr: Si Kraisi Iquenyqä quuvqä naqä-qakuänäŋä eqiyäŋi, ii ävquatämäutŋqänä yamwiqä
    huitaŋä-huitaŋä isua kimenä. I kimeqä diŋqe äwimasiyätnä, quuvqä yäŋänäqŋqä eqiyätnä,
    aŋä häŋä hea ique-ique pmeqeu matŋqeŋqä yäŋä qŋgaŋgnä. Si tqä quuvqä heqiyqeŋqä,
    ämaqä kuapänäŋä iuqä hiŋuä iqi awä tquaŋgŋäŋga, Goti Hanjuwä Iqu, si aŋä häŋä
    hea ique-ique pmeqä iu matŋäŋqeŋqe, atäuŋuä ae ätekqe.
  cux-NT: Ní taachi 'cueenu di cuuvi cáávā chi i'téénu di Ndyuūs canee diitu di ndúúcū
    chi i'téénu di yeⁿ'é Ndyuūs yeⁿ'ē yú. Ní diitu diiⁿ di caati chi cuuvi yeⁿ'ē di
    vida cueⁿ'e daāⁿmaⁿ chi cuuvi cuta'a di yeⁿ'e Ndyuūs ti Ndyuūs yaa'ví yā dii chi
    cuuvi yeⁿ'é yā dii. Ní dii 'āā ngaⁿ'a di chi i'téénu di Ndyuūs nanááⁿ 'yaaⁿ n'dáí
    'iiⁿ'yāⁿ.
  tur-YTC: İmanın yüce mücadelesini sürdür. Çağrılmış olduğun sonsuz yaşama sımsıkı
    sarıl! Birçok tanık önünde yüce bildiriyi açıkça dile getirdin.
  san-ITR: vishvAsarUpam uttamayuddhaM kuru, anantajIvanam Alambasva yatastadarthaM
    tvam AhUto .abhavaH, bahusAkShiNAM samakSha nchottamAM pratij nAM svIkR^itavAn|
  bel-N: змагайся добрым змаганьнем веры, трымайся за жыцьцё вечнае, да якога ты і
    пакліканы, і вызнаў добрае вызнаньне перад многімі сьведкамі.
  sch-sch: Taksônna tâninsietna han ranak songin tân inla, male nangma rangin kumtuong
    ringna hah man roh; maha chang rangin Pathien'n nang a koi ani, rietpuipungei
    tamtak mitmua hâitaka na taksônna nu phuong lâihan.
  mic-MIQNT: Siaw lugwa ta'n tel we'gusipgwatun ugjit ta'n teli gtlams'tasin Gjinisgamewigtug.
    Etna na Gjinisgam ta'n weji wigum'sg'p ugjit gugune'n na iapjiwewei mimajuaqan.
    Etna na ula teli tplumsi't'p ta'n telueineg ta'n teli gtlams'tasin mimajuinuigtug.
  huu-NT: Jeacɨno dɨbeimo o iñellena, Jesucristona ɨɨnuanona, llocana o jai. Jaca
    itatajacɨnona marena raise ɨɨno. Jusiñamui ona fetode, o jaca illena. Navui dɨga
    comɨnɨmo Jesucristona o ɨɨnuana marefodo llotɨo.
  jiv-NT: Yusna nu túrunat tusam kakaram ajástá. Tuke amuicha iwiaakma emetata. Nu
    túratniun Yus anaitiamkaiti, tura ame Yus nekas enentáimtamu untsurí̱ shuar iruntramunam
    etserkaitme.
  otm-NT: Xʉn ngu yʉ ją'i bi 'yø 'bʉ gmím ma xʉn ho ni t'ɛ̨c'yɛi. Nɛ ngutho ya gui
    hyut'anzambʉi gui tąha, tengu'bʉ n'da ra dofʉi i hät yʉn ʉnbi ngue da dąh ran
    sʉi. Janangue'a da zä guim bɛnt'i xʉn ho a ra te ma'da'yo, gue'a í zon'na a.
  dah-dah: Be, gebe Al Kuruŋ beleŋ yeŋya hugiŋeŋ heŋ heŋ niŋ hoy girkeb al buda kuruŋ
    diliŋde Yesube al gwahade yeŋ nurde tagalariŋ goke Al Kuruŋ beleŋ amaŋeŋ nuryiŋ.
    Irdeb Yesu niŋ hekkeŋ nurde meremiŋ po gama irde heŋ yeŋ kurut wor po yeŋ hayiŋ
    goke manaŋ Al Kuruŋ beleŋ amaŋeŋ nuryeŋ geb, gwahade po teŋ hayiŋ. Irde yeŋya
    hugiŋeŋ heŋ heŋ mata goyen tubul ma wor po tiyayiŋ.
  tnk-tnk: Naruaɡənien amasan səvəi nahatətəien, tikaruaɡən irə, muvehi əknekɨn nɨmɨruien
    rerɨn sə Kumwesən rɨnəkwein ik tukwe fwe kupwən nəpɨn ikɨməni irapw amasan nahatətəien
    səim ia nəmri nərmama həpɨk.
  kpr-kpr: 'Ni tumonduse, ninda fakinaga edo isoro use, jebuga evovodae irari ava
    tuve baresa. Ainda susu mo: jebuga amo tuve baso dae sedo, God ni aghi etiri,
    eredo natofo da dombuda, Bajari nange nange tumondusesa, ava osa sisesi.'
  san-IAS: viśvāsarūpam uttamayuddhaṁ kuru, anantajīvanam ālambasva yatastadarthaṁ
    tvam āhūto 'bhavaḥ, bahusākṣiṇāṁ samakṣañcottamāṁ pratijñāṁ svīkṛtavān|
  nho-nho: Taaohi ki mau too manava i Christ, aa koe ku mee ki toa koe te ora e ora
    hakaoti. Koe ni arumia TeAtua i too saaita ni taratara imua te lopo tama maa koe
    e lotu iaa Ia, teenaa ki too koe te ora nei.
  gym-NT: Makwe tödekadre käre Ngöböbti, yebtä makwe nünanka dite jabtä rükäre kukwe
    kämekäme rüere. Makwe ja töi mikaba kwatibe Ngöböbtä angwane, makwe nieba ni kwati
