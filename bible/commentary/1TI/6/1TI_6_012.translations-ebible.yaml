  buk-buk: Lhac ŋaŋga ma ndic siŋ têŋ lêtôm hoŋ naŋ bu ku am nem kêŋ whiŋ dulu. Muŋ-ŋga
    lê am hoc yom asê yêc lau daêsam aŋgô-ŋga bu am kêŋ whiŋ Yisu Kilisi. Gêŋ dau
    tôc asê bu am tap Anötö ndê galem ndöc tamli ŋapaŋ-ŋga sa su. Bocdinaŋ sap galem
    dau ŋa-ŋandô dôŋ ŋaŋga eŋ.
  pri-NT: Gà cimwü naa na pwi paa na wâdé, wiâra ê cèikî kâjè. Â gà cipa ba gòo ê
    *wâro dàra gòiri jaa Pwiduée [â gà wârori bwàti nabàni]. Ba nye târa kaa, ê wâro
    bèepwiri, na é todàgà, na tòotù na gà napàpari ê cèikî'gà, na ara ê pâ âboro na
    wâru.
  zpq-NT: Gwlec yic̱hjo' ben con ga zelao saquedo' cont gono' yogo' dan' chazlaže'
    Diosen'. Na' bebe dan' šjayzo' len Diosen' toḻi tocaṉe, ḻe Diosen' gwleje' le'
    šjayzo' len ḻe', na' ba bi'o diža' lao beṉe' zan žo' chejnilažo'ne'.
  por-TFT: Procure sinceramente e com todas as forças [MET] viver de acordo com aquilo
    que você crê. Continue desempenhando bem as tarefas para que possa ter certeza
    de que viverá eternamente. Lembre-se de que você foi escolhido por Deus {Deus
    escolheu você} para viver com Ele, e que você afirmou aquilo que acredita/que
    confia em Deus enquanto muitos presbíteros/ouvintes escutavam as suas palavras.
  gwi-NT: Gwik'iinjigwiighit ni'yaa eenjit gwint'aii tr'agwah'in, ąįį ji' t'ee gwandaii
    ndaanąą'ąį' kwaa gaayiihantsyaa. Jii gwandaii ndaanąą'ąį' kwaa eenjit t'ee Vit'eegwijyąhchy'aa
    noozhrii, nijin lęįį nąįį andaa gwik'iinjigwiighit gwinzii eeginkhe' dąį'.
  gvn-gvn: Bama Christianmal, nyulu must junkayku bunday. Yinya yala race. Karrkay
    yaykarrku warri racemunbu, nyulu prize manil. Christian junkayku bunday, ngulkurrku,
    nyulu prize manil. Godungku nyungu wawu juran-bungal, yinya Christian wuljaljiku
    Godunji bundanka. Godungku yununin kunjan, nyungunji wuljaljiku bundanka. Ngadiku
    yundu nyungundu mambarrijin. Yundu bamanda wubulbu yinyaynka balkan, kukuku ngulkurrku.
  nhy-NT: Xitekipano chikawak ika motlaneltokalis. Xikmoaxkati in nemilistle katlej
    mach keman tlamis, porke por yonik omitznotzke in toTajtzin Dios, iwan otikijtoj
    de kenik tikneltoka in toSeñor Jesucristo inmixpan miekej tlakaj.
  asm-FB: বিশ্বাসৰ উত্তম যুদ্ধত প্ৰাণপণ কৰা৷ যি অনন্ত জীৱনৰ বাবে তুমি আমন্ত্ৰিত হ’লা
    আৰু অনেক সাক্ষীৰ আগত যি উত্তম বিশ্বাস স্বীকাৰ কৰিলা, তাক তুমি ধাৰণ কৰি থাকা৷
  okv-okv: Eto God tumota ue teka eto ari sapura nembejo. Eto umo embo isapamane ta
    titi ta God ke be ijie vasiri daroho uha avo be jigijo.
  mxt-NT: Ñihi sa̱cuvun tyiño nuu Nyoo vatyi tyicuan caa tahán chi tyi chinó iñi yo
    chi ra. Ta ma saña ndahun ñayɨvɨ̱ chaa cha ma naa ca maa cha chaha̱ Nyoo chi yo.
    Vatyi ican cuenda cuan nacana Nyoo chuun, quɨvɨ catyi̱ cachun tyi chinó iñun nuu
    cuaha xaan ra cuví cha ndaa.
  tzo-NT: Mu me lecuc chavil ti c'op ti mu meleluque. Cholo me ti sc'op ti Diose ti
    ja' melele. Ja' me xac'an ti chacuxi sbatel osil yu'un hech t'ujbilot yu'un ti
    Diose. Yu'un jamal avaloj ti stojol ep quermanotic ti chach'umbe sc'ope.
  ind-AGS: Bertarunglah dalam pertarungan yang baik saat kamu percaya kepada Allah.
    Pegang erat-erat pada kehidupan kekal di mana kamu dipanggil. Inilah yang kamu
    janjikan di depan banyak saksi.
  omw-omw: Vaisivanto mpo inraikya vararerata nai ntutaa kye nai ntutaa kyemaqi viqata
    hiantaantema kyera evata hianteqara uaqia hi kyaiqara qaqira kyera nte ekyaa enta
    qati variqi virerave timwa kyeqara Iesusirara rieqarama variqira quante. E mwitaama
    kyera variqira quante tiro, Kotiva i nraanrama taira. Kotiva i nraanrama taihara
    e airi nraakye qora suqaa variqara nte Kotira aanraqaa nraahu virerave qiananra.
  yrb-yrb: Anu imueta derawere ufie seitanini woroworo uraneta ari utebea. Ana uwara
    faiyawerebai na Godi imutatane weiba Godima aba me ibene ibene ibeta mafie yua
    we mune odi. I me ibene ibene ibeta mamegou ua.
  maa-NT: Ndaà ti̱xkàtjì kjoa̱ xi mokjeiín‑ná i̱t'aà ts'e̱ Cristo. Kì nìkíjna‑jèn
    ndi̱yá kixi̱ ts'e̱ kjoa̱binachon xi mìkiì fehet'aà ni̱ta̱ kjé‑ne. Nga koií xá
    kiìchja̱‑lè Nainá. Ngaji̱ jyeé k'oa̱s'ín ndaà kits'iì ndso̱boi nga kinìkixi̱yi
    'én xi mokjeiín‑lè i̱t'aà ts'e̱ Cristo nga nguixko̱n xi̱ta̱ xi kjìn ma‑ne nga
    kiì'nchré.
  mcq-mcq: Nimairoa vajijino ꞌarasaraa kaꞌene nimaiji ꞌaraꞌamana. ꞌEne majama hihuna
    kaꞌene a ijihuni vaji ꞌumenaara ꞌee ara ei riri epuni unaꞌi ira mamaa kaꞌene ꞌwaramajaho
    ija kisi ꞌunaꞌamana.
  sus-A: دَنشَنِيَ فٍرٍ قَنيِ سٌ. كِسِ سُشُ، عِ شِلِشِ نَشَن مَ، عِ سٍيدٍحْشْيَ تِشِ
    نَشَن مَ قٍ رَ سٍيدٍ وُيَشِ يَ شْرِ.
  jpn-1965: 信仰の戦いを勇敢に戦い、永遠のいのちを獲得しなさい。あなたはこのために召され、また、多くの証人たちの前でりっぱな告白をしました。
  fra-SBL: Combats le bon combat de la foi. Saisissez la vie éternelle à laquelle
    vous avez été appelé, et vous avez confessé la bonne confession devant de nombreux
    témoins.
  yka-yka: Maggeˈes kew teˈed nuhut Tuhanin duk tepe si kaˈu du umul gaˈ niyaˈ tamanannen.
    Essebun weˈ hangkan kew tapeneˈ weˈ Tuhanin supaya kew kaˈurungan umul inin. Duk
    bakas magbennal kew si harapan meˈ saksiˈ ekka weˈ sandel kew pu si Isa Almasi.
  mle-mle: Adi gipagipa nayim gipakwanadi duw kaytik, aw di mwiyir nuwukadiy duwaam
    kakilkuw, aal adi naay taay wakwu-kwanadi duw kwurkidaal javik gipakwadana pik,
    atampik min Jisas Kraisak wukijibir ada. Min yarakara atawa kwurkuw, God ki jaav
    minak kwiykida. Min diwa nyanyi kwayakidimin. Tayir min samasama duw takwa nyidim
    rasin tikuw, minakil Jisas Kraisak wukijibir timinil mawul ata yarik yiminil.
    Aw God tasakwudidimin kitampika yawiy kwurminkik.
  shp-NTPO: Ja min ikonhaa jawékinin koshii jenéyamawe, jatíbitian jati neteya itiakin
    shinankin jeneyamawe, jaskara kopíra mia Diossen katota iki, jakopiribira icha
    jonibo bebonxon mia Dios ikonhaax jaki koshia min jato yoia iki.
  aom-aom: Aehu ajajovoromo göehu gö iosirëmiꞌi biririvaje ëhi jiëꞌe mu maho baejëꞌe
    jave. Ëhuni God mae uehorovoromo jasi daruge ahoꞌo bojamiromo biririvoromo mu
    maho vaenövone. Muoho vaejëꞌi ijonö ioroꞌioremu maro hiꞌirane öroho ëhuremu uehorovone.
    Urimëꞌi jaehu mae uehorovanue jö ae ahoꞌo jabesi nunire huruoho majëhijanevare
    evare God-ro ja uavadeje ëhi maro hiꞌiranego. Ëjöhuremu uehorovone.
  geb-geb: Ndu guma guigira Krais khothɨgi, ndu guigira khaŋ tɨgɨp ŋaara mbatɨgar
    muuŋv, ana nzuai tɨvi, ndu guigira nta zɨn ŋgɨri. Maaŋ muuŋgip, ndu zazera mbara
    muuŋgiap ki bɨɨŋbɨɨŋ ndigirga. Ndu thɨga havhargiap, gumgi gu mbigir vhɨrve nɨman,
    ndu Zisas khothɨgi ne bun nzuai, Fhe Bakɨme mba bɨɨŋbɨɨŋ ndir zav ndun kamgi.
  bsj-bsj: Te kwen do ken bilenke ceu. Kom tam dume bak-nin bakeu wo cii cuwo kom
    cikeu, wuro dorcer ko ne warka ti nobo nin ducceu na dor dikero keneu.
  cak-cak: Tatzaka' avuchuk'a' richin nato' ri kitzij ri cukul kac'u'x riq'uin. Tabana'
    avichin che ri c'aslen ri richin jumul, roma richin xavil ri c'aslen ri' xaroyoj
    ri Dios tok chiquivech eq'uiy xa'ij-vi chi xaya' avánima riq'uin.
  chf-NT: Ajniquet ca' a wälä totoj ajjo'yan tuba Dios, jini a tz'oniba, uc'a utz
    chich si a chen ca' jini. Sapän chich jini u yäq'ue' Dios, paq'uin cuxlequetba,
    uc'a jin tuba u yaquet Dios, y uc'a täcä a wäli tu toja cache' a tz'oni. A wäli
    ca' jini bajca an q'uen machcatac u yubin.
  tlf-tlf: Kale tinum imi Krais imi ilak do-bom nan-tema boyo ki tinum yuut unanbu
    no o tala, kapta kapta kelap o age mufekmufek kupka-ebip ulutap kale, kapkal kapmi
    tambaliim kup yuut unan-balap boyo titil faga-bom-nalapta o ageta kale, siin uyo
    God iyo, dep daalita, suun nin tinum kelak o age-nalata, kamdep daalata, kabo
    unang tinum kwiin tagang imi tiin diim uyo kapmi Krais imi ilak do-salap umi sang
    uyo kupkem daalap utam-silip kale, ise kapmi suun nin tinum kesap boyo fomtuup
    titil faga-balapta o ageta ko.
  piu-2006: Yuwa, nyuntu kutu Yiitjuku tjukarurru nyinama! Palunyatjanu Katutjalunta
    kana kutu kanyilku palumpa ngurrangka. Yurrunpa Katutjanya nyuntupa yunyparringu
    palumpa ngurrangka nyinatjunkukitja, nyuntu tjanala yalatji watjantjala, “Ngayulu
    kuliṉi Yiitjunya yilta Katutjaku katja nyinanyi.” Yalatji nyuntu tjanala watjaṉu
    yaṉangu tjuṯangka mirangka.
  poh-NT: Reꞌ niminic wilco̱j wi̱ꞌ to̱b ta ricꞌam cho cꞌaxquilal jeꞌ ricab ricꞌam
    cho jenoꞌ kꞌakꞌanic ncaꞌn take sol, kꞌe̱ꞌ tare̱t chi keh ritahkaljic. Chayew acꞌux
    chiri̱j i niminic reꞌreꞌ kꞌuruꞌ jeꞌ ricab riyeꞌeric quicꞌux ncaꞌn take sol naquiꞌoquic
    chi kꞌakꞌanic. Cꞌolok pan acꞌux chi reꞌ hat chi paꞌlic acꞌux chi coric, xayew
    achi̱ꞌ chi quiwach take qꞌuihal cꞌacharel chi reꞌ hat na̱tahkem chi manlic i kaniminic.
    Naxaꞌn reꞌreꞌ, reꞌ Dios xatriyukꞌej woꞌ chi na̱wehcham i junelic cꞌacharic. Chi
    jeꞌ reꞌ xiban awu̱cꞌ i Dios, chachop woꞌ acꞌux chi nawehcham chi manlic i junelic
    cꞌacharic.
  tue-tue: Mʉʉ tutuaro jeatuaro wãcũtutua, Cõãmacʉ̃rẽ padeorucújãña. Catiré petihérere
    duuríjãña. Cõãmacʉ̃ catiré petihére ticogʉ́ mʉʉrẽ beserigʉ niiwĩ. Paʉ tʉocóropʉ
    mʉʉ Jesuré padeorére wedewʉ.
  bjp-bjp: On fapaket na rokap na fapaket na unune ke ok posefat na liu fitliu ae
    God i tawi pes ta wo isi on kep u, aunbiing o tel ta rokap na fafapos na matan
    fanu fuun.
  xon-xon: Saah tii Yesu naadii pu na, ni ŋan ke aa pɔɔn aabaa ki yii lituln limɔk
    kaa ŋan na, ki li ŋub limɔfal li kaa kpa ndoon na mbamɔm. Uwumbɔr yin si ke aa
    nan kan limɔfal ngbaan, buyoonn aa nan tii seeraa nyaan binib pam aanimbil ni,
    ki tuk bi saah gaa Uwumbɔr ki kii pu na.
  tzo-ZNT: Achꞌunoj xa ti chascolta ti Cajvaltique, yechꞌo un paso li cꞌusitic leque
    yoꞌ mu xapas o li cꞌusitic chopole. Jaꞌ chꞌuno ti chacuxi ta sbatel osile. Ti
    liyicꞌotic ti Rioxe, jaꞌ yoꞌ xicuxiotic o ta sbatel osile. Ti cꞌalal aval ti jaꞌ
    yech achꞌunoje, ep muchꞌutic iyaꞌiic.
  mpm-NT: Chi ja siaꞌan ti ja ñukuu ini ra nava ni kiꞌin ra ichi ya, ti yukan siin
    ra ko nɨ ini nɨ añu ra kaka ra ichi ya undi na jaa kɨvɨ kuū ra, ti noꞌon ra undi
    andɨvɨ nuu kuncha ra jiin Yandios, ti tukaa ga kuū ra. Chi sɨkɨ yukan kuu ja ni
    nakaji ya roꞌo ja ni kachi ra, ti ni stuu ra ɨɨn jnuꞌun nuu yɨvɨ kuaꞌa ni ka ñusoꞌo.
    Chi ni kachi ra nuu yɨvɨ un ja ni kandixia ndaa ra jnuꞌun Cristo Jesús. Jiin taka
    jniñu ni saꞌa ya, ni chisojnuꞌun ra ja siuku ndaa ra taka jnuꞌun un, ti yɨvɨ ni
    ka ñusoꞌo un, suni kuaꞌa i jandaa. Naxndaku ri jnuꞌun jaꞌa nuu ra Timoteo nava
    kuni maa Yandios, chi maa ya saꞌa ja ka chaku yo.
  ots-NT: Gui mpɛgui pa gui ta̱pi ca Jin Gui Jo, cja̱ guejtjo pa gui ta̱pi cár voluntad
    cʉ pé dda cja̱hni, pa da hñe̱me̱ ca Ocja̱. Gui zɛdi pa gui ta̱h car premio ca
    i ña̱jtiqui ca Ocja̱, gue car nzajqui ca jin da tjegue. Xí nzohqui ca Ocja̱ pa
    da ddahqui car nzajqui‑ca̱, cja̱ nuquɛ, ya xcú hñe̱me̱. Már ngu̱ cʉ cja̱hni cʉ
    bi dyøh bbʉ ngú dö quer testimonio, ngú ma̱, ya xi nguí e̱me̱ car Jesucristo cja̱
