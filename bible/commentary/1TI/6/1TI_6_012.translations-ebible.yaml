  ory-ory: ବିଶ୍ୱାସର ଉତ୍ତମ ଯୁଦ୍ଧରେ ପ୍ରାଣପଣ କର, ଅନନ୍ତ ଜୀବନ ଧରି ରଖ; ସେଥିପାଇଁ ତ ତୁମ୍ଭେ
