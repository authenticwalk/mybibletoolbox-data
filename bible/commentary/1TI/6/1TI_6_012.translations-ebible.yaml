  amo-amo: Su liyisin licine lin yinnu sa uyenu. Use ulai salingang ule na iwa yicilla
    fimu. Ukuru ubellu imong i cine nbung nan nizi iba gbardang.
  pjt-pjt: Palu tjukurpa mulapa rawangku palyanyku kulintja panya puḻkaṟa wirtjapakantja
