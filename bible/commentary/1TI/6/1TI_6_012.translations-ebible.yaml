    yabin atonio yawas emon on God iyorem ato om am baitutum Kerisoai ubiyatet on
    sabu sigaraba sitatam.
  tsw-NT: Vu yuwan mpolo n saꞌani, adama o ucawu wo okolo a̱ tsu, vu ɓa̱na̱ wuma u
