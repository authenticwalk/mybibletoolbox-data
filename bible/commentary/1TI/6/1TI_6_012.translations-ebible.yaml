  nal-nal: Guna varop lamaskana varopang daxa lalozang amun saan dia di inaxam paazaai
    wana. Ma guna roting falagot a roro tapal ina Nakmai xa ra lis sunum. Nakmai xa
    viring nua xuna zurukang a roro tapal laraan nua gu pitfiaat a dorang ka daxa
    wana ainaxam paazaaiang sunum lamarana amala aubina.
  kyq-kyq: Aay kaami Ꞌɗo ɔk ɗoobm Raa se tɔɔgɔ, kaajn̰ naai ɔŋ se ɔkin̰ tɔɔgɔ. Taa
    naan̰ se ɓo Raa daŋio, kɛse ɓo nakŋ kɛn naai mala taaɗo naan jee dɛnge tu, ɔɔ
    naai aalga maaki do taarge tun jiga se.
  kwd-kwd: '''I''oo ''ani taunga''i ''ani le''a fana nga tagoto''onga ''ilaka''u nga
    wane ni fununga ne''e funu na fununga ba''ita. ''Ino''ona ma ''i''oo to''o ngaria
    nga mooringa firi na God ''e firi''o fai na alata laka''u ''i''oo alafuu wataga
    suria nga tagoto''onga amu fana ta''a ''e aula.'
  ded-ded: Negen negensinnu magubacac dzikac gombunga kpema nedzibesena. Amma uatoa
    mema nedzima kekecseriu hasikenade. Imoc menadeac Anutungo kpacguec. Amma sing
    gombunga imoc modacbeso annec, imoc warac ngicngac yeneac kicfu deficgena hepuc
    anggenggec.
  ewe-ewe: Ʋli xɔse ƒe ʋiʋli nyui la, lé agbe mavɔ si woyɔ wò na, esi nèʋu eme nyuie
    le ɖasefo geɖewo ƒe ŋkume la me ɖe asi sesĩe.
  nuy-nuy: Anaani wu-yamana nguynju yaga numbayamani aldha, wu-yamana, nagang yamba
