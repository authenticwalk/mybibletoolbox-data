  rai-rai: Un tur dekdek u ra nurnur welaar ma ra koina tena wineium, ma un paam akoto
    a lalaaun takum kupi anum, ma raa ia maa God i wataa pa ui kupi, baa u pirpir
    kaapa uni namataa ra mongoro na taara.
  haw-1868: E paio aku i ka paio maikai o ka manaoio, e hoopaa aku i ke ola mau loa,
