    ŋuhɨte, amɨ asɨtimatɨpɨ koŋɨnɨhɨ jinjapɨhɨ jinjapɨhɨ bimɨtaapɨhandɨ naitaapo.
    Jɨhɨ isɨhiya taahiyɨhiyaamɨ ndɨhetɨ Kɨraisihopɨ gɨwunyaahingɨtɨhandɨ wɨndɨ yamaimbɨ
    andɨtitɨpɨ auta katingura Autaahaatɨho koaisapɨ jinjapɨhɨ jinjapɨhɨ koŋɨnɨhɨ asohoŋɨ
    bimɨtaapɨhandɨ sandɨ nahɨmɨtandɨ gaatatɨ nangɨmaasɨhoŋɨso.
  ubr-ubr: Om unafourtobon am baitutum on nana unbotan, ato orot ayaiotin efofurtobon
