    Nguynju yadhu bawu-mani bayarra na-God-gala, anaani wiijamana, ba-burraa ba-wiri
    ba-wuguuguni. Wudani-yung yamba, anu…bani-yunggaj, na-God ninii-gaḏangi, marri
    anubanila nu-ngu-burri bagu warraarrawindi-rruj warra-wurru-wurruj, marri nuynjambini
    anaambaḻaman ana-lhaawu wugurri-rruj nagang.
  cop-BHC: ⲀⲢⲒⲀⲄⲰⲚⲒⲌⲈⲤⲐⲈ ⲘⲠⲒⲀⲄⲰⲚ ⲈⲐⲚⲀⲚⲈϤ ⲚⲦⲈⲪⲚⲀϨϮ ⲀⲘⲞⲚⲒ ⲘⲠⲒⲰⲚϦ ⲚⲈⲚⲈϨ ⲪⲎ ⲈⲦⲀⲨⲐⲀϨⲘⲈⲔ
