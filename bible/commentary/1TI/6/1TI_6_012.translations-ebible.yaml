    Keriso sumapana e eweya kayanugana ki yonai matarau nuwagibi.
  nko-NT: Kɔ hógyi ɩkɔ́ wankláán ámʋ. Fʋ́ ɩbɩ bɛ́da nkpa ámʋ́ʋ́ ɩtamatá, Bulu
    obékie anɩ mʋ́ ɔma amʋ. Nkpa ánfɩ sʋ́ Bulu lɛ́tɩ fʋ́ nɩ́. Mʋ́ sʋ fobwií ɔnɔ́
    ahá tsɔtsɔɔtsɔ ansɩ́tɔ́, gyi fʋ́ hógyi ɩwɩ adánsɩɛ nɩ́.
  bsn-NT: Vãti rojose mʉre ĩ yirotisere cʉdibeticõari, Cristojʉare ajitirʉ̃nʉcõa ñarʉcʉja,
