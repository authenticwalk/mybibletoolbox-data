    wiṟu mantjintjikitja. Panya tjana purkaṟa wirtjapakantja wiya munu nguṟurpa tultjarukatinytja
    wiya panya tjana waintarinytjikitja mukuringkula puḻkaṟa alatjiṯu wirtjapakalpai.
    Ka Timitji, nyuntu palu puṟunytju tungun-tunguntu Godanya waṉanma palumpa tjukurpa
    kulintjatjanungku munun palulanguṟu winatja wiṟu mulapa mantjilku panya nyuntu
    wanka mulapa nyinaku Godala tjungu. Panya ngaṉmanytjun tjuṯangka miṟangka wangkangu
    Jesunya Christanya waṉantjikitjangku tjukurpa mulapa kulintjatjanungku. Nyara
    palula aṟanta Godalu aḻṯingu palulakutu pitjala wanka tiṯutjara rawa nyinanytjaku.
  cwe-cwe: Iyohe kuyahuma magezo muna uhuwilo, muladi upate ugima wa siku zose woutangiligwe
