  dwr-ENT: ኣማኑዋ ባፂያ ሎይ ባፄታ። ዳሮ ኣሳ ሲንን ሎዖ ማርካ ማርካታዴ፥ ኔና ፆሳይ ፄሴዳ ሜና ዴዑዋ ኦይቃ።
  pma-pma: Sakien ten ualien onom en meten Ahi, kum hekeih, hesuval komuloh en lohlohien
