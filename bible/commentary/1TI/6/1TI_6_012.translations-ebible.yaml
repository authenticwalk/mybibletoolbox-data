    wakalangama wengi.
  daa-NT: Taasan̰ taasin̰ka taat taɓ ɗo imaandi. Ob tirit ɗo goye ka gaasɗo. Goye
    ŋaar-ak ko Buŋ kolin̰ciŋ ɗo wiktin taat ki piltu bin̰ ɗo uŋco ka saadinna dakina
    a ki aamin ɗo Iisa Masi.
  mlp-mlp: Mat Krais anan helmo haqaqta na in bilaqne mat sibim ameb lehim naw waqaqta
    na nog. Nazaq iyan ni niholtuw diq buleq nibabun bunmo giquriyameq leheq os dimunta
    kuluwa-kuluwmo osayta na ni niholyon waq. God in os dimunta na nignan haqad nililewunta.
    Nililewunan ni os dimunta naqmo waqnan haqad kwaziqmo ni on mataw kabemmo gimeb
    turad Yesus anan helmo hamta.
  ape-C: Nyak ta nyusuhw Krais ananin baraen dodog nyugipeshen kabi douk anan nenek
    resis iri nahur debeg um. Aria nyak shopunek douk namudok atin. Nyak ta dodogowin
    abom um nyugipesh Krais ananin baraen aria nyurao agundok abom um kweipon nyupe
    wosik abom ihih nyumneh um. Kabi douk seiwok Iruhin nahwaren aria abudok nyutob
    nyak nyani sabaishi arpesh pape penek lotu aria nyakitak nyakripesh enyudok yopinyi
    baraen um. Nyak nyakri Krais Jisas anan douk dodogowini aria nyak nyasuhw ananin
    baraen dodog nyagipeshen. Aria douk abudok nyutob nyak nyakri namudok aria Iruhin
    naraen nakri nyak nyupe wosik abom ihih nyumneh.
  bgs-bgs: Tuman nu tô nángngà tingód katô kapamaké nu ki Cristo. Tanggap nu tô kantayan
    na ándà ágtamanán, su igtawar tô Manama áknikó ébô kabággayan ka katô kantayan,
    asta su igulit nu tun ta tubang katô marapung manubù na igpamaké kad katô kabánnalan.
  faa-faa: Aporomo winiraka makata ropo makosakipoko foaka apura ayiáka, Kotiaki himu
    hakásaraka hemakapura ikia kara á kekemarape puraka, yaiya rerane makosakipoko
    foaka apura ayiáka punie. Winiraka makata ropo amara ayiáka yaiya rerane makosapo.
    Yaiya rekeasimo Kotimo né murikimasapo. Murikimarakano nómo someraka “Nōmo Yasuaki
    himu hakásaraka hemakapukua rekenapo. Epo kakaro someane soko nōmo kakimarakanapo.”
    Aíyaka aporo suamo kaiyisimo nómo hufitaeraka somesapo.
  kik-kik: Rũaga mbaara ĩrĩa njega ya wĩtĩkio. Rũmia ũhoro wa muoyo wa tene na tene
    o ũrĩa wetĩirwo rĩrĩa woimbũrire wega wĩtĩkio waku mbere ya aira aingĩ.
  cap-NT: Zuma zultatuz̈takaz Yoozquin tjurt'iñi kuzziz cjee, niz̈aza Satanás diabluz̈
    partiranacz̈ quintra cjee. Niz̈aza arajpachquin Yooztan wiñaya kamzjapa, kuz tjaaquic̈ha.
