    ari awa dave edo karigesiteta. Awaembo wasiri natopo matu buriteta awa jidogogo
    edo eyo.
  snn-NT: Si'a jëja Cristoni jo'caye beoye si'a recoyo ro'taguë ba'ijë'ën. Si'arën
    ba'iye'ru re'huani coni bajë'ën. Riusubi më'ëre ja'anna choji'i. Më'ëbi Cristoni
