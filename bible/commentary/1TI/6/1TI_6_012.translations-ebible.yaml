  qxh-NT: 'Ima captinpis, llapan shunguyquiwan Jesúsman yupachicunquiman. Paypa maquinćhu
    imaycamanpis alli cawayta tarishana caycar, ama caćharinquimanchu. Tayta Diosninchi
    acracushcashunqui alli cawayman ćhurashunayquipaj. Jampis llapanpa ñaupanćhu:
    «Tayta Diosninchipa maquinćhu cawashaj» nir Jesústa ćhasquicushcanqui.'
  nwi-nwi: Narmamə kamharpəhu əriə mɨnə tuk nar has mɨnə. Mərɨg ik, takamaiyu əmə
    tuk nhatətəyen ye Kughen, mɨvəh nɨmraghien rerɨn iran. Kughen rɨmnokrən kɨn ik
    mə takvəh nɨmraghien rerɨn nɨpɨg nɨmɨni-ərhav nhatətəyen kafam ye nɨmrɨ narmamə.
  kmo-kmo: Miita Jisas riina hiki siitiichichawa boboyen na harapa otii ta. eechaba
