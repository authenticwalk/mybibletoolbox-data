  byr-byr: Naangerɨ lɨmwangebwine mala tewaanyaꞌ dɨragɨnna tamarɨvaatawakɨna ja! Yuyagaaꞌ
    yuyagaaꞌne gaalyabwi maaryaꞌneigɨnyɨ Gotɨyai jaka gɨzɨvwaramaarakebulyɨ. Sɨnnawɨ
    aꞌmwe kwalaalya yawɨranganyaraayaba “Naangerɨ lɨmwamweinyɨ. Gamɨre yuyagaaꞌ yuyagaaꞌne
