  iws-iws: Mɨ kɨra kwoɨnbudɨn omwai waiyayokiyokɨiyɨn siir haiyam naɨngwowi mɨ kɨra
    inkamɨn ɨg nɨnkɨnɨnɨn iwɨtiyɨn bɨi niwɨt okwowam mɨ siir hɨriinan tɨ o ɨg tɨ wɨriiyɨk
    mɨ Adi Komii siya kɨriirɨn wɨpi hauuwi. Bɨiya Adi Komii siya kɨriirɨn hɨriinanam
    nɨkɨunakɨn tɨ kwoɨnbudɨn omwai waiyayokiyokɨiyɨn siirɨm, kɨra boɨnmɨmauuwa kɨriir
    naɨngwo tɨbmiiya saiir, iikam whɨekakɨm sɨmiir whwonkam ɨda.
  pol-SZ: Dzielnie walcz o Bożą sprawę. Mocno trzymaj się obietnicy dotyczącej wiecznego
    życia, do którego powołał cię Bóg i o którym tak przekonująco mówiłeś w obecności
    wielu świadków.
  ztq-NT: Tsiitsy kwso lo xtiits Dios. Klaadyoo kyalmbañ nii nitylody, por par ngo
    kwtsyetsy Dioosoo ni por ngo gaa ndaly lo meñ kwneel nii xniladzyoo xtiits Dios.
  zai-NT: Bidxii lú ni runi cre lu'. Ma napu enda nabani ni qué zaluxe, biiya gá qué
    chi undaa lu ni, purti para nga uní' né Dios lii, ne uní' lu nezalú stale binni
    ma runi cre lu Cristu.
  upv-upv: Kupwolu p̃iterter renge woluen ne nosurien, nga kuplai mauren nga muto
    tuwi ngok vini pivi som. Suri Atua everuse nik nga kuplai mauren ngok renge daron
    nga kumwerai tweni nosurien som bonevis renge no delung nir.
  wap-NT: Maꞌozakaꞌa naa paꞌi putaapa punyukunuu, putukapa-kida kizi mishi pugaru
    mishidaꞌo manawun Christ. Puzaamata kizi oo puikoda kizi wuruꞌu karikaonanuꞌoraz
    kakupa-kizai. Uruu idaꞌatiꞌo wuruꞌu Tominkaru zaamatanuz oo udapadanuz pugaru.
    Tawuru pukowaadauzon donoꞌoraz ipai pidannao abatapan puꞌu naꞌapam pumishidan
    Christ tuukii, naꞌiki puzaamatan uruu punyukunuu naobanaa nii.
  mva-mva: Gokaikai-tina be Kristus lama gounani be lili-nao be goeunung-tina uia.
    Moauriuri-la nem-kusoaki soaki ipurapura nge godokimateia-tina uia. Maka ma nge
    moauriuri-la soaki ngae ka godoki kana be Nanaranga ikilaiko, be tamoata kokoko
    matadi-o be lama uniangam mangata adoado kurangakadi.
  dwr-NT: Ammanuwaa baaxiyaa loytha baaxeta. Daro asaa sinthan lo77o markkaa markkattaade,
    neena Xoossay xeeseedda medhinaa de7uwaa oyqqa.
  kfw-kfw: Ngamna sik-ah raal kha katha tak-ah indeipuiro, hektik kaommak ringna kha
    kacheet ah mahuumro khawa sik-ah nangkha anakoi jei, halli sakhi angjet maikuungnga
    akatha ngamna kha aril suokjei.
  bfz-bfz: जिंयां एक अच्छा सिपाई जो आपणी लड़ाई नि छाडदा तिंयाँ ई तूँ बी आपणे परमेशरो
    पाँदे परोसा करना और तिना री आज्ञा मानणा नि छाड। तेस अनन्त जीवनो खे पकड़ी की राख,
    जेतेरी खातर तूँ बुलाई राखेया और बऊत सारे लोका सामणे अंगीकार कित्तेया था कि तुसे
    मसीह पाँदे विश्वास कित्तेया था।
  cuk-09: Bab-Jesúsgi-bensulid-nuedgi be alamaknai-sae, burba-geg-berguedgi be alakwaa
    nagu, ar a-ular Bab Dummad bese gochad. Deginbali, dulemar-bukidar-asabin be nue
    sogsagusad, Bab-Jesúsgi nue an bensurye.
  ben-OBCV: তুমি বিশ্বাসের উত্তম যুদ্ধে সংগ্রাম করো। অনন্ত জীবনে প্রতিষ্ঠিত থাকো,
    কারণ এরই জন্য তোমাকে আহ্বান করা হয়েছে এবং বহু সাক্ষীর সামনে তোমার উত্তম প্রতিজ্ঞা
    স্বীকার করেছ।
  mil-NT: Te cahni iní‑n càda‑n nchaa nacuáa cuìní Yǎ Ndiǒxí chi sàndáá iní‑n‑gǎ,
    te ío cuhuⁿ iní‑n sǎ cúndècu‑n ndɨhɨ Yá Ndiǒxí nɨ caa nɨ quɨ́hɨ́ⁿ, chi dɨu cuèndá
    tnàhí‑áⁿ nì cáháⁿ ñáhá‑gǎ xii‑n, te ní cáháⁿ ndáá‑n nǔú vài ñáyiu sá ǐo váha sàndáá
    iní‑n‑gǎ.
  myu-myu: 'Jedaudau''ukat soan jewũncaan jedaudaum koap jedauap epere am jabeatup
    pu ojuy adeayũ etabutpe. Ixe buxim ẽn tak soan a''õbacaan cuy etabut eg̃uy Jesus
    kay. Ebu''u''ũm pima, soat em Deus xe eg̃uy e''ũ buje. Adeayũ etabutpe: — Wetabun
    og̃uy Jesus kay g̃ebuje bit — i juk ece kuy bima. Imẽn i''e buje, Deus cuk enaẽ
    soat em enuy am jexe.'
  fue-fue: Haɓu hawre goonɗinki wooɗune, jaɓaa yonki tabitiiki. Gam sabbu yonki kin
    Alla noddu maa, gaɗuɗaa seedaaku maaɗa booɗuŋu yeeso seedeeɓe ɗuuɓɓe.
  amk-amk: Rurai paria we bohong kariri Kristusi ne aunauwa na mai, ambori wobu nemu
    fiembaitafo, amani numainu. Toyari wemei bari we sobu fiembaitai, i yurai we mei
    na mai paria ampafe wewonong we sobu fiembaitai nani. Weo Allai sahu wau we ambori
    wobu numainu nanai, amani na rabuang bo moduraia futuayai na kaiwasa bitoya foi
    euremireafo we wau mani ro ria Kristusi.
  fai-fai: Kale kidela gadel tabe kinim biyaku tow win keidono, kanaba taw kabal kidela
    Yesus yán abo ta bom nadawo tow sun biyámin uyo win kei kudulal kala. Kale dil
    Got gán dákam sun biyámin uyo kudulalo, kaka, kalam afan kalin uyo wanang so kinim
    so kin dim kal kuw misun teisaw make.
  ura-NT: Arajiin aonajeeurera urichoo, “Inaen Cana Coaunera Calaohi Jesocurisito
    esenetaain nere tonorarichaunni,” naailune jaun, laraajiin neeunaain, caohachaain
    nii sanaachara nejeein nenaa ichaonaa caohati que nemucuhin atiin ichaau. Nii
    ichaaine coina ichotijiaa Cana Coaunerana jaan ichaau.
  mcd-NT: Ichananfo ano min ato cayacafi shara yoini isca huaquin, —Un Jesús icoinra
    huai. Afin uhuun Iforan, —ishon min ato yoini cuscan yora ichapafain mia nicanonfo.
    Ascacun ahuara ahuuscarafiaino nantishotapiquin Jesús icoinra huacoinhuun. Ahuarafoan
    mia shatumapaiyai cuscan nicatama Jesús fusti icoinra huafafainhuun. Ascashu shafatifi
    Jesús fu rafuhuun. Jesushuunoashu min Dios fu nipatiro. Ascano natian nan min
    naitianri ahuara chacafo potahuu Jesús onancoinshquin.
  urt-urt: Bilip nin ka si bwore bongole tuꞌe ŋaiye nin gertenge susungurh no, na
    ambaꞌe yitini bwore ŋaiye sai nye nyermbe. Topoꞌe Got nalaŋatme nin ŋaiye na orp
    laip nye nyermbe. Nin si ŋanange noworꞌe bilip mise nin nal ŋembep lenge Kristen
    miyeꞌ tuweinge.
  kiz-kiz: Komanayi vita finofu fya imani. Kamulilayi bhusima bhwa milele bhwa bhusopibhu.
    Jhajhele kwa ndabha ejhe kujha ghwahomisi bhushuhuda palongolo pa mashahidi bhamehele
    kwa khela kya kijhele kinofu.
  tzo-TZE: Ac'bo yipal xch'unel li Jesucristoe. Ac'o cuchuc avu'un scotol li vocole.
    Ja' me ch'uno o ti chacuxi sbatel osile yu'un laj yic'ot Dios ti xu' chacuxi sbatel
    osile. Xchi'uc tsots avo'nton jamal avaloj ta stojol ep quermanotic ti jech ach'unoje.
  lex-lex: Emolmolan neka mak kawlari ida nwaleran pa nlernana siewa mak ha ralla
    mak karehi, de mpualeran la pesiaymu la Yesus Kristus. Mpuo'la-mliekur toto'ola
    kniarmu, totpena muakokan nohora siewa mormiormu-dardiarmu mak kodi liarni. Yoma
    la' hade pede Uplerlawna Npolg o'a la'a ler maka omliernohora me mpuayow la riy
    rahu gaini ralamni pa mpuesiay Yesus Kristus.
  dov-dov: Lwana kulwana kubotu kwalusyomo. Jatisya buumi butamani ooko nkuwakiitwa,
    alimwi ooko nkuwakapa kwaamba kabotu kunembo lyabakamboni biingi.
  rgu-rgu: Malalaꞌo tebe-tebe basa nanoriꞌ fo ita tamahere. Manetualain fee o soda-moleꞌ
    manabasa taꞌa so, de bosoꞌ tuꞌu-karin. Ma o mafada namahere ma nai lahenda matan.
  toc-NT: Luu juerza cat­la­huani xla­cata pi̠ nata̠­ta̠­ya­niya tamá min­ta­ca̠­nájlat
    la̠ta li̠pa̠­huana Cristo, y ne̠c­xnicú cali̠t­lá­kuanti tamá min­ta­scújut la̠qui̠
    namak­lhti̠­nana a̠má latáma̠t hua̠ntu̠ ne̠c­xnicú lak­sputa nac akapú̠n, porque
    caj huá u̠má li̠lac­sac­ni̠tán Dios, y na̠chuná huix li̠ta̠ya nac xla­ca­ti̠ncán
    lhu̠hua cris­tianos pi̠ nali̠­pa̠­huana Quim­pu̠­chi­nacán.
  som-som: Dagaalka wanaagsan oo iimaanka dagaallan, oo qabso nolosha weligeed ah,
    oo laguugu yeedhay, oo aad qirashada wanaagsan ku hor qiratay markhaatiyaal badan.
  mam-C: Tz'ok tilil tu'n, tu'n tjapin b'ajjo taq'in qMan Dios toj tnimb'ila. Ex kukxit
    tzaj tna'njiy tkab' tchwinqila, qu'n tu'npetzi'n o txokli'y tu'n Dios ti'j, tej
    tq'ma'y, ex tej tkub' tyek'in tnimib'ila kywutz nimku xjal.
  ndj-ndj: Kimbaniki kuvawesha mayeshu muujumilwa, ili yangi unofu wa jola wuukemiliwili
    na Chapanga chipindi pawujumilili ujumilu waku pawulongolu ya vatovilela vatangalili.
  mbj-NT: Jé tsyym kas'ỹỹ doo, tak'ëp né hẽ rawaj'aah raj'aa ketsë do säm ragadoo
    hyb n'aa. Ti hadoo ỹ karẽn tak'ëp mah'yyb däg Kristo karapee heh'äät do mabahadoo
    hyb n'aa, edëb had'yyt do magadoo hyb n'aa, hỹ pong jé Jesus sii had'yyt hẽ mabawät
    hyb n'aa kä. Ta ti hyb n'aa õm P'op Hagä Do bats'yyt paa hajõk do ramaa newëë
    bä, baad ub mabaher'oot noo gó Jesus hã mah'yy ka'eeh doo.
  lat-VUC: Certa bonum certamen fidei, apprehende vitam æternam, in qua vocatus es,
    et confessus bonam confessionem coram multis testibus.
  ngp-ngp: Unde mhumi mwe mbuli yo kutowanila Mbuli yedi yo mhuwi, naho tozesa ugima
    wa ulo na ulo witangilwe ni Mnungu aho wize uzumile we mwenye mhuwi wako hameso
    waona wengi.
  aoi-aoi: Ngakwurraja ngarribina Neningikarrawara-langwa ngarnumamalya, wuburra laka
    akakwulenja ak-angkarrinama ngarna. Ak-akwuleyina-manja ngakwurruwa ngarnumamalya,
    nara a-ngwanjuma errikerruma, umba angwurra ak-angkarrinama ngarrakina. Nara ambaka
    ngarrakina ak-akburrangarna-langwa Neningikarrawara-langwa angalya. Kembirra nungkwaja
    ki-likajama ngawa Neningikarrawara-langwa-manja mamurukwa ningkakina, yanda-langwa
    k-akburranginama ningkakina Neningikarrawara-langwa angalya. Kembirra yakwujina
    ngawa k-ambilyama ningkeningangkawura. Eneja nakina Neningikarrawara ngin-ardijuwama
    nungkuwa enuwa-wa kajungwa enuwa-manja k-ambilyi-yada ningkeningangkawura ningkakina.
    Akwa akini-yada ngawa ngin-ardijuwa-manja Neningikarrawara enuwa-wa ningkakina,
    ningkarra-makama wurrababurna-manja warnumamalya ningku-werrikambilyu-mulangwa
    Neningikarrawaru-wa ningkakina.
  enq-2: Jisasa tungi pingi dokonya yanda epe doko embame pyoo katape. Jisasa tungi
    pingi doko endakali longo mendapuanya enombanya embame auu pyoo lao paneeno dokopa,
    Goteme emba lete etete katenge doko nyatale lao wii lao nyiana, lete etete katenge
    doko minakondape pyoo minao katape.
  eng-ASVBT: Fight the good fight of the faith, lay hold on the life eternal, whereunto
    thou wast called, and didst confess the good confession in the sight of many witnesses.
  mna-mna: Urlaxana kiti na, korox ambaixana kat. Tana porou mbolxana pa, mi kiskis
    ma ila irao kam mbotxana mata yaryaaraxana. Motom imiili pa mazwaana ta nu mender
    ila iwal biibi matan, mi moto som, mi swe kat urlaxana ku. Mbulu ta ipet pu pa
    mazwaana tana, ina iswe kembei nu, Anutu iboobu kek be kam mbotxana tana.
  myw-myw: Kutawtoun va̱gan bukunamis beibwein mo bukutakayway; kuyous mwamovam nag
    beikous, peinan tut kweiboug nukukwa̱mat musimounid wamtes gamag babaw, mo Yowbad
    ikatigikeim silma̱nin mwamovam nag beikous.
  sby-sby: Kolwana nkondo yaina ya lushomo, kwambeti ukatambule buyumi butapu, pakwinga
    ekubuyumi ubu nkwalakukuwila Lesa pasa mpowalikwambilila sha lushomo lwakobe pa
    menso abantu bangi.
  sll-sll: Ena yal tau kiang hobi isusu ol terala dire kura nega dire hama bare boli
    omua. Ongwo meri kura bolkinanba, na God honagi wai olgere, God sigare kul na
    tongure u wai pire moli nalga nalia di pire God honagi nega ol te molo. Homa God
    ni sigare kule u wai pire amane monanua di emia ni ari mongwo maulung bani yu
    dinia, “Na nomani si kulu sire Kraist gol na tere ol wai ol na tomia dire pir
    tere a i si waiwa” dinia.
  yaq-NT: Inia eiyaawatchik, Liojta em sual ta'aa'ut, jiokot aet emo bichaka juni'i,
    jiba em aet jiapsinee'uta ka a' koptane. Aapo'ik Liojta betana em mabetri, chukula
    jiba yuu jiapsiwamtat utte'aka, jiba em aet jiapsinee'uta jariune. Bwe'ituk ju'u
    Lios jiba inia betchi'bo enchi yeu pu'ari. Intok empo jiba iniat jiapseka, em
    aet ea'ut empo inim juebenam bichapo aet emo ju'uneiyaa tebolaa.
  uro-uro: Mamär iva ngi e ivakt iva ngiat sangar sävät ama qatnanakt mamär doqor
    ama ulaqimärhaarhäkt da ama ulaqi arha ron. Näkt pa ngi rha ama iar ama sok täm
    ngät kärangätni i ma Ngämuqa qa mes nge ivakt iva ngi rha ngät toqoräkt i sa ngia
    vodäm mes bä ba qa da ama rhäqäp na rha ama ruvek arhä saqong
  ita-1885: Combatti il buon combattimento della fede, afferra la vita eterna, alla
    quale sei stato chiamato e ne hai fatta la buona confessione davanti a molti testimoni.
  muy-muy: Zay njəɗa gayak, kaɗvu àna məfəki ahàr gayak ka Yezu, aɗaba kaɗvu gani
    nani ti àɓəlay dal-dal. Melefit àzalay kur ga məvuk *sifa ya àndav ɗay-ɗay do
    ni ; nahkay ti bi slimi ana sifa gani lala. Kàgra sedi gana kè meleher ge mis
    a kay, kə̀ɗəm nak mis ga Yezu ; gayak ya ti kàgray nahkay ni ti àɓəlay dal-dal.
  kqc-kqc: Mokena vari gira aena di duro rena buniri, ruda resi toga toga ameibobina
    vegu moi gira ri; ya bi ina rofu raka niyo ma ka bi ninegau reyadi vene tau gade
    di nemokori, mina niogau ago buni niyo.
  tav-tav: 'Ocõo bairo caroaro mʉ yʉ ĩ: Aperãre na quẽ netogarã seeto ocabʉtirique
    mena tʉgooñama caquẽparã. Mʉ quena to bairo na caĩ tʉgooña ocabʉtirore bairona
    Dio yere tʉgooña ocabʉticõa aninucuña. Popiye mena caroare átibacʉ quena cabero
    Dio mena mʉ cãnicõa aninucupere tʉgooñari nʉcaña. Cʉ ye quetire cabuiopaʉre mʉ
    cacũñupi Dio. To bairo cabuiopaʉ cʉ cacũricʉ aniri capãarã na caapijoropʉ mʉ cabuioyupa
    Jesure mʉ canʉcʉbʉgorijere.'
  eng-ULB: Fight the good fight of faith. Take hold of the everlasting life to which
    you were called, and about which you gave the good confession before many witnesses.
  spa-VBL: Pelea la buena batalla confiando en Dios. Aférrate completamente a la vida
    eterna a la cual fuiste llamado. Esto fue lo que prometiste hacer delante de muchos
    testigos.
  fra-_FOB: Combats le bon combat de la foi, saisis la vie éternelle, à laquelle tu
    as été appelé, et pour laquelle tu as fait une belle confession en présence de
    plusieurs témoins.
  hau-ULB: Ka yi fama, fama mai kyau na bangaskiya. Ka kama rai madawami da aka kira
    ka gare shi. A kan wannan ne ka ba da shaida a gaban shaidu masu yawa game da
    abin da ke da kyau.
  mal-mal: വിശ്വാസത്തിന്റെ നല്ല പോർ പൊരുതുക; നിത്യജീവനെ പിടിച്ചുകൊള്ളുക; അതിനായി നീ
    വിളിക്കപ്പെട്ട് അനേകം സാക്ഷികളുടെ മുമ്പാകെ നല്ല സാക്ഷ്യം വഹിച്ചുവല്ലോ.
  kkc-kkc: Badoboso kookaiyo gie badeli nayo ee talame, no tei too ma kulodu medee
    diya kitulugi. Bei, nayo odoo susuga eyo howo woola badolone, nayo Godee mapoo
    tei toloso egee bado goo ee takeme, Godeeye gie badeli egee namapoo tenelame no
    ka idoo.
  lit-lit: Kovok gerąją tikėjimo kovą, nutverk amžiną gyvenimą, kuriam ir esi pašauktas,
    ir kuriam išpažinai gerą išpažinimą daugelio liudytojų akivaizdoje.
  urd-GVR: Īmān kī achchhī kushtī laṛeṅ. Abadī zindagī se ḳhūb lipaṭ jāeṅ, kyoṅki
    Allāh ne āp ko yihī zindagī pāne ke lie bulāyā, aur āp ne apnī taraf se bahut-se
    gawāhoṅ ke sāmne is bāt kā iqrār bhī kiyā.
  far-far: Dia ta wane ni omee lea ne firu leka ka dao ana 'isilana firue, 'oe famamana
    God ma 'oko leka suli nia firi. Ma 'oe kai ngalia na maurie ne nao si sui. 'I
    nao mai, God nia fili 'oe fua 'oko ngalia na maurie nai kada 'oe fulangainia na
    famamanae 'oe 'i naona fikute wane famamana.
  suz-BL: थमा सुइश्‍शा ग्राङो। “गेना हना यो परमप्रभु यावे नु बाक्‍ब दुम्‍ती” दे मिम्‍तो।
    गे शुश मुर आन ङोंइती इ थमा सुइश्‍शो आ पर्बम रिम्‍शो लोव़ पाप्‍तीवी। मेना गे गेना
    हना यो ब्रोंइशा बाक्‍चा ताइब, दे ब्रेत्‍चा पुंइसीशो बाक्‍ते। १तिमोथी १:१८; १कोरिन्‍थी
    ९:२५-२६; २तिमोथी ४:७; १तिमोथी ४:१४; हिब्रू ३:१
  car-NT: Tamusi wyinono e'kutoto me o'mikako, i'matypyn amano apyito'me o'wa. Moro
    waton me ro tyko'ma mana. Moro waton me ro enapa Tamusi amyikanen me tywokari'se
    mana iru'pyn me, pyimanokon kari'na netary me.
  amp-amp: Bro Nkifrar hikneft resis kanjo watohwonkahnn nd toh nkifraniyuk tkitt
    wayakwon-twant. Nd tkitthu yakneftn Bro Nkifrar nakumorn. Bro Nkifrar nakumotrn
    bok yima rifiny buhar tohhato Jisasr yakmo yuhat kfo srh nuhasmonm.
  bht-bht: जियां इक अच्छा सिपाई लड़ाईया दे बकत कदी भी हार नी मनदा; तियां ही तू भी
    परमेश्वरे पर भरोसा करणे कने उदे हुकम मनणे च कदी हार मत मन, कने हमेशा दी जिन्दगी
    जो पकड़ी रख, जिदे तांई तिजो सदया कने मतयां गबाह दे सामणे तू प्रभु यीशु मसीह जो
    मनया है।
  eng-NOY: Fight the good fight of faith, lay hold on everlasting life, to which thou
    wast called, and didst profess the good profession before many witnesses.
  cub-NT: Jʉ̃menijicʉ cutuquemavʉ mʉre, mi cʉquiyepe ayʉ me ʉ̃i ʉrõpe aru mi cʉvaquiyepe
    ayʉ jãravʉ cũiméjãravʉ baquinóre. Dijãravʉ bácarõ, Jʉ̃menijicʉi mʉre cutuijãravʉ
    bácarõi, mʉ́vacari ʉ̃́re jʉ ávʉ̃ obedivʉ ne jã́iyede. Que baru pʉeno baju d̶ajacʉ,
    cʉcʉyʉ yópe mi jʉ aiyepe Jesúre, aru cʉvacʉyʉ jãravʉ cũiméjãravʉ baquinóre máre.
  ita-1927: Combatti il buon combattimento della fede, afferra la vita eterna alla
    quale sei stato chiamato e in vista della quale facesti quella bella confessione
    in presenza di molti testimoni.
  lww-lww: Ko monar osum̃alu m̃arera e kieta mara wa na lelagaena. Ve sinem̃a p̃esan
    re pogos nap̃a osum̃alu e marana ne li nalelagaena la moki, nap̃a opisawal kiom̃a
    navisaarena nanua ne. Ntewa pio ko vena okus malena nene nap̃a ve p̃isi re, ana
    mla pan ko e pogos nene, ana ko na monar ouarar ruru vano-o ve lor re sina ga
    vetan lumom̃a.
  ckb-ckb: لە کێشمەکێشی باوەڕەکەدا باش تێبکۆشە. دەست بە ژیانی هەتاهەتاییەوە بگرە،
    ئەوەی خودا بانگی کردووی بۆی، کاتێک لەبەردەم چەندین شایەتدا بە باشی دانت پێدا نا.
  nas-nas: Daꞌ bakei ivekaꞌdoai Kumponing-aape masikaꞌanta ninka deikooꞌkoo kuaꞌdaramatomaung-pinaꞌ
    tee domaang oparavaukaꞌnung nkaveainaꞌ, eeꞌnara domaang kompeeꞌnaang miruꞌduuꞌnung
    Kumponinge, eeꞌnaꞌ tampaꞌ siraꞌdaruꞌnaꞌ nantoonge taararaioꞌ.
  uvl-uvl: Opur kikim nga letem manmanna ngana pe o rahit tote maulinga ke koko nenge
    NeHalang hesilei hote iong ia. Maulinga ke koko nem NeHalang tunge lange iong,
    nga etue nenge o hele hote letem manmanna ngana nga mallaha.
  eng-BBE: Be fighting the good fight of the faith; take for yourself the life eternal,
    for which you were marked out, and of which you gave witness in the eyes of all.
  ixl-CNT: Aqꞌ yakꞌil tiꞌ u yolbꞌal Tioxh vaꞌl nikunima Timoteo. Echaꞌ chꞌaꞌo saꞌaneꞌ.
    Kꞌon avaanima tiꞌ qꞌu kam qꞌuꞌl satiqꞌobꞌenaxh tu bꞌenqꞌii bꞌensaj tan, ech tiꞌ
    isikꞌleꞌaxh u Tioxh. Utz aꞌ vaꞌl ooksa iibꞌ tiꞌ ibꞌanleꞌ vatz sibꞌal aanima.
  xsi-xsi: Kinzi tamâta ŋana sipalilu sipopole kâ nde uru sipalilu kaika nâ. Aku mine
    nâ, ara ŋana noko ma kupalilu kaika ŋana pwai ne via mao ŋana ma kumo ara mine
    ku kumo nâ. Muŋgani, lâ zo ŋinde noko kumandi ku kutula ne kalo-tawana pwataki
    lâ tamâta rârâ naonzi, ande lâ zoni ndaina Maro Kindeni isarâwa pano tu pwai via
    ŋinde.
  crx-NTPO: Neba 'alha' 'unt'oh-i, 'i gha 'on 'un 'uts'ooneh ait'oh whe hukwa' ts'ut'en.
    Nyun cha 'on 'un ooneh ait'oh-un hukwa' 'ont'en. 'Ilhiz be ts'ukhuna-i, 'i duts'o
    cho hontun. Nyun cha dutanjih ha nka hisda 'et huwa. 'Ink'ez lhane nalh soo hoonzoo
    whe budani'.
  kan-OKCV: ವಿಶ್ವಾಸದ ಒಳ್ಳೆಯ ಹೋರಾಟವನ್ನು ಮಾಡು. ನಿತ್ಯಜೀವವನ್ನು ಹಿಡಿದುಕೋ; ಅದಕ್ಕಾಗಿಯೇ ದೇವರು
    ನಿನ್ನನ್ನು ಕರೆದಿದ್ದಾರೆ. ನೀನು ಅನೇಕ ಸಾಕ್ಷಿಗಳ ಮುಂದೆ ಒಳ್ಳೆಯ ಅರಿಕೆಯನ್ನು ಮಾಡಿದ್ದೀಯಲ್ಲಾ?
  bbb-bbb: Ro igia fie, anika e ije fu ire ma be abekiro giriesana difurimo ijiege
    anika Jesu Kuraesi ma vierafena vame fuone ijia nuvena kenoene. Ro Godi a fu umui
    datema ije fu vame ma karivako ije abe makiro fu ijadufuo a umui datei. Ijadufuo
    aka vua ije abe darokuma farena vake. Ro one izege a Kuraesi ma vierafemo ije
    ane e boeje ijiebuo nidua ijia samadukua nijasiae.
  blw-blw: Ya térném way mangincharan hen anchi afurottaaw way kaman cha-a mìyab-abfà,
    wat magunggunaan-a ah mannanayun way ataguwan. Te hen yachiy ataguwan chillu hen
    ganchat Apudyus para an hea nanepod hen ommafurotam hen sangwanan hen chuaray
    tagu.
  tam-2017: விசுவாசத்தின் நல்ல போராட்டத்தைப் போராடு, நித்தியஜீவனைப் பற்றிக்கொள்; அதற்காகவே
    நீ அழைக்கப்பட்டாய்; அநேக சாட்சிகளுக்கு முன்பாக நல்ல அறிக்கைபண்ணினவனுமாக இருக்கிறாய்.
  azz-NT: Huan ijcón queme in soldado motehuijtinemi ica nochi nichicahualis, no ijcón
    tejua ica nochi motalnamiquilis xicchiutinemi in tequit de Dios de xiquintaneltoctijtinemi
    acsame ihuan Cristo. Huan ximoyecaxcatili de ne nemilis ten amo queman tamis,
    porín yejica ya Dios mitznotzac que xicpiati. Huan ixnesic ya motacuautamatilis
    cuac tictenextilijtinemic ya ninixpan miacque aquen mitzcaquilijtinenque ya.
  spa-RV-1909: Pelea la buena batalla de la fe, echa mano de la vida eterna, á la
    cual asimismo eres llamado, habiendo hecho buena profesión delante de muchos testigos.
  csy-csy: Upna sung ah phatak in do in, tawntung nuntakna lenkip in, tua atu in nangma
    zong sap sa na hihi, taciang tetti tampi mai ah na pualak zo hi.
  mxq-NT: Panʉjx tʉgekyʉ amumduꞌuk jot ja mʉbʉjkʉn, es windumbʉk ja jikyꞌa̱jtʉnʉ winʉ
    xʉʉ winʉ tiempʉ, pesʉ tya̱a̱dʉ dʉꞌʉn ja Dios mdukniwoojʉdʉ es tʉ mnayyajnideꞌxyʉty
    mʉt ja mmʉbʉjkʉn mayjyaꞌaywyindúm.
  tzj-NT: Tatija' ak'ij chi rbixic ja utzlaj tijonem xin Jesucristo. Maxta taya' can
    ja utzlaj c'aslemal ja mta q'uisic trij como ja Dios arja' xuya' chawe chi nawil
    ja utzlaj c'aslemal in e q'uiy ja winak xak'alasaj chiquewach chi c'o yukulbal
    ac'u'x ruq'uin, jari' buena xaban tok xaban queri'.
  tdt-tdt: Hanesan ema nebee mak halai taru, o mos tenki luta iha o nia fiar. Uluk
    bainhira o deklara iha ema barak nia oin katak o fiar ba Jesus Kristu, Maromak
    bolu o tama iha moris rohan-laek. Kaer metin moris nee.
  ron-BTF: Luptă lupta cea bună a credinței, apucă viața eternă la care ai și fost
    chemat și ai făcut o bună mărturisire înaintea multor martori.
  eng-WEBP: Fight the good fight of faith. Take hold of the eternal life to which
    you were called, and you confessed the good confession in the sight of many witnesses.
  eng-FBV: Fight the good fight as you trust in God. Hold on tightly to the eternal
    life to which you were called. This is what you promised to do in front of many
    witnesses.
  nld-1939: Strijd de goede strijd van het geloof; ding naar het eeuwige leven, waartoe
    ge geroepen zijt, en voor vele getuigen de heerlijke belijdenis hebt afgelegd.
  bwo-bwo: Imnetiyon sheeng kaaro kaarowe, neen b́ maantsan b́ s'eegor ay wotts gawuwots
    shinatse ar wotts gawo ni imtso dúre dúri kasho deshde'e.
  nch-BL: Ximoneltali para titatehuis ica cati amo cuali quej quichihua se cuali soldado.
    Quena, tiitztoque ipan se tatehuilisti para ma mocahua senquisa xitahuac totaneltoquilis
    huan para más masehualme ma quicaquica huan ma quineltocaca. Ximoaxcati nopa nemilisti
    para nochipa cati Toteco mitzmacatoc. Tiquijto iniixpa miyac masehualme quenicatza
    tijneltoca Jesús; huajca amo quema xijcahua.
  quc-TNT: Chacojo a chuk'ab pa ri ch'oj chrij ri Itzel rech k'alaj chi a takem ri
    cojonic. Chac'utu' chi a rikom chic jun a c'aslemal ri man c'o tä u q'uisic. Are
    c'u wa' ri xatsiq'uix wi rumal ri Dios. Utz c'u xaban chuk'alajisaxic ri kas tzij
    ri at cojoninak che chquiwäch q'uia winak ri xquita ra tzij.
  tfr-NTPO: Pja drön ëë, pja mär Sbö go wl̈o, l̈orop nopga ara kong dënashko sorë
    l̈i eni, pja ber shäng së ĩyado Sbö tjok wl̈o. Pja rokara Sbörë e kong wl̈o.
  kaq-NT: Shinan camahahtanxon Cristo hahxonhue jaa chibanquin. Hichaxon jisibo tah
    min Cristo bihniqui. Jaatianbi ta mia queyoyamanox mananica sca Criston mia yohinishqui.
    Min queyoyamanox manascai honanquin sirijahue.
  sgb-sgb: Pakataniêhên moy paniwala mo, haka magpakahipêg kan maghuyo kan Apo Jesu-Cristo.
    Pakikwanan mon mag-in nanad hên nakihali-tagtagan ha puwayuan, ya iubuh nay hêkaw
    na êmên ya manambut. Ta pinili ka ni Apo Namalyari hên dyanan kan biyay ya ayn
    angga, hên impamwang mo ha arapan hên kal-atan tawo, ya ampaniwala ka kan Apo
    Jesu-Cristo.
  vie-1934: Hãy vì đức tin mà đánh trận tốt lành, bắt lấy sự sống đời đời, là sự mà
    con đã được gọi đến, và vì đó mà con đã làm chứng tốt lành trước mặt nhiều người
    chứng kiến.
  kxv-kxv: ନାମୁତି ନେହିଁ ଜୁଜୁତା ଜୀୱୁ ତୁସାନା ଜୁଜୁ କିମୁ, କା଼ଲାକା଼ଲାତି ଜୀୱୁ ଆସାନା ଇଟାମୁ;
    ଏ଼ଦାଆଁତାକି ନୀନୁ ହା଼ଟ୍‌କି ଆ଼ହାମାଞ୍ଜି ଅ଼ଡ଼େ ହା଼ରେକା ସା଼କିୟାଁ ନ଼କିତା ନେହିଁ ସା଼କି
    ହୀହାମାଞ୍ଜି ।
  amu-NT: Catseijnduꞌ cha nlaꞌyuꞌ nnꞌaⁿ. Tyeⁿcaljooꞌndyuꞌ cantyja na mañequiaa Tyꞌo̱o̱tsꞌom
    na matseixmaⁿꞌ na ticantycwii na wandoꞌ añmaⁿ ꞌnaⁿꞌ ee macweꞌ joꞌ tqueeⁿꞌñê ꞌu,
    ndoꞌ na tjeiꞌyuuꞌndyuꞌ cantyja ꞌnaaⁿꞌ na matseiyuꞌyaꞌ tsꞌomꞌ nda̱a̱ jndyendye
    nnꞌaⁿ.
  hin-CV: अपने विश्वास का कठिन संघर्ष करो, उस अनंत जीवन को थामे रखो, जिसके लिए परमेश्वर
    ने तुम्हें बुलाया और जिसे तुमने अनेक गवाहों के सामने अंगीकार किया है.
  spa-BES: Pelea la buena batalla de la fe; toma para ti la vida eterna, por la cual
    asimismo fuiste llamado, y de la cual diste testimonio a los ojos de todos.
  san-BEN: ৱিশ্ৱাসরূপম্ উত্তমযুদ্ধং কুরু, অনন্তজীৱনম্ আলম্বস্ৱ যতস্তদর্থং ৎৱম্ আহূতো
    ঽভৱঃ, বহুসাক্ষিণাং সমক্ষঞ্চোত্তমাং প্রতিজ্ঞাং স্ৱীকৃতৱান্|
  tdx-tdx: Mifanehafa amy aly soa’ i fatokisañeiy, tambozoro i haveloñe nainai’e nikanjiañe
    azoy, i nitaroñe’o soa añatrefam-balolombeloñe màroy.
  naf-naf: Mti nâmkiŋpependaŋgat mulupmaŋ windeŋaŋ bemti mbanik. Kegok mmeti giti
    mama kanzizit tiwanik. Mama mimi kaboŋ kapiyet Kawawaŋaŋ gakumtetime geŋ nâmkiŋpependi
    am sambeyet zikalinan zemkatik bemane nâmbien.
  grc-MT: αγωνιζου τον καλον αγωνα τησ πιστεωσ επιλαβου τησ αιωνιου ζωησ εισ ην εκληθησ
    και ωμολογησασ την καλην ομολογιαν ενωπιον πολλων μαρτυρων
  vid-vid: Ubilime kota vyouweza kwa kikangaza kugasumya majezo kuli makundo, ukapegwe
    chonolo cha ukomu wa mazuwa gose louchemigwe na Nguluwi, mhela loukundile gwegwe
    baho, ago makundo ga hegwe hali walolezi wenji.
  pio-NT: 'Píalimáida macái pichàini iyúwa pimànicaténá cayábéeri ùwicái Dios irípiná.
    Yácata cayábéeri ùwicáica: yái picàlidáanáca báisíiri tàacáisi íiméerica iwàwacutá
    wenàiwica yeebáidaca Jesucristo itàacái. Cài iwàwacutá pimànica, yásí peedápiná
    piríwa picáucawa càmíiri imáalàawa. Dioscáiná imáidacaté pía pimànicaténá cài.
    Dios imáidacáináté pía, íná yéewa picàlidacaté cayába piináwanáwa madécaná wenàiwicanái
    yàacuésemi peebáidáaná Jesucristo itàacái.'
  tsn-tsn: Tlhabanela Modimo thata. Tshwara thata botshelo jo bo sa khutleng jo Modimo
    o bo go neileng, jo o bo ipoleletseng ka boipolelo jo bogolo mo ponong ya basupi
    ba le bantsi.
  amr-NT: Oknopo̱e̱hueʼ hua̱e̱ʼeria eʼtieriknayo, batikhueʼ ya̱e̱ʼ. Dakhueaʼ eʼkaʼtaʼ
    eʼpaknayo kahueʼ ya̱e̱ʼ. Jesucristotaj dakaʼ yaknopounhuahuikaʼpo Diostaj yanigpe̱i̱kaʼ.
    Diosere durugda ijnoeonhuahuikaʼapoy diga̱ʼ yaknopo̱i̱kaʼ. Huakkaʼ aratbut onʼpe̱e̱po
    “Ijnopoʼkoreʼuypo Jesucristotaj yoknopo̱i̱kay,” o̱ʼna dakaʼ eʼmanaʼte “Doere yanoeonhuahuikaʼ.”
    Kenpaʼ Diosa menuyne.
  pwg-pwg: Ma am nota evirewapana ma kevi paparana kirakai da am vitumaghana kuna vokikini
    ma yawasa makamakii nonowina ina vibiibiina kudubina kuna vii yavui. Tuna yawasina
    kubiine God ikwatum ma koroto maghinosiyai kuvi mamatara da Keriso kuvi tumaghanei.
  cjv-cjv: Ena epe beiro fi ki si tenga mapunom yoporam boiro kokonan beyo! Te ne
    ari munmane okonom muromdi moire “Na Yai Gumam konom naro beiye,” di mari denga
    kakom ne a ki suwaro benga Yai Gumam ne unum boingua ena ne kakom kakom moi kuwom
    suwanga inanga yoporakom boiro inokore eyo!
  tha-KJV: จงต่อสู้อย่างเต็มกำลังเพื่อความเชื่อ จงยึดชีวิ​ตน​ิรันดร์​ไว้ ซึ่งพระเจ้าทรงเรียกให้ท่านรับในเมื่อท่านได้รับเชื่ออย่างดีต่อหน้าพยานหลายคน
  por-BR-2018: Que lutes a boa luta da fé; agarra a vida eterna para a qual também
    foste chamado, e confessaste a boa confissão diante de muitas testemunhas.
  mhl-mhl: Masiri ŋiji sisiri ruabi oo gbiŋ eiŋgo ore tobiriine sosowo qojugaru raga,
    go ore so mamanesiŋgo kegboreru Anutuji sisiri kuririineke ruame oo sanaŋgaru
    damaŋ so jigo qaku goigoŋ. Anutuji gogo sanaŋineo ropemiŋ ore oŋga gareya, go
    gogo oi qakatoru roru goigoŋ. Gogo sanaŋinere biŋe fukege, goji buŋo oi fiine
    akoŋ mifukende kokoineji oi maneru soine kitiŋgaku miegobi.
  klv-klv: Daŋ b̃ur nǝb̃alan tovoi m̃os nǝsa dattokad nadǝlomian lan. Tǝgau gat nǝmauran
    vi sutuai aGot tokis gaiug hǝn gǝb̃ikade nǝboŋ gotokel kot nadǝlomian sam̃ len
    aYesu Kristo len nǝhon nǝvanuan lotosob̃ur.
  bco-bco: Ya꞉suwa tilida꞉daki, nanogo꞉ dimidakiyo꞉, giyo꞉ halale nai ha꞉na꞉la꞉ga꞉
    tinia꞉bi. Tamin amio꞉ ge kaluka꞉isaleya꞉ siwa꞉la kagayaki, tilidabu gilo꞉wo꞉ imo꞉
    wido꞉ amio꞉, Gode eyo꞉ ge mela꞉no꞉ mela꞉no꞉wo꞉ dima꞉ki ho꞉leli ko꞉lo꞉, ge o꞉go꞉
    a꞉no꞉ko꞉ kudu ha꞉na꞉la꞉ga꞉, mela꞉no꞉ mela꞉no꞉ a꞉no꞉ halale ta꞉lima.
  kdl-NT: Vu shila̱ka̱na̱ ibili i shinga adama a upityanangu, vu ka̱na̱ uma u ɗa bawu
    wa̱ri n utyoku, u ɗa Kashila̱ ka na̱ka̱ vu. Vu yanka ta̱ ama ushani kadyanshi
    ka shinga ka na ki.
  apu-NT: Pineenamauatako Teoso ĩkapani. Ikara neenamatxi erekari, Satanasi piokanatini,
    kãkiti Teoso sãkire auikini ĩkapani. Papakapariko Teoso sikakiti, kotxi iua akiritai
    iuakata pauapininiika pinini ĩkapani. Kaiãopokori kãkiti imarotari Xesosi sãkire
    iteene pauikini, kotxi ikenakotapekari pisãpiretinina. Peerekari pisãkire ninoamoni.
  roo-roo: Goruvira rutu paupaua purari, ra orekerovu-ia vuriara pute iraori. Uvare
    va-a eva vii vo oirao piearo oa iavirava uvuipauei ra ora vii vo voriaro ouri
    vao pute pie moni oa oiso rutu toupai, Tootoo Ovoi. Eake iava? Uvare Pauto vii
    roporevora, oisore ra va vao Tootoo Ovoi ouri. Vao oa iava oiraopavira rutu tavitaviuepa
    va iava eva vii vaaro raria. Oa-ia oearovu riro irara va-ia taraipaaepa.
  miz-NT: Koon ntiīn é na kuīntiꞌxe váꞌa o Xuva ko ūun tsi da nté nīꞌi o ntuví vaꞌá
    iña o ntii dañu ntúvi. Dukuān e kána Xuva ko ō dá ntādan ntaan méꞌñū ñaꞌa, ña
