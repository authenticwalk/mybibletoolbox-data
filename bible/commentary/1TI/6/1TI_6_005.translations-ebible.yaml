  spp-spp: ná nàkaante tɛgɛlɛ baa woore e sùpyire shwɔhɔl'e. Pire cyelentiibii funɲyi
    ɲyɛ a ɲwɔ mɛ, pi ɲyɛ na sèeŋi ɲaa sahaŋki mɛ. Pi na sɔ̂nŋi na Kile kuni na ɲyɛ
