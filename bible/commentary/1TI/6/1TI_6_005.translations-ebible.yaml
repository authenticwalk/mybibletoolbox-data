  mio-NT: Cha ndoyo ñuhun ñi, ta ña chito ñi cha ndicha. Tacan ni cahan yuhu xaan
    ñi, ta ña vaha saxini ñi. Saxini ñi ti cua sacanaan ñi, tu cua coo ñi sava ta
    cua iyo ñivi sacahnu chi ra Ndioo.
  srq-NT: Ndua ɨcuã ɨcuã mbeɨte equia ñee turã ndocoĩ ũquɨ̃. Eɨcuã ɨcuã mbeɨte riqui
