  tzo-NT: '@see-verse:1TI.006.004'
  ind-AGS: Mereka adalah orang-orang yang terus-menerus berdebat dan yang pikirannya
    benar-benar rusak dan yang telah kehilangan kebenaran, berpikir bahwa mereka dapat
    memperoleh keuntungan finansial dari agama.
  omw-omw: Nraakye qoravanto uaqia hi qua mwaanranra nraahu rieqata hia su nyaatoqi
    ntapihirata mwihua Kotira qutaa qua qaqira kyeta munimave, mpo inraikya vararera
    nraahuma uti varivara. Mwihua tiqata, Kyai Kotira vataqi quana aanranraqaatai
    munimave mpo inraikya mpo inraikya varaare, ti varivara.
  yrb-yrb: I bebetuma yaranaita uwara emanu ba me uetama emanu imueta ma arama utasuba
    ema ba wiawa meo torowa waita. Emanu ununa oi torowa mubitae iba Godinu kotofu
    sina waita. I uwarabai owiga da ua.
  maa-NT: 'Ti̱koa̱á ya̱á nchrobát''aà‑ne nga kjit''aà na̱chrjein nchikjaán‑kjoò jñà
    xi̱ta̱ xi mì kixi̱ síkjeén kjo̱hítsjeèn‑la̱ ko̱ mì kjoa̱kixi̱ fìt''aà‑la̱. K''oa̱á
    s''ín síkítsjeèn, tsò‑né: tsà ndaà jcha̱xkoán Nainá, ya̱á sakó‑ná to̱n. Ngaji̱,
    kì k''oa̱á tjín kjoa̱ xi nìkítsjiìn.'
  mcq-mcq: ꞌEne hura hara ea kaꞌene vwiha sisesa ijihi puꞌúmo vuꞌa nimaijaho areꞌi
    kaivo vwihajujaho Godi ura renujihi veꞌavajaho unenu ꞌahoꞌa ꞌekahunaꞌe vwihajura.
  sus-A: تِنشِنتَرٍيٍ شَ سْنشْ سْنشْي، نُن نْندِ كٌلٌنتَرٍيَ. عٍ دِينّ رَوَلِمَ كْبِرِ
    قٍ نَن نَ.
  jpn-1965: また、知性が腐ってしまって真理を失った人々、すなわち敬虔を利得の手段と考えている人たちの間には、絶え間のない紛争が生じるのです。
  fra-SBL: les frictions constantes de gens à l'esprit corrompu et dépourvus de vérité,
    qui pensent que la piété est un moyen de gain. Retirez-vous de telles personnes.
  yka-yka: Meˈ aˈa inin luwal ne magsaggaˈ peggeˈ gaˈi ne tewwaˈ pamikilden duk gaˈi
    ne kataˈuhande toloˈ mabennalin. Kannalde weˈ bang siye magāgama ngandayahan siye.
  mle-mle: '@see-verse:1TI.006.004'
  shp-NTPO: jainoax shinan ramita jonibo betan jatíbitian join ianananresti shinanyabo
    ikaxa, ja ikon joi onanmabo ikanai, jabaonra shinannai Diossen joi kopi icha koríki
    bitiakinbores.
  aom-aom: 'O uehoro sisë baeromo God-are jö maho vuonugoꞌi irovoruomajeje. Irovoromo
    sarerivoromo uvoruomajeje: Noehu God-are muemu uehorovoꞌiröhe hesi bëhoho aviëhi
    höjo. Noro inömoho bövioho biseꞌoho ujuohoromo ëhuro maro raromoꞌejarëjo.'
  geb-geb: Mbe maaŋ mbuav, zazera tamtam wari ga vhegi. Mba khesharigi ndɨkndɨgi ga
    mbui gumgi, mben ndɨkndɨgi za ŋanŋangim, mbe thaneŋ buna guareŋ kaŋgi fhu. Mbe
    khueŋ ndɨkndɨgi, Fhe Bakɨme zɨn vui tuav, mbe fhura ŋkɨɨa gu bigi ndi. Zakɨra
    fhuvara!
  bsj-bsj: Kange bukkanka tiber nobe wuro ki bi bwiyer nere. Ciin mirang bilenke wi
    cii kwa tiri yim bwanka Kwama dike ciyi fiya kiyemer tiye.
  cak-cak: y nu'on oyoval quiq'uin ri junan yojtajnak quino'oj riq'uin, ri satznak
    ri kitzij chiquivech. Niquinojij chi ri c'aslen ri nuya' ruk'ij ri Dios nuq'uen-pe
    beyomal chique. Rat tajacha-e-avi' quiq'uin.
  chf-NT: Unejob mach u ye'e'job tu toja u t'an Dios. Yojob u cocoj äc'ben u lot u
    tz'onän jini mach jin tu tojaba. Unejob yo ajnic q'uen u taq'uin. Sec' jin uc'a
    u chen segui t'oc lo que u tz'onänjob, y u ye'ben u lotobba. Tz'eje aba t'oc upete
    ni u chenob ca' jiniba.
  tlf-tlf: suun kup wengaal digin tiine-bom no ke-bomip ko. Kale kanupmin weng kafalemin
    tinum mafak bemi aget fugunin uyo mafaganebesu kale, God imi tuluun weng uyo tele
    utamin-tem ke-nalata, weng migik uta kafale-bom, “God imi weng o,” agan-nuuba
    kale, imi aget fugunin uyo, God imi weng uyo kafale-bilita, tisol saane-bilip
    mani soyaap kelan o agan-nuuba ko.
  piu-2006: '@see-verse:1TI.006.004'
  poh-NT: Reꞌ cꞌacharel reꞌreꞌ chꞌi̱l toco̱m chic cꞌacharel nquichop qui̱b chiri̱j
    take kꞌoric ncaꞌn, nquicꞌuhtaj lok chi jotꞌo̱j chic quicapew-bal eh ruꞌum reꞌ
    maꞌ nquirak ta chic chiri̱j ricorquil ribiral i Jesus, xa reꞌ laꞌ chic ribihomsjic
    qui̱b nquicapaj naxiꞌoquic chi rinimjic i Jesus. Ruꞌum reh noꞌjbal reꞌreꞌ, til
    nipahkaj aweh chi reꞌ take winak jeꞌ reꞌ quinoꞌjbal maꞌ riban jenaj wach anoꞌjbal
    tak cu̱cꞌ.
  tue-tue: Cʉ̃́ã ñañaré dícʉ wãcũrucura, diamacʉ̃́ maquẽrẽ masĩhẽrã, cãmerĩ́tuticua.
    “Cõãmacʉ̃yere padera, pairó wapatáadacu”, jĩĩ wãcũcua. Cʉ̃́ãnorẽ bapacʉtirijãña.
  bjp-bjp: Wolwol kiri i laulau ma fitliu ri fabalkut faliu ini ri, ma foron tekentu
    na orek ka mangmangal ta koseng ri. Ri wol le sinangun lotu kiri unaisa God i
    e sal una fatapiek pitkalang kiri.
  xon-xon: Le binib bi dak ilandakbir na kpak tɔb kinikpakpak. Baa ki nyi mbamɔn.
    Bi dak ke Uwumbɔr aasan ye liwankpal aasan la. [Nya binib ngbaan chee.]
  tzo-ZNT: '@see-verse:1TI.006.004'
  mpm-NT: Ti ka kanaa da jiin yɨvɨ tu ka iyo vaꞌa inijnuni, yɨvɨ tu ka chaku ini jnuꞌun
    ndaa, chi undi nuu ni ka kejaꞌa yakua da jiin jnuꞌun Jesús, ya kuu Cristo. Ti
    tu ka ndikun ndaa da jnuꞌun Yandios, chi ka ndoꞌo ini da ja jiin jnuꞌun un ti
    tava da xuꞌun. Ti na kachi ri nuu ra ja koto ma kejnaꞌan ra jiin yɨvɨ un naa ra.
    Kundikun ndaa ra jnuꞌun Yandios naa ra, ti ansu ja kondoꞌo ini ra ja niꞌin ra
    xuꞌun.
  ots-NT: Jin gui tzöya ca rí ntu̱jnihui cʉ pé ddaa. Ya jin gui tzö quí mfe̱ni cʉ
    cja̱hni‑cʉ́, como ya xí jiɛjmʉ car hñu̱ ca rá zö cja̱ co car palabra ca i ma̱n
    ca ncjua̱ni. I ma̱jmʉ guegue‑cʉ́, gu tɛnijʉ nʉ́r hñu̱ ca Ocja̱ pa gu ta̱jmʉ domi
    rá ngu̱, gu cjajʉ rico. Nuquiguɛ, jin gui tɛn cʉ to i øte ncjapʉ.
  hoy-hoy: अदिक आ मंळसागोळ दा फालतु लळाई-झगळा पैदा आगताव यार्द दिमाक भ्रष्ट आगेग्याद,
    अदिक आंदुर सच्चाई इन हादी देल अलग आगेग्यार, जो सम्सतार कि भक्ति कमाई इंद जरया
    हुन.
  amo-amo: a mayardang nanit asurne nin nibinai nibishe, anan diru kidegen, alenge
    na iyira libau Kutellẹ nafo lin sesu nikurfungha.
  pjt-pjt: '@see-verse:1TI.006.004'
  cwe-cwe: na ubishi ulibule uhelelo, woulawa kwa wanhu nzewele zawo zidundika na
    wabule kaidi ukweli. Wanhu wawo wogesa kuwa kumsang'hanila Mulungu ni nzila ya
    kupatila vinhu vingi.
  daa-NT: Ampa-ak, gee meela lagat-lagat iŋ pikirrico taat ginno baati. Ŋu ginno tak-tak
    seen ta Buŋdi. Ɗo tan̰co, ŋu pakira a wal imaan ta ɗo Buŋdi-at, taar botol ta
    ŋuu gase malle.
  mlp-mlp: Teq in tutimmo mataw nenaq gamukib an wolayta. Mataw na ginadib gamuk helta
    araq diq a hi ussa in ginad buliyim mataw gigo os meqin tongo ginad emayta. Ad
    in ginad emay, I God ago daq dimdimunta nagan muzinad teq i es nagah kabemmo tuwaqam
    haqayta.
  ape-C: Eshesh madae shudukemesh abom, shagugak aria shapeum shakri shunitok atin.
    Eshesh shakutukuk adurin atinyi baraen aria shenek rohw shakri ta eshesh shugipesh
    Iruhin ananih aih um, eshesh ta shurao sabaibori utabor buni eneshenesh eshudok.
    Aria esheshin baraen douk madae adurin uwe, uwok.
  bgs-bgs: Ágpapulé dan su madat tô panámdám dan, asta ágsuwé dan tikud tun ta kabánnalan.
    Ágpanámdám dan na mému dan na kaduwánnan ukit katô kapamaké dan.
  faa-faa: Maiya suamo ipu namina saperaka tafatafaraka risike namina himu hemaka
    apuramo koteaka hemakapunafonoraka, kakaro someane hemakapurafapo. Koteaka hemakapunafonoraka
    ipu hemakapuraka “Kotimo ikia kara kekemarakanone, makata kemo kára mora ayapo.”
    Aíyaka hasaka hemakapukua risikinapo.
  kik-kik: na kũgiana gũtathiraga gatagatĩ ka andũ arĩa marĩ meciiria mooru, arĩa
    mathirĩirwo nĩ ũhoro-ũrĩa-wa-ma, na arĩa meciiragia atĩ ũhoro wa kwĩyamũrĩra Ngai
    nĩ njĩra ya gũtũma mũndũ atonge.
  cap-NT: Niz̈aza nii millk'u kuzziz z̈oñinacaqui porapat ana tucuziñi ch'aasñic̈ha.
    Ninacaqui Yooz pinsitanacami zuma werar razunanacami ana zizza. Tii muntuquiz
    wali jiru kamz cjis pinsican, Yooz jiczquin luzza. Nii wali jiru kamzqui, “Jalla
    nii kamzkazza waliqui”, cjican pinsiñic̈ha. Jalla nii ana wal pinsitanacchiz z̈oñinacz̈tan
    ana munazaquic̈ha.
  ksr-ksr: 'Kaeŋ ama momogia sooro kaamaa ama laaligo hoŋaa kania soŋgiŋ kokaeŋ romoŋgoŋkeju:
    ‘Uunoŋ komagbiligbili aniŋ iikanoŋ donana kolooro iikanoŋ riiŋ moneŋ hina mokoloowoŋa’
    Kaeŋ romoŋgoŋ ajorooŋ suulaŋ jenoŋkooli amiŋkeju.'
  eng-TNT: and vayne disputacions of men with corrupte myndes and destitute of the
    trueth which thynke that lucre is godlines. From soche seperate thy silfe.
  sbs-sbs: hape pahazwa ifapano i mbilala za vantu va maano a volete. Va sanduka kuzwa
    kwi niti. Vahupula kuti vulaperi nje nzira ifumiza mutu.
  sue-sue: ge bawai. Ema ago ine nukare duba nusokare dau wawi ge me nusokare nana
    tepo wawi “Wau moni bamubake nasokai nana kei awaise” asinoise Tuara ge puro tugata
    wamu towera.
  fra-NCL: les discussion sans fin d’hommes qui ont l’esprit perverti, qui privés
    de la vérité, ne voient dans la piété qu’un moyen de lucre.
  bhg-bhg: edo iji matawa awamane ge mina baiya edo era. Awamane God da gebé ajiregesitera,
    awatedo awamaneda dokotembari berari beyae esisina. Edo awamanemi God da jipapa
    ambo ambo edo ganu deposi borote awa kotembedo era. Edo embomai ango gido, imo
    dodo yai eveda mambuyo.
  snn-NT: 'Ja''nca coqueye ye''yoji baguë. Ye''yoguëna, yequëcua te''e ruiñe recoyo
    ro''taye beocua, ja''ancuabi yua bëin cocare jo''caye beoye quëani achoyë, ro
    ro''tajën ba''icua sëani. Ja''ancuabi mai recoyo ro''tayete ëñajën, maire gu''aye
    ro''tajën, jaya coca maire quëayë: Bonse baye se''gare recoyo ro''tajën ba''iyë,
    maire gu''aye cayë bacua. Ja''anre cacua ba''itoca, quëñëni saijë''ën.'
  atb-NT: haû tengmán hkyô lé lhoq hpyuq pyám mù, tarâ hkungga hkyô gi, ngùn zè wó
    hkyô za nghut ri ga myit yu é, i-myit lhoq htên pyám bê bâng é gyoro má, byìn
    a huî é hkyô pé lé, lhoq htoq kat ri.
  cek-AK: 'lokpung koeh kami, poeksae tawn kami, loktang lok angqoi taak kami, amekhaih
    hnuk hanah Sithaw toksah kami ah ni oh o: to baktih kaminawk to ayae ah.'
  bkd-bkd: Sigi sidan tagsawalà tumenged ta migdaet en sa henà-henà dan daw nabutawanan
    dan en sa kamatuuran ta abi dan ha sa pagsunud hu Dios iyan en ipagsapian dan.
  ctu-76: Mi' tyech cabʌl periyal mach'ʌ ba'an i yujtibal yubil. Como mach wen bajche'
    mi' ña'tyañob. Mach ch'ujbi i cʌñob i sujmlel. Mi' lolon ña'tyan i ch'ujbibentyel
    Dios junchajbʌch bajche' ch'ujbi i ganarin tyaq'uin. Loq'uenix ba'añob jini mu'
    bʌ i cha'leñob che' bajche' jini.
  lac-NT: Mʌ' ja wirej, a mac cu man u camsicob baxuco'. Rajra' cu nunca'r u t'ʌn
    quire' jach c'as a ba' cu tucricob. Bayiri' xan, tan u manob tu c'asir. Mʌ' yerob
    u tajir u t'ʌn C'uj quire' tu p'ʌtob uch. Cu tus camsicob u t'ʌn C'uj, quire'
    u c'atob u jaricob u taq'uinob. Toc p'ʌt mac baxuco'.
  xla-xla: Epame ipapele oplami dla ka꞉dle malamale pe-elasema. Epame ya꞉ dla ikadepe
    kokota hawa halapo. Epammama ya꞉ta malamaleta semte God dla mikadepe depo halloweye
    alisisi poposatilipo hallowe koko tepo demdepo.
  xav-NT: '@see-verse:1TI.006.004'
  cuk-cuk: Deginbali, na abin-abin-sunmaklegedi, dulemar-galagwensuli-binsaed-igalad.
    Degine, ibmar-napiragwad gwen wissurmalad. Ar unnila binsamalad, Bab-Igarba-nagued
    dule-mani-ibed-imakye.
  tbf-tbf: Ma gi ko vabatie mi putu. Bu vinavinadodogie a te tsokor, ma gi te votsorovie
    mi tuktuk. Ma gi si vodon va mi tino nia vemusurie mi rosaran e Raban, eie mi
    rosar nia tsorubeit suvuram.
  uig-CYR: һәмдә нийити чирикләшкән, һәқиқәттин мәһрум болған кишиләр арисида дайимлиқ
    сүркилиш кәлтүрүп чиқириду. Бундақ кишиләр ихласмәнликни пайда-тапавәтниң бир
    йоли дәп қарайду.
  ikw-NT: ọdogbuta zị n'esilawụru ele ovu ọjo, ele tuwhuru ezi ọka. Be neeche nụ okpenu
    Chiokike bụ apna be jeeji neenwehịa iru ke be.
  khs-khs: 'Ikila sopoke iyewi ilipe konomonose kekelese sita:la: ili himu matanekemiwa
    napolo eta: matanemake, heneye sowa eta: matanesemakeye. Seli eta: matanemake
    iyewi matanese “Kote mane tininisewa kulu hanosaleke, nano ketea sosolo tisene
    akeye.” Aluse iye hele matanepela: sitalakeye.'
  dwr-ENT: ቃሲ ኡንቱንቱ ሁጲ ኦና። ቱማቴይ ባይና ኣሳቱዋናካ ፓሉማ ካሌ። ኡንቱንቱ ፆሳ ማላቲያዋን ዱሬታና ጊዴ ቆፒኖ።
    ኔኒ ሄ ኣሳቱዋፔ ሻኬታ።
  pma-pma: Lises amumon rea en keil eris. Ka ven amumon sakien enek tuetin, arlei
    kileatei mun asa koa vi anatin ka asa vi luvosien. Keil avisein meatin keil en
    sise keil koa amundemi akilea avamai avamal en meten Ahi eni veni amundemi akilea
    avakur mani houlu eni.
  atd-NT: woy ka mgo samuksamuk. Sikan ka oghimuon to mgo otow no maroot so pogdoromdom
    dan woy naawo on to kandan no doromdom ka tu-tuu ian no tinuuan. Naan dan no ko
    ogpasakup sikandan to Magboboot, duon on dalan dan to ogpanalapi.
  tel-2017: ఇంకా చెడిపోయిన మనసుతో అలాటి వారు సత్యం నుండి తొలగిపోయి దైవభక్తి ధనసంపాదన
    మార్గం అనుకుంటారు.
  hat-BSA: diskisyon san rete antremoun ak panse konwonpi e san verite, ki sipoze
    ke vi sentete a se yon mwayen pou fè pwofi.
  top-NT: y tza̱pu tzucú tara̱nica namá lacchixcuhuí̱n tí li̱xcájnit takalhí ixtalacapa̱stacnicán
    porque ni̱ tama̱kachakxi̱ni̱t tancs talacapa̱stacni. Hasta tapuhuán xlacata tí
    tali̱tanú xanapuxcun tí tali̱pa̱huán Cristo tla̱n ni̱ tuhua tatlajá tumi̱n. Huix
    ni̱ caca̱ta̱tamákstokti tí chuná namá ixkasatcán.
  msk-msk: Yabay silan mapagagis kay wa day madyaw na kyakaundan nilan. Wakaw wa da
    silan akatigam daw monnono yang matungtung na pagindo. Dumdum nilan na amasapiyan
    silan pinaagi sang pagsimba sang Dios, kay yang sapi yang dakora nang ginawa nilan.
  gyr-NT: iyavei iporoacasa ndopai vahe ava yaracua rai vahe pãhuve. Ndoicuai rumo
    mbahe supi tuprɨ vahe yuvɨreco. Ipɨhañemoñeta Tũpa rese omahenduhasa pɨpe mbahe
    rereco atɨ ãgua yuvɨreco viña.
  kmh-kmh: Tap siy tap timey gi dand amiy, sakiy ayek, lotiw minim ak penpen yimb
    apay. Pen Gor minim ak aŋgiy, gur-maniy tap gok di nan-giy, mindrep giniŋgambun
    apay.
  ukr-ONPU: постійні сутички людей із зіпсованим розумом і позбавлених істини, котрі
    думають, що побожність – це спосіб збагатитися.
  emi-emi: karika niruu tale niaitamammarasii elome tale taumattu nannaaira karika
    masina. Karika la roo tani alomasaanga tee voto koronna, me la ghanna va salane
    God la ghaaghaa viliki veu etana.
  zpv-NT: ya lligaaba raꞌ riiꞌ rusaꞌbin laꞌh raꞌ bwiinn loh dxixiꞌhw nin ayi chaꞌlohtiiꞌ
    laasii ayiru riaꞌñih loh xigaaba raꞌ ba, niꞌchin bwiinn raꞌ chi ayiru rdxaꞌgastoꞌ
    raꞌ ba dxyiꞌdxyi zaꞌca, laasii bwiinn raꞌ chi sola rdxiꞌhyi raꞌ ba canehza guunn
    raꞌ ba gahn mweeyi rooꞌ yihca xchiꞌdxyi Dxiohs. Niꞌchin mas chaꞌyi biriaꞌcaa loh
    raꞌ bwiinn squiiꞌ laasii ayi nazaꞌca xquelrihn raꞌ ba.
  gux-gux: Mi mafanma leni yaaba yaa yantiana n joagini bi luo imoamoani bi nua ke
    Ke UTienu teginma n tie ti ñuadi hiali.
  kos-kos: ac kwacna alein yurin mwet su lofongla ac wangin pwaye yoro. Elos nunku
    mu alu uh mwe akkasrupye mwet.
  ibo-ibo: na isi ịrụ ụka niile nke na-esite nʼaka ụmụ mmadụ ndị echiche ha na-enweghịkwa
    eziokwu. Ha na-eche na ife Chineke bụ ụzọ e si aba ọgaranya.
  yml-yml: Tutuya fuedi i veveꞌikwayekwayega tomotoga nuadi ꞌanigaugaudi taiadi, kumanidiavo
    Yaubada yana nuanua tonovidi kebu ꞌwaidie i da ꞌenoꞌenovi. Yadi nuanua igodi i
    vo, ꞌA na vetofolova tafalolo ꞌwaineye bega mani bwaikina ꞌa na ꞌewai ꞌa na veꞌaiꞌaiwabu.
  ory-ory: ପୁଣି, ଯେଉଁମାନେ ଈଶ୍ବରପରାୟଣତାକୁ ଲାଭର ଉପାୟ ବୋଲି ମନେ କରନ୍ତି, ଏପରି ଭ୍ରଷ୍ଟମନା
    ଓ ସତ୍ୟବର୍ଜିତ ଲୋକମାନଙ୍କର ସର୍ବଦା ବିରୋଧ ଜନ୍ମେ।
  bzj-bzj: Ahn dehn peepl weh noh agree wid weh wi teech mek peepl aagyu aal di taim
    bikaaz dehn noh tink rait ahn dehn noh teech weh chroo bowt Krais nohmoh. Dehn
    tink seh dehn shuda serv Gaad jos fi geh lata tingz.
  chk-chk: pwal fitikoko lefilen aramas. Än ekei aramas ekiek a fokun ngau, resap
    silei mine a let, ra ekieki pwe ach souläng a awora ngenikich ach win.
  ssd-ssd: '@see-verse:1TI.006.004'
  acr-TNT: Ruma cꞌu waꞌ, e tak ri winak sachinak quinaꞌoj y na jinta ri Kꞌijsak cucꞌ,
    xaki caquitzucuj chꞌaꞌoj chiquiwach. Rique caquichꞌobo, ri cꞌaslemal chwach ri
    Dios e re cuꞌan beyomab chique. Maꞌan cꞌu aweꞌat cucꞌ.
  rop-rop: en detkain agamin oldei meigim pipul kipgon faidabat, dumaji dei nomo garram
    gudwan main en dei nomo sabi det trubala wed. Wal detkain pipul na reken dei garra
    jidan ritjwan dumaji deibin meigim miselp Kristjan.
  mee-mee: Ba keke bavaia iu ngaliua nga ragau ra loreavainganame ke soali onra sana
    loreamatana ka pangamologa ra kaomannmannangana ki bavakena. Ka ri ra ragau ra
    loreangana roma, taonga e nga loangakurumea bainga rae Nutu mate rea ka i a pamau
    e nga ravunge lollokanna mana.
  dif-dif: Ngankamalina baku jenia kanandru, tanani tjuru tjautjaurina warai ja morlaluta
    tintana warai, ja ngundrai, Godani wodatarana ngamana kalala manini jeribaka nganai.
    Tanangupini kanandru ngamalkateriau!
  gam-gam: Ga nomane ke paro una mor ge, una boll kumbene ke yendaka, kandja kaima
    ge, ga boll nayero. Ga nomane embe paro, na God kogoye yeno al ge, wal merke kannano
    we djinj.
  nou-nou: Edo embo ainda atopatari mi daedo euri embo nenei kotedo gogowo ae iji
    berari ge bagedo era. Edo ungo iji berari ge bagise eoro ge moka ungoda jo da
    awa atae edo ira. Edo ungoda jo da ge moka awa atae euri ungo kotedo era awa gano
    badi sedo God da buro adera awa kotedo era. Edo embo awodo edo era ainde da yima
    puma eove.
  mqb-NT: ti vəveɗ 'am nə hway apan. Anga abayak nga su ɗo ataya nà, kə̀ nəsek, way
    ɗiɗek a ɗukwen ta san sabay re. Tinen tə bayak i ga nà, à cəveɗ sə pərahan azar
    à Yesu inde nà, ti njaɗ wa zlile.
  ape-B: Echech chanubu chenek paul, chogugaku ali chapemu chakli chuhlitak ati. Echech
    chatukemaguk adulin atinyi balan ali chenek loh chakli sapos echech chugipech
    God ananin pasin umu, echech eke chulau wolobaibali utabal blunu enechi enech
    echudak. Wakuli echechin balan douk wo adulin e, wak.
  grc-F35: διαπαρατριβαὶ διεφθαρμένων ἀνθρώπων τὸν νοῦν καὶ ἀπεστερημένων τῆς ἀληθείας,
    νομιζόντων πορισμὸν εἶναι τὴν εὐσέβειαν. Ἀφίστασο ἀπὸ τῶν τοιούτων.
  cav-NT: Cati cati peya tsehue ujeu cabati jadya ecana juya peya cuana tsehue. Jadya
    tuna juya, tunaja inime ecayuamati tibu. Arepa icuene yunerique adebahua ama bucha,
    ejenejacahua tunara. “Jesús queja ecatyati juatsu ecuana cachipirutiya”, jadya
    tunajatu yanacana inime tupuya.
  kgp-NT: jagnẽ to féfén ke gé. Krĩ tũ nĩ ve ag nỹtĩ. Vẽnh vĩ há ki kagtĩg ag nỹtĩ.
    Kỹ ag tóg ón kỹ Topẽ kãmén to ricon sór nỹtĩ.
  bvd-bvd: Waa nai, nia waa fua safali lana tooa ta'ae fua toae, suli na manata lana
    'e garo ka nao si saitomana guu doo mamane ki. Nia 'e manata toi 'ana sa na raoe
    fua God na doo nia gwana fua toda lana 'ana malefo.
  ukr-1871: пусті розмови людей попсованого розуму, що втеряли правду і думають, що
    благочестє — надбаннє. Відступай від таких.
  apz-apz: hofɨko yoka hungkuno hnnɨwoꞌnɨngkohofofoho. Oso aꞌamu hiso hofɨko hofɨkoe
    hunoso hwayo hohnjofoho. Oso aꞌamu ose sohwa hofɨko Anɨtuye hungkuno ne somo hofɨko
    aho yokumpohnꞌnyo mokemokosyohumunyofoho. Hofɨko olo hwasyo hungkuno lomo syafɨsyɨwoꞌnɨngkohofofoho.
    Nakwo Anɨtuye honɨngkanomo inɨngkowasoꞌmanji hoꞌyango womantanoho.
  eng-AOI: '@see-verse:1TI.006.004'
  yon-yon: wowe korare aye korare ye wengiib menebimaan. Yi inamen kuu korem miin
    arewa keroone anam anam kuu yi yaa korem boona dowan keroon. Yimbed meenimaib
    kuu God ye dowaken yaambed dobiri kuu od bi ye kiwaan manok andimaib kii.
  poi-NT: Yɨ́pyaj pɨxiñt́am siempre ictsucumpa jém pleito. Puro mɨgooyi inisɨɨba.
    Tsa̱m iniit́yaj jém malajɨ̱xi ia̱namaŋjo̱m. Iwattooba jém Dios iyo̱xacuy no más
    iga ricoja̱iñ.
  wuv-wuv: ma ranimai na pa'i fisibaia watolaa ei rona narafafelo, ei rona fapa'ainaa
    fei warea na fa'uai ma rona nara ba fei maumau mei Haidaa, hepalo tala ba ro to
    mugoo po'i wagina.
  quf-NT: Chaynullami maydiyapis paykunapura kusalata jurapanakur ima kawsanllapa.
    Chaynu tukuq runakunaqami chay allin kaqmantaqa mana intrakaq runakunachu. Ashwanmi
    imuraspis chay kusa mana allin kaqlata rurananpaq yarpunllapa. Chaymi ashwan Jesucristupaq
    yaĉhachikurmapis qillayta ganananlapaq yaĉhachikunanllapamapis. [Chayraykumi paykunamantaqa
    chiqanchakanki].
  yuw-yuw: Amna worochon irot kombic kombicno wömai gendöngni sinom. Yui bongono muno
    yong osutgon tongöang. O Kopotorochon mata boinno wömai yuot maec. Yu kombic kombic
    ogepmaha docmöang. Yu wömai kombingidang kombing tobic tobic woi möneng au fetfethon
    uyap.
  hus-NT-1971: Tocat u t’ajchinal ca lej pejéxin. Lej q’uibts’oth in tsalap nixe’
    xi exobchix, ani yab in exlal an chubaxtalab. In q’uibts’oth tsalpayalchic max
    quin timc’oyq’ui axi xe’ets c’al a Dios, tam lej tabat ne’ets ca tolminchat c’al
    i tumin. Ni hue’ yab quit ts’at’ey c’al jaja’chic.
  med-med: Wote, wu mat numan kit morum mbʉ ndi, ik kupa ei wak rormʉn. Wamp i etpa
    mbʉ ndi pilik kʉn, Got kʉn atinga rui uⱡ ei, kng mel mbʉ ting, nombuⱡa mam ti
    nʉk pʉtmʉn. Mondpa pili wamp ti, elim tep mor mel mbʉ, manda nimba pʉtʉm ni, Got
    nga uⱡ kai mbʉ, wamp ei kʉn tepa kapⱡa endʉtʉm.
  bch-bch: ga ikado gid panua toa lolod aea muk ga tikuk lolod pol ngan gid mulian.
    Gid panua toa oa tirangrang ngan tibada oatainga ngan posanga tautaunga mao. Gid
    tiuangga nasinga Deo ele kimnga eine edap ngan badanga pat.
  cco-NT: jo̱guɨ jmóorˋ ta˜ tɨ́ɨngˊ e jaˋ guiéngˉ jee˜ jaléngꞌˋ dseaˋ rúiñꞌˋ, co̱ꞌ
    jmangꞌˉ jaléꞌˋ e ꞌlɨꞌˆbaꞌ ɨˊ dsíirˊ, jo̱guɨ jaˋ cuíirˋ lají̱i̱ꞌ˜ júuˆ seaˋ contøøngˉ
    e catɨ́ɨngˉ Dseaˋ Jmáangˉ, jo̱ jmáiñꞌˋ ta˜ e júuˆ jo̱ e laco̱ꞌ nilíꞌrˋ cuuˉ. Jo̱
    jie˜ mɨˊ jmooꞌˋ e niquɨnꞌˆ jee˜ jaléngꞌˋ i̱ dseaˋ íˋ.
  deu-1951: Zänkereien von Menschen, welche verdorbenen Sinnes und der Wahrheit beraubt
    sind und die Gottseligkeit für eine Erwerbsquelle halten, von solchen halte dich
    ferne!
  alq-ALGNT: 'Apanigotc aiajidemidi8ag. Madji kegonan mega omamidonendana8an, acitc
    ka8in aja okikendasina8a Kije Manidon oteb8e8ini. Odinendana8a mega: “Niga kitci
    coniakemin kicpin anokita8agidj Kije Manido.”'
  ixl-NNT: Pet aꞌ kuxh u yaaibꞌeꞌ nibꞌan unqꞌa uxhchileꞌ svatzaj, tan yannal iviꞌ
    unqꞌa uxhchileꞌ uvaꞌ ni chusun unqꞌa yoleꞌ, tan yeꞌ nipal tu u jikla yoleꞌ. Pet
    tiꞌ kuxh itxꞌakat ipuaj as niyolbꞌe unqꞌa chusbꞌaleꞌ tiꞌ inachat u Tiixheꞌ. As
    aꞌ uxhchileꞌ uvaꞌ la eesa eebꞌ skꞌatz,
  boa-NT: Aame ɨ́mɨáájú wáájácutúmé méénúcatsíhijcyá ɨ́ɨ́jtsaméí wáájácúmeítyúme.
    Aame ɨtsúcunúhijcyá tééné hallúvú medsɨ́ɨ́dsɨ́va meúwáábohíjcyáné Píívyéébé uwááboju.
    Tsá múu ehdu néémedívú náhbévatúne.
  quh-NT: Cheka ñanmanta carunchacuspa paycunaka, sajra runaspura, makanacuncupuni.
    Cheka yuyayta chincachiporkancu manañataj atincuchu cheka cajta rejsiyta. Diosmanjina
    puriyta munancu kolkechacunancurayculla. Chayta yuyaspaka pantancu.
  kwi-kwi: Usparuzpain aliz paraamɨztu. Sun nil chi minñamtu. Watcha pianchi mai.
    Dios pit kaiztane, uspane kwazpa namtumakpas minñamtu. Sunkanane usparuztas paimpa
    ɨrain.
  agm-agm: 'Iyatɨ amɨ isɨhiya siya kiyaamɨ amɨtɨha saamipɨho nanatɨ owetatɨ amɨ pɨwɨha
    akaaha nahata wɨndɨ kɨmwaurɨmwɨndahiyaamɨhetapɨ itɨhapɨpa jinjapɨhɨ mwɨtetɨwɨ
    isɨhiya usaisawɨ itɨhɨtɨndaatɨwɨhaiwa noaipataise. Iyataatɨ amɨ kiya nehɨ sawanaamɨ
    gaahaiwa otaatapɨhaiwa gwɨnyaapɨ kiyohɨwaiwaapɨ kiya satawaatopo: “Nyahɨ gaahaiwa
    kiyaatɨ isɨwatahaayonɨ kaiwetapɨ ikɨpɨpa nawɨho waatɨ nga noaipaitaise undaatɨ
    isɨhiyaisɨ katawaunjaatɨ kiyaamɨhetapɨ nyahɨ nawɨho ikɨpɨpa naitɨhaawo,” tɨwɨ
    asɨretɨ gwɨnyaawaayopo.'
  ubr-ubr: ato sabu on nanaba ra engon segagam on asi not men ebobo tiwag a osi auris
    dura maiauin on men tani yen on. Osi senonosin ato baitutum an eta iniyamai on
    nan unnat sawarotim unmatar.
  tsw-NT: Ama a nda a̱ ta̱ ni izami ya addama kuci. A̱ ri no okolo a saꞌani shi, waru
    a tsu yuwan adanshi a amayun shi. O tsu toni ta̱ a̱dini tsa̱ra̱ a̱ tsura̱ utsuru.
  cax-NT: Arrübama manunecanama ausüratai ipiacama uratoquimia, pero chipiacapüma
    apensama nurria, ni atusipü ümoma arrüna ñemanauncurratoe. Ñaquioncorrüma puerurrü
    acanama chama moniri ui yaserebiquirrimia ümoti Tuparrü.
  aia-aia: Rau awa moi 'anai heita'ia mana 'adoma'ida ra ai'a odo-odo. Ma bwara tanaraaui
    'ome 'iraraai taha na ha'a-momori. Rau 'adoma'i do 'onaa rai hinihinia God rai
    toto'ora.
  srp-1865: Zaludna prepiranja onakovijeh ljudi koji imaju um izopaèen i nemaju istine,
    koji misle da je pobožnost trgovina. Kloni se takovijeh.
  agt-agt: A yen kid na tarabaku ya gagangay na nagdupal kiden ta nonot, a aweda amu
    ya kakurugan, te pahig da ta magba-nang kid gafu ta relisyon da.
  lug-lug: n’okukaayana. Ebyo bikolebwa abantu abaayonooneka ebirowoozo, abatakyalina
    mazima, abalowooza ng’okufuna amagoba kwe kutya Katonda.
  yby-yby: Sa-ikadanaki, sa-iki liwi huliwi iki minikaka niabo wewena maya obohanipo
    madonipoya opa okaiyoko, ga wati ga maya hulikadanaki monokalimo moni uvamina
    le soto mololetatihe liki elikaka niae.
  heb-heb: וכוחי הבל של אנשים נשחתי דעת ומחסרי אמת השמים את החסידות לדבר בצע סור מאנשים
    כאלה׃
  mpp-mpp: Ngic-ngigac ingucne yenge ngage-ngagengineng fongkeme ngaba moto-motoine
    mikac aiyelecaigaing. Yowa noine yogo kwelenginang mi fagac, biyac baickeicne.
    Yenge Wapongte pasi nga yefe balaibelu moneng-mafa bafuwaningte ngagesicaigaing.
  apb-apb: Ha'a-erenga ko lae mola tarau i matolana mwala nge saeda e aaela urine,
    na kire ha'atekehie oto walaimolinge. Kire ko lo'onga'i takalo uri asunge nana
    soihaada'inge nga ola mola hunie kire ke to'o-to'o.
  san-TEL: తాదృశాద్ భావాద్ ఈర్ష్యావిరోధాపవాదదుష్టాసూయా భ్రష్టమనసాం సత్యజ్ఞానహీనానామ్
    ఈశ్వరభక్తిం లాభోపాయమ్ ఇవ మన్యమానానాం లోకానాం వివాదాశ్చ జాయన్తే తాదృశేభ్యో లోకేభ్యస్త్వం
    పృథక్ తిష్ఠ|
  ben-IRV: কুসন্দেহ এবং নষ্ট বিবেক ও সত্য থেকে সরে গিয়েছে এ ধরনের লোকেরা ভক্তিকে
    লাভের উপায় বলে মনে করে।
  ntu-ntu: '@see-verse:1TI.006.004'
  pan-pan: ਅਤੇ ਬੁਰੇ ਸ਼ੱਕ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਵਿੱਚ ਹੁੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੀ ਬੁੱਧ ਵਿਗੜੀ ਹੋਈ ਹੈ
    ਅਤੇ ਜਿਨ੍ਹਾਂ ਕੋਲੋਂ ਸਚਿਆਈ ਜਾਂਦੀ ਰਹੀ ਅਤੇ ਉਹ ਭਗਤੀ ਨੂੰ ਕਮਾਈ ਦਾ ਵਸੀਲਾ ਸਮਝਦੇ ਹਨ।
  gvc-gvc: Tina ñaa dihtare tʉhotuina, potocã jiare ne masieraina ã cahma sayorucuina
    jira. Ã yoa “Cohamacʉ yare buhena niñerure wapatanahca mari”, ni tʉhotura tina.
  mwp-mwp: Kalanu mabayg matha ngoedhagidh lawnga kalmel zagethoepa, wati igilayg
    muynu, thigil aygimayl, thana mina ngurpay guythuyan. Thanamun kasa wakay thoemamay
    kedha, thana nanga yoewthoepa ngapa, wa thana bangal koey aydegal zapulgal aymoeyn.
  sbk-sbk: nu pezu wimara kwa mara kati yi bhantu bhe njele zizinanjishe bhasebha
    aje uwutanwa lidala lyabhe bhatabhazi”
  mya-JVB: စိတ် နှလုံးယိုယွင်း ၍ ၊ သမ္မာတရား နှင့်ကင်းသော သူတို့ အချည်းနှီးဆွေးနွေးခြင်းဖြစ်တတ်၏။
    ဘုရား ဝတ်၌ မွေ့လျော်ခြင်းသည် အကျိုး စီးပွားဖြစ် သည်ဟု သူတို့သည် စိတ်ထင် ကြ၏။ ထိုသို့သောသူတို့ကို
    ရှောင်လော့။
  kgf-kgf: Waŋu ewa qerigina houyu ac héla sohoyu héna eeyaguc imuac niŋgic sokiwa
    memeac héna tanec waŋanʒac imi ionac murunec ʒéqeqetali ac hicŋianʒac.
  awb-awb: tobehéra ahbabáq iwiáhowe. Ahbabáq iwiáhéra aiq pútaq ehwéh íre irera peh
    múguwahguowe. Múguwahguonsabé péhe íwíáhéra, Ite Manikáne sansá sehgiunayabé áhnte
    mensáméhnsá pehipi meyaneheqmúne íwíáhowe.
  gdn-gdn: Mu yabaramaga babawena yona mibai naiya wainamupu ki mu notamaga gogawena
    ki pokere mu karako kira mena tagamu nuwarara tagarara idiwu. Mu wainapiyamu da
    mu Mamanuga God e upi kwaetogomono ki pokaiya ka mu denai waira yau gwedegwedei
    pokaiya purapuratagisi. Ko ki pa mena.
  nko-NT: Asʋ́n ánɩ́ imedéhián ɩwɩ nwɛ́ɛn ahá ánfɩ odu bʋtɛnátɩ́ gyí. Amʋ́
    agywɩɩn lawú, bʋtamablɩ́ ɔnɔkwalɩ. Amʋ́ odu bʋtosúsu ánɩ́ Bulusúm igyi ɔkpa
    kʋá fɔ́tsʋn mʋ́sʋ́ nyá ɩwɩ.
  bsn-NT: Rojose tʉoĩarã ñari, Cristo ocare ajitirʉ̃nʉ tʉjacõari, vãti ĩ yitosere
    ajitirʉ̃nʉrã ñari, to bajiro yirũgũrãma. “Dios ĩ bojarore bajiro mani yijama,
    gãjoa bʉjarʉarãja mani”, yitʉoĩaboarãma ĩna.
  pib-NT: rejnugimgogneyegkaklena yine gimtukanshinikanutkalune, ga wa konikalune
    galikakpotunanu tokanchi. Wanna kagwaklu gipashiregnuchi chinanu waneyapna wane
    rixlena.
  wiv-wiv: Manumanu kamahi kena dia ta nuhuta varikoria. Kadia lohoihoia ti vonu na
    moge zahazaha, ti beta dia ne lala na matotoka polea. Dia ta lohoia na lotua,
    ia dia kata kakara risman za vona.
  reg-reg: na obhusambagani bhwa bhuli mwanya agati ya abhanu abho bhanyamukile obhwenge.
    Abhasiga echimali, Abhatoga ati okulamya ni njila yokubhona ebhinu.
  mlh-mlh: 'Oŋu eku mamaneyaŋuŋ jibugame witijibu fukeru gogo foriinere fuŋne ririru
    iŋi manesuegobi: ‘Manji kekegbore ebeneŋ oo kojinoŋuŋ fukeme oo oderu moneŋ mebo
    bofukekimiŋ’ Oŋu manesuku tumaŋgaru jijiki migobobo mi maneegobi.'
  gof-ENT: ጊጎና ፓላማ ካሌስ። ቃሲ ኤንታው ኢታ ዎዛኒ ዴዔስ፤ ቱማካ ባሊዶሶና፤ ኤንቲ ፆሳ ኣማኖይ ዱሬቴስ ኦጌ ጊዲ ቆፖሶና።
  aau-aau: Seyr lon-seyrpaseyr yor mokwe, enekwei enekwei senaw lousne sa-ousne, uwr
