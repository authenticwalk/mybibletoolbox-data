    da kâ Apu Kesu.
  bki-bki: Tomu nalo napano amila nina aju abilvil ealo janea vio, napano jidomiano
    napano bo a iliano napano be riano naio maka bunu toalo leleio. A abano bova kitkiti
    lie vo, bior napano aju ajidom verver aiasol tum̃aro naio be m̃arabo na bo ka
    avuru veru.
  bqp-bqp: ògↄ̃ ĩni kũ kↄ̃o. Gbɛ̃ pìnↄ laasun kotina, yãpura ń kɛ̃, òdigↄ̃ da donyĩkɛna
