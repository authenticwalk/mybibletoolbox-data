    ɨ beɨte equia ũquɨ̃. Ũquɨ̃ ndese eɨcoã tuchɨ, Timoteo.
  kje-NT: la sesi ara ma na'alehe honon. Ri onnenihe honorok ka namlolo me'e, de hamlinuwedi
