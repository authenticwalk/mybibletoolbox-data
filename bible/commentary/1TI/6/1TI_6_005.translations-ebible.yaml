    ϪⲈ ⲞⲨⲘⲈⲦⲢⲈϤϪⲪⲈ ϨⲎⲞⲨ ⲦⲈ.
  buk-buk: Lau kaiŋ dinaŋ si gauc kêŋsôŋ, ma sêseŋ dau ŋapaŋ. Yom ŋandô daŋ yêc ŋac
