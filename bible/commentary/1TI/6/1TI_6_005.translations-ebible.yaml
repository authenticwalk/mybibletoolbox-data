verse: 1TI.006.005
translations:
  kpx-kpx: Ige uvuiabeu toelale kemo abuna vani bahata moleho itumulahagei. Abu bae
    hoto seleve loulivebene. Isito abuna mole namigevei loui kosea, “Nahi talive ata
    haivei kemo elike moni baluga malegei.” Iale ata kateimale kebia aegevenela.
  okv-H: '@see-verse:1TI.006.004'
  tbo-tbo: po hai lawa mitehi he imemepuputana, po hai winugonugotuhu powa tepanei
    wiatatiyana dumana ega hita hanapugeya, ma hai luhogala ipa apo Yaubada wiyateyatena
    binei ma hipuli gapolahi hina tuhagahi.
  mal-C: ഇങ്ങനെ, അനാരോഗ്യകരമായ വിവാദങ്ങളും ചില വാക്കുകളെക്കുറിച്ചുള്ള തർക്കവിഷയങ്ങളും
    നിരന്തരം സൃഷ്ടിക്കുന്ന പ്രവണതയുള്ളവരാണ് ഇവർ. ദൈവഭക്തി ഒരു ആദായമാർഗമായി അവർ കരുതുന്നു.
  grc-SR: ⸉διαπαρατριβαὶ⸊ διεφθαρμένων ἀνθρώπων τὸν νοῦν, καὶ ἀπεστερημένων τῆς ἀληθείας,
    νομιζόντων πορισμὸν εἶναι τὴν εὐσέβειαν. ⸋Ἀφίστασο ἀπὸ τῶν τοιούτων.⸌
  bgc-bgc: अर उन माणसां म्ह बेकार रगड़े-झगड़े पैदा होवै सै, जिनकी अकल खराब हो जा सै,
    अर वे सच तै दूर हो गये सै, जो समझै सै, के परमेसवर की सेवा करणा कमाई का साधन सै।
  khz-khz: e vanagivanagi vevega-veitu maki ati geaikina. Vovetaina gekalana talimara
    geria tugamagi rakava kwaikwai, e kila taunatauna na gelaka-gerevagito; ira matapolu
    getugamagina, Palagu kwalanagina rinaga vovogo pono rawali rauparana.
  deu-TKW: fortwährende Zänkerei sinnloser und wahrheitsbloßer Menschen, die da meinen,
    die Religion sei eine Erwerbsquelle.
  zsr-NT: Lëzcaꞌ cni tun ga taꞌdil‑ltecz didzaꞌ bunách cutaꞌyejniꞌi, nup cutaꞌzíꞌ
    lu naꞌgac le nac gdutë li. Táquinëꞌ huac laꞌziꞌë dumí zian chquiꞌ lunëꞌ tsazxö́n
    nup taꞌyíj ládxiꞌgac Dios. Bcuit ga nacuáꞌ bunách cni.
  lin-lin: mpe tembe oyo esilaka te kati na bato oyo mayele na bango ebeba, oyo bayebaka
    lisusu solo te mpe bakanisaka ete kozala sembo epai na Nzambe ezali nzela ya kozwa
    bomengo.
  hns-NT: Oesab djhagaraaw rahe hai, oelogke moerie ghoemaawal hai, aur oelog Parmeswar
    ke sattjaai tjhorke maange hai dharam dwaara dhan paawe.
  noa-E: Magʉm khʉʉn chan meeukha chikham ipeer ahau khaphöbaadëmjã pʉam igba, ich
    mag sĩerrjëem, ya am amachdëu mag nem parhoob khaugba jaau nʉmʉgta pör aragpa
    nʉm gaaimua Ẽwandam iek chi ajapcharamta iseg wai naawai. Am khĩirjugan jãg Ẽwandam
    i awia, amachdëu jaau wënʉrrʉm gaaimuata sĩi phatkhon pöm au wënʉrraju khĩirju
    thʉnʉm. Ar sĩi magʉm khĩirjug wai sĩsidʉm khʉʉn dʉ̈i oob khapeerkha chitam.
  eng-EMTV: constant wranglings of men of corrupt minds and deprived of the truth,
    supposing that godliness is a means of profit. Withdraw from such people.
  mib-NT: jíín jéē máni cástáhān jnáhan. Súcuan cásáha tēe jeē ní ndunéé xínī, jeē
    tu cájini jnūhun ndaā. Te cájeni ni de jeē nihín de cuehē xūhun sɨ́quɨ̄ jnúhun
    cácandíje de stéén de. Na cújiyo ró núū ñáyuu cándāa súcuan.
  lif-NT2: खे़ल्‍ले़ फे़न् निङ्‌वाॽ के़गप्‍पाहाॽ नु से़क्‍खा पाःन्‍नो मे़म्‍बप्‍मनाबाहाॽरे़
    खुनिॽ लुम्‍मो खे़माॽ फोःक्‍खुॽरो॥ खे़ङ्‌हाॽरे़ग साम्‌यो इःप्‍मा नाःप्‍मा फाॽइन्
    याङ्‌साकुन्‍धे थक्‍मा लाम् फाॽआङ् मे़इःत्तुॽरो॥
  xnj-xnj: na ndindani zangali mwishu kuhuma kwa vandu vangali luhala, na vangali
    uchakaka kangi. Viholalela kumhengela Chapanga ndi njila ya kupata vindu vyamahele.
  mmx-mmx: La levenedak ik lox amisik kantubu at limixin kerepmo. Lodoxoma atdi kopmen
    na xasep la di kopmen naklen luruturun. La di doxoma i do lotu saparap ne Moroa
    ni langas tip novos.
  cbr-NT: Usa 'aish ca a unicamax usaíshi 'iquin uisa ñu 'ati cara upí 'icë, uisa
    ñu 'ati cara upíma 'icë quixun 'unanima nëtëtima nishánani cuamianania. Usai 'icë
    unicaman ca Nucën Papa Diosan bana 'aquin isa unin curíqui biti 'icë quixun sinania.
    A unicamabë camina nitima 'ain.
  tee-NT: Chai lana jantu tavanan tamamactai ju laclak'aiti. Pus na tak'alhinitach
    ju ix'atalacpast'ac'at'an ju lapanacni ju chunch talai chai va tamacajunta ju
    stavasalanti. Ju yu'unch va tapulhajaputun ju tuchi tamalani ju lapanacni ixlacata
    ju Dios. Para ju uxint'i amac'auch ju yu'unch.
  eng-LSV: wranglings of men wholly corrupted in mind, and destitute of the truth,
    supposing the piety to be gain; depart from such;
  cak-NT: Chuka' nitz'ucutaj-ka ayowal chiquicojol ch'aka chic ri can yujtajinak chuka'
    ri quino'j (quina'oj) roma ri etzelal y man quieta'n ta ri ketzij rutzij ri Dios.
    Reje' can niquijo' yebeyomer-ka roma niquic'ut rutzij ri Dios. Man tac'uaj-awi'
    quiq'uin winak quiri'.
  pah-NT: 'Nane''ymi g̃a jogwayvahetei. Ite''vate''va g̃a''akag̃a. A''ero g̃a ndokwahava''javi
    a''itituhẽva''ea ojipe''g̃a mbo''eavo a''eaatyviva''ea rehe. A''ereki g̃a e''i
    tehe oyvyteri pe: “A''e po ti ji g̃a pe nehẽ: ‘Ji ko Tupana''gareheva''ea’. A''ero
    po ti g̃a imbuhuri itambere''ia ji ve ji mombateheteavo ji ombo''erame nehẽ,”
    e''i tehe g̃a oyvyteri pe.'
  sja-NT: Ichi mãik'aapa ichi jĩak'aarã k'ĩsia k'awada-ee p'anɨ. Jĩp'a aupedee k'inia
    p'anɨ, Tachi Ak'õre wãarata waa k'awa k'iniada-e p'anadairã. Jara wãpata “taita
    ijãa p'anɨda” apata, p'arat'a ata k'inia p'anadairã ãchia jaratee p'anɨ pari.
  xed-xed: nda zlərɗutawi kul kɗavakta mataba gwal kul haɗ ghunislak ma ghəŋa taŋ.
    Snəgla a həŋ ta kahwathwata wa. Dina ná, skwi ŋa mutsa gadghəl ya ka hahəŋ ta
    ndanay.
  mks-NT: Ta co̱ jándacoo na ña̱ cáni táhan na sa̱há ña̱ na̱ja̱ca̱ xíní túni̱ na̱
    ta na̱ndindójó na̱ ña̱ nda̱a̱. Ta cúni̱ na̱ ndicuícá na̱ xi̱hín ña̱ jána̱ha̱ na
    nu̱ú ña̱yivi sa̱há Jesús. Cande̱hún. Xíní ñúhú caxoún nu̱ú na̱ cán.
  gfk-S: '@see-verse:1TI.006.004'
  bmu-bmu: Mewö aka mötmötŋini sohoi kahapmahap aka malmal ölŋaŋgö könaŋi siŋgiba
    kewö mötmörimakze, ‘Urunöŋ kölguliguli ahinga miaŋön döpnini aiga miaŋgöreŋ tiba
    moneŋ inap miwikŋaibin.’ Mewö mötmöriba tokoba sundan dop jitnakölik eraumakze.
  dgz-dgz: Iamu bambamaiwandin amba nop tavewa namu anune ae veane notatae pot pot
    waiwanum. Anu tumat men anune taine gapan moni baware warat anune taiwanum.
  eng-GNV: 'Frowarde disputations of men of corrupt mindes and destitute of ye trueth,
    which thinke that gaine is godlines: from such separate thy selfe.'
  zaa-NT: runią qui'ni labí ruyu tsè' cą adí ca enne' porqui'ni labí tsè' re' la'
    riyeni qui' quį nna labí nabiá'ni cą nu ná lí. Rulaba latsi' quį qui'ni por medio
    de religión nna guni cą gana tsè' por la'a labá cą.
  eng-WEBSTER: 'Perverse disputings of men of corrupt minds, and destitute of the
    truth, supposing gain to be godliness: from such withdraw thyself.'
  guh-guh: 'Bajarapamonae anaeya namataenetsia najumenotabiaba. Tsipaji piajamatabëcuenebejevi.
    Bajarapamonae pexaniajailivaisi, Cristo pelivaisi, apo yapëtae xaniavaetsia jivi
    petsipaebinexa. Saya bajarapamonae jamatabëjumai tsabiabi: “Xanë raja Dioso pejumelivaisi
    tatsipaebaponaexae, palata nacanabianajë,” jamatabëjai tsabiabi bajarapamonae.
    Bajarapitsivi nayajivitsare.'
  bon-bon: äcelename. Apu muleyame biname cina mopemuli cäco gemi; teepi toraca mule
    ne ituge abmala. Teepi apu angi ge, egä ätrunga lui gaabe gyene dogwe päpäna tääpume.
  nhw-BL: Ni tlamachtiani nochipa quichihuaj para ma onca tlahuilancayotl ica ininhuihui
    camanal catli huala ipan inintlalnamiquilis catli ijtlacajtoc. Amo quiijtohuaj
    catli melahuac. Mochihuaj quen quitoquilíaj Toteco icamanal, pero san quinequij
    quitlanise miyac tomi. Huajca xiquincajtehua nopa tlamachtiani.
  swh-ONEN: na kuzozana kusikokoma kati ya watu walioharibika akili zao, walioikosa
    kweli, na ambao hudhani kwamba utauwa ni njia ya kupata faida.
  wbi-wbi: kange jaatu ghinangania amapuling'ano. avaanhu avuo vanangiike uluhala,
    vasila vwakyang'ani visaagha kuuti kuvomba imbombo ija Nguluve je sila ija kukavila
    ikyuma.
  bba-bba: Tɔn ben wirɑ sĩirɑ bɑ ǹ mɑɑ ɡem yɛ̃ mɑ bɑ sikirinɑmɔ nɔru sɑri. Bɑ tɑmɑɑ
    mɑ Gusunɔn sɑ̃ɑru tɑ koo bu ko ɑrumɑniɡibu.
  eng-KJVCPB: 'perverse disputings of men of corrupt minds, and destitute of the truth,
    supposing that gain is godliness: from such withdraw thyself.'
  kgk-NT: Ipy'a vai-gwi, anhetegwa va'e-gwi ova. Onhonhe'ẽ mbojevy jevy oiko-vy. “Tajapo
    katu Nhandejáry remimbota hetave tave xe ma'erã ome'ẽ hagwã xe-vy” he'i rei rei
    ójehe oiko-vy.
  waj-waj: '@see-verse:1TI.006.004'
  cpy-cpy: akijaneenta-wakaa-perotanakyaa. Rootaki imata-piintakiri kaari-pero-shireri
    kaari yotakoperoteroni kyaariperori ñaantsi. Ikenkithashiryaayita raantyaawo koriki
    ramawenatawo aririka ipinkathatajorentsitanakaha. Tee okameethatzi paapatziyari
    eeroka.
  mpx-mpx: ge avaliyau nihi pihigelgel-agil. Heliya wali nuwatu nige i sasapu, inoke
    panpankiti tutunahotina nige hi aatena. Heliya hi nuwatu tage ebo nihi tapwalolo,
    inoke eliyana nihi gogomwau.
  wbp-wbp: Yapa kujangu kuja kalu maju nyinami, ngulangkuju kalu-nyanu warrarda wiljiwilji-mani.
    Manu kalu nginyinginyiji maju-nyayirni nyina. Ngularrarluju, kula kalu milya-pinyi
    Jijajiji kuja-ka junga nyina, ngulaju kalu warrarda kanginy-pinyi-juku. Kujanya
    kalu manngu-nyanyi, “Wayinpa! Kajirnarla yirriyirri nyina Kaatuku, kujarlaju kapurna
    panu-jarlu talaju mani.” Ngulaju kujaju kula junga.
  luo-luo: kod miero ma ok rum e kind joma pachgi osekethore kendo ma adiera oselalnigi.
    Giparo ni lamo Nyasaye en yor yudo mwandu.
  nhe-NT: Ni tlamachtiani nochipa quichihuaj para ma onca tlatehuijcayotl ica ininhuihui
    tlajtol tlen huala ipan inintlalnamiquilis tlen ijtlacajtoc. Ax quiijtohuaj tlen
    melahuac. Mochihuaj queja quitoquilíaj Toteco itlajtol, pero san quinequij quitlanise
    miyac tomi. Huajca xiquincajtehua nopa tlamachtiani.
  aii-aii: ܘܕܘܼܪ̈ܵܫܹܐ ܕܠܵܐ ܩܛܵܥܬܵ‌ܐ ܒܹܝܠܔ ܐܢܵܫܹ̈ܐ ܡܘܼܚܪܸܒܹܐ ܒܪܸܥܝܵܢܵܐ، ܐܵܢܝܼ ܕܦܝܼܫ
    ܠܗܘܿܢ ܣܠܝܼܒܹܐ ܡ̣ܢ ܫܪܵܪܵܐ ܘܕܒܸܚܫܵܒ݂ܵܐ ܝܢܵܐ ܕܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܐܘܼܪܚܵܐ ܝܠܵܗ̇ ܠܩܢܵܝܬܵ‌ܐ
    ܕܥܘܼܬܪܵܐ.
  esk-NT: Ataramik qapiqsiġiutraġummatinikhutiŋ iñuŋni isrummatiŋich savallautanġiqsuani
    iḷumutuułiġmik piqanġiqhutiŋ, iliŋisa isrummatigiliutiplugu agaayyutiqammaaġił̣iq
    piññallaksautauplugu.
  msb-msb: kag waraʼn pag-udong na pakig-uritan sa mga tawo na maraot an isip kag
    pulpol sa kamatuudan. An paghuna ninda makapayaman an pagigin rilihiyoso.
  cpa-NT: Tsa¹dsa¹hén² jǿg³ hi² tsë́² dsa² héi², dsa² tsa¹ma¹dsio¹ dsǿa¹², dsa² tsa¹ma¹cuuh¹²
    jǿg³ dsøg¹². Juu¹² líh²dsa cog³ báh³ juu¹² quiah¹² Diú¹³, lë́² dsa² héi².
  dso-dso: ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକର୍‌ ସଙ୍ଗ୍‍ କିରଜାଟି ଅଇ ଲାଗି ରଇସି । ସେନ୍ତାରି ଲକର୍‌
    ମନ୍‌ କାରାପ୍‌ ଅଇଲା ଆଚେ ଆରି ସତ୍‌ ବିସଇ ତାକର୍‌ ମନ୍‌କେ ନ ଜାଏ । ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ବିସଇ
    ସିକାଇତେରଇଲେ ଡାବୁ ମିଲ୍‌ତେରଇସି ବଲି ବାବ୍‌ଲାଇନି ।
  meu-meu: bona lalodia e kereremu bena hereva momokani vada e rakatanimu taudia edia
    hepapahuahu asi anidia. Idia banava e tomu Dirava ibadinana na kohu idavarina
    dala.
  yva-NT: Warare mansai vambinibe tutir weye awa ana wo ratantona ngkakai muno wo
    ayao tugae raene ramu. Wo rakarae ware, “Ranivara wamanave Amisye ai, weamo wamo
    doije ratande wansai manui rave.” Ayao wato mamaisye ramu!
  dgc-dgc: sakay mékelbug side. I mégkunaa sa a tolay, éy éwan side tu isip, sakay
    nileksap de dén i katutuhanan. Saya i ugalia du mégtoldu ta kontara dikitam. I
    isip dia siguru éy tu rilihiyon de éy ipagyaman de.
  zpm-NT: '@see-verse:1TI.006.004'
  hix-NT: Othokonye rma haxa nàrwonatxhe xarha. Atxke rma haxa tehutwaxemà ro kom
    kax mak natxhe ha. Yaworon xaxa hutwanyehnà ro kom kaxe ryhe natxhe xarha. Onà
    wyaro nehutwetxhe rma haryhe. Khoryenkom hoko kesnàr kom ke ryhe, kàkatxho kom
    ke towakryexem me rma haxa tehxatxhe, ketxhe rma haryhe, nyamoro ha.
  sim-sim: Ol erem nanda ma ondo mashi omendingan tiyanda ambu lir. Angop fendele
    mendenda olik karem hishinda lir, �Os Avui Wasilakahi mashin ni tiya nahi, avak
    ya mbele mbele nga mushak ni nakwa nir,� karem hishinda ola.
  npi-ULB: भ्रष्‍ट वुद्धि भएका मानिसहरूले बीचमा वादविवाद उत्‍पन्‍न गराउँछन् । तिनीहरू
    सत्यताबाट टाढा जान्‍छन् । तिनीहरू भक्तिलाई धनी हुने बाटो सम्‍झन्‍छन ।
  cgc-cgc: daw pirmi man gakuntraay. Dili en danen an malam daw ino miad o malain
    daw danen an paryo man nakamangan ta pag-intindi ta kamatuuran parti ta pagtuo
    ki Cristo. Paisip danen na magmanggaranen danen an paagi ta iran na pagtudlo parti
    ta batasan na ambal danen igo kon ta liag ta Dyos.
  tim-tim: Akto gai luâk bikŋande han nâŋgâ nâŋgâ yeŋe bâleŋe higenŋe akto den bunŋe
    bâlâk manmâ nen Anutugât lau lokom mandenŋe puli sikum miawak nengiwiap dâm bembegât
    pat nâŋgâmbiâ humo akto gulip manmai.
  yor-yor: àti ọ̀rọ̀ àríyànjiyàn àwọn ènìyàn ọlọ́kàn èérí ti kò sí òtítọ́ nínú wọn,
    tiwọn ṣe bí ọ̀nà sí èrè ni ìwà-bí-Ọlọ́run; yẹra lọ́dọ̀ irú àwọn wọ̀nyí.
  wos-wos: wungi di atéfék nukwambu du takwa wali waruta ware. Wunde duna mawuli haraki
    téndéka di mwi hundika yike ye. Yike ye di deka mawulimbu wa, “Nani Godna hundi
    xékéta nani séfélak jondu hératame.” Wungi di wa.
  emp-NTPO: Maʌ̃ ẽberã crĩcha ãrĩ b̶eara, wãrã bed̶ea adua b̶ea sid̶a baridua ijara
    bed̶eabadaa. Ãdjirãba crĩchabadaa Ãcõrẽ ĩjã b̶ʌd̶eba parata edad̶ida.
  eng-F35: constant wranglings of men with corrupted minds and destitute of the Truth,
    who suppose that godliness is a means to financial gain. Keep away from such people.
  ind-ind: Pikiran orang semacam itu sudah menjadi kacau sehingga mereka tidak mampu
    lagi membedakan yang salah dan yang benar. Itulah sebabnya mereka selalu menimbulkan
    pertengkaran. Mereka pikir, menjadi guru agama yang terhormat adalah jalan untuk
    mendapat kekayaan. Menjauhlah dari orang-orang seperti itu!
  pes-OPCB: و اصطکاک‌های دائمی میان افرادی که ذهنی فاسد دارند، و به حقیقت پشت کرده‌اند،
    و گمان می‌برند که دینداری وسیله‌ای است برای کسب منافع مالی!
  mpt-mpt: I amitie dleb weng obianiba Gode bain wengo mo wentebibba kesoa i bobol
    tem funino misiamobe. Eka i funaniba Nibo Gode kukubo wengo wafu bioba e moni
    sumo misim okayemeko gabiobe. Bobol tem funin olo ayambabe.
  ssx-ssx: kima꞉ na homeke pi yokaalu alu pita꞉la꞉ ekimanu make kota꞉ hao paeyao mo
    wanda꞉hali tukiki pa꞉ta꞉ wala꞉ tiao hala꞉me. Kutu piki wanda꞉halima꞉ta꞉ mo hande
    ota꞉ pimanu mina꞉pa꞉laaso hata꞉ta꞉ pa mo Koda꞉na꞉ hau pita꞉la꞉ ekita꞉ hamoko hapeke
    pota꞉e hone u halememe.
  mkl-mkl: Nɔ í jɔ̀ irii inɛ ŋɑ í sindɑ ɑ kù mɑ̀ ntɔ, ɑ̀ yɑ mɑɑ ce kɑkɔɔ hɑi nɛ kɔɔ.
    À tɑmɑɑ kpɑ̃ɑi idei Ilɑɑɔ̃ ku too ɑ́ ce ŋɑ ilu ɑmɑni ŋɑi.
