  heb-LB: אנשים כאלה הם חוטאים ורעים, מחוסרי אמונה שמעוררים ויכוחי סרק ומתייחסים אל
    הקדושה כאל אמצעי להתעשר. התרחקו מאנשים כאלה!
  caf-NT: Ndunnah hubeni ntsi' suli hoh 'ahoolhyez lhk'enahudidzuk huninzun. Khunek
