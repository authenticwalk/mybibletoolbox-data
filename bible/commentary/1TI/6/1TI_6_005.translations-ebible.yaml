    okangene, yale det okanmami.
  con-NTPO: Nane tise injama'choja dañonge'cho tsu. Tsa'cansi injanga tsu afacco'fa.
    Chigambe tansintsse su'choma qquepa injanga atesian'jen'fa aqquia ganamba osha'choma
    an'biañe in'jamba.
  ghs-ghs: '@see-verse:1TI.006.004'
  peg-peg: ଆରେ ଇନେର୍‌ ଇସ୍ୱର୍‌ ତାକେ ଲାବ୍‌ ଉପାୟ୍‌ ଇଞ୍ଜି ମାନେ କିତାର୍‌, ଏଲେଙ୍ଗ୍‌ କାରାପ୍‌ମାନ୍‍
    ଆରି ସତ୍‌ ପିସ୍ତି ଲକାର୍‌ତି ଦିନ୍‌କେ ବିରୁତ୍‌ତ ଜଲମ୍‌ ଆତାକାର୍‌ ।
  txu-NT: mã kabẽno aben japanh ar o ba. Mỳjwã ne arỳm me ja djumar djà ajmã o nhym
    me arỳm katàt kabẽnkumrẽxja mar kêt. Nãm me nêkrêx prãme 'êx ne we, —Be, ba amijo
    Jeju mar gê inhõ nêkrêx kumex ba kam amimexkumrẽx ne, ane. Nãm me ã nêkrêx prãme
    amim 'ã karõo ane. Kam ne me abenkam axwe ar baja.
  eng-WEBU: constant friction of people of corrupt minds and destitute of the truth,
    who suppose that godliness is a means of gain. Withdraw yourself from such.
  gnw-NT: Jocua nunga uyeacaiño mbae icavi mbae vae re. Ipɨayemɨngueta jupi'ã co.
    Jae reta uicuaa'ã etei añete vae. Ipɨa pe uyemɨngueta tẽi ipuere uyeyocui Tumpa
    pe icocatu vaerã. Agüɨye iñemɨĩru jocua nunga ndive.
  mux-mux: taki-taki numanu sumbi-sipa naa pelemú yambuma-kene ung-muranale telemele.
    Aku-siku telemele yima ung-sikama numanuna naa pelemú. Eninga numanale-ni piliiku
    kene, ‘Pulu Yili-nga kongun tenjimulú kene méle kaí lupa-lupama liipu kamakoma
    molomulú.’ niku piliilimili.
  maj-NT: nga kjánko̱ tehe̱nte xinkjín xu̱ta̱ xi ngakjá ts'ínnkjink'un ko̱ xi najmi
    tjíhi̱n ni xi na̱xu̱ tjín. Kui jóo̱ xi ni xi ts'e̱ Nti̱a̱ná ma nchi̱nántjaihi.
  bkq-NT: 'Âjigue tâjihoguly nimopamo, tyangahugoenguenry âpaunzedyly ara kulâ âpaunzedylymo.
    Âdy iozeno, âdy iozepaom warâ awyly nutubamo. Iozepa kulâ aguelymo: Toenzepa âdype
    tâjitoem, toenzepa tâjidinherugoem warâ kulâ Jesus einwândyly, enanajimo.'
  kue-kue: te ye nonga singwa yomba mambuno yegl erikwa i ye nomano aglau orko ana
    ka kaima ye ake moglkrikwa. Ana kamambuno konbauna yongwa i ye minge moni sindagl
    ninamnedi pirkwa
  cot-NT: Icatsimatavacaapinijiaca irirajia quenquejajiguiroca covaeguisherentsi,
    teetari inquenquejajeroji iroomajatatsica, manaquea icomajamampeaca intati, ijijiavetaca
    igomajamampeane iraantajiaquemparome taaca opajitapae. Pintsiparejitempariquea
    quejecarica.
  bnp-bnp: e huriki bara ri vagege bala. E huriki ri rata mavonga, a niluhoi ne ria
    i hale liu, i uka ma ri lohoka tabu na nita muholi. Ri luhoi ta a naro ni ramai
    a Vure a dala ni bole a mahala i kupo vona.
  apn-NT: 'Nẽ hamaxpẽr mex kêt jakamã mẽmoj tã axpẽn mã àkjêr pix o pa. Na htem ã
    amnhĩ nhĩpêx anhỹr o Tĩrtũm kapẽr mar tỳx kêt nẽ. Hãmri nẽ htỳx ri hamaxpẽr nẽ
    hamaxpẽr o: —Kot paj Tĩrtũm kapẽr o mẽ ahkre ho ixpa nhũm mẽ inhma nẽ inhmã amnhĩrer
    mex nẽ pa ixkàxpore rax nẽ ri ixpa. Nà kot paj ã amnhĩ nhĩpêx anhỹr o ri ixpa.
    Ja inhmã mex. Anhỹrja o kãm hikàxpore rũnh prãm o amnhĩ to amnhĩrĩt o pa.'
  ctp-NT: Lye ꞌa nchkwiꞌ neꞌ kanꞌ, chunꞌ ja msñi suꞌwe neꞌ chaꞌ nu ñi ꞌin Ndiose,
    kwiꞌ ngwañaꞌan ja suꞌwe ndaꞌan chaꞌ tiye neꞌ kanꞌ; chaꞌ kwiñi ti ngiꞌni tnun neꞌ
    kanꞌ ꞌin Ndiose chaꞌ kaja tñi ꞌin neꞌ, nka tiye neꞌ. Ja tyaꞌaan suꞌwaan loꞌo neꞌ
    kanꞌ.
  opm-opm: '@see-verse:1TI.006.004'
  bvr-bvr: rrapa minypa gochila aburr-rrongga burrwa aburr-workiya gu-gapa gu-guta;
    gu-gurda ngacha. Minypa aburr-lijiwarriyanapa, ganapiya, gun-nerra wupa gubi-rrimanga.
    Minypa gubu-morrarna gun-burral janguny, wurra rrupiya wupa mbi-borrwuja aburr-workiya,
    jimarna Wangarr gun-nika birripa aburr-yinmiya barra jama aburr-ji rrapa minypa
    rrupiya wana mbi-ma.
  wal-wal: Qassi eta huuphee oottenna. Tumatetti bainna asatuurakka palamaa kaalettees.
    Eti Xoossaa milatiyoogan duretana giidi qoppoosona. Neeni he asatuppe shaahetta.
  zad-NT: Na' biga yiyoll yido gakdiḻ-lene' beṉ' daa ba nxiṉj yic̱hlall'do'ena', na'
    bi nombi'e daa nak dii ḻi. Na' chakile' daa chonze' ka chli' chsedi c̱he Chioza'
    gatile' mech xen.
  kmg-kmg: erâ wâc mu qaqatarac hati fuaekac. Ŋic iŋucne jaŋe maŋjeŋic sifuckerâ mamana-jeŋic
    šikeme, moneŋ mafa fua-nârezejec muhuc miti bajuniŋte mueŋgopieŋ.
  aso-aso: eze elemivo eze elemivo laaꞌ neꞌmine monovo nene do sotoꞌ neive. Aꞌmine
    neꞌmine monovo neꞌmini di sotoꞌ igaꞌ ave neti maduꞌine nene goloso ogavo mini
    gamazi gihile nene damavo engita nomivo mini initeꞌ gohi gohi daloneꞌ aka nene
    monoꞌ monovoloꞌ eꞌmetaaꞌ nehe li gilaaꞌ nave.
  uli-uli: iwe mo yal chocho yewer rechokla ye tayikof yar luluwal ngo re tay gola
    meka ye katos. Re luluwaley le taliw le yar Kristiano ila sew yalap le yebe budoh
    salpiy mo iyang le yebe cholop.
  nin-NT: Anishirr abama a di tto izha are. Isisurr imbarr yi i ka kaki imimi ba,
    na si di da ure yo hen. Na abama ba, iga yi i si anko a zha inklo mu.
  acu-NT: Nu aints ainau tunau tuke nintiminau asar nekas chichamnaka pachinatsui.
    Tura asar jiyanitan tuke wakerinawai. Tura kuikian nukap jukin Yusnaka pengker
    awajsachainjash tu nintiminawai.
  cak-WNT: y niquiben chuka' chi yejalajo' chiquiwech chiquij ch'abel ri xa majun
    quejkalen. Tzij ri achi'el ri' xa quiche (quixin) winek ri xa yojtajnek ri quina'oj,
    y xa majun ri kas kitzij quiq'ui, ruma niquich'ob chi ri nac'uaj jun c'aslen ri
    nika chuwech ri Dios xa riche (rixin) chi nic'oje' arajil. Riyit ma tayuj ta awi'
    quiq'ui ri yebano queri'.
  ebk-ebk: ya kanayon ay sossosek as nan tataku ay nachachael chi numnumcha. Maid
    ammucha as nan kenatit-iwa ay maisursuru. Ka-anancha un fumaknangcha mu nadiosan
    nan panagfiyagcha.
  spa-PDDPT: disputas constantes de hombres que fueron despojados de entendimiento
    y privados de la verdad, quienes suponen que la piedad es un medio de ganancia.
  ruf-ruf: na ukuhisanya kulihela utsighilo ikulawila kwe iwanu wane tsimbutsi itsihinyike,
    na iwalihela kweli. Wawo wopfikitsa ukumsang'anila Imulungu inzila ye kupata tsisendi.
  gun-gun: ha'e joo rami e'ỹ-e'ỹ ijayvua ndopa kuaai va'e guive. Hi'arandu ve'ỹ ramo
    ha'e kuery re noĩvei anhetẽ va'e, oĩ va'e ma Nhanderuete pe merami rive oikoa
    rupi mba'emo ojoupave aguã.
  agu-BL: Quinin bajsbe'n te yi oyintzi' yi na chinuc' cu'n, na xubsnakt yi cyajtza'kl.
    Qui na el chitxum tetz yi bintzi. Nin le wutz cyetz cyajtza'kl yi chin tajwe'n
    cunin yil chitx'ac chipu'k te yi na cyocsaj.
  isn-isn: hange kiogo nikama tungotungo muantu imahala ao abepile. Amelekile itai.
    Asigile kina uuhueli nzila augole.
  eng-PEV: Then they keep on arguing with each other. You see, they listened to those
    wrong teachers and those teachers tricked them. Those wrong teachers made them
    think the wrong way, so they don’t really know the true message. They think that
    if they follow God’s way they will get a lot of money, but they are wrong.
  ilo-ULB: iti agtultuloy a saan a panagkikinnaawatan dagiti tattao nga addaan iti
    rinukir a panunot. Tallikudanda ti kinapudno. Ipagarupda a ti nadiosan a panagbiag
    ket maysa a wagas tapno agbalin a baknang.
  pir-NT: Sa ye tiquina ñañe dihitare tʉhotuyequina, poto ijiyere ne masieñequina
    sa cahme dʉse tutuaducure. Sa ye “Cohãcjʉ̃ yere buhena, niñerure wapatanata mari”,
    ni tʉhoture tiquina.
  anv-NT: ne mbeé ayi ála byɛɛ́. Ɛlé bɔɔ́ abi ufɛré ɛbwɔ́ ula pɔ́ sé mmu cho
    ne ákágé sé ntó genó ɛyi gelú wáwálé ne áfɛre nnó meti Ɛsɔwɔ ɛlú
    lé mampyɛ ɛbwɔ́ abɔ gefwa. Ɛkágé ɔgya yɛ mbaá yi ufɔɔ́ bɔɔ́ bina úlú.
  sab-NT: 'Kwian ene ta me no, ama me ñage tañachuge no trate malen diali ama kira
    bate geru ngwale giti, ama me Chube gerua Jesucristo giti gai ulia. Kaire ama
    gerule kle kwian tke tangle ulia Chube geruage, agwa ulia me ene, ama tañachuge
    nganake, ama tañachuge mo tale: “Noare cha kwian tke tangle Chube giti, kwian
    tke tangle ñanale cha igi gai no.” Kwian ta enege ba jogedale siere.'
  tmd-tmd: Ñɨŋ Jisas mönö mɨ nuŋ aku röböxön, God ödöia dinɨŋ aku köme ulnöu löpöi
    rɨg ap piaku pɨnɨŋö, rön, rɨb gwogwo akwör yöxön, öim öim mönö nuö nuö yadmɨdöia.
  acr-NNT: Ruma kꞌu waꞌ, e taq ri winaq sachinaq kinaꞌoj y na jinta ri Qꞌijsaq kukꞌ,
    xaqi kakitzukuj chꞌaꞌoj chikiwach. Rike kakichꞌobꞌo, ri kꞌaslemal chwach ri Dios
    e re kuꞌan bꞌeyomabꞌ chike. Maꞌan kꞌu aweꞌat kukꞌ.
  kpg-kpg: mo di lagalagamaaloo i nia madagoaa huogodoo i baahi digau ala gu deai
    nadau hagabaubau humalia ai, ge deai di tonu i nadau baahi ai. Digaula e hagamaanadu
    bolo di hai daumaha le e haga maluagina dangada.
  taj-taj: ओच्‍छे बुद्धि न्‍होङ्‍बादेन सत्‍य ताम आङ्‌यान्‍बा म्‍हिगदेदेन छ्‌याम कल
    लमुला, ओच्‍छे परमेश्‍वरदा तेन्‍बा भिबा चा धन सम्‍पत्ति स्‍होबारी हिन्‍ना भिसी
    थेनीगदेसे म्‍हन्‍मुला।
  avt-avt: Mɨt nar ik nɨpaa nises God, te in ek hɨr neweikɨn sip newet God, te hɨm
    mɨrak mau mekre han kɨr au. Hɨr newaank hɨras han kɨr enuk netari hɨm mɨrak. Hɨr
    han kitet hɨr natɨp mɨt hɨm me God hɨram mamkepi, hɨr nanɨt pewek yapɨrwe, te
    hɨr nanu werek werek. Te hɨr au.
  cbk-cbk: Ta resulta tamen ese con el maga gente quien siempre ta man discutijan
    y ta man rabiajan con uno y otro. Y ese maga gente quien tiene mal intencion na
    di ila pensamiento, perdido ya el di ila saber acerca del verdad. Ta pensa sila
    que sila ay queda rico por medio de religion.
  uig-ARA: ھەمدە نىيىتى چىرىكلەشكەن، ھەقىقەتتىن مەھرۇم بولغان كىشىلەر ئارىسىدا دائىملىق
    سۈركىلىش كەلتۈرۈپ چىقىرىدۇ. بۇنداق كىشىلەر ئىخلاسمەنلىكنى پايدا-تاپاۋەتنىڭ بىر
    يولى دەپ قارايدۇ.
  tuf-tuf: 'Uw owár rahra, rahra etiti técuaro. Uw éyinra ur icar ay síhw̃ajatro.
    Chihtá uní bi wacar imár urá bár rehjecro. Eyinat uchta síhw̃aro: “Isat Sir tamo
    síhw̃ayat rayan cuít sécuataro,” síhw̃aro. Eyta síhw̃ayat cuayir síhw̃aro.'
  abx-abx: pati' si mga hintak pagsisurusarumanay. Paluwa' to mga kina'iya bisan singnga
    mga iya agturo' ngan i mga magtarambak si mga iya puro na mga baliko' i inisipan-na
    nga nagsiyuhan si kamatu'uran. I pagkagasi-na mga iya nga agpakatipon mga iya
    kayamanan pina'agi si diyusnon kuno' kinabuhi'.
  mco-NT: Yɨ jadu'mbɨ jäy huɨdibɨ ca' mɨjpɨdägy Dios ytɨy'ajt cojpy ymacxpy tzip capxy
    huɨdibɨ ca' ycɨxy ytɨgoy. Yhuinma'ñydɨgoy ajcxy, ca' huinjɨhuɨɨygɨxy tɨy'ajt.
    Hue' ajcxy yaj'ixpɨcy Dios y'ayuc mɨɨd co ycomeeñ'adaangɨxy. Puhuäctuut miich
    jadu'mbɨ jäy ajcxy.
  cpb-NT: ankisaneentawakaaperowaitya. Irootake rantapiintziri kaariperoshireri kaari
    yotakotaajaiterone irooperori ñaantsi. Ikenkithashiretakotawo raantyaawo koriki
    ramawenawaitawo ipinkathatasorentsitanaira. Te okameethatzi paapatziyaari eerokapaini.
  aon-aon: Eshesh madae shudukemesh abom, shagugak aria shapeum shakri shunitok atin.
    Eshesh shakutukuk adurin atinyi baraen aria shenek rohw shakri ta eshesh shugipesh
    Iruhin ananih aih um, eshesh ta shurao sabaibori utabor buni eneshenesh eshudok.
    Aria esheshin baraen douk madae adurin uwe, uwok.
  hus-NT-2005: In tʼajál jeye ka kʼwajay echʼekʼi u péjéx an iniktsik abal yabtsik
    alwaꞌ nin chalab, yab in exláltsik an tsubaxtaláb ani in chalpayal ke an belomtaláb,
    alwaꞌ abal kin átaꞌ kʼál i tumín. Yab ka wéwnaꞌtsik xi anchanꞌ.
  mig-NT: jíín já kákana̱á cha̱a kánda̱kú'u̱ xini̱, cha̱a tú káñu̱'un tu̱'un ndaa̱
    ini̱‑de, te kájani ini̱‑de ja̱ ná chíñú'ún‑de máá‑yá náva̱'a ni'i̱n‑dé xu̱'ún.
    Ná kúxio‑ró ma̱ kétá'an‑ró jíín cháa kánda̱a súan.
  bps-bps: na là tlag i kasdal i dad to tamalmo fandamla, na talà dmilè i kaglut.
    Én man nawala di kafaglut di Dwata satu dalan gugamwèla bong knun.
  mbs-mbs: Gayed dan egpedindilay so migkedaet se aneng-aneng dan, aw simoway dan
    lekat te kebenalan. Eg-aneng-aneng dan te megkeyaman dan pineokit te pegpesakop
    dan diyà te Timanem.
  tof-tof: akó ibü gyagüpitótóka blakón-koke metat bókrrandako. Ini pamkolpamab gyagüpitótók
    dümdüm kokeako, akó i tai gaodó kokeako ⌊küp apadóm⌋, amkoman nadü klama akó obae
    nadü klama. I gyagüpi tótókdako wagó, Yesun amkoman anguna ibü mórrel nirre.
  cme-NT: baa ãndapirre‑i bamaŋ sa jɔgaaŋ kã yaaŋ-na ba hɔlma-na. Ba cĩinaana ninsoŋo‑i
    aa bir ta ba ne wuɔ sĩ Diiloŋ-hũmelle‑i gbeitaara-hũmelle.
  sus-sus: tinxintaree xa sɔnxɔ sɔnxɔɛ, nun nɔndi kolontareya. E diinɛ rawalima kɔbiri
    fe nan na.
  pon-2006: oh akamai sohte tokedi sang rehn aramas akan me arail medemedewe solahr
    doadoahk, oh me solahr ahneki me mehlelo. Irail kin medemedewe me palien lamalam,
    iei ehu ahl me re pahn kepwehpwehkihla.
  dad-dad: tamo kisi sesen ado atun toku koũkã ya ibodõf, tamo kisi sesen ado anidi,
    momoi anĩ ditor ken, fateul ibodõya are moni odug yaleya nigin de fen, kisi difedig.
  zab-NT: De ni ná ziy quɨt rdeedti rdilddeb tant iralozy de ni quɨt illiú ni anuu
    láani quiadeb pur ni quɨt gándeb ni ná didxldí, ax rlilodeb dec pur chaldilaazdeb
    Jesucrist quesentiand ricu gacdeb. De ni ná ziy, gubicá lodeb.
  jae-jae: Lau tonaŋ sêjam biŋgalôm ŋawaô, mago nêŋ kauc kêlênsôŋ ma sêkac tauŋ su
    aŋga biŋŋanô tau e seboc Anôtônê lêŋ kêtu intêna têtap awa saŋa teŋ.
  ksd-ksd: ra lavur varpuapuai kadiat i bilak ra nuknuk i diat, i tar panie ra dovotina
    pire diat, ma dia nuk ia ba ra kini ta ra lotu na vapeal kadia tabarikik.
  msm-NT: dow wada katapusan no pagyayalis. Ogkailing to sikan su wada din on man
    hipidi duon to hona-hona din to matuud no igpang-anad, aw tibo on madoot to nakased
    duon to hona-hona din. Nailing to boot din no ogkadatu sikandin pinaagi to pagkadiyusnon.
  myk-myk: We wa shishiin hakili ɲɛ wuyɛ mu pii sipyii pii ni wɛ. Pu ya can cɛ nige
    wɛ. Nʼa daa wu koo lʼa ɲɛri pee mu naafuu sha koro.
  sbe-sbe: Teina tamowai ta meta huya maudoina pilipili se ginaginaulidi, yodi nuwanuwatu
    meta se yababa yo hedehedede mamohoidi nige kabina se kata. Yodi nuwanuwatu ede
    Yaubada yona nuwatu miyawatanidi ta debanaena kabo se gogo.
  mcr-mcr: '@see-verse:1TI.006.004'
  cux-NT: Ní 'iiⁿ'yāⁿ miiⁿ diíⁿ yā chi nducyaaca 'iiⁿ'yāⁿ dámaāⁿ n'gɛɛcu cheendí yā,
    ní nguɛ́ɛ́ n'daacā nadacadíínuuⁿ yā. Ní nguɛ́ɛ́ deenú yā nduudu yeⁿ'e Cristo.
    'Iiⁿ'yāⁿ miiⁿ nadacadíínuuⁿ yā chi diíⁿ yā ganar tuumī caati chi'téénu yā ní ngaⁿ'a
    yā nduudu yeⁿ'e Cristo. Divíi di yeⁿ'e tanducuéⁿ'ē 'iiⁿ'yāⁿ chi 'tíícā.
  tur-YTC: '@see-verse:1TI.006.004'
  san-ITR: tAdR^ishAd bhAvAd IrShyAvirodhApavAdaduShTAsUyA bhraShTamanasAM satyaj nAnahInAnAm
    IshvarabhaktiM lAbhopAyam iva manyamAnAnAM lokAnAM vivAdAshcha jAyante tAdR^ishebhyo
    lokebhyastvaM pR^ithak tiShTha|
  bel-N: пустыя гутаркі між людзьмі зьнішчанага розуму і пазбаўленымі праўды, якія
    думаюць, што пабожнасьць — [сродак] дзеля прыбытку. Аддаляйся ад гэтакіх.
  sch-sch: male mulungbôkngei sêttak le chongtak mindonna reng dôn khâiloi mingei
    han inkhal râtna ngei an musuo ngâi. Anni ngei han sakhuo hih hong neina lampui
    ani tiin an mindon ani.
  mic-MIQNT: aq siaw gi'gaita'jig. Ugtangita'suaqanmual winjiggl, aq mu nugu teliaqewei
    majulgwatmi'ti'gw. Ugjit negmow na gelu'lg agnutmaqan al pestunmatmi'tij ugjit
    'ltunew suliewei aq ugji milesultinew.
  huu-NT: Uai uaitatɨmacɨ, naimacɨ comecɨaɨ maraiñeno illa jira. Uanaicɨnona jai uiñoñedɨmacɨ.
    “Cristo uai lluamona, ailluena ucubena oitɨcaɨ” raillanomo comecɨaɨna facadɨmacɨ.
    “Iemona caɨmare iitɨcaɨ” raillanomo comecɨaɨna facadɨmacɨ.
  jiv-NT: tuke kakannainiawai. Tura tu aujmatnaisatniun wakeruiniana nú shuar nekas-chichaman
