  xnn-xnn: Siya dadi nan banag nan ik-ikkan nan ipogaw ay maid gawis isnan nemnemda
    isonga maid getkenda isnan tet-ewa ay maipanggep ken Apo Dios. Tay kananda en
    no mamatida et bomaknangda.
