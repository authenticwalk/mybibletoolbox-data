  kwd-kwd: Ma gila ka orisu'usu'u suria gani mai gani. Ma nga manatalaga ngaia 'ame
    odo. Ma gila 'ame su'a no'o na 'ola kwala'imori. Gila madafia lauta gila leka
    suria God, tagila daria nga dari'olanga.
  ded-ded: Ngicngac ifia yeni negen negengngina fonggou ngaba wisic wisickea kpac
    angemeandae. Yoac fora imoc ubanginaunac bic meic meickea, monggoc mi fede. Yeni
    dzofinac meficgegecdeacsac Anutuac faka nga sing modacbesonga negensidae.
  ewe-ewe: Nyahela siawo, esiwo ƒe susuwo nu vɔ̃ bla goŋgoŋ la menya ale si woagblɔ
