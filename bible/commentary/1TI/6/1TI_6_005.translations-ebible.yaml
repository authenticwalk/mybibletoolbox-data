  gub-BL: Uze'eze'eg ahyahy e waiko uzeupeupe wà no. Ta'e nukwaw kwaw uze'eg a'e wà
    xe. Uzemugeta ikatu 'ym ma'e rehe wà. Nukwaw kwaw ze'eg azeharomoete har a'e wà.
    Nezewe uze'eg mua'u waiko uzeupeupe wà. — Aze aha Tupàn hape rupi ihe nehe, a'e
    mehe hemetarer katu ma'e romo aiko putar ihe nehe, i'i mua'u waiko uzeupeupe wà.
  imo-imo: waliwalima konopu tumbi tipe naa peremo imboma kinye irinale teremele.
    Aku teko teremele iyema ungu paimboma konopuna naa peremo. Enonga konopuni pilkolio,
    Gotenga kongono tendemolo kinye mele awinima limolo konopu ltemele.
  boj-boj: Osib naŋgi gaigai ŋiriŋ anjam koba maroqnsib areqalo uge uge na niñaqoqnsib
    laqnub. Naŋgi Qotei aqa anjam bole poinjrosai bole sai. Deqa naŋgi endegsib are
    qaleqnub, “Iga Qotei aqa kumbra dauryqom gam dena iga ñoro koba ti sqom.” O Timoti,
    naŋgo anjam di gisaŋ.
  eng-DRA: Conflicts of men corrupted in mind, and who are destitute of the truth,
    supposing gain to be godliness.
  knf-knf: yul na blaţar banwooŋ baankba. Bañaaŋ banwooŋ ţi blaţar mënţ baŧoka ŋşal,
    baankak ame manjoonan, wi başaluŋ aji plempar Naşibaţi pawo uko ukaani itaka.
  san-KHM: តាទ្ឫឝាទ៑ ភាវាទ៑ ឦឞ៌្យាវិរោធាបវាទទុឞ្ដាសូយា ភ្រឞ្ដមនសាំ សត្យជ្ញានហីនានាម៑
    ឦឝ្វរភក្តិំ លាភោបាយម៑ ឥវ មន្យមានានាំ លោកានាំ វិវាទាឝ្ច ជាយន្តេ តាទ្ឫឝេភ្យោ លោកេភ្យស្ត្វំ
    ប្ឫថក៑ តិឞ្ឋ។
  arn-NT: ka kewatumekekey welulkawkülelu am ñi rakiduam mew ka kimlafi tati rüf dungu,
    ka ayüwmakefi ñi inayafiel tati kimeltun dungu re tañi rikungeael müten. Püntütripange
    tüfa famngechi che mew.
  zas-NT: ad rucwëëzt rdil reeman por ree ni ad rüjnt sirv ni yuꞌ guijc reeman guial
    ad ragbeet reeman ni na̱j diidxli, dxel naladx reeman guial chililadx reeman Jesucrist
    ma gac reeman ben rijcw. Bén na̱j ree zian, biquied loj reeman.
  ken-NT: Ɛnyǔ mmu wu chí mmu ɛpʉ́ítí mpoknkɛm nɛ bho báchák. Batɨ̌ mɛnyǔ bo
    bhɔ ábɛp amɛm nɛ bábhɨ́kɨ́ pɛrɛ rɨŋɨ mbɔ̌ŋ ndaká Mandɛm. Bákaysi bɛ bɛ́kʉ
    mbɔ ɛnyu Mandɛm áyàŋ chí mbi bɛyaŋ nkáp.
