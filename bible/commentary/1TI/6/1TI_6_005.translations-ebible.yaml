  ino-ino: Ani vaya'ai hapanimo'a ako haviya hu'nike'a kanale lamake'ake ke apa'kesa
    afi'a alakepa ohu'a ke vaike vaike nehu'a apa'kesafati inake nehae “Anumaya Koti
