    Pumuy panyuṅqamuy um aṅqw áyoni.
  san-URD: تادرِشادْ بھاوادْ اِیرْشْیاوِرودھاپَوادَدُشْٹاسُویا بھْرَشْٹَمَنَساں سَتْیَجْنانَہِینانامْ
    اِیشْوَرَبھَکْتِں لابھوپایَمْ اِوَ مَنْیَماناناں لوکاناں وِواداشْچَ جایَنْتے تادرِشیبھْیو
