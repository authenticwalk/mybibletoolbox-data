  mek-mek: Ke aufa kina keakekua aage mo aefuafua. Pifoge pamalelega iꞌina auꞌi, agofaꞌai
    deo pifogeꞌi isa aloꞌi, ke opolaꞌi fofouga kepalifua, kepifoge Deo ega iifa koꞌaꞌi
    auꞌi kekaisapuꞌi. Ke isa eꞌi opola auga, Deo keau afagaina, ke ega iifa kainai
    kepea auga, moni ikapa pinauga agaꞌo kepamia.
  aey-aey: Odocob age gaid ilag galac megina. Dana eundec age mele je gagadic qee
    hewegina. Dana eu odi odogina eu agena cisdoc eu cogogec. Age Anutna kobol eu
    cehewanigeca bilecnu jic ec cisdogina.
  urd-GVH: यह लोग आपस में झगड़ने की वजह से हमेशा कुढ़ते रहते हैं। उनके ज़हन बिगड़
    गए हैं और सच्चाई उनसे छीन ली गई है। हाँ, यह समझते हैं कि ख़ुदातरस ज़िंदगी गुज़ारने
    से माली नफ़ा हासिल किया जा सकता है।
  ycn-ycn: 'Hua''ajini aca''ácaño pajhua''atéchaca ileruna ina''uqué. Caja apichátacanami
    queja napechu i''imacale, naca''ácaco pajhua''atéchaca. Caja napechu pajno''oró
    quehuácaje puráca''aloji liyá. Marí que napechu nacú ri''imacá: “Hue''emajé Tupana
    yucuna ajopana, ajopánajlo que. Aú na''ajé huajló cajrú liñeru.” Pijló numá, para''acó
    piyá ilé que la''acano ina''uqué nacú.'
  djr-djr: Bitjanna bili walal dhu ga ŋunhi ŋarrtjunmirra yan, bili muḻkurrnydja walalaŋ
    ŋunhi guyaŋanharawnydja waŋaran ga djarrpin', bili walal ŋunhi ḏiltjin gurrupanmin
    ŋurikiny ŋunhi yuwalkkuny romgu. Ŋunhiyiny nhakun walal ŋuli ga yänan märr-warku'yunmirra,
    yanbi walal ŋunhi Garraywun yolŋu mala, bili walal ŋuli ga guyaŋanhamirrnydja
    ŋunhi bitjanmirra, yanbi walal dhu ḻukunydja'yirra, ga märram walal dhu ŋula nhän
    mala ŋamakurrnha balanyarayyiny romdhu.
  kvg-kvg: 'Ezoqam av ngi꞉gu, khøuwa kopoáv, gèponqombupatún. Tiqa matavap gèsoqøsoqoám.
    Ndigu unimanqatin nømendim matev, mø̀ndø-ivøvém. Ndigu ndimatavap, qo Klisten
    matev-te toqoyagat, nakhoa ekeqá av nqǽgo: Qo gigiap kopoav qó-upøgimát.'
  rug-rug: meke na ninominomi loke vinabetodi. Koari na tie pu lopu hoke balabala
    valeana gua asa, si loke hinokara koai. Balabala ia rini sapu pude koa pa tinoa
    toṉotona gugua te Tamasa si kote boka tagotago nia rini, gua.
  hop-NT: Puma qalomáwuwni’yuṅqe, put ép nāṅwuy’yuṅṅwu; piw hihta pas antsanihqat
