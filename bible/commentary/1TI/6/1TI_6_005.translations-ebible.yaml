    ŋapana-wekaŋala ŋuriki yuwalkŋuwunydja romgu wal'ŋu. Walala ŋuli märr-yuḏakthunmirrina
    yana ŋunhiyinydja, yanapi walala Garraywuna yolŋu, liŋgu walala ŋuli guyaŋirri
