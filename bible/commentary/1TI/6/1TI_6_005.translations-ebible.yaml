    ne éche éesɛ̌ mbále. Béwêmtan bán nzé bébɛnle Dyǒb, né bɛ́bē nhɔn.
  met-met: xaung hakhaxinga subingang teguama. Lipuadi ba hatumingadingdi didoa, saing
    sanga ba daxabia rangrang mana haruanga maxunama te. Dahagaxa ba ditubatuba Urana
    daxanganoa bing daxanga sianggam.
  kpj-NT: Raruimyhỹre. Kia ibutumy rotỹỹnyrerí, hãbu tõhõtina òweòwere. Inatyhyna‑ribi
    kia hãbu tõhõti rosare. Ityhydỹỹdureki tii ròtakemy ixidi ratximyhỹre. Kiamy heka
    rõhõtinymyhỹre.
  zao-NT: re zha kuu nyow leettsoo yodiz, tak went nak xgab zha, mkow yek zha ne gagt
    lebee zha kuu wli. Ne ntsow zha xgab lo kwent chaan Diox, kuu nak ban men nali
    taxal nlaaz Diox, tsow zha gan temi.
  byx-byx: De qatikka ai de re serlin maden. Lura i ai de re tekmet taqurla dai araa
    tuaqevep dai ama vu nget, be ai de quasiq ai re taneng ama lengi ama revan nget
    merep. Be ama Ngemumaqa aa gamansena dai ra tu araa qevep ai ama aiska ip ta ter
    ama quvang iini.
  ctu-CTI: Mi' tyech cabʌl periyal mach'ʌ ba'an i yujtibal yubil. Como mach wen bajche'
    mi' ña'tyañob. Mach ch'ujbi i cʌñob i sujmlel. Mi' lolon ña'tyan i ch'ujbibentyel
    Dios junchajbʌch bajche' ch'ujbi i ganarin tyaq'uin. Loq'uenix ba'añob jini mu'
    bʌ i cha'leñob che' bajche' jini.
  zos-NT: Onguipyajpa pøn nø'ityajupø'is yach qui'psocuy, y ji'n myusyajepø'is lo
    que viyuṉsyepø tiyø. Como'yajpa que va' ndø cøna'tzøy Dios tø rico'ajpa. Pero
    tzacyaj jetseta'mbø pøn.
  gvs-gvs: be nakae aumakimaki sisowóduwo. Go tokaumakimakiyadi nuwodi viviyuwoidi
    pasina Yaubada ana Nanamsa Mooitamoina yaidi goi bogina itagau. Tauyadi sinuwonúwana
    bego yábana sinapuna goi esaesa bei sibabane.
  kbm-kbm: Amolmol dang dangetok ete itpweng gen ti are ite be ivkir dumas gitangi
    yaun ebe ano molge ok. Be ili Pomate ane luev weik luev ebe ve in-gas wambal ok.
  tew-tew: Inbí ánshaa dínpeḏeemuuḏi heḏá in taˀgen namuuˀin dínyâapóeḏí dívíwänpitꞌaymáa.
    Indá diˀánshaapoˀ Yôesiví khuu ipiyeˀ dívíwänpiwhä̖yundeḏibo dikoḏitꞌowapáa-í.
  rmc-rmc: a furt pes vesekedinen o manuša, save namištes gondoľinen a savenge chibaľinel
    o čačipen, a save peske gondoľinen, hoj o dživipen le Devleha hin o drom ko barvaľipen.
  apr-apr: inbe kanakana ngan ole tiwetewete betanga yo ke kate malmal ngan pang di
    diedi kapala lapau. Ngan tiyei nen, yesoo di tooltool tina ngan kutodi le lodi
    dook tiap le lodi galanga ye so yo dook mata too dook tiap, ngan tiap. Bong di
    ngan lodi galanga ye betanga moolmool pitiap yege. Inbe lodi tar nen, kumata bet
    tipatomonai di tooltool ye dada ke Maro nga, ngan ole tikap so alunu yo bet ballingadi
    ye nga.
  tiy-tiy: brab méuyot fo séédél bé de dumo étéw tete i de kéfégitung ro brab de étéw
    do éndaén munur ro bé toowe kétoro. I de ni do étéw marok waléy ro kawasa bé kéféngintulus
    ruwe.
  nlg-nlg: Me nera na vure ge tona haliu na kokoe hughuhughu itadira na pukuna na
    liodira te dika mara sivilaghinia na utuni. Mara ghanaghana ge kara nia lutu vania
    na holohoru ke, kara logho suboa na rongo.
  dgr-DOGNT: Eyıts'ǫ dǫ gınì hołı̨ı̨ xè t'aats'ǫǫ̀ ełek'èch'a eghàlageedaà agohɂı̨.
    Dǫ haget'ı̨ı̨ sìı nàowo ehkw'ıı gıghǫ wedıhòłı̨, eyıts'ǫ Nǫ̀htsı̨ gha ts'eeda
    nı̨dè wet'à sǫǫ̀mba łǫ gots'ǫ at'į̀ gı̨ı̨wǫ.
  pes-OPV: و منازعات مردم فاسدالعقل و مرتد از حق که می‌پندارند دینداری سود است. از
    چنین اشخاص اعراض نما.
  ron-1924: задарничеле чокнирь де ворбе але оаменилор стрикаць ла минте, липсиць
    де адевэр ши каре кред кэ евлавия есте ун извор де кыштиг. Фереште-те де астфел
    де оамень.
  tpz-tpz: me a taateꞌ vaato vasukaꞌ vatëh. A ma taateꞌ poë varih to taneꞌ maꞌ po
    teꞌ varih no a ma kokoman pee to hat, kee hikta antoen ne a heꞌ a soe man. Ee
    to koman ne pan, pa nok a kiu pe Sosoenën, eꞌ a ö va pa tavus a teꞌ öt moniꞌ vörep.
  agd-agd: Máan avúavá ma variyain nanin bantai ineine ano fura sen namu uron ukhan
    pasen ena ena kampun baya anan tiyáken uman maman dákó é iyan mino. Máan tiyáken
    monó aa fákéi kokhon danasinta varanté unon ten iné iyan mino.
  rkb-NT: Kytsa tuk mopamykysoikiknaha zuba. Sesus Kiristu harere batu siakparawy.
    Iharere pimyikinaha. Iwa mytsaty mykaranaha. — Katsa Deus humo tsimyspirikponaha
    zeka mynamyrẽtsa tsimoziknaha — mytsaty ahabyitsa zikaha. Iwa tahape tu sisopyk
    mybarapetu mykaranaha.
  san-THA: ตาทฺฤศาทฺ ภาวาทฺ อีรฺษฺยาวิโรธาปวาททุษฺฏาสูยา ภฺรษฺฏมนสำ สตฺยชฺญานหีนานามฺ
    อีศฺวรภกฺตึ ลาโภปายมฺ อิว มนฺยมานานำ โลกานำ วิวาทาศฺจ ชายนฺเต ตาทฺฤเศโภฺย โลเกภฺยสฺตฺวํ
    ปฺฤถกฺ ติษฺฐฯ
  iws-iws: Mɨ krɨpiinanii asi kigi mɨ tɨkɨ hɨriinan iikamɨm sɨmiir kwoɨnɨm ɨni habwowhaeni
    kwoɨnan ywowɨm mɨ sɨma tɨ hɨriinan digworaekwo biyɨeyɨm sɨmiir asi tɨrkiyami.
    Mɨ sɨma ta yaimwowa saiirɨn aru asi nwokɨm. Sɨm kwoɨnɨm hɨnɨɨna naɨngwokɨm, wou
    nikwo aeni siyɨuɨn siyaɨrgɨn digworaekwo hoɨmgak haiwɨniyɨn mhoɨiya.
  pol-SZ: i niekończących się sporów. Ludzie ci stracili zdrowy rozsądek i odrzucili
    prawdę, uważając, że na pobożności można zrobić niezły interes.
  ztq-NT: Ni xyaldy kaa xtily xaa go porñee no lidy kik xaa ni xnilasty xaa tiitsli,
    aan xsyak xaa nii schilo kak gan tumi lo xtiits Dios.
  zai-NT: Qué riaana dxí cabe de tinde cabe, purti ma bicahui xquenda biaani cabe,
    ma qué ganna cabe xii nga dxandí'. Zácaxa cabe ti modo para gapa binni bidxichi
    nga chi nanda Cristu. Bixele de laacabe.
  upv-upv: Ko ngok evi murru jinibb nga norrorrmien ser m̃ilengleng, ko weretunen
    ejki rres jir, ko niko marmerreni parlat tetajer. Ko nir arrorrmi nosurien se
    jinibb orongwos puloli sel nga putor sweri nevöt pilep.
  wap-NT: Naꞌiki utoman kadakowaaka-karu pidannao tuma wuruꞌu aonaꞌoraz kanom ĩaitapan,
    naꞌiki aonaꞌoraz ĩmishidan. Ĩꞌitiiman pidan kashaꞌapauzi-kinaa nii wuruꞌu mashaapa-karuz
    Tominkaru aipan kawanaꞌati.
  mva-mva: Ak, kana takadi dipupuraki nge tamoata panganadi tago diado nge izamazama
    nedia-la diemeremerei be dieare-sabasabari. Tamoata bokainaina nge ambe diboang
    be pile kalingodi tago dikauataki be ilodi dipile Nanaranga kutagai masa ‘mone’
    nem dakoko.
  dwr-NT: Qassi unttunttu huuphii oothenna. Tumatethay baynna asatuwaannakka palumaa
    kaalethee. Unttunttu Xoossaa malatiyaawan durettana giide qoppiino. Neeni he asatuwaappe
    shaaketta.
  kfw-kfw: halli kathamak malung khat-um kadik hi kaneimak ngai'n mi ngaile apharakip
    ah murruolsiak inthosik eii. Halli Pathian nukkajuihi inchongna eii tia inmani'n
    inngaidon.
  bfz-bfz: इना लोका बीचे बेकार लड़ाई-चगड़े पैदा ओए। जिना रा दमाक खराब ऊईगा रा और सेयो
    सच्चाईया ते दूर ऊईगे रे। सेयो लोक समजोए कि परमेशरो री सेवा करना पैसा कमाणे रा
    जरिया ए।
  cuk-09: Binsa galagwensuli dulemar-binsaed-iskus-gudimalad-ebo na abin-abin imaked,
    degine, ibmar-napiragwad gwen wichurmalad, ar unnila binsamalad, Bab-igarba-nagued
    dule-mani-ibed-imakye. Ar dulemar wegi-damaladgi be bangumar.
  ben-OBCV: এবং কলুষিতমনা লোকদের মধ্যে সৃষ্টি হয় অবিরত দ্বন্দ্ব। তারা সত্যভ্রষ্ট
    হয়েছে এবং ভক্তিকে তারা অর্থলাভের উপায় বলে মনে করে।
  mil-NT: Te cue tée‑áⁿ mee‑ni nàá‑güedé chi ñá túú sàni váha iní‑güedé, te ni ñà
    túú xìní‑güedé nàcuáa cuáháⁿ tnúhu ndáá tnúhu Yá Ndiǒxí, te càchí‑güedé sá ǐo
    váha cundecu‑güedé ichi‑gá chi sàni iní‑güedé sá ǐo vài díhúⁿ nǐhí‑güedě cundecu
    ndɨhɨ‑güedé. Te yúhú càháⁿ‑í dóho‑n sǎ vǎ nìhí tnáhá‑n ndɨ̀hɨ nchaa cue tée ducaⁿ
    xǐquide.
  myu-myu: Soat em ip jewa'õxikxig̃ jeweweju. Yag̃uyba'arẽm ip o'e. Oibu'un ip kawẽn
    icẽmat kay. Tũybe Deus kay wuyetabut pima acejekariwan iãn e'em ip.
  fue-fue: Eɗum wadda jeddi ɗi walaa kaddi, hakkune himɓe ɓe hakkillo mum wuurii.
    Ɓe joofii gooŋa, ɓee miili goonɗinki laati nun laawol keɓal.
  amk-amk: eweaiteta wesa pariao werea na weai ahang kaha, tuti enemititaitafo woru
    ampa. Ewaitarahio esomi te we Allai mani ambori ene fianggeng tuti doi bitoya
    ki.
  fai-fai: Kale kanamin kukuw fakudin kinim aka am aket fukanin uyo kidel so mak keidomu
    banim ade afan weng uyo am kidin tem bomu banim, kale am aket Got yán aboyámin
    kukuw bude kana bomo matam kisol kayakim keiyámin kaí, kale kanamala.
  ura-NT: ita que nejesinnajeein nejerateein ita cotaairiin neeururein. Nitohaneeinte
    neeururein esinaen erenaa rauhi baiteein naasaenacaauru. Nitorijia neeinchurute
    necoriquijiaain, nerujueletein nenaa coacuhin Cana Coaunera Ere tonorana jererein
    inacojoeein. Nitohanai nihane, caje neloonau.
  mcd-NT: Nan cuscara yorafoan chaca fustisi shinanfafaimisifo. Ascatari fochishmanantananfafainmisifo.
    Ascashon afanancai tsoan ahuara icon yoitirofoma. Chani fustisi tapiafo. Ascashon
    isca huaquin shinanmisifo, —Non nan tsain shara Jesushuunoa tanaicai non afanan
    ahua yopatiroma. Non fasi ichapayatiroran, —ishon amaquiri chaca shinanmisifo.
  urt-urt: Topoꞌe lenge miyeꞌ tuweinge ŋaiye ŋoihmbwaip tinge pupwa seheiꞌe pe, tinge
    de ka tuhwar hihwaiye. Tinge si ŋoihsipe wusyep mise. Tinge ŋoihyeryembe nange
    yaŋah ŋaiye ŋoihmbwaip teŋeime Got pe, luku yaŋah ŋaiye ka yambaꞌe ŋaiꞌe ŋaiꞌe
    tikin kekep eꞌe.
  kiz-kiz: ni fuju sya mara kwa mara kati jha bhanu bhabhajhele ni luhala kwa liharibiki.
    Bhakajhileka bhukweli. Bhifikiri kujha utauwa ndo njela jha kujha matajiri”
  tzo-TZE: '@see-verse:1TI.006.004'
  lex-lex: Me yahuri-yawo'or matmiati-molmuolu, yoma wniarorni-wnialaini re tututu-wawuaga,
    la' walia yoma ir edon rlernan etia wniatutu mak kaplol owa'ana. Ratniekamde hota
    lol agama loini-talanni pa hota rler la re'a-tniaru kupna-kai.
  dov-dov: alimwi akulwana kutamani aakati kabantu bali aabuntu bwamiyeyo mibi. Bakasweekelwa
    simpe alimwi bayeya kuti bunaleza ninzila yakujanisya mali nyingi. Amwi malembe
    achiindi alayungizizya mukulumbayizya, Musosoloke kuzwa kuzintu ziliboobu. Pesi
    malembe mabotu achiindi lok taajisi.
  rgu-rgu: Lahenda rupa leo naꞌ, ta basa aadu-tatao musu-nasaꞌa. Duduꞌa-aafi nara
    tadaluꞌ a. Ara ta bubuluꞌ malole na riꞌ ubeaꞌ. Ara afi rae, maneniko sira makate
    tuka Manetualain hihii-nanaun, sona bisa ramasuꞌi.
  toc-NT: Ne̠c­xnicú lak­sputa xta­si̠­tzicán tama̠­ko̠lh hua̠nti̠ ni̠lay taaka­ta̠ksa
    xta­lu­lóktat Dios porque caj xma̠n huá taka­lhi̠y xali̠xcáj­nit xta­la­ca­pa̠s­tac­nicán,
    porque xlacán xma̠n talac­pu­huán pi̠ xli̠­hua̠k hua̠nti̠ li̠tanu̠y naca̠­pux­cuniy
    cris­tianos hua̠nti̠ tali̠­pa̠­huán Cristo ni̠para tzinú tuhua caj u̠cu nat­lajay
    lhu̠hua tumi̠n.
  som-som: iyo murannada dadka maankoodu kharribmay oo runta waayey, iyagoo u malaynaya
    in cibaadadu tahay wax faa'iido laga helo.
  mam-C: ex tkyaqil b'ujin, a mi nb'ajx kyxolxjal, aye' xjal ma tze'l naj kynab'l;
    mi n-el kyniky' te yol twutzx. Toj kywutz a qnimb'il n-ajb'in noq tu'n kyq'inimix.
  ndj-ndj: na malimbu yivajumbili chigelu kwa vandu yivavelili hala shawu sidanganyika
    na vavahela unakaka. Vakwihola kucha kugola chichuku cha Chapanga ndi deha ya
    kupata ulundamali.
  mbj-NT: Ta ti hedoo do raky kedag had'yyt hẽ. H'yy gatema bok. Ta see hado däk sa
    h'yyb. Dooh sa h'yyb tym gó baad hadoo do awäd wäd bä. P'op Hagä Do hã rawén h'yyb
    däk, dajẽẽr hyb n'aa red'oo.
  lat-VUC: conflictationes hominum mente corruptorum, et qui veritate privati sunt,
    existimantium quæstum esse pietatem.
  ngp-ngp: na mahigano ya want'hu heweina ubala, hewekudaha kunda no ukindedi wagamba
    kudamanya mbuli zikumwelela Mnungu ni sila ya kupatila ugoli.
  aoi-aoi: '@see-verse:1TI.006.004'
  enq-2: '@see-verse:1TI.006.004'
  eng-ASVBT: 'constant friction of men corrupted in mind and bereft of the truth,
    supposing that godliness is a way of gain: from such withdraw thyself.'
  mna-mna: Tana sua kizin ko ikam zin tomtom ma tiparzorzooro totomen. Pa wal ta kembei
    na, Tomtom Sanaana itatke sua xonoono pizin, mi ipasaana xgar kizin kek. Tanata
    tikankaana ma tiso mbulu ki Anutu ko iwe zaala pizin be tikam len korox boozo
    ki toono.
  myw-myw: '@see-verse:1TI.006.004'
  sby-sby: Ici cikute kuletowa kulondola pa bantu bakute miyeyo yaipa batakonsho kwishiba
    ca ncinencine. Balo bakute kuyeyeti kupaila Lesa ni nshila ya kucaninamo bubile.
  sll-sll: Hanere nomani nigi denangwo sire ha maing pinangwo ha pirikire du nomani
    sire ha bolbin di wamua. Ware God honagi ol teralga moni bir irere u wai nala
    di pimua. Pungwo i nigi domua.
  yaq-NT: Intok ini'i, jume' tua tiusi machikut jiapseka intok juka' lutu'uriata ka
    ta'aammak, ka lu'uteka nau nok nassuawame ama aayuk. Intok inime'e, Liojta a'
    sualwa'po, iniae bempo ae tomi yo'owa'a benasi eame. Empo, jume' inien anemmak
    kaita'po amemak eene.
  uro-uro: Bä vasägos dä va qale ama uraqi e mänguräp iarhakt ama ruvek kärarhae i
    sa mava na arhä snängaqa mamär dä qaku qale ama engäktki e gem da. Bä iarhakt
    ama ruvek di rhat tu arhä snäng i ngakt bä rhat tet nasot ma Ngämuqa diva rha
    rhän i ama qärhong bät a rha.
  ita-1885: vane disputazioni d'uomini corrotti della mente e privi della verità,
    che stimano la pietà esser guadagno; ritratti da tali.
  muy-muy: tə̀mbrəŋ ləgayvu gani ɗay-ɗay do. Ndam ya ti tagray nahkay ni ti majalay
    ahàr gatay magədavani, tə̀sər divi ge jiri va do. Təhi ana ahàr məfəki ahàr ka
    Yezu ti divi ga məŋgət elimeni.
  kqc-kqc: ma toga toga gubuyo rei baena. Mina kana vene bi mokena no nufa, vegu no
    resi ago rama bi fereyadi, ye ini mokenari, Sei di mokena kana rena, bi moni moina
    di ida mini.
  tav-tav: Rooro catʉgooñacõa aninucurã aniri ame ĩ tutinucuma. Dio ye queti cariape
    macaje macare majiquẽema. “Dio yere mani majuuna mani catʉgooña nʉcʉbʉgori wamere
    aperãre queti buiorã mani wapatagarã. To bairi pairo apeye unie caroa jetore mani
    cʉgogarã,” ĩ tʉgooñama, jocarãna.
  eng-ULB: and constant conflict between people with depraved minds. They have lost
    the truth and they think that godliness is a way to get more money.
  spa-VBL: y esas son las discusiones constantes de personas cuyas mentes están completamente
    corrompidas y que han perdido la verdad, creyendo que pueden sacar provecho financiero
    de la religión…
  fra-_FOB: Et les vaines discussions de gens qui ont l'esprit corrompu, qui sont
    privés de la vérité, et qui regardent la piété comme une source de gain. Sépare-toi
    de ces gens-là.
  hau-ULB: yawan rashin jituwa tsakanin mutane masu rubabbun hankula. Sun bijire wa
    gaskiya. Suna tunani cewa ibada hanya ce ta yin arziki.” Ka zame daga wadannan
    abubuwa.
  mal-mal: ദുർബ്ബുദ്ധികളും സത്യത്യാഗികളുമായ മനുഷ്യരുടെ ഇടയിൽ തുടർമാനമായ കലഹവും ഉളവാകുന്നു;
    അവർ ദൈവഭക്തി ആദായമാർഗം എന്നു വിചാരിക്കുന്നു.
  kkc-kkc: osoloso odoo abo domo pili goo sabolo tosibiliso. Osoloso o goo goolee
    ee olo tokenee pa. Esiga yimapoo tei goo mauwe moloso. Osoloso yayo goolee, Godeeye
    goomoga goo ee dodomo sili goo oso yo bi bei doloso badalai, dee gweliso.
  lit-lit: priešgyniški ginčiai sugedusio proto ir tiesos neturinčių žmonių, kurie
    mano, kad pasipelnymas – būtent tai yra dievotumas. Nuo tokių šalinkis!
  urd-GVR: Yih log āpas meṅ jhagaṛne kī wajah se hameshā kuṛhte rahte haiṅ. Un ke
    zahan bigaṛ gae haiṅ aur sachchāī un se chhīn lī gaī hai. Hāṅ, yih samajhte haiṅ
    ki ḳhudātars zindagī guzārne se mālī nafā hāsil kiyā jā saktā hai.
  far-far: Ma kera ka olisusu sulia dangi ki. Ma manatada ka rorodoa. Ma nao kera
    si saitamana na ana ru mamana ki. Kera fia ne dia kera leka burina God, kera kai
    toda malefo.
