    romdhu.
  yal-yal: e nun yɛngɛ ɲantarene muxu xaxili yifuxine tagi, ɲɔndin mi naxanye yi,
    naxanye yengi a ma fa fala a Ala kolonna findixi nafulu sɔtɔ fɛrɛn nan na.
  cnt-NT: Lë́₅ bá₄ caun₂ jŋia'₅₄ niog₅ mɨ'₅₄ tsá₃ dsian₅ lë́₅ jɨn₄ dsa₂ i₂tsá₃ dse₃
