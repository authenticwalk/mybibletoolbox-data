    છે, તેમના પર આશા રાખે;
  jvn-NT: Timotius, sedulur-sedulur sing saiki sugih ing donya kéné pada diomongi
    dipenging sombong. Aja éntuk ngendelké banda sing ora kenèng dijagakké, nanging
