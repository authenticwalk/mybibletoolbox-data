  zyp-NT: Atocai letei mehrung sahlo heh a palai a patuipaw cang ly pawtah le a lyde
    palangpaw rungnah letah aa hnabeisuinah chia ly pawtah le zezongpui khah a nawng
    teitah hmang pawtah a hlui pui tah a ma peitu Khazing khatah aa hnabeisuinah khah
    chia pawtah bia na pae he a.
  sey-NT: Cua̱ñejëꞌë, jaiye iye yeja coꞌamaña pacohuaꞌire, jerepa paꞌiohuaꞌi aꞌë,
