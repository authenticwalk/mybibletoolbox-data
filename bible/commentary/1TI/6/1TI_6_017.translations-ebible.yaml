    vahiani inraikyarara nronraqama kye riaraitita, Kotirara nraahu nronraqama kye
    riemwaqita quate qiante. Tiriara kyuqema kye variqi quate tiro, Kotiva qihaakyama
    kyeqaro ekyaa inraikya naini vahi inraikyara tiri timwi varira.
  yrb-yrb: Ibaiabai derawere uwaraba sina eno webaro naufitae watane. Ibaiabai derawere
