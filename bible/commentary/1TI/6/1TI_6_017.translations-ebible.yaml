    Apo Dios ay al-allayad ay mangichowa isnan am-in ay khawis ay kasapolan ta khanasen
    tako.
  mto-NT: Na̱a̱jmada pa̱n pa̱n jatyeꞌe kumeenda yaja naxviijn je̱ts kaꞌa veꞌe ñamyá̱jajadat
    je̱ts kaꞌa veꞌe je̱m je̱ meen kya̱ꞌm ñapyá̱mjadat, ku̱x kaꞌa veꞌe du̱nu̱jávada
