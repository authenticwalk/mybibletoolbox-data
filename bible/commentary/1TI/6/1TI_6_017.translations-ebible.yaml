    kutju mulamularinganyi. Ka nyuntu tjananya wangka Godanya puḻkaṟa kulintjaku kutjupa
    kutjupa tjuṯa wiyangku. Panya Godalu kutjungkulanya uwankara ungkupai nganaṉa
