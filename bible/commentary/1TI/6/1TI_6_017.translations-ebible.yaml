    hñe̱me̱ quí riquezajʉ. Gui mbe̱mbijʉ, jin gui fa̱di ¿cja da dura‑cʉ́ o da hna
    bbɛjtjo? Nʉr domi, jøña̱ hua jar jöy i sirveguijʉ. Jin gui föxquijʉ pa gu töti
    cam nzajquijʉ pa ca pé hnar vida ca ba e̱je̱. Nu ca Ocja̱, göhtjo ʉr tiempo i
    bbʉy, cja̱ guegue i ddajquijʉ göhtjo ca dí pɛhtzijʉ, pa gu hmʉpjʉ rá zö cja̱ gu
    mpöjmʉ. Gui xih cʉ hermano cʉ i tzi ja̱, gue ca Ocja̱ da ndo hñe̱me̱jʉ.
  hoy-hoy: ई दुनिया अन धनवानगोळी आग्या कोळ कि आंदुर अभिमानी आगबाळुल अदिक चंचल धन मा
    आशा ईट बाळुल, लेकीन परमेश्वर मा जो नाम सुख इन साटी सप्पा येनारा बहुतायत देल कोळतान.
  amo-amo: Belle anan seh nanya nyi ulele na iwa fo igiri ba, sa it nibinnei mine
    nimon nyi ille na ima malu. Nin nani icheu nibineyi mine kiti Kutellẹ. Ule na
    adin nizauri uuse kidegen vat tilanza imang.
  pjt-pjt: Ka Timitji, nyuntu uti mani puḻkatjara tjuṯangka wangka kaṉany-kaṉanypa
