    God tumota ururoro amina donda tapa amina ungotena unditirou osa aisora.
  mxt-NT: Ta ñu cha iyó cha tyayɨɨ chi ñayɨvɨ̱ ihya, catyí chi ñu vatyi ma cahnu xaan
