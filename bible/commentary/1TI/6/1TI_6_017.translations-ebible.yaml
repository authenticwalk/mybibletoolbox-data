  mih-NT: Cuhvon tyiño sii ñiyɨvɨ cuca xaan ihya ñuu ñiyɨvɨ vatyi ma zacahnu xaan
    ñu sii ñu ta ma nɨɨ xaan cuu iñi ñu sihin xuhun ñu coto coo quɨvɨ ta ndɨhɨ si.
