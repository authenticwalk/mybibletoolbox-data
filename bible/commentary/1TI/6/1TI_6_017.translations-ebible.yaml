  tzo-TZE: Li quermanotactic ti jc'ulejique, albo mantal ti mu me stoy sbaique. Mu
    me spat yo'ntonic o ti scotol xu' yu'unic ta sventa ti oy sc'ulejalique. Yu'un
    li jc'ulejaltique ta ono'ox xlaj. Ja' lec ja' ac'o yich'ic ta muc' li cuxul Diose,
    yu'un slequil no'ox yo'nton chijyac'butic scotol li c'usitic chtun cu'untique
    jech xcuxet no'ox co'ntontic.
  lex-lex: Mak kre'a-ktar lia noh di wawannu de, ompuak la totpena yana po'ona tniarnu,
    ne yana rha'ar aranni la yohya' mak edon kamtemna, emekwalima re'a-tniaru. Mukot
    la re pa rha'ar aranni la Uplerlawna-Mempulwatnu mak kala hare honona mai ita,
    de narehi-nalawna, totpena ta'ana-temnia, tsewta-tnairia pa it ralamni nahepuepru.
  dov-dov: Mubululami layilila ibanotede munyika iino kuti batabi balisumpula alimwi
    batabi balangilila kubunoti, butazibinkene. Aboobo, beelede kuba aabulangilizi
    muliLeza. Ulapa kulindiswe toonse bunoti bwanchoonzyo kuti tunonenwe.
  rgu-rgu: Mafarereneꞌ fee lahenda kamasuꞌi rai dae-bafoꞌ a, fo ara bosoꞌ koao ma
    bosoꞌ ramahena neuꞌ sira hata-heto nara. Huu fo hata-heto sira neuꞌ ko sapu-lalo.
    Malole lenaꞌ ara ramahena neuꞌ Manetualain masodaꞌ. Huu fo Ria riꞌ bati-pala fee
    ita basa-basan no namanoꞌu-namadaiꞌ, ela namahoꞌo-natadale nai ita dalen.
  toc-NT: Ama̠­ko̠lh cris­tianos hua̠nti̠ taka­lhi̠y lhu̠hua tumi̠n y ca̠aka­ta̠x­tuniy
    hua̠ntu̠ tamac­la­cas­quín uú nac ca̠quilh­ta­macú, caca̠­li̠­ma̠­peksi pi̠ ni̠
    cata­li̠­la­ca­ta̠­quí̠­nalh na̠ ni̠para cata­li̠­pá̠­hualh xtu­mi̠ncán para tla̠n
    naca̠­lak­ma̠xtuy, porque tumi̠n ni̠lay caquin­ti­ca̠­mak­ta̠yán porque na̠chuná
    lak­sputa. Huata xma̠n huá caca̠­ma̠­si­yuni lácu luu nata­li̠­pa̠­huán Dios hua̠nti̠
    quin­ca̠­ma̠x­qui̠yá̠n xli̠­hua̠k hua̠ntu̠ mac­la­cas­qui­ná̠hu la̠qui̠ anka­lhi̠ná
    nali̠­pa̠­xu­hua­yá̠hu.
  som-som: Kuwa dunidatan haatan la joogo hodanka ku ah waani inayan iskibrin oo ayan
    maalka aan la hubin isku hallayn, laakiinse ay isku halleeyaan Ilaaha wax kasta
    si deeqsinimo ah inoo siiya si aynu ugu raaxaysanno.
  mam-C: Ayetzi'n at kyq'inimil twutzjo tx'otx' tzalu'n, q'manxa kye tu'n mi ja kynimin
    kyib', ex tu'n mi tz'oke qe kyk'u'j ti'jjo kyq'inimil, qu'n nya kukx te' tten.
    Qala' o'kx tu'n tok qe kyk'u'j ti'j Dios, a nimxix ntzaj tq'o'n qe, tu'n qtzalaj
    ti'j.
  ndj-ndj: Wuvalayishi vandu yivaveli valundamali mungalilu ya ponopa, vakotoo kwifuna,
    vakotoo kuvika shuvililu yawu ya mali yingajila kudumbiwa, ila vamwidumbi Chapanga,
    yavelili kwa usangi waki yatugayila findu fyonda fitufisekilela.
  mbj-NT: Mamejõ badäk hahỹỹ bä tak'ëp wekãp do sa hã, rah'yy kanasab'ee hyb n'aa.
    Maher'ood sa hã rah'yy kanasadä hyb n'aa sa ma hã. Nayyw hẽ tagawatsik tii. Ti
    hyb n'aa dooh ta hã ji h'yy kasadëë bä. Taw'ããts hẽ P'op Hagä Do hã rah'yy kasadä.
    Ti né hẽ tak'ëp hanoo do ji hã sahõnh hẽ ji karẽn do ji h'yyb tsebé n'aa.
  lat-VUC: Divitibus hujus sæculi præcipe non sublime sapere, neque sperare in incerto
    divitiarum, sed in Deo vivo (qui præstat nobis omnia abunde ad fruendum)
  ngp-ngp: Wenk'he miko awagoli mwe zimbuli zo wikazi wa ivi haluse, wase kukefenya,
    naho wase kukawiila ugoli hewiikudaha kukawiilwa, mna wamkawiile Mnungu uyo kwa
    ukise akink'ha vint'hu vose kinde na kinyemi navo.
  aoi-aoi: Nungkwaja ningkakina wurra-makina wurruminarumuruma angwarnda warnumamalya
    enena ayakwa nganyangwa. Ki-yamina ningkakina aburruwa-wa, “Nare-ka a-ngkweningabakajungwuma,
    akwa nara engkirrikuma karningangkawura amurndakijiku-wa ebina kuw-arriyadina-murruwa
    enena-manja angalya. Umba yiku-werrikambilyama ngawa kirrakina nuwilyaba-murra-manja
    Neningikarrawara umba nara akwala. Nakine-ka Neningikarrawara numekba akwa ngarrenu-wekbilyenama
    eninginingaba eningerribirra kajungwa ngarriyekirrerra ak-ambilyi-yada ngakwurruwa
    ngarnumamalya,” ki-yamina ningkakina wurrumurndakibinu-wa wurruminarumuruma angwarnda
    warnumamalya.
  enq-2: Indupa gii dakepa, yuunya kamongo dupame nyakama alyasale joo kalyamanona
    lao masetala, muni pinjupi yapa alu pipenge dupa tungi napinya, naima auu kaeyalapale
    lao longo lao dyoo kataowaka katenge Gote doko tungi pina lao lamaipi.
  eng-ASVBT: Charge them that are rich in this present world, that they be not high-minded,
    nor have their hope set on the uncertainty of riches, but on the living God, who
    giveth us richly all things to enjoy;
  mna-mna: Zin wal ta len korox boozo isu toono ti na, kwom imbol pizin be tipakur
    zitun pepe, mi tipase pa pat mi mburu kizin pepe. Pa korox tana, korox xonoono
    som. Imbot rimen mi imap. Tana zin bela tipase pa Anutu men. Pa ni ikamam korox
    boozomen piti, bekena tombotmbot ambai mi menmeen ti pa.
  myw-myw: Kudibakes tasiyas guyawaw ven watinow, kulana, “Awoum kwaypamwes sinap
    yakamiy; awoum bukunnamis waseg mivavag va̱gan kid bilabeimiy; awoum. Tage kadiloka
    kunmises Yowbad, towen tavvagein youd babaw va̱gan bitamwa̱saws waseg. Kadiloka
    kusiwa̱youbs; miwotet bwanabwein bibabaw; kuvvageins mivavag, va̱gan kid maysan
    tawtoun igaw mo bukulivatus, towen mwamovamiy mounid-wan.”
  sby-sby: Bacenjesheko bantu babile mucishi kwambeti, kabatatwanga nambi kucinka
    manungo mububile bwela kutaika cindi ciliconse, nsombi kabashoma Lesa ukute kutupa
    bintu byonse mwakutandabula cikasa kwambeti afwe tukondwe nebuyumi.
  sll-sll: Ena ari talhan miki a nenangwo hobi, nin gaung pir yuwo ere wakio, dito.
    Talhan miki a nenga i wai sinamia, talhan hobi hon aki di ni tenangure sigare
    kule u wai nanga paikimua dito. God obil pirari pare aki di ni tere sigare kul
    ni tenangure u wai nanga pamua dito.
  yaq-NT: Jume' inim tua yu'in totomeka jiapsame, kaita'po bem emo che'ewarine' betchi'bo,
    ameu nokne. Intok kia bempo'im, ka ju'u bem tomit jiapseka bem aet eene' betchi'bo
    juni'i. Bwe'ituk ini'i, ka jiba si'imeku yee ania. Ala bempo'im ju'u Liojtat,
    aapo jiba yuu jiapsamtat intok si'ime tu'ik itou tu'ika yuma'isi itom a' bittuamtat
    bem eene' betchi'bo.
  uro-uro: Mamär iva ngia rhamän ma ama qrot särha ama qärhongbärharha vät tangät
    täkt ama rhodäm iva qale rhat tair na nas dä va qale rhat nanakt na ama mämägän
    gärangätni i mamär iva lir qäbäs na ngät dap kinak mamär iva rhat nanakt nä ma
    Ngämuqa qärakni i qät bon ut kop äkt tä iarhongäkt moe iva märmär gem ut nävät
    irhong.
  ita-1885: Dinunzia a' ricchi nel presente secolo, che non sieno d'animo altiero,
    che non pongano la loro speranza nell'incertitudine delle ricchezze; ma nell'Iddio
    vivente, il qual ci porge doviziosamente ogni cosa, per goderne.
  muy-muy: Nday ya ti tə̀bu àna elimeni a duniya bu ni ti, hi ana tay tìji zlabay
    ba, tə̀fəki ahàr ke elimeni gatay ni ba, aɗaba elimeni ti amandav. Tə̂fəki ahàr
    ti ke Melefit, aɗaba Melefit ti avi zlam sulumani ana leli dal-dal, zlam sulumani
    ya àvi ana leli do ni ti àbi ; awayay ti mə̂mərvu àna naŋ.
  kqc-kqc: Kamini mina gua medari, gugura tau nufa vene ago gira ma negiyagiya ga
    resi toga de amegedi gugura tau rofu, ini uka mokena ga aeyaganedi, idu Sei rofu
    aeyaganedi, kaere bi ada regika, beika baika di gugura tau gade una mado.
  tav-tav: 'Apeye tunu, mʉ yʉ caqueti buio tʉjari wame. Capee apeye uniere cacʉgorãre
    ocõo bairo na ĩ buioya: “ ‘Aperã netoro cãni majuurã mani ã, ñe unie mani rʉjaquẽe,’
    ĩ tʉgooñaqueticõaña mʉjaa,” na ĩ buioya. “ ‘Capee caroare cacʉgorã aniri caroaro
    majuu mani baicõagarã,’ ĩ wariñuu tʉgooñaqueticõaña mʉjaa,” na ĩ buioya. Tie na
    cacʉgobatie yoaro aniquetigaro. “Yoaro mee peticoagaro. To bairi Dio maca mani
    caboorije nipetirore cajoʉ ãmi. Mani cãni wariñuuro boʉ, caroaro manire joo netomi
    Dio nipetiro mani cacʉgopere,” na ĩ tʉgooñacõato capee cacʉgonucurã.'
  eng-ULB: Tell the rich in this world not to be proud, and not to hope in riches,
    which are uncertain. Instead, they should hope in God. He offers to us all the
    true riches to enjoy.
  spa-VBL: Advierte a los que son ricos en el mundo presente para que no se vuelvan
    orgullosos. Diles que no pongan su fe en la riqueza que es tan efímera, sino en
    Dios, quien nos da gratuitamente todo para nuestro deleite.
  fra-_FOB: Recommande aux riches du présent siècle de n'être point orgueilleux; de
    ne point mettre leur confiance dans l'incertitude des richesses, mais dans le
    Dieu vivant, qui nous donne toutes choses abondamment pour en jouir;
  hau-ULB: Ka gaya wa masu dukiya a cikin wannan duniya kada su daga kai, kada su
    sa bege ga arziki mara dawwama. Maimamakon haka, su sa begensu ga Allah wanda
    ke ba mu wadatar gaske domin jin dadin mu.
  mal-mal: ഈ ലോകത്തിലെ ധനവാന്മാരോട്, ഉന്നതഭാവം കൂടാതെയോ നിശ്ചയമില്ലാത്ത ധനത്തിൽ ആശ്രയിക്കാതെയോ
    ഇരിക്കുവാനും, നമുക്ക് സകലവും ധാരാളമായി അനുഭവിക്കുവാൻ തരുന്ന ദൈവത്തിൽ
  kkc-kkc: Nayo bi bei odoo mapoo to hagee kitulugu sabolo takee, diayo dieso nediliyo
    si howoolone, dia molee oso dia gie badeli tekepo dabalaiso doloso gooleeyaga.
    Bei, molee saga hosudalai malaiso. Esino diba hedebe Godee mapoo tei tolone dabalai
    tekepo. Bei, Godee hedebe yayo iba pidiliso. Osoloso hedebe yayo iba goomogalame
    goo tekepo ee imapoo tenelone badoso.
  lit-lit: Liepk dabartinio amžiaus turtingiesiems, kad jie nesididžiuotų, nei nesudėtų
    vilčių į nepatikimus turtus, bet į gyvąjį Dievą, kuris apsčiai visko mums duoda
    mūsų džiaugsmui;
  urd-GVR: Jo maujūdā duniyā meṅ amīr haiṅ unheṅ samjhāeṅ ki wuh maġhrūr na hoṅ, na
    daulat jaisī ġhairyaqīnī chīz par ummīd rakheṅ. Is kī bajāe wuh Allāh par ummīd
    rakheṅ jo hameṅ faiyāzī se sab kuchh muhaiyā kartā hai tāki ham us se lutfandoz
    ho jāeṅ.
  far-far: '''Oko saea fuana wane ne kera too ana toorue ''i laona molagali ne, nao
    kera si manata lafuda. Kera ka alua fitoe kera ana God, ma nao lau na toorue kera
    ki ne kai sui ''ali''ali go. Sulia God kwatea ru ki tafau fuaka fua elelae sulia.'
  suz-BL: गे मुल शुश क्‍येट थीब आन कली “ठेयब लेश्‍शो मदुमीन। जाम्‍शा लाइब शोंप कली
    आस मपथु, परमप्रभु यावे कली आस पने। मारदे हना परमप्रभु यावेमी इं कली शुश तेम्‍शा
    गेब। आ गेशो तशा ग्‍येरसीन” दे माइक्‍मी। भजन संग्रह ६२:११; लूका १२:१५-२१
  car-NT: Mo'karon ero nono tu'po typyratake aitonon urutoko imero, kawo okanopy'pa
    iwaito'ko'me. Mo'ja ro e'ipyn typyratake aino poko iwo'potyrykon kapyn man. Tamusi
    poko te iwo'potyrykon man. Mo'ko ro amo'ma imero pa'poro oty yjan a'kuto'me,
  amp-amp: Ndar bbinysofthu maruti wuss mfro haruhet Kristenm wakfo ptha-twanm, mirahm
    turoh maruti wuss htihato akfo yindhor hagrhanom. Mirahm nd mibatinita shrkarn
    rroh dukefm ahtanomm. Bro Nkifrarn rroh dukefm htakfot. Nd Nkifrarn kahuk-wornom
    tu bro yindhorefthu rhuyuk wonk wonk shrkar.
  bht-bht: इस संसारे दे सारे अमीरां जो हुकम दे की सै घमंड ना करन कने अपणी धन धोलता
    पर भरोसा मत रखा जड़ी थोड़े दिना तांई है, पर परमेश्वरे पर भरोसा रखा जड़ा सांझो
    सब कुछ दिन्दा है, जिसदा असां सुख लेई सकदे न।
  eng-NOY: Charge those who are rich in this world that they be not high-minded, nor
    place their hope in uncertain riches, but in God, who giveth us richly all things
    to enjoy; that they do good,
  cub-NT: 'Aru ina cʉve cʉvarivʉ ijãravʉquede yópe arĩ, coyʉjacʉ náre: “Dápiabejarã
    mʉja mearape apevʉ pʉeno”, ajacʉ náre. Aru, “Ñʉje cʉve cʉvae boje, napini coreivʉbu
    ñʉja”, arĩ dápiabejarãri na. Que baru ijãravʉque cʉve cũiquíyebu. Aru ñame bʉojabebi
    majicʉ aipino joe cʉquiyede diede. Quénora náre napini coreicõjejacʉ Jʉ̃menijicʉre.
    Ʉ̃́recabe jíyʉ majare ʉrarõ baju caiyede, maje torojʉrãjiyepe ayʉ.'
  ita-1927: A quelli che son ricchi in questo mondo ordina che non siano d’animo altero,
    che non ripongano la loro speranza nell’incertezza delle ricchezze, ma in Dio,
    il quale ci somministra copiosamente ogni cosa perché ne godiamo;
  lww-lww: Pe lelaga nap̃a ita lap̃asia, kiela kilavaru moki, limala pulen ruru make
    nena suria. Nanene pogaga, ana monar ovian la m̃arera ovisave ve avilave re, ve
    awarwar lan re sina vanonia. A pe pon re awasine ga kiela kilavaru la nene poli,
    nap̃a pona pogos tai ailan ga, avisu sane kokovio make nenaga, ana monar awasine
    ga Ntewa. Naga ga pe purp̃es nen sur make ga la nene, sum̃a p̃ar ke nalaena la
    nene mokliu pimi m̃alivin ita, mok pap̃isi, vena iila ita tekekara e kieta malena
    lala.
  ckb-ckb: دەوڵەمەندەکانی ئەم ڕۆژگارە ڕابسپێرە لووتبەرز نەبن و هیوایان بە سامانی لەناوچوو
    نەبێت، بەڵکو بە خودا، کە هەموو شتێکمان بە تێروپڕی دەداتێ تاکو خۆشیی لێ ببینین.
  nas-nas: 'Enang tee kansiꞌkoo kavokavoro-poꞌnupoong tee eeꞌ botoveriaing: Biiꞌka
    daangampariaukaꞌ. Masikaꞌantavariaukaꞌnung biikaang kapooꞌnanka oraruꞌkuaining-koo,
    teka Kumponing-koo masikaꞌantavariri otoroaing ookara kapooꞌ mmauꞌantavui makosinaꞌ
    amurimaung-koo dotumarimanaꞌ.'
  uvl-uvl: Pe hehei pe hana nga ich nenge reria umtutuna pe urelu mur halang, o hele
    lange iri ke o teke te palut laka rara pe leteria manmanna nga reria ure nemur
    ero. O teke leteria manmanna mana nge NeHalang nenge poia ita ke ta iech nga ure
    urana ngana mur nenge tunge atat nge ita.
  eng-BBE: Give orders to those who have money and goods in this life, not to be lifted
    up in their minds, or to put their hope in the uncertain chances of wealth, but
    in God who gives us in full measure all things for our use;
  ixl-CNT: Al tu qꞌu txꞌiiol iqꞌii aas yitꞌ saꞌkojmotxjeꞌ ivatz. Utz yeꞌ kꞌujeꞌ ikꞌuꞌl
    tiꞌ qꞌu txꞌiibꞌal iqꞌii tu u vatz amlika txꞌavaꞌ tan, nikoꞌnimotxeꞌ. Pek aꞌ sakꞌujeꞌk
    ikꞌuꞌl tiꞌ u itzꞌlich Tioxh vaꞌl tiira tzꞌajel iatz qetz nitaqꞌeꞌ, ech nikubꞌanbꞌe.
  xsi-xsi: Noko ma kuporo ŋgua kaika panzi tamâta simo mbaliŋa warakanzi lâ tâno ŋine
    kulu tu kinzi ma sipasuka warakanzi ŋanzi kâki ndimo. Aku kupainzi tu ma sio nenzi
    kalo-tawana ilâ pa kelekele uru nao tia walele nâ, mine ndimo. Kuporo ŋgua kaika
    panzi tu ma kalonzi tawana Maro Kindeni mao nâ, ŋana tu i uru kelekele arara kie-kie
    ilua kinda ŋana takai ku tandeka kâ.
  crx-NTPO: Ndi yun k'ut hoonzoo' 'unt'ohne, 'enne khuni ulhtus-i be budoni', 'aw
    ndi yun k'ut be' hoonzoo' ts'int'oh-i 'aw di lhiloh. 'Et huwa 'aw 'i oot'aninoohtan
    huba lhe'hoot'oh. 'Aw ndi sooneya oot'aninintan-i iloh 'unt'oh. 'Et k'us Yak'usda
    mbe la khuna-un, 'aw 'en za oot'aninoohtan. Yak'usda 'en 'unt'en oola hoonli whe
    ts'iyaitsuk be ts'ohot'e' ha negha yunleh.
  kan-OKCV: ಈ ಲೋಕದಲ್ಲಿ ಅಹಂಕಾರಿಗಳಾಗಿರದೆ, ಅಸ್ತಿರವಾದ ಐಶ್ವರ್ಯದ ಮೇಲೆ ನಿರೀಕ್ಷೆಯನ್ನಿಡದೆ ನಮ್ಮ
    ಸುಖಕ್ಕೋಸ್ಕರ ಎಲ್ಲವನ್ನೂ ಸಮೃದ್ಧಿಯಾಗಿ ದಯಪಾಲಿಸುವ ದೇವರ ಮೇಲೆ ನಿರೀಕ್ಷೆಯನ್ನಿಡಬೇಕೆಂದು ಐಶ್ವರ್ಯವಂತರಿಗೆ
    ಆಜ್ಞಾಪಿಸು.
  bbb-bbb: Ro eranebe ume igadufuo sinuome ijia uruvana zaraeva ije ni kiaga bude
    aroekarana sinuome buone ijadufuo ireobo vierafenoevo. Ro kuke bube ma vierafero
    bu sinuome buone ijiebe ifejiaga bu ma karivako ije abekiro ijiege vierafevo.
    Ijadufuo maeje bu maza veze sinuome buone boeje bu bakiredufuo ije buka naebe
    vierafei. Ijadufuo kiaga bu Godi e ije fu maza boeje ire ije no oemarekinu karidufuo
    vajuomo ije ma vierafenoedufuo.
  blw-blw: Ifagam hen anchichay wachan mafalinna ta achicha cha epasekat hen kok-owacha
    te chichachiyat narakah matarà wat faén komachi hen mangiggaancha hen namnamacha
    ta ah Apudyus koma, te ah Apudyus, libli hen chana mangidchatan an chitaaw hen
    aminay masapor ah kapnekan ya lomaylaychantaaw hen antoy natatagguwantaaw.
  tam-2017: இந்த உலகத்தில் செல்வந்தர்கள் பெருமையான சிந்தையுள்ளவர்களாக இல்லாமலும்,
