    lo Ñgyoozh. Gun Ñgyoozh cuic zaꞌ lam dela coz ni den, gun orzeꞌ gyicy den gusht
    dun ñi.
  zac-NT: Grë ra naná ricu lu guë́ꞌdchiliu rëꞌ, guniꞌinú lëꞌë rall adë gunë narúꞌbëdiꞌi
    rall lu saꞌ rall, nilë parë tsaldídiꞌi lduꞌu rall dumí nanapë rall purquë lëdë
    segúrëdiꞌi na cusë ni. Sino gunibëꞌa lu rall tsaldí lduꞌu rall Dios, më el quë
