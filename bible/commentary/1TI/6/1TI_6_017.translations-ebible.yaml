    ba insaisala nitu ema diala bedewe ituna. Tane insaisala God bedewe ituna, me
    mida dewa uduudu no menanedia rua debama nuaeuntontaa baiwa nenede.”'
  qub-qub: Rïcu cajcunata ninqui rïcu carpis mana alli-tucunanpaj ni ima-aycanmanpis
    mana yäracunanpaj. Chay riquësanpis ni ima-aycanpis ushacajllami. Chaypa ruquenga
    yäracuchun Tayta Diosllaman. Paymi ima-aycatapis noganchïpaj cananpaj gomanchi,
    chaynöpana cushisha cawananchïpaj.
  att-att: Á ta meyannung sù ira tatolay nga maríku, tabarangám mu ira ta ari ira
    mappeddaráyaw megapu sù kukuá ra ta dabbuno. Á taddánám mu ira gapay ta arád da
    ikatalà yù napiá nga ággiád da megapu sù aru nga kukuá ra, nga malogon nga meyawáwán
    sangaw. Ngam iddanamád da lâ nakuan si Namarò, ta aggina yù mangiyawâ nittam sù
    ngámin nga napiá nga máwák tam, tapè magayáyâ ittam.
  bki-bki: Be riano napano kito tealo, kialo veru nalo miroano, jum̃alo nalo bujovujo
    vatitig ka saba nalo. Nina naio bo ga, mia jau monoka koverlogloglo sikili ka
    avarvarlo m̃ele re, ave m̃arou re kalo bereio riviorio. A maka rivu ka avarkar
    tinielo ea ga kialo veru nene, napano vede bogo tai aiilo, aial riva kovio nonovio,
    mia monoka avarkar tinielo ea ga Atua. Naio ga be burupati na tonovo nalo nene,
    naio jo bar ijaiano toru ga amalmaluvo ka kito, miroano laka, ka ajai kito rasaaro
    m̃ele ea kiado meuliano.
  bqp-bqp: Ǹ o andunia tera díkĩna aruzɛkɛdenↄnɛ, òsun ĩa dãro. Òsun gbãna le ↄgↄda
    náanisariaro, ò gbãna le Luda kũ àdi pↄ́ sĩnda pínki kpáwá zↄ̃kↄ̃ ò pↄnna kɛooa.
  mcp-mcp: Buud bɨ́ nə kúm á cʉg ga wá, tə́lʉ́g bwo mpə́ndí nə́ ci bwə́ nda ŋkɛ̂ny
    mə́nyúul, bwə́ nda kə wá búgə́ jáŋ kúm dɔɔŋg dɨ́, nəcé í bá cɔ̧̂. Bwə́ yídag kənd
    mílâm wə́ Zɛmbî muud ŋgə́ yə sə́ isâ byɛ̂sh nə jɔ̧ lâm yé, nyə wə́ ŋgə́ sá nə́
    sə́ ŋgə́g nə balan nə isâ byɔɔŋgʉ́ shú mə́nywa mə́sʉ́.
  hat-hat: Mande moun ki gen anpil byen sou latè a pou yo pa kite lògèy vire tèt yo.
    Piga yo mete espwa yo nan richès sa yo ki pa sèten. Se pou yo mete espwa yo nan
    Bondye ki ban nou tout bagay an kantite pou nou ka gen jwisans yo.
  npl-NT: Akimeh kitlawelpiah tomi itech nin tlaltíkpaktli, xikinnawati amo mamoweyijkamatikah,
    nion makitlalikah inyolo itech tlan kipiah, porke noni kimati tlami. Okachi kuali,
    makitlalikah inyolo itech Totajtsi Dios, Akin yolitok iwa techmaka nochi tlan
    techpoloa para matipaktokah.
  bgg-bgg: Hanyie shii hì pha chai pha mana bukho um pho shii nyigodog arek rabone
    yung bo, jishii ithek ro luthong pha ji ne thaluii pha mana bukho shii arek rabo,
    jishii hanyie è gethek shii zab pha lubo yie phi pha Hamangkhung-aphuii shii rek
    bo.
  eng-TCENT: Command those who are rich in this present age not to be haughty or to
    put their hope in the uncertainty of riches, but in the living God, who richly
    provides us with everything for our enjoyment.
  eng-BSB: Instruct those who are rich in the present age not to be conceited and
    not to put their hope in the uncertainty of wealth, but in God, who richly provides
    all things for us to enjoy.
  cpu-NT: Ontzimatye piyotaayetairi ashaarantayetachari iroñaaka, eero ikantakaaperovaitanta.
    Eero javentaashivaitaro irashaakaro, tema eero okantaitatyaani onkisotzimoteri.
    Aña ontzimatye iraventaayetaiyaari Pava, iriitake matzirori itharomentajanotakaantanta.
  san-ASM: ইহলোকে যে ধনিনস্তে চিত্তসমুন্নতিং চপলে ধনে ৱিশ্ৱাসঞ্চ ন কুৰ্ৱ্ৱতাং কিন্তু
    ভোগাৰ্থম্ অস্মভ্যং প্ৰচুৰৎৱেন সৰ্ৱ্ৱদাতা
  tac-NT: '''We ''la ruyéwaká alué ralámuli napu ''we i''nígame ju napu jena wijchimoba
    ejperégame ju napurigá tabilé riólame nímala, aminami napurigá tabilé na''támala
    tabilé siné suwíbame ko enomí, napugiti enomika pe anaga suwíbame kame. Iligá
    ''we ''la ruyewa abé a''lá ko Onorúgame oyérilia, napugiti alueka asíriga ''la
    na''temame kame ramué ''lige nejime ju suwábaga napu resíláru ramué.'
  eng-WEBPB: Charge those who are rich in this present age that they not be arrogant,
    nor have their hope set on the uncertainty of riches, but on the living God, who
    richly provides us with everything to enjoy;
  gfk-H: U na ianga dadas ta diet ing diet ta kap ra kinkinis na watong ta iakan ra
    ula hanua bia pa diet na latlaat ma pa diet na so no nudiet nurnur ta ira kinewa
    bia na hatahutnei diet. Pai tale bia tikai na so no nuna nurnur ta ira kinewa
    kanong pa na kis lawas. Senbia i tahut bia diet na kis kahai ira tahut na linga
    maram ta Kalou ma ra nurnur. Ia nong i manga tabar timaan dahat ma ira bilai na
    linga wara haguama dahat.
  viv-viv: Tu wakalivadiyao faꞋidiya ganagahe. Badi hida babi ana lokoloko againe
    hikikaiwabu-ma unavehimeyedi be keke hinanuwanuwalaka, kadu keke yadi kikaiwabu
    againe yadi vetumagana hinaseni. Mena kikaiwabu havahavaina. Au Yaubada againe
    hinaluluveꞋavina, BanaꞋe Tonuwadoga gaitoma moyaꞋaidi adi tovetala be higa yada
    abavemwamwala faꞋina.
  yao-yao: Mwasalile ŵaali ŵachipanje mu chilambo chasambano chino kuti akalifuna,
    atamuno akasachiŵika chilolelo chao mu ipanje yangaikukulupilichika. Nambo ŵakulupilile
    Akunnungu ŵakutupa indu yose mkuchuluya kuti tukole lukondwa mu yele.
  tgp-tgp: Isan la haratu la tavtav nake na varama, o verea isara vara la sopo tau
    na r̃omira i sahe aulu teni vara la r̃omtoho na nora tavtav, matan r̃a sopo levosahia
    vara la pa toho i tikeli pangisa. Pani o verea isara vara la lo r̃omtoho hin God
    hasena, matan enia mo lo sile na hinau tari isar̃a matan vara r̃a avulahi hinira.
  auc-NT: Inguipogaque mäincoo në nanguï ëadäni ïnänite bitö ïïmaï ancæbiimpa. Nanguï
    ëamöni inte mönitö godömenque waa pönï ïmönipa, ante pönënämaï ïedäni. Ïñæmpa
    mäincoo mönö ëadincoo ïñömö quingæ̈ dæ ä apa quëwënänii. Ïninque mïni mäincooque
    ante wïï mänincooque ante pönëedäni. Wæætë, Wængonguinque beyænque watapæ̈ quëwengæ̈impa,
    ante pönëedäni, ancæbiimpa, ämopa. Edæ, Mönö quï quïnö dæ ä, ante wæmö adinque
    tömengä mönö ïmonte, Mïni watapæ̈ quëwenguinque, ante tömää në pönongä ænguïmö
    ïmompa.
  kbc-NT: Niɡ̶ina ane liicotedi, aninoa nepilidi digoina iiɡ̶o, anajoinitiniwace me
    daɡ̶a dinanetibigiwaji, oteɡ̶exaaɡ̶aɡ̶a onakatoteda niliicaɡ̶ajetecidi igaataɡ̶a
    doidetibige maniaditema. Pida iiɡ̶eni monakato Aneotedoɡ̶oji anewikegi, Niɡ̶ijoa
    aninoa ane najigotedoɡ̶owa eotedibige me ɡ̶odinitibece.
  bmh-bmh: Timoti, na dudu em ebuan ece asiu mui darem guzenai awaramam, “Ag ece asiu
    go en agal wanimag i wag macan. Ag ece go nug ag isanaramau aimai i dabilan, ece
    go unum pigai eg umau. Uwait nug ag isanarabun en gusig dabilan.” Nugtal ece naliu
    asiu igual oigeb siksikabun miganeu.
  ctu-BL: Jixcu jini am bʌ cabʌl i chubʌ'an ti pañimil, tsʌts ma' subeñob cha'an ma'anic
    mi' chañ'esañob i bʌ, cha'an ma'anic mi' yʌc'ob ti' pusic'al i chubʌ'an yujil
    bʌ jilel. Subeñob cha'an mi' chʌn ñopob jini cuxul bʌ Dios mu' bʌ i wen aq'ueñonla
    pejtelel chuqui tac yom cha'an mi la cubin lac tijicñʌyel.
  meq-meq: Ndo neheye zlele eye hay ka məndzibəra nakay aye na, gwaɗatay tâ ɗəslay
    ha gər a bo bay, zlele ma ziye kəriye. Tâ pa faya mədzal gər tay bay. Tâ pa mədzal
    gər tay ɗuh na, ka Mbəlom nakə ma vəlakweye wu hay tebiye hərwi ada kâ ŋgwasakwa
    aye.
  noa-H: Har p'atk'on paraam k'ʌʌnag, hamachta warm k'ʌʌn k'ãaijã hʌ̃rpai nʌm hawia
    wir haig hamach p'atk'onta t'ö hiek'apiba jaaubá. P'atk'on pöm paraam k'ʌʌnjã
    bʌ̃ʌr habarm gaaimua deeu dau haug hee maju chan pöm k'abam. Maguata hãba haata
    k'ĩirjuju k'aba nʌm. Mag k'ãai hãba maach Hẽwandampaita hamag k'ĩirjupi jaaubá,
    maach hʌ̈u wënʌrramk'ĩir hichdëuta maadëu nem hiigwaijã hö hãk'ãrag chuk'u deejeewai.
  alp-NT: Pletae tamata rebe esi taneia boka mei nusa meije leke kwakwaesi yake. Esi
    hlaleke loko taneia bokala yake le esi rekwa mo be esi taneiaru roma petua ila
    mo. Po pletaesi leke esi hlaleke loko Alla le Iriluke pusue taneia ete ite leke
    ite lalema ndina.
  san-VEL: ihaloke ye dhaninaste cittasamunnati.m capale dhane vi"svaasa nca na kurvvataa.m
    kintu bhogaartham asmabhya.m pracuratvena sarvvadaataa
  kbq-kbq: Ama mopafi feno vahe mani'naza vahera huzamasmige'za, ana fenozantera zamufa
    ra osu'za, ana fenozantera zamentinti osiho, hianagi Anumzamofonte zamentintia
    hiho, Agrama maka'zama tamigeta enerunazanku huta muse hugahune.
  kbh-kbh: Chë quem luarents̈a soyë́ngaca bomnënga imomnënga, cochjámëndaye enábotamnayënga
    ndoñe chamondë́tsemnama, ni lempe ts̈abá yochjóbocnama, bëtscá soyënga bétsebomnama
    ndoñe chamondëtsobátmana, er chë tcobomna soyëngama ndoñe ntsótats̈ëmbuana ndayëntscoñama
    chca mochtsebomnama; pero aíñe, Bëngbe Bëtsábeñe jtsos̈buáchiyëse, chënga chábeñe
    chamotsobátmana. Cha endmëna chë sempre bëtscá soyënga s̈netsats̈atnayá; y chca,
    cha jamana bënga chamotsobena nÿetsca chë soyë́ngaca oyejuayënga jtsemnama.
  ron-LSB: Îndemnați-i pe cei ce sunt bogați în veacul acesta să nu se îngâmfe și
    să nu-și pună nădejdea în bogăția nesigură, ci în Dumnezeul cel viu, care ne dăruiește
    din belșug toate cele de care ne putem bucura;
  pon-pon: Koe en kapun on me kapwapwaki dipijou en jappa et, me re der aklapalap
    o pil der kaporoporeki kapwa jomelel, a Kot, me kupurai on kitail japan meakan
    karoj, pwe kitail en paie kida.
  nhe-BL: Xiquinilhui tlaneltocani tlen quipiyaj miyac tomi nica ipan ni tlaltepactli,
    ma ax mohueyimatica huan ma ax motemachica ipan inintomi pampa nimantzi huelis
    quipolose nochi. Xiquinilhui ma motemachica ipan Toteco tlen itztoc huan techmaca
    nochi tlen onca para ma tipactoca huan techmaca hasta mocahua.
  sps-sps: Nyi ma faan iny tsuen parits tan vainy fafaaman masun tana monaagits tovei
    ma fapaas vaare ri na tsivor. Ari ma faason vaare tana fo mamatsiny ka to te natiny
    kajiaa babainy ror. Ari ma faason ten Gov to te natiny faan rarora na fo mamatsiny
    ka na fo rof, ai to te kat fapaparei rarora.
  wnc-wnc: Siwan gata aminu sangaapana kwaapzang pake yuaing aminu anzing yaniyo.
    Ginda yamandet sike gisane umanza yapangenatnangge ma tasiwam. Ngan. Ginda sangasa
    kwaapzangge apbakngake nin gatanimunanga unin ngangu ma natapam. Aho. Gindane
    sangasa zetgaman sopukengu ginu gatandamunanga dua. Wena. Ngana sanga kuupbamu
    ninda pake apbakngakamanggane yapii Anutu unin. Ginda iekan bakngake natayutnong.
  bus-bus: Ǹ o anduna tiaa kɛ̀kii auzikideenↄnɛ, aↄ̃ton ĩa dãro. Aↄ̃ton gbãa e ↄↄda
    náanɛsaiaro, aↄ̃ gbãa e Luda kɛ̀ è pↄ́ píngi kpáwa bíta wà pↄnnaa kɛoa.
  gub-BL: Eze'eg hemetarer katu ma'e wanupe nehe. — Peiko zo amogwer wanuwi ikatu
    wera'u ma'e romo nehe, ere wanupe nehe. — Aze ukàzym neremetarer newi nehe, ma'e
    ere'u putar nehe, ere wanupe nehe. — Nema'enukwaw tetea'u zo neremetarer rehe
    nehe. Nema'enukwaw tetea'u Tupàn rehe nehe, ere wanupe nehe. Ta'e umur ma'e tetea'u
    zanewe paw rupi a'e xe, zanemurywete kar pà a'e xe, ere wanupe nehe.
  imo-imo: 'Ya maina mele awini noirimele imbo kamakomando i teko mane tieni: Aku
    melema keri lembalo kani kalambo naa ningo, mele awini noirimomunga manda molomolo
    naa nengei. Lino konopu tipo molamili nimbe mele penga awini tirimo timbelo Gote
    paimbo lino nokopa kondombalo ningo enge ningo pilko nokoko molangei niwi.'
  boj-boj: O Timoti, ni na Kristen tamo uŋgasari mandam qa ñoro koba ejunub qaji naŋgi
    endegsim minjre, “Niŋgi diqosib nuŋgo segi ñam soqtaib. Nuŋgo ñoro urur koboqas
    deqa niŋgi ñoro qa are siŋgilataib. Niŋgi Qotei qa nuŋgo areqalo siŋgilatosib
    soqniy. Qotei na iŋgi bole bole kalil iga egeqnaqa iga oqnsim areboleboleigeqnu.
  eng-DRA: Charge the rich of this world not to be highminded, nor to trust in the
    uncertainty of riches, but in the living God, (who giveth us abundantly all things
    to enjoy,)
  knf-knf: Hënkuŋ, jakan na bayok biki umundu wi, bawut kadeeŋ igaŋan, bawut kaţu
    mnhaţ mi baka ţi pyok panjaaŋ paba, baţëpën ţëp baţu ma ţi Naşibaţi anjaaŋ aţen
    nja iko bŧi kaŧuman ŋşë wo bnuura.
  san-KHM: ឥហលោកេ យេ ធនិនស្តេ ចិត្តសមុន្នតិំ ចបលេ ធនេ វិឝ្វាសញ្ច ន កុវ៌្វតាំ កិន្តុ
    ភោគាត៌្ហម៑ អស្មភ្យំ ប្រចុរត្វេន សវ៌្វទាតា
  arn-NT: Tati pu rikungelu nielu fentren chemkün tüfachi mapu mew, werküfinge ñi
    mallmangenoael engün ka ñi maneluwnoael engün tañi nieelchi chemkün mew, tüfachi
    fentren chemkün am aftualu. Ñi femafel, puwülniepe ñi maneluwün ta Ngünechen mew,
    kisu ta sofratu elukeeiñmew fentren chemkün femngechi taiñ küme püneafiel.
  zas-NT: Bén na̱j ree benrijcw loj guidxliuj guie, güjdx loj reeman ad güün reeman
    benroꞌ ad cuꞌguijc tëë reeman guial ni rajp reeman najn par tiblayaa, din guialnazaꞌc
    ni rajp bejn yuꞌ dxej yaran. Mejorli cuꞌguijc reeman Dios bén naban din laaman
    razaladx daꞌt dunuj ree graloj din chuꞌ du luxdoo ree nix.
  ken-NT: Ghatí bǒ bakáp fá ammɨk bɛ bákɛ́ yoŋ mmʉɛt, nɛ bɛ bákɛ́ bhakantɨ ndǔ
    kɛfɔ̌ mmɨk, mbɔnyunɛ kɛ́fʉ̀ɛrɛ fʉɛt. Ghatí bhɔ́ mánsɨ́kɨ́ntɨ nɛ Mandɛm mmu áchyɛ́
    bhɛsɛ yɛ̌ntɨkɨ ɛnyɨŋ bɛ sɛ́mbɔŋ ɛrɨ́tɨ́ nɛpɛ́m.
