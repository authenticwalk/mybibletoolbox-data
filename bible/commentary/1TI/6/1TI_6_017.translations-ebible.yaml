    kiro osap erekapu kurte aru mai. Anut nukas ak sarwaraun mesin sakau ronkatewe.”
    Nukasar osap eposek sosop iken woiok ereraun ikiäu.
  inb-inb: Kai alpapi iapa iukag runa­kunata ni­puai, mana iapa atun­ia­chi­riska
