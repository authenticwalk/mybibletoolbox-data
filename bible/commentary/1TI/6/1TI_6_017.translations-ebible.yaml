    quɨvɨ ta ndɨhɨ cha tyayɨɨ cuan. Soco na cuita iñi ñu chi Nyoo nyitó, vatyi maa
    ra cuví ra chahá tandɨhɨ. Ta cuaha chaha ra chi yo tacuhva cusɨɨ cuñi yo.
  tzo-NT: Paso me ti mantal ti quermanotique, ja' ti jc'ulejetique, mu me stoy sbaic
