  bzh-bzh: Ġenanër vu alam sën deneggorek nġaa-dob-yi nġahiseḳë lo nabë su degeḳo
    sir jaḳ vu alam vahi, gesu kwaj na vu hir nġaa sënë nabë doḳ vu sir, in rëḳ
