verse: 1TI.006.017
translations:
  kpx-kpx: Iale kunaite kebia namigevege abu abu kunai uoholiveve kemo abu uvu mavoi
    abu ebika tabageve halevaito abu uvu mai Dilava omisi. Kosealemo keike onobenobe
    moaga nahiovege nahi kemo vahaeholahama.
  okv-H: Eto enda ta hajae vajae te mihera avo na embo peni ke eagora avo mane ke
    aingeko mane asora avo ejo ingore. Eto nau hajae vajae na na simba ururou javotoho
    iresona ke ainge avo mane aisora. Eto hajae vajae amo ke be manera te ungotena
    God humota ururoro amina donda tapa amina ungotena unduhurou osa aisora.
  tbo-tbo: Tu wigapola hoi hipuli una paliwelehi po ega hina nugonugogegae hai wigapola
    binei, ma gasi ega hina nugonugotuhu lagona ipa apo luyagohana hina tuhagaya hai
    wigapola binei. Gapola ginouli kokoehi. Ma ipa Yaubada tunawana hina witumaganena
    dumaya babana tauna ginouli magomagouhi e weleta po ta kaokaoha.
  mal-C: ഈ ലോകത്തിലെ ധനികരോട്, ധാർഷ്ട്യം പ്രകടിപ്പിക്കാതെയും അസ്ഥിരമായ ലൗകികസമ്പത്തിൽ
    തങ്ങളുടെ പ്രത്യാശവെക്കാതെയും നമ്മുടെ ആസ്വാദനത്തിന് ഉതകുന്നതെല്ലാം സമൃദ്ധമായി പ്രദാനംചെയ്യുന്ന
    ദൈവത്തിൽത്തന്നെ പ്രത്യാശ അർപ്പിക്കണമെന്ന് നീ ആജ്ഞാപിക്കുക.
  grc-SR: Τοῖς πλουσίοις ἐν τῷ νῦν αἰῶνι παράγγελλε, μὴ ὑψηλοφρονεῖν, μηδὲ ἠλπικέναι
    ἐπὶ πλούτου ἀδηλότητι, ἀλλ᾽ ⸂ἐν⸃ ⸋τῷ⸌ θεῷ ⸋2τῷ ζῶντι,⸌ τῷ παρέχοντι ἡμῖν ⸉πάντα
    πλουσίως⸊ εἰς ἀπόλαυσιν·
  bgc-bgc: इस दुनिया के साहूकारां नै आज्ञा दे, के वे घमण्डी ना हों अर अपणे धन पै भरोस्सा
    ना राक्खै, जो के थोड़े दिन का सै, पर परमेसवर पै भरोस्सा राक्खै, जो उदारता तै सब
    कुछ देवै सै, जो हमनै चाहिए, ताके हम उसका आनन्द उठा सका।
  khz-khz: Rinaga vogo talimara etanoparai pono vaikilara, ragai pia veagi, tanopara
    rinagara geriai geria veraramani ragai pia taoa, kwalana vogaura maparara pia
    aiki, na Palagu genai pia veraramani; ia na gau namara vovogo evenirana gera verere
    ularana.
  deu-TKW: 'Denen, die da reich sind in dieser Welt, befiehl: sich nicht hoch zu dünken,
    noch zu hoffen auf des Reichtums ungewisses Wesen, sondern auf Gott, der uns alles
    reichlich gewährt zum Genusse,'
  zsr-NT: Gna beꞌi bönniꞌ dë quequëꞌ yöl‑laꞌ tsahuiꞌ dza ni zoaruꞌ naꞌa, cui lun ba
    zxön cuinquëꞌ, len cui luzxöni ládxiꞌquëꞌ yöl‑laꞌ tsahuiꞌ naꞌ cunác löz. Ral‑laꞌ
    lunëꞌ löz Dios ban, Nu runntsca queëruꞌ yúguꞌtë le ruziꞌruꞌ xbey.
  lin-lin: Pesa mitindo epai ya bazwi kati na mokili oyo ete bazala na lolendo te
    mpe batia elikya te na bomengo, pamba te bomengo ekoki kosila ; kasi tika ete
    batia elikya na bango kati na Nzambe oyo apesaka biso biloko nyonso, na bofuluki,
    mpo ete tosepela na yango.
  hns-NT: Toke tjaahie dhanwaan log ke siekhaawe ke apane ke barwargie na kare ke.
    Oesabke na tjaahie aapan dhan par bharosa kare ke, bakie Parmeswar par. Doenia
    ke dhan to naas hoi djaai, bakie Parmeswar hamlogke sab tjiedj dher dewe hai
  noa-E: Ar phatkhon paraam khʉʉnag, amachta warm khʉʉn khãaijã ʉ̈rpai nʉm awia wir
    aig amach phatkhonta thö iekhapiba jaaubá. Phatkhon pöm paraam khʉʉnjã bʉ̈ʉr abarm
    gaaimua deeu dau aug ee maju chan pöm khabam. Maguata ãba aata khĩirjuju khaba
    nʉm. Mag khãai ãba maach Ẽwandampaita amag khĩirjupi jaaubá, maach ʉ̈u wënʉrramkhĩir
    ichdëuta maadëu nem iigwaijã ö ãkhãrag chukhu deejeewai.
  eng-EMTV: Command those who are rich in this present age not to be haughty, nor
    to put their hope on the uncertainty of riches, but in the living God, who provides
    all things richly for us to enjoy,
  mib-NT: Te cahān rō jiín ñáyuu cucá ndajníñu ñayɨ̄vɨ yáha, jéē ma cúndúxí i. Te
    ma ténuū i xūhún i, chi yachī naa ún. Chi sa suhva na ténuū i jeē coo vāha i sáha
    Yaā Dios, Yaā técu, chi máá yá jéhe cuehē yā tācá‑ni jeē cúsɨɨ̄ ni yō jiín.
  lif-NT2: कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा याङ्‌साकुन्‍धेसाबाहाॽ अक्‍खेलॽरिक् इङ्‌जाःङ्
    पिरे़से़ॽ–खे़ङ्‌हाॽ आङ्‌दिङ् मे़न्‍लॽने़न्‍लरो, हे़क्‍क्‍याङ् खुनिॽ निङ्‌साङ्‌ङिन्
    चप्‍ले़क्‌वा याङ्‌साकुन्‍धेओ मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङो मे़युक्‍खुररो॥ खुने़ॽए
    आनिॽ निङ्‌वाॽ तार फाॽआङ् कुनिङ्‌वाॽ हन्‍दुआङ् काक् आबिॽरो॥
  xnj-xnj: Valagiza vandu vevavili na vindu vyamahele magono aga, vakotoka kumeka,
    vakotoka kuhuvalila vindu vyangahuvalila, ndi vamuhuvalila Chapanga, mweakutipela
    vindu vyoha tivisangalukila ngati mashonga.
  mmx-mmx: Una vaase axasep di dip novos aleng mi laxampanga at na lorooro xeretna.
    Nemen ditak lox asilok di, la di noxo lok li lodoxoma atdi keneng at levenapnovos
    at na lorooro, mila lapnovos noxo nemen amisik. Ketla dina lok li levendoxoma
    atdi at ne Moroa xusuk mun, mo im taba amisik dik mi levempanga axap ti lox amomo
    dik.
  cbr-NT: 'Axa Jesucristomi catamëcë uni, ''itsa curíquiñu ''imainun ''itsa ñuñu ''icë
    camina ësaquin cati ''ain: Curíquiñu ''ixun camina —''ëx cana ñuñuira ''aish bëtsi
    unisama ''ai —quixun sinántima ''ain. Curíqui ''imainun ñucamaxribi ca nëtë́ti
    ''icën. Usa ''ain camina min curíquimi catamëquin —uínbi ca ''ë uisoima, añu ñu
    carana ''aisa tani a cana ''ati ''ai —quixun sinántima ''ain. Usaquin sinánquinma
    camina Nucën Papa Dios an bamatimoi tsócë ''ixun, anun nux chuámarua bucunun camabi
    ñu nu ''ináncë, amishi catamëti ''ain.'
  tee-NT: Pus amap'aksit'ich ju mak'alinin ju ani lacamunutpa' ni jantu catalhitak'aya
    ju ixmak'alit'an. Nin yuchi ni lai catalhilaksi ju ixmak'alit'an ju lai ts'ank'ai
    lhi t'uxam. A'unit'ich ni alai yuchi ju Dios ju catalhilaksi. Yuchach ju quintaxtaknik'oyan
    tachi chun ju taxtokni ju maktasq'uiniyau ni laich calhik'achanauch. Chai jantu
    va quintalhcaxtakniyan.
  eng-LSV: Charge those rich in the present age not to be high-minded, nor to hope
    in the uncertainty of riches, but in the living God, who is giving to us all things
    richly for enjoyment—
  cak-NT: Timoteo, ren ninjo' chi na'ij chique ri kach'alal ri je beyoma' que man
    tiqui'en chi je nimalaj tak winak. Y ta'ij chuka' chique chi can man tiquinojij
    chi ri beyomel ronojel utz nuc'om-pe chique, roma ri beyomel xa niq'uis. Xa can
    tiquiya' cánima riq'uin ri c'aslic Dios ri niyo'n-pe ronojel ri utz chake. Raja'
    nrojo' chi niquicot ri kánima riq'uin ronojel ri ruyo'n-pe chake.
  pah-NT: Kiro ti ji imombe'ui nde ve. Ombatera rehe yvyakotyva'ea rehe ti imbateheteve'g̃a
    tonhimboheteyme Jesus'gareheve'g̃a. Tojikogyme ti g̃a oitambere'ia rehe. A'ereki
    kotihĩ itambere'ia opa ahe hugwi. Tojiko ti g̃a Tupana'ga rehe avuiramave'ga rehe
    tombuhu ti ga ji ve javo. A'ereki gaha ombuhu pa hete ahe ve tohory ti g̃a hehe
    javo.
  sja-NT: Jaráji p'arat'ara beerãmaa na p'ek'au eujãde mãgá p'arat'ara p'anɨ misa,
    k'ĩsianaadamerã ãchi pipɨara p'anɨ awaraarã k'ãyaara. Ichiaba jaráji ijãadai k'ãyaara
    ãchi ne-inaa k'ĩra t'ãdoo jõparide, ijãadamerã Tachi Ak'õrede, iru jõk'aa perã.
    ¡Iru t'ãri pia bapari perã tachi ome, teepari jõma tachia iru p'anɨ o-ĩa p'anadamerã!
  xed-xed: Mnanamna ta gwal ka gadghəl ma na ghəŋa haɗik na, yaha həŋ da ghərɓaku,
    yaha həŋ da laghwi da faftá ghəŋa taŋ ta gadghəla taŋ ya dzaʼa kwal kul nzɗavata.
    Ta Lazglafta ya ta vlamatá inda skwi ka haslay ŋa nzakwa mu nda rfu ka həŋ faftá
    ghəŋa taŋ.
  mks-NT: Ndítahan nu̱ mún, Timoteo cahndún chuun nu̱ú na̱ cómí cua̱há ña̱ha cuícá
    ñuyíví yóho ña̱ ná a̱ cácuu na ña̱yivi catóó ndiñehe jícó mé. Ta xíní ñúhú cahndún
    chuun nu̱ ná ña̱ ná a̱ cándeé ini na ña̱ha cuícá cómí na̱ jáchi̱ cuu ndihi sa̱ha̱
    tócó ndihi ña̱ha cómí na̱. Ña̱ ndítahan caja na quéa̱ candeé ini na Ndióxi̱, mé
    á quia̱hva tócó ndihi ña̱ha nu̱ yo̱ já ná caji̱i̱ íní yo̱.
  gfk-S: Nu ianga dades ta dong ing di te hatur kawase ra kinkinis na watong ta ikin
    ra ula hanuo be pa di nale sabutbut ma be pa di nale so no nudi nurnur ta ira
    barbarat be na hatahutne di. Paile tale be tikenong na so no nuno nurnur ta ira
    barbarat kinong pai nale kis lawas. Iesene i tahut be di na kis kawase ira tahut
    na linge metuma hone God ma ra nurnur. Aie nong i manga tabar timaan dait ma ira
    bilai na linge ura halaro dait.
  bmu-bmu: 'Ambazip pomŋi nalö kewöŋe gölmenöŋ öŋgöŋgöŋi maljei, göŋön mönö i kewö
    jim kutum eŋgiba malman: Sukinapnöŋ nalö kungen qahöwak teköma. Miaŋgöra yeŋön
    mönö uruŋini miaŋgöreŋ kude ala malme. Sukinap qakŋe kinda aiweliköba söŋgöröqök
    akze ewö, jörömqörömŋinan mönö pömsöm qema. Uruŋini gölmegö ainemalukunöŋ kude
    almemö, Anutunöŋ yuai pakpak miaŋgöreŋ köyan köl eŋgimapköra al mambötketka dop
    kölma. Anutubuk qekötahöba kingetka ölöp yuai könaŋi könaŋi malmal söŋgaibingöra
    keleŋmaleleŋ neŋgimakza.'
  dgz-dgz: Nop da sia mam. Piup puraput nagire manega diam, “Apan apan ya tane puraput
    ega tumap ya waniene iwa puraput ame wam da wandiniwa wam da uon. God tumap wanien
    nu aton anupen men dim dim iravi nuniniwa.
  eng-GNV: Charge them that are rich in this world, that they be not high minded,
    and that they trust not in vncertaine riches, but in the liuing God, (which giueth
    vs aboundantly, all things to enioy)
  zaa-NT: Ca enne' chi ná cą rico por ca cosa material nu chi guta' qui' quį, pues
    ná qui'ni inèni lu' cą qui'ni bittu gulaba latsi' quį qui'ni chì ná cą enne' adí
    dacca' ą'hua qui'ni bittu gappa cą confianza bel·liu para ccabani cą, porqui'ni
    de repente taá labiru te, sino dàni cą gappa la cą confianza Tata Dios enne' banie
    tulidàba nna runìnie ri'u iyaba ca cosa ofrecer, alàa runne titó' ruba sino iỹeni
    la para bien qui' ri'u.
  eng-WEBSTER: Charge them that are rich in this world, that they be not high-minded,
    nor trust in uncertain riches, but in the living God, who giveth us richly all
    things to enjoy;
  guh-guh: 'Pamonae bitso pexainaevi mapanacuapijicueneje, bajarapamonae muxujiobare
    beayaijamatabëcuenevi penataeyaniva. Muxujiobarenua pejamatabëjumaitsiyaniva:
    “Palata baja taxainaexae, apo namatavenonaenë itsacuenejava ata,” pejamatabëjaiyaniva.
    Tsipaji saya palata pevereverecaejava. Biji rajane itorobare bitso pexainaevi
    penajamatabëcuenecopatsinexa piasaëtsaponaponaenë Diosojavabelia. Dioso nacarajuta
    daxita vajaxainaejava barëyaya vajacajinavanapaenexa.'
  bon-bon: Jejemepi ätrunga ingle cabu lui gwidape dogweyame gemi, teepi gone mope
    modamoda me äbita piiyepu gone ngene atwa-nena acrana watawata dogwe cabu me.
    Pätä teepi miiji teeme ngene atwana acrana Acejiyame cabu me, lui te nicäraninuge
    iyeta, mine lui tääpume singi mine gege lenajame.
  nhw-BL: Xiquinilhui tlaneltocani catli quipiyaj miyac tomi nica ipan ni tlaltipactli,
    ma amo mohueyimatica huan ma amo motemachica ipan inintomi pampa nimantzi huelis
    quipolose nochi. Xiquinilhui ma motemachica ipan Toteco catli itztoc huan techmaca
    nochi catli onca para ma tipactoca huan techmaca hasta mocahua.
  swh-ONEN: Waagize wale ambao ni matajiri wa ulimwengu huu waache kujivuna, wala
    wasiweke tumaini lao katika mali ambayo si ya hakika, bali waweke tumaini lao
    katika Mungu ambaye hutupatia vitu vyote kwa wingi ili tuvifurahie.
  wbi-wbi: vavuule avamofu valeke kukughinia, nambe kuhuviila uvumofu vwake uvwa muiisi
    iji, vuno vwa nsiki n'debe. looli vamhuvilaghe uNguluve juno ikutupeela iffinu
    fyoni muvukoola vwake, kuuti tufivombelaghe nu lukeelo.
  bba-bba: A tem mɛn ɑrumɑniɡibun lɑɑkɑri seeyo bu ku woo kɑnɑ bu ku rɑɑ mɑɑ ben yĩiyɔbu
    yi dukiɑ ye yɑ koo kpe sɔɔ. Adɑmɑ bu bu yiiyo Gusunɔ sɔɔ wi u sun kpuro wɛ̃ɛmɔ
    kɑ nuku tiɑ bɛsɛn nuku dobun sɔ̃.
  eng-KJVCPB: Charge them that are rich in this world, that they be not highminded,
    nor trust in uncertain riches, but in the living God, who giveth us richly all
    things to enjoy;
  kgk-NT: “Ani penhembotuvixave xave teĩ peiko-vy” ere ko yvy-py imba'e reta reta
    va'e kwéry-pe. “Aníke pejerovia rei teĩ pene mba'e reta-rehe. Ojepe'a arã para'e
    pendéhegwi. Nhandejáry-rehe ae pejerovia. Ha'e opamba'e ome'ẽ me'ẽ nhande-vy nhande
    rexakwaa rei-vy jarovy'a hagwã hemime'ẽ me'ẽ nhande-vy” ere ae joty íxupe.
  waj-waj: 'Gioonna kiaapuuya mmatayaa diaa mminnaiyauvo kaayau iya suvuaiya yaagueeqama
    kiee kiaa mmiee kianee: Sa ngiingiiiyara mannaka tida sikau hoona taikaanaraiyauvaara
    yaata utuatee. Iyauvaa varada mmata aavau yoketaama variaaraivaara sa ivaara faannaida
    variatee. Anutuuqo ngii tasipanai yoketaama variaaraivaara nnaasu faannaida variatee.
    Ta yoketaama sirigaida variateeraivaara ivoono mmuakiaa mminnaiyauvaa kati ti
    mmivaivee,'
  cpy-cpy: Otzimatyee piyotaa-yiteeri ikaatzi ashaahanta-chari nimaeka, eero ikantakaapero-waetanta.
    Eero rawentaa-shiwaetawo rashaahawo, tema eero okijotzi-motziri. Otzimatyee rawentaa-yitee-yaari
    Tajorentsi, riitaki matzirori ithaamenta-kaantapero-ta.
  mpx-mpx: Gamagalau bolo panayawi buguliliyau hi gogomwaui, nu ba pagasisel bahi
    nihi hahanaha ge bahi wali gogomwau ana mel nihi teteli tage abwe ni label, kaiwena
    nige ta aatena hauna sauga ge gogomwau o nihi mowasi. Yaa nu ba Yehoba ana mel
    nihi teli, kaiwena iya toguyau hot, bugul gegewena i pem wala eyaliyaliyaya.
  wbp-wbp: Timiji, ngalya-kari yapa Kirijini-patuju yalumpurlaju jaajirla nyuntu-nyangurla,
    palka-kurlu kalu nyina tala wiri-kirli. Wangkaya-jana yungulu nyinami pulka-pinja-wangu
    tala wiri-kirliji. Wangkaya-jana nyarrpakulurla walaju nyina talakuju ngulangkuju
    nganta yungu-jana talangkuju warrawarra-kanyi nyanungurraju nganta. Ngulaju tala
    kajika marda yawu-pardimi. Yungulpalurla walaju nyinakarla Kaatu-mipaku. Ngulangkuju
    kangalpa yinyi nyiyarningkijarra, ngula-kurlunya yungurlipa nyina wardinyiji.
  luo-luo: Nyis joma nigi mwandu e pinyni mondo kik gibed jongʼayi bende kik giket
    genogi kuom mwandu mabiro leny nono to giket genogi kuom Nyasaye mamiyowa gik
    moko duto mabup mondo wabedgo mamor.
  nhe-NT: Xiquinilhui tlaneltocani tlen quipiyaj miyac tomi nica ipan ni tlaltepactli,
    ma ax mohueyimatica huan ma ax motemachica ipan inintomi pampa nimantzi huelis
    quipolose nochi. Xiquinilhui ma motemachica ipan Toteco tlen itztoc huan techmaca
    nochi tlen onca para ma tipactoca huan techmaca hasta mocahua.
  aii-aii: ܦܩܘܿܕ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܥܲܬܝܼܪܹ̈ܐ ܒܐܵܗܵܐ ܙܲܒ݂ܢܵܐ، ܕܠܵܐ ܗܵܘܝܼ ܫܲܒ݂ܗܸܪ̈ܵܢܹܐ،
    ܘܕܠܵܐ ܕܵܪܝܼ ܗܹܒ݂ܝܼܵܝܗ‌ܝ ܥܲܠܔ ܥܘܼܬܪܵܐ ܕܠܲܝܬ ܒܝܼܹܗ ܗܹܒ݂ܝܼ، ܐܸܠܵܐ ܕܵܪܝܼ ܗܹܒ݂ܝܼܵܝܗ‌ܝ
    ܥܲܠܔ ܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܟܹܐ ܝܵܗܒܹܠܔ ܠܲܢ ܟܠܔ ܡܸܢܕܝܼ ܒܥܘܼܬܪܵܐ ܠܒܘܼܣܵܡܲܢ.
  esk-NT: Alġaqsruġumiutin tamatkua umialguruat suuratigun mattumani iñuułiġmi kamanaġniaqunġiḷḷugich,
    taatnatchiñun suuranun piunġiḷḷaaruanun tunŋatqunġiḷḷugich, aglaan Agaayyutmun
    iłuaqqutrił̣iġmigun qaitchirigikkaptiknun supayaamik quviagiraksraptiknik.
  msb-msb: Tuguna an mga mayaman didi sa kinab-an na dili magdaug-daog sa iba kag
    dili magsarig sa waraʼn kasiguruhan na kayamanan kundi sa Dios na hali sa iya
    kabuganaan nagahatag sa aton san tanan na kinahanglan agod ikalipay ta.
  cpa-NT: Jøng² juaih¹³hning dsa² roh¹³ jniang³, ju³lah dsa² chi² ma¹dsio¹² quiah¹²
    ni³ jmøi¹guǿi¹ la². Juaih¹³hning dsa² hi² tsa¹ju³ŋi²nio³dsa rú²dsa. Tsa¹ju³lë́³dsa
