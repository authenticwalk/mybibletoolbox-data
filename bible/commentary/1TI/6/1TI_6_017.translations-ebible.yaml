    spasic ti muc' ti Diose ti stalel cuxule. Yu'un ti Diose yutsil yo'nton chijyac'bucutic
    c'utic chtun cu'untique yu'un hech nichim no'ox co'ntontic.
  ind-AGS: Sampaikanlah kepadaorang-orang kaya di dunia oni untuk tidak sombong. Atakanlah
