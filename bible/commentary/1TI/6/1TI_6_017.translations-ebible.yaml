  nvm-nvm: Regavo eraneb moik igefuon sinuom ijia uruvana zaraiga ni kiaga buba aroikarame
    sinuom buon bomana vierafek. Regavo buba ma vierafero sinuom buon ijieb ifejdiaga
    bu ma karivakuai kuaiv. Ijefuon maiji tavan iji sinuom buon fok bu barekfuon iji
    buba vierafen. Ijefuon kiaga bu buon bu ma vierafejo iji bu God e iji tavan bog
    ire iji no oimarknum karikfuon vajuomo iji mame vierafekfuon.
  mps-mps: 'Timoti, nago te tǫde doado bage hauwa elalubo bidi dabebolo e po bomo
    elama wao: “Dagego te gasa bidi dabe dali hagoma me elamuo, tama dagego te tiwai
    homu me egio, ‘Eno doado bage hauwa elalubaso, te bugagia bidaibao.’ Dagego te
    homu me egio. Menio. Dagego dąų wabo homugo te nai dabego augwali tau siyu bugagia
    bidaiba homu elamuo. Magi baso meni, te tǫde nai augwaligo da tigidali sogo tau
    sabo usu menio. Tama dagego e homu yao, ‘Eno Godiba konealubo po dąų mu olama,
    tama agai ena tau siyu, ena bugagia bidaibao,’ dagego te homu yao. Te dago homu
    dwagi yai pemene emainogo eyu, tama God aga digi te haniani dwagi yai nai te dabolo
    olo mu mabo dao.” Te doado bage hauwa elalubo we bidibolo te po pusao.'
  pab-NT: Maika kaoloxerenae hiye hirae hoka awa aokowiharetyoahenaha haoloxaha ali
