    sembarang lubèr-lubèr kanggo awaké déwé.
  byr-byr: Kwaaka davakɨya gɨlyɨvɨta naangejɨyaraavɨ dɨragɨnna dara duthana! “ ‘Nɨmɨ
    naangeinyɨra. Sɨduꞌnakeinyɨra,’ nyawɨꞌdɨka! Pihadɨka nyɨdɨka! Gɨlyɨvɨta kayaaka
    yɨmeꞌnyaꞌbɨꞌ yɨmaꞌnade yuya sanna gɨmɨre sɨmunyavɨ dɨragɨnna nyawɨraꞌnɨdɨka! Aawa.
    Gotɨyarɨna nayaa dɨragɨnna dɨlɨmwana! Gamɨ sai gɨlyɨvɨta kwalaalya nawɨꞌnya nemɨnyɨne
    wabahɨlaakaꞌna naanga nejaavadelyɨ.
  ian-ian: Wan nɨma sakwat ndo lɨga nɨmba kat awa mɨla. Nɨn nɨma nɨmba nɨn waa ke
    yelavɨkngwa waa ndi kat awa mɨla. Ngwutna kwanda kwanda kat nɨmamba ke yelavɨka
    lɨngwa waa awa mɨla. Kwanda kwanda nda ngɨni ngɨlɨgiyandɨ. God kat nɨmamba yelavɨka
    tɨgiyangwuk waa awa mɨla. God nɨn kat apma nda mɨna tɨgiyangwuk waa awa mɨla.
    God nɨn kat apma nda mɨna aywaa kwindɨ. Ndɨ kat solat sɨga nolin ngwandɨga lɨneya
    nda nɨn kat kwindɨ.
  hun-hun: Azoknak pedig, akik gazdagok e világon, mondd meg, hogy ne fuvalkodjanak
    fel, és ne reménykedjenek a bizonytalan gazdagságban, hanem az élő Istenben, aki
    bőségesen megad nekünk mindent megélhetésünkre.
  mcf-NT: Aton na dadpen dayun uaquido naden chuita, mado. —“Con na dadpenquioshë
    icnuc ëbiuidtsëqui bëdambo iquebi,” quenda. Nibëdantiapimbo icquid danquin mimbi
    dayun uaiduidtsëqui tantienda. Nuquin Papambo tantiaquiota. Aidëmbi matses bëdambo
    icmenuen aton na bedmec —cata.
  kjs-kjs: 'Gore go su kamaa piruma ele adaapu saayo kone su aaeme alinu go-rupa laketapape:
    Nimi pa ali-kone giyoma ele madaa kone ogepu rulaalepape. Ele raayo dia yaalia
    elenu madaare nimimi raaname waru nakomalepape. Dia, pare Gote-me naa ele raayo
    epe-rupa meaminalo go-rupa waru go aaya. Go-rupa pea-le nipu madaa raaname komoma
    kone mapiraoma adoba piramina.'
  mni-mni: Houjikki taibangpanba asida inakkhullibasing makhoina pukning nawangdanaba
    amadi areppa leitaba landa asa thamdanaba adubu eikhoibu nungainanaba pot pumnamak
    marang kaina pibiba Tengban Mapuda makhoigi asa thamjanaba yangthang piyu.
  yad-NT: 'Ya̱datyanu riy ja̱mura criquityavay: Ne rirya̱núnu̱tya varirya. Ne rirya̱nutuy
    ranijyu̱ jicyuriquiy, ne ta̱renu baryi̱ra daryaju̱ra. Dañi̱ta rirya̱nutuy ji̱ta
    Ju̱denunijyu̱, vinu ni̱tiy sa̱chara rajuura samiy vu̱vyicha̱daju̱ vu̱y.'
  mxb-NT: Ta kaꞌa̱ndo̱n choon no̱ó na̱ kui̱ká ñayuú yóꞌo, ña̱ kía̱n ná dáꞌa ni kuryíí
    ná, ta ná dáꞌa ni kandeé iní na̱ ña̱ kui̱ká kómí ná, dá chi̱ ña̱ naá vá kíán.
    Sa̱ꞌá ño̱ó va̱ꞌa cháá ka̱ noo̱ ndáꞌa̱ Ndios ta̱kí ná chikodó ndíꞌi na ta̱ndeé
    iní na̱, chi̱ mií ná xíꞌo ndidaá kúú ña̱ꞌa xínñóꞌó yó, dá ndéi va̱ꞌa yó.
  pon-2006A: Panawiheki koaros me kepwehpwe nan mour wet re en dehr aklapalap, oh
    dehr koapworopworki soahng kan me sohte kin tengeteng, duwehte atail kepwehpwehn
    sampah; ahpw re en koapworopworki Koht, me kin ketin kalahngan oh me kin ketin
    sapankihong kitail soahng koaros pwe kitail en peren.
  maq-NT: Xuta xi jemu tjin rë me cjuanchina rë ngasunhndë vihi ne, titexe rë me xi
    hacuiin sahmi yehe me yojo rë me. Hacuiin cuetaha cacun me cjuanchina xi tjin
    rë me ta, vëhë ne, tsajin cjuaquixi xi cjuecani rë. Peru catetaha cacun me Nina
    ta, Nina ne, hacuiin choho me ta, me vëhë xi sua naja me yëjë ni xcusun xi ndajyihi
    tsajan.
  hto-hto: 'Bie énɨemo aillo ráaredɨno abɨ íaɨoɨ ɨ́ɨnoñeilleza ñue o lloiri. Daje
    izói íaɨoɨmo ite raamo ócuiriñeitiaɨoɨza, mei afe ráanɨaɨ are íñeitiaɨoɨza. Mei
    jɨáɨfodo: Dama Juzíñamuimo omoɨ ocuíriri, o daɨíri. Mei afe Juzíñamui ua cáadɨmɨe.
    Afémɨe jeruíñeno nana caɨ jitailla raana caɨ cánuano caɨmo fecade.'
  por-BRBSL: Acusar aqueles que são ricos nesta era atual de não serem arrogantes,
    nem terem esperança na incerteza das riquezas, mas no Deus vivo, que nos dá tudo
    para desfrutar;
  ces-NKB: Těm, kdo jsou v tomto světě bohatí, přikazuj, ať nesmýšlí povýšeně a nespoléhají
    na nejisté bohatství, ale na živého Boha, který nám dává k užívání hojnost všeho.
  cui-cui: Pomonae xua bichocono copei pexeinae jiwi itorobare xua jopa ichamonae
    aebi tsainchi. Mataʉtano itorobare xua jiwi jopa pecayabara nanta xeinaewa tsane
    paratixi xua barapo paratixitha peyawenaenexa tsainchi xua daxota barapomonae
    jopa Nacom canantawenonae tsainchi. Tsipei paratixi saya bichoina nacaewita daxota
