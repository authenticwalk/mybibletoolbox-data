  jpn-1965: この世で富んでいる人たちに命じなさい。高ぶらないように。また、たよりにならない富に望みを置かないように。むしろ、私たちにすべての物を豊かに与えて楽しませてくださる神に望みを置くように。
  fra-SBL: Demande à ceux qui sont riches dans le siècle présent de ne pas s'enfler
