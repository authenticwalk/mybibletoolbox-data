    te Pontias Pailat, e isik a tinenge lölös se nöngön
  msy-2020: Godɨn biziba bar dagh amizɨ da angamɨra itim, ko Krais Iesus, gumazir
    Pontius Pailatɨn damazimɨn deragha bighavɨra uabɨn gun mɨkemezim, kɨ aningɨn damazimɨn
    akar gavgavimɨn nɨ mɨgei.
  bpr-bpr: I dekta ge ani, linge Dwata, dunan i mlé nawa di kdee, na Dyisas Krayst,
    dunan i tmulen i kaglutan di kanfe Pontyus Pilato.
