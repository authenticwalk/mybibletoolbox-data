    taˀgen óetu̖ˀan Pilate-ví páaḏépiyeˀ nawin dihayḏi. Kinnân ú̖khâyˀä̖ˀ bitsiyeˀa̖míˀin:'
  rmc-rmc: 'Prikazinav tuke anglo Del, savo del savoreske o dživipen, the anglo Ježiš
