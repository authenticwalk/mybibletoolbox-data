    ye nɨmrɨ Yesu Kristo yame rɨmɨni-ərhav nəgkiarien əfrakɨs ye nɨmrɨ Ponjes Paelat,
    yakamni skai kɨmik məkneikɨn mə:'
  kmo-kmo: 'Tawak tawa boboyen God riita otiichichawak diita nosapek tawa ye eeka
    tawa. Jisas Kraist rii Pontias Pailat riina majin siiken geenyik kwodii wocho.
    Diita God, diita Jisas Kraist piiriiti misomak ada miina geenyik kwodii wocho:'
  agr-agr: Ashí wainainag nuna Apajuí pujutan suuwa nunú waipau asamtai, nuigtú Jisukristu
    ni inamtaijin pachis Poncio Pilatun ujakua dusha waipa duwi,
  kyc-kyc: Anatumi lete karenge renge maingi dokopa dee Koraisa Yesumi akali Pondiasa
    Pailate lenge kambunya karo dopa pyuoŋo lao polo leya dokope dolapona lenge kambu
    dokona karo epapu nambame emba dopa pyuo piri lao langilyu.
  urd-GVU: میرے دو گواہ ہیں، اللہ جو سب کچھ زندہ رکھتا ہے اور مسیح عیسیٰ جس نے پنطیُس
    پیلاطس کے سامنے اپنے ایمان کی اچھی گواہی دی۔ اِن ہی کے سامنے مَیں آپ کو کہتا ہوں
    کہ
  yre-NT: Bali nɛn e 'belidɩ -nɔan 'trɛda fɛ pɛɛnɔn lɛ bɛ, 'lee Zozi Crizi nɛn e wɩɩ
    "man Ponzʋ Pilati yiɛ man 'nan, Bali -sru "nɛn 'e cɩ bɛ, an 'wɩ "paala 'yiɛ o
    'lɛ 'nan,
  fuh-BKF: 'Yeeso Laamɗo buurnoowo huunde fuu, e yeeso Iisaa Almasiihu ceediiɗo no
    wooɗiri yeeso Pontiyu Pilaatu oon, miɗo yamire:'
  arl-NT: Quiaacuajaari niishiya taa Jesucristo seetanujuanaa pohuataquiaari Poncio
    Pilato niquiaracuajani, nojuajaari seetanujuanaa Pueyaso Niyanu. Naajaa, nojuajaari
    niishiquiaari nojuajaari cunora mosaanutaniya. Na Que Pueyasocuajaari na samiitianiquiaariuhua.
    Pueyasocuajaari saminiora jiyateja puetunu saminio casaajanaa. Naa quia niishishacaritij
    Timoteonaa, janiyari nio quia sequeya Pueyaso niquiarani, pa Jiyaniijia niquiarajuhuaj.
    Cua tojiri.
  ziw-ziw: Nakulagiza kulongozi kwa Chohile akuvinka ujima vintu vyose, na kulongozi
    kwa Kulisito Yesu alongile ichindedi mwenye kulongozi kwa Pontiyo Pilato,
  grc-TR: Παραγγέλλω σοι ἐνώπιον τοῦ Θεοῦ τοῦ ζῳοποιοῦντος τὰ πάντα, καὶ Χριστοῦ Ἰησοῦ
    τοῦ μαρτυρήσαντος ἐπὶ Ποντίου Πιλάτου τὴν καλὴν ὁμολογίαν,
  nag-nag: 'Moi tumike, Isor laga naam pora koi ase, jun sobke jibon diye, aru Khrista
    Jisu laga naam pora, jun Pontius Pilate age te bhal pora shikar dise:'
  eng-OEBCW: I beg you, as in the sight of God, the source of all life, and of Christ
    Jesus who before Pontius Pilate made the great profession of faith –
  knj-NT: Yu Dios, yuxan iquis jon ec' cu masanil yul yiban k'inal ti', c'al yetoj
    te' te', c'al yetoj no' nok' pax oj. Ja' Jesucristo, watx' pax jix yute yak'on
    sba testigoal sattaj naj Poncio Pilato. Ja' sattaj Dios yetoj sattaj Jesucristo
    tu' chi cam walontoj e ach an,
  deu-1912: Ich gebiete dir vor Gott, der alle Dinge lebendig macht, und vor Christo
    Jesu, der unter Pontius Pilatus bezeugt hat ein gutes Bekenntnis,
  san-PUN: ਅਪਰੰ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਜੀਵਯਿਤੁਰੀਸ਼੍ਵਰਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਦ੍ ਯਸ਼੍ਚ ਖ੍ਰੀਸ਼਼੍ਟੋ ਯੀਸ਼ੁਃ ਪਨ੍ਤੀਯਪੀਲਾਤਸ੍ਯ
    ਸਮਕ੍ਸ਼਼ਮ੍ ਉੱਤਮਾਂ ਪ੍ਰਤਿਜ੍ਞਾਂ ਸ੍ਵੀਕ੍ਰੁʼਤਵਾਨ੍ ਤਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਦ੍ ਅਹੰ ਤ੍ਵਾਮ੍ ਇਦਮ੍ ਆਜ੍ਞਾਪਯਾਮਿ|
  nob-LB: 'Jeg oppfordrer deg overfor Gud, han som gir liv til alt, og overfor Jesus
    Kristus, han som bekjente hvem han var for den romerske landshøvdingen Pontius
    Pilatus:'
  ntj-ntj: Ngayulu-rnanta ngaanya watjara Mama Kuurrta-pulanya Tjiitja-Kurayitjala
    mirangka. Mamalu pirninyartu wankara kanyilpayinya. Puru Tjiitjalu Pantjiya-Payilarrta
    ngaralalpi tjukarurrulu watjarnu. Nyangka palunyala-pulanya mirangka-rnanta ngaanya
    watjara.
  sxb-NT: Kutio nkusikirra emberi owa Katonda oesania ewintu wiona mu owulamu, kandi
    emberi wa Yesu Kristo owawoola geeza ekiayawanga emberi wa Pontias Pilaato,
  nhu-NT: Me ɛ mum ɛ no njemyi ɛ̂ wo ɛjise jo Nyo' wvù nyaa nshii ɛ̂ mwɛɛm mvunciim,
    noo ɛ̂ ɛjise jo Klistu Jisos wvù to leemɛɛ fwe dvu Bontus Baylɛt jeme fiɛɛ fi
    lɛŋ bô diuw we ɛkumɛ ɛkolɛ kew,
  row-row: 'Ia naa, au oꞌe nggo helu-fuli taꞌo ia: tao tungga basa Lamatuaꞌ Yesus
    parendan. Afiꞌ mulena-langga parendaꞌ esa boe, naa fo atahori afiꞌ hambu sala
    ma. Tao tungga basa naa ra no tetebꞌes, losa hita Malanggan Yesus Kristus, fai
    neneman. Au oꞌe nggo helu-fuli taꞌo naa sia Lamatualain matan. Huu ana mana fee
    ao samanaꞌ soaꞌ neu basa mana masodꞌaꞌ ra. Au o oꞌe nggo helu-fuli taꞌo naa sia
    Yesus Kristus matan. Huu Eni mana nafadꞌe relo-relo soꞌal aon sia hofernor Pontius
    Pilatus matan.'
  msy-msy: Godɨn biziba bar dagh amizɨ da angamra itim, ko Krais Iesus, gumazir Pontius
    Pailatɨn damazimɨn deragha bighavɨra uabɨn gun mɨkemezim, kɨ aningɨn damazimɨn
    akar gavgavim nɨ mɨgei.
  agg-agg: God ai muŋguambo moatükunɨmbo yaŋgɨrɨ nɨŋgo sai arandɨ asu Sisas Krais
    ai Pondius Pairatɨndɨ hɨmboahü nüŋgumbo anɨhondümbo fɨfɨrɨfoare hoafɨmayu ahafandɨ
    hɨmboahü sɨhamboya ndahurai randowandɨ asahɨ.
  ptp-ptp: Anutu ge wê vông il vɨhati dô madvɨha, dɨ Yesu Kɨlisi ge wê la le vô Pontias
    Pailat manôn dɨ nêl i kɨyang kɨtong yêp seac vô i. Om a le vô Anutu yuu Kɨlisi
    manôn dɨ nêl yuac wê ông ob vông ge vô ông bêga bê
  nak-nak: 'Me la merera isasa lou eau veia ge tutu toleamu ovola. Eau ge toi tikumua
    soata te La Tahalo Uru, eia la vuhu la mahulila tegatou tomi. Me eau ge toi taia
    soata te Kraist, ale pala eia magiri te la lagule Pontias Pailat veia eia e Latu
    La Tahalo Uru. La merera taku ale tikumu ele, eia maie:'
  lbb-lbb: 'A warwara tetek u namatana e God, ning i tabar a ututnala rop ana lalaun,
    pa namatana e Karisito Iesu ning i warwara talapor ono i ot lanigo ta e Pontius
    Pailat. A atongi tam mange:'
  kan-2017: ಸರ್ವ ಸೃಷ್ಟಿಗೆ ಜೀವಾಧಾರಕನಾದ ದೇವರ ಮುಂದೆಯೂ, ಪೊಂತ್ಯ ಪಿಲಾತನ ಕಾಲದಲ್ಲಿ ಶ್ರೇಷ್ಠ
    ಪ್ರತಿಜ್ಞೆಯನ್ನು ತಾನೇ ಸಾಕ್ಷಿಯಾಗಿದ್ದು ಸ್ಥಾಪಿಸಿದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮುಂದೆಯೂ ನಾನು ನಿನಗೆ
    ಆಜ್ಞಾಪಿಸುವುದೇನಂದರೆ,
  cso-NT: Jáun² né³, ta³ ñí¹ Dió³² Tsá² cue³² jmáɨ¹ hi³ zian² jɨ³lɨn², uá¹ hi³ tsáu²
    uá¹ hi³ jáh³, jɨ³ ta³ ñí¹ Jesús Tsá² lɨ́n³ Cristo, Tsá² ca³cué³ re² jú¹ tson²
    ta³ ñí¹ Poncio Pilato jmu² jná¹³ héih³²
  ena-ena: Asɨ nukeŋ lɨdaci akuaba akuaba sɨkasɨkan agɨlaŋ hɨhi hɨniavɨlalɨ uami.
    Ponɨtiusɨ Pailatɨ igasulɨdaci Jisasɨ Kɨlaisɨ agaŋ haiabɨla iaha ciaŋ amɨŋ agadɨ
    abami uami. Asɨ hula Jisasɨ Kɨlaisɨ hula igasulavɨdaci viaŋ nadɨ vɨdɨvɨdɨŋ abadin
    uami.
  nbq-nbq: Wene endak hat ogarit lagya dogop yukhugu lagagis ako inim, yogak yukhisiga
    yi inim, ambi wombabagetek ovok erogo enewogogo vagogo dugwit, Nenasin Yesus Keretus
    sigam ari warugwi hudi des erogo ogarit lagya dogwen. Ala yi menda ndi menda iniluk
    oginivisiga menda adem ako inim, eke, at avyarat wene Pondiyus Pilatus adema vaganggigi
    Keretus Yesus ako inim, iperen inivaga nane anye erogo yukhisiga.
  tgo-tgo: Loi bigibigike wolaghɨye yawalinji rɨghe, na Krais Jisas iye iyava Pontiyas
    Pailat e marae na i utuŋa wagiyaweya le loŋweghathɨko utuniye, e maranji ya vavurɨghegheŋge,
  yap-yap: 'Gu be ta’chiylen ngom u p’eowchen Got, ni ir e ma pi’ e yafos ngak urngin
    ban’en, ngu p’eowchen Kristus Jesus, ni fa’ani ir e weliy fare welthin ni bfel’
    u p’eowchen Pontius Pilate ni be lungug:'
  mop-NT: Le'ec a Dioso, tan u tz'eec u cuxtal tulacal a ba'al a yana. Le'ec a Jesucristojo,
    u yadaj u jajil a t'an ti'i aj Poncio Pilatojo. Tu taan a Dioso, y tu taan a Jesucristojo,
    tan in wadic tech.
  tet-tet: Oras neꞌe, haꞌu kusu o mamate menon maꞌak, o tuir Naꞌi Yesus ukun hotu-hotu.
    Keta makur ukun ida moos, nebee ema la netan okaan salan. Tuir tebe-tebes, toꞌo
    loron itakaan Naꞌi Yesus Kristus namaan aan mai nikar. Haꞌu kusu o mamate menon
    nunia iha Naꞌi Maromak oin. Tan Nia mak foo kmalar bodik makmoris hotu-hotu. Haꞌu
    kusu o moos mamate menon nia iha Yesus Kristus oin. Tan Nia moos katak lia loos
    iha Gubernur Pontius Pilatus oin.
  hlt-MCSB: A cungkuem aka hing sak Pathen neh Pontius Pilat hmaiah aka then olphoei
    aka phong Jesuh Khrih hmaiah nang kang uen.
  xtd-NT: Nini Ianyuux, Ia kida xa ndito ntdaa xa ndito xiꞌin Cristu Jesús, Ia n‑jaꞌan
    ndaa nuu Poncio Pilato na n‑kakuneꞌe‑ia Ianyuux, xa taꞌu tniu‑r nuu‑n xaꞌa. Jandixa‑n
    ntdandituꞌu xa taꞌu tniu‑r, te maxku kuxe ini‑n na kuaꞌa maxku kanandee ñaꞌa‑r.
    Kada ntdaa xaꞌa, na kuaꞌa kɨu na ndixi Jesucristu jini‑ia xa xaꞌa kida‑n.
  mdy-ETH: ቢያ ባኣዚም ሼምፖ ዒንጋ፥ ፆኦዛሢንታ ሃሣ ጴንፆስጲላፆሴ ቤርታ ጎኑሞ ዛሎ ማርካዼ፥ ዬሱስ ኪሪስቶሴንታ ማርካ ማሂ
    ታ ኔና ዓይሣኔ።
  spl-spl: '@see-verse:1TI.006.012'
  usp-NT: Chiwch Kakaj Dios ri tiye'w jc'aslemalak juntir ri wi'tak wich k'ijsak y
    chiwch Kakaj Jesucristo ri xesan chi sakil chiwch Poncio Pilato chi kes tz'etel
    tz'et re Jc'ajoli' Kakaj Dios, atintak
  zav-NT: Ca'aczən' be' Jesocristən' dižə' ḻi lao Ponsio Pilatən' de que chonḻilaže'e
    Diozən'. Na' ṉa'a lao Jesocristən' na' lao Diozən' ben' chnežɉo yeḻə' mban c̱he
    beṉac̱hən', na' bia chsa'aš, na' biquə'əchlə de'e zɉəmban,
  sgz-sgz: Iau sung iáu ngo una utngi kam oror. Una oror i mátán táil ái Káláu, koner
    a káplabin á liu, má i mátán táil ái Iesu Karisito, ái koner a apapos mai muswan
    suri sang i mátán ái Pontiás Pilato.
  kek-NT: Sa' xc'aba' li Dios li naq'uehoc yu'am, la̱in nintz'a̱ma cha̱cuu nak ta̱ba̱nu
    la̱ taklanquil. Ut nintz'a̱ma ajcui' cha̱cuu sa' xc'aba' li Jesucristo li quich'oloban
    xya̱lal chi ma̱c'a' xxiu chiru laj Poncio Pilato.
  blz-NT: 'Bantilkononku na ko''oom koi kani''imari: Alaata''ala men nantarai kotuo''an
    bona giigii'' upa, ka'' i Kristus Yesus men nuntundunkon men kana'' ni Pontius
    Pilatus, Raaya''a a men mongorongor potoongku kani''imari:'
  poe-NT: Nkayakon Dios, tí nkexro chjéhe kjuachón kaín xín tí nkehe síchón, la ko
    Jesucristo, tí nkexro tsíchrónka jína nkayakon chꞌín Poncio Pilato, mé tétua̱nhan
  san-TAM: 'அபரம்ʼ ஸர்வ்வேஷாம்ʼ ஜீவயிதுரீஸ்²வரஸ்ய ஸாக்ஷாத்³ யஸ்²ச க்²ரீஷ்டோ யீஸு²​:
    பந்தீயபீலாதஸ்ய ஸமக்ஷம் உத்தமாம்ʼ ப்ரதிஜ்ஞாம்ʼ ஸ்வீக்ருʼதவாந் தஸ்ய ஸாக்ஷாத்³ அஹம்ʼ
    த்வாம் இத³ம் ஆஜ்ஞாபயாமி|'
  cof-NT: 'Aman Jesucrístonan seque pato, Diosichi joyoe tinue. Poncio Pilátobe cuenta
    quinato tsantinue. Junni lari Jesucrístochi cate, jeralelaca sonnasa carimin Diosichi
    catenan, nuca itsanque mantanayoe: Nuca mantacaca duque seque meraná! natiya culpa
    itochun. Chiquilachi Miya Jesucristo manquiraino fecári tsanque nenana!'
  srm-NT: Kijoo, fa i si mi ta fan ku i aki, mi ta fan ku i a Masa Gaangadu fesi di
    ta da hii dee soni a goonliba aki libi. Mi ta fan ku i a Jesosi Keesitu fesi tu,
    di an bi fëëë u taki di tuu da sëmbë möönsö, te dou ku Gaama Pontuisi Pilati seei.
  qvs-NT: 'Tata Dios tukuy kay allpapi kawsakkunata kawsachiwaykanchisapa. Jesukristu
    romano kamachikuk Pilatopa ñawpakninpi rimarkan sinchi kamachikuk kananta. Kawsachiwakninchi
    Tata Diospa ñawpakninpi alli rimak Jesukristupa ñawpakninpi sukaman kamachiyki:'
  zca-NT: No nal, kika'ba lol, dilant lo Dios, Me nile' naban rë kwa'n nzho; no dilant
    lo Krist Jesús, Me nangazhebt ngadi'zh kwa'n wali lo Pons Pilat;
  cbc-NT: 'Marĩ Pacʉ Dios nipetiro ati ʉmʉrecóo macããjẽ cacatiãnajẽ cʉtiere to catiãnio
    joroque caácʉ niñami. Bairi cʉ̃ macʉ̃ Jesucristo cʉ̃ã Poncio Pilatore, Dios yaye
    macããjẽrẽ cariapea cʉ̃ caquetibʉjʉricʉ niñami. Bairi cʉ̃, Dios, Jesucristo mena
    cʉ̃ caĩñajoropʉ atiere mʉ yʉ átirotiya:'
  qxo-NT: 'Tsaynölla ama gonganquitsu Señor Jesuspis wanunganyag Tayta Dios munangannö
    cawanganta. Wanutsiyänanpä cagta musyarpis Poncio Pilatupa ñöpanchö mana mantsacuypa
    Israel runacunapa reynin canganta nirgan. Tsaymi caway gomagnintsic Tayta Dios
    y Señor Jesucristo ricaycämaptin gamta nimü:'
  mox-mox: Nuanuagu luvine taha ena neiu Yaubada matanaya, tauna yani qabuna mayawaidi
    adi Tonei, ta wese Keliso matanaya, tauna lova tovolo Fonitio Failato ʼiawanaya
    tuta nana vetalaʼaiea ʼinega simana aqiaqiea ena mai bwaʼobwaʼoya weaqina, ta
    wese vonea vonigo tauna Yaubada Natuna.
  kew-kew: 'Gote nipumi oyae rayo wariaawa kone kasa. Go page Yesu Krais-me abade
    Pontius Pailat-na ini agaa madaa ni Gote-na si aayo lo lapedepesa. Go Naakina
    Aaraana ini agaa madaare neme agaa puri paloa go-rupa lagialo:'
  dww-dww: Mamaitua yaba matabuna yawasana tauutenama, be Yesu Keriso, tauna vutuna
    Pontis Paelat noḡone ya midi be riukaue ya giuna.
  twi-ASANTE: Meka no wɔ Onyankopɔn a ɔma nneɛma nyinaa nkwa no ne Kristo Yesu a ɔkaa
    nokorɛ wɔ Pontio Pilato anim, hyɛ wo sɛ,
  aoj-aoj: God nasoꞌam ambal hiahaom hiami eaꞌ Jisas Krais nawalapa basef kofagefa
    andeandeꞌma nogohnaep Pontius Pailat gavman dembinai. Naep Godi naloma Jisas Krais
    deiꞌ aseꞌena maol inimba naꞌamba. Inaꞌ nimafi nomonas ineꞌisi andeandeꞌ nindaila
    basef ifimba Godi datima. Alogw owaꞌi gwilifa, eaꞌ epes ina sondaꞌ findiwa ma
    basef ifimba. Nimafif nendape naꞌamba atin nefeꞌ netaga afamba Dembinai apeꞌinai
    Jisas Krais nogataga alihina.
  cbv-cbv: 'Diosboó nihatdih ãt chãjap wʉt jĩ. Jesucristoboó Poncio Pilatodih ded
    pah ã jʉmatdih tʉ́i yoobópdih ãt naáwáp wʉt jĩ. Dios, Jesucristojĩh ĩ enechah,
    nin pah meemdíh wã wẽp naóhna caá:'
  taw-taw: God ne gek tap okok mɨdupsek kɨm mɨdeb. Klays Jisas ne Podiyus Paylat nop
    takaw mɨseŋ agak. God ayɨp Klays Jisas ayɨp nɨg mɨdɨleknɨŋ, nep kɨles gɨl agebin.
  jic-NT: Napj quelel 'i jütütj jipj ca nin la mijin Dios tjevele jin. Dios jos napj
    nin 'i jütütj, jupj ne pjü way patja liji. Jesucristo jos wa 'i jütütj niná, jupj
    ne t'üc' way tjevele jupj p'iyá po'ó Poncio Pilato lal. Jupj tjevele 'üsüstsja.
  zap-NT: Orrenaa nes lo Dëdyuzh ne rseleedx gyelembán lo yrandxee ne nuu no le nes
    lo Jesucrist ne wzëët diznli nes lo Poncio Pilato, ykyeen noo de
  wer-wer: Anutu omën pout wëwë yaningkaupre Yesu Kristo Rom yang ngarangk Pontias
    Pailatën ngön yaapët kosang wesak mëëaup piarpim ëöetak kosang wesak epël yeniak.
  ipi-ipi: Gote bala epene tika-pene wetete ateya. Tai-lene tupa pitaka balanga yene
    ateya. Bala akali andane tupana akali andane atoto, kiŋi tupana kiŋi ateya. Gote
    bala angu oma napene, saka atapowa atalane. Yuu bala ateyanga tii wetete peya-kola,
    yuunga wandakali mindi Gote ateyanga mandaka pupe-pene guu na-lalane. Jia. Wamba
    wandakali mindikipi mindimane bala lee-mane anda napeainipia. Andipapi, wandakali-mane
    katulo bala lee-mane anda napeyama. Jia. Balana tai-lene oko yapowa yola-kola,
    matili-matilipi wandakali pitaka-mane balana gene oko laiyu lo atape-pene. Pii
    okone enene. Wamba Goteto Jisasa dee lapone yuu okona epeakale lolane oto mindi
    yata yaepia. Oto okone epola-angi, Goteto balana iwanane okone nanimanga mo pana
    olopeya. Wamba Pondiasa Pailate wenonga, akali minditupa-mane Jisasa Kataisa kosimi
    leai-angi, Jisasato Gotena pii minditupa kuai lo lapana wato, Gotena piape peaipia.
    Andipa Gote, Jisasa-la, okone-lapona wenonga nambato nimba languato, Gotena piape
    tupa pua atape leyo. Gote balato pitaka taka saka ataya alane. Koo tene mindi
    nimbanga nayakale lo ando atoto, nimbato balana piape tupa kuai lo puato, nanimana
    Akali Andane Jisasa Kataisa bala dee lapone epolopeya oto okone ando mola.
  qul-NT: Cunanka tucuy cajcunaman causay koj Diospaj ñaupakenpi, Poncio Pilatoman
    allinta willacoj Jesucristopaj ñaupakenpiwan mandayqui
  ter-NT: Nonékuke Itukó'oviti, enepone poréxoti ápeyea ne uhá koeti koekúti, koane
    nonékuke Kristu Jesus, enepone ákoti píka koyúhoyea ne kaná'uti kixovókuti nonékuke
    Pilátu,
  bmr-NT: Siino bu jino ɨco tajɨɨbahi Moocaani fanoova jiijehallɨri iicanoco fiivoco
    aacɨɨbo ɨmefeenevɨ. Bu tollɨro Jesucristo imino ifiico agaajasuuboro Poncio Pilato
    ɨmega miyaanocoro unuubo ɨmefeenevɨ icano ɨco tajɨɨbahi.
  fuf-fuf: Mi yamirii ma e yeeso Alla, on Yeɗoowo ngurndan kala huunde, e yeeso Iisaa
    Almasiihu on, on seeditorɗo qirritannde mun moƴƴere nden yeeso Pilaatu Pontii
    lanɗo on,
  bhl-bhl: Nakunum Timoti kutaka! Alik alik finik so bin angom biilo finik duyembe
    Sunbin-Got em kiin dim e, Sudia aneng fian yetemse kamok Fontius Failat em kiin
    dim e kaim dim weng ken fein kuw bokolewse Kulais Yesus em kiin dim e,
  ons-ons: Anutu, yeye kine kine korop eŋane gege ma wakon okan mageake, eŋane kaitko
    so Yesu Kristo, Pontius Pilat wane kaitko don welekatne ra togole golat lukewe,
  con-NTPO: 'Jesucristo''qque ñotssiave in''jamba na''su Poncio Pilatonga dyombi''tsse
    tisune tansintsse conda, Tsa Jesús caña''jen''ni gi quema manda; toya''caen Chiga
    Quitsa, ingima cansian''su, caña''jensi gi quema manda:'
  ghs-ghs: Ohongai quba minarake qanoqanonomaitorai ma Dzesu Kiristui Pottio Pirattoho
    quba isere qidzake mootota nopoho pengata anai noo meenoma erake niiho quba hiibi.
  peg-peg: ୱିଜ଼ାର୍‌ତି ଜିବୁନ୍‌ ହିଦ୍‌ନି ଇସ୍ୱର୍ତି ବେଟାନିତ, ଆରେ ପନ୍ତିୟ ପିଲାତତି ମୁମ୍‌ଦ
    ହାର୍ଦି ସାକି ହିଦ୍‌ନାକାନ୍‍ କ୍ରିସ୍ଟ ଜିସୁତି ବେଟାନିତ ଆନ୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ବଲ୍‌ ହିଦ୍‌ନାଙ୍ଗା,
  txu-NT: Ẽ, Metĩndjwỳnhmẽ Jeju Kritu ar kute ikabẽn mar ne ikôt kabẽnkam ne ba amã
    ikabẽn jarẽ. Metĩndjwỳnh ne mỳjja kunĩo tĩn djwỳnh. Ta ne kute ikabẽn mar ne ikôt
    kabẽn. Kam ne ba amã ikabẽn jarẽ. Nhym Kritu Jejudjwỳ kute katàt amijarẽnh mexja,
    kute bẽnjadjwỳrbê Põxu Piratu kabem katàt amijarẽnh mexja. Ar kute ikabẽn mar
    ne ikôt kabẽnkam ne ba amã ikabẽn jarẽ ne amã,
  eng-WEBU: I command you before God who gives life to all things, and before Christ
    Jesus who before Pontius Pilate testified the good confession,
  gnw-NT: Cua re co che ndoyocui Tumpa jee re. Echa'ã jae umee tecove opaete pe. Ndoyocui
    vi jese Cristo Jesús jee re. Echa'ã jae umɨmbeu cavi añete vae regua Poncio Pilato
    jovaque.
  mux-mux: 'Pulu Yili-ni mélema pali ‘Kona pupili.’ nilimú yili kene, Yesos Krais
    Pondias-Paillet-nga kumbi-kerina ⸤Yesos Krais⸥ yunga ung-pulu sikale mundu-mong
    naa tepa sumbi-sipa nimba para sirim yili kene, Pulu Yi kanili kene Yesos Krais
    kanili kene piliikulu kanuku molangli kongun ili nu aima tiní mele nimbu sipu
    kene nimbu mele:'
  maj-NT: Nti̱a̱ná xi ts'ínk'íéntu tík'un ngayjee̱ xi tjín ko̱ Jesucristo̱ xi kitsúya
    yáha kui nk'ie nga kin'eko̱kju̱a̱ nginku̱n Ponci̱o̱ Pilato̱, tíi̱ncha be nga tíb'exáha.
  bkq-NT: Deus ize ato aralâ Cristo Jesus aitobyry enanâguegâ. Pôncio Pilatos enado
    tawyly ume, ânguy tawyly wâgâ aguewânmy tyanepa kehoem. “Messias urâ Deus ingonotyby”
    kewâm, tyiguely iraynâ. Awylygue, Kunwym Deus idânârâ xuguni, imery Jesus Cristo
    warâ âyam kâinwenily tânuagaenze awyly tutuze mawylygue, Deus aguehobyry aunlolâ
    aiekâ, Kywymâry Jesus odopâdyly ara.
  kue-kue: Taragl prapra kor-meglkwa i God tongwa. Ana Yesus Krais mambuno ipre Pontias
    Pailat ongumuglo mina dinongugl ende tongwa. Ipre God ya Yesus Krais ongumutno
    mina na ka yegl diteinga.
  cot-NT: Ariqueate yamenajiacaji Aapani Irioshi anijacaaguetirica maasanopae, aisa
    yamenajiacaji Jesoquirishito tsavetacotantanquitsica icoacoquerigueti Pontsio
    Pirato, itampaticamajaquero, teequea incantashitempaji.
  bnp-bnp: Iau a taki tora ioe na matana Vure, ra i habi a nimahuri na maki lobo.
    A taki tora ioe na matane Isu Kristo, ra i ta muholi na matane Ponsius Pilato,
    i taki tala a ngava.
  apn-NT: 'E na pa mẽmoj tã amã karõ rax ka piitã kamã harẽ nẽ mar pa. Tã kêr ka inhmã
    ja hã tanhmã amnhĩ jarẽnh to. Mẽmoj piitã ho htĩr xwỳnh Tĩrtũm mẽ Jejus Kris wa
    noo mã tanhmã ja hã inhmã amnhĩ jarẽnh to. Jejus htyk kaxyw nẽ àmnhĩx kot Pahi
    Põn Pirat mã amnhĩ jarẽnh xwỳnhta noo mã amnhĩ jarẽ nẽ inhmã amnhĩ jarẽnh o: —Nà
    kot paj ate mẽmoj tã inhmã karõ piitã hkôt amnhĩ nhĩpêx rãhã nhũm Pahihti Jejus
    Kris akupỹn mẽ pahwỳr wrỳ. Ãm hãmri na pa ã amã amnhĩ jarẽnh anẽ Pawre. Anhỹr
    o inhmã amnhĩ jarẽ.'
  ctp-NT: Kuloǔn tñan ꞌiin ni chabiyaꞌ ꞌin Ndiose nu ngiꞌni kuꞌu nchga nan luꞌu nu
    nsuꞌwi lo chalyuu; kwiꞌ ngwañaꞌan, kuloǔn tñan ꞌiin chabiyaꞌ ꞌin Jesucristo nu
    suꞌwe ꞌa mxkwen ꞌin Poncio Pilato bra nu ngwa biyaꞌ ꞌin yu tloo nu nka ndloo kanꞌ.
    Ja ytsen yu mxkwen yu tñan nu ngiꞌni yu chaꞌ lka yu ska ti nu lka ykwiꞌ Sñiꞌ Ndiose.
  opm-opm: Erer gonsinong paten dasi mat papat han Got ohe kinteio Jisas Krais oh
    Pontias Pairat ohnong Hanip Brer noh ihat pat hanmura; ihat pat hanmura pomat
    ma gipotip han ohe kinteio ama han yot ite kintei noh kasip mengtei gonong mama
    napor nasar meng moh gori kasip hat orhorwi dimar paptenmur. Ama danong oh er
    maro bisei mar amkaro matiprarim yah mar dimar orhorwi papatin Jisas Krais oh
    sa apripra.
  bvr-bvr: 'Wangarr an-gata minypa burr-minyjak burr-gugaliya nguburr-nga burr-guta
    nguburr-mola nguburr-nirra nguburr-workiya nipiya nyanma, rrapa Christ Jesus an-gata
    minypa gala a-gurkujarna, wurra jechinuwa a-ngurrjiyana minypa Bontiyach Baylat
    (Pontius Pilate) an-mari a-galiyana nula, abirri-gata wupa — Wangarr rrapa nipiya
    Christ Jesus — bitipa minypa arrbi-nacha gurda abirri-nirra ngaypa burr-guya ngu-wengga
    barra nggula minypa gun-guna:'
  wal-wal: Ubbabau de7o immiya Xoossaa sinttaaninne, qassi PHenxxeniyaa PHilaaxoosa
    giyo biittaa haariyaagaa sinttan lo77o markkaa markkattida Kiristtoos Yesuusa
    sinttan taani nena hagaa azazais.
  zad-NT: Na' ṉaa, lao Chioza', beena' choe' yeḻ' mban c̱he yog'te dii de yell-lioni,
    na' lao Jesucrístona', beena' be' dill' kon ka nakan lao Poncio Pilátona', chon'
    byen
  kmg-kmg: 'Anutu wiac sasawa juju bâfua-jareekac ere maio â Jesu Kristo kia Pilatorao
    mumupaŋ fârine muwec ere maio musanaŋke-garekopac:'
  aso-aso: 'Idoꞌ Oꞌmoso initeꞌ mukiꞌ vetesi minaaꞌ amuzo limiveꞌmi velelokisi idoꞌ
    ngamani naba Podioꞌ Pilatoꞌ minidaa gamazi gihile lamineꞌ lo sotoꞌ ive Izesuꞌ
    Kilisitoꞌ velelokisi nene tiꞌ lo nolo-giduze:'
  uli-uli: Fael metael Deus we ye fang molow ngal pangal formel, mo fael metael Kristus
    Jesus we ye kapta yal tugulul ladep mo fael metael Pontius Pilatus, ngo ibe kangalug
    bo
  nin-NT: Ingga so tsi ku ùwà ango na age̱ ka Abachi nggo à di du aseki ka a so tsitsirr
    wemi nggo, tuku Kristi Yesu nggo a re na si kru ugona Bilatu hen. Ingga ko da
    ku ùwà di,
  acu-NT: 'Ataksha tajame: Ii Apuri taatsaing, wi taja nuka kajinmatsuk tura yapaijtsuk
    umikta. Nu turakmeka natsaamtsuk pujustinuitme. Yus iwiaaku ainautin mash pujutan
    sukartin asa amincha waitmawai. Tura Poncio Pilato Criston iniam, Ni shamtsuk
    nekas chichaman etserkamia nuka amincha waitmawai.'
  cak-WNT: 'Y c''o chic jun ri nwajo'' nbij chawe. Y chuwech ri Dios nbij wi, Dios
    ri niya''o quic''aslen quinojel ri yec''o. Y chuka'' chuwech ri Jesucristo nbij
    wi, ri Jesucristo ri ma xuxibij ta ri'' chi xuk''alajsaj ri kas kitzij chuwech
    ri aj k''atbel tzij ri xubini''aj Poncio Pilato. Y yac''are'' ri nwajo'' nbij
    chawe:'
  ebk-ebk: 'As nan sangwanan Apo Dios ay umid-ichat as fiyag chi ka-ichin ya as nan
    sangwanan Cristo Jesus ay nangepaneknek as nan kenatit-iwa kan Poncio Pilato,
    ifilinku na kan he-a:'
  spa-PDDPT: Ordeno delante de Dios, Quien da vida a todas las cosas, y de Cristo
    Jesús, Quien dio testimonio de la buena confesión delante de Poncio Pilato,
  ruf-ruf: Nokulaghitsa hambele he Imulungu iyopfing'a ughima pfinu pfose, na hambele
    ha Kiristu Yesu, iyalongese hambele ha Pontiyo Pilato,
  gun-gun: 'Xee romongeta Nhanderuete opa mba''e moingoare va''e renonde, ha''e Pôncio
    Pilatos renonde re Cristo Jesus onhemombe''u porã va''ekue renonde guive:'
  agu-BL: Ma jalu' swutz cu'n Ryos chincawunk nin tzatz, swutz yi Ryosa'tz yi na ak'on
    quitz'ajbil cyakil e' txuc scyuch' cyakil wunak. Ncha'tz swutz cu'n Jesucristo
    chincawunk nin tzatz, yi Jesucristo yi quinin xob tan talche'n yi mero bintzi
    tetz Poncio Pilato.
  isn-isn: Kuupa ilago ele ntongeela ang'wi Tunda nuezusokilye imaintu ehi ikie, hange
    ntongeela ang'wa Yesu Kilisto, nauligitilye itai kung'wa Pontio Pilato.
  eng-PEV: You know about God. He makes things live. And you know about Jesus. People
    took him to Pontius Pilate, and he told that boss the true story about himself.
    Well, God is watching us now, and Jesus is listening to us. So I want you to promise
    me this one thing with both of them listening to you. I want you to promise me
    that you will do everything that I’m telling you to do in this letter. Promise
    me that you will do it all properly, so that nobody can say you did it wrong.
    And keep on doing it until we see Jesus Christ come back again.
  ilo-ULB: 'Itedko kenka daytoy a bilin iti sangoanan ti Dios, isu a mamagbiag iti
    amin a banbanag, ken iti sangoanan ni Cristo Jesus, nga isu a nagsao iti pudno
    iti sangoanan ni Pontio Pilato:'
  pir-NT: 'Cohãcjʉ̃ ijipihtiyequinare catigʉ̃ yeriquiro ijire. Ijipihtiyere ijigʉ̃
    yeriquiro ijire. Sa yero Jesucristo pehe Poncio Pilatore Cohãcjʉ̃ yere quehnoano
    yahuriquiro ijire. Sa yegʉ Cohãcjʉ̃, Jesucristo gʉ̃hʉ tiquina ihñonopʉ ahrire
    mʉhʉre ye dutiitja:'
  anv-NT: Me ngarege wɔ unó bina uko né mbɛ ushu Ɛsɔwɔ muú achyɛge geŋwá mbaá
    yɛ́ndé genó ne né mbɛ ushu Ata se Kras Jisɔs muú atɛne né mbɛ ushu Pɔntyɔs
    Palɛt agaré wáwálé ayi atome ne jimbɔ.
  sab-NT: Ba tachkedale cha talla giti gballa cha me kle chada ai degange ba alin,
    Chube gwa giti Jesucristo gwa giti cha kle geru ai gbe ba alin. (Chube kweri,
    ama giti lle ulita gwade kle nga dba ai giti nga ngaña giti kaire. Jesucristo
    dule Poncio-Pilato ngwadi, Jesucristo gerudu ulia mau giti Poncio-Pilato gwa giti.)
  tmd-tmd: God ap piaku magalɨg kömö maga nölmɨd Nöbö aku aipam, Krais Jisas Podias
    Pailot nugwo mönö paxdöriar yadöŋ Nöbö aku aipam, ñɨŋ nugugu mɨdɨm nugugɨrön,
    nagö mɨ ususör rön yadmɨdla,
  acr-NNT: 'Chupa kꞌu rubꞌiꞌ ri Dios, ri aj yaꞌl kꞌaslemal che ronoje taq ri kꞌolik,
    y chupa rubꞌiꞌ ri Qanimajawal Jesucristo, ri na xuxiꞌij ta ribꞌ che uqꞌalajisaxik
    ri Qꞌijsaq echiriꞌ kꞌo chwach ri aj qꞌatal tzij Poncio Pilato, katintaq che waꞌ:'
  kpg-kpg: Au e helekai adu gi di goe i mua nnadumada o God, dela e wanga di mouli
    gi nia mee huogodoo, mo i mua nnadumada o Jesus Christ dela ne haga modongoohia
    humalia dono hagadonu i mua o Pontus Pilate,
  taj-taj: जम्‍मादान जुनी पिन्‍बा परमेश्‍वर ओच्‍छे पन्‍तियस पिलातसला ङाच्‍छा सत्‍य
    ताम सुङ्बा ख्रीष्‍ट येशूला ङाच्‍छा ङाइ एदा कुल्‍ला।
  avt-avt: Hi hetput me ninaan me God kerek kɨrɨak menmen yapɨrwe mamu mamɨt, hɨrak
    ketike Jisas Krais kerek nɨpaa katɨp hɨm yaaim me God kerp ninaan me mɨtɨk iuwe
    gavman Pontias Pailat,
  cbk-cbk: Ta manda yo contigo, na presencia de Dios quien ta dale vida con todo,
    y na presencia di Jesucristo quien ya testifica con Poncio Pilato con maga palabra
    pijo que ele amo gayot el Cristo,
  uig-ARA: ھەممىگە ھاياتلىق بېرىۋاتقان خۇدانىڭ ئالدىدا، شۇنداقلا پونتىئۇس پىلاتۇسقا
    گۈزەل شاھىتلىقنى قىلىپ گۇۋاھلىق بەرگەن مەسىھ ئەيسانىڭ ئالدىدا ساڭا شۇنى تاپىلايمەنكى،
  tuf-tuf: Aját Sir ub cahmar Jesucristo ub cahmar bah quin wacaro. Sirat uw cat,
    ruwa cat, bahnáquinan estají itin waquír chájaquinro. Jesucristo eyat Poncio Pilato
    gobernador cac cahmar im ojcor caba ehcujacro.
  abx-abx: Agmandu'an-ta kaw atubang si Diyos, kay iya i magbuwan kinabuhi' si bisan
    say, pati' atubang si Kristo Jesus kay iya i magbusngal si mahalap pinahallingan
    pag'ako' kon say iya atubang si Pilato.
  mco-NT: Dios je huɨdibɨ yajjugy'ajttaayb tüg'ócɨy, yɨ' nidɨy'ajt'aty co ooy ycopɨcyɨty
    jada ayuc jadu'n nej cham nyajnɨmaayb. Nañ jadu'n je Cristo Jesús je huɨdibɨ tɨy'ajt
    capxypɨdzɨm ma Poncio Pilato ñidɨy'ajt'ajt co oy ycopɨcyɨty jada ayuc jadu'n nej
    cham nyajnɨmaayb.
  cpb-NT: 'Eenitatsi noshintsineentemiri. Tema Pawa añaakairori tzimayetatsiri, riyotzi
    nokantzimiri. Riyotzita eejatzi Awinkatharite Jesucristo, ñaawaitapiintzirori
    irooperotatsiri, irojatzi ikantapaakeri pairani ragaitanakerira Poncio-ki Pilato.
    Jiroka onkaate noshintsineentemiri:'
  aon-aon: Seiwok baugos um, Iruhin nakwarum ihishmorim eneshenesh shape iruhw atap
    iri aria eshesh douk shape. Aria riguk Krais Jisas douk nakripesh yopinyi baraen
    yopugunum aria anudok debeini um gavman iri Pontius Pailat nemneken aria nenek
    kwotuman. Aria douk anudok Iruhin nani Krais Jisas hatruhw amamis nabes aria eik
    yakri ikripen enyudok baraen um nyumneken aria nyugipeshen abom. Nyak ta nyupe
    wosik um mare enesh arpesh shukri nyak yoweinyi, uwok. Aria mare enen baraen nyupenyen.
    Nyak nyusuwen dodog abom Iruhin ananin baraen nyugipeshen aria nyunekesh namudok
    atin arigaha nyunak nyutogur um ahudok nyumnah apakin Debeini Jisas Krais nutanamori
    ahi.
  hus-NT-2005: Xoꞌ, tin tamét na Dios, xin tʼajál abal ka kʼwajay ejat ejtal xowaꞌ
    waꞌach ani tin tamét jeye na Jesukristo, xin lej tsubkʼaꞌ tin tamét na Ponsio
    Pilato ke Jajáꞌ u Chakámláb kʼal na Dios, tu utsál
  mig-NT: Te onde̱ jíín Dios tá'ú‑rí tiñu yá'a nuu̱‑ro̱, chi ja̱ máá‑yá, te chakú
    ta̱ká ndatíñu, te suni jíín Jesucristo, I'a̱ ni̱ ka'a̱n ndaa̱ ta̱ká tu̱'un nuu̱
    Poncio Pilato, ká'a̱n‑ri̱.
  bps-bps: Di kanfe Dwata, i mlé nawa di kdee, na di kanfe Dyisas Krayst, i too tmulen
    i kaglut di muna Fontus Filat, toogu man di ge,
  mbs-mbs: Doen pa ipunù ko kamno te egtengtengen ki te Timanem meg-antay te kedita
    lekat te nematay, aw egtengtengen ki i Jesu Cristo mig-indan ki Poncio Pilato
    te kebenalan.
  tof-tof: Ka marü arüng bóktan akyandóla Godón obzek kwata, arról nótó aliónda blaman
    elklaza. Akó Kerriso Yesun obzek kwata, nótó morroal bóktanórr amkoman ubie, amkoman
    bóktan büdrratlórr tóbabóka Pontius Paelatón obzek kwata, enana Paelat sab pamkolpam
    arüng bóktan ki nókyerre oya amkalóm.
  cme-NT: Fiɛfiɛ‑i-na, mi ka piiye baa-ni Diiloŋo maŋ hãaŋ nelbiliemba‑i baa bĩmbaamba‑i
    cicɛ̃lma‑i u nu, aa Yesu-Kirsa maŋ waaŋ ninsoŋo‑i baa *Pɔ̃se-Pilati‑i u bi nu.
  sus-sus: N bara i yamari Ala ya xɔri, naxan nimase birin nabaloma, n bara i yamari
    Ala xa Mixi Sugandixi Isa ya xɔri, naxan bara seedeɲɔxɔya fanyi ti Ponsi Pilati
    bɛ,
  pon-2006: 'Eri, mwohn silangin Koht, me kin ketikihong soahng koaros arail mour,
    oh mwohn silangin Krais Sises, me ketin wia kadehde mwahu ehu mwohn Pontius Pailet,
    I ndaiong uhk:'
  dad-dad: Negur ereb ereb ganan mata ifenẽdidig ado, Kristus Jesus ĩ Pontius Pailat
    mala bun el fe kurõ fesin, idi meleid bun, aya õ orokonok,
  zab-NT: Anre, pur Dios ni rguaad guelnabány irate de ni nuu lo guɨchliu, ne pur
    Jesucrist ni gunii sin dxiby ni ná didxldí nez lo Poncio Pilat, nare rnabiia liú
  jae-jae: Aê kakô Anôtô, taŋ kêkêŋ gêŋ samob sêmoa mateŋ jali naŋ, agêc Kilisi Jesu,
    taŋ kêsôm biŋŋanô lasê gêdêŋ Ponti Pilata naŋ, laŋôŋnêm ma jajatu aôm gebe
  ksd-ksd: Iau vargat u ta ra luaina mata i God, nina i balaure ra lavur magit par,
    ma Kristo Iesu, nina i ga tata kapa ma ra bo na tinata ta ra luaina mata i Pontio
    Pilato;
  msm-NT: Na, mey pad igsugu ku Timoteo duon to atubangan to Diyus no iyan ogbogoy
    to kinabuhi to tibo dow ni Cristo Jesus no Ginuu ta no iyan mig-ikagi to matuud
    diya to atubangan ni Poncio Pilato.
  myk-myk: Ayiwa, Kilɛ wemu wʼa yaŋmuyɔ yi bɛɛri munahaa le ge, wee wa wù sɛɛri ni
    Yesu Kirisa wemu wʼa jo gbafɛnɛɛrɛɛ Pɔnsi Pilate ɲii na, na can jo wu mu ge. Nʼa
    da yi jo waha ma mu
  sbe-sbe: Yaubada, iya mauli ye mosei ginauli maudoidi udiyedi, yo Yesu Keliso, iya
    Pontiusi Pilato matanaena hededehemasalaha namwanamwana tauginaulina wa, siya
    matadiyena ya hededelaowa
  mcr-mcr: Goti nätmatqä eeqänäŋä iu Häŋä-pmeqä-vqä Iqueätä, itaŋga Jisasi Kraisi,
    Pondisi Pailoti iqueä hiŋuä iqi yäŋänäqŋqä ätqäuä, kukŋuä zä maeqä, awä qäyunä
    ätkqä Iqueätä, hiŋuä iqiŋi, nyi si tiiŋä ätätnä isŋqä äktqä. “Nyi kukŋuä eeqänäŋä
    ämetŋqä iuŋi, ‘suqä quvqä hui miqä-qunä iunä qänaknäŋi, hea neqä naqä Jisasi Kraisi
    Iqu aŋgumä äpätqäŋgaŋqä iqämqänä,’ ätätnä, kukŋuä guä mäsäueyä” äktqä.
  cux-NT: Maaⁿ ní 'úú yaa'ví dii nanááⁿ Ndyuūs chi testigo yeⁿ'e yú, Ndyuūs chi itée
    yā vida yeⁿ'ē nducuéⁿ'ē chi vɛ́ɛ́, ní nanááⁿ Jesucristo chi 'āā ngaⁿ'a yā nduudu
    cuaacu yeⁿ'é Ndyuūs chiidá yā nanááⁿ gobernador Poncio Pilato.
  tur-YTC: 'Her şeye yaşam veren Tanrı’nın ve Pontius Pilatus önünde yüce bildiriyi
    tanıklık etmiş olan Mesih Yeşua’nın önünde sana buyuruyorum: Efendimiz Yeşua Mesih
    görünene dek Tanrı’nın buyruğunu lekesiz ve kusursuz olarak koru.'
  san-ITR: aparaM sarvveShAM jIvayiturIshvarasya sAkShAd yashcha khrIShTo yIshuH pantIyapIlAtasya
    samakSham uttamAM pratij nAM svIkR^itavAn tasya sAkShAd ahaM tvAm idam Aj nApayAmi|
  bel-N: Перад Богам, Які ўсё ажыўляе, і перад Хрыстом Ісусам, Які засьведчыў перад
    Понціем Пілатам добрае вызнаньне, загадваю табе
  sch-sch: Pathien makunga, neinunngei murdi ringna pêkpu le Khrista Jisua, Pontius
    Pilat, makunga a taksônna hâitaka a phuongpu mitmua han chong nang ke pêk
  mic-MIQNT: Ula telimul Gjinisgamewigtug aq amujpa tla'tegen. Getmite'te'n! aq migwite'te'n
    Gjinisgam ta'n mimajuaqan 'ms't goqwei ignmuetoq, etli angam'sg aq maw Se'suguli.
    Etna na Se'sus ta'n Pons Pilot ugsisgug teliaq teluep.
  huu-NT: 'Ie isoide Jesucristo. Poncio Pilato dɨne jaie naimɨe itemo, marefodo: “Imɨedɨcue”
    llote. Jusiñamuidɨ nana rana cajetade. Naimɨe caɨna jaca cɨode. Jesucristo caɨna
    jɨaɨ jaca cɨode. Ie jira uanaicɨnona omo llotɨcue.'
  jiv-NT: Yuska ashí iwiaaku átinian súwiti. Jesukrístusha Punsiu Piratui̱ nekasa
    nuna ti paant ujakmiayi. Tuma asamtai Yussha Jesukrístusha íirainiamunam nu̱na
    tájame.
  otm-NT: Nɛ guim bɛ̨ni Oją in nu i, nu'a di un yʉ́ te 'bɛ'a gätho i 'bʉi. Janangue'a
    gui hyut'anzambʉi nɛ hin gui su nin dąte. Nɛ in nu'a ra Jesucristo ngue bi ma
    xʉn ho a majuąni 'bʉ mí mba ma däpi ra Poncio Pilato.
  dah-dah: Be, Yesube Pontius Pailat beleŋ gusuŋaŋ irke kimiŋ mat huwardeb yiŋgeŋ
    ge keŋkelak po wol heŋbe, “Gigeŋ yaha gog po,” inyiŋ. Niŋgeb ge manaŋ gwahade
    goyen po saba girhem gayen keŋkela po beger kerdeb mere ulger miŋmoŋ hayiŋ. Gwaha
    teŋ hikeb kuŋ kuŋ Doyaŋ Al Kuruŋniniŋ Yesu Kristu mulgaŋ heŋ wayyeŋ. Munaŋ Al
    Kuruŋyen tareŋdeb alya det kuruŋ gayenyabe biŋfut miŋyaŋ haŋ gago. Niŋgeb mere
    girhem gabe Al Kuruŋya Yesu Kristuyat diliŋde tareŋ po saba girhem.
  tnk-tnk: Kumwesən in nukune nɨmɨruien. Iesu Kristo in iərmama sə rɨməni irapw amasan
    nəɡkiariien pərhien ia nəmri Ponjes Paelat. Ia nənimenrau iakani pehe tukw ik
    i mə
  kpr-kpr: God roera isambu dae jebuga muturaira ainda dombuda, a kotugo Iesu Keriso,
    Pontius Pilate da dombuda geka beká sise tumo fainghedo fefetusira, ainda dombuda
    fetirise, na nimokena emingaso dae resena.
  san-IAS: aparaṁ sarvveṣāṁ jīvayiturīśvarasya sākṣād yaśca khrīṣṭo yīśuḥ pantīyapīlātasya
    samakṣam uttamāṁ pratijñāṁ svīkṛtavān tasya sākṣād ahaṁ tvām idam ājñāpayāmi|
  nho-nho: Nau e vanaatu kiaa koe imua naa karamata TeAtua, te Tama e hakaora naa mee
    hakkaatoa, aa imua naa karamata Jesus Christ, te Tama ni tuu no taratara se aa
    e hakamaaoni imua Pontius Pilate.
  gym-NT: 'Mtare Ngöbö jändrän jökrä mikaka nire, ye ngwärekri amne, Kristo Jesu btä
    kä jürä namani ñakare, käkwe ja niebare metre Poncio Pilatoye, Kristo Jesu ye
    ngwärekri ti tö niei krörö mae Timoteo:'
  azg-NT: Mantyi nquii Jesucristo tjiꞌ jndyoyu jon jñꞌoon ya ntyja ꞌnaanꞌ nquii jon
    nnon Poncio Pilato. Na tonnon Jesucristo yo nnon Tyoꞌtsꞌon na incyaa jon na cotandoꞌ
    tsoñꞌen, ndö vaa tsꞌian na matꞌiön ꞌuꞌ, Timoteo.
  bhd-bhd: अवं तीं परमेशरे सामने ज़ै सेब्भन ज़िन्दगी देते, ते मसीह यीशुएरे सामने ज़ोताईं,
    ज़ैने पुन्तियुस पिलातुसेरे सामने रोड़ी गवाही दित्ती, ई हुक्म देताईं।
  too-NT: Icmāpa'ksīyāni' na ixlacapūn Dios a'ntī cāmā'a'nanīlh ixlīhuāk a'ntū a'nan
    lā' na ixlacapūn Jesucristo a'ntī māstū'ncli ixtapuhuān Dios na ixlacapūn Poncio
    Pilato.
  ind-AYT: Di hadapan Allah yang memberikan hidup atas segala sesuatu dan di hadapan
    Yesus Kristus yang memberikan pengakuan yang baik ketika berhadapan dengan Pontius
    Pilatus, aku memerintahkan kamu,
  cjo-NT: 'Tema riro Tajorentsi owañagaeyeerini jenokinta, maawaeni. Eejatzi paerani
    Jesokirishito, tee ithaawakari Poonshiyo Peraato, rirotaki owamaakaantakiriri.
    Ikantziri: “Kyaaryo, naaka jewawenantatsiri”. Iroñaaka ikaateeyakaeni Tajorentsi
    eejatzi Jesokirishito, raminakowenteeyakaeni.'
  nsn-nsn: Inggo u kula uapopokoho to tunumpe totomua tar matana God geke heir tar
    nitua tar mamang inetelik, doh tar matana Iesu Kristo geke hire luaka tun toro
    mana tang Pontius Pailat.
  san-DEV: अपरं सर्व्वेषां जीवयितुरीश्वरस्य साक्षाद् यश्च ख्रीष्टो यीशुः पन्तीयपीलातस्य
    समक्षम् उत्तमां प्रतिज्ञां स्वीकृतवान् तस्य साक्षाद् अहं त्वाम् इदम् आज्ञापयामि।
  tna-NT: Daja huecha Jesús di saida jaquisanetiacuinatiana Pilato butse su.
  lid-lid: Ou amekes iri lakou doh udu mada Kindrei anyolom. Tasah, iy le ari badeh,
    edeu mulin i ta lakou mari. Ma ou amekes iri lakou doh kudu mada Jises Krais,
    i buku none iy mene ale ales udu mada Pontiyus Pailat tiye sahou ta budon handru;
  wim-wim: Wik ngayan thaw-thawang nungkar-a, nil God.angan ngeey-ngeeyan ngayang,
    nil God ilangaman way min maꞌmangkam man-yethaman piꞌ-piꞌan thanang. Puth nil
    thamp Jesus Christ.angan ngeey-ngeeyan ngayang. Nil Jesus ilangamana wik min anangan
    kan-kanaman thaw nungant Pontius Pilate alantana.
  zga-M: 'Nikukupa ululagilo ulu khuvulogolo khwa Nguluve, uveipela ifinu fyoni, khuvulogolo
    kwa Yesu Krisite, uvianchovile khwa Pontio Pilato:'
  yom-yom: 'Ndikutumina va meso na Nzambi, wunzingisanga bima bioso, ayi va meso ma
    Klisto Yesu, wutelama kimbangi ki kitoko va meso ma Ponse Pilatu :'
  san-SIN: අපරං සර්ව්වේෂාං ජීවයිතුරීශ්වරස්‍ය සාක්‍ෂාද් යශ්ච ඛ්‍රීෂ්ටෝ යීශුඃ පන්තීයපීලාතස්‍ය
    සමක්‍ෂම් උත්තමාං ප්‍රතිඥාං ස්වීකෘතවාන් තස්‍ය සාක්‍ෂාද් අහං ත්වාම් ඉදම් ආඥාපයාමි|
  yut-yut: Piŋkop yo morap kɨsi do egɨp egɨp yomɨsak uŋun da dabɨlon, ae Yesu Kristo
    Pontias Pailat da ɨŋamon tebaisi agek gen bamɨ yagɨt uŋun da dabɨlon nak tebaisi
    yaŋ gayɨsat,
  grc-BYZ: παραγγέλλω σοι ἐνώπιον τοῦ Θεοῦ τοῦ ζωοποιοῦντος τὰ πάντα καὶ Χριστοῦ Ἰησοῦ
    τοῦ μαρτυρήσαντος ἐπὶ Ποντίου Πιλάτου τὴν καλὴν ὁμολογίαν,
  cpc-NT: 'Tzimatsi noshintsithatimiri. Tima Pawa itzimi añaakaayitzirori okaatzi
    tzimayitatsiri, jiyotzi nokantzimiri. Jiyotsita iijatzi Awinkathariti Jesucristo,
    kinkithatapiintakirori tyaaryootatsiri, irojatzi ikantapaakiriranki jagaitanakiri
    Poncio Pilato. Jiroka onkaati noshintsithatimiri:'
  nhg-NT: Öxö, delönte de Deus, öque quetiemacalo nemelestle ca noche tli neme, hua
    delönte de Cristo Jesús, öque nuyejque cuale nedeclaröruruc ixtla Poncio Pilöto,
    hua quetestificörojque,
  nya-nya: Ndikukulamula pamaso pa Mulungu amene amapatsa moyo zinthu zonse, ndiponso
    pamaso pa Khristu Yesu amene pochitira umboni pamaso pa Pontiyo Pilato, ananena
    zoona zenizeni.
  ngu-NT: Aman, ixpan Dios yejhuan quimaca nemilistli nochi tlen yolticaj, niman no
    ixpan Jesucristo, yejhuan sanoyej cuajli onotlajtolpanextij ica iteixpantilis
    ixpan Poncio Pilato,
  kup-kup: Met God nonair nai mapotur mapori tin hepanez hat matut tah-popuz etañik
    ma Iesu Kristo ñevok bizahan gavman aban ahop Pontias Pailotin ourah ñetï tinao
    mañah-popuz etañik niin epat nañom,
  jid-jid: Mo no u doka i ni shishi irji wa ani no vri ni kpie ba wawu'u, ni shi Almasihu
    Yesu, wa ahla kpie wa na didima ni Bilatus Babunti.
  wmw-wmw: Mbere ya Mwenyezimungu, Mwenyé mainsha ka viyumbe piya, na mbere ya Almasihi
    Insa (noyo Insa‑yo kâlavya ushahidi mwema mbere ya Pontiyu Pilatu),
  gmv-GGM: Wurssoskka deyo immiza Xoossa achchan hessathokka Phanxxoossa Philaxxoossa
    sinththan tuma markkattida Yesuss Kiristtoossa sinththan ta nena hadara gizay
  ssg-ssg: O tioi kewak, nga hahani o tesol nauna ien ti puli Haeu, tetel i axi hanawain
    hani lawe waliko moihin. Jises Krais tin i papaxai. I tetel i kaxi ahuti xoxoi
    namilon ti Haeu hani Pontius Pailat.
  zpo-NT: Delant lo Dios, xaa nle mban rese kwaan nzhi yizhyo, nu delant lo Jesucrist,
    xaa mkeb wen lo Poncio Pilat,
  poy-poy: Nukulagalira kulongolu kwa Mlungu yakavipananiti ukomu vintu vyoseri, na
    kulongolu kwa Kristu Yesu yakalaviyiti ukapitawu wa unakaka kulongolu kwa Pontiu
    Pilatu,
  qwh-NT: 'Timoteu, imecapis cawatseq Diospa jutinchomi y Poncio Pilatupa nopancho
    alli ruraq queninta ricatsicoq Jesucristupa jutinchomi mandaq: Que cartacho nenqaqcunata
    mana qonqashpa cumplinqui mana rimashqa canequipaq, Teyta Jesucristu cutimonqanyaq.'
  gaw-gaw: Kayak, Nug keeke oh bau madaṯe ele, Nug noobp̱a amu Kristus Jesus, Nug
    Pilatus amegp̱a nuhig diig tutuḵu maṯiom amu, Nug noobp̱a ele da nai imu na medaṯem.
  nca-nca: Anutuko o soso quro yoto-yotoye yunoyote, ko komo Kristo Yesu kaŋero Pontius
    Pailat toŋímo mande meté tunomo yesowaró. Asa no Anutu koya Kristo Yesu toŋeyarimo
    no mande kondé ŋande kimiroteno.
  zpz-NTPP: Lo rgüii la Ñgyoozh, biñ nu rbic gyel mbañ ni dela coz nu yuꞌ gyishlombecy,
    nunu lo rgüii la Jesucrisht, biñ nu mnii cyu nac lo Poncio Pilato, ndeꞌ nu ya̱
    rne̱e̱ lor
  zac-NT: Iurneꞌ delantë lu Dios, el quë nardëꞌë vidë parë grë́tëꞌ ra cusë, nu delantë
    lu Cristo Jesús, el quë nadë bëdzë́bëdiꞌi lu Poncio Pilato sino guníꞌiꞌ verdá
    lu Pilato, quëgnibë́ꞌahia lë́ꞌël,
  kyg-kyg: Nagaemo Gotiꞌa afaꞌa neꞌmaiya yaꞌmo alino neꞌapamiya vekamo aulagaleꞌe
    Kalaisi Yesuꞌa Ponitiyasi Pailati aulagaleꞌmo alagepa gemo huteno faliꞌniya vekamo
    aulagaleꞌeꞌmo maiꞌneꞌnaeꞌmo kaha nepauve.
  kmk-kmk: Bilinok sika’t din mangiil-an Apudyus un managu utdan losana matagu kan
    si Jesu Kristu un nangipalawag sit katuttuwaan sit atubang ud Pilato.
  cao-NT: 'Dios bësojo xo tsi, naa jatiroha ca Bësomati Ibo bësojo xo tsi mia yobaquia.
    Jasca, Jesucristo bësojo xo tsi, naa Poncio Pilato qui jabija ca chaninish ca
    bësojo xo tsi mia yobaquia:'
  bbr-bbr: Is na sakau ämän aisaurim. Osap erekapu awau rai kiro Anut nukas ate mowon.
    Krais Jisas nukas Pontias-Pailot nukan amukup kon ämän amop auruwon. Anut Krais
    Jisas orien amiawap isas na kiro sakau ämän keser aisom.
  inb-inb: Taita Dius tukuita kaug­sai karag­pa ñawipi i Jesu­cristopa ñawipi kasa­mi
    niiki. (Kikin Jesu­cris­to­pas, Pon­sio Pila­tospa ñawipi kikin­manda tapu­chi­ura,
    alli­lla­mi willarka.)
  hrv-hrv: 'Zapovijedam pred Bogom koji svemu život daje i pred Kristom Isusom koji
    pred Poncijem Pilatom posvjedoči lijepo svjedočanstvo:'
  box-NT: Ĩ wee hení bìo kà á à na foǹ le Dónbeenì yahó, lerɛ́n na wee na
    le mukãnì mu bìo ɓúenɓúen yi, ĩ mún wee hení mu ù na foǹ o Krista yahó,
    wón na mà ho tũ̀iá wéréwéré o Pilaate yahó.
  ote-NT: Dí ꞌbɛpꞌaꞌi ja rá thandi Ajua̱ núꞌa̱ toꞌo ri umba yá te gatho núꞌa̱ te ꞌbʉi.
    Y nehe dí ꞌbɛpꞌaꞌi ja rá thandi ra Zidada Jesucristo núꞌa̱ toꞌo bi ma̱nga majua̱ni
    ja rá thandi ra Pilato.
  wnu-wnu: Qoan Qenu mi gugum aba aruab dariamir eng see ten ende igour. End qoan
    Munon inubersiau tari Yisas wo Pontius Pailat magqurt dibes qamar eng. End ne
    toat ende eb qamb nonob quraum.
  zam-NT: 'Loo Diox co'' nda'' yalnaban loo ryethe con'' no loo Jesucrist co'' nalì
    mdub razon loo Pons Pilat, ñibe''en lool, Timote:'
  zyp-NT: Zezong hringnah a peitu Khazing hme letah le Pontia Pilat hme letah biadih
    a dawkhuitu Khri Zisu hme letah ka ca siapaw cawh,
  sey-NT: Ja̱je paꞌina, Maijaꞌquë siꞌa coꞌamaña paꞌiye i̱siquë cuiꞌne Jesucristo Poncio
    Pilatore deꞌoyerepa i̱ paꞌiye quëcoquë i̱ñosiquë ña hue̱ꞌñana cua̱ñeñë, mëꞌëre.
  nvm-nvm: God ko Jesu Kuraisbuon nifak ijia na if buon ijia kuriame a kuardav. God
    e iji ire fok samuagdiako bu nakikmazak nivek karijo ijiga Jesu Kurais e iji Fairet
    fu vek fino ijia God fu kuamga fuba uzain gavo fu ire fok rene barenma ijiebuon
    if ijia na kurame a kuav. Ire fok God fu kuardaga iji igame re.
  mps-mps: 'Te God da te tigidali nai bidibo ula menama tonalubo bidi dao. Tama Krais
    Jisas aga te gavman tuni bidi Pontius Pailat gedude te dolo po naga weyu, aga
    digi aga te Godigo we bidi tau somainogo tagala palali bidi Krais dao po wai.
    Tama te God badi, te Krais Jisas dali sigo gedude te tiwai po bomo elama nagebolo
    eno megi obao:'
  pab-NT: 'Kalikini Enore haotita, exahe Jesus Cristo haotita nawakatya hiso. Hiyaiya,
    Enore atyo wenati ijita tyotya halitinae ana. Jesus Cristo hoka waiye iraeta Pôncio
    Pilatos haotita. Exakere nawakatya hiso:'
  llg-llg: 'Hatematak ia, au oke o fo mbaꞌa heheluk leoiak: tao tungga basa Lamatuak
    Yesus palendan. Boso laꞌolena palenda esa boe, suek hataholi la, ta hambu o salam.
    Tao tungga basa sila, no tetebes, losa ita Lamatuan Yesus Karistus fali main.
    Au oke o helu leondiak neu Manetualain matan, te Ndia mana fee samanek neu basa
    kasoda kala. Au boe oo, oke o helu leondiak neu Yesus Karistus matan boe, te Ndia
    ndia, nafada no manggaledok, nai Gubenol Pontius Pilatus matan.'
  kyf-kyf: '-Lagɔ -ɔ ''nyɛa -lu weee nyapɛlɩ, ɔ -yɔ -Zezu Klisɩ, -ɔ mɩa gbʋzɔnʋʋ dayɩnyɔ
    nya Pɔnsɩ Pilatɩ ''yu, wa ''yu ɩn nɛɛ -mɩ -yla:'
  tpi-tpi: Long ai bilong God, em i save givim laip long olgeta samting, na long ai
    bilong Krais Jisas, em i bin sanap strong na tokaut klia long ai bilong Pontius
    Pailat, mi tokim yu strong olsem,
  mih-NT: Ta vityi ndyehe ra Ndyoo. Maa ra saha sa cundito tandɨhɨ sa ndito. Ta ndyehe
    tucu ra Jesucristo cuhva sehi tyiño ya suun. Ta maa ra, vaha xaan i zavaha ra,
    ta i saha ra sa ndaa nuu ra Poncio Pilato.
  qvh-NT: 'Timoteo, ama gongaysu Jesucristupis wanushganyag Tayta Diosninsi munashganno
    cawashganta. Wanusish cananpä cashganta musyarpis Poncio-Pilätupa naupancho mana
    mansacuypami Israel runacunapa mandagnin rey cashganta nergan. Saymi cawayta gomagninsi
    Tayta Dios y surin Jesucristupis ricaycämashga gamta në:'
  kms-kms: Nge God ni nari yumbo buagi rise kin ninde rar pe di Kraist Jisas ni Pontius
    Pailat nde rar pe wand nand kin tende puayi ni yuwonne wand simbe nand kin ninde
    rar pe nge nu simbe guduw,
  agn-agn: 'Mandian, ong talongan tang Dios ang yay pagtorol ta kaboi ong tanan, ig
    ong talongan ni Cristo Jesus ang nagpamatod tang kamatodan asing pinatalonga ong
    ni Ponsio Pilato, nani tang maningo ong nio:'
  nhi-NT: Iixpan Dios, naquin icyolitihtoc nochi tlen cah, uan iixpan Cristo Jesús,
    naquin octeixpantih in tlen milauac inauac in Poncio Pilato, inmitzontiquitia,
  ttc-NT: Ajna'l nxik nq'uma' te yatz tuky'i tb'i Qtata Dios aj nxik sin tanq'in kyaqil
    tidi'chq, b'ix nxik nq'uma' tuky'i tb'i Qajaw Kristo Jesus aj oxik tq'uma' tume'l
    twitz te Pónsio Piláto,
  dan-1931: Jeg byder dig for Guds Åsyn, som holder alle Ting i Live, og for Kristus
    Jesus, som vidnede den gode Bekendelse for Pontius Pilatus,
  kwj-kwj: Gotri rini ele mwaꞌambwe ni himamwale ti ri owesindau, woro o Gotri ga,
    Pondiyas Pailat ri mwakambe ki hi rihi tini amwei sawero hima ri, Jisas Kurais,
    ga fi miyaningisopo ki ka mwanji ni mini ni a sawendirikondau.
  vie-OVCB: Trước mặt Đức Chúa Trời, Đấng ban sự sống cho vạn vật và trước mặt Chúa
    Cứu Thế Giê-xu, Đấng xác nhận niềm tin trước mặt Phi-lát, ta khuyên con
  kze-kze: Áánútu amápa'a máyáawaiti ááinkontave'a imáyáa é'a Ísu Káráísiti aaimó
    isáí-náúmpá'á anón-kwaasigo áwí'a Póntiyasi Páírátimba kawer-áímbá simámakaiwaintave'a
    imáyáa é'a embá asiramái simáme'a sé'a
  mpj-mpj: Mama jiilu-lanya wanka kanyini, wulikaja. Mamangkakamu Jiijaj Kurayijja
    kurungkarnanta wajarni, junga nyinama!, Mamamili wangkaku wulu, palujanuyila Jiijajpa
    marlakurriku. Jiijajpalu julyju wangkangu Payilatja junga, mirta kurntarringu,
    jilanyangka nyuntulu-jananya jungalu wajala!, mirtan kurntarrima!
  lbk-lbk: Idwani filinek sik-a isnan sakhang Apo Dios ay manatakho isnan am-in ya
    si Cristo Jesus ay nangifaag isnan tet-ewa ken Poncio Pilato.
  mto-NT: Je̱ Nteꞌyam, juuꞌ veꞌe je̱ joojntykin du̱yajkp, je̱ts je̱ Jesucristo, juuꞌ
    veꞌe je̱m je̱ Poncio Pilato vyinkojkm o̱y je̱ tu̱va̱ko̱jtsu̱n du̱pa̱a̱m, jé̱jats
    a̱ts mitseꞌe je̱ꞌe̱ vyinkujkta ntukpavaꞌañ
  bzh-bzh: 'Sa nanër vu honġ jaḳ Anutu sën nevo saheng vu nġaa malaj-tumsën pin
    lo, luho Kerisi Yesu sën nër yi ġaġek anon ranġah raḳ Pontius Pilatus mala
    gesu ggöneng in rë lo malaj nabë:'
  guj-2017: ઈશ્વર જે સઘળાંને જીવન આપે છે તેમની સમક્ષ તથા ખ્રિસ્ત ઈસુ જેમણે પોંતિયસ
    પિલાતની આગળ સારી કબૂલાત કરી, તેમની આગળ હું તને આગ્રહથી ફરમાવું છું કે,
  jvn-NT: 'Mulané, nang ngarepé Gusti Allah, sing ngekèki urip marang sembarang lan
    nang ngarepé Gusti Yésus Kristus, sing wis ngakoni nang ngarepé gramang Pontius
    Pilatus nèk Dèkné kuwi kongkonané Gusti Allah, aku mréntah kowé, Timotius: penggawéan
    sing wis dipasrahké marang kowé karo Gusti Allah kudu mbok tindakké sing temen
    terus nganti tekané Gusti Yésus. Aja sampèk ènèng wong bisa nemu jalaran kanggo
    nyalahké kowé.'
  byr-byr: Dɨragɨnna gɨthɨma! Gotɨyai yuyangɨne gaalyaburɨ aaya kaavɨlyaryabajɨ Kɨraazɨtɨyai
    Jizaazai kotɨyagaaꞌ Podɨyaazai Paailatɨmyaba gamɨnyɨna tewaanna jalɨkurakɨnakeryabajɨ
    dɨragɨnna gɨthɨma!
  ian-ian: Mɨn kat wowun, wawa nyaangɨtmba mɨn kwutaa yetɨ. Wan mɨn kat wawa nyaangɨt
    ke kwagalaga. Mandɨt vak mɨn ke yiga. Mɨn wan mɨn kat mbukwa nyaangɨt kwutaa njɨmbla
    njɨmbla tɨmɨn mala njambwi nyan Jisas Kraist yaigandɨ. Godnagwio Jisaso nyaet
    nyano kwutaa yetɨmeya vak kat mɨn kat vɨga lɨgiyambɨt. Yelavɨk mɨn. God kwanda
    kwanda aywaa kwutndɨ, yuvut yilɨgandi. Kraist Jisas Pontias Pailat kat vɨlaa wun
    Godna nyan wun waa ndɨ kat vɨsɨmogwindɨ. Mɨn yelavɨp mɨla. Wan nɨma nyan mbɨt
    mɨn kat vɨga lɨgambɨt. Ngɨni Jisas Kraist yaigandɨ.
  hun-hun: Meghagyom neked Isten színe előtt, aki életet ad mindennek, és Krisztus
    Jézus előtt, aki bizonyságot tett Poncius Pilátus előtt azzal a szép hitvallással,
  mcf-NT: Abitedi uampidën Nuquin Papan nuqui iseque. —Adquid nebi —quequin ancanquid
    dapa Ponsio Pidato chiec dacuëdenquio icnëdaidën Nuquin Icbo Esuquidistuntsen
    nuqui iseque.
  kjs-kjs: 'Gote nipumi ele raayo wariaoma kone kalisa. Go page Yesu Keriso-me abalade
    Pontius Pailat-na le agaa madaa ni Gote-na si aayo pu la yokesa. Go Naakina aaraana
    le agaa madaare neme agale puri paloma go-rupa lagialo:'
  mni-mni: Pumnamakpu hingba pibiriba Tengban Mapu amasung Pontius Pilate-ki mangda
    mahakki thajaba adu chingnaba leitana haidokkhiba Christta Jisugi mamangda eina
    nangonda yathang piri,
  yad-NT: Ra̱batye tarate yimu. Ju̱denu ji̱ta ni̱tiy jnu̱tyaniy ti̱ta̱ju̱ riy, ni̱ni̱
    tuva̱chura jiryatiy rabeyada yimura. Crístu Jesús jarye tuva̱chura, ni̱day tu̱chodara
    samirya tu̱choda cadnadubay mo̱vantiy, ravicha̱da si̱tya Pónsiyu Pyidátu.
  mxb-NT: Ta noo̱ mií Ndios, na̱ kédaá xíꞌín ndidaá ña̱ꞌa, dá takía̱n, xíꞌín noo̱
    Jesucristo, na̱ ko̱ ní yu̱ꞌú kaꞌa̱n saꞌa̱ mií ná noo̱ Pilato, saꞌándái̱ choon
    noo̱o̱n
  pon-2006A: 'Eri, mwohn silangin Koht, me kin ketikihong soahng koaros arail mour,
    oh mwohn silangin Krais Sises, me ketin wia kadehde mwahu ehu mwohn Pontius Pailet,
    I ndaiong uhk:'
  maq-NT: Nina xi tisua me cjuahñu rë ngayëjë ni xi tjin ne, vëë me hacutjin tivitéxa
    ri. Hacuaha Cristu Jesús, me xi casua cjuaquixi rë xcun Poncio Pilatu ne, vëë
    me hacutjin tivitéxa ri.
  hto-hto: Ja birui Juzíñamui eróicana ona ñue ócuitɨcue. Afe Juzíñamui nana bínɨemo
    itɨ́nuiaɨmo íaɨoɨ cáananona fecade. Daje izói Jesucristo eróicana ona dáɨitɨcue.
    Afémɨe daje izói ñúefue jino uáfodo llote. Poncio Pilato uícomo ie illáfuena jáanoñeno
    llote. Daɨí Moo Juzíñamui, Jesucristo dɨga íaillɨnoɨ uícomo ona ócuitɨcue.
  por-BRBSL: Eu vos ordeno diante de Deus que dá vida a todas as coisas, e diante
    de Cristo Jesus que diante de Pôncio Pilatos testemunhou a boa confissão,
  ces-NKB: Přikazuji ti před Bohem, který všechno obživuje, a [před] Kristem Ježíšem,
    který dosvědčil před Pontským Pilátem dobré vyznání,
  cui-cui: Catsipaebatsi Nacom peitabaratha, pon pia peantʉyapusʉwa cata daxitan coyeneintha.
    Mataʉtano catsipaebatsi Jesucristo peitabaratha, pon beta jume nota, xua pon Poncio
    Pilato beta jume notatsi.
  boj-2014: '@see-verse:1TI.006.012'
  eng-OEBUS: I beg you, as in the sight of God, the source of all life, and of Christ
    Jesus who before Pontius Pilate made the great profession of faith –
  eri-eri: Itou ago langa, no dada oruwanga agenege auma nigi‑nigina, onodu Yesus
    Kristus ago langa, no danga bagu oto bona beele malala foomudu Pontius Pailot
    ago langa lewai, ji danga bagu benou lehinini,
  aly-aly: Ntwan Akngey iterl-areyel. Rant anyentel iteth atnyeneyel ingkerrenh. Ntwap
    Alerikw Jesus iterl-areyel. Ran awank-akerr arrwekel rtnew artwa ilkwa yanh-itwew
    Pontius Pilate-itwew, ikwer ilelheyew. Akngeyel Jesus-el-then atherrel-antey ayenh
    areyel, pip ingkwernerl-anenty ngkweng-warl. Nga ilelha, ratherrarl areyel-wety,
    ngap awelh-aynteyewarl.
  wiu-wiu: Eya alita, padeya padeya peya wene takoa yomini mekoa toko ago Akolali
    ni Podiase Pailase kakakoa niminimo to̱awea akene ago Keraisu Yesu einagotane
    leneke kakene eya tamene wane nepala uku.
  swe-swe: Jag [Paulus] befaller dig [Timoteus] inför Gud (i hans närvaro), som ständigt
    ger liv åt allt levande, och inför Jesus den Smorde (Messias, Kristus), som vittnade
    med den goda bekännelsen inför Pontius Pilatus. [Jesu uppdrag var att vittna om
    sanningen, se .]
  cth-cth: Khrih Jisuh a kamnue ditouh, nang teh tounhoehe lah na o nahanlah, kaie
    kâpoelawk na tarawi nahan,
  mti-mti: God me inaiinai dividivi undag munne. Keriso Iesu me Pontio Pairat namive
    boru oraimina ag taibe wane. God ge Keriso Iesu namuwo ne ge dirugeni.
  pad-NT: Timóteo, vara ira oni'aki bana ho, Deus, Jesus Cristo khama vaviaha. Deua
    binahokiki ida nahina hahavi. Jesus Cristoa vara bivani'a'iki ida varani asohiki
    Deua binofiki Pôncio Pilatos viaha.
  twi-twi: Meka no Onyankopɔn a ɔma nneɛma nyinaa nkwa no ne Kristo Yesu a ɔkaa nokware
    wɔ Pontio Pilato anim no hyɛ wo sɛ,
  hlt-hlt: A cungkuem aka hing sak Pathen neh Pontius Pilat hmaiah aka then olphoei
    aka phong Jesuh Khrih hmaiah nang kang uen.
  tbz-SIM: 'Nɛ̀ Kuyie nkùù duɔ̀ mmufòmmu dɛnɛnnɛ̀ dɛmɔu ku yètìrì nɛ̀ Yesu Kirisi
    wèè do í yɔ̀tɛ ò bo nɑ́kɛ́mɛ̀ Pɔ̃nsi Pidɑti ììkɛ̀ ò tu wè o kpɛri, n dɑ nɑ́ɑ́mmu
    kɛ̀ n tú:'
  san-GUJ: અપરં સર્વ્વેષાં જીવયિતુરીશ્વરસ્ય સાક્ષાદ્ યશ્ચ ખ્રીષ્ટો યીશુઃ પન્તીયપીલાતસ્ય
    સમક્ષમ્ ઉત્તમાં પ્રતિજ્ઞાં સ્વીકૃતવાન્ તસ્ય સાક્ષાદ્ અહં ત્વામ્ ઇદમ્ આજ્ઞાપયામિ|
  amx-amx: Lakenh thang ngwenh pawenhem, ntwang yengenh alheletjeh, kaltj-anthentj
    ingkerrek tjengenheh ntwang arratj kangkwerretjeh, angketj nhenh tharl pip nhenh-warn
    tanthemarl. Ntwang Altjerreng ularr alhelang, Jesu Christ-eng ularr thwen. Altjerr
    rang kwenh ingkerrek iteth anthem. Jesu Christ rang alngetherr ilelhek, nheng
    rang irnetjam twernk angerr Rome-areny Pontius Pilate-eng ularr. Lakenheng ntwang
    kangkwerremel anetjeh, Ngkart Jesu Christ rang petj-alpetjeh-atwetj.
  ake-NT: Papa enu yau, uko'man nɨto' tʉnin tanporon ena' rɨ, mɨrɨ awonsi'kɨ Kʉrai
    Sises, Ponsiyas Paire' rau tʉusekama a'tai wakʉ pe isekama'pʉ, ayapiyontɨ uya
  qvn-NT: 'Chaura cananga ima-aygatas camanganta Cawachig Diospa naupanchrümi, jinaman
    Poncio Pilatopa naupanchru salvacug canganta musyachig Jesucristopa naupanchrümi,
    gamta niyag ruranaypag:'
  tku-NT: Na ixlacatīn Dios tī cāhui'līlh ixlīpō'ktu tū a'nan, icmāpa'ksīyān. Ē na
    ixlacatīn Jesucristo tī māsu'yulh tū ixlīcāna' na ixlacatīn Poncio Pilato, icmāpa'ksīyān.
  bjk-bjk: Ma xö wawara re God, ewe niang i isik a to xöbo lalaa xirip, ma xö wawara
