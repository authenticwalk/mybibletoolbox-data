  gof-ENT: ኡባስ ዴዖ ኢሚያ ፆሳ ሲንኒኔ፥ ጴንፄ ጲላፆሳ ሲንን ሎዖ ማርካ ማርካቲዳ ኪሪስቶስ ዬሱሳ ሲንን ታ ኔና ኪታይስ።
