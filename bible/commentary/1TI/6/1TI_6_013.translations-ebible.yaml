  san-THA: 'อปรํ สรฺเวฺวษำ ชีวยิตุรีศฺวรสฺย สากฺษาทฺ ยศฺจ ขฺรีษฺโฏ ยีศุ: ปนฺตียปีลาตสฺย
    สมกฺษมฺ อุตฺตมำ ปฺรติชฺญำ สฺวีกฺฤตวานฺ ตสฺย สากฺษาทฺ อหํ ตฺวามฺ อิทมฺ อาชฺญาปยามิฯ'
  iws-iws: Mɨ digworaekwo whɨekakɨm sɨmiirɨn kwoɨnbudɨn omwai waiyaiyɨn Adi Komii
