verse: 1TI.006.013
translations:
  kpx-kpx: Dilava igaeu onobenobe vaevei uveveabe oveale isi Iesu Kelisou Botiasi
    Bailoti vudimo vabuholisito au evievi hoto louale kebia nimo di isuta ahoe louge
    evinela.
  okv-H: Eto Iesu Keriso na na embo ta orekari embo ke ainge ijie Pontius Pilate ta
    harikena amita tihi ta eto God donda tapa amita vasiri ikari embo amita tihi ta
  tbo-tbo: Timoti, tam a taniwagem Yaubada u matana, babana ginouli magomagouhi yautuhi
    hai baba tauna, po ata Guyau Yesu Keliso tauna lolowa Ponitiyo Pilato u matana
    i baha dumalu.
  mal-C: 'സകലത്തിനും ജീവൻ നൽകുന്ന ദൈവത്തെയും പൊന്തിയോസ് പീലാത്തോസിന്റെ മുമ്പിൽ ഉത്തമവിശ്വാസപ്രഖ്യാപനം
    നടത്തിയ ക്രിസ്തുയേശുവിനെയും സാക്ഷിയാക്കി ഞാൻ നിന്നോട് ആജ്ഞാപിക്കുന്നത്:'
  grc-SR: Παραγγέλλω ⸋σοι⸌ ἐνώπιον τοῦ θεοῦ τοῦ ⸂ζῳοποιοῦντος⸃ τὰ πάντα, καὶ χριστοῦ
    Ἰησοῦ τοῦ μαρτυρήσαντος ἐπὶ Ποντίου Πιλάτου τὴν καλὴν ὁμολογίαν,
  bgc-bgc: मै तेरे ताहीं परमेसवर नै, जो सब नै जीवन दे सै, अर मसीह यीशु नै गवाह मानकै
    जिसनै पुन्तियुस पिलातुस कै स्याम्ही अपणे बारें म्ह बड़ी हिम्मत तै सच बोल्या, यो
    निर्देश देऊँ सूं,
  khz-khz: Palagu na gau maparara maguli evenirana, e Keriso Iesu Pontio Pilato wailanai
    evevaravaragito kila namana ekilagiato. E Palagu e Keriso Iesu wailarai goi avega-nagimuna.
  deu-TKW: Ich befehle dir vor Gott, der allen Dingen Leben gibt, und Christus Jesus,
    der unter Pontius Pilatus das gute Bekenntnis abgelegt,
  zsr-NT: Niꞌa queëꞌ Xanruꞌ Dios, Nu naꞌ nabánigac yúguꞌtë le nacuáꞌ, lencaꞌ niꞌa
    queëꞌ Jesucristo, Nu ben lnaꞌ lau qui le nac dxiꞌa le gnëꞌ yalj lulu lahuëꞌ Poncio
    Pilato, rna béꞌidaꞌ liꞌ gun chiꞌu yuguꞌ lë naꞌ gna béꞌinëꞌ rëꞌu Cristo. Ral‑laꞌ
    gacuꞌ gdu dxiꞌa len cutu bi gunuꞌ le güiꞌ latj nu bi gnë quiuꞌ, ga gdxintë dza
    niꞌ uluíꞌ lahuëꞌ Xanruꞌ Jesucristo.
  lin-lin: 'Tala makambo oyo nazali kotinda yo, liboso ya Nzambe oyo apesaka bomoi
    epai na bikelamu nyonso, mpe liboso ya Yesu-Klisto oyo atatolaki malamu bosolo
    liboso ya Ponse Pilato :'
  hns-NT: Parmeswar me se sab rakam djiewan oetpan howe hai, aur Kriest Jiesoe laat
    Pontias Pielaatas ke aage gawaahie deis hai. Okar naam se ham tose boliela
  noa-E: Ĩs mua mag chirʉm, Ẽwandam ichdëuta nem thʉnʉm thum iiupi wai sĩejem ag dau
    na, maimua ĩchab ar maach Pör Jesucristo Poncio Pilato na thumaam khʉʉn jʉ̈g daar
    iita chadcha Ẽwandam Iewaau a jaautarr ag dakhĩirjã agjö mag chirʉm.
  eng-EMTV: I charge you before God who gives life to all things, and before Christ
    Jesus who witnessed the good confession before Pontius Pilate,
  mib-NT: Te cáhán nīhin ri jiín ró, jíto máá Yaā Dios, Yaā jeē sáha jeē técu tācá‑ni,
    jíín Jesucristo, Yaā jeē cají ní cahān yā ni nacani ya jnūhun vāha nuū Poncio
    Pilato.
  lif-NT2: काक् पाःन्‍हाॽ हिङ्‌मन् के़बिबा निङ्‌वाॽफुमाङ् नु पन्‍तियस पिलातसरे़ कुदगि
    नुःबा तोःन्‍दि के़बिबा ख्रिस्‍त ये़सुरे़ कुदगि कन् इङ्‌जाःङ्‌ङिन् पिने़रो,
  xnj-xnj: Palongolo ya Chapanga mweakuvipela vindu vyoha wumi, na palongolo ya Kilisitu
    Yesu mweavajovili vandu vangi mambu ga chakaka palongolo ya Ponsio Pilatu,
  mmx-mmx: At lemeren ne Moroa, neni im taba lorooro ri levempanga axap, la at lemeren
    ne Iesu Karisito, mo ga vaase mi luruturun to melamgo at ne Pontias Paelat. A
    sing lolos u do
  cbr-NT: Nucën Papa Dios, an camabi ñu unio, a 'imainun Jesucristo, Poncio Pilatonën
    ñucácëxun chiquinaquin —'Apu 'inux cana uacë —quixun cá, ax cuëëncësabi oquin
    cana mi cain,
  tee-NT: Pus Dios ju axtaknik'ojui is'atsucunti'an tachi chun ju taxtokni. Chai ju
    Jesucristo naulh tichi lapanac junita la'ix'ucxlacapu' ju Poncio Pilato. Pus ju
    yu'unch quintalakts'inan acsni icmap'aksiyan.
  eng-LSV: I charge you, before God, who is making all things alive, and of Christ
    Jesus, who testified the right profession before Pontius Pilate,
  cak-NT: 'Y cami c''o ninjo'' nin-ij chawe, y can chech ri Dios nin-ij-wi, ri Dios
    ri niyo''n c''aslen che ronojel. Y chuka'' chech ri Jesucristo nin-ij-wi, ri Jesucristo
    ri xuk''alajij-wi-ri'' chech ri gobernador Poncio Pilato, chi can ruyo''n-wi ránima
    riq''uin ri Dios. Y jare'' ri ninjo'' nin-ij chawe:'
  pah-NT: Tupana'ga omongo pa. Nurã g̃a okoji mbatera pavẽi. Cristo Jesus'ga omombe'u
    a'itituhẽva'ea Pôncio Pilatosva'ea pe okyhyjie'yma hako. G̃a ji renduvame Tupana'ga
    Cristo Jesus'ga pavẽi, kiro ti ji ehetei nde ve.
  sja-NT: Ɨ̃rá mɨa na ũraa jarait'ee Tachi Ak'õre k'ĩrapite. Irua ne-inaa jõmaweda
    chok'ai bapipari. Ichiaba nãga jarait'ee Jesucristo k'ĩrapite. Irua Poncio Pilatomaa
    waawee-ee pedeeji.
  xed-xed: Ka yu ta mnaghata ta kəma Lazglafta ta vla hafu ŋa inda skwi, nda ya ta
    kəma Yesu Kristi ta mnigiŋtá vərɗa gwaɗa ta kəma Pwaŋəs Pilat ná,
  mks-NT: Nu̱ Ndióxi̱, mé á cája ña̱ tácú tócó ndihi ña̱ha ndúu ñuyíví, xi̱hín nu̱
    Jesucristo, mé á co̱ó na̱yi̱hví ca̱ha̱n ña̱ nda̱a̱ tá na̱sandichi a nu̱ Poncio
    Pilato, nu̱ ndíví a̱ cán sáhndá i̱ chuun nu̱ mún, Timoteo
  gfk-S: Iou sunang ugo ra matmataan tane God nong i ter lon ta ira linge bakut, ma
    ra matmataan tane Krais Jisas nong ga ter no bilai na hininaawas palai ter tane
    Pontias Pailat, be nu balaure no nianga u te hatur kawase ie. Nu balaure ie be
    tikenong pai nale habilinge ie ma be tikenong pai nale tange hagae ie. Ma nu gil
    hobi tuk ter be no nudait Watong Jisas Krais na hanawat puasa.
  bmu-bmu: 'Anutu yuai pakpak mem gulimakzawi, gi mönö yaŋgö jeŋe könaŋamgi jim miwikŋainöŋ
    aka Kraist Jisösgö jeŋe mi mewöyök jim miwikŋainöŋga mörök. Jisösnöŋ premiö Pontius
    Pailötkö jemesoholŋe könaŋamŋi jiba keu ölöpŋi jim miwikŋaiyöhi, mönö Kraist yaŋgö
    jeŋe kewö jim kutum gihizal:'
  dgz-dgz: God dim dim iravi inak nuniniwa amba Iesu Keriso wataget apan Pontias Pailat
    nop garewa anu tumat den kakaewa wadieni, Mame Otu dere ameme yamamup wadiagivin.
    Nop kaimakaet diagingina ame anu warawa dim da da ya wakaumai. Nop nega ayamase
    taingawa waenapan koerage ya diagain ap ta agingapena gapan Iesu Keriso taueta.
  eng-GNV: I charge thee in the sight of God, who quickeneth all thinges, and before
    Iesus Christ, which vnder Pontius Pilate witnessed a good confession,
  zaa-NT: 'Tata Dios enne'' runna la'' labani qui'' iyaba ri''u, lèe nna rilá''nie,
    ą''hua Cristo Jesús enne'' becabi tsè'' bée nna benie tì'' rú''u latsi'' Tata
    Dios loti'' gudue ru''a lo gobernador Poncio Pilato, ą''hua lèe nna hua yù bée
    qui''ni runia'' lu'' mandar:'
  eng-WEBSTER: I give thee charge in the sight of God, who maketh alive all things,
    and before Christ Jesus, who before Pontius Pilate testified a good confession;
  guh-guh: Dioso baja cajena pesaëta daxita vaxaitsi asaë tsavanapaetsi. Pamatacabi
    Jesucristo nutatsi Poncio Pilato pitabarata, ajumejunavijibia navajunuapaeba pexaniajailivaisita.
    Nexata Diosobeje Jesucristobeje pitabarata caitorobatsi aeconoxae mapacueniaje.
  bon-bon: Acejiyame lui te iyeta gwidape bine ireclota ecäranenenemige, piiyepu Yeesu
    Keriso lui te Pontiyo Pilato me opo gaabe ätrunga ne jewabudnituji, cane teeme
    opo gaabe naajenine
  nhw-BL: Timoteo, nimitznahuatía iixpa Totata catli quinmaca nemilistli nochi tlamantli
    catli itztoque huan iixpa Cristo Jesús catli quiilhui Poncio Pilato catli melahuac
    quema itztoya iixpa,
  swh-ONEN: Nakuagiza mbele za Mungu avipaye vitu vyote uhai, na mbele za Kristo Yesu
    ambaye alipokuwa anashuhudia mbele ya Pontio Pilato alikiri ukiri mzuri,
  wbi-wbi: nikukulaghila pamaaso gha Nguluve juno ikufiviika fyumi ifinu fyoni, na
    pamaaso gha Yeesu Kilisite, juno alyajovile uvwolesi uvwa kyanghaani pamaaso gha
    Pontio Pilato,
  bba-bba: Nɑ nun yiiremɔ Gusunɔn wuswɑɑɔ wi u rɑ yɑbu kpuro wɑ̃ɑru wɛ̃, kɑ mɑɑ Yesu
    Kirisin wuswɑɑɔ wi u seedɑ ɡeɑ di Pɔnsu Pilɑtin wuswɑɑɔ,
  eng-KJVCPB: I give thee charge in the sight of God, who quickeneth all things, and
    before Christ Jesus, who before Pontius Pilate witnessed a good confession;
  kgk-NT: Ãy oromongyre'ỹ-ta Nhandejáry resa-py, Cristo Hesu resa-py ave oromongyre'ỹ-ta.
    Nhandejáry omoingove entéro va'e-pe. Ha Hesu Cristo ijukaharã mburuvixagwasu Pôncio
    Pilatos rovake-py jepe, omombe'u porã joty anhetegwa va'e. Hesa-py voi ha'e-ta
    nde-vy.
  waj-waj: 'Anutuuqo mmuakiaa mminnamminnaiyauvaa variraiyauvaa mmiraivaa avuuvaunnaata
    Yisuu Kirisiiva kieeta vaidi Podii Piratuusaasi vioo ari kuaiyauvaa safuuma inna
    kiaa mmiraivaa avuuvaunnaatama na yaagueeqama aiyara ataa kua kiaunoo:'
  cpy-cpy: 'Eenitatsi noshintsi-temiri. Tema irika Tajorentsi añaakaa-yitzirori okaatzi
    tzimayita-tsiri, riyotzi nokantzimiri. Riyotzita eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo,
    ñaawaeta-piinta-kirori kyaariperota-tsiri, roojatzi iñaawaeta-paakiri rahaeta-nakiririka
    ijeekira Poncio Pilato. Iroka okaate noshintsi-temiri:'
  mpx-mpx: 'Yabowaine toto bugul gegewena yawaliliya puna, ge Keliso Yeisu toto Pontiyas
    Pilato matanaa wana abulilek wasana i wasaan bubun, mataliyaa ya ba pagasisi eliyam:'
  wbp-wbp: Kaaturlu jintangku-ka nyiyarningkijarra wankaruju mardarni. Yangka nyurru-wiyi
    kujalpa Jijaji Kiraji karrija kamparrurla Pantiyu Palitikiji, ngulangkuju-nyanu
    Ngalapi-nyanu-pajurnu Kaatu-kurlangu nganta. Ngula-jarrarlunya kaju-pala ngajuju
    nyanyi nyampu-kurraju pipa-kurra kuja karna pantirni.
  luo-luo: E nyim Nyasaye mamiyo gik moko duto ngima, kendo e nyim Kristo Yesu ma
    notimo neno maber kane owuoyo e nyim Pontio Pilato, achiki ni
  nhe-NT: Timoteo, nimitznahuatía iixpa Totata tlen quinmaca yolistli nochi tlamantli
    tlen itztoque huan iixpa Cristo Jesús tlen quiilhui Poncio Pilato tlen melahuac
    quema itztoya iixpa,
  aii-aii: ܦܲܩܘܼܕܹܐ ܝܘܸܢ ܐܲܢܹܐ ܐܸܠܘܼܟ݂ ܩܲܕܡ ܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܟܹܐ ܡܲܚܹܐ ܟܠܔ ܡܸܢܕܝܼ، ܘܩܲܕܡ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܣܗܝܼܕ ܠܹܗ ܩܲܕܡ ܦܵܢܛܝܼܘܿܣ ܦܝܼܠܵܛܘܿܣ ܣܵܗܕܘܼܬܵ‌ܐ ܫܲܦܝܼܪܬܵ‌ܐ،
  esk-NT: Agaayyun iñuułiġmik iluqaitñun qaitchiruq. Suli Christ Jesus-ŋum Agaayyun
    Pontius Pilate-mun uqautigillautaġaa. Iliŋik uvaŋni iḷisimarauruk, taatnaqhutin
    tiligikpiñ,
  msb-msb: 'Niyan, sa atubangan san Dios na ginhalinan san tanan na buhay kag sa atubangan
    ni Cristo Jesus na nagpamatuod gayod sin maayo sa atubang ni Poncio Pilato, ginasugo
    ko ikaw:'
  cpa-NT: Jøng² juǿi²jni hning² hi² jmóh³hning ca¹lah¹jǿ¹ hi² jøng². Jái¹² báh³ Diú¹³,
    dsa² cuø¹² ju²bí² quiah¹² ca¹lah¹já¹ hi² chian². Jái¹² báh³ Cristo Jesús, dsa²
    ca¹tsih¹ cu²rø² jǿg³ dsøg¹² quiah¹² ja³ta¹ni¹ Poncio Pilato.
  dso-dso: ପର୍‌ମେସର୍‌ ମର୍‌ ସାକି, ଜେ କି ସବୁକେ ବଁଚ୍‌ବାକେ ଦେଇସି । ଆରି ଜିସୁକିରିସ୍‌ଟ ଜେ
    କି, ପନ୍ତିଅ ପିଲାତ୍‌ ପାଚାର୍‌ଲା ବେଲେ ସତ୍‌ କଇଲା, ଏ ଦୁଇ ଲକର୍‌ ସାକି ନେଇକରି ମୁଇ ତକେ ତିଆର୍‌ଲିନି,
  meu-meu: 'Ḡau iboudiai edia mauri e henidiamu Diravana vairanai, bona Keriso Iesu,
    hereva namona Pontio Pilato vairanai e gwauraia Tauna, vairanai, na haduamumu:'
  yva-NT: Syare nyo raurairive no Injayo Amisye amun, wepi po vatan tenambe wansanawayoe
    raunande ti wangkov, muno nyo raurairive no Yesus Kristus amun, wepirati arono
    tet no Pontus Pilatus amune rai Po ayao tugae raura vambunimbe ai. Syare nyo raura
    patimuve indamu
  dgc-dgc: Nadid, Timoteo, éy te iutusék diko a mahigpit. Diyos i sistigu kua a katutuhanan
    i sulat ko a éye a utus ko diko. Siya i nagsapulana na buhay na étanan. Sakay
    ti Cristo Jesus i sistigu ko bia. Siya i nagpatunaya ta katutuhanan to kéharap
    na ni Gubernador Pilato.
  zpm-NT: Dios (meṉ ne rdeed xquieḻmban grëtaa ncuaaṉe no), ni Jesús (meṉ ne ni lalnu
    bdziebd zeeṉe güeyzo zho me lo Pons Pilat, bnee me cho nac me); me zobwi gaṉle
  hix-NT: Khananàhyaha, Khoryenkomo nenyàr me. Omeroron hoko, tonyxerye txenye ro
    me naha, noro ha. Noro rma nenyàr me khananàhyaha, Kryestu Txesusu nenyàr me xarha.
    Noro ryhe, noskarymaye, Ponseyu Peratusu wya. Noro yoskarymanàrà ryhe, ohxe rma
    haxa nehxakonà. Noro rma nenyàr me xarha khananàhyaha.
  sim-sim: Avui Wasilaka or mbele mbele ol ni heyendan uhunda ma ri. Krais Jisas or
    Pontius Pailathi misokomek or sihi mashin omek saweri ri. Or mbeek mbele las ajeri
    ambu ri, wahau. Fri heyewak mirin kwambuk amu sawenduwa.
  npi-ULB: सबै कुराहरूलाई अस्‍तित्वमा ल्‍याउनु हुने परमेश्‍वर र पन्‍तियस पिलातसको
    अघि सत्‍य कुरा बोल्‍नुहुने ख्रीष्‍ट येशूको अगाडि म तिमिलाई यो आज्ञा गर्दछु ।
  cgc-cgc: Dyos na gaatag ta kabui ta tanan daw Jesu-Cristo na ula kaadlek na gambal
    ta kamatuuran naan ta tubangan Poncio Pilato nalam daw ino mga sugo ko i ki kaon.
  tim-tim: Anutuŋe siâ me siâ manman golâ yeŋgimap yâkgât meteŋân akto Yesu Kristo
    kiap Pilatogâlân den kârikŋe bunŋe magep yâkgât meteŋân makmâ kârigegiŋdân.
  yor-yor: Mo pàṣẹ fún ọ níwájú Ọlọ́run, tí ń sọ ohun gbogbo di ààyè, àti níwájú Jesu
    Kristi, ẹni tí ó jẹ́rìí níwájú Pọntiu Pilatu,
  wos-wos: God atéfék jondu huratakataka dé hamwinya dika hwe, di rendate. Hanja Krais
    Jisasna mama déré xiyanjoka hurundaka dé Pontius Pailatna makambu téta dé déka
    jémbaka yikafre hundi wa. Némbuli God bér Krais rembéka ani bérka makambu téta
    wuni méniré ané hundi hambukmbu wa.
  emp-NTPO: 'Jũma zocai b̶eara Ãcõrẽneba zocai panʌa. Ara maʌ̃ Ãcõrẽ quĩrãpita mʌ̃a
    bed̶eada jaraya bʌa ĩjã o b̶amãrẽã. Jesucrito quĩrãpita bid̶a ab̶ari bed̶eada
    jaraya idjia wãrã bed̶eada Poncio Pilato quĩrãpita jarad̶a quĩrãca. Mʌ̃a naʌ̃gʌda
    jaraya: mʌ̃a jaradia b̶ʌra quĩrãipa ĩjã o b̶adua biẽ́ jarad̶i neẽ́ ab̶a dadjirã
    Boro Jesucrito zebʌrʌd̶aa.'
  eng-F35: In the presence of the God who gives life to all things, and of Christ
    Jesus who testified the good confession before Pontius Pilate, I charge you
  ind-ind: 'Jadi, sekarang saya mendorong kamu untuk berjanji lagi di hadapan Allah,
    yang memberi hidup kepada segala makhluk, dan di hadapan Kristus Yesus, yang mengakui
    diri-Nya dengan berani di hadapan Pontius Pilatus:'
  pes-OPCB: در حضور خدایی که به همه زندگی می‌بخشد، و در حضور مسیح عیسی که با دلیری
    در برابر پُنتیوس پیلاتُس شهادت داد، به تو سفارش می‌کنم
  mpt-mpt: Gode inamin namino alukum klanebu esa eka Yesus Klaiste komoke Fontias
    Failate Gode wengo omkeimabanebu esa i kin dimo ne wengo kobo baabkenamabi ole
  ssx-ssx: Mo ala꞉ta꞉ ala꞉ta꞉ paeyao da꞉taa wina꞉ la꞉la꞉ Koda꞉na꞉ leke popelekena꞉
    hata꞉ make mo hande Pontiasi Pailedi pa꞉ta꞉ ota꞉ pi leeke Ketiso Yesu ipika꞉ leke
    popelekena꞉ hata꞉ make I̱ma꞉ neke pa꞉ta꞉ dupa alome.
  mkl-mkl: Ǹ wɑ n sɔ̃ɛ si wɑjui Ilɑɑɔ̃, nŋu iyi wɑ nɑ mii fei kuwɛɛ, do si wɑjui Jesu
    Kirisi, nŋu iyi í jɛ sɛɛdɑ jiidɑ si wɑjui Pɔnsu Pilɑti,
  gaq-gaq: ସାପା ଜିବ୍‌ ଜନ୍ତୁକେ ଜିବନ୍‌ ବିନେ ଇସ୍‌ପର୍‌ନେ ସାମ୍ନାନ୍ନିଆ ବାରି ପନ୍ତିୟ ପିଲାତନେ
