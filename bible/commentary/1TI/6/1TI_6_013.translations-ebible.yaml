  msk-msk: Pagalaong ko kanmo na butangan sang ginawa mo yang kariko nang pyagaindo
    kanmo kay yang Dios na yakaboi sang kariko aw si Jesu Kristo na yagagogod sang
    tinuud bain kanaan asang okmanan ni Ponsio Pilato, silan dowa yakasait sang pagindo
    ko kanmo.
  gyr-NT: Cũritei Tũpa rovaque, ahe opacatu mbahe moingovesar iyavei Jesucristo rovaque,
    ahe niha omombehu tuprɨ ité supi eté vahe Poncio Pilato rovai, che orocuai
  kmh-kmh: Gor Biyomb gek kim mindpun ak sek, Ñinuk Jiysis Krays Ponsis Paylat nup,
    minim yipund giy aŋgak ak sek niŋmindrikniŋ, nip kilis giy aspiyn;
  ukr-ONPU: Я наказую тобі в присутності Бога, Який дає життя усьому, і в присутності
    Христа Ісуса, Який дав добре свідчення перед Понтієм Пилатом,
  emi-emi: Tale taataraane God, ia etautaula maulue tale isaa akapa voto, me ta Karisto
    Iesu, ghe auliaala inangari koronna nau Pontius Paelat ghe kolomila nikokkolomi,
    aghaaulia ngasarasarakana etam va
  zpv-NT: Yannah rucaꞌbiꞌhn yiꞌh loh Dxiohs nin rudiꞌhi guelnabahan laꞌh garaa nin
    nuu loh guidxyiyuh riiꞌ, neezaa Daada Jesucristu xteenn nuꞌh nin ayi bidxyihbi
    guñiꞌ dxyiꞌdxyi niin naa guchii loh Ponciu Pilahtu;
  gux-gux: N teni a li ñoabonli U Tienu yua n tendi li bonla kuli li miali leni Jesu
    kilisiti yua n den doagidi li dandanmoanli Ponisa Pilata nuntuali, ŋan kubi laa
    ñoabonli.
  kos-kos: Ye mutun God, su asang moul nu ke ma nukewa, ac ye mutun Christ Jesus,
    su tuh pulaik in fahkak ma el lulalfongi ye mutal Pontius Pilate, nga sap nu sum,
  ibo-ibo: Nʼihu Chineke, onye na-enye ihe niile ndụ, na nʼihu Kraịst Jisọs onye gbara
    ama nkwupụta ọma nʼihu Pọntiọs Pailet. Ana m enye gị iwu
  yml-yml: Yaubada, taunina nani matatabuna ꞌida taiadi yawaida lamuna, wata Iesu
    Keliso, taunina basenadi i tovoi Fonitio Failato mataneye i luꞌivona tonovina,
    matadie a na veluꞌaseꞌasemu.
  ory-ory: ସମସ୍ତଙ୍କ ଜୀବନଦାତା ଈଶ୍ବରଙ୍କ ସାକ୍ଷାତରେ, ପୁଣି, ପନ୍ତିୟ ପୀଲାତଙ୍କ ସମ୍ମୁଖରେ ଉତ୍ତମ
    ସାକ୍ଷ୍ୟଦାତା ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ସାକ୍ଷାତରେ, ମୁଁ ତୁମ୍ଭକୁ ଆଦେଶ ଦେଉଅଛି,
  bzj-bzj: Ah di aada yu fronta Gaad, weh gi evriting laif, ahn fronta Krais Jeezas,
    weh noh mi frayd fi taak playn bowt di chroot wen ih mi deh fronta Ponchos Pailat.
  chk-chk: Üa allük ngonuk mwen mesen Kot mi fang manau ngeni mettoch meinisin, pwal
    mwen mesen Kraist Jesus mi pwora le pwärätä an lükülük mwen mesen Pontius Pilatus,
  ssd-ssd: Kuate nu agaŋ ndende ŋakmba abo niŋgit ta Kristus Yesus nu Pontius Pilatus
    tugumŋge nuŋe tugu te-mayokna ta ye nale am mbolŋge ne sanamŋgit.
  acr-TNT: 'Chupa cꞌu rubiꞌ ri Dios, ri aj yaꞌl cꞌaslemal che ronoje tak ri cꞌolic,
    y chupa rubiꞌ ri Kanimajawal Jesucristo, ri na xuxiꞌij ta rib che ukꞌalajisaxic
    ri Kꞌijsak echiriꞌ cꞌo chwach ri aj kꞌatal tzij Poncio Pilato, catintak che waꞌ:'
  rop-rop: Wal yu irrim mi na. Nobodi kaan gibit laif langa enijing. Oni God gin gibit
    laif. En wen Jisas Krais bin jandap lida langa det gabman bos neim Panshas Pailat,
    imbin tok gudbalawei blanga det trubalawan wed. Wal God en Jisas Krais dubala
    na jidan witnis blanga yunmi weya mi dalimbat yu.
  mee-mee: Iau nga role kone gingging nge Nutu raguna e tungtunge mauling ta orume
    kinung, ba nge Karais Iesus raguna e turupote turungpatokona e pe ngamuga nge
    Pontius Pilatus,
  dif-dif: Ngato jidnana jirijiribala wapaia Godaia mudlani, Nulia warupoto tepi ngankai,
    ja Christungu Jesungu, Nulia Pontiungu ja Pilatungu dikani jaura ngumu morlalu
    kurana wonti;
  gam-gam: God yewori wal porapora gun moro iwa ge na une nale al kandja dje ni aundo.
    Alla Krais Jisas Pontius Pailat moi al aglo gi dje molo kandja dje pene wori iwa
    ge na para Krais nale al kandja dje ni aundo.
  nou-nou: Edo na God rora berari euri wasiri de atima era ainda diti da edo na Iesu
    Keriso Pontius Pilate da diti da derido God da gebe isaga ira ainda diti da dederisena
    edo na ungoda diti da iso yei ge sena imo dengoro eio.
  mqb-NT: 'Nen apan ni jak ''am həna pə iɗe a Mbərom, ɗo sə varan sifa anà way ahay
    fok, aday pə iɗe anà Yesu Almasihu, ɗowan a sə ɗakay anan way ɗiɗek aya pa ''am
    ana guverner Pontiyos Pilatu ata awan, na jak nà:'
  ape-B: Seiwak bawagas umu, God nokwalmu chanatimaguk enechi enech chape iluh atap
    uli ali echech dakio chape. Ali likuk Krais Jisas douk naklipech yopinyi balan
    yopugunmu ali anudak nebenalimu gavman uli Pontias Pailat nemneken ali nenek kotumanu.
    Ali nameitu anudak God nanu Krais Jisas hatuluhwu amamis nabes ali yek yakli iklipenyu
    enyudak balan umu nyumneken ali nyugipechen. Nyak imas nyupe duldul umu kobi enech
    elpech chukli nyak yowenyali, wak. Nyak nyunubu nyuhwen dadag God ananin balan
    nyugipechen ali nyunek namudak ati aliga nyunak nyutoglomu ahabuk nyumnah apakinu
    Diginali Jisas Krais nutanamali ahi.
  grc-F35: Παραγγέλλω σοι ἐνώπιον τοῦ Θεοῦ τοῦ ζωοποιοῦντος τὰ πάντα, καὶ Χριστοῦ
    Ἰησοῦ τοῦ μαρτυρήσαντος ἐπὶ Ποντίου Πιλάτου τὴν καλὴν ὁμολογίαν,
  cav-NT: Cuatsashaya mique era; acue Jesúsra amerehuaque. Adebacue Yusura mique petayaque.
    Turatu chacha anishaya, naruya jadya aya dutya aniyaque. Cristo Jesusrami tumebaedya
    petaya. Tuquetu bajida tsehue ama Poncio Pilatoja yacuaju cacuejatihua tuque Yusu
    jabacua jadique. Jetiamaque ecuita cuana camadya ama, tumebaedya ecuanaja Etata
    Yusu, Jesucristo jadya tuna bahue mique eje bucha juyaque.
  kgp-NT: Sỹ ã jyvẽn sór vẽ, kỹ Topẽ vỹ mẽnh mũ. Ti hã ne nén kar rĩnrĩr han tĩ',
    Topẽ ti. Kỹ Jesus Cristo vỹ inh vĩ mẽnh mũ gé. Ti hã ne vẽnh kãmén há han', pã'i
    tỹ Pôncio Pilatos ẽn mỹ.
  bvd-bvd: Nau ku kwaali 'oe tari'ina 'i naofana God ne falea maurie fua doo ki sui,
    ma 'i naofana sa Disas Kraes waa bae 'e uu 'i naofana sa Bontias Baelat ma ka
    bae mamana suli nia 'i tala'ana;
  ukr-1871: 'Заповідаю тобі перед Богом, що оживлює все, і Христом Ісусом, що сьвідкував
    при Понтийському Пилатї добре визнаннє:'
  apz-apz: Anɨtu kako yoꞌmayo songo humayoꞌne hoꞌnahumentiso sohwoꞌnji Kɨlais Jisas
    kako hwe engo Pountiyas Pailot sohumo kakoe hwapɨngo soꞌno yoloho lijɨmoꞌmentiso
    sohwoꞌnji sikoꞌmontaꞌi siko nekumo ehonontanɨngki ngko olo hungkuno yokumpohnꞌnyo
    loso kijopalokweno.
  eng-AOI: God has heard everything I have told you. He is the one who gives life
    to all things. And Jesus Christ has heard me too. He himself boldly spoke the
    truth about God to Pontius Pilate. So I am telling you now
  yon-yon: Wad doriibdan korem yaa wadkeri kondoon ye God yoom, Pontius Pailet ye
    arinambo arimbed ne kuu Godbed kinoonman ye weng ande yedmoon ye karub Yesu Keresu
    yoom, yi ayoob yi arinambo arimbed nembed eb yaa amob kee yedme kowaan kuu,
  poi-NT: Jɨ̱sɨ iga Dios tachiiñe vida tantu̱mpɨyt́am. Jɨ̱sɨt́im iga d́a cɨ̱ŋpa jém
    tánO̱mi Jesucristo cuando aŋwejayt́a̱ jém Pilato iwiñjo̱m. Sɨɨp tait́t́a tanJa̱tuŋ
    Dios iwiñjo̱m y tánO̱mi Jesucristo iwiñjo̱m. MiTimoteo, mannɨ́máypa iga
  wuv-wuv: I pudaa mei Haidaa, mei i fani fawewenii minaa ei manumanu ma i pudaa Christ
    Jesus anaa, mei na u ma'aa Pontius Pilate ma warefarawani a'ana, u'ei warefawe'i
    a'amu ba
  quf-NT: 'Chaymi kananqa, Dyus tukuyta kawsachiqpa, chaynulla Jesucristo, Poncio
    Pilatupa naypanpi payqashi Dyusninchikpa Wamran nir rimashapa naypanpi ima nishayki:'
  yuw-yuw: 'Oro Kopotoroc Itonggong Morömo orin Duic Yesu yuho yangamin wömai nocho
    ‘ingoroc tongidiruc’ yongo kiring gampiwa: Kopotorocho youp gamogocma wo wömai
    gocho sogit akep tongo tong kandöc kandöcno muno nongnongogon tongo idiya ongga
    Moröma noni Duic Yesu yu wönggon ehangoc. Yesu yu ihorocgon koing songga itmuna
    Pontius Pailatho yangamin fatmata ogepma yong taboc.'
  hus-NT-1971: A Jesucristo jaye in olchamalits an chubaxtalab a Poncio Pilato tam
    ti c’uajatac tin tamet. Ani xohue’ tim bij jaja’ ani tim bij a Dios axi ejatlix
    c’al patal jahua’ hua’ats, nan tu uchbiyal tata’ Timoteo c’al axe’ xi cau.
  med-med: Got mel mbʉ pora, etpa peng kont tʉtʉm Puⱡ Wu ei kʉn, wote Kraist Jisas
    elim nga mondpa pili ei, wu Pontas Pailot ei nimba ngurum. Ei mel, wu raⱡ nga
    kuimp keta ila, na nim kʉn man ngump nʉnt ei, ‘Nim ndi, Got nga mi ik kʉⱡ wamp
    mbʉ ndi, nʉk kit munding ei nga, tʉk mendkʉn pep rokʉn moⱡana, Nuim Jisas Kraist
    yant omba ui ei, kandkʉn tʉn.’
  bch-bch: 'Matam nanan Deo toa ikado danga toa ngada ne ga matad bibita, ga Iesus
    Kristus toa ipaola posanga tautaunga ngan ei mulian pan Pontius Pailat imatai.
    Ngan gisirua matad naposa matua pago bedane:'
  cco-NT: Jo̱guɨ lana fɨ́ɨˉguɨ́ɨ ꞌnʉˋ, Timoteo, fɨˊ quiniˇ Fidiéeˇ i̱ cuøˊ e jí̱ꞌˋ
    dseaˋ fɨˊ jmɨgüíˋ la, jo̱guɨ cajo̱ fɨˊ quiniˇ Dseaˋ Jmáangˉ i̱ caféꞌˋ juguiʉ́ˉ
    quiáꞌˉ Fidiéeˇ fɨˊ quiniˇ Poncio Pilato,
  deu-1951: Ich gebiete dir vor Gott, der alles lebendig macht, und vor Christus Jesus,
    der vor Pontius Pilatus das gute Bekenntnis bezeugt hat,
  alq-ALGNT: 8e8enda kida ndotaojinan ke iji 8idamonan. Ki8abamigonan mega Kije Manido,
    mi aa8e kakina kegoni ka nodjimotodj. Jesos Christ acitc ki8abamigonan, mi aa8e
    8e8enda kagi tibadjimodj oteb8etamo8in apitc ka inasamigaba8ita8agobanen ini Pons
    Pilatan (Ponce-Pilate).
  ixl-NNT: As ni val see vatz u Tiixheꞌ, u aqꞌol tetz itiichajil unqꞌa veeꞌ cheesamal
    skajayil, as vatz u Jesucristo uvaꞌ alon isuuchil tiꞌ u tijleꞌmeꞌ vatz u Poncio
    Pilato.
  boa-NT: Ahdícyane ícyooca dííbye tájpí páneere íjcyaabe Píívyéébé húmɨ́j pɨɨnévuu,
    éhnée Póótsio Piráátó úmɨwávú ɨ́htsútuube iíjcyane úúbállémeííbyé Jetsocríjtó
    húmɨ́j pɨɨnévuu, íjcyane uke o néé íñe muhdú uke o néhijcyádú u úwáábohíjcya ɨ́ɨ́netú
    néétsámeítyuubéré múijyú tsiiñe dibye tsááiñévújuco.
  quh-NT: 'Yachanquichej Cristo Jesús wiñay causaymanta Poncio Pilatoj ñaupakenpi
    chekata willaskanta. Chayraycu tucuyman causayta koj Diospa naupakenpi Cristo
    Jesuspa ñaupakenpi camachiyqui:'
  kwi-kwi: Mane Diosne chiwazha wa aizpa uzninnamtu. Jesucristo Poncio Pilato iztakin
    kunasmin, usne an watsal pit kamtat kit nil uzta. Dios iztakin nane nua ɨnintus,
    na kaiztu aizpa kinpa, nu wan awa iztakin nil uznapa.
  agm-agm: Autaahaatɨho isɨhiya namoyaatɨwɨ bimaamɨ nutaatɨwɨhandɨ amɨ kahapaamapɨpa
    namoyaatatɨ ahotɨmɨ nutandɨhandɨ nunyatɨ isɨwatataise. Iyatɨ amɨ Kɨraisɨ Jisaasiho
    utaaho awaisɨho Pondiyaasɨ Pairotɨhomɨ ndɨhetɨ wɨndɨ itiwa yamaayatɨ, “nɨnɨ Autaahaatɨhomɨ
    Mwaahonɨne”, tatɨ katise. Isɨ Autaahaatɨhomunɨ komɨ Mwaahomunɨ ndɨhetɨ nɨnɨ waatɨ
    wɨnɨhɨtɨtɨ gi sahɨtataato
  ubr-ubr: 'God nanai sawar engon tutufin yawas ebites, a Keriso Iesu nanai on dura
    maiauin Pontius Pilate nanai nana itawar dura ikurereb, onai dura wawaninai awurem:'
  tsw-NT: M ɓolo wu ta̱ na̱ A̱sula̱, za na cayi vuma suru wuma, waru m ɓolo wu ta̱
    na̱ Yesu Zamawawa, za na yuwain adanshi a saꞌani a̱ ma̱ka̱ka̱n ma Bontu Bilatu,
  cax-NT: 'Suraboira caüma nirracüpucu aemo isucarüti Tuparrü, naqui uiche osüboriquia,
    y isucarütito Jesucristo, naqui urria ñanitacarrti tücañe isucarüti Poncio Pilato:'
  aia-aia: Na'i maana God na haa'i tahi tanaa hako i 'ahutanai mareho, ma na'i maana
    Jisas Kraest na ha'ateenga'inia hura'a i hinihinina tanaa Pontias Paelat, wai
    'unua tana'o.
  srp-1865: Zapovijedam ti pred Bogom koji sve oživljuje, i Hristom Isusom koji svjedoèi
    za vladanja Pontija Pilata dobro priznanje,
  agt-agt: A magbilbilinak hapa teko, Aleng, ta kettayan na Namaratu ewan nga mangtolay
    ta ngamin, ikid ni Hesus Kristu nga naturad nangipasikkal ta kustu ta atubang
    ni Gubernador Pilato, te ya bilin ku teko a pake appiyam ya ngamin patarabakuk
    teko, petta awan sangaw ta kuman na mansam ikid na pakehuyam addet ta ange ni
    Afu Hesus tekitam.
  lug-lug: Nkukuutira mu maaso ga Katonda, awa byonna obulamu, ne mu maaso ga Kristo
    Yesu eyayatula okwatula okulungi mu maaso ga Pontiyo Piraato,
  yby-yby: 'Saina-maina le soto molaibo we Omaimidana omudalo, ito kiyape Potiyo Paelatida
    amaitokaya eimola monawalamu lo soto molaibo we Jisesi Kalaestida omudaloya sa-loko
    lo hukoko noloe:'
  heb-heb: הנני מצוך נגד האלהים המחיה את כל ונגד המשיח ישוע אשר העיד ההודאה היפה לפני
    פנטיוס פילטוס׃
  mpp-mpp: Aime Wapongti wiyac sasawa gaganginengkolec lowec. Ailu Kristo Yesu yedi
    Pontius Pailatle haicka fungine madicne mime yegengkewec. Na Wapong nga Yesu yekele
    haicka yanguc sanangne edocgugabac.
  apb-apb: Oto saeku hunie o ke haiholota'i hunieu, na uri o ke asuie leune i na'ona
    God nge e niie mauringe hunie ahutana mo ola, na lo'u i na'ona a Kraes Jisas nge
    e unu tahanga'inie walaimolinge maholo e uure i na'ona a Pontis Paelat.
  san-TEL: అపరం సర్వ్వేషాం జీవయితురీశ్వరస్య సాక్షాద్ యశ్చ ఖ్రీష్టో యీశుః పన్తీయపీలాతస్య
    సమక్షమ్ ఉత్తమాం ప్రతిజ్ఞాం స్వీకృతవాన్ తస్య సాక్షాద్ అహం త్వామ్ ఇదమ్ ఆజ్ఞాపయామి|
  ben-IRV: সবার প্রাণরক্ষার ঈশ্বরের সামনে এবং যিনি পন্তীয় পীলাতের কাছে সেই উত্তম
    প্রতিজ্ঞার সাক্ষ্য দিয়েছিলেন, সেই খ্রীষ্ট যীশুর সামনে, আমি তোমাকে এই নির্দেশ
    দিচ্ছি,
  ntu-ntu: X mzli ka, kabo bam natq mz mz Gct kc tqngi nou nzlungr, x Mevalu Jiszs
    kc tqrpipxbz da angidr mzli kc tqtutr-ngrbzle mz mz Pcntizs Paelzt.
  pan-pan: ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ, ਜਿਹੜਾ ਸਭਨਾਂ ਨੂੰ ਜੀਵਨ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਮਸੀਹ ਯਿਸੂ ਨੂੰ ਜਿਸ
    ਨੇ ਪੁੰਤਿਯੁਸ ਪਿਲਾਤੁਸ ਦੇ ਸਾਹਮਣੇ ਪੱਕਾ ਕਰਾਰ ਕੀਤਾ ਸੀ ਗਵਾਹ ਮੰਨ ਕੇ ਤੈਨੂੰ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ।
  gvc-gvc: 'Cohamacʉ jipihtinare, jipihtiare jichʉ yoariro jira. Jesucristo sehe Poncio
    Pilatore Cohamacʉ yare noano yahuriro jira. Ã jicʉ tina Cohamacʉ, Jesucristo cʉ̃hʉ
    ti ñʉrocaroi ahrire mʉhʉre yoa dutiihtja:'
  mwp-mwp: Ngay ngibepa kedha muliz Awgadhaw parunu, ngadh nanga igil palepa mura
    zapul, a matha kedha Yesu Kerisoniya parunu ngadh mina igililnga seysithamadhin,
    kuyk nuy kaday tharaydhin Romaniw kuyku mabaygaw parunu, Pilathoniya.
  sbk-sbk: 'Ihapela indajizyo ene whilongelela lya Ngolobhe, wasababisya ivintu vyonti
    akhae, na whilongolela lya Yesu Ukristi, wayanjile yili lyoli wha Pontio uPilato:'
  mya-JVB: ငါ တို့သခင် ယေရှု ခရစ် ထင်ရှား ပေါ်ထွန်းတော်မူသည်တိုင်အောင် ၊ သင်သည်အညစ်အကြေးနှင့်
    ကင်းစင် ၍ အပြစ်တင် ခွင့် မရှိဘဲလျက်၊ ပညတ် တော်ကို စောင့်ရှောက် မည်အကြောင်း
  kgf-kgf: Iwawai momac yanda kekec mihicŋi énécmianʒac Anutu iwac kiwaiguc ʒéma Pilatoac
    muru ninʒéŋ ninʒéŋ ac hiabia ʒéau énécmiyec Yesu Kristo iwac kiwaiguc ʒéseli génʒua.
  awb-awb: Moke oga míona naneqmarí Manikánka oga míáhro aitéhre. Manikánseq Sísa
