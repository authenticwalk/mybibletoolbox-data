  aaz-aaz: 'Onaim oras ia, au ꞌtoit ko he muhakeꞌ rais manbaꞌan on nai: ammoeꞌ mutuin
    Usif Yesus In apreent ein ok-okeꞌ. Kais amtanhai prenat meseꞌ msaꞌ, maut he biak
    ein kais nitan ma napenin sanat naꞌko ko. Ammoeꞌ mutuin sin ok-okeꞌ nok batuur,
    tar antea hit Usiꞌ, Yesus Kristus, ankoen On anfain neem. Au ꞌtoit ko he muhakeꞌ
    rais manbaꞌan on naan anbi Uisneno In human ma In matan. In es reꞌ anfee snasaf
    neu areꞌ kanan amonit. Au ꞌtoit ko he ho muhakeꞌ rais manbaꞌan on reꞌ naan anbi
    Yesus Kristus In human ma In matan. In es reꞌ neikn On natoon nanon-noon anmatoom
    nok In tuan ee, nbi gubernur Pontius Pilatus in human ma in matan.'
  qup-NT: 'Yaya Dios tukuy kawsakkunata kawsayta kukmi kanta rikuhun. Chasnallatatami
    Jesukristu kanta rikuhun, maykanmi romanokunapa apunkuna Pilatopa puntanpi wañuchiy
    tukunata mana manchashpa rimarka tukuymanta ashwan atun apu kananta. Paykunapa
    rikuhushkanpi kanta kamachini:'
  azb-azb: Hər şeyə həyat verən Allahın və Ponti Pilatın önündə öz yaxşı əqidəsinə
    şəhadət edən Məsih İsanın hüzurunda sənə tapşırıram ki,
  eng-DBY: I enjoin thee before God who preserves all things in life, and Christ Jesus
    who witnessed before Pontius Pilate the good confession,
  guo-NT: Amwʉtjel lelx xam to'aliajwan isaxaelampox. Japox lelx wʉt, Dios matabijt.
    Japon pijaxtat puexa xatis chiekal duilafʉlas. Jesucristobej matabijt xan lelxpox
    xamliajwa. Jesús nuk wʉt Poncio Pilato pejwʉajnalel, jawʉt jʉm-aechon diachwʉajnakolaxpox
    pajutliajwa.
  hla-hla: Alia e hatei nagoa lö i matane Sunahan te hala nena a nitoatoa tara mamana
    ka, na lia e hatei has nagoa lö i matane Iesu Kristo te ranga hanigein u ranga
    u mana i matane Pontias Pailat, alö go hengo hanigei u ranga tere Sunahan, ba
    barebana te ma tatei ranga homi naroi lö. Kato u teka antunana tara poata te butu
    pouts nama romana e Iesu Kristo a Tsunono i tarara.
  mav-NT: Koitywy woro­po­'oro en Timoteu etunug yne ro epo'oro hap ko'i Iesui mienoi
    ko'i.
  kpf-kpf: Anutuŋâ kut ŋâi ŋâi ândiândi muyageziŋgâmap, zâkkât mâteŋan sot Yesu Kristo
    a kutâ Pontio Pilato mâteŋan sâm kâtigeip, zekât mâtezikŋan itâ sâm, sâm kâtigem
    dâgobâ.
  ppo-ppo: Fea kae kae betere o̧laró ere o̧latamo betere bete mótu betere Kótóné kele
    tómókélé, Pontias Pailat betere felekemó halaainé daalu, mo donoi fomaaté yale
    sekȩ́ Yesu Kerisoné kele tómókélé, i ala yae yóló mulatere fo ha̧sókó fole ala
    ó dowi ala yalepóló só deratere alakélé ini, mo hotowayóló eraté fu beteró, da̧
    tȩteróló kaae tare Tale Yesu Keriso wale sukamó sókó faasepóló, ya̧lo ya̧paae
    mo dirii ma fo i yóló mulatere ape.
  hin-2017: मैं तुझे परमेश्वर को जो सब को जीवित रखता है, और मसीह यीशु को गवाह करके
    जिसने पुन्तियुस पिलातुस के सामने अच्छा अंगीकार किया, यह आज्ञा देता हूँ,
  wol-KYG: Dama lay ñaax fi kanam Yàlla mi may bakkan lépp luy dund, ak fi kanam Almasi
    Yeesu, boroom seede su rafet sa fa kanam Poñsë Pilaat,
  bef-bef: Anaꞌina li huto huꞌehina bo Huꞌmamofihi gobisalo to gamani bo, Ponitiasi
    Pailatihi mahaꞌaga aiꞌa hetofa hapaꞌamu lu huto huꞌehina bo, Yesu Kilisitohi gobisalo
    yaꞌma luto lu moloto nolube.
  amm-amm: Koto mo komaso hani hani fonanikomo nokota na. Isiso Kolaisoyo Ponatiya
    Pailatoso kaluwai wiyononiki, tani siyolo mo. No monoi no Koto noko tini molo
    timai yo mo na timonoki,
  zaj-zaj: Haulongozi wa Mulungu, ayo yowagwelela ugima wanhu wose, na haulongozi
    wa Kilisto Yesu, ayo viyakalile yosindila haulongozi wa Pontio Pilato kaiyalala
    vinogile, nokulagiza
  chq-NT: Joon nano 'ɨ'³ɨɨ 'nʉ júu³ tyani Dios 'in cwo¹ juncwii²¹ tya' jileei'²¹ 'in
    seein²¹ joongɨ tyani Jesucristo 'in gajmaa¹a júu³ jai'² 'e tyʉ́²‑ʉ tyani Poncio
    Pilato.
  swp-swp: Eaubada matana eai ea lauhesom, ia ginauri gamagamagari tauhemauridi, eo
    Keriso Iesu matana eai, ia Ponoto Pilato matana eai wasa lolona i wasawasaei.
  bjr-bjr: Oo Timooti aiqama ainaina aidoo nimimarina Anutuna afusaa faqa, Piratoona
    oorisaa kooroounafa asauku mundirana Yisuna afusaa faqa qinee aaquqimasee qimamidaqa.
    Yisuna ufa asaana rumaseenana aiqama eedoo qimasee maraa, mi mau finana ani nirafa
    marirafa anukarafa sia aaqarafa mariani. Miqi kai ina fifi inana karaambaiqa Yisufa
    narí qumira aukuana paquria.
  aby-aby: Godima eno weaku ibake i eraerabusa yaisina me ibinu. Yesu Kerisoma Fonidia
    Faeradibairo enare ibaada ia iyare dauike Dawae ba wake wei. Nae i Godini Yesu
    Kerisonu ibooro enare ibaada abake wake bunawereroma eno weakune, Godinu we iifa
    ukeka wake yewadoma Yesu Kerisonu fafeku odoroma ukenewaa ukeifaro emema erefisake
    abake merama wake da wefisane ibake weakune.
  eng-YLT: I charge thee, before God, who is making all things alive, and of Christ
    Jesus, who did testify before Pontius Pilate the right profession,
  jni-jni: Inzin nya uwe tize aje Ugomo-Asere unu gesame mani ma humzan inti mummu,
