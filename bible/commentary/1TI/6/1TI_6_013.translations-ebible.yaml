  kbq-kbq: Nagra Anumzamofo avufi negasamue, maka'zama asimu ami'nea ne'ene, Krais
    Jisasi tamage kema Pontias Pailoti avufima huama hu'negu,
  kbh-kbh: Y mora, Bëngbe Bëtsabe delante, nda endbama lempe nts̈amo quem luarents̈e
    yobinÿncá vida chaotsebomnama, y Jesucristbe delante, nts̈amo cachabiama ndegombre
    bemncá Poncio Pilatbe delante lempe tojanayaná, chatbe delante cbontsemánda,
  ron-LSB: Vă poruncesc, înaintea lui Dumnezeu, care dă viață tuturor lucrurilor,
    și înaintea lui Isus Cristos, care în fața lui Ponțiu Pilat a mărturisit buna
    mărturisire,
  pon-pon: I kakaliki on uk mon Kot, me kotin kamaureda meakaroj o mon Krijtuj Iejuj,
    me kotin kadededa mon Pontiuj Pilatuj kadede mau o.
  nhe-BL: Timoteo, nimitznahuatía iixpa Totata tlen quinmaca yolistli nochi tlamantli
    tlen itztoque huan iixpa Cristo Jesús tlen quiilhui Poncio Pilato tlen melahuac
    quema itztoya iixpa,
  sps-sps: 'Nyo Pol nyo faan marom anyin tsuen parits matan e Gov to te faan iny a
    toto tana fo mamatsiny ka, ai matan e Krais Jisas to te pokei Ya na man matan
    e Pontus Pailat:'
  wnc-wnc: Sike nata Anutu sanga kayuk yuaingu kuupbam tasike tekut tapatane kaine
    ga ganinggat. Sike gatu nata Jesu Kraisda inane yapii Pontias Pailatde nomune
    yuke anggaman yakapbut tapatane kaine ga ganiwa natapso.
  bus-bus: Ma nannɛ Luda kɛ̀ è wɛ̃̀ndi kpá pↄ́ píngiazi kↄ̃n Kirisi Yesu kɛ̀ yã maaa
    ò Pↄntiu Pilatinɛo,
  gub-BL: Tupàn a'e, umuigo kar teko paw a'e wà, umuigo kar miar paw a'e wà no, umuigo
    kar ka'a paw a'e no. Zaneruwihawete Zezuz a'e, umume'u katu Tupàn ta'yr romo weko
    haw a'e, Pon Pirat pe a'e. Ihe ihe kury, aze'eg putar newe ihe kury, Tupàn huwa
    rupi kury, Zaneruwihawete Zezuz huwa rupi no. Ezapo ma'e eho iko Tupàn ze'eg rupi
    nehe ty, ikatu 'ym ma'e iapo 'ym pà nehe ty, ko 'ar rehe nehe, te Zezuz Zaneruwihawete
    Zanezar tur mehe nehe no, a'e newe kury.
  imo-imo: Goteni melema pali koinjo pupili nimo iyemu kinye, Jisasi Kraistini Pontius
    Pailatenga kumbekerena angilipe yunge ungu pulu paimbomu pipili naa kolopa tumbi
    tipe nimbe para tirimu iyemu kinye, pilko kanoko molangili i kongonomu nu paa
    tenio mele nimbo tipolio nimboindo,
  boj-boj: '@see-verse:1TI.006.012'
  eng-DRA: I charge thee before God, who quickeneth all things, and before Christ
    Jesus, who gave testimony under Pontius Pilate, a good confession,
  knf-knf: Ţi kadun ki Naşibaţi anwuluŋ bañaaŋ na ŋko uhefënţ na ki Yeŧu *Kriŧtu anţupuŋ
    manjoonan wal wi awooŋ ţi kadun ki *Ponŧ Pilat dkooţu
  san-KHM: អបរំ សវ៌្វេឞាំ ជីវយិតុរីឝ្វរស្យ សាក្ឞាទ៑ យឝ្ច ខ្រីឞ្ដោ យីឝុះ បន្តីយបីលាតស្យ
    សមក្ឞម៑ ឧត្តមាំ ប្រតិជ្ញាំ ស្វីក្ឫតវាន៑ តស្យ សាក្ឞាទ៑ អហំ ត្វាម៑ ឥទម៑ អាជ្ញាបយាមិ។
  arn-NT: Fey tüfa ta, Ngünechen mew, tati eluniefilu mongen kom tati müleyelu, ka
    Jesucristo mew, ka kisu ta fente küme entudunguy ka nor dunguy ta Ponsio Pilato
    mew, feymew werküaeyu kisu engu ñi üy mew
  zas-NT: Yan, por Dios bén razaladx guialnaban loj gra ni yuꞌ loj guidxliuj në por
    Jesucrist bén ni gunee sin guialrdxeb loj Poncio Pilato, naj rniabee lüj
  ken-NT: Mɛ̌ghati wɔ bɛsí Mandɛm mú áchyɛ̀ yɛ̌ntɨkɨ ɛnyɨŋ nɛpɛ́m, nɛ bɛsí Yesu
    Kristo mu áté ntísiɛ ndǔ tɛtɛp Mandɛm bɛsí Pɔ́ntiɔs Páílet,
