  mal-mal: നീ നിഷ്കളങ്കനും യാതൊരു അപവാദവും ഏൽക്കാത്തവനായി ഈ കല്പന നമ്മുടെ കർത്താവായ
    യേശുക്രിസ്തുവിന്റെ പ്രത്യക്ഷതവരെ പ്രമാണിച്ചുകൊള്ളണം
  kkc-kkc: No goolee, Godeeye bi susuga mapoo gie badeli teneliso. Osoloso Yesu Kelisoye
