  sby-sby: Pakwinga kusunisha mali emuyanda wa bintu bingi byaipa. Nabambi bantu pakusunisha
    mali balataya lushomo ne kuliletela mapensho pa mibili yabo.
  sll-sll: Te ari tau moni irala dire nomani tere wangwo hobi galeng talime miki weni
    bol wamia. Ware moni irala dire yong inaning girungure God ha maing aidolimua.
    Aidolungwo i tal oun dongwo u au simia tal olale dire sigin tan pire gul imua.
  yaq-NT: Bwe'ituk ini'i ju'u tomit jiba eewaka, yu'in tomipeewame, iniat naate si'ime
    ju'u ka tu'ika joowame. Intok wate aane, inika'a unnaa bem a' eiya' betchi'bo,
    junuen, Krijtota bem suale'uta koptalam. Intok junae betchi'bo tua jiokot emo
    bichaka jiapsa.
  uro-uro: Ama snängaqa masirhat sävät ama ligär di ama rharebäm na qa sa ama lat
    ama vu ngät maos maos masirhat. Bä nävät tak täkt ama snängaqa ama qrot ka nani
    ama ligär bä rhäkt di arhani di sa rha mungsäs sa arhä qatnanakt bä sa rha von
    nas ta ama märän masirhat.
  ita-1885: Perciocchè la radice di tutti i mali è l'avarizia; alla quale alcuni datisi,
    si sono smarriti dalla fede, e si son fitti in molte doglie.
  muy-muy: Mawayay siŋgu ti dəgus ga zlam magədavani a duniya bu ɗek. Mis ndahaŋ taɗəbay
    àsaɓay ; nday gani tìjikia ke divi ga məfəki ahàr ka Yezu a, təgri daliya dal-dal
    ana ahàr gatay, ègia akaɗa tatəhaɗ vu gatay àna miŋgic.
  kqc-kqc: Adina no tau yaku moni di uka mana gutuna moi evata rededi. Ye mina moni
    uka mana rofu, bedakai bi mokena vari gira aena feresi esika esika tau dudu gurauyadi.
  tav-tav: Camaja niyeru, apeye unie pairo na caboo netorije jʉgori to cãnacã wame
    caroorije áama. Aperã Jesucristore canʉcʉbʉgobatana apeye uniere boo netobana
    cʉ̃re majiriticõari rooro popiye tamʉoma yua.
  eng-ULB: For the love of money is a root of all kinds of evil. Some people who desire
    it have been mislead away from the faith and have pierced themselves with much
    grief.
  spa-VBL: Pues el deseo de ser ricos conduce a muchas clases de malos resultados.
    Algunos de los que anhelaban esto se han apartado de la verdad, y se han causado
    daño a sí mismos, experimentando gran dolor.
  fra-_FOB: Car l'amour de l'argent est la racine de tous les maux; et quelques-uns
    en étant possédés, se sont détournés de la foi, et se sont jetés eux-mêmes dans
    les plus grandes douleurs.
  hau-ULB: Gama son kudi shine tushen kowacce irin mugunta. Wadansu mutane garin neman
    kudi sun kauce daga bangaskiya, sun kuma jawowa kansu bakin ciki mai yawa.
  mal-mal: എന്തെന്നാൽ ദ്രവ്യാഗ്രഹം സകലവിധദോഷത്തിനും മൂലകാരണമല്ലോ. ചിലർ ഇത് വാഞ്ചിച്ചിട്ട്
    വിശ്വാസം വിട്ടകന്ന് ബഹുദുഃഖങ്ങൾക്ക് അധീനരായിത്തീർന്നിരിക്കുന്നു.
  kkc-kkc: Bei, edebeeyo molee diya goomogoga, yayo molee talame, goo tokenee bei
    opusomo opusomo di teliso. Esiga odoo aboso molee diya goomoga goo maga dia tei
    too goo ee poogoloso peegoo diyadeeso. Dieso egeesee goolee oso dimapoo goohele
    goo tosibiliso.
  lit-lit: nes visų blogybių šaknis yra meilė pinigams. Jų trokšdami kai kurie nuklydo
    nuo tikėjimo ir pervėrė save daugybe skausmų.
  urd-GVR: Kyoṅki paisoṅ kā lālach har ġhalat kām kā sarchashmā hai. Kaī logoṅ ne
    isī lālach ke bāis īmān se bhaṭak kar apne āp ko bahut aziyat pahuṅchāī hai.
  far-far: Kada wane manatana to ana malefo, kera kai sasia kwalukaela ru ta'a ki
    fuana ngalilana malefo. Tani wane kera sasi 'uria na malefo, ma kera ka leka tau
    na fasia na famamanae ana God, ma na liodilae 'oro ki ka falia na maurilada.
  suz-BL: क्‍येट कली दाक्‍ब मरिम्‍शो आन क्‍येङा यो मरिम्‍शो बाक्‍ब। मोपा क्‍येट दाक्‍ब
    का निक्‍शीमी थमा सुइक्‍तीके प्रोंइशा, आंम थुं कली तूशो खोदेंशो पा शुश खाइक्‍पाइक्‍तेक्‍म।
    एफिसी ५:५; १तिमोथी १:१९
  car-NT: Pa'poro yja'wan oty apo'ny me irombo moro pyrata sanory man. Moro pyrata
    sanory 'wa ro amykonymbo kari'na tuta'kapo mandon moro Tamusi amyikary wyino.
    Tameronokon je'tunano 'wa tywopopo mandon.
  amp-amp: Mfro maru dukefr yakitohneft, tot ndharn boknambok dukefm mfnah-rahm. Tot
    tu fasoh nefm sinyewa mnakort. Yimam nd maru dukefr yekwatrm fnahnitamn boknambok
    krhopam kekwom. Krhopam yekwamn yima yuhum nhai hwe marnyakahmm.
  bht-bht: क्योंकि पैसयां दा लालच सारियां बुराईयां दी जड़ है, केई लोक मसीह दियां शिक्षा
    पर भरोसा करणा छडी दिन्दे न, क्योंकि सै बड़े जादा अमीर होणा चांदे न, कने सै बड़े
    दुखां च पेई जांदे न, जियां इकी माणुऐ अपणे आपे जो हथियारे ने बिनी लियो हो।
  eng-NOY: For the love of money is a root of all evils; which some coveting have
    strayed away from the faith, and have pierced themselves through with many pangs.
  cub-NT: Põeva ne ʉe boje tãutʉrare, d̶ad̶ama caiye ãmenoquede, cʉvarãjivʉ diede.
    Apevʉ põeva cʉma, ne jʉ aiye báquede Jesúre jarʉvaivʉ bácavʉ, cʉvarãjivʉ tãutʉrare.
    Aru caride chĩori ñájiñama na.
  ita-1927: Poiché l’amor del danaro è radice d’ogni sorta di mali; e alcuni che vi
    si sono dati, si sono sviati dalla fede e si son trafitti di molti dolori.
  lww-lww: Lelaga, p̃elaga nasitom maneneen kilavaru naga pe purp̃es nen p̃elaga viowa
    kar la punu ga. Nasinenan maneneen waren kilavaru ve moki naga karpo sineta ita
    p̃asia, p̃ere la amial lili m̃a apano, ana amilan ga nap̃a amolue punu ga petan
    mrapa na viawaena rui. Siraunia, akus viowaena moki vanonia, a kila naloge viowaena
    la tol la, ana asiar ga apisulup̃aria, asitom sina ana piowa ga rui.
  ckb-ckb: لەبەر ئەوەی خۆشویستنی پارە یەکێکە لە سەرچاوەکانی هەموو جۆرە خراپەکارییەک،
    هەندێک کەس بەدوایدا گەڕان ون بوون لە باوەڕەکەیان و خۆیان تووشی ئازارێکی زۆر کرد.
  nas-nas: Aiꞌ orara aarumo amutemuriiꞌkoong okoraꞌ tee mooniꞌ karaaꞌ. Mooniꞌ karaaꞌaama
    niiꞌning nantoong tee kara masikaꞌantavampimaung-eta kentaamparira domang-koo
    baike aaꞌnaꞌ toraꞌpaamaung.
  uvl-uvl: Iange poinga nenge mutera tau tote umtutuna, i poinga poreke ngana mur
    huria toto. Mele hel te hile leteria manmanna ngana pe te amneia melmelenga halang
    nga poinga poreke ngana mur iange muteria tau tote umtutuna.
  eng-BBE: 'For the love of money is a root of all evil: and some whose hearts were
    fixed on it have been turned away from the faith, and been wounded with unnumbered
    sorrows.'
  ixl-CNT: Tan aatz vixeꞌal kajay qꞌu onkonil, ayaꞌ u tzꞌejxichil tiꞌ u puaj. Tan
    ech iꞌan unjolol. Tzꞌejxoꞌk tiꞌ utz, eltekka tiꞌ inimal u yolbꞌal Tioxh. Loqꞌ
    tilayol qꞌu mamaj kꞌaxkꞌo motx paalku tiꞌ.
  xsi-xsi: Ŋana tu vetâŋa ŋana ilonda ŋalae pa mbaliŋa kâ, ande ŋinde nde vetâŋa sakamao
    rârâni duvi. Muŋga tamâta pinde ilonzi ŋalae ndo pa mbaliŋa kâ, aku ilo-kalo ŋinde
    izavarunzi ndo lâ. Mine kala sipile nenzi kalo tawana, aku sisânda malia ŋalae
    tina kulu.
  crx-NTPO: Sooneya ooba diti'-i, 'i 'unt'oh lhat-un hoontsi' oogha whe' whududit'ih.
    'I gha whulohne dahatni k'et be 'alha' hoont'oh-i ch'a hudulh 'ink'ez lhat-un
    budzi unduda-un khanáhuwhut'ai.
  kan-OKCV: ಹಣದ ಪ್ರೀತಿಯು ಸಕಲ ವಿಧವಾದ ಕೆಟ್ಟತನಕ್ಕೆ ಬೇರಾಗಿದೆ. ಕೆಲವರು ಹಣಕ್ಕಾಗಿ ಆತುರಪಟ್ಟು
    ನಂಬಿಕೆಯಿಂದ ದೂರಹೋಗಿ ಅನೇಕ ದುಃಖಗಳಿಂದ ತಮ್ಮನ್ನು ತಿವಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  bbb-bbb: Ijadufuo no moni uruvana oetuakuva noka vame ise uruvana biediadufuo. Ro
    e gue eranebe bu sinuome zaraekuae ireobo vierafevo ije bune buone izege bu ma
    vierafevo ije bune arei. Ijadufuo bune vame isejavaevo uruvana kena una vajae
    buone ijia ruae.
  blw-blw: Te hen layad ah pelak, yachi hen pongar hen ammag chuar way laweng. Yag
    wachacha tot-owa hen tapena way gapoh layadcha ah pelakat anchag nanchùgan hen
    afurotcha an Apudyus, wat maid achicha chaponon ah ligat.
  tam-2017: பணஆசை எல்லாத் தீமைகளுக்கும் வேராக இருக்கிறது; சிலர் அதை விரும்பி, விசுவாசத்தைவிட்டு
    விலகி, அநேக வேதனைகளாலே தங்களைத்தாங்களே கெடுத்துக்கொண்டிருக்கிறார்கள்.
  azz-NT: Cuac acsá quinequi sayó moaxcatilis míac ricojyot, ijcuacón xicmati que
    itanejnequilis de tomin quichihua ma onca míac tataman ten amo cuali tachihualisme.
    Huan melau ijcón mochihuac que sequin taneltocani moixtanectiayaj ica míac ricojyot.
    Ica ya nojón sequin quipolojque nintacuautamatilis huan motajyohuilticoj ica míac
    tataman ohuijcayome.
  spa-RV-1909: 'Porque el amor del dinero es la raíz de todos los males: el cual codiciando
    algunos, se descaminaron de la fe, y fueron traspasados de muchos dolores.'
  csy-csy: 'Banghangziam cile sum deina sia phat ngawlna theampo i zungpi a hihi:
    tua thu sia mi pawlkhat te in eang uh a, upna pan in paikhial uh hi, taciang thinnatna
    tampi taw amate le amate kisun hi.'
  mxq-NT: Jaꞌa ko ja̱ꞌa̱y tꞌadsoktʉ meeñ, yʉꞌʉ dʉꞌʉn yajmiimpy oytyim diꞌibʉ axʉkꞌa̱jtʉnʉty;
    es ta na̱a̱k, mʉt ko ꞌyadsoktʉ, tʉ tmastuꞌuttʉ ja Nindsʉnꞌa̱jtʉm Jesukristʉ es
    nʉgoo ñayyaꞌꞌayówʉdʉ ma̱ jyikyꞌattʉ.
  tzj-NT: Como ja tok congana nel ac'u'x trij ja pwok tri' npi wi' nojel rwach ja
    ritzelal. In ec'oli queri' queban, quiyarij ja pwok in rmalari' tok queya' can
    ja utzlaj tijonem xin Jesucristo in queyon queya' qui' chipan ja rpokonal.
  tdt-tdt: Tanba ema nebee matan naklosu ba osan, nia prontu halo buat aat oi-oin
    deit. Iha ema balu buka demais osan, too sira husik tiha sira nia fiar. Nunee
    sira halo terus sira nia aan, hanesan sira rasik sona sira nia aan ho tudik.
  ron-BTF: Fiindcă iubirea de bani este rădăcina a toată răutatea, după care unii,
    lăcomindu-se, s-au rătăcit de la credință și s-au străpuns pe ei înșiși cu multe
    întristări.
  eng-WEBP: For the love of money is a root of all kinds of evil. Some have been led
    astray from the faith in their greed, and have pierced themselves through with
    many sorrows.
  eng-FBV: For the desire to be rich leads to many kinds of evil results. Some of
    those who longed for this have turned away from the truth, and have hurt themselves,
    experiencing a lot of pain.
  nld-1939: Want de wortel van alle kwaad is de geldzucht. Door hieraan toe te geven,
    zijn sommigen afgedwaald van het geloof, en hebben zich veel stekende pijnen bereid.
  bwo-bwo: Han b́ wotitwonwere gizi shuno gond jamwotssh t'up' b́ wottsi jangoshe.
  nch-BL: Miyac tamanti tajtacoli pehua quema se masehuali quiicnelía tomi huan mojmosta
    quinequi quipiyas más. Sequij cati nelía quinequiyayaj tomi ya quicajtejtoque
    quineltocaj Toteco huan yeca quipantijtoque miyac tacuajcualoli.
  quc-TNT: Are c'u ri winak ri que' canima' ruc' ri puak cäq'uiy na ronojel u wäch
    etzelal pa ri qui c'aslemal. E c'o c'u jujun ri xquirayij u wäch ri puak, xa je
    ri' xquiya can ri qui cojonic, xquiya c'u quib pa c'äxc'ol.
  tfr-NTPO: Ëye dbur woydë ara anmoyõ ga dbur wl̈ẽk wl̈o ga l̇l̇ëbo owa shärye l̇l̇ë
    pogo. Kjone kjone wotjl̈ĩk dbur wl̈ẽk erä kjĩshko ga beno l̈öng mär Sbö go ame,
    beno l̈öng song erä.
  kaq-NT: Coriqui queenyoraxon ta jatihibi tiroma shinan bihresscacanihqui. Coriqui
    queenxon rihbi ta Criston joi jenebahinscacanihqui caibaan. Criston joi jenebahinxon
    sca masa shinanscacanquin hicha.
  sgb-sgb: Ta ya pamag-in kamata hên pera, ay ampangubatan hên kaganawan karawakan.
    Main tawo ya kamata hên pera, ya nangaalihan paniwala kan Apo Jesu-Cristo haka
    panay kalungkutan ya anlumatêng kanla.
  vie-1934: Bởi chưng sự tham tiền bạc là cội rễ mọi điều ác, có kẻ vì đeo đuổi nó
    mà bội đạo, chuốc lấy nhiều điều đau đớn.
  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଦ଼ନତି ଜୂପ୍‌କା ବାରେ ଲାଗେଏତି ମୂଲୁ; ଆମ୍ବା ଆମ୍ବାଆରି ଏମ୍ବାଆଁ
    ଜୂପ୍‌କା ଆ଼ହାନା ଦାର୍ମୁତି ନାମୁ ପିସାନା ଜିରୁ ବା଼ଣା ଆ଼ହାମାନେରି, ଇଞ୍ଜାଁ ହା଼ରେକା ଦୁକୁ
    ତଲେ ତାମି ହିୟାଁତା ଦୁକୁ କିହାମାନେରି ।
  amu-NT: Ee juu na matseicandyaꞌ tsꞌom tsꞌaⁿ sꞌom, tseixmaⁿnaꞌ xꞌee chaꞌtso nnom
    natia. Ndoꞌ mꞌaⁿ nnꞌaⁿ ncꞌe na queeⁿ nꞌomna sꞌom jnda̱ majuꞌtaaⁿñenaꞌ joona cantyja
    na cwilaꞌyuꞌya cwii nꞌomna ñꞌeⁿ Tyꞌo̱o̱tsꞌom ndoꞌ jndye nnom nawiꞌ jnda̱ mamanchjenaꞌ
    joona.
  hin-CV: धन का लालच हर एक प्रकार की बुराई की जड़ है. कुछ इसी लालच में विश्वास से
    भटक गए तथा इसमें उन्होंने स्वयं को अनेक दुःखों से छलनी कर लिया है.
  spa-BES: Porque la raíz de todos los males es el amor al dinero; y aquellos cuyos
    corazones estaban fijos en él, se apartaron de la fe y fueron heridos de innumerables
    dolores.
  san-BEN: যতোঽর্থস্পৃহা সর্ৱ্ৱেষাং দুরিতানাং মূলং ভৱতি তামৱলম্ব্য কেচিদ্ ৱিশ্ৱাসাদ্
    অভ্রংশন্ত নানাক্লেশৈশ্চ স্ৱান্ অৱিধ্যন্|
  tdx-tdx: Toe vaha’ ze atao haratiañe i hatea varay, le fa nisitak’ amy fatokisañey
    ty ila’ o mañiriñe azeo, ie mampi­tsipo-batañe an-kaoreañe maro.
  naf-naf: E eneyet mânepgat keŋ omba bembe ke yom notnaŋgat ŋotekŋaŋ. Notnaŋ ekŋen
    ke wemindandayelen omba nâmti nâmkiŋpepeŋin katikpeme kilom mekogeyaŋ bamgat keŋ
    sindem ma nukŋaŋ omba aikindaye.
  grc-MT: ριζα γαρ παντων των κακων εστιν η φιλαργυρια ησ τινεσ ορεγομενοι απεπλανηθησαν
    απο τησ πιστεωσ και εαυτουσ περιεπειραν οδυναισ πολλαισ
  vid-vid: Mina kugana lukami sendi ndo kwaluka kwa wihe weng'ha. Wanhu wangugana
    ng'hatu kiyipa sendi mbaka wangulubaluba kutali na makundo, na nhumbula za hewo
    zimema masinzo menji.
  pio-NT: Cawinácaalí wenàiwica cáininéerica iicáca plata, imànica macái báawéeri
    íiwitáaná yeedácaténá iríwa mamáalàacata plata. Abénaméeyéi nacái cáininéeyéica
    iicáca plata nadéca nawènúadaca náiwitáisewa Jesucristo íicha nacutácaténá mamáalàacata
    plata, néese nadéca needáca nalíwa manuísíwéeri yùuwichàacáisi, íná achúmaca nawàwa
    siùca nàuwichàacáináwa.
  tsn-tsn: Gonne go rata madi ke yone kgato ya ntlha e e yang kwa mefuteng yotlhe
    ya boleo. Batho bangwe ebile ba setse ba kgelogile mo Modimong ka ntlha ya go
    a rata, mme ka go dira jalo ba itsentse mo mathateng a mantsi.
  amr-NT: Beʼapiʼ huakupetaʼ onʼeretpakpo nogda nogda dakhueaʼ o̱gkikaʼapo. Huakkaʼahuiti
    huakupe oʼderetpakpo namaʼda o̱gkaʼdepo Jesucristotaj oʼnoknopo̱e̱denigʼa oʼnokbatikdepo
    paiʼnanada onʼnopoʼunhuahuaʼ.
  pwg-pwg: Wawaya nuwanuwasi mane eviivii kirakiiyei na tuna ini badesi da berabero
    bogii ma bogiiyai ina beraberai da mane ina viiviiya. Ma vitumaghana wawayisi
    viya i kayowana ghamana da iti mane kirakai na i vitumaghana ivi beroi. Ti damsi
    isiwana ma i nuwapoya ipeyari ma i nuwavisi irakata.
  cjv-cjv: 'Te tai niki dongua mapunom mapunom i epe: Ari yokamai kuianom kongo guwai
    gainom ako neinga inokore eime. Ena ari suwo koropane kuianom kongo guwai gainom
