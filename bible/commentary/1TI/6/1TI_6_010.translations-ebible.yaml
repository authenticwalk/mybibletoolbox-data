  qvm-NT: '@see-verse:1TI.006.009'
  chz-NTPS: Kihꜗ heˉ he̱e̱ꜘ dsëꜗ dsaˉ kuuˊ, heˉja̱ˉ baˊ hyaˉ läꜙjëꜙ nëëˈ heˉ hlɨɨhˈ.
