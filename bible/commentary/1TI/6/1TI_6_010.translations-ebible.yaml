  cmn-FEB: 因为贪财是很多恶行的缘由。很多渴望钱财之人会偏离真理，伤害自己，经历许多的痛苦。
  gmv-RNT: Gaasoyka miisha siiqoy iitateth ubbas xapho. Issi issi asati dure gidana
