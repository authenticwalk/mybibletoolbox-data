    abi furu moni, meki den gwe libi a bribi, èn now den abi bigi sari.
  cta-NT: Loꞌo ntsuꞌu tsa tyiquee ñati̱ jiꞌi̱ cñi, biꞌ laca su̱u̱ quiñaꞌa̱ tsa chaꞌ
    cuxi. Ntsuꞌu ñati̱ nu tiji̱ꞌ tsa tiꞌ jiꞌi̱ cñi, biꞌ chaꞌ cua ngulochu̱ꞌ nguꞌ chaꞌ
    jiꞌi̱ nu Xuꞌna na, chaꞌ ngaꞌaa taquiyaꞌ nguꞌ biꞌ chaꞌ jiꞌi̱ Ni. Xñiꞌi̱ tsa tiꞌ
    ndiꞌi̱ nguꞌ biꞌ liꞌ, chaꞌ nchcubeꞌ nguꞌ jiꞌi̱ ycuiꞌ ca nguꞌ.
  bqc-SIM: Yea ↄ̃ai mɛ́ yãvãi píi zĩ́na ũ. Gbɛ̃eↄ lɛ́ a kↄ̃dɛ e aa gɛ̀ zã̀ò
    Yesu zɛ́wa, aa wãwã zↄ̃ↄ kpà ńzĩai.
  tcz-CHONGTHU: Ajehchu sum ngaichatna hi thilphalou jouse hung konna ahi, chuleh
    sum ngaichatna hin miphabep tahsan dihtah a konin alamvaisah-in lunggimna tamtah-in
    amaho asuhnatlo ji bep in ahi.
  mar-mar: कारण पैशाचे प्रेम हे सर्व वाईटाचे मूळ आहे. काही लोक त्याची हाव धरल्याने
    विश्वासापासून दूर गेले आहेत त्यामुळे त्यांनी स्वतःलाच पुष्कळ दुःख करून घेतले आहे.
  snp-snp: Moda kolafe? Kifana-afana ya seni-muluni umamo mona yakafo nosámami mona
    muki-muki olu oloto piyami mona ya ne. Etito nemoma nenako, wenena liligate kifana-afana
    yamu kolamo, ya koli kikitadokati ika o gedaito, inanimo ouniluni-kani kaila fiti
    ogofu naba-naba koli minae.
  isl-isl: Fégræðgin er upphaf margra synda og peninganna vegna hafa sumir snúið baki
    við Guði og lent í ógöngum.
  spy-NT: Toowunēē keey ꞉miyootyēēt wōlēē wōō muchastaab beesaan. Biiko choo loosyootē
    kumāchē beesaan kukiikuchuunnyēē ng'ālyoontēētaab Yēyiin ānkuyibchi keey ng'woonin
    nyēē ‑/mākyoomu.
  xnn-xnn: Tay nan pilmi ay manggamgaman nan ipogaw isnan kinabaknang et siya nan
    magapgapowan nan adoado ay ngawi ay ik-ikkanda. Gapo tay an-anapenda ay pilmi
    nan bomaknanganda et siya di nan gapo ay tinaynan nan tapin di ipogaw nan pammatida
    ken Jesu Kristo. Dat nan menbanagana et siya nan pilmi ay mensakitan nan nemnemda
    gapo isnan bainda isnan ngawi ay inik-ikkanda.
  mwe-mwe: Pabha shiumilo shikulungwa sha indu yowe ya nyata, ni kupinjiya ela. Na
    bhananji nkupinjiya ela bhashilekanga nngulupai, nikwiijweka mmboteko ya punda.
  tte-tte: Tem sauga meuloina nuwanuwala lalakina mane ee kabo kani nae meuloili siyawatagili.
    Na tabe mane kana loya kaikaiwe koina kalakavao tupwaliyao tapwalolo yawasosi
    silogabaen, na sibomamo siyakamkamnali lalakina yo nuwapolowe silobai.
  tcs-tcs: Wa, wen demkain pipol i gad tumas lab po wande mani, dat lab blo mani i
    meke dempla gad olkain nugudpasin po meke olkain nugud samting. Demkain pipol
    i mina gad nugudpasin po gad tumas mani, ane sam dempla i nomo bilib wea Zizas
    Kraist. Atso blo dempla i mina nadakain prom dem trabol wea i kam po dempla.
  hlt-THB: Ikawtih tangka ngaihnaak taw thawlhnaak boeih a kung na awm hy. Cece thlangvang
    ing oet unawh, cangnaak ce hawitaak unawh, amimah ingkaw amimah kawseetnaak khawzah
    ing vui qu khoep uhy.
  soq-soq: Ne ema epe wadina, ipawa mane nuawadawadawa ipa kadi daitada bumpau. Apana
    isiwa mane menaidamodio banusaia sumanai intawa enaiane nambe antone, ita muba
    nuaparepare daitada mampe nuau nopesai.
  qub-qub: Fiyupa guellayta cuyaywanmi llapan jucha ruraycunapis shamun. Waquin ermänucunapis
    riquësacunapaj yargaj caywanmi Tayta Diospita witicurisha. Chaynöpami fiyupa ñacayman
    chayasha.
  att-att: Ta yù pamassil da ta kuártu yù paggapuán nayù ngámin nga narákè nga akkuád
    da. Á ajjan garè yù ira tatolay nga nallikuránád da yù ángnguruk da megapu sù
    pakkaragâ da nga mangukkuk ta kuártu. Á yáyù nga mabagabagal ira ánna nepallà
    yù daddam da, nga pabbalinán nayù kokkuk da.
  bki-bki: Nao, bajago na sidom m̃elea puruveru naio be burupati tai napano bajago
    va kinkin dolu nonovio mijikia maluvo eaio. Sidom m̃elea ka rivar veru ve telabo
    naio jen kito tealo kialo iviso, a naio burulo amiel tertelisu abano, naruei amiilo
    napano amolmoluo nonovio den m̃arabo na viekouoiano ruei. Karina, abar jaleleano
    miroano biorio, a mila jogvaiano nalo bokarlo, naruei abitilubario vonga, ajidomial
    bereio mia bova ga.
  bqp-bqp: Yena ↄgↄi mɛ́ à de yã vãni sĩnda pínki zĩni ũ. Gbɛ̃kenↄ a kↄ̃dɛ kɛ̀
    ari ò kɛ̃̀ ó donyĩzɛa ò wãwã zↄ̃kↄ̃ↄ kpà ń zĩdai.
  mcp-mcp: Mpugá nə́, «cɛɛlʉ́lə *mwaanɛ̂ wúsə kɔ̧ɔ̧lə́ á mimbii mí mə́bɔ̂w myɛ̂sh».
    Nda bɔ́ɔ́l búúd bwə́ á wá mənyúúl cɛɛlí jɔɔŋg dɨ́ nə́, bwə́ á béégya nə kuú njɔɔnd
    búgə́ kə ŋgə gwaa cwagʉwa; bwə́ á mə́ tə̂l bwə́mɛ́fwó cwúnd dɨ̂.
  hat-hat: 'Paske, renmen lajan fè moun fè tout kalite bagay ki mal. Gen moun ki sitèlman
    anvi gen lajan, yo pèdi chemen lafwa a nèt: se pa de ti soufrans ki tonbe sou
    yo.'
  npl-NT: Yika keman se kitlalia iyolo itech tomi, pewa kichiwa nochi tlan amokuali.
    Miakeh kikawah Dios, iwa san yejwah innewiah kimotetemiliah intlaijyowilis.
  bgg-bgg: Chiih-è bang shii miie phane zab awie ichuathek pha iikhiing ro. Giak ne
    ji shii mua pha yang chiih-è ji pha chiang shii ithek ne migi pha lumuii ji è
    ruang rey dun, chiih-è ithek ne bajo duhug um srane ithek ro lubuthek ne chuidun.
  eng-TCENT: For the love of money is the root of all kinds of evil, and in their
    eagerness to become rich some have wandered away from the faith, piercing themselves
    with many sorrows.
  eng-BSB: For the love of money is the root of all kinds of evil. By craving it,
    some have wandered away from the faith and pierced themselves with many sorrows.
  cpu-NT: Aririka irineveetapiintya irashaarantayeetya, okempivaitakaro iro omparithatanakyaami
    kaariperoyetatsiri. Tzimatsi matakerori ineveyetaro irashaarantya, jovashaantanakero
    ikempisantzi, okempivaitakaro iriimi kemaantsitakaavaitachanemi jovathaavaitaka
    apaniroini.
  san-ASM: যতোঽৰ্থস্পৃহা সৰ্ৱ্ৱেষাং দুৰিতানাং মূলং ভৱতি তামৱলম্ব্য কেচিদ্ ৱিশ্ৱাসাদ্
    অভ্ৰংশন্ত নানাক্লেশৈশ্চ স্ৱান্ অৱিধ্যন্|
  tac-NT: Napu'lige bilé ralámuli 'we nígame gainánilisa, a'lige chojkime ju e'karúganti
    chátiri 'nátali 'nata, 'lige 'ma tabilé e'wame ju Onorúgame nila rejcholi, 'lige
    pe la'sika 'we resí nilia ajtí.
  eng-WEBPB: For the love of money is a root of all kinds of evil. Some have been
    led astray from the faith in their greed, and have pierced themselves through
    with many sorrows.
  gfk-H: Iau tangai hua kanong no nemnem wara gaiana kinewa, ia tiga burena ta ira
    haleng na mangana sakena. Ma aring diet ta so no nudiet nemnem taar kaia, hua
    diet ta haan tapaka laah ta ira tutun dahat nurnur tanai ma diet ta hangungut
    habal diet ma ra tamat na ngunungut.
  viv-viv: Mani ana italuvadiga au koyona tulina tulina inubana. Kaliva tufoidi mani
    hiꞋitanuwavaiyena toyogina faꞋina, Yesu Keliso ana vetumagana ana eda hihegena
    be aseꞋuꞋaulolo moyaꞋaina againe taudiyao hiꞋonadi.
  yao-yao: Pakuŵa kujinonyela kwannope mbiya jili ndande ja ungalumbana wose. Ŵandu
    ŵajinji asachile kwannope akole mbiya, kwayele achilesile chikulupi ni kulipoteka
    mitima jao kwa kupeteka kwakukulungwa.
  tgp-tgp: Matan, opoia mata mania enia pulo hinau mata hina sasati tari. Matan masalo
    sohena, mo reve nar̃ihi na tamlohi hai na malele rasua moiso, ale la hase sarihira
    hin te rongosati matuvana.
  auc-NT: Waodäni näni godonte æ̈inta waadete pönente näni wædö beyæ̈ wadö wadö näni
    wënæ wënæ cæpämo pompa. Edæ pancadäniya, Mönö godonte ænguinta ængæ̈impa, ante
    pönëninque tömënäni näni wede pönenguënënö ñimpo cæte wadæ godinque nämä näni
    cædö beyænque nanguï wæwente badänitapa.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko ane daɡ̶axa me yemaa dinyeelo, niɡ̶ida lemaanaɡ̶aneɡ̶egitema
    dinyeelo ja micataɡ̶a daɡ̶a ditode catiwedi laaleɡ̶ena. Odaa inoatawece ane latopaco
    nibeyaceɡ̶eco ja ili catiwedi laaleɡ̶ena leeɡ̶odi naɡ̶adi litodi. Eliodi oko daɡ̶axa
    moyemaa dinyeelo, odaa joaniɡ̶idaa leeɡ̶odi meyamaɡ̶aticoace meniwaɡ̶atakanaɡ̶a,
    odaa ja daɡ̶axa me nawikodeeɡ̶a micataɡ̶a niɡ̶ina oko anepaa yojogota nodaajo
    laaleɡ̶ena.
  bmh-bmh: Aiwag asiu wabun oiagab nug alemen, go igul eg unum goagal bigeg. Duailel
    ipal ag aiwag wabun dabeleu asiu oimai, agal oiagab petak emen go utanemen. Guzenaimai,
    ag uhu asiu pet oimai, agal oiagab eg pet macanemen.
  ctu-BL: Come i mulʌntel taq'uin mi' tech pejtelel jontolil. Jini mu'o' bʌ i mulan
    cabʌl taq'uin tsa'ix i cʌyʌyob i ñop lac Yum. Tsi' yotsayob i bʌ ti cabʌl wocol.
  meq-meq: Mawuɗe suloy na, ma zlaweye slala i wu neheye lele bay aye tebiye. Siye
    i ndo hay ta gər ha tsəveɗ i Mbəlom hərwi a satay suloy ka zal, ada hərwi niye
    ta huta ɗəretsətseh mə ɗərev.
  noa-H: Har chadcha p'atk'onag wʌrpa nʌm k'ʌʌnaun nem k'aigbamta k'ĩirpierr waaujem,
    p'atk'on paarpam k'õchgau. Hõor magʌm k'ʌʌn t'ʌnʌm. Hãaur k'ʌʌnau mag p'atk'on
    paarpam k'õchgau, nem parhooba wau nʌmuata warag maach Hẽwandam hiek hamachdëu
    hʌ̈k'a narrjã hisegjierram. Hamaun hamach p'atk'on paarpa p'öbaadeewai hamach
    honee hajupii haajerram. Mamʌ magʌmjã hichiita hich mag honee k'aba naajem.
  alp-NT: Le tamata rebe lalesi batuke loko kepene esi supu susate boka titinai. Kai
    le tamata leini esi atula batuke kena supu kepene, esi lulu hlaleke loko Kristuse
    esi hnauna rebe nkenale moneka. Esi hlaleke lokoI moneka, kai esi supu susate
    boka titinai eti kaplalesi titinai.
  san-VEL: yato.arthasp.rhaa sarvve.saa.m duritaanaa.m muula.m bhavati taamavalambya
    kecid vi"svaasaad abhra.m"santa naanaakle"sai"sca svaan avidhyan|
  kbq-kbq: Zagogu avesi avesihu avu'avazamo'a maka havi avu'avazamofo agafa'e. Mago'a
    vahe'mo'za zagogu nehakre'za zamentintia atre'za afete nevazageno, zamasuzamo
    manizazamifina agonazamo kota zamaheankna nehie.
  kbh-kbh: Crocénana jtsebomnama yapa jtsebos̈ana, jamana ents̈abe ainanents̈ana nÿetsca
    bacna juabnënga y soyënga chaóbocnama; y básefta ents̈anga, crocénana jtsebomnama
    yapa jtsebos̈ana causa, tmojtsajbaná os̈buáchiyana chë Bëngbe Bëtsabe soyënguiñe,
    chë bënga mondos̈buaché soyënguiñe, y chca cachëngbiama tmojama puerte chamosufrima
    y bëts ngménana jtsebomnama.
  ron-LSB: Căci iubirea de bani este o rădăcină a tot felul de rele. Unii au fost
    rătăciți de la credință din cauza lăcomiei lor și s-au străpuns singuri cu multe
    necazuri.
  pon-pon: Pwe limpok on moni me tapin jon jued karoj, me akai inon ion, rap jalonala
    jan pojon o kare on pein irail kamadak toto.
  nhe-BL: Miyac tlamantli tlajtlacoli pehua quema se tlacatl quiicnelía tomi huan
    mojmostla quinequi quipiyas más. Sequin tlen tlahuel quinequiyayaj tomi ya quicajtejtoque
    quineltocaj Toteco huan yeca quipantijtoque miyac tlacuajcualocayotl.
  sps-sps: Tan kat iny mangiir fiisok a painy moni, ayei na kifon a fo viir iring
    tsian. Mesapan te kat tsuktsuk fiisok ror ya, ana ri te faonot osing a faason
    tsuar ten Krais, ana aave rari te nai iring vavajia me na fo patang tsian te kat
    ari.
  wnc-wnc: Siakan. Natdetdeu wa sangaapa kwaapzang panangge nataaing kaknga wa sanga
    wai kuupbamdane yapii unin. Ngan. Aminu kundutane musia natdetdeu waakngae enawa
    wa aminda Anututane kepi teke apbotasukuking. Botasukusika meya buyambam siknga
    paking.
  bus-bus: Yena ↄↄzi bé à dɛ yã zaa píngi kãsãa ũ. Gbɛ̃kenↄ à kↄ̃dɛɛ kɛ̀ ai wà
    kɛ̃̀ wa dↄnzizɛa aↄ̃ wãwã bíta kpà ń zĩndazi.
  gub-BL: Ta'e temetarer iamutar wera'u haw a'e xe, nuzawy kwaw ikatu 'ym ma'e paw
    piarupi teko iho haw a'e xe. Amo uzeruzar ma'e a'e wà, upuir uzeruzar haw wi wà,
    ta'e uputar wera'u temetarer tetea'u uzeupe a'e wà xe. A'e rupi uzemumikahy a'e
    wà.
  imo-imo: Kou mone konopu mondoli ulu akumu ulu pulu keri awini wendo oromomunga
    pulumu. Imbo mareni kou mone liemboa ningo konopu paa awini liko mundukolio Kraist
    ipuki tirimelemu tiye kolkolio konopuna tukundo mindili awili nongo moromele.
  boj-boj: Tamo deqaji naŋgi silali tulaŋ qalaqalaiyeqnub. Naŋgo kumbra di agi kumbra
    uge uge kalil qa utru. Kumbra dena tamo qudei naŋgi titnjreqnaqa naŋgi Yesus qa
    naŋgo areqalo siŋgilatqa uratoqnsib gulbe gargekoba iteqnub.
  eng-DRA: For the desire of money is the root of all evils; which some coveting have
    erred from the faith, and have entangled themselves in many sorrows.
  knf-knf: Na manjoonan pŋal itaka pajaaŋ paţij iko iwuţaan bŧi ; bañaaŋ baloŋ banŋaluŋ
    itaka badek Naşibaţi kafeţ aşë yewlën ŋleef ŋi baka na ŋnoor ŋanŧumuŋ maakan.
  san-KHM: យតោៜរ្ថស្ប្ឫហា សវ៌្វេឞាំ ទុរិតានាំ មូលំ ភវតិ តាមវលម្ព្យ កេចិទ៑ វិឝ្វាសាទ៑
    អភ្រំឝន្ត នានាក្លេឝៃឝ្ច ស្វាន៑ អវិធ្យន៑។
  arn-NT: Rume diñmatungeyüm ta pülata fey ta folil reke feley ñi küpapemum ta kom
    wesake felen. Müleyey ta che, fente ñi diñmangen mew, famtripatukey ñi mupiltun
    mew ka kisuke tañi mongen adngell konkey kutrankawün mew.
  zas-NT: Din guial rzëëbladx milia laan na̱j xliuj gra ni mal. Abiꞌ yuꞌ reeman por
    guialrzëëbladx guin ma basaꞌn reeman ni rliladx reeman Dios abiꞌ laagajc reeman
    cusagdiaj laa reeman.
  ken-NT: Ɛ́chí ɛnyu yɔ mbɔnyunɛ ɛkɔŋɔ́ nkáp ɛ́twɔ̀ nɛ bɛbɛ́ptí mɛnyɨŋ mɛnkɛm.
    Chí ɛ̌ti ngoŋó nkáp kɛ̌ mbɔk bho bárɔ́ mbi Mandɛm bárɔp ndǔ nɛměntɨ ɛ̌ti
    nɛdǐ kɛbhɔ ɛnɛn nɛchi nɛ bhɔ.
