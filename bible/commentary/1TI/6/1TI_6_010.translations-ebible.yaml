verse: 1TI.006.010
translations:
  kpx-kpx: Moniho isivi balugamale keu vaveve toela bahatae umuka. Ata degomoleau
    moniho isivi balugamale kemo abu evievimo dobuluvige huhuihuhuiabe keu aiogevei
    malei uvutievenu.
  okv-H: Eto ke amita be amo koro osa ari amo ari sapura isapamane amita susu be ra,
    eto embo nei nei na koro tunga humbuto huhevihe God jenete eagora embo amita jo
    amo osaga na enetarira.
  tbo-tbo: Gapola luhogalana naka apapoe atapuna a baba, po lawa gapola a luhogala
    binei ma nugonugohi he ibagibagihi po witumagana maena hi palihaleya ma gapola
    yabayababa uyahihi hi geno duma po wiyuwa baneina he ialoni.
  mal-C: ദ്രവ്യാഗ്രഹം സകലവിധ ദോഷങ്ങളുടെയും ഉറവിടമാണ്. ധനമോഹത്താൽ ചിലർ വിശ്വാസത്തിൽനിന്ന്
    വ്യതിചലിച്ച്, പലവിധ വേദനകൾക്ക് തങ്ങളെത്തന്നെ അധീനരാക്കുകയുംചെയ്തിരിക്കുന്നു.
  grc-SR: Ῥίζα γὰρ πάντων τῶν κακῶν ἐστὶν ἡ φιλαργυρία· ἧς τινὲς ὀρεγόμενοι ἀπεπλανήθησαν
    ἀπὸ τῆς πίστεως, καὶ ἑαυτοὺς περιέπειραν ὀδύναις πολλαῖς.
  bgc-bgc: क्यूँके रपियाँ का लोभ सारे ढाळ की बुराई की जड़ सै, जिसनै पाण की कोशिश करदे
    होए घणखरयां नै मसीह की शिक्षा पै बिश्वास करणा बन्द कर दिया सै, क्यूँके वे भोत
    पईसा चाहवै थे, अर उननै अपणे-आप ताहीं कई ढाळ के दुखां तै छलनी कर लिया सै।
  khz-khz: Kwalana moni ulamagi venina rakava maparara lamuna. Taunilimalima reketa
    moni geulamagi-kamuana Iesu kamonagi-venina na gelaka-gerevagito, e aovitiviti
    vogora na aora ekwanurana.
  deu-TKW: Denn die Liebe zum Geld ist eine Wurzel alles Bösen; im Begehren danach
    sind schon manche vom Glauben abgeirrt, und haben sich in großes Weh verstrickt.
  zsr-NT: Le taꞌzë́ ládxiꞌgac dumí bunách, run ga tun yúguꞌtë le cunác. Laꞌquëꞌ bönniꞌ,
    le taꞌzë́ ládxiꞌquëꞌ lei, gulucaꞌnëꞌ le gulayejlëꞌë Cristo, len chrac quequëꞌ
    zian le tuꞌsacaꞌ ziꞌ lequëꞌ.
  lin-lin: Pamba te lokoso ya mbongo ezali mosisa ya mabe nyonso. Mpo na lokoso ya
    mbongo, bato mingi babungisaki kondima na bango mpe bamipesaki minyoko ebele.
  hns-NT: Paisa ke laalietj se sab rakam kharaabie soeroe howe hai. Koetjh iesaai
    ekare dwaara aapan bieswaas tjhor deis hai. Aise karke oesab har ek rakam moesiebat
    aur doekh aapan oeppar laadies hai.
  noa-E: Ar chadcha phatkhonag wʉrpa nʉm khʉʉnaun nem khaigbamta khĩirpierr waaujem,
    phatkhon paarpam khõchgau. Õor magʉm khʉʉn thʉnʉm. Ãaur khʉʉnau mag phatkhon paarpam
    khõchgau, nem parhooba wau nʉmuata warag maach Ẽwandam iek amachdëu ʉ̈kha narrjã
    isegjierram. Amaun amach phatkhon paarpa phöbaadeewai amach onee ajupii aajerram.
    Mamʉ magʉmjã ichiita ich mag onee khaba naajem.
  eng-EMTV: For the love of money is a root of all kinds of evil, of which some by
    aspiring have strayed away from the faith in their greediness, and pierced themselves
    through with many sorrows.
  mib-NT: Chi jeē ndíyo ni yō xūhún, yūcuan sáha jeē quejéé táca jniñu néé. Te sava
    ñayuu jeē ndíyo ni xūhún, ni castóo i jnūhun cácandíje i, te ni canihīn i cuehē
    ndasɨ́ jnúndóho.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ याङ्‌ङिन् मिःम्‍जि मे़प्‍माङ्‌ग काक् परिक्‍ले़न् ताप्‍फे़ःम्‍बा
    निङ्‌वाॽरे़ कुबुङ्‌लो॥ कुभारे़ग याङ्‌साकुन्‍धेःन् मिःम्‍जि मे़मे़त्तुर खुनिॽ नसाःन्‍लाम्
    ताप्‍मे़बेॽरे़ मे़बेआङ् मे़वाॽ हे़क्‍क्‍याङ् काक् परिक्‍ले़न् तुक्‍खेःल्‍ले़ ते़त्तुसिआङ्
    मे़वाॽरो॥
  xnj-xnj: Muni kugana neju mashonga ndi kutumbula uhakau woha. Vandu vamahele vinogela
    neju kupata mashonga hati kung'ahika kutali na sadika, na kujihoma mumitima wavi
    kwa ungolongondi uvaha.
  mmx-mmx: Lavavara pilas ni lavasuun tinotno at laxaloklok kakapmek. Leventaba diga
    vara aleng kusu dina ruuna ka i la dira vas basinge vam lununu atdi la dira ekip
    tangarang mi loklok tuntun at lorooro atnedi.
  cbr-NT: Axa ñuñu 'ianan 'aisamaira curíquiñu 'iti cuëëncë uni an ca masáquin sinan
    sinánquin, uisa ñu cara upíma 'icë abi 'aisama sinánñu 'ixun 'aia. Usa 'ain ca
    raíri unin Jesucristomi sináncë 'ixunbi 'aisamaira ñu biti cuëënquin, Jesucristo
    manubianxun ñu 'aisama 'aia. Usa 'aish ca masá nuituti nitsia.
  tee-NT: Pus ni na k'achaniyau ju tumin pus anchach ju na lhu pu'alin ju qui'alactu'unti'an.
    Ju ali'in ni yuchach ju tumin ju na tak'achani pus jantuch vana talhilaca'anta
    ju Jesús. Chai na lhu talhimak'alhk'ajnanchokoi is'akstu'an ju chavai.
  eng-LSV: for the love of money is a root of all the evils, which certain [ones]
    longing for went astray from the faith, and pierced themselves through with many
    sorrows;
  cak-NT: Roma xa can nibe kánima chirij ri mero, chiri' nipe-wi ronojel rech etzelal.
    Y can jec'o kach'alal ri xquiya' yan can ri Dios roma xbe cánima chirij ri mero,
    y ri mero ri' xa c'o sufrimiento xuc'om-pe chique.
  pah-NT: 'A''ereki itambere''ia potarapora ko aherekote''varuhuparava. Itambere''ia
    rehe jate okovo g̃waramo jara''g̃a pohiri Jesus Cristo''ga mombe''ua hugwi. Nurãro
    g̃waramo g̃a imbuhumbuhurukari ite''varuhuva''ea hahyheteva''ea ojihe onhimbovy''are''yma
    ranuhũ ja''javo oyvyteri pe: “Maranameuhũ ji rekoi na?”'
  sja-NT: Mapa chi audú p'arat'a ata k'inia bɨpa k'achia k'ĩra t'ãdoode baaiit'ee.
    Wãara, p'arat'a ata k'iniapa ũk'uru ijãapataarãpa paara Cristode waa ijãa k'iniada-e.
    Mãɨrã k'ĩsia p'ua p'anapata mãik'aapa ãchi t'ãride mia chitoonɨ, k'achiade baaidap'edaa
    perã.
  xed-xed: Ɗvutá tsedi ná, ta klakkla ta slrəŋa inda ghwaɗaka skwi. Ma tsa ɗvuta taŋ
    ta tsedi ya, ka zlanavatá həŋ ta zlghay nda ŋuɗufa taŋ, ka garaɓ tsi ta həŋ katakata.
  mks-NT: Ta sa̱há ña̱ cátóó ndiva̱ha ña̱yivi jiu̱hún sa̱há ña̱ cán quéa̱ quixi cua̱há
    ña̱ núu ji̱ni̱ ná. Ndúu java na na̱jándacoo na ña̱ cándeé ini na Jesús sa̱há ña̱
    cátóó na̱ jiu̱hún. Ta sa̱há ña̱ yóho na̱casáhá ndóho ini na ja̱nda̱ nu̱ú co̱ ndéé
    ga̱ ini na.
  gfk-S: Iou tange hobi kinong no sinisip uta barbarat, aie tike burwana ta haleng
    na mangana sasana. Ma ari di te so no nudi sinisip ter kaia, kaie di te hana tapa
    leh ta ira tutuno dait nurnur ine ma di te hangungut habaling di ma ra tamat na
    harangunngutaan.
  bmu-bmu: Moneŋ inapkö sihim kömbönaŋi miaŋön mönö yuai bölöŋi pakpakö jalöŋi akza.
    Gwötpuk yeŋön moneŋ inapkö urukönöp möta lilikqilik aka jaŋjuŋ aketka mötnaripŋinan
    pömsöm qeiga laŋ malje. Urukönöp möt bibihigetka miaŋön mönö wösöŋini qösöŋniga
    sihimbölö gwötpuk möta malje. Mewö.
  dgz-dgz: Koewa ugup ugup ibariwa ame waenapan moni men anuinewa. Upi moni men pot
    pot anu gurine gapan God nop mega ae vean menan bagu sisi aruga imumu potamu tuk
    tak wan.
  eng-GNV: For the desire of money is the roote of all euill, which while some lusted
    after, they erred from the faith, and pearced themselues through with many sorowes.
  zaa-NT: 'Canchu ttu enne'' catsi''ínią bel·liu, nùi nna ną́ ttu la'' ridàlatsi''
    mal nu runią qui''ni gunią iỹé ca cosa mal. Tuchuppa cą nna, porqui''ni yala rue''el·la''
    latsi'' quį gata''ni cą iỹeni bel·liu qui'' quį, acca labiru rexa latsi'' quį
    Tata Dios, ą''hua yala elénini cą bitola nna ina cą: cáalá labí benia'' ą'' nna
    labí biỹa ridácca''a''.'
  eng-WEBSTER: 'For the love of money is the root of all evil: which while some have
    coveted, they have erred from the faith, and pierced themselves through with many
    sorrows.'
  guh-guh: Pamonae bitso palata jitsipa, daxita xua pibisiacuene exana palata pepitsinexa.
    Itsamonae bitso najamatabëxaina ëpexainaecuene pexainaenexa. Nexata baja copaba
    Dioso pejumecovënëtsijavami. Nexata bajarapajamatabëcuene bëpënëa bitso yajamatabëcuenebëjai.
  bon-bon: Rarekaake singisingi lui ingle gyene iyeta maramara niiya mule bime tääpume.
    Rarekaake ärngema cabu bucurage cina ituge teeme ätrunga bine apesera, siige bucurage
    mäpu cina teeme ngenecu bine jaagadäjemusi.
  nhw-BL: Miyac tlamantli tlajtlacoli pehua quema se masehuali quiicnelía tomi huan
    mojmostla quinequi quipiyas más. Sequin catli tlahuel quinequiyayaj tomi ya quicajtejtoque
    quineltocaj Toteco huan yeca quipantijtoque miyac tlacuajcualoli.
  swh-ONEN: Kwa maana kupenda fedha ndiyo shina moja la maovu ya kila namna. Baadhi
    ya watu wakitamani fedha, wameiacha imani na kujichoma wenyewe kwa maumivu mengi.
  wbi-wbi: ulwakuva kukusighana kyongo indalama vwe vutengulilo vwa vuvili vwinga.
    vamonga vinoghilue isio vasyangilue valulekile ulwitiko, pe vali muvuvafi uvukome
    hwene muunhu juno ikuhoma nu mmaghe.
  bba-bba: Domi ɡobin kĩrɑ sɑ̃ɑwɑ kom kɔ̃sum kpuron nuu teeru. Sibu ɡɑbɑ tu nɑɑ ɡirɑ
    sere bɑ nɑɑnɛ dokebu ɡɛɛrɑri bɑ tii kpɛ̃ɛ nuku sɑnkirɑ dɑbinu sɔɔ.
  eng-KJVCPB: 'For the love of money is the root of all evil: which while some coveted
    after, they have erred from the faith, and pierced themselves through with many
    sorrows.'
  kgk-NT: '@see-verse:1TI.006.009'
  waj-waj: Mminnamminnaa maisaiyauvaa vareeraivaa oyaivoonno sikau vareeraivaara mmuduuya
    riraivovee. Vaidi vooya sikauyauvaara ngiari ausaiyauvo diitoo iya varaataududuu
    Anutuuqaara kutaavaivee tira aataruuvaa vaa pikiada irisaivaa kaayau iya ausa
    mmuaararoovaa vareeravai.
  cpy-cpy: Aririka ikowa-piinteetero rashaahanteetyaa, okimiwitakawo roomi oparethatari
    kaaripero-yitatsiri. Eenitatsi matakirori iñaamayitawo rashaahantyaa, ipakaa-nakiro
    ikemijantzi, okimiwitakawo riimi kemaatsita-kaawaeta-chanimi apaniroeni.
  mpx-mpx: Kaiwena mani ana nunuwana nak tomaha ge tomaha puliya to. Avalau enuna
    hi nuwa mani, yaka abulilek ana kamwasa hi nopalegi, inoke abanuwanak hi gewi
    hi pwawal.
  wbp-wbp: '@see-verse:1TI.006.009'
  luo-luo: Nikech hero pesa e chakruok mar kit richo duto. Jomoko ma chunygi osegedo
    e yore mag yudo pesa oseweyo yie mi gichwowo chunygi giwegi gi masiche mathoth.
  nhe-NT: Miyac tlamantli tlajtlacoli pehua quema se tlacatl quiicnelía tomi huan
    mojmostla quinequi quipiyas más. Sequin tlen tlahuel quinequiyayaj tomi ya quicajtejtoque
    quineltocaj Toteco huan yeca quipantijtoque miyac tlacuajcualocayotl.
  aii-aii: ܣܵܒܵܒ ܚܘܼܒܵܐ ܕܙܘܼܙܵܐ ܥܸܩܪܵܐ ܕܟܠܵܝܗ‌ܝ ܓܸܢܣܹ̈ܐ ܕܒܝܼܫܵܬܹ̈‌ܐ ܝܠܹܗ، ܗ̇ܘ ܕܚܲܕܟܡܵܐ
    ܕܫܘܼܗܘܸܬ ܠܗܘܿܢ ܐܸܠܹܗ ܚܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܘܡܘܼܥܒܸܪܵܐ ܠܗܘܿܢ ܓܵܢܵܝܗ‌ܝ ܒܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ
    ܪܵܒܵܐ.
  esk-NT: Uvvatakku kimmutiqałiq maniŋmik pigiitchuat qanutchipayaurat kaŋigigai.
    Iḷaŋich piqaġugrualiqamiŋ tamarrumiŋa ulapnaaraqtut ukpiqsrił̣iġmiñ aasriiñ iŋmiknun
    isrumaaqpautiksriuqhutiŋ.
  msb-msb: An pagkamuot sa kwarta amo an ginahalinan san tanan na klaseʼn karautan.
    Kaya sa paghandom na magkaigwa sin kwarta, may mga tawo na nawara sa pagtuod,
    sobra pa an sakit san inda buot na may grabe na kamunduan.
  cpa-NT: Chiúh³ ca¹lah¹jǿ¹ ni³ dsag³ báh³ jøng² hi² hen¹² dsǿa¹²dsa cog³. Chian²
    báh³ ca²dsiog³ dsa² tsa¹ma¹ŋi²nio³dsa juu¹² hé²dsa jǿg³ quiah¹² Diú¹³. Di³ hen¹²
    dsǿa¹²dsa cog³. Jøng² ma²ca¹ŋi¹ŋë́²dsa ma¹dsio¹² jmø³uai¹².
  dso-dso: କାଇକେବଇଲେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଡାବୁ ଆସାକରି ଆଚତ୍‌, ସେ ଡାବୁ ମିଲାଇବାକେ ବିନ୍‌ ବିନ୍‌
    ରକାମର୍‌ କାରାପ୍‌ ବିସଇ କର୍‌ବାକେ ମନ୍‌ କର୍‌ବାଇ । କେତେଲକ୍‌ କିରିସ୍‌ଟର୍‌ ବିସଇଟାନେ ରଇବା
    ସିକିଆ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଦିରେ ଦିରେ ଚାଡିଦେଇଆଚତ୍‌ । କାଇକେବଇଲେ ସେମନ୍‌ ଡାବୁ ମନ୍‌କଲାଇ
    ଆରି ନିଜେ ବୁସିଅଇଲା ଲକ୍‌ପାରା ବେସି ରକାମ୍‌ ଦୁକ୍‌ କସ୍‌ଟେ ପଡ୍‌ଲାଇଆଚତ୍‌ ।
  meu-meu: Badina be moni iura-henina na dika idoinai ramuna; bona e ura henia bada
    taudia haida ese Iesu ibadinana vada e rakatania, bona hisihisi momo amo sibodia
    vada e hedai uru.
  yva-NT: Weye vatane manuga ntento doije rai mo mauga ti wo ayao kakai rui vayave
    rave. Muno vatane inta ubekero wo doije bo rakani ti wo awa anave Yesus Kristus
    aije rapaya ti ntami to.
  dgc-dgc: Dahilan i gimita na tolay a medukés, éy gébwat ta pagkagustu dia ta kuhata.
    Ey te sénganya a tolay a pinabayan de dén tu péniwala de, dahilan ta pégpilit
    de ta kuhata. Ey nadid, tulos a naghirap side tu isip.
  zpm-NT: Sac nac dimi, zeeṉe rzoobladzdox miecha, ga rzobni ne laa zho ruṉ grë guieḻntseeb.
    Ndal zha ne ziesaan Xtiidz Dios, sac laa zho zienaḻ dieṉ zha xeṉ zho nroob dimi;
    per rlozh ga, stib stib guieḻnë ne ziedziṉ lo zho.
  hix-NT: Àsok tawro hana. Tàtxenyeruntxahke rma haxa kehtxoho kom hoye ro ryhe, kanhàn
    kom hoko rma haxa tehxatxow hamà, anaro rha hoko, àsok maken kom hoko. Kukukuthàyamo
    ryhe, txenyeru hoko rma haxa nehohketxkonà. Àro hoye ro ryhe, khananàhtoho kom
    yawo rohra harha natxhe. Àro ke, thenyehra rma haxa nekhokatxehketxhe harha, tàhnawonye.
  sim-sim: Ome sira, yanjik hishombashiowenda nombo oso mbele mbele kava tontlo sira.
    Mberem ushiwak? Ma lal ya mendenjik li hishombashiowehe Jisasin li tiyanda nombon
    os limu halawa. Erem li uwa oso os lihinjik masham kormek li jihi li entlembale
    misinda hom olmu nanduwa.
  npi-ULB: रूपैयाँ पैसाको मोह नै सबै किसिमको खराबीहरूको जड हो । यसको चाह गर्ने केही
    मानिसबाट टाढा भडकाइएका छन् र धेरै पीडाले आफैलाइ घोचेको छन् ।
  cgc-cgc: Daw pirmi nang naan ta isip ta mga ittaw pagpatama ta kwarta, yon en alinan
    ta tama na mga buat na malain. May anen na mga gatuo na tenged ubos nang gid kwarta
    naan ta iran na isip, patalikuran danen igo na mga papatian parti ta pagtuo ki
    Cristo daw danen man mismo gabuat ta iran na segeng na mga prublima na paryo ta
    pabuno danen iran na tagipusuon.
  tim-tim: Puli sikumgât egâliaŋ gogâliaŋ arekŋe bâleŋe hârokgât tânŋe miawakmap.
    Aregât luâk bikŋande puli sikumgât egâliaŋbiâ humo akto Kristogât den pat hâkâŋ
    akmâ hepunmâ puli memberâm akmâ manbiâ âmâ hâk hilâlâm humoŋe penâyeŋgimap.
  yor-yor: Nítorí ìfẹ́ owó ni gbòǹgbò ohun búburú gbogbo; èyí tí àwọn mìíràn ń lépa
    tí a sì mú wọn ṣìnà kúrò nínú ìgbàgbọ́, wọ́n sì fi ọ̀pọ̀ ìbànújẹ́ gún ara wọn
    lọ́kọ̀.
  wos-wos: Du takwa di yéwaka némafwimbu mawuli yata di séfélak nak maki nak maki
    haraki saraki sémbut hurutandi. Du takwa nawulak yéwa héranjoka némafwimbu mawuli
    yata, Godna hundika hu hwendaka dika némafwi xak yandéka di hambuk hangéli héra,
    deka mawulimbu.
  emp-NTPO: Ne jũma cadjiruara parata awua b̶ʌd̶eba zebaria. Ara maʌ̃ awua panʌneba
    ʌ̃cʌrʌba Crito ĩjã pananara igarasid̶aa. Mãwã ãdjira bio biẽ́ara panesid̶aa.
  eng-F35: because the love of money is a root of all kinds of evil; in their greediness
    some have been led away from the faith and have impaled themselves on many distresses.
  ind-ind: Karena cinta akan uang adalah penyebab utama dari segala kejahatan. Banyak
    orang sudah tersesat dan meninggalkan keyakinan mereka kepada Kristus demi mengejar
    harta duniawi. Pada akhirnya, yang mereka dapatkan hanya sakit hati yang pedih
    dan penderitaan yang berat.
  pes-OPCB: زیرا عشق به ثروت، ریشۀ انواع شرارت‌هاست. بعضی‌ها که در آرزوی ثروت بوده‌اند،
    از ایمان رویگردان شده، خود را گرفتار انواع دردها کرده‌اند.
  mpt-mpt: Monio gobonin kukub ole omomom hengmino mitobe. Naka mak ile i bobol temo
    monio bokalin bobol tem ota fumbianiba i Yesuse kukubo deiboniba ili skil watwat
    daniba i bobol temo misiam omkabiobe.
  ssx-ssx: Mo mani we pamba꞉la꞉ ekima꞉ta꞉ ta꞉ta꞉ ta꞉ta꞉ piki hoke haumanu pu tialo
    pa꞉la꞉ ekina꞉ teke ula꞉me. Mandane wanda꞉halima꞉ mani muluekema꞉ hone wopu witolo
    hata꞉ ika꞉ hone tulao halemeeki mina꞉pa꞉lao hoke ka꞉nda꞉ manuma꞉ ika꞉ puki tandama꞉
    homo haememe.
  mkl-mkl: Bɛɛbɛi ɑ́ ce si nɑ iyi í jɔ̀ kubii fiɑi í jɛ icɑ̃i lɑɑlɔ ikɑ̃ ikɑ̃ bɑɑ
    yoomɑ fei. Nŋui inɛ ɡɔ ŋɑ ɑ̀ lɔsi ku dɛ hee ɑ̀ yɑɑ hɑi si kpɑ̃ɑi nɑɑnɛ ku dɑsi,
    ɑ̀ bɑɑ ɑ̀ dɑsi ɑrɑ nŋɑ si kpɑ̃ɑi wɑhɑlɑ.
  gaq-gaq: ଦନ୍ ଲବ୍‌ ସାପା ଦଦ୍ୟା‌ କାରନ୍‌ । ଜାବର୍ ବାନ୍ ଜାବର୍ ଦନ୍ ବାନେ ଲବ୍‌ରେ ଉଡ଼ି ରେମୁଆଁ
    ସତ୍ ବିସ୍‌ବାସ୍‌କେ ଆନ୍ତାର୍ ବଆର୍‌କେ । ମାତର୍‌‌ ଦେତ୍‌ ରକମ୍‌ ଡିଙ୍ଗ୍‌ନେ ବାନ୍ ମେଇଂ ନିଜର୍
    ଆଡ଼ାତ୍ରା ଗୁଲୁଏ ଦୁକ୍ କସ୍ଟ ଡୁଙ୍ଗ୍‌ପାଙ୍ଗ୍ ଆରେ ।
  gof-RNT: Miishe siiqoy iitatetha ubbaas pultto. Issoti issoti miishe amottishe ammanoppe
    balettidi daro meton banttana yeggidosona.
  unx-unx: ଚିୟାଃଚି ଟାକା ପାଏସାରାଃ ଦୁଲାଡ଼୍‌ ସବେନ୍‌ ଲେକାନ୍‌ ଏତ୍‍କାନାଃରାଃ ରେହେଦ୍‌ ତାନାଃ
    । ଚିମିନ୍‌ ହଡ଼କ ଟାକା ପାଏସା ନାମେ ନାଙ୍ଗ୍‌ ପୁରାଃ ସାନାଙ୍ଗ୍‌ତାନ୍‌ ହରାତେ, ଇନ୍‌କୁ ଆକଆଃ
    ବିଶ୍ୱାସ୍‌କ ବାଗିକେଦ୍‌ତେ ଏତ୍‌କାନ୍‌ ହରାକ ଅତଙ୍ଗ୍‌କାଦା ଆଡଃ ପୁରାଃ ଦୁକୁତେ ଆକଆଃ ମନ୍‌ସୁରୁଦ୍‌କ
    ଦୁକୁଃତାନା ।
  gah-gah: Moni henonimú mumuzó oaká nenémo haitopaitó golesa netalímini mogonáa neve.
    Vegená lugáate ámina gapoló viake, monó gele alévolé oakáini ahuliake kemegesa
    amiaká niave. Lá ikago, keitoka miluma netá mukí utó oaká noive.
  lcm-lcm: Using a vubuk taun ani kapkap, ninia kapo tukulai i mamain ta lau rikek
    miang. Mang matan vap kitala auak kari lomlomon singina, na kilapo asalak pok
    iria ta keve mamakus rikek luai.
  aer-aer: '@see-verse:1TI.006.009'
  qvc-NT: Chaqa ancha munashpa qellaytaqam, tukuy ima mana allikunata ruranllapa.
    Chaymi wakin kriyiq masinchiqkunaqa qellayta ancha munashpa, Jisukristumanda akrakashpa,
    ancha padisishqallapa.
  tgl-ULB: Sapagkat ang pag-ibig sa pera ay ugat ng lahat ng uri ng kasamaan. Ang
    ilang mga taong nagnais nito ay nailigaw sa kanilang pananampalataya at tinutusok
    nila ang kanilang sarili nang labis na kapighatian.
  cbs-NT: Pei inun mabudan, jatun kemuti pae chakabun jatu achia janu jayaki. Jaska
    mabu inun peiwen kemui Jesucristo ikunwainbu bestibu jas besti dayanun ika jaska
    bechipaiai jatun shinan pe jenetan ana Jesucristo ikunwain shinanma ma jakimawen
    taea janua jakidi jawen chakabu betsa betsapa taxnibidankin jatu nuitapawamiski.
  xtm-NTPP: Vaa ja ko ndiyo ini o ja koneva'a kua'a o xu'un ma te ku'un ku'un‑ni ini
    o nuu xu'un ma masu ja va'a kúu, vaa sani te kenda koo ndaka ja u'vi ja jin xnda'vi
    ña'a i ma. Vaa sukan ni ka ndo'o jaku ñayii ja ni ka ndiyo ini i xu'un ma, te
    ni ka ndunaa i Su'si ma, te ñatuu ka kukanu ini‑ka i ya, te ni ka kenda koo kua'a
    xeen tnundo'o tnuneni nuu i ma.
  nnq-nnq: Gambu kupala muno uloi ngi kindumbutumbu cha ubaja gwoa. Bandu bange balokalile
    muno kupata uloi ata ngababe kutaali na imani na myojo jabe jitweli kubinia.
  bao-NT: Wapa tiirica tiirire pairo jañuro boo jãa waariquera nii, niipetirije ñañarije
    tiiriquere ca bii jʉorije. Jĩcãrã pai jañuro apeye boo jãa waama ĩirãra, díámacʉ̃
    tʉo nʉcʉ̃ bʉoriquere camotati, cʉ̃ja majuropeera bʉaropʉra ñañaro tamʉocã yai
    waaupa.
  san-ORI: ଯତୋଽର୍ଥସ୍ପୃହା ସର୍ୱ୍ୱେଷାଂ ଦୁରିତାନାଂ ମୂଲଂ ଭୱତି ତାମୱଲମ୍ବ୍ୟ କେଚିଦ୍ ୱିଶ୍ୱାସାଦ୍
    ଅଭ୍ରଂଶନ୍ତ ନାନାକ୍ଲେଶୈଶ୍ଚ ସ୍ୱାନ୍ ଅୱିଧ୍ୟନ୍|
  huv-NT: Cos sitiül andiüram xeyay tomiün, wüx aag ayaj witiow arangüch meáwan ngo
    majneaj. Altiül wüx lamarang aag ayaj lamacueat mandüüb leaw andüjpiiüts. Nejáyan
    quiaj ayacüy tiül naél, mamongoch ngo majneaj tiül omeaats.
  otn-NT: Porque nu̱ ra̱ ja̱'i̱ ngue høndra̱ mɛ̱nyu̱ di ja ndu̱mmʉi honi̱ ha di di̱ni̱,
    xa̱ngu̱ ra̱ ts'oqui øt'e ngue ha ga̱ ndi̱nna̱ mɛ̱nyu̱. A nu̱yá, 'bʉ i'da yø ja̱'i̱,
    asta̱ ya xa̱ hyɛp'ʉ yø nt'ɛ̱c'ɛ̱i̱ ngue høndra̱ mɛ̱nyu̱ di ja ndu̱mmʉi honi̱ ha
    di di̱ni̱. Pɛ nu̱'a̱ te rá̱ mɛ̱nyu̱ ya xa̱ ndi̱ni̱, gue'a̱ ra̱ m'mʉ ma̱n'ʉ i tho'a̱.
  nop-nop: Muneeŋ bomboŋ diniŋ silodadi kadakaniŋ noli hogohogok diniŋ daŋiniŋ tilak.
    Metam noli adi wendok kisaŋ nadigalikaaŋ Bepaŋ’walaŋ Mede Momooŋ nadisukilitidok
    talik tubufila folofigita nadiŋa bulaniŋgoŋ kisaŋ nadigiŋ.
  obo-NT: Su iddos lampas no kodginawa to soopi, idda en kos dalig to langun no morat
    no pinuungan. Duwon mgo minuvu no pomon to ingowollon dan to soopi, nokosuwoy
    baling sikandan diyot kopomakoy woy pomon tadda, iling to no-unoy ran taddot kandan
    no pana no idda en so mo-uraan laggow nod inguma kandan.
  cak-ENT: Roma ja ri nbe avánima chirij ri tumin, chiri' npu'u-vi ronojel ruvüch
    itzel. Hasta yec'o hermanos ri xquiya' can ri Dios roma xbe can cánima chirij
    ri tumin, y ri tumin ri' xa c'o pokonül xc'ün-pe cheque.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤕᤠᤱᤅᤡᤴ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤵᤔᤠᤱᤃ ᤁᤠᤰ ᤐᤖᤡᤰᤗᤧᤴ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤖᤧ ᤁᤢᤒᤢᤱᤗᤥ॥
    ᤁᤢᤓᤠᤖᤧᤃ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ᤺ᤴ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤔᤧᤳᤋᤢᤖ ᤂᤢᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤗᤠᤶ ᤋᤠᤵᤔᤧᤒᤣ᤹ᤖᤧ ᤔᤧᤒᤣᤀᤠᤱ ᤔᤧᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤠᤰ ᤐᤖᤡᤰᤗᤧᤴ ᤋᤢᤰᤂᤣ᤺ᤸᤗᤧ ᤋᤧᤳᤋᤢᤛᤡᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi jā ndíyo inī ō xūhún, ñúcuán sáhá jā quíjéhé ndācá tiñu néhén. De sava
    nchivī jā ndíyo inī xūhún, nī sndóo ji tūhun cándíja ji, de nī nīhīn ji cuāhā
    ndasí tūndóhó.
  san-TIB: ཡཏོ྅རྠསྤྲྀཧཱ སཪྻྭེཥཱཾ དུརིཏཱནཱཾ མཱུལཾ བྷཝཏི ཏཱམཝལམྦྱ ཀེཙིད྄ ཝིཤྭཱསཱད྄ ཨབྷྲཾཤནྟ
    ནཱནཱཀླེཤཻཤྩ སྭཱན྄ ཨཝིདྷྱན྄།
  qve-NT: Tukuy mana allin ruwaykunaqa qolqellapi piensaywanmi qallarin. Chaymi wakin
    runakunapas qapaq kayta munaspanku, Diospi iñisqankutapas qonqarapunku. Hinaspan
    paykunaqa ashka ñak'ariykunapi tarikuspa, ancha llakisqa kawsanku.
  pao-NT: No'obatusoo soo suta'yoo tamme-tamme kemmakwu ka unusoo te tusoogwipunne.
    Susumudu numu ka unu tusoogwina umuoo ka Te Naa besa po ooemota manekayakwe, yise
    puusoo suda namasokwamayakwe.
  cbu-NT: Kurikingaziri támarakuch, yutaritshish pzapaneekiya. Tputs anoo chinayarusin,
    Isusoo kuk ngateersin, kapung pinasarangana; masatakpaz ashirangana. Kizpur waanaatsi
    kiyung yacharangusin, mang' mantsarangana.
  usa-usa: móneqtaba ôriq umá akáin-nakoma taígani táwî-yataakoma áaimma kátaiye.
    yaímma-wayukama mónekoni anaaé wáráa-yuma yeqtí itáíq-itaiq í-yátááqá Îtuni aapakémmá
    yukáawanaboana yeqtí ummaa-yátáákówábi yirummá í-yátáákómá taíbariq kéiye.
  soy-soy: Nwóónɑɑpí píimɑ yɛ likópɛ nnɛ́í kɛleemɛ lɛ. Picɔ yɛ ripɔ́ɔ wɑlɛ rɛ
    pikɛ́ si yɛ̃, ɑí nɛ mpɔlɛcee-mɛ̃ pi sĩ ɑpi Uléécɑɑ ncee pitíki pɔɔnɛ ɑpí
    nɛ piricuruu ntóósi mɛyɑ̃ wɛ́ɛ́si.
  hui-hui: Muni gubalini holene ngagome ko tara tara bibahendenaga tene nga. Wali
    agali marume muni gubalini hayagome Ngode Datagaliwabehondo mini mbiraore ala
    wiyago wahaya. Ani biyagome tinaga gubaliniha nogoba howa tandaga gibi naabo halu
    ka.
  amf-amf: Harrna hambhidianna, koymo nashinta seeso wulsa caacine. Waani waani eena
    koymo anngardhintaka Barjodar woylamin yinin qajerra dhaddhismayse thoothi gaalesa
    iir ke ardade.
  quc-NNT: Are k'u ri winaq ri ke' kanima' ruk' ri puaq käk'iy na ronojel u wäch etzelal
    pa ri ki k'aslemal. E k'o k'u jujun ri xkirayij u wäch ri puaq, xa je ri' xkiya
    kan ri ki kojonik, xkiya k'u kib' pa k'äxk'ol.
  dob-dob: Manuna esaesa ꞌana yala toꞌumalina maiboꞌana ꞌaledi, ta wate esaesa ꞌana
    ꞌebesa waiwai ꞌenega ꞌaina gosedao tapwalolo ꞌaiꞌaila sipilisinena, ta ꞌebe nuwamwau
    yaudi silobedi.
  wrs-wrs: Manimani sahoklalva wevsava dira phov, mindnamba dimangas amnavm. Indhanamba
    doa owilihina, keknamba undnahonamba almba, manara noinda himba ningv, esvemam
    dimangas dombolm. Heva os wavrapeto, heva hevelm ambo aiv vivna, nihsesowolm.
  mca-mca: Qe pa' qi witeqsu'unka'xij ekewe' ƚ'astai nalit pakha' qu' ƚunye'je' qu'
    uƚ'axe'. Na'l pe' hik ƚunyejei aka'an ma' qa yanutsheni' in yijayantax pa' Intata
    qa yili'ijju'. Ma' qa sujƚe qa yaats'e'ej pakha' qu' ƚunyejeye'kii.
  tzo-TZC: Ti scꞌupijel oꞌntonal yuꞌun ti taqꞌuine, jaꞌ meꞌmulil ta scotol. Yuꞌun
    oy jlom cristianoetic ti laj xa xrioxinic ti taqꞌuine. Jech o xal un, laj xa yictaic
    ta xchꞌunel ti Cajvaltique. Tey laj xa sta ep svocolic ti jech cuxul liꞌ ta sba
    banomile.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ငွေ​ကို​စွဲ​လမ်း​တပ် မက်​ခြင်း​သည်​မ​ကောင်း​မှု​အ​မျိုး​မျိုး​တို့​၏
    မူ​လ​အ​ခြေ​အ​မြစ်​ဖြစ်​သော​ကြောင့်​တည်း။ အ​ချို့​သော​သူ​တို့​သည်​ငွေ​ကို​ခုံ​မင်​လှ
    သ​ဖြင့် ယုံ​ကြည်​ခြင်း​တ​ရား​လမ်း​မှ​လွဲ သွား​၍ ပူ​ဆွေး​လျက်​ဝမ်း​နည်း​ပက်​လက်
    ဖြစ်​ရ​ကြ​၏။
  gng-NT: Kimɛ ilike ya yíem yé ibiɛre kɛ ya ñaan ya uba nɛ. Binib biba taa' biʼba
    ki de' ilike ma nnɔ nɛ ki tùre', ka ji pɛ tekjim ya sɛn bo, nɛ ki nuun' biʼba
    bo ijɛndciɛn.
  cbi-NTPO: matyu lushi aa tadinu pensa jumuya defiru' ikaakemu juñu' mitya; tsa'
    mityaa mantsala juntsaatala aa pensa deke', tiba tadichi tyamulaya, Diosnu keenguenu
    pensanu manbashi-i' baka' miitu challa yalaren mika taaju in dechuve.
  ikk-NT: Makẹni, ẹkpịrị-egho wụ mkpọgụn ụdị eje-ihiẹn ile gha a suepụha. O nwẹghọ
    ndị ghagụụ imẹ okukwe kpahu ebe ihi-ọdafịn n'a dụ wẹ, mẹsọnmẹ ihiẹn bu ọda obi
    gi e gbusọnmẹ wẹ mgbu.
  leu-leu: A vubuxanaana faat va fufuna maana vilaana saat. Senaso saxano rabuna aava
    ri vubuxan temasaatan a faat, ri fo taꞌulan a namkaian tuuna e ri siak fasivimaan
    a maana lagafan e maasaxan xuluri.
  maz-NT: '''Ma cjó c''o me ne ra jñü na puncjü o merio, ra mbürü ra tsja c''o nde
    na s''o, ngue c''ua ra jñü. Bübü c''o me ne o merio, nguec''ua ts''ë ts''ë va
    xõgüji cja e Jesucristo. Nguec''ua dya cja creoji dya c''ü. Nguec''ua me sufre
    ga ndumü o̱ mü''büji.'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། རྒྱུ་ནོར་ལ་རྔམ་པ་ནི་ལས་ངན་པ་སྣ་ཚོགས་ཀྱི་འབྱུང་རྩ་ཡིན༌ལ། མི་ཁ་ཤས་རྒྱུ་ནོར་ལ་ཞེན་ཆགས་ཏེ་དད་པ་དང་ཁ་བྲལ་ནས་རང་གིས་རང་ཉིད་སྡུག་བསྔལ་མང་པོས་བརྟོལ་བར་བྱེད་པའི་ཕྱིར་རོ།།
  tca-NT: Erü ngẽma na dĩẽruguama rüxĩnüxü̃ rü ngẽma nixĩ i guxü̃ma i chixexü̃güarü
    ügü. Rü nangẽxma i ñuxre i duü̃xü̃gü i dĩẽruguama rüxĩnüẽxü̃ rü ngemacèx Tupanana
    nixĩgachi. Rü ngemaãcü nügünatama guxchaxü̃ naxãgü rü nügüxü̃́tama ngechaü̃ nangu̱xẽẽgü..
  zpl-NT: Xne lunú rleꞌ bee bene nú luꞌculla dimi, zeꞌe rquixie ye beenú necha neca,
    nu nuꞌ bee enu rleꞌ dimi utsanaꞌ arquiꞌbeei lunú nzeli arquiꞌbeei Jesucristo,
    che leꞌcatsia liꞌibeei rriꞌibeei nú nehuana seca beei.
  mbc-NT: Maasa pra sîrîrî non po kure'ne temannekon pî' teesenumenkasanonya kure'ne
    mîrîrî yapurî. Tîîse mîrîrî wanî mîrîrî tamî'nawîron imakui'pî parakon pe. Mîrîrî
    yu'se tîwanîkon wenai tiaronkon esenumî innape Paapa ku'to' tîuya'nîkon winîpai.
    Mîrîrî ye'nen to' e'taruma'tî kure'ne.
  ndg-ndg: Kupenda mbanje mwanzo wa ualibifu. Bandu babaminyikia haya batikuobeya
    kutalu na imani na baiomite bene oni yananchima.
  wsk-wsk: Mu awuk, manga ko namotam nangama barasa ko munan mu, ikia munan memek
    singir biya ko duap. Kariimet saki manga ko nongomang barasa ko munan te Kaem
    kagin beteman, ale ikup yaman tawun biya giwasan.
  toj-NT: Porque ta jel c'a huax oc' jc'ujoltic ja taq'uini, oj to huaj naa jbajtic,
    jel huax lea jmultic soc porque spetzanil ja mulali huax ya jac soc ja taq'uini.
