    sa' xbe̱neb. Ut neque'yot'ot'nac sa' xch'o̱leb riq'uin li inc'a' us neque'xba̱nu.
  blz-NT: Loingonkon doi' mase pimpu'uanna giigii' idek. Isian toropii mian men nampari-pari
    mansarak doi' pataka mingiliaskon kaparasaya'anna. Wawauna nengerepai waka-wakanamo
    ka' mantakakon kasiongo'an.
  poe-NT: Tí imá tjuèheni chichaon la tíha mé nuèé kaín nkehe jínahya. Jnkojín chojni
    imá tjinkaon sín tsochónta sín chichaon ntá tsjichròe sín tsíto̱he sín tsinkáchónki
    Ìnchéni la tíha mé imá sinchekjasótexín sín a̱sén sín.
  san-TAM: யதோ(அ)ர்த²ஸ்ப்ருʼஹா ஸர்வ்வேஷாம்ʼ து³ரிதாநாம்ʼ மூலம்ʼ ப⁴வதி தாமவலம்ப்³ய
    கேசித்³ விஸ்²வாஸாத்³ அப்⁴ரம்ʼஸ²ந்த நாநாக்லேஸை²ஸ்²ச ஸ்வாந் அவித்⁴யந்|
  cof-NT: Calaca munapunla ti tsan quiratiya quimin ilaichunae. Weyanla calaca munapun
    joto Jesucrístoca quereicaca telaquepoto tencabi duque padeseiminla joe.
  srm-NT: Biga wë di langawojo u möni, nöö a dë kuma wan lutu a i hati di sa nasi
    tja hii sootu pei hogi ko da i. Biga so sëmbë bi abi di lö langawojo dë kaa, nöö
    sapisapi de ta pusa ta kumutu tefa de disa di biibi fiaa. Nöö hën de ko fika dë
    ku sömëni gaan hila fuka a de hati.
  qvs-NT: Chay runakuna kullkiyayta munashpankuna tukuy laya mana allikunata rurashpa
    kawsansapa. Paykunaka Jesukristuta manana kreyinayansapanachu. Sukaman llakishpa
    sufrishpa kawsansapa.
  zca-NT: Or dox nile' men por dimi, orze' re' nzë rë lo kwa'n gat lë'; nzho men,
    por dox niwix xa' gap xa' dimi, nila' xa' widi'zh che'n Jesukrist, no nzhuwei'
    kwa'n gat lë' xa' plo dox niwin laxto' xa' por rë yalzi kwa'n kine xa'.
  cbc-NT: Bairi camasã bʉtioro dinerore na caʉgaripearije jʉ̃gori tocãnacã wãme carorije
    macããjẽ átiãnajẽrẽ tãmʉonucũñama. Jĩcããrã Diore catʉ̃goʉsarã cʉ̃ã dinerore ʉgaripeamirã
    yua, Jesucristo mena tʉ̃goñatutua jãnacõãñupã. Bairo jãnarĩ yua, na majũã roro
    popiye tãmʉonucũñama.
  qxo-NT: '@see-verse:1TI.006.009'
  mox-mox: Mana mane ana nuaʼewa yani qabuna luveifadi ʼiuna, ta wese mane ana sali
    waiwai ʼinega vaidi tomotau edi vetumaqana inogea, ta vita taha taha ilobedi.
  kew-kew: Gore mo mone oyae meape konere ora wae yaena re ya-pulu go oyae kone madaa
    opea. Aa medalomame mone madaa epame waru omeme-pulu nimuna kone rulae gimoa nimuna
    ropaa-para kedaa adaape rua wae-rupa piruasimi.
  dww-dww: Baninama mane wainuapaḡoenama ko noḡoti da inam gewagewa tabu be tabu waramidima.
    Banaga ḡesaudima adi waisumaḡama a gosedina, baninama taudi mane ragaudima a ḡoe
    guratena, aubainama a voia munaḡedi da nopodima nuaboya da nuaboya ya moḡavuna.
  twi-ASANTE: Na sikanibereɛ yɛ bɔne nyinaa nhini. Nnipa bi de sikanibereɛ asi wɔn
    ani so dendeenden nam so ama wɔapa wɔn gyidie ama awerɛhoɔ ahyɛ wɔn akoma ma.
  aoj-aoj: Waf afamba ukup pigaꞌi moni aꞌowaꞌ, kofagefa ma waf hiafi awafi. Anis epes
    ukup luꞌum maꞌimaꞌi moni aꞌowaꞌ, eaꞌ waf afambai fahondoꞌas sakwaha sagahapifa
    Jisas asafeꞌma waf awafi. Eaꞌ sofaꞌ akafimi hiami luꞌwami awami aꞌowaꞌ.
  cbv-cbv: Det dinerodih bʉ́dí bidna, dedé yeejép ĩ chãjna caá. Biquína pánih bidnitboó
    Jesúsdih cádahnit, bʉ́dí jĩ́gahna, tʉbit ĩ moh yéejna caá.
  taw-taw: Binɨb mani tap okok gos kuŋay nepal okok, tap tɨmel okok kuŋay yɨbɨl gel
    amnɨgab. Ogɨnap mani tap okok dun agɨl gos nepal ak, Klays nop gos lɨnepal ak
    kelɨgɨl, mɨdtep ma gel, yakam tek ak chɨbol kɨlop ayaŋ puŋɨlek, kɨlop ke chɨb
    tɨmel yɨbɨl gup.
  jic-NT: Gente t'emel pülücj po jisas na, pülücj way malala lajay. T'emel po jisas,
    mpes quina ma jisas Dios, ma wa jisas Jesucristo. Pasal yola jis tepyala, la tjajay
    mpes.
  zap-NT: Porke ne ndeblextoo mén med, laa we nak lu yralondxee ne mal. Nuu mén por
    gyelendeblextoo wsalzaan men ne rlaleedx men Jesucrist; laake men rye xgyelnaa
    men.
  wer-wer: Monere urömatön kent yaaö pötak utpet ke nentere nent pötë songönte pël
    yaë. Omën narö monere urömatön kent yaëën pötök wer moön ngönën sëp wesak këlangön
    kaö kat wieim wë.
  ipi-ipi: '@see-verse:1TI.006.009'
  qul-NT: Kolke munacoyka tucuy ima mana allincunaman apan. Waquincuna munapayaspa,
    creeynincumanta pantapuncu, quiquin causaynincuta sinchita ñac'arichincu.
  ter-NT: Vo'oku koati turi ákoti tôpi kó'iyeovoku pahunévoti ne yupíheovo íyokeovokono
    ne tiûketi. Yoko koati apêti xâne itavókopeatine ne kúveovo Jesus vo'oku íyokeovo
    tiûketi, koane koati ihaxíkopinovotimaka êno kotíveti koekúti vo'ókuke.
  bmr-NT: Mɨɨro nɨhɨbamɨma mihicanoco sihidɨ mihimogono, aivo fanoova imitɨtano. Jaamaño
    saatoho sihidɨ toonoco iimogomaño miyaavogotɨ sihɨgovɨro minifetehinɨmo. Jaamaño
    ifiico jillɨro ɨdaasuno icariro gahafusumo.
  fuf-fuf: Ko fii giggol kaalisi ko ɗaɗol kala bone. E nder ko woɓɓe ɓen himmani ɗun
    kon, ɓe woɗɗitii gomɗinal ngal, ɓe waɗitii kamɓe tigi tampereeji.
  bhl-bhl: Nimtew angom? On kisol em ibolow dulew kemin e sili sili kukuw banban em
    mongom ete kasike. Keko kasike, mali kawtiw i on kisol beem ibolow danong danong
    kuw kelewsomi, beem mongom ete fein ibolow kolewsiliw kasike, i ikalem dim elo
    kuw betbet so ilum so duyemsiliw te.
  ons-ons: Wesi aboŋ wane simileŋo borikine kine kine ea wane ekiine okanmaike, ŋei
    ŋerep natne wesi aboŋ wane simile zok dere mageu, yewaŋo waraŋongi, mali malipene
    qeliŋka wareu paki, qom borik wikile suaine zok maratkakoi.
  con-NTPO: Nane panshaen corifin'dive in'jan'chone osha'cho egae in'jan'cho tsu somboya.
    Majan a'i corifin'dive ñoa'me in'jamba tise'pa Cristove in'jan'choma cati'fa.
    Cristoma catipa tisu injama'cho tsosipie iñaccaqquia'caen ñoa'me vana'jen'fa.
  ghs-ghs: Nookao. Ttuma ma qurumaho dzaodzao oi qanga ma pasena minaraho qoqopanita
    qesai oho dza ma rumuba eeteqi ai tatauma potti biireqi ota sama nokome kotoro
    rubengaitorai.
  peg-peg: ଇନେକିଦେଂକି ଦାନ୍‌ ଲବ୍‌ ୱିଜ଼ୁ ନସ୍ଟନି ଦଲ୍‌; ଇନେ ଇନେର୍‌ ହେବେ ଆହା ଆଜ଼ି ପାର୍ତି
    ପିସ୍ତି ହାଜ଼ି ବାଣାତାର୍ଣ୍ଣା, ଆରେ ବେସି ଦୁକ୍‌ତାଂ ଜାର୍‌ ଜାର୍‌ ମାନ୍‌ତିଂ ଦୁକ୍‌ କିତାର୍ଣ୍ଣା
    ।
  txu-NT: Bir be, nãm me ã kum nêkrêx nàr pi'ôk kaprĩbit kĩnh ne ã amijo ane. Ne arỳm
    amijo bikẽnh mex ne. Mỳkam? Bir, nãm me kum nêkrêxbit kĩnh ne kam ajbit man kam
    kôt apỹnh axwe djàri kunĩkôt amijo ba. Memã nêkrêx prãm kwỳ ne me arỳm Jeju mar
    kangan kam arỳm amijo ajkẽ, kaprĩo prĩne amijo ajkẽ.
  eng-WEBU: For the love of money is a root of all kinds of evil. Some have been led
    astray from the faith in their greed, and have pierced themselves through with
    many sorrows.
  gnw-NT: Echa'ã corepoti uipota ete vae uyapo opaete mbaembae icavi mbae vae. Jare
    amocue vae uipota ete icocatu ramo, uyembopia mburugüɨrovia yandeYa regua güi,
    jare umbɨeta tẽi jucuarãi uyapo ramo.
  mux-mux: Ku-moni numanu munjuli ulu akili ulu-pulu-kis lupa-lupa pulele wendu olemáliinga
    pulele. Yambu mare-ni ‘Ku-moni liambuka!’ niku numanu aima olandupa liiku munduku
    kene ung sikale tondulu munduku piliilimilále munduku kelku kene numanuna piliiku
    kis piliiku numanuna sukundu mindili pulele noku molemele.
  maj-NT: A̱t'aha̱ nk'ie nga 'yún mjehe̱ to̱on xu̱ta̱, yo̱ nibáha̱ ra̱ ngayje tíkjá
    ni ch'onk'un. Tjín xi b'a̱ i̱ncha kits'ín, 'yún i̱ncha kama mje saha̱ to̱on, kui
    nga ngji t'axíhi̱n ra̱ ko̱ najmi ta̱ kis'ejihi̱n ra̱ Nti̱a̱ná. B'a̱ ts'ín ta̱
    kui ta̱ maha kits'ín'uhu̱n ra̱ yjoho̱.
  bkq-NT: Nady kyârim iwindy ara awârâ toenzepa âdype tâjidyly idânârâ inakai modo
    iwindyem awyly. Awylygue akaemo toenzepa âdype tâidysedo modo Jesus einwândyly
    inmolymo. Tâwâlâ kulâ olâ tâsenagazedo nhuinlymo.
  kue-kue: Minge moni pre bumbuno geglkwa i tandaglme kanekane mem mambuno yongwa.
    Te taragl merkinde painarambedi akeningandi pirkwa yomba ye pirngi dingwa kinde
    kondindre ana mambuno i ye yene sigundo yongo giu kanekane geglkwa.
  cot-NT: Arimajaca irinintamajajiterigueti imentaquipae oshimerancantapojemparo coguisherentsipae.
    Choocatarite iconoagarantajiaca tsaroventajiavetatsica, inintamajaqueri imentaquipae,
    itsegoantanacaca yovashiantantanacaroca itsaroventavecarigueti, yatsipevaetantajiacaca.
  bnp-bnp: A ta maea, a vuhuna a rabu ni ngaru hatekea a moni i vakabele a naro hale
    legelege. I ranga e huriki ri pe pali e Kristo, ri bole a nimadihi dagi, a vuhuna
    ri ngaru hateka a moni.
  apn-NT: '@see-verse:1TI.006.009'
  ctp-NT: Bra nu ndiya ꞌa tiꞌ nten tñi, kanꞌ ka seꞌen ndukwa kiyaꞌ kaꞌan ꞌa chaꞌ kuxi.
    Loꞌo ndiya nten nu nchka tiꞌ kaꞌan ꞌa tñi, kanꞌ chaꞌ wa ngulaa yaꞌ neꞌ chaꞌ ꞌin
    Xꞌnaan, ja ndukwa ꞌa neꞌ kanꞌ chaꞌ ꞌin Ni. Loꞌo xiꞌin ꞌa tiꞌ neꞌ kanꞌ ni, chunꞌ
    ti ykwiꞌ ti neꞌ nda neꞌ nu tiꞌí ꞌin neꞌ.
  opm-opm: Ti er da ti er da ma tarpapat ohe duuptei kak oh Mani ruumsan darnengo
    ma dahapti da oh duuptei er da ohmur. Ama duuptei er da oh pat ohoh ihan kat han
    ihir mani ambutin ohe danong oh isip hat susa ama ohe pe oh Got ohe danong hatin
    ohe mengnong oh kom asara mandatperhan irairnong ruumsup amkat papatmur.
  bvr-bvr: Ngardawa minypa an-gugaliya jal a-nirra mun-jaranga rrupiya, gu-gatiya
    wenga, ngarla, gun-bulapalawa gun-nerra gun-guyinda minypa an-gugaliya jama a-jirra
    a-workiya. Aburr-werranga minypa birripa rrupiya jal aburr-ni Wangarr gun-nika
    gubu-bawuna, aburr-lijiwarriyana, rrapa minypa mari gubu-menga gun-jaranga rrapa
    aburr-werra aburr-ni.
  wal-wal: Aissi giikko, miishsha siiqiyoogee iitatetta ubbau pultto. Issooti issooti
    hegaa amottiiddi, ammanuwaappe balettidi, daro metuwan banttana qohidosona.
  zad-NT: Lo yeḻ' wzelall' mecha' chalj chxe biya dii bi yejni'alallii. Baḻ beṉ',
    yeḻ' wzelall' c̱he'ka', ba bilaagake' lo xṉez Chioza' na' ba chile'gakile' zan
    yeḻ' zi'.
  kmg-kmg: Moneŋ mafare andaczi sâqocne gâcnere jâcne hâcne. Ŋic tucnezi irec harac
    ehuc miti hata qâsorierâ bušâic sâko bâfuambiŋ.
  aso-aso: Neꞌmine noluvoniꞌ nene lute moniloꞌ molaaꞌ neꞌmo nene neꞌmine manaꞌmine
    monovo goloso nene do sotoꞌ ogaꞌ neive. Eveneꞌ ma nene moni heneni dalisa gili
    monoꞌ akalotiꞌ vi gopo igi engiꞌ okoꞌnidoꞌ nene mulumo geni initeꞌ vaiꞌ angiseꞌine
    di gihaaꞌ nanako nemuꞌ nene noluve.
  uli-uli: Chahewal salpiy mele chapil pangal metmetael tayikof. Tot yarmat ila ye
    kkel yar dipli bo yebe yoh ngalir salpiy, iwe resa ligdaloh yar tugul ngo sa ir
    chog yar hasi ngalir weres mo tayikofel ladep.
  nin-NT: Izharr inklo i di gri iha tankpami. Izharr inklo iyo i du abanu a zirr nggangga
    na ttu anko a iga wa ttungo na ku gburr iha a ttu atu ambarr.
  acu-NT: Kuikian nukap aneenauka tunau tuke turatnun nangkaminawai. Tura asaramtai
    chikich aints kuikian aneenau asar, Criston nekasampita tinachu asar, nukap wait
    wajakarmiayi.
  cak-WNT: Ruma ri nibe awánima chrij ri puek, chiri' nipe wi ronojel ruwech etzelal.
    Y can yec'o kach'alal ri xquiya' yan ca ri Dios ruma xbe cánima chrij ri puek,
    y ri puek ri' xa q'uiy k'axon xuc'om pe chique.
  ebk-ebk: Tay nan layad as siping yangkiay at hiyasa nan kurpuwan chi am-in ay kenamangotettet.
    Kiapú ta ongor chi layadcha as siping, wachacha nan tapina ay nankug as pammaticha.
    Nan nunfianakian tosa ay enatcha at ongor chi ngunguyuscha.
  spa-PDDPT: Porque la raíz de todos los males es el amor al dinero, el cual codiciaron
    algunos, se descarriaron de la fe y fueron atormentados con muchos dolores.
  ruf-ruf: Kwaapfila ukunoghela ng'ani tsisendi iwo mwanduso wa ghehile ghose. Iwanu
    wangi wasulukila ng'ani tsisendi mbaka waileka kutali inoghola, na waihoma imimoyo
    yawo kwa usungu mwingi kwa aghala ghawotenda.
  gun-gun: Mba'eta peráta re nda'eveivea gui ma opa marãgua teko vai oiko. Ha'e nunga
    re anho amongue nda'evei vy ojepe'a ma 'rã ojeroviaa gui, ha'e kuery ae onhemoingo
    axy uka 'rã guive opa mba'e py.
  agu-BL: Kol tz'el nin kalma' te pwok na jal wi'nin bis o'kl ka'n. Na at e' yi elnak
    cyalma' te pwok, nin ja chipakxij. Poro e' te'n ncho'csan sotzaj c'u'lal tetz
    cyalma'.
  isn-isn: Kunsoko kulowa impia inge ng'wandyo nuakila uubi. Iantu niakete insula
    nanso, alimeigwe kule nuukueli hange isonsile ienso kuukia nuedu.
  eng-PEV: If you love money a lot, you will do all sorts of bad things to get it.
    Some people went wrong like that. They wanted a lot of money, so they stopped
    believing in Jesus, and they got themselves into lots of trouble, and now they
    are really sad.
  ilo-ULB: Ta ti panagayat iti kuarta ket isu ti ramot iti amin a kita ti kinadakes.
    Dadduma a tattao nga agtarigagay iti daytoy ket nagtagawataw manipud iti pammati
    ken dinuyokda iti bagbagida iti napalalo a ladingit.
  pir-NT: Niñerure tutuaro cahmeñe, peye ñañene ye dʉcare masa. Ihquẽquina niñerure
    cahĩñe, tutuaro cahmeñe, Jesure wacũ tutua duhuye, peye tahari ñano jeripohna
    tire tiquina.
  anv-NT: Nénde gejegé ŋka ne gepyɛ bɔɔ́ ápyɛ yɛ́ndé gefɔgé gabo. Bɔɔ́ bifɔ ályaá
    mankwɔlé depɔré Jisɔs ɛtiré ɛsé défyɛ metɔɔ́ wyɛ gétúgé ákɛlege mambɔ
    gejamégé ŋka. Ndɛre ápyɛɛ́ mbɔ áwáne gemɛge bwɔ́ ne gejame mesome ɛwé kpaá.
  sab-NT: Igi ole ngle kwian ñage age tanre me no igi giti, kwian igi molen ngle ama
    takalin igi ma nglege, kwian ene age dagale daba ole ama igi jwennga daba ngeru
    ngwale lle gweale giti. Kwian gweale jo siere Chube geruage, ama me tañachuge
    Chube giti, ama tañachuge igi alin giti mau alin, kwian ene boi daga ngwale ama
    chege ta olire diali ama agali kle age giti.
  tmd-tmd: Nöbö mö köme ulnöu löpöi gol rɨg ap bla madmag nɨgmɨdöi piaku, ap kib mag
    gwogwo adö hörɨrör mɨga akwör rɨmɨdöia. Bli rɨba aku yöx nugwön, God rɨbyöx nugub
    adaku röböxön, mɨd ri abölön, ömörö diba pɨmɨdöia.
  acr-NNT: Ma ri rayinik re ri puaq e kukꞌam lo ukꞌiyal taq mak. E kꞌo ne jujun lik
    e bꞌenaq kikꞌuꞌx rukꞌ ri puaq y ruma waꞌ kiyaꞌom kan ri kubꞌulibꞌal kikꞌuꞌx rukꞌ
    ri Cristo, y jekꞌulaꞌ kitukel kiyaꞌom kibꞌ pa kꞌaxkꞌobꞌik.
  kpg-kpg: Idimaa, di aloho i nia bahihadu, la go taamada o nia huaidu huogodoo. Digau
    i golo e hiihai huoloo bolo gii logo nadau bahihadu, digau ala beenei le e mmaanege
    gi daha mo nadau hagadonu, ge e haga mmae nadau lodo i nadau manawa gee logo.
  taj-taj: तिग्‍दा भिसम जम्‍मान न्‍होङ्ना लबा तामगदे खबान टाङगाला लिच्‍छा भ्रबासे
    लमा हिन्‍ना। टाङगाला लिच्‍छा भ्रबासे लमा कोइ कोइ म्‍हिसे मी विश्‍वास लबान ख्‍लासी
    आज्‍यबा ग्‍यामपट्टि भ्रबा मुला, ओच्‍छे थेनीगदेला सेम ल्‍हानान दुखसे क्रोबा मुला।
  avt-avt: Mɨt han kɨr kenke kentar pewek, hɨram hɨr o as me menmen enum yapɨrwe.
    Mɨt han hɨr han kɨr kenke kentar pewek, te hɨram menipi hɨr neweikɨn sip newet
    God. Maain hɨr han tewenɨn hɨras me menmen enum hɨr nɨrɨakem.
  cbk-cbk: Todo clase de maldad ta sigui por causa del amor para con el cen. Tiene
    del maga gente bien con ansias gayot para tene cen, y poreso ya desaleja ya sila
    na di ila fe para con Dios y para con Jesucristo. Pero ya queda sila bien triste,
    cay ya encontra gayot sila mucho dolor.
  uig-ARA: چۈنكى پۇلپەرەسلىك ھەرخىل رەزىللىكلەرنىڭ يىلتىزىدۇر. بەزىلەر بۇنىڭغا ئىنتىلىشى
    بىلەن ئېتىقادتىن چەتنەپ، ئۆزلىرىنى نۇرغۇن دەرد-قايغۇلار بىلەن سانجىدى.
  tuf-tuf: Ray rácara cuít isóyatan, icuran biyan bahnác ur ay bár yajcaro. Cahujinat
    ray racar isóc rehquít Sir chihtá waca téjecro. Waca ter imár urá bár rehjecro.
    Cueat cuít cuácaro.
  abx-abx: Kay i paghigugma' si kwarta, iya i adda si mga gamot nga tinikangan si
    malabbat klasi karat'an. Aniya' mga a'a magkamaranglas gayod si kwarta nga agkaralilingo
    si mga pagtu'u-na ngan mga iya mismo i magpamapaddi si mga kasing-kasing-na pina'agi
    si malabbat kabidu'an.
  mco-NT: Yɨ meeñy'adzojcɨn yɨ' je' yɨ jɨbɨc-huinma'ñ cop'ajtɨp. Mɨɨd yɨ meeñy'adzojcɨn
    may yɨ jäy huɨdibɨ jäydɨgoy Dios ytɨy'ajt. Hue' je' ajcxy nayjotmayduunɨp.
  cpb-NT: Arika iñaawenataityaawo rashaagantaitya, oshiyawaitakawo iro omparithatanakyaarime
    kaariperotatsiri. Tzimatsi ñaamatakawori rashaagantya, ripakaanakero ikemisantzi,
    oshiyawaitanakawo iriime kemaatsitakaawaitachaneme apaniroini rowathaawaitaka.
  aon-aon: Aria enesh arpesh douk mishish shakitak abom um shakri shurao sabaibori
    utabor buni eneshenesh eshudok aria eshesh douk shakutukuk Iruhin ananin baraen
    douk eshesh shasuhwen shagipeshen iri aria sharao dedeben atinyi amaen. Um maresh?
    Baugos um arpesh shenek yoweihi aih um douk agundok um eshesh mishish shakitak
    abom um shakri shurao sabaibori utabor buni eneshenesh eshudok um.
  hus-NT-2005: Pos an leꞌlomtaláb kʼal an tumín, jaꞌich xon tu tujél ejtal xowaꞌ yab
    alwaꞌ; waꞌach taltsik, abal in létʼendhálkʼi an tumín, in jilámalich ti belom
    ani in tamu yán xataꞌ yajtsik.
  mig-NT: Chi̱ nú xu̱'ún kúmani̱‑yo̱ jíín, te sɨkɨ̱ yúán káku ta̱ká tiñu ñáá. Yu̱án
    ní ka̱ndio ini̱ sava‑i, te ni̱ ka̱sía̱‑i ichi kákandíja‑i. Te ni̱ kɨ̱vɨ tu̱ndó'o
    xaa̱n iní añú‑i.
  bps-bps: Du i kbong nawa i filak, én i gumdà i kdee bung sasè. Nun dademe dad to,
    mdà di kalbong nawala filak, gasyat ale di kafaglutla di Dwata, na malbà i nawala
    di ksalla.
  mbs-mbs: Aw egkeibeg se otaw mengewarta, yan se eglekatan te peg-inang din te medita
    kemolò te medaet. Doen den menge otaw simoway lekat te kebenalan tapay dan pinemenalan
    tandà te ibeg dan egpengewarta, aw ontò den nepuluk se pedowan dan tandà te kelimahan
    dan.
  tof-tof: Zitülkus módóga, mani azeb ubia pamkolpam sab blaman ia-ia kolaean elklaza
    tómbapónóm nirre. Ngibürr pamkolpamab ubi asine mani azebóm wirri ubie, we pokodógab
    i zaorrón piküp bainónóp Yesun amkoman angunüm. Errkya i wirribóka azid aengdako,
    wamaka pama tóba abün kyab zono-e baelda.
  cme-NT: Ŋ saa da, gbeiŋ da a ta a dɔlnu-niɛ a cor, ku yaa diyaaŋ-niŋ ãmbabalma
    sĩnni-na hiere. Gbeiŋ-maama taa yaaŋga banamba-na a ce ba nanna Diiloŋ-hũmelle‑i,
    a ce dumaaŋo-na mulĩɛma si dii bɛi dɛi.
  sus-sus: Kɔbiri xɔli findixi fe kobi birin sanke nan na. Ndee to mila kɔbiri ma,
    e naxa danxaniya bɛɲin, e fa tɔɔrɔ a ɲaaxi ra.
  pon-2006: Pwe limpoak ong mwohni, iei tepin soangen suwed koaros. Mie ekei me kin
    inenen kasikasik en naineki mwohni, eri, re ahpw salongalahsang pwoson oh kauwehkihla
    mohngiongirail soangen kapahtou tohtohie.
  dad-dad: Moni nigin wau laa fiya, are ereb ereb sesen ganan nẽ gariya. Tamo kayau
    tunĩ moni nigin waud ditenen, momoiya ditor ken, idi dogo waud darau musei dalen.
  zab-NT: Te pur guelrzebylaaz mɨly niy ná labaa xte irate de mal. Ne nuudeb pur guelrzebylaazqui,
    absaandeb ni reldilaazdeb Dios ax lagac laadeb cateeddeb laadeb guelzii.
  jae-jae: Têntac gêwiŋ awa kêtu sec samob ŋawakac. Lau ŋagêdô mateŋ katu gêŋ tonaŋ,
    tec sêjac jaê sêkêŋ gêwiŋ ma têtap nêŋ kamoc to ŋandaŋ ŋalêlômŋa taêsam sa.
  ksd-ksd: A mamainga upi ra mani ia ra vunapai ra lavur kaina magit parika; ma ta
    umana ba dia ngarao upi ia, dia rara tana kan ra nurnur, ma dia go mule diat ma
    ra do na niligur.
  msm-NT: Su to gugma to saepi iyan ogkapuunan to tibo klasi no kadoot. Tongod to
    sikan, meyduon mgo otow no nakatalikud on to sikan pigtuuhan ta, aw to katapusan,
    wada ogpakatopong to pagbasul dan.
  myk-myk: Bani wari la ki ɲɛ kakuuyo tuuyo ye bɛɛri wo niŋɛ. Wari lakuuŋɔ ya jé pii
    ni, a pʼi biin, na nʼa daa wu koo yaha, na kanhama nigbɔ shan puyɛ ɲuŋɔ ni.
  sbe-sbe: Matawuwuna moni gadosisina meta yababa udoiꞌudoi wuwudi ede. Tamowai hekadiyo
    moni gadosisina debanaena ede Yaubada sunumana se laugabaei na nuwayababa udoiꞌudoi
    udiyedi se bom se hekamkamnaꞌuyoidi.
  mcr-mcr: Suqä quvqä eeqänäŋä iuqä qakui, ii mbqeŋqänä äwiŋqä iquvi. Ämaqä kŋuä mbqä
    duŋqänä ämeŋuwä hŋqua, quwqä quuvqä heqiyqe ävquatämäupu, huäqä-huŋqä iqu iquauqä
    äwqä yäpä imŋi, zi eŋqä-pa äuqaŋgi kŋuä äqäyätqäŋä.
  cux-NT: Chííⁿ chí diiⁿ chi 'iiⁿ'yāⁿ dinuuⁿndí yā ní chuū. 'Iiⁿ'yāⁿ neⁿ'e cá yā tuūmī.
    Ní in'nuuⁿ cá yā tuūmī chi 'āā ntɛ́ɛ́ vɛ́ɛ́ tiempo chi cu'téénu yā. Ní maáⁿ yā
    diíⁿ yā chi ya'āī n'geenu taaví yā ngii.
  tur-YTC: Çünkü her türlü kötülüğün bir kökü para sevgisidir. Bazıları bu hırsla
    imandan saptılar ve bir sürü kederle kendilerine acı yaşattılar.
  san-ITR: yato.arthaspR^ihA sarvveShAM duritAnAM mUlaM bhavati tAmavalambya kechid
    vishvAsAd abhraMshanta nAnAkleshaishcha svAn avidhyan|
  bel-N: Бо корань усякага зла ёсьць срэбралюбства, жадаючы якога, некаторыя адступіліся
    ад веры і самі сябе аддалі на многія мукі.
  sch-sch: Asikchu sum miditna hi saloi ngei murdi bulpui ani. Maha senkhatin an râivala,
    taksônna renga an invâia, ngâisietnangei tamtakin an mulungrîlngei asunkhoi
    ngâi ani.
  mic-MIQNT: Pa na wen piamite'tg's suliewei gisa'lugutew ta'n tel milamu'g lue'uti
    el nisien. Alt mimajuinu'g Gjinisgaml ejiglita'pnig muta wesami gsatmi'tip suliewei.
    Sewisga'tu'titl uggamlamunual aq pegisitasultijig ta'n tel mesgata'sulti'tij.
  huu-NT: Ucubena ebiruillanona, ucuberedɨnona jaiacadɨno naga jeacɨnona fɨnocabidɨmacɨ.
    Ucube ollena, dajerie Cristona jai faɨnonocaidɨmacɨ. Ie muidona eo duere sefuidɨmacɨ.
  jiv-NT: Kame kuit aneatniuka ashí tunáanum útsutmakminiaitji. Chíkich shuar nuna
    wakerukar Yus enentáimtustinian iniaisar ti itiurchatja̱i̱ yajauch awajmamsarai.
  otm-NT: Nguetho nu'bʉ 'bʉ a n'da ɛ̨mmɛ in nde ra mbɛti, gue'a ní mbʉdi gätho yʉ
    ts'oqui bʉ rá mbʉi a. Nɛ nu'a ní ho ra mbɛti ʉ 'da, bi 'uepʉ rá 'yu Oją, nɛ di
    ʉnba zɛhɛ rá mbʉi nangue ra dumbʉi.
  dah-dah: '@see-verse:1TI.006.009'
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə noien səvəi nokeikei pɨkien mane in nukune
    noien ərəha me səpəmsəpə. Noien nəha ruvəiri raka raka nərmama nepwɨn ia nahatətəien
    səkɨtaha, mo irəha ho noien me rɨpɨk təkwtəkwuni rerɨnraha raməmisə tukwe rəmwhen
    mə həpi atukw a irəha ia nau.
  kpr-kpr: 'Ainda beká mo: monidae dighighi ariimi, ari ekoko a dara isambu siroreraira.
    Evetu genembo mendeni moni bari dae kotise, tumondari da emboro+ dodo, totofo
    eredo mema tambari da emboro ava, bu foa gheraera.'
  san-IAS: yato'rthaspṛhā sarvveṣāṁ duritānāṁ mūlaṁ bhavati tāmavalambya kecid viśvāsād
    abhraṁśanta nānākleśaiśca svān avidhyan|
  nho-nho: I te aa, te kaimanako ki te mane raa, teenaa se tahito te kau vana e hakallika.
    E mee aaraa tama, teelaa ni kaimannako iloo maa laatou ki hai mane, ku see lotu
    i Christ. Naa manava naa tama naa ku hakallika hakaoti i naa nnoho hakaaroha laatou.
  gym-NT: Kukwe tä nakenkä kore ni yebtä, ñobtä ñan angwane nita ngwian tarere, ye
    abko tä niken ni mike kukwe nuene blo blo ngwian diankrä jae. Ni ruäre töi kore
    abko käkwe Jesu kukwei tuanimetre, abkokänti tä ja tare nike kri mtare.
  azg-NT: Ee juu na njon ntyjii tsꞌan na ninꞌquitsitꞌue juu xoquituꞌ, conduihanꞌ xꞌee
    jñꞌoon jndye nnon naviꞌ. Ñꞌen nnꞌan ngꞌe na cojooꞌ nꞌonhan na nnanꞌtꞌuehan xoquituꞌ,
    jndë jntyꞌehan na conanꞌjonhan yo jñꞌoon na conduihanꞌ na mayuuꞌ, ndoꞌ tsojnaanꞌ
    sꞌonꞌñeen, jndye nnon naviꞌ jndë coquenonhan.
  bhd-bhd: किजोकि पेइंसां केरू लालच़ सेब्भी किसमेरे बुरैइअरू वजाए, किछ लोकेईं बले-बले
    मसीह पुड़ विश्वास केरनो शारो किजोकि तैना धनी भोनू चाते थिये, ते तैनेईं तैस मैनेरो
    ज़ेरो बड़े तरीकन सेइं दुःख झ़ैल्लो ज़ै अपने आपे कोन्ची हथियारे सेइं ज़खमी केरते।
  too-NT: Ixlītzucuni' ixlīhuāk a'ntūn tū' tzey, ū'tza' lej ka'lhīcu'tuncan tumīn.
    A'makapitzīn tanto talacasqui'lh ixtumīnca'n lā' tataxtutāyalh de na ixtej Dios.
    Lā' chuntza' lej talīpātīni'lh.
  ind-AYT: Sebab, cinta akan uang adalah akar dari segala macam kejahatan. Orang-orang
    yang memburu uang telah menyimpang dari iman dan menyiksa diri sendiri dengan
    berbagai dukacita.
  cjo-NT: Aririka akowaperotaki ashitayityaawoni oetarikapaeni, aritaki antakiro kaari
    kameethatatsi. Osheki aapatziyawitacharini rookaero raapatziyari. ¿Oetaka rookantawori?
    Tema ikowaki rashitayityaawoni oetarikapaeni, omaanta roojatzi osheki rowashireperotanakyaaroña.
  nsn-nsn: Ge o uaha mani pe tere tengkana tur dedemper mamang niguata uasalik. O
    gisiamehe ra malauelirintiehe tun tar puhon, kara turung tar mud tar nitagorong
    man, kara huata teilingua tar bureher niduh.
  san-DEV: यतोऽर्थस्पृहा सर्व्वेषां दुरितानां मूलं भवति तामवलम्ब्य केचिद् विश्वासाद्
    अभ्रंशन्त नानाक्लेशैश्च स्वान् अविध्यन्।
  tna-NT: Cristiano cuana chipilu eje cua biame eputani putsu, pamapa ai madhada cuana
    yani. Piada piada cuana da chipilu eje cua biame putana putsu, Diusu sa jabuetsuati
    cuana jenetia netideratana. Daja netidera putsu, ebia su sufrimiento neje jamadhatitana
    huecuana.
  lid-lid: Tasah, kandriyen ta ou aseken luk solo-an badeh, kati kandriyen ndra-in
    mari. Ya lau rayah ala labai ta aseken lakou solo-an, eme aluwi iri ame len labai
    ta budon handru. Eme ya oro le badeh, amekes bohosak i toro amwenen.
  wim-wim: Nil pamwey kaangk wukal-weenthan iiy-iiyow-a, an nilana woyan way ngul
    wak-wakana, aꞌ puth anpalana nilan way-wayam paththam ngul iiy-iiyow. Than wiy
    al-alangana woyan God.antaman kan want-wantin, aꞌ thanan ngangk way-wayam ngul
    yump-yumpwin thanttakam, puth than wukal thaꞌiy anman ngaantam-ngeey-ngeeyantan.
  zga-M: Ulwakhuva ukhukhigana ekhuma wuwadilo wa mbivi nchoni. Avanu avinogwa enewo
    vanyaghile khuvutali nulwidiko vibudile vavo nulususuvalo uluvawa.
  yom-yom: Bila “luzolo lu mbongo luidi muanzi wumbutanga mambu moso mambimbi.” Bankaka
    bu banuanina mu baka ziawu, bazimbala mu minu ; bakimonisa ziphasi ziwombo. Nuana
    nduanunu yimbote yi minu.
  san-SIN: යතෝ(අ)ර්ථස්පෘහා සර්ව්වේෂාං දුරිතානාං මූලං භවති තාමවලම්බ්‍ය කේචිද් විශ්වාසාද්
    අභ්‍රංශන්ත නානාක්ලේශෛශ්ච ස්වාන් අවිධ්‍යන්|
  yut-yut: Moneŋ do galagɨ nandak nandak uŋun yokwi morap dakon mibɨlɨ. Amɨn dɨwarɨ
    moneŋ do galak tawit, uŋun da ɨlɨkban nandaŋ gadatni yɨpmaŋ dekgwit aŋek jɨgɨ
    morapmɨ paŋek bupmɨsi nandaŋ.
  grc-BYZ: ῥίζα γὰρ πάντων τῶν κακῶν ἐστιν ἡ φιλαργυρία, ἧς τινες ὀρεγόμενοι ἀπεπλανήθησαν
    ἀπὸ τῆς πίστεως καὶ ἑαυτοὺς περιέπειραν ὀδύναις πολλαῖς.
  cpc-NT: Aririka jinintaitapiinti jajyaagantaitya, okimiwaitakawo iro omparithatanatyaami
    kaaripirotatsiri. Tzimatsi matakirori jinintayitziro jajyaagantya, jowajyaantanakiro
    ikimisantzi, okimiwaitakawo iriimi kimaatsitakaawaitachanimi jowathaawaitaka apaniroini.
  nhg-NT: Pos inu tlasojtelestle de tomi ica quieme nelhuayutl de cöne quisa de noche
    sösantle tli amo cuale. Hua seque tli quedeseörojque tomi ye omoxelojque de inneltoqueles
    hua quepexque pa innemeles meyac tiecoco.
  nya-nya: Pakuti kukonda ndalama ndiye muzu wa zoyipa za mitundu yonse. Anthu ena
    ofunitsitsa ndalama, asochera ndipo asiya njira yachikhulupiriro ndipo adzitengera
    zowawitsa zambiri.
  ngu-NT: Pampa ijcuac se quitlalia iyojlo itech on tomin, ompa pehua nochi tlajtlamach
    tlen xcuajli. Niman sequimej yejhuan oquelehuijquej tomin, oquelcajquej intlaneltoc,
    niman aman quipiaj miyec ajmantli ipan innemilis.
  kup-kup: Met paru monï ahos bohopanez zait tat biñ ravamah-povohö non horï mapoñiz
    kapot ravat hezaek, añarab narizaro potihar beri hamahan samahapuh, Godiz homet
    heh-nonor betet kakam povor kao parum loporizaroh hatevetehopanezat tamah.
  jid-jid: Nakima son klen ahi ijah kowane meme kpie, ndi bari yadda ba wa klen, baka
    ikoh jaji ba ja nitu ba shijin ne gbugbuu.
  wmw-wmw: Kweli, wájibu wa nzuruku ndi nzipe wa ubaya piya. Nzuruku‑wu, wamojawapo,
    kwa kuwajibu pakulu wapate mwingi, wasika, wasa kwamini, warisoma na malwazo mengi
    awenye.
  gmv-GGM: Gasooykka miishsha siiqqoy iitateth wurssos xapho. Issi issi asati dure
    gidana giidi amope denddidayssan ammano ogeppe ballettidi haraso bidane berkka
    bena daro meto giido gelththida.
  ssg-ssg: Xoxoi namil ti moni se puole waliko lialun tenen tenen. Hina seilon laha
    hana hatapo namilolaha ngahoi moni ape laha tale tehitolaha hani Haeu. Aile ape
    laha kau lamani kawatan masin seilon ti i tapuhi aliake i ngol.
  zpo-NT: Nel lo yalnzoblazh cheen demi nak pa nzelo rese kwaan nawent. Nu nzho lak
    xaa nel nzoblazh doo xaa demi, zee mlaa xaa mod mwii xaa lo Jesucrist, nu sbaa
    mle xaa zee mted xaa bid leeka lee xaa.
  poy-poy: Toziya kufira mpiya nentu ndo shanziru sha ukondola woseri. Wantu wamonga
    wafiriti nentu kupata mpiya ata wayerayera kutali na njimiru, na wayitenduziya
    myoyu yawu kwa hinginika nkulu.
  qwh-NT: Porqui allapa qelle cuyepitam llapan mana alli rurecuna yurin. Y waquin
    nunacunam qellepaq codisiosu car, marcäquinincunapita waqtsacäcuriyashqa. Tsenopam
    quiquincunatä llutepa sufrimientuncuna ashiyashqa.
  gaw-gaw: Keeke nau ohnu diig amu enubnu oo mauhak kobol. Danab laala ag enub ele
    daaglagnu wagai meṯeb ele amu, ag aaḵu oop̱a genab doyak kobol paḵuna, ug kuḏum
    aaḵu aop̱ig.
  nca-nca: Mone rewero iŋo-iŋo ŋuko otete piyimi kate-kate ŋuro murí. Uni kumi mone
    koro iŋoyoteŋgo, ŋu otete ŋundo yowosoní iŋondutuye rotoyi o piyimi kate-kate
    newondeye saŋgawoní piyo tewaŋgo.
  zpz-NTPP: Gun benu tub mbecy ye rzac yu lo tiñ, orzeꞌ bi gush yu nez nu gyicy yu
    cyi. Ndeꞌ nu la be mbecy bi bruu chu dey lo de riidz nu ricy cup den consuel lo.
    Orzeꞌ ndeꞌ nu laab ub la dey ricy yu nu tonaꞌ la rzac ziy.
  zac-NT: Mënë rac shtuꞌu rall gapë rall dumí, perë amor shtë dumí na ziquë luꞌchi
    shtë grë́tëꞌ clasë cusë mal. Pues por galërzebi lduꞌu dumí, bëldá mënë bëniti
    rall lu shnezë Dios. Bësëdchini rall zihani dulurë mizmë lëꞌë rall.
  kyg-kyg: Monieꞌmo hapaꞌye nehiya kavaꞌmoꞌa muki alu hosu alu hosu kavaꞌmo aepaꞌamo
    haneꞌniye. Mago vayaꞌmo magoꞌe monimo alisayafeꞌmo hapaꞌye huꞌnigeꞌapaeꞌmo lagesa
    afita fatago nehuna gemo ataleꞌnageno asole hanageke kavaꞌmoꞌa apaipafiꞌmo hapaeꞌnigeꞌa
    asole kana yaꞌmo aliꞌnae.
  kmk-kmk: Ta sanat gumamgaman ta si pilak siya ud manggapuwan di losana nadadaga
    koko-on. Siya’d gapun din suminaan dan udum sit pammati un nambanag si taḻona
    manduduuyan da kan kama nu natbok si uku dan pusu da.
  cao-NT: Quiniaxëhuë. Jatiroha ca yoi ca qui noqui mëpihi quiha parata noihaina ra.
    Ja iqui tsi Dios quima huësti huësti ca casoni quiha parata noihi na. Jaboqui
    cohuëria xo jato shinana.
  bbr-bbr: Aiauk sosop owaun woiakas weäi, kiro onok aru akan onoktapau. Karauk roasiret
    ak aiauk owaun ronkat sosop oumoi, akan woiaka epar moin kiro utiäin. Kesermana,
    ak usu sosop senes oianik, akan woiaka aru senes miäin.
  inb-inb: Kulkita iapa kuiaspa munag, tukui mana alli­llapi urma­chig­mi ka. Sug­kunaka,
    kul­ki­lla­wa iapa iuiaspa, Cristo­wa iuia­ris­kata sakispa, sug mana alli ñambi­ta­mi
    rig­sina ruran­kuna. Chasaka, iapa lla­kii iukas­pa­lla­mi kaug­san­kuna.
  hrv-hrv: Zaista, korijen svih zala jest srebroljublje; njemu odani, mnogi odlutaše
    od vjere i sami sebe isprobadaše mukama mnogima.
  box-NT: Mu bon, le wárí wańló á wee ɓuen lè mu bìo na yí se lè mí sìíwà.
    Ɓa nùpua ɓúi khɛ̀ra lè le Dónbeenì, lé bìo ɓa sòobáa dó mí sĩa le
    wárí càró yi dà, á ɓa lò ɓɛ̀n wee be mu tá làa sòobɛ́ɛ.
  ote-NT: Ngueꞌa̱ nura hma̱te de ra boja̱ ja bí ehni ndunthi ya tsꞌoqui. ꞌRaya cu
    xi xa ma̱di ra boja̱, hangue xa ꞌuegue de yá jamfri ne xa thogui ndunthi ya dumʉi.
  wnu-wnu: Nomon qur baub qamb sig qenunget igoun eng, qomon boru qanam eng. Munon
    qei nomon qur baub qamb ibitiri igour end oau apand eng nasi wagomir end borusi
    quguraget igour.
  zam-NT: Tac con' co' nac anze'f nde yath mèn ñèe mèn nac tmi no mod co' ndli mèn
    par que no mèn tmi, con'a nac co' ncàb loo mèna rye loothe con' ye'rsin'. Lìca,
    nzoque' ndxep mèn co' ndxath ndlyux ñèe tmi. Mèna ngro xà'le' loo co' ngola's
    mèna loo Crist. Por cona, ndxàc loo mèna ndyactìi mèna no ngulàa yaltìi loo mèna
    axta plóthe dib naban mèn por mod ye'rsin' co' ndxàp mèn.
  zyp-NT: Zecawtamaw tatah tangka dusawnah cawh chahlynah phing maikaw a thahrang
    a cang. Tangka cho letah a du a sahpaw mehthaikheh sahlo cawh zingnah taitah vezi
    he ka, lung reithuinah hlupui khah aaning teitah a lah he.
  sey-NT: Ja̱je paꞌina, curiquë oiye cato siꞌaye coꞌaye cuasaye huëoye aꞌë. Ja̱je
    yecohuaꞌi jaiye curiquë yë doꞌire Maijaꞌquëre paꞌire paji cuasaseꞌe je̱oni ai
    yoꞌoyena ne huesëni ai yoꞌojë paꞌiyë.
  nvm-nvm: Ijefuon noka mon oijmiakva noka unam ise uruvana biediakfuon. Regavo e
    roin eraneb bu sinuom zaraikfuon iji bomana vierafejo iji buon ma vierafejo iji
    bun uzame vain. Ijefuon bu unam vajai fian abejo uruvana bun kege una vajai buon
    ijia ruain.
  mps-mps: Magi baso meni, te mone godolo homu ebo kolesaga te tigidali haniani dwai
    kolesaga page mu elalubao. Te bidi meba augwaligo te bomo elama te mone godolo
    ebaso, tama te kolesagago augwali kegelama tama augwaligo te Kraisde konealubo
    po tagalai digi, tama augwa yali dwai sę hauwago te augwali homude enani tama
    genuai dene mu tolali.
  pab-NT: Hiyaiya, olo kaxawaiyetyakitere hiyeta atyo tyotya xoalini hare iniyalahare
    kaotyakita. Haiyanae xiyehaliti harenae aokitere haomana hiyeta hatyakekone halakisaha
    hoka xamaikohaliti kalore kaoka enomanaha.
  llg-llg: Te sue doik ndia, na, dadik neu huu-okak neu hataholi tao manggalauk mata–mata
    kala. Hambu hataholi luma lasuu lalan seli sangga doik leondiak, losa ala heok
    dook leme sila namahehele teteben mai. No leondiak, na sila mesa kasa lakalulutu
    sila soda nala.
  kyf-kyf: Nɩɩ, 'gwɛzii 'yɩbha -dlɩ mɩa, gbʋnyuu 'yli -bhlo -bhloo gwe -wa. 'Gwɛzii
    'yɩyɩee 'tʋ ka nyɩma tɔlʋa 'bha, 'ɩn wa yia -Lagɔɔ 'yloogblʋ labhʋlʋ 'pɩpɩ. We
    ka sɩasɩe wa plɛ zɔ zʋ.
  tpi-tpi: Pasin bilong laikim tumas mani em i as bilong olgeta pasin nogut. Sampela
    man ol i bin laikim tumas mani, na dispela pasin i pulim ol na ol i lusim bilip
    pinis, na ol i karim bikpela hevi moa.
  mih-NT: Vatyi tatu cuñi xaan yo xuhun, cuaha xaan sa ña vaha ndyicuu yo. Ta iyo
    ñiyɨvɨ quisaha ndyiyo iñi ñu xuhun, ta zandoo ñu sa sino iñi ñu Tuhun Ndyoo, ta
    cuaha xaan tundoho ndyehe ñu.
  qvh-NT: '@see-verse:1TI.006.009'
  kms-kms: Te pugri wet bidi yawo piraw righe kin yumbo ur ni yumbo ur brequ aye buagi
    isis te kin ye puate. Wute ninge wet bidi quan rise yawo kureny ye ni God nei
    rimbig kin te si rire pre di muq ni yivany isis pe rir ruso.
  agn-agn: Tenged mga koarta lamang tang palabien ta, asia ya ray tatang agpagalinan
    tang tanan ang klasi ta malain. Animan ang domang taw, ong sobrang kaingganioso
    nira ta koarta, agpalawid da ong Dios ig belag lamang ta ge-ley tang konsimision
    ong panemdeman nira.
  nhi-NT: Pues in tomintlasohtlalistli yeh quemeh se niluatl campa yoli nochi tlensa
    tlen amo cuali. Siquin tlen oquecolitaqueh motomintisqueh occauqueh in tlaniltoquilis,
    uan ocalaqueh itich tlahyouilis uan mic toneualis.
  ttc-NT: Komo te tlok'il kyaqil te nya'tx galan tzi ntzaj oj tel qgani' te tmin.
    Ate' junjun tzan tpaj mer kygan tuq te tmin, okaj kykola' aj ja' tuq wit'lik kyk'u'j
    b'ix a'e'xk kyetz oje kyk'uluj tzan tok kyen twitz xhcho'nal.
  dan-1931: thi Pengegridskheden er en Rod til alt ondt; og ved at hige derefter ere
    nogle farne vild fra Troen og have gennemstunget sig selv med mange Smerter.
  kwj-kwj: Ya miyafo toro ki okokonandau sumbu ti, ele kapwa sumbu miyafo o ki sukwandau.
    Hima fwele ya miyafo wu toro ki wu gi gi wu ikoni Gotri ni sembe haro sumbu ti
    wu hanjaꞌaisini kapwa nomo ti wu rasini amwaka omwesika ki wu mendindau.
  vie-OVCB: Vì lòng ham mê tiền bạc là căn nguyên của mọi tội ác. Có những người vì
    tham tiền mà mất đức tin, chịu bao nhiêu phiền muộn, khổ đau.
  kze-kze: ó'on-o'o-sawi-imayaaona ááimba óntamba mayánáe-imayaayavesa aamoí kwéowe.
    évakarawai óntamba mayánáe-imayaawe su'mai kwéesa Áánútun-aai ivátuwesa umbai-yántáá'á
    maésa tirunkó umbaí kwétaisasa máyáawe.
  mpj-mpj: Yiipi martulu mani maju kulinmalpa, ngulanga walykuminyirri nyinamalpa.
    Karlkinpaya julyju Jiijajmili walyjakaja manikuraya layikamuminyirri nyinapayi,
    palujanuya Jiijajpa junu yanu. Palujanuya wirla walykurringu, kulirnuya, “Mani
    majuwintirna nyininpa, pukurlparni. Yiltarna pakiwana nyinapayi.”
  lbk-lbk: Tay nan layad isnan siping nan poon nan am-in ay ilan si kinangaag. Wad-ay
    cha nan tapina ay nangiwayang isnan pammaticha tay siping nan figfikhawencha et
    siya nan nangal-ancha isnan angsan ay sakit si semekcha ay kag manebtefek isnan
    nemnemcha.
  mto-NT: Ku xa veꞌe je̱ jayu du̱nasꞌayo̱va je̱ meen, je̱ꞌe̱ts je̱ꞌe̱ veꞌe du̱yakjé̱jip
    je̱ ko̱ꞌo̱y vinmaꞌyu̱n je̱ts je̱ ko̱ꞌo̱y toꞌnu̱n. Je̱mda tseꞌe juuꞌ veꞌe je̱ tu̱v
    jaanchjaꞌvin du̱ko̱o̱ꞌkma̱ja̱pa̱a̱mdinup ku̱x o̱o̱yeꞌe du̱tuntso̱kta je̱tseꞌe
    kyumeenadat, veꞌem tseꞌe tyooꞌtó̱kida je̱tseꞌe je̱ jyo̱o̱t je̱ jyaꞌvin o̱o̱y tyunyaktsaachpaaꞌtjada.
  bzh-bzh: In nġaa nipaya aggagga degwa neggëp vu sën alam ahëj neving monë lo. Yönon,
    alam vahi ahëj neving monë panġsën rot, lob nedadii sir gedenevuu vonġvingsën
    ya, log denevasap sir raḳ sënë medenetöḳ vu maggin böpata rot.
  guj-2017: કેમ કે દ્રવ્યપ્રેમ એ સર્વ પ્રકારની દુષ્ટતાનું મૂળ છે તેની પાછળ ખેંચાવાથી
    કેટલાક વિશ્વાસથી દુર લઈ જવાયા અને તેઓએ ઘણાં દુઃખોથી પોતાને વીંધ્યા છે.
  jvn-NT: Apa ta sing marakké wong urip nindakké sak wernané ala? Jalaran pada mata-duwiten,
    kepéngin sugih. Okèh wong sing pada ninggal Gusti lan uripé kelara-lara, jalaran
    ngeboti duwit.
  byr-byr: Sareꞌ dareꞌnesɨ. Nɨgwianna tewaanya wɨvuꞌnya sabwi yuya kayaaꞌnanya saburɨne
    kaavɨlyavɨnyɨra. Pwara nɨgwianna tewaanna wɨvuꞌnadera sasare sabwi wɨmwagiꞌnadaaꞌnyɨ
    Naangerɨ lɨmwangebwi yagalyaꞌmaꞌdɨvɨꞌ kumɨre sɨmunyangɨ yuneba daanga naanga yɨbwakɨdɨvɨsare.
  ian-ian: Sanya klavat maawupmba nɨmamba yelavɨtnjeya vat wan kavle vatna angwa vatna.
    Nɨma sakwat nɨmba wan kavle vak kat klavak nɨmamba yelavɨka apma nyaangɨk kat
    kai waa yetɨndi. Ndina maawut ngɨni ana nolin ngwandɨgiyandi. Kavle vat ndi kat
    nɨma vat yaatɨgandɨ apma vat klavak kat.
  hun-hun: Mert minden rossznak gyökere a pénz szerelme, amely után sóvárogva egyesek
    eltévelyednek a hittől, és sok fájdalmat okoznak önmaguknak.
  mcf-NT: 'Adec piucquid natiambo bunquido aid bednuec baded-badedquiec icsadenendac.
    Adquido: —Esus tantiembi —queboedobi padenquio yanash: —Esus tantienquio yanchitombi
    —quec natiaic tabadendac.'
  kjs-kjs: Gore mo kana ele meape konere ora koeyae elena re yaa-pulu go kone madaa
    opea. Ali medalomame abalade kana madaa kepaame waru komalimi-pulu nimuna kone
    rulae giyoma nimuna robaa-para kedaa adaalepe ruma koe-rupa piru aasimi.
  mni-mni: Sel pamganbadi phattaba pumnamakki hourakphamni; mi kharadi sel pammanbadagi
    thajabadagi lammuknakhre aduga awaba kayaga loinana makhoigi thamoi kaire.
  yad-NT: Criquiy va̱tasa̱damusiy, jadchiñuma ru̱nday ti̱ta̱ju̱ nicyara̱y vicha̱da
    variy. Ricyaramya̱ tavay ra̱jisiy Ju̱denu siityari̱sa̱da criquiy va̱ta̱damusiy,
    raramijetyari̱ma̱ sa̱ntyuyadayu.
  mxb-NT: Chi̱ sa̱ꞌá ña̱ kátoó téí ña̱yuu kakomí ná di̱ꞌón, sa̱ꞌá ño̱ó ndáki ndidaá
    ña̱ kini ió ñayuú yóꞌo ini na̱. Ta kua̱ꞌá nda̱ꞌo ña̱yuu ni̱ ka̱nkuei xoo no̱ó
    ña̱ ndaa̱ kándísa yó sa̱ꞌá ña̱ kátoó na̱ di̱ꞌón. Ta kúú kua̱ꞌá nda̱ꞌo ta̱ndóꞌó
    ni̱ ndoꞌo na, ta ni̱ ndoꞌo nda̱ꞌo nío̱ ná sa̱ꞌá ña̱ ni̱ kee na dión.
  pon-2006A: Pwe limpoak ong mwohni, iei tepin soangen suwed koaros. Mie ekei me kin
    inenen kasikasik en naineki mwohni, eri, re ahpw salongalahsang pwoson oh kauwehkihla
    mohngiongirail soangen kapahtou tohtohie.
  maq-NT: Sacuaha xuta xi jercu meje rë me tujún ne, jemu cjín xcusun cjuatsehen sahmi
    me xi sacú rë me tujún. Yahnga me xi cuacun jan ne, hisca caviyujuxin me cjuachacun
    xi macjain naja. Hane ngatsë rë xi cavetjuxin me ne, vëhë xi jemu choho tivatju
    me jima.
  hto-hto: Mei jɨɨ, úcubena izíruillafue nana fɨénidɨfuiaɨ comuíllano aféfuiaɨ jillacɨ.
    Dáarie ɨere izire úcubena óiacanamona, Juzíñamuimo íaɨoɨ ɨ́ɨnogafuemona oni nɨbéfodo
    jáidiaɨoɨ. Afémacɨ danɨ íaɨoɨ illáfuena táɨnona ɨere duere fɨnódiaɨoɨ.
  por-BRBSL: Pois o amor ao dinheiro é uma raiz de todos os tipos de males. Alguns
    foram desviados da fé em sua ganância, e se furavam com muitas tristezas.
  ces-NKB: Neboť kořenem všeho zla je láska k penězům; když po nich někteří dychtili,
    zbloudili od víry a sami se naplnili mnoha bolestmi.
  cui-cui: Poxonae jiwi bichocono ichichipa paratixi, bapoxonae tamropata notarʉcʉpa
    xua bichocono abe peexanaponaewa. Barapo peichichipae coyenewa paratixi, jiwi
    cana exanatsi xua pepentsiwa po coyene xua Jesucristo pejume cowʉntsiwatsi. Daxota
    barapomonae be pia coutha najʉntʉ coyene jopojopei exana xua saya peyabara nanta
    xeinaexae paratixi, xua peichichipaexae paratixi.
  boj-2014: Tamo deqaji naŋgi silali tulaŋ qalaqalaiyeqnub. Naŋgo kumbra di agi kumbra
    uge uge kalil qa utru. Kumbra dena tamo qudei naŋgi titnjreqnaqa naŋgi Yesus qa
    naŋgo areqalo siŋgilatqa uratoqnsib gulbe gargekoba iteqnub.
  eng-OEBUS: Love of money is a source of all kinds of evil; and in their eagerness
    to be rich some have wandered away from the faith, and have been pierced to the
    heart by many a regret.
  eri-eri: Moni gau dewei nomo fanyimu waha, no fanyimu inyaba oruwanga nebere hugu.
    Fai ila nere moni gaude nigai, ono wanenga fanyimu waha no nere kuse nigainga,
    nebere huwanyanege ngalengawou awadu bode, ou gai aroro aulane.
  aly-aly: Ingwerenty apekan anketyerreyel, rap irrwernelhem artewentyel inngey. Rap
    irrwerneyel ingwer-rnem-then. Alakenh-anyem ra ipmelhem-anem Jesus-wetyan, intwemelerrem-anem.
    Rap apatemel-anem apwely-anem anem. Alakenh-anyem man ra apmweley-angker.
  wiu-wiu: Ali atoa kueke-kama wene piitikaneya mekilipa kini tepene padele padele
    poanele witoa tagatapekala toko. Ali atoa padeka-kiti kueke-kama wene piitikaneya
    meketepa Akolalinele takoake waku pekete toa tepe we taneya meki.
  swe-swe: För vänskapen (kärleken) till pengar (ordagrant ”vänskap med silvermynt”)
    är en rot till all (alla sorters) ondska [plural, som nyss nämnts i vers 4-5,
    9]. [Ofta citeras detta ordspråk felaktigt med att ”pengar är roten till allt
    ont”, vilket inte är sant. Ett exempel är syndafallet, innan det ens fanns pengar,
    se . Paulus konstaterar i stället att det är vänskapen och kärleken till pengarna,
    som är roten till den ondska som nämns i föregående verser. Det är girigheten
    och habegäret som orsakar avund, förtal, splittringar, tvister, frestelser och
    skadliga begär.] Somliga har i sina försök (längtan efter något då man inte väjer
    för något) vandrat från tron och genomborrat sig själva med många smärtor (samvetskval).
  cth-cth: Bangkongtetpawiteh, tangka lungpatawnae teh kahawihoehe hno pueng e a kung
    lah ao. Taminaw teh tangka thouk a hounloun awh dawkvah, yuemnae dawk hoi lam
    a phen awh teh, lungreithainae hoi runae a kâpoe awh.
  mti-mti: Anmaga oya anoiviwa me kukaeba kuiyabariwa. Iyayapan upeba anmaga oya yaveg
    anoeme, sira anotumat gumbe dauwag amiya. Mu danadawai kokavit obiren gumbe mumbo
    yuwamiya.
  pad-NT: Ija'ari jiniro-ra vanofivini arafiani mani ida Jahari kabadani ipohikia
    va'ora kanabadanija, vagathanija kaimoni ida jiniro. Jesus kaija'ari vahoarahanana
    jaboni vanofivini arafiaki ida jiniro. Jiniro-ra vanofivini mani ida Jesu-ra vakava'ipahinivini
    hija. Jesus kani-ra varagarivini mani ida va'ora naima'banaha'oadahaja. Ni-jahapa'itxijanaki
    ida vakadimahi.
  twi-twi: Na sikanibere yɛ bɔne nyinaa ntin. Nnipa bi de sikanibere asi wɔn ani so
    denneennen nam so ama wɔapa wɔn gyidi ama awerɛhow ahyɛ wɔn koma ma.
  hlt-hlt: Tangkangaih tah boethae cungkuem kah a yung la om. Te te aka nai hlangvang
    tah tangnah lamloh phael uh tih amamih te lungnat loh mat a cueh.
  tbz-SIM: A bo duɔ́mmɛ̀ ɑ yɛ̀mmɛ̀ idíítí dɛ̀ tu mɛyɛi nkó dikũ̀nnì ndi, bɛ̀mɑbɛ̀
    i ndɔkɛ kɛ dɛ́tɛ́nɛ̀ Kuyie nkɛ fɛ̃́ũ̀rì.
  san-GUJ: યતોઽર્થસ્પૃહા સર્વ્વેષાં દુરિતાનાં મૂલં ભવતિ તામવલમ્બ્ય કેચિદ્ વિશ્વાસાદ્
    અભ્રંશન્ત નાનાક્લેશૈશ્ચ સ્વાન્ અવિધ્યન્|
  amx-amx: Tjerrtj ngwenh apek maneyeh-arlk angerr ahentj-anem, inang arwengkemeh
    irrem, inang rrtjwerrem atwerrem-arlk. Inang anetj-ilelhem. Inang kel Altjerreng
    ntjwem alhem. Arrpenh-ingar ineh-warn imampwerl angerr petjetjenh.
  ake-NT: Apʉne pʉra pʉrata i'nʉnka esi tanporo rɨ ɨri ton pʉrakon pe. Tʉron kon ka'pon
    amʉ' mentai pʉrata pɨ' te'san utɨsa' apurɨto' piyapai, mɨrɨpan kon uya tewan kon
    i'kwɨtʉ tu'kan nɨ pokoi ke.
  qvn-NT: Musyanganchinuysi golgueta alisca munagcunaga, aliscam ima-ayga lutantas
    rurapäcun. Chaynuy cawarmi waquinga nä dëjarärin chay razoncag willapa ningannuy
    cawaytas. Jinarcurmi nä cawarcayan chay golguepa janan pasay mana ali, ima-aygapitas
    alisca laquisha.
  tku-NT: Ixlītzucuni' ixlīpō'ktu tū jā tze, ū'tza' ka'lhīcu'tuncan tumīn. Ā'makapitzīn
    ā'chulā' talacasqui'nli ixtumīnca'n ē tataxtutāyalh na ixtej Dios. Chuntza' talīpātīni'lh.
  bjk-bjk: E tengen bira, möxösa, a mamaa rua gene tuluwok, ine a önga unine möxö
    oleleng ne mangana sasaban. Ma dauleng idi tere wan kö palaa xalik abo turunon
    ire te nunu xönan me idi tere öxadik idi iat arixe ma kinadik taxin, möxösa, idi
    tere bulus a mamaa ridi rua xikip abo tuluwok.
  msy-2020: Ezɨ dagɨabagh ifongezir arazim, an arazir kurar guar avɨribar mɨngarim.
    Gumazamizir maba dagɨaba baghavɨra ifonge, ezɨ arazir kam me gamima, me uan nɨghnɨzir
    gavgaviba ataghɨrasi. Egha me osɨmtɨzir kurar ekiam isa, mati afuzim navim okoregha
    vongɨn oto.
  bpr-bpr: Du i kalbong nawa i filak, yé gumdà i kdee sasè. Nun dad to, mdà di kiballa
    filak, ta balingla gtagak i kaftoola di Dwata, na yé ulêan ta dee klidù mkel di
    dale.
