  gmv-NT: ጋሶይካ ሚሻ ሲቆይ ኢታቴꬅ ኡባስ ፃጶ። ኢሲ ኢሲ ኣሳቲ ዱሬ ጊዳና ጊዲ ኣሞፔ ዴንዲዳይሳን ኣማኖ ኦጌፔ ባሌቲዲ ሃራሶ
