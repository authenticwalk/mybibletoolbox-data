  txq-txq: Dalek nai kada doik naa, dadi neu huuk numa hatahori tao manggarauk mata-matak
    mai. Hambu hatahori ketuk rasuu ralan seli sangga doik leo naak, losa ara laꞌok
    sala dook ka numa sira nemeheheren fo ndoos mai ena. No dalak naa, sira mesa kasa
    rakalulutu sira masodan.
  aaz-aaz: Atneek tanesib roit ii te, naan anjair uuf neu rais maufinu humaꞌ-humaꞌ.
    Anmuiꞌ tuaf bian reꞌ sin naimn ahaa roit, tar antea sin ntanhai sin rais pirsait
    amneot. Nok ranan naan, sin neikn ok, nareuꞌ sin aꞌmoink ein.
  qup-NT: Yapa kullkita munashpa kawsashpanchi tukuy mana alikunata ruranchi. Shukkuna
    yapa kullkita munak tukushpankuna Jesukristuta kirinata sakishkakuna. Chasna mana
    Yaya Diosta kasunayashpankunami yapa parisishpa kawsanahun.
  azb-azb: Çünki hər cür pisliyin kökü pulpərəstlikdir. Kimlərsə bu həvəslə imandan
    azıb öz-özlərinə sanki bıçaq soxmuş kimi çox əzab verdilər.
  eng-DBY: For the love of money is [the] root of every evil; which some having aspired
    after, have wandered from the faith, and pierced themselves with many sorrows.
  guo-NT: Jiw xabich kimaenkasia wʉt, babijaxan is plata kanaliajwa. Ja-aech wʉt,
    kofapi Dios naexasitpox. Samata, amwʉtjel japi jiw pajut ispoxantat xabich nabijat.
  hla-hla: Taraha, te ngil koruena a katun a moni, ba markato teka te hamouna nena
    a mamana markato a omi. Palair u katun e ngil koruer a moni ba te hapolasa susuler
    a markato te hamana uar tere Sunahan ba te katoer a mamana ka te kato hatiamena
    a toriren.
  mav-NT: Timoteu aima'at sese hap ne'i ti uhekat iwato sese hap ky'e hap. Mio tã
    watu­wa­nẽtup hap kaipyi ti tut aikotã watunug sa'ag ahekat wati­puẽti hamuat.
    Tukup­te'en irania'in Iesui mohey haria sa'a­wy­'iwuat haria ma'ato mio mi'i haria
    ti'atoiat ra'yn imohey hap ta'a­tuepiat hap ta'a­tukat hap ete yn te'e­ru­we­mohey.
    Yt i'atu­wepit hin i ra'yn mi'iria. Koitywy i'atu­'arot hap yn na'yn i'atuete.
    Yt te'e­ru­wehum kuap i ta'a­tuekat kahato pytkai.
  kpf-kpf: Kât sikumgât âkŋâleŋâ bâliŋâ top top zorat topŋâ uap. Oi a nâmbutŋandâ
    zorat opŋâ siŋgi âlip kândâtkom zoren bagim umbâlâ muyagiwe.
  ppo-ppo: Ti noatepae, kae kae du betere dowi alata, ti doasi monikó senée yóló ekȩle
    du betere alané kaarótu beterapó. Mepaae so whi̧ doasi moni saaitapóló ketekȩ
    buturaalu, Kótópaae kisipa tiki tiratere ala taaróló kó̧paae ai fu betere ape.
    Ti aita, atimané yale alanétei betere bete mo doróló dei fomaake kisipa mutu beterapó.
  hin-2017: क्योंकि रुपये का लोभ सब प्रकार की बुराइयों की जड़ है, जिसे प्राप्त करने
    का प्रयत्न करते हुए कितनों ने विश्वास से भटककर अपने आपको विभिन्न प्रकार के दुःखों
    से छलनी बना लिया है।
  wol-KYG: Ndax sopp xaalis kat mooy reenu mboolem xeeti loraange. Am na ñuy ŋaf-ŋafi,
    di ko wut, far lajj yoonu ngëm, ba teg seen bopp tiis yu bare.
  bef-bef: Yogo feꞌno kumu topa holata nohutamofihi komopaꞌaguti fato fatomofihi foipanaꞌa
    huto hilibe. Bonaꞌi lugaꞌamagi yogo feꞌno kumu lilune lite yataꞌa mono kapogu
    bilatana heꞌmite fato kapogu i pebisa hete tili tele hiꞌahana. Ya nehago enalitoga
    eniginaga fiseꞌna silagaꞌi huto huꞌehina yabe.
  amm-amm: Muwoni mulu uku mo koiyau na. Hani hani uo mulu saso na tofiyamosokalomoi.
    Muwoni mulu noko siyai mo Kotoni moloso utukaimalokino, lolai mo pa tomulumolo
    luwainoso. Ulai toi no moloi moloki monoi? Mulu mo yau yau.
  zaj-zaj: Kwavija kuzinogela hela kicho chanduso cha mbuli bwando zihile. Na wanhu
    wayagwe mkutamanila hela waileka nhamanila na kukiihoma wenyego na usungu mkulu.
  chq-NT: Suun²¹un tsá² cuu² 'wii'¹³ joon jó¹ jilaa'²¹ 'e gó² tya'a. Joon 'inlɨ́ɨi¹³
    nigasuun²mo, nigatʉʉ²¹o júu³ tyʉ́² tya' Dios joon lɨ́ɨ¹ wúu¹ niganii²¹ juncwii²¹
    tya'a.
  swp-swp: 'Moni gadosisina baaea gamagamagari lamdi esegana ede: headi nuadi se lau
    arinai, sunumana eai se nuatu ponori, eo nuadubu gamagamagari debadi eai isibom
    se goriuiodi.'
  bjr-bjr: Munnimmara rimariafa mandainaina oosana oosana mandainaina oosana areemarifa
    maridanoo. Akaqausa ooqai Anutuna ufa irimarusa munnimmara ridaqa Yisuna ufa minnisee
    nariqa ummaara oosana oosana marasaafanoo mi ummaarafa nári nimuqusa radamidanoo.
  aby-aby: Anu arara oi mane mufane ufakuie i oi muneka araranu ukekae i meramawere
    ukeka yaisinanu ubi. Moi orounu ararae oi muneka maneba ibake emenu Godi imukeka
    imuke medaisa. Emuae eno ukaisaba warima abu yanakeibaku i ari emenu ba me merama
    ukeka ima emenu imukaro yanakeibaku ibake imuka merama mane imukeibaisa.
  eng-YLT: for a root of all the evils is the love of money, which certain longing
    for did go astray from the faith, and themselves did pierce through with many
    sorrows;
  jni-jni: Abanna me, nyara ikirfi une ini koniya ni tin ni imum izenze, are anu ahira
    unyara ikirfi waceki kadura, wa huguko acce awe apuru abit, gbardang.
  kne-kne: Tan din pangamgamgaman di ipogaw si pilak et siya na di poon di am-in ay
    kalasin di lawa. Begew sin kinagamgam da ay nay, waday ipogaw ay nanokog sin patpatien
    tako, et say nangaan das ad-ado ay sakit di nemnem da.
  tgj-tgj: Vkvlvgabv morko nga paknam mv nvgwngnv alvmanv mvnwng gv koolv ngv. Nyi
    mego vbv achialvbv paanwng kunam lvkwngbv mvngjwng lokv adu nyapvku okv bunugv
    haapok lo nvgwngnv mvngrunguya nga naalwkla boktakbokyak moduku.
  gui-NT: Echa corepoti oipota yae vae oyapo opaete mbaembae icavi mbae vae. Jare
    amogüe vae oipota yae oicocatu rambue, oñemombia mborogüɨrovia ñandeYa regua güi,
    jare iñemongueta jasɨ ma chupe metei uɨ ñaneñɨvo yave jasɨ ñandeve rami.
  quc-TT: Rumal ri uloqꞌaxik ri pwaq are ukꞌuꞌx ronojel etzelal. Rumal urayixik, e
    kꞌi xkijelechꞌuj kibꞌe che ri kojobꞌal xuqujeꞌ e kꞌi kikꞌowisam kꞌi kꞌaxal.
  heg-NTPO: Ta in kom duit isi ka, daid peke deng atuil in tao dadaat bili-ngala ngas.
    Muik atuli teng kom naseke in haup duit, didiin oen sisa katang son deng oen in
    parsai man toma ka. Undeng na le, oen tao didaan oen in nuli ka esan.
  ptu-ptu: Aka mailu anna matinna lako doi' kabuttuanna ingganna hupanna kakadakeam.
    Deemmi sanaka-naka tau umpellei lalam kamatappasam aka umpa'kadua-duai sugali'
    doi', nasuhum umpi'di' kalena aka ullambi' buda kamasussaam.
  bzd-NTPO: Inuköl dalër s'é̱na e' dör ì sulu tsa̱ki̱ë e' wì. We̱lepa tö inuköl kkecheke
    tai̱ë, e' ukuömik ttè mik se' e̱rblöke e' olo'yérakitö ta̱ iweirke e̱riarke sia̱rë.
  kwf-kwf: KaidaꞋi ngwae liana teo ana mani, kira ke sasia kwalu kaela ru taꞋa ki
    fuana ngalilana mani. Ti ngwae kira sasi Ꞌuana na mani, ma kira ka leka tau naꞋa
    faꞋasia na faꞋamamanaꞋanga ana God, ma na liadilaꞋa Ꞌoro ki ka faꞋalia naꞋa maurilada.
  eng-WYC-2017: For the root of all evils is covetousness, which some men coveting
    erred from the faith, and besetted them with many sorrows.
  eng-WMBB: For the love of money is a root of all kinds of evil. Some have been led
    astray from the faith in their greed, and have pierced themselves through with
    many sorrows.
  zat-NTPS: Benne' nazri'ine̱' dumí dxune̱' xúgute̱ da cale̱la, na' zaj zra' bal-la
    benne' gulezá lazre̱' na, na' bulusane̱' xel-la dxeleajlí lazre' chee̱', na' ba
    gulezí' lataj xel-la dxudía lu lázrdawe̱'.
  spp-spp: Ɲaha kurugo yɛ nàfuuŋi lage ku maha kapegigii shiŋi puni sini, u lag'à
    pìi ta, ka pi i fworo Kile kuni i, maa piye le kyaage e.
  zty-NTPS: Dan' ẕdan ḻáže'gake' yeḻa' gape, da' ni žonen ga žóngake' yógo'te da'
    kegle. Baḻe benne' ka', dan' ẕdan ḻáže'gaken', ba bsángake' da' bejḻé'gake' che
    Benne' Criston', na' ba žak chégake' da' zan da' žsaka' zí'gaken ḻégake'.
  mek-mek: '@see-verse:1TI.006.009'
  aey-aey: '@see-verse:1TI.006.009'
  urd-GVH: क्योंकि पैसों का लालच हर ग़लत काम का सरचश्मा है। कई लोगों ने इसी लालच के
    बाइस ईमान से भटककर अपने आपको बहुत अज़ियत पहुँचाई है।
  ycn-ycn: Que'iyapé ina'uqué la'acá najluhua nacaje pu'uhuaré, nahuátacale íqui'ija
    liñeru. Huechi caja ne'iyajena huátaca liñeru najluhua. Raú calé nayurí Tupana
    chojé i'imacana caphí. Reyá a'ajná ño'ojó cajrú namaca chapú caje yajhué.
  djr-djr: Yo, ŋunhi ŋuli ga nhakun yolŋu djälthirr mirithirr rrupiyawnydja, ŋunhiyiny
    ŋoy-ŋapu'yunamirrnydja rom ŋuli ga ŋorra ŋunhal ŋayaŋuŋur nhanukal, balanya ŋunhi
    rumbalnydja nhakun maŋutji ŋatha, bala beŋuryin dhu ŋunhi dhawaṯthundja bawalamirra
    ŋula nhäny mala yätjkurrnydja. Wiripuwurrnydja bilin bilyurra gan God-Waŋarrwalnydja
    bili ŋuriŋiyi walalaŋgiyingal ŋoy-ŋapu'yunaray romdhu, ŋunhi walal gan djälthin
    mirithin rrupiyaw; bäyŋun ŋayi gi märr-yuwalkthi Garraynhany buluny, bala ŋayaŋuny
    nhanŋu ga bitjanna bili dharpumany warwuynha ga ŋula nhaliynha galŋa-miḏikinyamirriynha
    romdhu.
  kvg-kvg: Poev moni-te, ndøgo matev soqøsoqa ate ndægo-qá zapá. Ezoqa nøme, ndigu
    moni-te poev khape qazømbewav, ndigu unimanqatin matev, mø̀ndø-ivøvém. Yaq ta
    zapaya ndøgo, viniv kandambá gindapem.
  rug-rug: Ura sa tataru poata si na ṉatidi ri soku tinavete kaleadi, meke kaiqa arini
    pu okoro poata, si ele rizu va seu koasa rinaṉeraṉe, meke va bakora pule ni pa
    tinalotaṉa.
  hop-NT: Pi hak sīvat pas hihtay’te’ sohsok hihta qalomáhintsakpit aw unaheviwṅwu.
    Put hapi haqawat nānawaknaqe, qapēvewnit aṅqw lasya; nihqe hīhihta qahahlayhpit
    akw nāsöskwiyaqe, nātuhotota.
  san-URD: یَتورْتھَسْپرِہا سَرْوّیشاں دُرِتاناں مُولَں بھَوَتِ تامَوَلَمْبْیَ کیچِدْ
    وِشْواسادْ اَبھْرَںشَنْتَ ناناکْلیشَیشْچَ سْوانْ اَوِدھْیَنْ۔
  heb-LB: כי אהבת הכסף היא שורש כל המעשים הרעים. אנשים רבים שלהוטים אחרי הכסף נטשו
    את האמונה, ובכך גרמו לעצמם צער וכאב.
  caf-NT: Sooneya huba dézti, 'i 'int'ah lhat hoontsi' bugha whe' whudit'ih. 'I bugha
    bulunah dahatni k'et, be 'alha 'uhoont'ah ch'a hedulh 'ink'ez lhat budzi unduda
    khanáhuwhut'aih.
  mio-NT: Ndacu ñivi ndihi cuii ndavaha ni, vati cuni ñi coo xuhun ñi. Cha ni chacoo
    ñivi tahan yo cha cuni ñi coo xuhun ñi, ta chacan cuu cha saña ñi cha chinu ini
    ñi chi Ndioo, ta vitin ndehe xaan ñi tu ndoho.
  srq-NT: Ae ndua beɨte quia mbae isiquia rese, ũquɨ̃ mbae ɨcuã saã ja arondete. Emo
    emo ndiqui ndua tuchɨ mbae isiquia rese ã. Nyebe eriqui nguiã huɨ Dios sɨ ã. Nyebe
    eya eã ndasi tuchɨ riqui nguiã ã.
  kje-NT: Lo'o ri namono kupan mamani, hini'i wenewhe man ailanna rahue namhara ai
    honorok akin. Ri heruwali aile ma nanoin kupan mamani, penia kar lernohi Yesus
    Nina wanakuku me'e, la hir lernala wewerek pananaka man hi'i hi akin woir.
  gaz-gaz: Maallaqa jaallachuun hidda hammina gosa hundumaatii. Namoonni tokko tokko
    akka malee maallaqa jaallachuun amantii irraa badanii dhiphina baayʼeen of waraananiiru.
  kud-kud: Wuwuna wasawasa ana nuwalele yababana maudoina wuwudi, na hinage wasawasa
    ana beha wahiyala ainaena, tupwadi adi geluwo tapwalolo moiha hilaugabaei, ta
    aba nuwayababa bagibagilidi hilobalobaidi.
  urb-NT: Jete. Tamatarer rehe jõ amõ ipy'a katu ixo rahã, tamatarer pyhykiha rehe
    upa katu te ma'e jaxer ame'ẽ ke ma'ema'e ta my. Tamatarer ke amõ ta putar katu
    ta, a'erehe Jesu rehe jurujar katuha ke hijar oho. A'erehe a'engi a'eta pyai te
    hũ. Marã ka ym jumuhuryha juehe.
  fra-LSG: Car l’amour de l’argent est une racine de tous les maux; et quelques-uns,
    en étant possédés, se sont égarés loin de la foi, et se sont jetés eux-mêmes dans
    bien des tourments.
  san-HK: yato'rthaspRhA sarvveSAM duritAnAM mUlaM bhavati tAmavalambya kecid vizvAsAd
    abhraMzanta nAnAklezaizca svAn avidhyan|
  cak-SNT: Ruma ri niꞌa ránima chirij ri miera, chireꞌ nipa-ve nojiel roch itziel.
    Y icꞌo ri ya xquiyaꞌ can ri Dios ruma xꞌa cánima chirij ri miera, y ri miera xa
    qꞌuiy sufrimiento xucꞌam-pa chica.
  uvh-uvh: Ka beng sini' aming wari kadapmang kadagang kuni' kuni' u tanga yareting
    wara'ning kini girii kubaniksa' wa adi uningkim mambong moni u manggakna ga' siamo'
    nakiting warisa' tanga wa adi kadapmang kadagang kuni' kuni' u titing. Ka naktangka
    aming kubanik kubanik adindu' moni ga' siamo' naknga kadapmang ka Anutuga' naktangka
    tanga iikning u kuma' kabiging wari tanga kagaya girii ka aming wari napa' fisi'
    wari faidefi ning ningda'ning naknga iking.
  ino-ino: Lusiya huno moni afenofe lahaisea au'ava ya'mo'a mi'ko hao'otake kava'mo
    aepa'a hane'ne. Ani kava'ke nehakeno haka nehapaiyanake'a mako vaya'moki ani moni
    afenofe lusiya huno nehapaiya ya'mo'a apavaleno yane'kaleanake'a Yisasi ke afi'a
    apaipafi male'naya ke ako atalakeno apaipamo'a kana hapau'ne.
  gnn-gnn: Yo, ŋunhi ŋuli yolŋu wirrki wal'ŋu ḏukṯukthirri rrupiyawunydja, ŋunhiyi
    ŋoy-ŋapu'yunaramirrinydja ŋuli ŋorra yukurra ŋunha ŋayaŋuŋurana nhanukala, balanyarana
    bitjan ŋaraka maŋutji ŋatha, bala ŋuliŋuruyi yurru dhawaṯthundja birrka'mirrina
    nhänydja malanha yätjtja. Wiripu-guḻkuny'tja liŋguna ŋapana-wekaŋala, winya'yurrunana
    Godkalanydja liŋgu ŋuriŋiyina ŋoy-ŋapu'yunarayu yukurranharayu rrupiyayuna; yakana
    ŋayi yukurra märr-yuwalkthirri Garraywalanydja biyapul, bala ŋayaŋunydja ŋanya
    yukurra bitjanna liŋguna dharpumana warwuyuna ga ŋula nhäyuna galŋa-yätjthinyaramirriyuna.
  yal-yal: Amasɔtɔ gbeti xɔnxɔnna nan fe ɲaxine birin binla ra. Nde bata mila gbetin
    xɔn, e masiga dɛnkɛlɛyaan na, e kɔntɔfili fe wuyaxi ti e yɛtɛ ma.
  cnt-NT: Ia₁ a₂ŋɨ́₄ lë₃ 'ɨ́n₅ dsɨ́₅ dsa₂ le₃cha₂ cu₄, 'uɨg₅₄ jaun₂ lé₂ le₃jiog₃ ca₂le₃jë́₃
    ne₅₄ juɨ₅ 'lɨg'₅₄. Chan₂ i₂lɨn₅₄ ia₁ a₂'ɨ́n₅ dsɨ́₅ a₂jaun₂, ma₂i₂léin₂ cau₅ juɨ₅
    a₂jme₁'éin₂; a₂'uɨin₅₄ guioin₅₄ ma₂chain₂ jmɨ₁uɨg₅ 'ŋio₅ lɨn₃.
  tif-tif: 'Kaa dok kata naa kalolip: Tunum ali tuumon kaamin aket kaata aalule, ali
    yak kukup mafak mafak alik kiimi miit namti kabuu kemin, tunum maakup maakup ili
    tuumon aket yelula, aket dakat yak abemin kuuta taba-lomduya, yim-tama yang tem
    diiluya, ilmi God ami lak dakaamin uyo kambola-lomdip ililta ilmi angtiil yol
    uyo kuluu kutaldak daa-lomdipya, aket uluum dukum uyo kan-tabasip o.'
  nlx-nlx: काहाकाय पोयशान लोब ते आखी बातीन बुरायीन मुल हे, तान पासाण लागणारे कोलाक
    बुरहो केरनारे माणहे बोरहाम रेन बोटेक जायेल हेते, एने आखी बातीन बेमारी माय फोस
    रेनाह।
  apw-NT: 'Bestso bidáhzhį’ ch’ilį́į́híí nchǫ’go ágot’eehíí dawa bikeghad at’éé: áí
    ła’ ídáhádaat’įįgo odlą’ yits’ą́’zhį’ ádaaṉe’, ła’íí łą́ą́go doo bił daagozhǫ́ǫ́
    dahíí yee íṉí’da’dilṉi’.'
  gum-gum: Kaguende chigurrimbunø kaig maramig arrubiibe, anwan ¡katø! ke kan chinchimmørø
    inchib chull indiiløyugurri arrubig køn. Inchawei møiløgøbenma an tøgagug købiitø
    yandø pella, nømui isubigwan Jesucristoinuutø pasra tøgagúigugurri tarømisra,
    nømasiitøwei chine chine purø isumdiig puig melønrrab tøga pønrramisran.
  not-NT: Inintasantirica matsiguenga ira quirequi përosati inguianqueri, iroro ingantaguëque
    ora te onganinate arota irágue basini quirequi. Iroro ijoguëqueri Quirisito te
    inguemsisantajiri. Itsipiriantetasita.
  plu-plu: Ku wis ba ubetkatrun akak karukri, ini akapuska adahan wis keh arakembet
    kane kabay. Gaytakkis hiyeg ku pariye aharitne karukri igkis kuwis miniwpi giw
    Uhokri gihiyakemni igkis kuwis kawihkis kaayhsima kayahwaki ta gipititkis.
  iou-iou: Bureni-inik! Moneŋ tuŋumta nadäŋ gärip unitäwä kädet waki mebäri mebäri
