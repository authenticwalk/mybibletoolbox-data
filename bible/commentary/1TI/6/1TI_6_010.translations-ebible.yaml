  san-BUR: ယတော'ရ္ထသ္ပၖဟာ သရွွေၐာံ ဒုရိတာနာံ မူလံ ဘဝတိ တာမဝလမ္ဗျ ကေစိဒ် ဝိၑွာသာဒ်
