verse: 1TI.006.008
translations:
  kpx-kpx: Katealemo nahi lovita ogota malege elemua.
  okv-H: Eto enda ta ungotenau bo te indari te iresuja amo ungotena inono ke asora.
  tbo-tbo: Uyahinei ata yam po ata kaleko ubeihi tana imaamala ma ega gapola ubeihi
    tana inugonugotuhu.
  mal-C: ഭക്ഷണവും വസ്ത്രവും ഉണ്ടെങ്കിൽ അതുകൊണ്ടു നമുക്കു തൃപ്തരാകാം.
  grc-SR: ἔχοντες δὲ διατροφὰς καὶ σκεπάσματα τούτοις ἀρκεσθησόμεθα.
  bgc-bgc: जै म्हारै धोरै खाण अर पैहरण नै हो, तो इन्नै म्ह सबर करणा चाहिये।
  khz-khz: Gaura pakurai, pene ita magara ganigani e magera rapuga genai, pita kila,
    eira e gelegele.
  deu-TKW: Haben wir Nahrung und Kleidung, so sei es uns genug.
  zsr-NT: Qui lë ni naꞌ, chquiꞌ dë queëruꞌ le gáguruꞌ len le gácuruꞌ, ral‑laꞌ udzíjiruꞌ.
  lin-lin: Mpe lokola tokozalaka na bilei mpe na bilamba, tokosepelaka na yango.
  hns-NT: Ohie se djab hamlogke ek kaam hai rotie kamaai ke, aur ek ghar hai oman
    rahe ke, tab etane me santokh kare ke tjaahie.
  noa-E: Mamʉ dich thach khöjudam paraanaa khajũa jũajudamjã wai nʉmʉn, ya magdam
    dʉ̈ipai onee naaju aai nʉm.
  eng-EMTV: But having food and clothing, with these things we shall be content.
  mib-NT: Te núu íyó jéē cáji yō jeē cusúcún yó, te na cúsɨɨ̄ ni yō jiín yúcuan‑ni.
  lif-NT2: हे़क्‍केःल्‍ले़ चामा थुङ्‌मा नु चाङ्‌मा आघोःसुम्‍ने़ फाॽग्र आनिॽ निङ्‌वाॽ
    ताःमा पोःङ्‌लो॥
  xnj-xnj: Hunu ndi, ngati tivii na chakulya na nyula, genago gakutikola.
  mmx-mmx: Kuren la, mo do nedik ata ruuna levempanga anan mi levempanga singsiga,
    nom i epovo atdik.
  cbr-NT: Usa 'ain cananuna pitiñu 'ianan chupañu 'aish cuëënquin 'aisamaira ñuñu
    'iti sinántima 'ain.
  tee-NT: Pus ni alinch ju quimpumpu'an chai quivaiti'an pus calhik'achauch.
  eng-LSV: but having food and raiment—with these we will suffice ourselves;
  cak-NT: Kojquicot riq'uin ri kaway y ri katziak, y man jun chic anchique takarayij.
  pah-NT: Herekorame nhanderembi'ua nhandepira reheve xajory ti hehe pyry ji ve javo.
  sja-NT: Maperã ne-inaa k'opari mãik'aapa p'aru jɨ̃pari iru p'anɨ pɨrã, tachi ijãapataarã
    t'ãri o-ĩa p'anadait'ee.
  xed-xed: Tsaya tama, ka mamu mu nda skwi ŋa zay, nda skwi ŋa suɗay ta vgha ya ná,
    prək mu nda tsa.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá íin ña̱ cuxú ta tá íin ña̱ candixí já quéa̱ ndítahan
    coo va̱ha iní.
  gfk-S: Iesene be a mon nian ma a mon sigasige ta dait, dait na lik be i haruat.
  bmu-bmu: Mewö anbinmö, nalö kewöŋe nene aka opo maluku ahöm neŋgiiga miambuk mönö
    mem bönjöŋ aka luai qem aŋgumakin.
  dgz-dgz: Ap menan taba wanup inanup wanumopiwa ame umanup tan.
  eng-GNV: Therefore when wee haue foode and raiment, let vs therewith be content.
  zaa-NT: Acca canchu chì te nu go ri'u nna gaccu' ri'u nna, entonces ná qui'ni ega'na
    ri'u conforme lani nu te qui' ri'u, lani la' redacca' latsi'.
  eng-WEBSTER: And having food and raiment, with these let us be content.
  guh-guh: Bajaraxuata nexata itsa xainatsi vajaxaejava, vajanaxatabijava ata, besivajamatabëcuenebarëyatsi.
  bon-bon: peei name pi mime liba deedei piiyepu cäbletääpe piti nemi, mine miiji
    bojä agi.
  nhw-BL: Huajca sintla tijpiyaj catli tijcuase huan catli timoquentise, ma tipaquica,
  swh-ONEN: Lakini kama tuna chakula na mavazi, tutaridhika navyo.
  wbi-wbi: looli tungave ni kyakulia ni fya kufwala tukwilanaghe nifio.
  bba-bba: Ǹ n mɛn nɑ, sɑ̀ n dĩɑnu kɑ yɑ̃nu mɔ n ko n sun turiɑ.
  eng-KJVCPB: And having food and raiment let us be therewith content.
  kgk-NT: Upéa-gwi oĩ ramo nhande-vy gwarã tembi'u, oĩ ramo nhande-vy gwarã ao, javy'a
    jaiko-vy katu. Nhane remikotevẽ jareko-ma.
  waj-waj: Ivaaraida mo fai ta aikiooma yeenna nneeda ti mmammaiyauvunu aikiooma uyira
    rairaiyauvaa yapada fai ta tiisi vai mminnaiyauvaara inna aikioovaivee kiaaravai.
  cpy-cpy: Tema otzimapiintzi-rika oyaari, otzima-piintzi-rika akithaatari, ari okaate
    tekatsi akoyiri otsipa.
  mpx-mpx: Inoke ebo aala i gan ge ala kaliko i gan, he besela to. Hauna al abwe ta
    loyaan?
  wbp-wbp: Nyampurla ngurungka kajirlipa mangarri mardarni ngarninjaku manu kajirlipa
    jurnarrpa mardarni yukanjaku, kujarlajurlipa nyinami wardinyi-juku wilji-jarrinja-wangu.
  luo-luo: Omiyo ka wan gi chiemo kod lewni to mago mondo oromwa.
  nhe-NT: Huajca intla tijpiyaj tlen tijcuase huan tlen timoquentise, ma tipaquica,
  aii-aii: ܒܵܣ ܐܸܢ ܐܝܼܬ ܠܲܢ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܘܠܒ݂ܝܼܫܬܵ‌ܐ، ܗܵܘܲܚ ܣܒ݂ܝܼܥܹܐ ܒܝܼܵܝܗ‌ܝ.
  esk-NT: Taatnaġlugu atnuġaaqauraqsiñaġupta suli niqiqaqsiñaġupta, apaigiraksraġigivut.
  msb-msb: Kaya kun igwa kita sin pagkaon kag bado tama na ini sa aton.
  cpa-NT: Ju³li²hiug² dsǿa¹² jniang³ hi² ma²chi² hi² quie¹³ jniang³, hi² ma²chi² hi²
    quieih¹³ jniang³.
  dso-dso: ତେବେ ଆମ୍‌କେ ଲଡାକେ ଆଇବା କାଦି ଆରି ପିନ୍ଦ୍‌ବାକେ ବସ୍‌ତର୍‌ ରଇଲେ ସେତ୍‌କିସଙ୍ଗ୍‍
    ସୁସାରେ ରଇବାର୍‌ ଅଇସି ।
  meu-meu: Taunabunai, malamala bona hahedoki baita davari, unu hari laloda ese bae
    moalelai na namo.
  yva-NT: Weti ranivara wama anaisye muno wama ansune mamaisy, weamo wansanayanambe.
  dgc-dgc: Ey bakit gustu pa du tolay a maging mayaman? Eng te kanén kitam san sakay
    te badu kitam, éy tama dén ya. Pero du mégpilit a maging mayaman, éy side ya i
    tétoksoéna ni Satanas. Tu meadu a gustu de a alapén, éy medukés. Saya i méngatéda
    ta kasalanan de, sakay séˈ be ya i méngipahamaka dide, sakay séˈ be ya i mamakatea
    dide.
  zpm-NT: Gacxe waa, none sac zdoo ne ni gley ne totsaque gneedz Dios ncuaaṉe gow
    ne, ni ncuaaṉe gacwxab ne.
  hix-NT: Àro ke, oseryehokahra ro mak tehtxe, kàkatxho kom hoko. Tkatxhonke rma haxa
    kesnàr komo xehra ro mak tehtxe. Tànyahke marma kehtokonye, teryehorye rma tehtxe.
    Twomunke marma kehtokonye, teryehorye rma tehtxe.
  sim-sim: Hako os akwa nga kowe nom nga ni na nahi, karem ni mbaka, �Ambehoma. A
    lakmbaha nor hawa ambehom, osira.� Karem ni mbaka.
  npi-ULB: बरू हामीसँग भएको खानेकुरा र कपडाहरूमा सन्तुष्‍ट होऔँ ।
  cgc-cgc: Gani, daw may pagkaan ki daw bayuon, makuntinto ki en.
  tim-tim: Aregât sot akto hâk pekenenŋe ârândâŋ tatnengimbo nâŋgâenŋe ârândâŋ akto
    maniâm.
  yor-yor: Bí a sì ni oúnjẹ àti aṣọ, ìwọ̀nyí yẹ́ kí ó tẹ́ wa lọ́rùn.
  wos-wos: Nani hénoo nukwa wur hura témbet, wu yak. Nawulak jondu akwi héranjoka
    yamba sarékékéme.
  emp-NTPO: Maʌ̃ bẽrã cod̶ida eropanʌbʌrʌ, cacuad̶e jʌ̃nida eropanʌbʌrʌ, ara maʌ̃ba
    necai b̶ead̶ida panʌa.
  eng-F35: So having food and clothing we will be content with that.
  ind-ind: Jadi, asalkan sudah ada makanan dan pakaian, puaslah dengan itu.
  pes-OPCB: پس اگر خوراک و پوشاک کافی داریم، باید قانع و راضی باشیم.
  mpt-mpt: Nibo imen osa youm osa bibe bio mole nibo funanoba Nimio baye bibe biobo
    genomo! Nibo inamin namin afeto bobolo mo fumbianobta o bobolo mo wayemone!
  ssx-ssx: Koto ekina꞉ta꞉ nika꞉ ne aka꞉manu ana꞉na꞉ wia haoma꞉ka꞉na꞉ta꞉ kota꞉ kotota꞉
    ana꞉e.
  mkl-mkl: Nɑ nŋu, bii ɑ̀ nɛ ijɛ do nyɑu ŋɑ ɑ́ sĩɑ ku to wɑi wo.
  gaq-gaq: ତେଲା ନେ ନ୍‌ସା ଚଙ୍ଗ୍‌ନେ ବାରି ୱାଡ଼େଗ୍‌ନେ ଜିନିସ୍‌ ଲେଃଲା ନେ ନ୍‌ସା ନିମାଣ୍ଡା
    ।
  gof-RNT: Nuus kathinne ma7oy de7ikko hessi gidana.
  unx-unx: ମେନ୍‌ଦ ଆବୁତାଃରେ ଜମେୟାଃଁ, ଆଡଃ ତୁସିଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଲିଜାଃ ମେନାଃରେଦ, ଆବୁ ନାଙ୍ଗ୍‌
    ଇମ୍‌ନାଙ୍ଗ୍‌ଗି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Nenemú nosánetá ginegane lelitoka ma nekoma nene, áminasí lelitoka neve
    loko hanuva zou loko minatune.
  lcm-lcm: Io, man tarapo atogon pok asi angan na vakup i kavat, kapo ro kara lomlomonai
    ka soisinong singina.
  aer-aer: Apmere ahelhe nhenhele, nhenge anwerne apeke merne-akerte arlkwetyeke mantere-akerte
    irrpetyeke, alakenhe ikwerenge anteme anwerne akangkentye akwete anetyenhenge,
    Renhe akwetethe apayuthnetyakenhe.
  qvc-NT: Chayri mikunitayuq, mudanitayuq kashpaqa, chay kaqsituwanlla kuntintakashunllapa.
  tgl-ULB: Sa halip, masiyahan tayo sa pagkain at pananamit.
  cbs-NT: Jaskawen taea Dios nun ikunwainbudan, tadi inun piti inun janu uxati jaya
    ja besti nun jayadan, jaskawen besti benimakubainankanwen.
  xtm-NTPP: Chukan kúu ja nú iyo ja kaa o ji'in sa'ma kone'nu o, te koo sii ini o,
    te máko ndiyo ini o nawa koneva'a‑ka o.
  nnq-nnq: Yene, anda tukweti yakulya na ngobo, tupaligwa kujeketela kube na yenie.
  bao-NT: To biri baarique, juti, cʉorã, tee menara ca ʉjea niicãparã mani nii.
  san-ORI: ଅତଏୱ ଖାଦ୍ୟାନ୍ୟାଚ୍ଛାଦନାନି ଚ ପ୍ରାପ୍ୟାସ୍ମାଭିଃ ସନ୍ତୁଷ୍ଟୈ ର୍ଭୱିତୱ୍ୟଂ|
  huv-NT: Sitiül ajiüraats ombeat üetiiüts, apixaats, ich mapac omeajtsaats wüx áagan
    ayaj.
  otn-NT: Ja̱na̱ngue nu̱'mø ja te da̱ zi ra̱ ja̱'i̱, ogue ja te da̱ hye, co nu̱'a̱
    p'ʉya, di johyahma̱ha̱.
  nop-nop: Unduŋ doktiŋa nanaŋe be haule bomboŋ dedigoŋ itounimbune nadine tuwot tubune
    hatiyaneem.
  obo-NT: De-en otik duwon od kannon woy'd umpakon ta, od ko-ongaddan kid.
  cak-ENT: Kojquicot c'a riq'uin ri kavay y ri katziek. Man ta jun chic ri nkarayij.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤏᤢ ᤆᤠᤱᤔᤠ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De tú íyó jā cajī ō jā cusúcún ó, de ná cúsiī inī ō jíín ñúcuán-ni.
  san-TIB: ཨཏཨེཝ ཁཱདྱཱནྱཱཙྪཱདནཱནི ཙ པྲཱཔྱཱསྨཱབྷིཿ སནྟུཥྚཻ རྦྷཝིཏཝྱཾ།
  qve-NT: Chayraykun noqanchisqa, sichus mikhunanchispaq hinallataq p'achakunanchispaq
    kaqtinqa, chaywanyá contento kaspa, kusisqa kawsasunchis.
  pao-NT: Tamme ka tukapu noko ka pukwi te namasuana mooasoo hee-gana gi hemmasoo
    soosookwi-wa'ne tabua.
  cbu-NT: Ashiriya, kamareemani taarinaariya, katungsheemani taaritamanaari, ashiri
    mapiyani; tina. ¿Mayshta iyaam pishtaku pishtach? Wanindaja. Wapparitcha.
  usa-usa: minnáyabataa ketáámá unáákáqtôwabi aáwaqa kémayeqtaama kanaaráq umátikaniqtaae
    tenúnatae.
  soy-soy: Kɑi nní lɛ̃, tɔn lilukɛ-lukɛ nɛ lɛ̃ kɑri yɛ́ n tɑ̃ m mɑ́, li wɑlɛ.
  hui-hui: Mbira nayi poleberama. Aniyagua mbirale tinginini bulenebi tomo nolenebi
    karulape ngamayagua nde karulape ogoni.
  amf-amf: Wonin itsenbee wonin qaadhenbeam wo haapidianna wona yeeka ko yeeke.
  quc-NNT: Xuwi ta k'u ne we k'o qa wa, we k'o qatz'iaq, chujkikot ruk' wa'.
  dob-dob: ꞌEnega ꞌada masula be ꞌada ꞌoama manudi tada gwausowala, ta mali yage manudi
    geyaꞌabo tanuwanuwa wawasae.
  wrs-wrs: Wo pimba honatnamba allava innena wohna, pioa os olohra, pikowo doa manam
    eva seihvav hengava.
  mca-mca: Qa hik ta'ƚijupi' qu' jinte'wejuƚenij pe'qu' hats nana'l ine'm ne'ej inqhinatai
    qa na'aj inaq iye.
  tzo-TZC: Pero ti mi oy jveꞌeltique, mi oy ti jcꞌuꞌtique, jaꞌ noꞌox jech yepal muyubajcutic
    yuꞌun.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​တွင်​စား​စ​ရာ​ဝတ်​စ​ရာ​ရှိ လျှင်​ရောင့်​ရဲ​ကြ​ကုန်​အံ့။-
  gng-NT: Nɛn bo, ti ŋmɔbe tijier nin tiwɛngolkaar la, cère mɛn tiʼyɛnm ń li sɔnge
    tuʼbo.
  cbi-NTPO: Tsa' mitya lala naa tyeeba fikenuu bain, naa lala' bulunu dishkaakenuu
    jali bain tanashu juntsaa, juntsaren mikave tyanuu dejuyu.
  ikk-NT: Ya wụ, o mẹhụ ni ẹnyi e nwọnghọ ihiẹn-oriri lẹ ẹkwa, ya jun ẹnyi ẹfọ.
  leu-leu: E voxo tamo taara toxai fanganan e marapi, a ro mo aanabeꞌ re fexaxaas
    sena fananam netaara.
  maz-NT: Nguec'ua 'ma rí pë's'iji pje rá si'iji 'ñe pje rá je'eji, rá mäjäji, dya
    pje rá mbeñeji.
  bod-N: དེ་བས་ཁ་ལ་ཟས་དང་རྒྱབ་ལ་གོས་ཡོད་ན་ཡིད་ཚིམ་དགོས་སོ།།
  tca-NT: Natürü ngẽxguma tüxü̃́ nangẽxmagu i taxchiru rü tórü õna rü name nixĩ i
    ngẽmamaãtama tataãẽgü.
  zpl-NT: Tunu rluꞌcuaꞌahua nú daꞌcuaꞌahua, nu rluꞌcuaꞌahua nú utuaꞌahua cuna nucuaꞌ
    rquiꞌña nu aca conformeꞌahua.
  mbc-NT: Mîrîrî ye'nen tauya, uyekkarikon wanî ya, moropai uponkon wanî ya, mîrîrî
    pî' taatausinpai e'nîpai'nîkon, itesa' pe e'nî ye'nen.
  ndg-ndg: Badala yake twatosheka chakulya na ngubo.
  wsk-wsk: Buta se tom ana na inang terong la ago se, guang yamel mel terong la agi,
    mu ana ko amilmilanak ale balnak mu terong manakko.
  toj-NT: Porque ta ay c'a jc'uutic, ta ay c'a juaeltic, malan soc ja jahui. Sbej
    ni oj ajyucotic gustoa.
  kkl-kkl: Tenaba wamle tanena wamlenge agha telamukap. Ag konag lilinne wamle tanena
    wamlenge agha wangaroamukap.
  tbc-tbc: Ak niŋen o, id anaŋ biouŋ amad da tap, man igo tabol, an id o nek idaisuda
    ya.
  sna-sna: Asi kana tine zvokudya nezvokupfeka, tichagutsikana nazvo.
  smk-NT: Kanya' nin no main ana nin sumadag nin ikabyay tan isket tamo, matkap a
    kuntinto atamoyna.
  grc-TCGNT: ἔχοντες δὲ διατροφὰς καὶ σκεπάσματα τούτοις ἀρκεσθησόμεθα.
  gof-WFTW: Nuus kathinne ma7oy de7ikko hessi gidana.
  spa-BLM: Pero teniendo alimento y vestido, nos contentaremos con eso.
  kyz-NT: A'eramũ jane jarejemi'urama tywamũ jarejekõẽãjamũ jarejemogyau. Jarejaity
    tywamũ jareku'iramũ nanẽ nũ.
  dao-dao: Acuna kyase, eiawk ja suiawi mi tak hin mimia phäh khäk ve.
  cya-cya: Cha' ndi'in na nu najo'o 'in na, cha' ntsu'hui ste' na, quinu tsu'hue tiquee
    na lo'o tsacan' ti.
  wrk-wrk: Ngala jala ngambala jungku jirdi mamanyi baki jumbalanyi, baki marda ngambalimi
    mardumardujba muwa, miku nuliykanyi mili kajanyi yajinyi.
  nii-nii: Pe sinim kuni ni, alap ni, epi pei mułang kin, yi nimin; sin epi pei sałim
    pa yi nimin.
  ign-NT: Eta tacahe, te tatiari­hipuca eta viníca­quenéna te vipenana, vicamui­ri­ha­hipuca,
    tarataripa visuapa­yarehi.
  dik-NT: Na lok kë camku ku kë ceŋku ka cïn dɛ̈t yïkku ɣopuɔ̈th.
  cac-cac: An̈ej tato c'ocb'il schax tas sco va d'a junjun c'u, tato ay pax co pichul,
    con̈ tzalajec.
  tzj-E: Wc'ola nkataj y wc'ola katziak xruq'uin ra koquicota.
  san-BUR: အတဧဝ ခါဒျာနျာစ္ဆာဒနာနိ စ ပြာပျာသ္မာဘိး သန္တုၐ္ဋဲ ရ္ဘဝိတဝျံ၊
  yaa-NT: A nõ piai yafi a nõ rapatiyax nõ inimatiro, afaa anã ichapafo fichipaitama.
