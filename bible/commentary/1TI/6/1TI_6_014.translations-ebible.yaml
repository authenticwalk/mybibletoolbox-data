  qvs-NT: Señorninchi Jesukristu kashkan shamunankaman tukuy yachachishkaynikunata
    allita kasushpa allita rurashpa kawsay ama ni pi rimananpa mana alli rurak kanaykita.
  zca-NT: kinin lol, bile' rë kwa'n midi'zha lol; nalu'tal widi'zh che'n Dios xa'la
    mod par yent cho gak gab kwan tu kwa'n nakal lo ni tu men; dubta' bile' se' haxta
    or yë'd Jesukrist, Me nile' mandad be.
  cbc-NT: Nipetirije Dios mʉ cʉ̃ caátirotiricarorea bairo wasoaricaro mano caroaro
    átiãnajẽcʉsa. Bairo jĩcãrõ tʉ̃ni mʉ caápata, ñe ũnie jʉ̃gori noa ũna mʉrẽ bʉsʉpaietigarãma.
    Tore bairo caroaro jeto mʉ áticõã ninucũgʉ marĩ Quetiupaʉ Jesucristo nemo cʉ̃
    catunuetari rʉ̃mʉpʉ yua.
  qxo-NT: Tayta Dios ningancunata llapantapis mana gongaypa cumpliy Señornintsic Jesucristo
    cutimunganyag.
  mox-mox: 'Ta luvine nana ana alamani baʼe: Nuanuagu yani qabudi niʼa yaveʼiteu una
    kafiʼiʼihidi ta una matayagedi, ʼinega ge taha toga ana fata naveʼeweu tuta baʼe
    ʼinega be ana laba Ieisu Keliso naʼevivi namai.'
  kew-kew: Gote-me epe kone mua niaa mea waasa-ga neme epe-rupa surubape. Neme go-rupa
    surubaa-mama puare orope niaana Aa Mudu Yesu Krais wala epaliade yapi di rabu
    penaame epalia-daa adalimi.
  dww-dww: Taudi matedie taugu yà riuriu vavasaḡemna da uma giudima matabudi kwai
    muriwatanedina da tam tokare nam aitau aba gewagewanama ḡarome e vato. Nama kwa
    miana, naumeki da raḡan boruborune dà Badama Yesu Keriso e maḡatarana.
  twi-ASANTE: tie mmara a mahyɛ ama wo no na di so pɛpɛɛpɛ kɔsi da a Yesu Kristo bɛba.
  aoj-aoj: '@see-verse:1TI.006.013'
  cbv-cbv: Páant meemdíh wã wʉtatdih ma tʉ́i jepahaá. Jwĩ Maáh Jesucristo ã jwʉ́ʉb
    dei jʉ̃ʉ́wát pínah jã́tih, ã wʉtat pahjeh ma chãjaá, cã́acwã meemdíh ĩ naóh yaccat
    pínah niijná.
  taw-taw: God takaw tep dɨpan ak, kɨles gɨl kɨdek gɨnɨmɨn. Anɨgenɨmɨn, binɨb ogɨnap
    kɨli nɨŋɨd nep takaw ma dɨnɨgel. Nad takaw anɨb ak kɨdek gɨl yɨpɨd gɨl ma gɨpan
    ak ma agɨnɨgel. Gɨtep gɨl kɨdek ge amek amek, kɨdek Bɨawl chɨn Jisas Klays mɨseŋ
    ownɨmuŋ.
  jic-NT: Pjü Dios tjevelá t'üc' la mijin. Mpes pjü ma ca polel mvelecj malala lejay
    jipj. Jipj selen qjuis Jepa Jesucristo ncuwim niswá. Ma tjac' custjay. Mpes lovin
    la mijin jupj tjevelá jinwá.
  zap-NT: ne gon de diiz ylaa de yra ne rkyeen noo zegnak nakendxoo, chen rut bet
    ynadet lo de; gulaa we axtegue ne chiid Jesucrist.
  wer-wer: Aköpë ngön kosang wes yaningk pipot irikor ëëre omnaröak utpet wesak aö
    pël ëëpanëën ngarangk këëkë eim wëënak tiarim Aköp Yesu Kristo orööpnaat.
  ipi-ipi: '@see-verse:1TI.006.013'
  qul-NT: mana cambiaspa mandaskayta casucunayquipaj, imamantapas mana c'amina jina
    canayquipaj. Señorninchis Jesucristo jamunancama ajinata ruway.
  ter-NT: mbahúkopi heu-heú kíxi itíki páhoenopi Itukó'oviti, motovâti ákoyea xâne
    koyúhoti koemó kíxea itíki. Énomone íxea ukeâti kó'oyene tukú koetímo káyukopovope
    Vúnae Jesus Kristu.
  bmr-NT: 'Jaabo jino ɨco atajɨɨbanoco: Jii, neehi. Jaaboro siibadɨ toonoco buunanɨtɨɨbo
    diicahi ɨco toonohallɨtɨ ɨɨbatɨmo icaqui Mohaivojɨɨbo Jesucristo asaatɨnohachuta.'
  fuf-fuf: ɗofto yamiroore nden e hoore laaɓal e no felnoraa, haa nde Iisaa Almasiihu
    Joomi men on feeɲi.
  bhl-bhl: 'yelim biim kiin dim e ne kulo weng kitil weng mak bokokemomeli: “Kameem
    ding uneko, nukalem Kamok Fian Yesus Kulais em iti telesomi, unoke ding kabalak
    e, ku nem fut kale bokemsi kukukemin be kilele aluwko, sen so banim kesomi, atin
    kiol kuw kebolewka!”, kangbi te.'
  ons-ons: ge Anutu wane don yewa mauluke warekanom, matali qetali midaine so ma sigileu
    diine midaine, libeka pamageki, naso Waomze Kristo Yesu lotkeake.
  con-NTPO: Ña quema manda'choma pañamba shacambe'yi tsa'caen tsonjan cuintsu cca'indeccu
    afasembe can'faye. Nane Na'su Jesucristo ccase jiya'ngae tsa'caen tsonjan.
  ghs-ghs: Suu ma pai niihoke mootota oke nii iso keke qusubaite qaamake Dzesu Kiristu
    Soopara napahoi ota paana naatare. Ohongai bodza nometa Kiristuke paanaitakoi.
  peg-peg: ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ଆରେୱାନି ପାତେକ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହିୟାଜ଼ି ମାନ୍‌ଚି ବଲ୍‌କୁ
    ପାର୍ତି କିଜ଼ି ପାଲି କିୟାଟ୍‌ ।
  txu-NT: —Ẽ, gora prĩne ikabẽn man kôt amijo aban kudjar kêt ne amrãnh mextire gê
    me ajã kabẽn kêt. Dja ga mã ã anhỹro aba rã'ã nhym arỳm Jeju Kritu gu banhõ Bẽnjadjwỳr
    kato.
  eng-WEBU: that you keep the commandment without spot, blameless until the appearing
    of our Lord Jesus Christ,
  gnw-NT: Jecuaeño iyapo cua che ndoyocui jese vae. Jucuarãi ndiyapo yave, ndarau
    mbae icavi mbae vae ndiyapo, jare ndarau quía ipuere nembɨjeco mbae re, yandeYa
    Jesucristo ou ye regua.
  mux-mux: ‘⸤Nu Pulu Yili-nga kongun tenjani.’ nimbu nu makó turumulu mele piliikunu⸥
    Pulu Yili-nga ungele nokuku konjukunu mului! ‘Ung akili yambuma-ni kanuku kis
    naa piliangi. Na-ni ulu te tembu kene kanuku kis naa-ko piliangi.’ nikunu kalaru
    mululi uluma kene ulu-kísima kene naa tekunu Pulu Yili-nga kongunale mindi teku
    konjukunu mului. Oliunga Auli Yesos Krais mokeringa yandu ombáliinga nu aku-sikunu
    mele munduku naa kelkunu tekunu mindi mului.
  maj-NT: N'e̱tjusun sisin ni xi tíxihin ko̱ najmi tu̱ kas'e má ndyja̱jihin. B'a̱
    n'e̱i santaha nkúhu nga kj'u̱a̱íkúchji yjoho̱ Nda̱ Nti̱a̱ná Jesucristo̱.
  bkq-NT: Awylygue amânhetoem mâjiduakeohobyry “Aiekâ” uguely âyam. Kywymâry odopâdyly
    ara awârâ aiedyly kâjimo, ânguy iwentâbyra itoem.
  kue-kue: Ene God kamo inga i sugl wakai moglo. Ene ka i di aglau erekro. Ana ene
    yegl eremin, yomba ye ka ipre ka kinde ta dikraglkwa. Ene wakai ere duglo bogl
    ere emin ana Yaglkande Yesus Krais wu pendigl enambuka,
  cot-NT: Irootaquequea noncantantajiaquempica imaica pintampaticamajaterojate nocanquempica,
    aatoja picantashitatiimatarotsija, aatonijite ochoocatitsi taaca opaji incantimenquempica.
    Ariquea pinquejetanaqueroja imaica pincoguitempani arejetapojempa incoraquetantajatempaca
    Amajirote Jesoquirishito.
  bnp-bnp: A taki ioe, o longototo a nitana Vure. Naha ni longotaroa tara, ge harena
    na tahuna e Isu Kristo a Bakovi Dagi ne hita ge hamule valai.
  apn-NT: '@see-verse:1TI.006.013'
  ctp-NT: Kuloǔn tñan ꞌiin chaꞌ xkwiꞌ suꞌwe ti kuꞌnii, chaꞌ kuꞌnii ji nchga tñan nu
    ngwaꞌaǎn lo kityi re, chaꞌ ja ska tñan ti ji kuꞌnii, chaꞌ ja kuꞌnii ꞌa ska chaꞌ
    kuxi. Ndiꞌin taan ꞌin Jesucristo nu nka Xꞌnaan ñaꞌan bra nu kan Ni xiyaꞌ.
  opm-opm: '@see-verse:1TI.006.013'
  bvr-bvr: Janguny ngubi-rrimanga nginyipa jaga ny-jana barra nula; gala yapa minypa
    aburr-yolkiyan aburr-wenggin, gu-garlmurdapa, gera gu-mayan. Gala yapa aburr-werranga
    gubu-yopun jimarna gun-nerra. Wurra jaga ny-jana barra nula janguny nuwurra ngubi-na
    an-ngayburrpa Bunggawa Jesus Christ ana-jeka barra.
  wal-wal: Nu Godaa Yesuus Kiristtoosi qonccana gakkanaassi, qiti bainnaaninne boree
    bainnan he azazuwaa naaga.
  zad-NT: wzo' dill' dga nia' li', na' seyi c̱ho' chono' wen na' bibi dii mal ta'
    icheno' ax̱t ni ka yila' X̱ancho Jesucrístona'.
  kmg-kmg: Go sâcmutâc dâŋ mugarekicne i bâbâsifuc tâmiric â bâbâbiene tâmiric reŋkehuc
    juhaŋte Wofuŋ-nâŋec Jesu Kristo fisizejec.
  aso-aso: Gaza monoꞌ gamazi lo-giduvoniꞌ nene eꞌmete gehepeve ozo. Neꞌmino gaza aꞌmine
    gamazi nene do gopo amanivo eveneꞌ nene ningi aꞌmine gamazimuꞌ nene ningedoꞌ hangedoka
    lamavo Guvetesi ve Izesuꞌ Kilisitoꞌ sotoꞌ ilidoꞌ nene lihimeka nomineꞌ minelesane
    lo nolo-giduve.
  uli-uli: hobe taelenga meka isa kangalug bo hobe foru le towe yor derel yee, yela
    hola yodla yebe tefaeldoh Samol la yach Jesus Kristus iyang.
  nin-NT: na inkindirr yi nggo are ka Abachi ka a tsarr da a bu na nggo. Gri are ka
    Abachi ka zizi sama na abla kakuma na Azhibarr wa nggo Atiko amunta Yesu Kristi
    à taka nggurr surr nggo.
  acu-NT: '@see-verse:1TI.006.013'
  cak-WNT: Tabana' ronojel ri nubij ri rupixa' ri Dios y ma tajel ta rubixic. Tac'uaj
    jun c'aslen utz riche (rixin) chi queri' majun mac nilitej ta chawij. Y que ta
    c'a ri' yatajin chubanic tek xtipe ri Kajaf Jesucristo,
  ebk-ebk: Masapor afurotum nan am-in ay naifilfilin kan he-a ya ilaum ta achi makaskaslangan
    sa as achi tit-iwa ya maid kas-otana inkiana as nan urkiw ay munfiangchan Apo
    takú ay Jesu Cristo.
  spa-PDDPT: que guardes el mandamiento sin mancha, sin reproche, hasta la aparición
    de nuestro Señor Jesucristo,
  ruf-ruf: ughakinde ghamalaghitso ghano bila ghamatotso mbaka hayatsolawila Imtwatsa
    wetu Yesu Kiristu.
  gun-gun: Senhor Jesus Cristo ojekuaa rã guarã enhea'ã ojapo uka pyre iky'a e'ỹ va'e
    ha'e ojou vaipy e'ỹ oikuaa pavẽ aguã.
  agu-BL: Banaj tane'n cyakil yi e'chk takle'n yi na chintzan tan xtxole'n nin tzatz.
    Or tzawil. Quil tzatx'ixpuj yi xtxolbil bantz qui jale'n awil yil tz'ul tzaj Kajcaw
    Jesucristo.
  isn-isn: Kendegeela ilago kuutimeeli, wezewimugila kuaiilya, singa ukia kumukulu
    witu u Yesu Kilisto.
  eng-PEV: '@see-verse:1TI.006.013'
  ilo-ULB: idulinmo nga awan pagkuranganna dagiti bilin, nga awan pakababalawanna,
    agingga iti panagparang ni Apo tayo a ni Jesu-Cristo.
  pir-NT: Mʉhʉre tiquiro dutirire ye peho cãhña. Jesucristo tiquiro tojoa tato pano
    masa mʉhʉre ñañene tiquina “Yahusãri”, nigʉ, tiquiro dutirireta yeducuya.
  anv-NT: Me ngarege wɔ nnó ɔbɔ mampyɛge unó bina uko, ɔké ɔpyɛɛ́ mbɔ muú fɔ áshúlégé
    wɔ ndo. Ne pyɛge wyɛmbɔ kpátɛ Ata sé Jisɔs Kras amagé chwɔ́.
  sab-NT: Ba mo ta gbadale age no ulita Chube gerua gerule cha degangu kare. Cha geru
    ai gbe ba alin ba geru ai gadale dage, ba me geru ai blitadale nganake, ene che
    Chugagwalla Jesucristo chieni chuiage ba be kle biale trate Jesucristo ngwange.
  tmd-tmd: mönö nagö yadmɨdɨl kɨ magalɨg nugw ri abön, mai duön, rɨ ri abaŋ duaŋ,
    Nöbö Dib ana Jisas Krais höuöil höna. Naŋ akuyöbö rɨmɨdaŋ, nöbö mö bli nugwön
    nagö yad höimöub maga nɨgen.
  acr-NNT: Chaꞌana kꞌu chi jusukꞌ janipa ri katutaq ri Dios che chaꞌ na jinta kꞌana
    mak kariqitaj chawe echiriꞌ kakꞌun tanchi lo ri Qanimajawal Jesucristo.
  kpg-kpg: bolo goe gi daudalia agu waalanga ala e dugu adu gi di goe, gei gi daahia
    hua beelaa gii mau gaa dae loo gi di Laangi tadau Dagi go Jesus Christ ga gila aga.
  taj-taj: एदा खालैसे दोष आलबाला लागिरी ङाइ एदा कुल्‍बा चु ताम य्‍हाङला प्रभु येशू
    ख्रीष्‍ट दोःसी आफेप्‍खतेधोना ढुक्‍क तसी पूरान ङ्‌यान्‍गो।
  avt-avt: me ninaan me God ketike Krais Jisas hi hetput, ti naanempre hɨrekes ehises
    hɨm nɨpaa hi hetputem, te mɨt han ap nantɨp enum me menmen im au. Ti naanempre
    menmen im ere Mɨtɨk luwe kaiu Jisas Krais kaknen kakwepyapɨr hɨrekes me wɨ God
    kaktɨp hɨrak werek te hɨrak kakriuwet Krais pɨke kaknen.
  cbk-cbk: ta ordena yo contigo que debe tu obedece gayot el maga orden del Buen Noticia.
    Guarda con este maga orden enbuenamente, y no deja con estos queda cambiao, para
    nuay ningunos ay malhabla acerca de estos masquin hasta ay llega ole el di aton
    Señor Jesucristo.
  uig-ARA: رەببىمىز ئەيسا مەسىھ قايتا ئايان بولغۇچە، خۇدانىڭ بۇ ئەمرىگە ھېچ قۇسۇرسىز
    ۋە داغسىز ئەمەل قىلغىن.
  tuf-tuf: Aját ey ub cahmar bah quin uchta yajc ayro. Sir chihtá ay caw̃i. Bah cahmí
    icar bi ques icar téw̃ajar rehcayta acu caw̃i. Cara Jesucrístoan cajc uch cut
    sicor wic ocso tas eyta caw̃i.
  abx-abx: Tu'uhon nan mga nagmandu'-koy nan si tul'id pagtu'o nga gana' makabasol
    hasta nga ga'i pa pada'ito gihapon i Paragdalum-ta kam Jesu-Kristo.
  mco-NT: Copɨcy cuydun jada ayuc ane'mɨn. Huädz mguydundähuɨpy, huädz myaj'ixpɨgɨpy
    je tɨy'ajt jɨgɨx ca' pɨn jɨbɨc ni'ojɨ̈huɨpy Dios ytɨy'ajt. Jadu'n mdunɨpy ixtɨ
    coonɨ ɨɨch ajt nHuindzɨn Cristo Jesús ñayguëxɨ̈gɨɨyb ya naaxhuiñ jadüg'oc.
  cpb-NT: Eero pipiyathatawo ikantakaantaitziri, eero powashiñaawaitziro, itzimikari
    kenkithatakaantashiwaitachari. Piyaatakaanairo eeroka irojatzi ripiyantaiyaari
    Awinkatharite Jesucristo.
  aon-aon: '@see-verse:1TI.006.013'
  hus-NT-2005: ka tʼajaꞌ xan tin ulal jechéꞌ an takʼixtaláb, yab ka jalkʼuy abal yab
    ti ki kawiy ni jun xitaꞌ, anchanꞌ ka tʼajál asta kin bajaw xowkʼi ti ka tsích
    juní ni Ajátik Jesukristo.
  mig-NT: Ná skíkuu va̱'a‑ró jíín tíñu tá'u̱ núu̱‑ro̱, náva̱'a ma̱ kúchá'án, ni ma̱
    kuakú nchaa̱‑i, onde̱ kɨvɨ̱ ndíi máá Jíto'o̱‑yo̱ Jesucristo.
  bps-bps: toom nimen i tagatdò di ge, du fye too ge matlu na landè gudmalam ge kel
    di duh kasfulê Amuta Dyisas Krayst.
  mbs-mbs: Tolò ka te impunù kamno amon wedad palos kemalì no aw wedad isila kamno
    lamig te aldaw te peglikò te Pengolo tadon si Jesu Cristo.
  tof-tof: Ka marü ne arüng bóktan akyandóla wagó, ma Godón arrkrruo akó blaman kla
    tómbapono oya ubi ne klamko, inzan ne kwatko wa, darrü oloman dümdüm babul yarile
    darrü kolae poko bóktanóm marükwata. Ini elklaza tómbapólónke kókó mibü Lod Yesu
    Kerriso okaka nóma tübine.
  cme-NT: Niŋ nuɔ nelma maŋ, ce-ma maŋ saaya ma ce dumaa, baa yaŋ cãlmuɔ da-niɛ,
    baa yaŋ ba da ãntãalãmma haa-niɛ a ji hi Itieŋo‑i Yesu-Kirsa jomma‑i.
  sus-sus: i xa Ala xa sɛriyɛ rabatu tinxinyi sɛniyɛnxi ra han won Marigi Isa, Ala
    xa Mixi Sugandixi fa tɛmui.
  pon-2006: Peikiong kosonned kan me kohieng uhk, oh kanahieng uhk sang soahng suwed
    kan koaros lao lel Rahno me atail Kaun Sises Krais pahn ketin pwarodo.
  dad-dad: od enei dõ, kerema sã dõ wo ule, neda Odug Jesus Kristus wõ youf,
  zab-NT: icuadiagu diidx gúnu ni rniia liú, sin quɨt ichutiuni te par quɨt inii bniety
    dec quɨt cayuntiu xnezni. Baany ziy axtquɨ dxi ni gueed Xtadnɨ Jesucrist stuby.
  jae-jae: Ômansaŋ biŋsu ŋapep sawa ômoa e aêacnêŋ Apômtau Jesu Kilisi eoc tau lasê.
  ksd-ksd: ba una torom ta ra vartuluai, upi koko na dur, ma koko ta magit na vartakun
    tana, tuk ta ra vinavana rikai kai kada Luluai Iesu Kristo;
  msm-NT: Ogsuguon ku sikuna no tumanon nu to tibo insugu to Diyus aw dedeyjawa to
    pagbantoy agun no wada og-isab to sikan aw kona sikan ogkasawoy kotob no kona
    pad mupauli si Jesu-Cristo no Ginuu ta.
  myk-myk: jo kapyegee kiimu kaa lʼa le ma keŋɛ ni ge, la le fɛ ganha bu da ma na
    wɛ, jaagi xuu bɛ ganha bu da ma na wɛ, fo na shɛ nɔ wù Kafɔɔ Yesu Kirisa cabaŋa
    ki na.
  sbe-sbe: bena loina ne ku kawakabinamwanamwaei yo tabu kabahegilugo hesau, ye lau
    ee yoda Guiyau Yesu Keliso yona huyaꞌuyoma.
  mcr-mcr: '@see-verse:1TI.006.013'
  cux-NT: '''Úú yaa''ví dii chi ''caandiveeⁿ di ní diiⁿ di nducuéⁿ''ē chi ca''á orden
    yeⁿ''ē di. Ni nguɛ́ɛ́ n̄''daaⁿ orden yeⁿ''é caati nguɛ́ɛ́ neⁿ''é chi ''iiⁿ''yāⁿ
    caaⁿ''máⁿ yā contra yeⁿ''ē di caavā cosa chi diiⁿ di. Diiⁿ di ''tíícā ndii tiempo
    chi ndaa Señor Jesucristo yeⁿ''e yú táámá vmnéⁿ''ēe.'
  tur-YTC: '@see-verse:1TI.006.013'
  san-ITR: IshvareNa svasamaye prakAshitavyam asmAkaM prabho ryIshukhrIShTasyAgamanaM
    yAvat tvayA niShkala Nkatvena nirddoShatvena cha vidhI rakShyatAM|
  bel-N: захаваць гэтае прыказаньне неапаганеным, бездакорным аж да зьяўленьня Госпада
    нашага Ісуса Хрыста,
  sch-sch: ei Pumapa Jisua Khrista a juong inlâr nôkna Nikhuo dêna chongpêkngei
    hah taksônomtaka jôma male dar rangin.
  mic-MIQNT: Amujpa na tela'tegen 'ms't goqwei ta'n Gjinisgam telim'sg'p glaman ma
    wen goqwei we'jitulug amsalteg. Na tla'tega glapis na na'gweg Gjisaqamawminu Se'suguli
    'pgising.
  huu-NT: Caɨ Nama Jesucristo nia abɨdo biñenia, nana omo cue llogacɨnuaɨ ɨɨno. Jearede
    rafuena fɨnoñeno, jɨaɨe comɨnɨ naie llogacɨnuaɨna uaitañellena.
  jiv-NT: Ii Uuntri̱ Jesukrístu táatsa̱i̱ṉ wi tájamna nu yapají̱tsuk tura yajauch
