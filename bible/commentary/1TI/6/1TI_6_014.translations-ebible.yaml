verse: 1TI.006.014
translations:
  kpx-kpx: Hotove evisi ehomai a vaveve nenihavoi a ebika hoesehavolage nahie Kosive
    Iesu Keliso keu dobai lohoi.
  okv-H: inena ke erevi agi eto ae erena amo God ta ke erevi tapa javotoho na pere
    jigito ururo Bada Iesu Keriso puvuresuja.
  tbo-tbo: Uyahinei om ututu a lawilawi una wotago imahiyeya po ega lawa hina idibogim
    a sigana ata Guyau Yesu Keliso ina gunawilena meya.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ പുനരാഗമനംവരെ നീ ഈ കൽപ്പനകൾ നിഷ്കളങ്കമായും
    നിരാക്ഷേപമായും പാലിച്ചുകൊള്ളണം എന്നാണ്.
  grc-SR: τηρῆσαί σε τὴν ἐντολὴν ἄσπιλον, ἀνεπίληπτον, μέχρι τῆς ἐπιφανείας τοῦ κυρίου
    ἡμῶν Ἰησοῦ χριστοῦ,
  bgc-bgc: के जो परमेसवर नै तेरे ताहीं हुकम दिये सै, उन सब ताहीं दिल तै मान, ताके
    कोए भी तन्नै प्रभु यीशु मसीह के बोहड़ण तक गलत काम म्ह दोषी ना बता सकै।
  khz-khz: Erova kilara maparara pono kwalanara aomu ati vetoukauna e kepi ta gemu
    ai maki ragaina, atirapurelemu, pene ago, ita gera Velekou Iesu Keriso gena vogomai
    tomana.
  deu-TKW: daß du das Gebot haltest ohne Flecken, ohne Tadel, bis zur Erscheinung
    unseres Herrn Jesus Christus,
  zsr-NT: '@see-verse:1TI.006.013'
  lin-lin: Batela mobeko oyo, kokakola yango ata moke te, mpe sala ete bamona yo na
    pamela ata moko te, kino Yesu-Klisto, Nkolo na biso, akoya
  hns-NT: ie sab hoekoem maane ke. Tab djab oe lautke aaiga, tab toe ekdam be-daag
    aur poera rahiehe.
  noa-E: Cha mua pʉchig jaau chirʉm thum ipierraa abá ich Ẽwandamau khõsi simjö, bʉ̈ʉrjã
    nem chaauraapaijã jaauba. Ich magta ajapha chitá maach Pör Jesucristo bëe nʉm
    ora, ni iwiram ãbmuajã pʉchig pʉch khĩir naau iekham ugua.
  eng-EMTV: that you keep this commandment without spot, blameless until the appearing
    of our Lord Jesus Christ,
  mib-NT: Squícu vāha ró jniñu ndácu ya nuū rō, te ma stɨ́vɨ ró sáha ró, návāha ma
    cahán ñayuu cuēchi sɨquɨ̄ rō. Te súcuan sáha ró nɨ́ɨ́ ndé quɨvɨ̄ ndíji Jitoho
    yō Jesucristo.
  lif-NT2: आनिॽ दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌याम्‍मो ओसेःन् मे़न्‍धाक्‍सिङ्‌ङे थारिक्
    के़घोःसुबा खे़न् इङ्‌जाःङ्‌ङिन् इःत्ते़ नाःत्ते़र सेसे नु आप्‍तिक् मे़ःन्‍ने कत्ते़ॽओ॥
  xnj-xnj: nikulagiza ukamula mihilu yaku na kuyilanda kwa uchakaka mbaka ligono lila
    la leiwuya Bambu witu Yesu Kilisitu.
  mmx-mmx: una mu asu ruturun na levelinga la nemen uta ke taxakapmek na vubeles at
    lorooro ram, se at lovotpot at Leeme Silok atdik ne Iesu Karisito.
  cbr-NT: Nucën 'Ibu Jesucristo utëcënti nëtë 'itámainuan xënibua 'aínbi uínbi min
    camina ñu 'atima 'acë quixun sinánti rabanan camina ñu 'aisama 'aquinma, 'ën mi
    cacë bana bëtsi oquinma ax quicësabi oquinshi 'ati 'ain.
  tee-NT: Pus icjunan ni amuct'axt'uk'och ju ixchivinti Dios. Chai jantu amalhq'uiliq'uit'i
    nin yuchi ni lai macxcai calhichivinincalh ju va milacata. Chunchach ju alat'i
    tus acsni caminchokoya' ju qui'ucxtin'an Jesucristo.
  eng-LSV: that you keep the command unspotted, unblameable, until the appearing of
    our Lord Jesus Christ,
  cak-NT: Tabana' ronojel ri nu'ij ri Dios y man tajal rubixic. Tac'uaj jun c'aslen
    utz chi quiri' man jun anchique nilitaj chawij. Quiri' tabana', c'a xtipe na ri
    Kajaf Jesucristo.
  pah-NT: Ji nhi'ĩpo'ru pa ti, a'e ji nde ve. A'ero tegwete ojipe'g̃a ehava nde ve.
    Nahã ti eko katu jipi nhandepojykaharete'ga mboha'uva Jesus Cristo'ga mboha'uva
    ga mbuhua yvya koty nhande koty.
  sja-NT: Nejõmaata óoji mɨa pɨmaa jaradak'a. Mãga oo bɨ misa, parã ijãapataarã t'ãide
    t'ĩupináaji k'ĩsia awara wa jarateeru awara apida. Chóoji mãga oo nɨ̃bɨde Tachi
    Waibɨa Jesucristo waya cheru misa na eujãdee. Mãgá apidaapa pɨ ɨtrɨada-e pai.
  xed-xed: ka ŋanata ka ta na gwaɗa ta mnaghata yu na. Ka nzata ka kul haɗ sana skwi
    ta kagha, kul haɗ rutsak, ha ka sagha fitik dzaʼa kəl Mghama mu Yesu Kristi ka
    maravata.
  mks-NT: ña̱ ná cajún xi̱hín ndinuhu inún tócó ndihi ña̱ sáhndá Ndióxi̱ nu̱u̱n. Ta
    coto a̱ ndíjama tohún ña̱ jáchi̱ quia̱hva já ñe̱he̱ íní ña̱yivi jána̱ní na̱ yo̱hó.
    Ta xíní ñúhú cajún ña̱ yóho ja̱nda̱ quia̱hva ná tandaa qui̱vi̱ quixi tucu Jesucristo,
    xitoho í.
  gfk-S: '@see-verse:1TI.006.013'
  bmu-bmu: Gi mönö Buŋa keu köl guliba pöndaŋ tem köla wuataŋgöba malman. Mewö malnöŋga
    kunŋan siŋgiba bölimanaŋgöra aka keu jim gihimamgö osima. Kembunini Jisös Kraistnöŋ
    kunbuk asuhumawi, nalö sutŋi kiaŋgöreŋ mönö urugö nup mewö memba malman.
  dgz-dgz: '@see-verse:1TI.006.013'
  eng-GNV: That thou keepe this commandement without spot, and vnrebukeable, vntill
    the appearing of our Lord Iesus Christ,
  zaa-NT: qui'ni guni lu' iyá tabá nu rèe nna, bittu gútsiání lu' ą, ą'hua bittu gute
    lu' lugar qui'ni ca enne' nna inne cą biỹa mal qui' lu'. Ą' ná qui'ni guni lu'
    desdeba anna hastaba í'yu tsá él·lani Xana' Ri'u Jesucristua,
  eng-WEBSTER: 'That thou keep this commandment without spot, unrebukable, until the
    appearing of our Lord Jesus Christ:'
  guh-guh: Caitorobatsi xaniavaetsia nejumecovënëtaponaponaenexa daxita pacuenia jumaitsi
    pexanialivaisi, Cristo pelivaisi. Nexata acuenebi tsane itsajivi ata pecaitavetsinexa.
    Bajarapacuenia vajënaeevetaponaponare vajatuxanenë Jesucristo matapania pepatsimatacabitsicajavabelianexa.
  bon-bon: egä maane ätecijame, meebine ngena ituge jaji. Gone naatramuge ai cängena
    wawenecame ngälu mime Yageyame Yeesu Keriso te cire tacnenutepi.
  nhw-BL: xiquinchihua nochi ni tlanahuatilme catli nimitzilhuijtoc ica moyolo senquistoc
    tlapajpactic para amo aqui huelis mitztelhuis pampa tijpatlatoc nopa tlamachtili.
    Huan quej nopa xijchijtiya hasta monextis Jesucristo quema sempa hualas.
  swh-ONEN: uishike amri hii bila dosari wala lawama mpaka kuja kwake Bwana wetu Yesu
    Kristo,
  wbi-wbi: niiti, ugadililaghe indaghilo isio muvunofu vwoni, kuhanga pano alaava
    ikwisa uMutwa ghwitu uYeesu Kilisite.
  bba-bba: ɑ woodɑ ye nɛnuɔ kpɑ ɑ n wɑ̃ɑ dɛɛrɑru kɑ tɑɑrɛ sɑriru sɔɔ sere tɔ̃ɔ te
    bɛsɛn Yinni Yesu Kirisi u koo kurɑmɑ.
  eng-KJVCPB: 'that thou keep this commandment without spot, unrebukeable, until the
    appearing of our Lord Jesus Christ:'
  kgk-NT: Xe ha'e hagwe-rami nde-vy ejapo katu. Xe nhe'ẽ gwive ehendupa. Eiko tekoha-rupi
    nde-rehe imandu'a porã hagwã. Nhandejáry Hesu Cristo ojehexa uka jevyha áry peve,
    ejapo upéa.
  waj-waj: Ti Udaanga Yisuu Kirisiiva tiinara suaivaara faannainna variee na i kiaa
    i mmiau kuaivaa rikiee iinna mmannammanna yoketaama variee sa mminnamminnaa maisaivaa
    varaanee, kiaunoo.
  cpy-cpy: Eero pipiyathatawo nokanta-kaanta-kimiri. Pikiteshiretee itzimi-kari ñaawaeta-kowaeta-shitemiri.
    Piyaata-kaero eeroka roojatzi ipiyantee-yaari Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Yehoba wana logugui kaiwem nu paolaolaek bubun ge bahi gamagalau am woliwoli
    etega nihi pwapwawa, ana siga wala Babala Yeisu Keliso ni sikalim.
  wbp-wbp: Yimi-kari yimi-kari nyampurlaju pipangka kuja karnangku pantirninjarla
    yilyamirra nyuntuku, ngula kajinpa-jana nyanyi, ngulaju-jana linpangku purda-nyangka!
    Kajilpanpa-jana yampiyarla puranja-wangurlu, ngulaju kajikangkulu yapa ngalya-karirli
    maju-pajirni. Kuja-kujakuju-jana puraya-juku ngaka kaji Warlalja-Wiri Jijaji Kiraji
    kulpari yanirni.
  luo-luo: mondo irit Chikni ma ok iketho bende ma ok irem nyaka chop Ruodhwa Yesu
    Kristo fwenyre
  nhe-NT: xiquinchihua nochi ni tlanahuatili tlen nimitzilhuijtoc ica moyolo senquistoc
    tlapajpactic para axaca huelis mitzteilhuis pampa tijpatlatoc nopa tlamachtili.
    Huan queja nopa xijchijtiya hasta monextis Jesucristo quema sampa hualas.
  aii-aii: ܕܢܵܛܪܹܬ ܠܹܗ ܐܵܗܵܐ ܦܘܼܩܕܵܢܵܐ ܕܠܵܐ ܠܲܟܵܐ ܘܕܠܵܐ ܠܵܘܡܵܐ ܗܲܠܔ ܓܸܠܝܵܢܵܐ ܕܡܵܪܲܢ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: taivrumuŋaaglaan Jesus Christ-mun Atannapta sagviġviksraŋan uvluanun tilliñ
    tupigilugu, ipqisillugu suli patchisaisillugu.
  msb-msb: Tumanon mo an ginsugo sa imo sa bilog na kalinisan kag waraʼn ikasabi sa
    imo hasta mag-abot an Ginoo na si Jesu-Cristo,
  cpa-NT: Cøng² héh¹ lah¹jøng² mi³tih³hning. Tsa¹ju³ta¹canh¹³hning. Lah¹jøng² jmóh³hning
    ta³lah¹tsa¹ma²guønh¹² Jesucristo Juu¹³ jniang³.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ବାଉଡି ଆଇବା ଜାକ ମୁଇ ତକେ ତିଆରିରଇବା ଜେତ୍‌କି ସବୁ
    ବିସଇ ମାନିକରି, କାଇ ନିନ୍ଦା ନ ଅଇତେ ର ।
  meu-meu: ina haheḡani ba badinaia, asi toutouna bona asi ihabadelaina, ela bona
    eda Lohiabada Iesu Keriso baine hedinarai.
  yva-NT: nyo ananyaowe so rarijat tenambe, nanuga ngkakavimbe rautan, indamu vemo
    vatane inta po naura tantunawi jinya. Wimbeto ananyaowe so rai tutir ava masyoto
    wama Amisy Yesus Kristus pakare rai.
  dgc-dgc: 'Baten mo; saye i utus kua diko: éy sundin mo ta mahusay i pégtoldua ni
    Cristo, monda éwan tu mangpintas ta pégtoldu naa. Saya i tungkulin mua, Timoteo,
    hanggan éwan sumoli se tu Panginoon tam a Jesu Cristo.'
  zpm-NT: laa naa rso grë diidz rii lo luu, bioxco beeṉa zigne no gaca. Tibaque bioxcow
    haxta gaḻ dze ne gbiire guiaad Jesús, meṉ ndzon ne rnabey ne.
  hix-NT: Khananàhtoho kom yawo ro xaxa exko. Àro yawo rono rma, ayanhàn hokohra ro
    mak exko. Atxke naha, mosonà, katxho mehra ro mak exko, ohxe tonyxem me khananàhtoho
    komo yehtxoho me. Àro yawo ro rma haxa exko, Txesusu Kryestu yomokhàra ro rma
    haka, Kohkomo yomokhàra ro rma haka.
  sim-sim: Mir avak mashi Wasilaka Jisas Krais or mbahandan arme wornak er tiyanak
    or taka.
  npi-ULB: यस आज्ञालाई हाम्रा प्रभु येशू ख्रीष्‍ट देखा नपरुन्जेल सिद्ध र दोषरहित राख
    ।
  cgc-cgc: Gani, ake i na mga sugo tumanen no gid na ula may masaway ki kaon anduni
    asta ta adlaw na mabot daw magpakita Ginuo Jesu-Cristo.
  tim-tim: Hin. Den kârikŋe lokom manmenâ bikŋande gekmâ gâŋgât makbiâ gewopgât kârikŋeâk
    kinmenâ Kembunenŋe Yesu Kristo togowiâp.
  yor-yor: kí ìwọ pa àṣẹ wọ̀nyí mọ́ ní àìlábàwọ́n, ní àìlẹ́gàn, títí di ìfarahàn Olúwa
    wa Jesu Kristi.
  wos-wos: Méni Kraisna yikafre hundi xékéta wandén maki hurutaméni. Déka hundi yatakahafi
    yata haraki sémbut nawulak yamba hurukéméni. Yikafre sémbut huruta nana Néma Du
    Jisas Krais wambula yatendéka nukwaka haxétaméni.
  emp-NTPO: '@see-verse:1TI.006.013'
  eng-F35: to keep this commandment without spot, blameless until the appearing of
    our Lord Jesus Christ,
  ind-ind: Lakukanlah setiap perintah Kristus dengan hati yang murni, tanpa noda maupun
    kesalahan, sampai Penguasa kita Kristus Yesus datang kembali
  pes-OPCB: که تمامی اوامر خدا را انجام دهی، تا کسی نتواند از حال تا بازگشت خداوند
    ما عیسی مسیح، عیبی در تو بیابد؛
  mpt-mpt: kobo Gode wengo deibonemebe! Kla wafunale! Kobo inameb mole naka maki mo
    baanibta Gode wengo misiamobo genimibbabe. Kobo weng olo sbalma wafu bieba Yesus
    Klaiste imin tleko!
  ssx-ssx: Mo pea꞉pekee laa neke pa꞉ta꞉ la꞉ ula꞉ pi manuna꞉ kakena꞉ homa mo Tekehali
    Yesu Ketiso paa epolo pa꞉la꞉ nate epena꞉ handeteke hata꞉ ota꞉ hoeya hoeya na piki
    yopu miniki hao hapeke.
  mkl-mkl: jirimɑ woodɑu, nɔ kuwɛɛɛ ku mɑɑ̀ nɛ riisi do tɑɑle ɡɔ hee ku toò ɑjɔ iyi
    Lɑfɛ̃ɛ nwɑ Jesu Kirisi ɑ́ fɑɑtɑ wɑ.
  gaq-gaq: ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ବାର୍‌ମୁଇଂତର୍‌ ପାଙ୍ଗ୍ ଜାକ ଆପେକେ ବିବକ୍ନେ ଆଦେସ୍ଇଂ ବିସ୍‌ବାସ୍
    ବାବ୍‌ରେ ପାଲନ୍ ଡିଙ୍ଗ୍‌ପା । ନିମାଣ୍ତା ବାରି ନିନ୍ଦା ଆଡିଙ୍ଗ୍‌ଚେ ଲାଃଲାପା ।
  gof-RNT: Nu Godaa Yesuus Kiristtoosi qonccana gakkanaw ha kiitaa balinne borey baynna
    naaga.
  unx-unx: ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଆଡଃମିସା ହିନିଜୁଃ ଜାକେଦ୍‌ ଆମ୍‌କେ ଏମାକାଦ୍‌ମେ
    ଆନାଚୁକେ ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ଲଃ, ବେଗାର୍‌ ଦାଗିୟଃ ଆଡଃ କା ନିନ୍ଦାଅଃ ଲେକା ତାଇନ୍‌ମେ ।
  gah-gah: Guivahanite Izesu Kilistoni gamena velesá alitamigo gilími etó a zupa lo
    hukogetu gakó nene gigika gizopa lo miniko lihimaka nomitimó ámegetoloko voko
    minozo.
  lcm-lcm: ani ku uli abis using ani pinipini ke, ku uli daus singina na ka kovek
    i oring asi mengen arikek anim singina tung si kana serei kara Volava Iesu Karisto,
  aer-aer: Ayeye nhenhe ingkirreke the ngkwenge intelhe-ileme, unte itnenhe aretyeke,
    nhenge awemele unte akangkwe-irretyeke! Kele imerte unte apeke awemele itneke
    akangkwe-irremele arrpenhe areye ngkwenge akengentye angketyakenhe anetyeke. Unte
    mwerre akwete mpwarerle-anetyenhe. Urreke awerne Jesus Alartetye arraterlenge,
    Re ngenhe aretyenhe mwerre mpwarerlenge.
  qvc-NT: Timutiyitu, yumbay kamachishushqayta kasuway, ama nimata kambyashpachu Siñurninchiq
    Jisukristu shamunangaman, ama pipis anyashunambaq.
  tgl-ULB: ingatan mong mabuti ang mga kautusan, ng walang kapintasan, hanggang sa
    pagpapakita ng ating Panginoong Jesu- Cristo.
  cbs-NT: Na jaska tibi en mia yunuai jaska chibankin min jiwea pe mekexun kaneama
    mikidi pe jatu uinmaidakubainwen, janu nukun Xanen Ibu Jesucristo kushipai juaitian
    jau mikidi jawa chakabu tsuan yuiyamaxanunan.
  xtm-NTPP: ja kandija ni ja ko koto va'a ni maa ni, te ñatuu ni‑in ja u'vi ko sa'a
    ni, sukan‑va'a ñatuu nawa jin ndaxtekuechi ña'a ñayii ma, nani ka iyo o ñuu ñayivi
    a onde kenda kivi ndenda Jesucristo iya tátnuni nuu o a.
  nnq-nnq: nkamule malagilo ganga na kugaagabala na ntenda kuaminika mpaka lichoba
    libapakubuja Angwana bito ana Yesu Kilisto.
  bao-NT: Mʉre yʉ ca dotirijere yʉ ca ĩirore biro tiiya. Añuro niirique cʉti, tuti
    bojoca catio eco, biiricaro maniro bii niiña. Mani Wiogʉ Jesucristo cʉ̃ ca doori
    rʉmʉpʉ to biro bii yerijãaña.
  san-ORI: ଈଶ୍ୱରେଣ ସ୍ୱସମଯେ ପ୍ରକାଶିତୱ୍ୟମ୍ ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାଗମନଂ ଯାୱତ୍
    ତ୍ୱଯା ନିଷ୍କଲଙ୍କତ୍ୱେନ ନିର୍ଦ୍ଦୋଷତ୍ୱେନ ଚ ୱିଧୀ ରକ୍ଷ୍ୟତାଂ|
  huv-NT: Wüx minütiw nejiw sasaj ic merang palan leawa lanasaj ic merang, tan iriümb,
    leaw atüch a nüt mandilil Miteatiiüts Jesucristo. Nde mengowüüch nicuajind, quiaj
    nejinguind ngondom mayac isoet.
  otn-NT: Gätho ya yø hya̱ da̱di 'bɛp'a̱'i̱ gui 'yøtya, da̱mi̱ 'yøt'e. 'Yo te da̱di
    'bɛdi, n'namhma̱ ngue hi̱n tema̱ hya̱ da̱ thi̱n'na̱'i̱ ngue hi̱nda̱ gue'a̱ gui
    'yøt'e asta̱ guehra̱ pa ngue da̱ ɛ̱p'ʉ ma̱høn'a̱ ra̱ Hmu̱ Jesucristo.
  nop-nop: Du mede momooŋ ganiŋit u tubugiyonda be tubugeŋgeŋ mu tiŋa didimeŋgoŋ kadokooŋ
    takaliŋa hatilune Wapumnik Jesu Kilisto busuwawaak.
