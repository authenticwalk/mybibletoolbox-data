  bhd-bhd: ज़ैन किछ परमेशरे तीं केरनेरे लेइ हुक्म दित्तोरो तैन सब किछ पूरू केर, ताके
    यीशु मसीह ज़ांतगर वापस न एज्जे तीं पुड़ कोई दोष न लेई बटे तू कुन गलत केरने लोरोस।
  too-NT: Icmāpa'ksīyāni' que ca'a'kahuāna'ni' xa'nca a'ntū icmāsu'ni'yāni' hasta
