  jid-jid: Hu doka dede du kpie u mre na hei ni mi na har ye Bachi bu Yesu Almasihu.
  wmw-wmw: 'mbere yawo, nankukwamuru javi: fulata ezi shuruti‑zi bila baka wala kulaumiwa,
