  kde-kde: ulikamule lilaijo lyulaijijwe kwa ikulupiki, na bila kuva na likosa lyohelyo,
    mpaka nniduva alila lyambeuya Nang'olo wetu Yesu Kilisto.
  ata-ata: lexe namulinu vaikala e eni elosine mo nasusu uasi, mo sou vaikala vile
    masua uneꞌe noxine uasi. Nini naxaxai laixe aloxo ne, mole ulai utalo no voxo
    ane sou Tila noxinge Iesu Kalisito ulivu uneꞌe no anu.
  qvw-NT: Cay nishäcunäta mana iwillal mayanpis nï imaniycuna cäcällacta Jesusninchic
    cutimunancama lulaycuy.
  nfa-nfa: '@see-verse:1TI.006.013'
  tnp-tnp: Ol natimnati mɨn u, kəni məsəpəhiən kəti mətəuarus=pən Iərmənɨg rəhatah
    Iesu Krɨsto otuva
  urd-urd: कि हमारे ख़ुदावन्द ईसा मसीह के उस मसीह के आने तक हुक्म को बेदाग़ और बेइल्ज़ाम
    रख,
  hot-hot: osopa abô êŋ ma miŋ undum tombeŋ ek anyôla etatale o ami. Undum ku êŋ endeba
    Yisu Kilisi alalôaniŋ Anyô Bêŋ endelêm.
  mqj-NT: la unturu' tongan angganna inde parentae napolalan tae' dengan sassamu sae
    lako allo nangei umpakawanan sule kalena Puang Yesus Kristus Dewatanta.
  rus-SYN: соблюсти заповедь чисто и неукоризненно, даже до явления Господа нашего
    Иисуса Христа,
  mbh-mbh: aro ong panes senu inga ako ini patorong ako wong el i lale. Na mothong
    tova papelekpol patorong areke mo tokokoere oma riong kerenga pelie nge. Avele,
    aro panes senu inga patorong areken mola i pavurvur nge nang ako aro ar Pomnga
    a Jisas Krais aro i velpol nge.
  bdd-bdd: Ma ꞌigu loinaina ꞌabehega hemataluwaedi ꞌumuliye bwaibwainidi, ma sahena
    ꞌeta ꞌoina ꞌuweꞌaweꞌa, ma ꞌana siga ꞌida Bada Yesu Keliso ꞌabwa ꞌihilama.
  cbt-NTPO: Ina yonquiaton, Quisocristo noninso chachin natëquë'. Ama a'napita pinocaiso
    marëhuë' no'tëquën a'chinquë'. Sinioro Quisocristo o'mantaquë huarë' noya natëquë'.
  srn-NT: Du ala sani soleki fa mi taigi yu, te leki a dei te wi Masra Yesus Kristus
    drai kon baka. Noti no mus mankeri.
  cta-NT: Culo naꞌ cña jinuꞌu̱ chaꞌ xcuiꞌ tsoꞌo ti cuaꞌni nuꞌu̱, chaꞌ cuaꞌni lyiji
    nuꞌu̱ lcaa chaꞌ nu nguscua naꞌ lo quityi re, loꞌo juaꞌa̱ ná ta nuꞌu̱ tyempo nu
    caja ñiꞌya̱ sta nguꞌ quiꞌya jinuꞌu̱. Na ntajatya na jiꞌi̱ Jesucristo nu Xuꞌna
    na ñaꞌa̱ cuayáꞌ tya̱a̱ Ni chaca quiyaꞌ,
  bqc-SIM: ǹyↄ̃ yã́ pↄ́ wa dìlɛnɛ kũa sãasai tàaesai e wá Dii Yesu Kilisi mↄ́zĩ.
  tcz-CHONGTHU: Tohdinga nakipe chu bulhingset in tongin, chutileh tuapat le Pakai
    Yeshua hungkit kah in koimachan themmo nachanponte.
  mar-mar: आपला प्रभू येशू ख्रिस्त प्रकट होईपर्यंत निष्कलंक आणि निर्दोष रहावे म्हणून
    ही आज्ञा पाळ.
  snp-snp: Ka mono kula lolomami ya wenena mate ka nosámami lo edetenawae, loto kawa
    ya olu kopaitámoto, Wekolate Yesu Kilisto oloto pinami kamena yamu kolito ya kawa
    olu kikitoto lo oloto meleto kiyabala omo ido, loto auma wito lokomowe.
  isl-isl: Framkvæm þú allt það sem Guð bauð þér að gera, svo að enginn geti fundið
    neitt að þér eða bent á óheiðarleika í fari þínu, allt þar til Jesús Kristur kemur
    aftur.
  spy-NT: ikiilchi ng'ālyoontēētaab Yēyiin. ‑Meekany inyōōru tisya nto mbo kule /keeng'alaaleeniing'
    nyēē miyaat. Iriib kuu nyooto ākoy bēsyēēt nyoo kāchōōnēē ꞉Mokoryoontēēnyoo Yēēsu
    Kiriistō.
  xnn-xnn: Isonga ibilinko ken sik-a ta makailam nan am-in ay getkem ay maipanggep
    ken Kristo ta maid ngawi is mailal-aok isnan tet-ewa ta maid kaoyawan nan mait-itdo
    ay maipanggep ken siya. Ikkam dana engganay kasin omali nan Apo tako ay si Jesu
    Kristo.
  mwe-mwe: kuti nkamule malajilo genu kwa kunda na kulupalika, mpaka lyubha lishibhaishe
    Bhakulungwa bhetu a Yeshu Kilishitu.
  tte-tte: Na yagu loinane yakato yanuwapei bwaite kumuliya namwanamwai, na tabu tomo
    yabo iyayakewaiwo kanasiga ala Guyau Yeisu Keliso ivivilayoima.
  tcs-tcs: po lisen ane mekem wanem dem oda ai spik, solong ebriting yu mekem i nogad
    no rong ane nobodi i kan bleime yu po meke eni rongting bipo BosLod Zizas Kraist
    i go kambaigen.
  hlt-THB: Ni Bawipa Jesu Khrih ang dang hlan dy coet amak kap ingkaw ciimcaih cana
    vawhkaw awipeek ve na pawm aham awm hy.
  soq-soq: Timoti, dima e dewasaa baiwa God e dieena ideita onienadewaitone wanempa.
    Ita nolaa bedewe mai pin ba wawu da winepi ideita Tatamba Iesu Keriso walama ompa
    osowe wisepi.
  qub-qub: Tayta Diosninchi imapaj churashushayquitapis llapanta cumliy. Chaynöpami
    Tayta Dios munashanno cawanquipaj Taytanchi Jesucristo cutimunancama.
  att-att: Á yawe yù ipakuâ nikaw, ta tángngagam mu ta napiá ánna tuppálam mu yù ngámin
    nga itaddán ni Namarò, tapè awán ta tolay nga mamaliwâ nikaw sangaw nu mattoli
    saw si Apu Kesu Kiristu nga Yápu tam.
  bki-bki: Kiniou neber jibe na, nejikili kaso ka jau monoka kovokar sikili vatitig
    Atua kiano iliano nalo, napano maka ve kanamo niamiamo tai p̃eli na kanamo beleano
    tai, riva vokar napano kiado Tubo Yesu Kristo naio riyotuba bereio.
  bqp-bqp: ǹgↄ̃ yã kũ ò dìtɛnnɛ kũna gbãsĩ sari taari sari ari ó Dikiri Yesu Kirisi
    sugↄrↄ zĩ.
  mcp-mcp: Ŋkə̂l nyɔɔŋg nyísə nə́ wo mpúg baagʉlə mə́mpə́ndí mə́ á yə wo má, wo sá
    nə́ wo cʉ́gəgí nə mwo kú sá sâ mə́jumâ, kú fúfug nə́ ndɛɛ́ kə wɔ́ɔ́s jwɔ́w Cwámba
    wúsʉ́ Yésus-Krîst mə bá nyiŋgə zə yí.
  hat-hat: Swiv kòmandman mwen ba ou a, pa chanje anyen ladan l' pou yo pa jwenn anyen
    pou repwoche ou lè Jezikri, Seyè nou an, va parèt.
  npl-NT: xiktlakita nochi tlan nimitsilia para amaka mamitsixnamiki. Ijkó xikchijto
    asta mawalmuika Toteko Cristo Jesús.
  bgg-bgg: chiih-è nathek shii phi pha muyung shii nuii bo, chiih-è Ithong Isu Masi
    yi khia pha Inai thogdang pha ithek shii isiie ruii bo.
  eng-TCENT: that yoʋ obey what has been commanded without fault or reproach until
    the appearing of our Lord Jesus Christ,
  eng-BSB: Keep this commandment without stain or reproach until the appearance of
    our Lord Jesus Christ,
  cpu-NT: Eero pipiyathataro ikantakaantaitziri, eero povashiñaavaitziro, itzimikari
    ñaaventakovaitashityaamine. Piyaatakaanairo eeroka irojatzi impiyantaiyaari Avinkatharite
    Jesucristo,
  san-ASM: ঈশ্ৱৰেণ স্ৱসমযে প্ৰকাশিতৱ্যম্ অস্মাকং প্ৰভো ৰ্যীশুখ্ৰীষ্টস্যাগমনং যাৱৎ
    ৎৱযা নিষ্কলঙ্কৎৱেন নিৰ্দ্দোষৎৱেন চ ৱিধী ৰক্ষ্যতাং|
  tac-NT: '''We ''la sébili olawa suwábaga nulalí napu ne nulá, napurigá ta''wesi
    ralámuli cha animela mué olagá. ''We ''la sébali olawa napusí nawachi Wa''lula
    Esukristo,'
  eng-WEBPB: that you keep the commandment without spot, blameless until the appearing
    of our Lord Jesus Christ,
  gfk-H: '@see-verse:1TI.006.013'
  viv-viv: A vehimeya Kaiwabu givele amanadi unaꞋitaꞋitaveꞋavina be keke-moꞋa unakivekoyoni-yo
    kaliva adifaiweya hinadakeye. Hidedemi unanunauwena yada Kaiwabu Yesu Keliso yana
    yewaꞋela ana toveya.
  yao-yao: kuti nlikamulichisye lilajisyo li kwa kulupilichika pangaleŵa mpaka lyuŵa
    litachiuja Ambuje wetu Che Yesu Kilisito.
  tgp-tgp: 'engko o pa taurilati retileu nike, o sopo malue nar̃ihi hinia i tikeli
    rani atu Iesu Kr̃isto nor̃a Moli i mele pala:'
  auc-NT: Mönö Awënë Itota Codito nänö ocæ̈ ëmænte ponguinganca bitö mänïnö botö wææ
    änö tömänö ante waa ëñente cæcæbiimpa, ämopa. Bitö ëñente cædö adinque wadäni
    ædö cæte, Wënæ wënæ impa, ante anguïnänii, ante pönente cöwë waa pönï cæcæbiimpa.
    Mänömaï ante ämopa.
  kbc-NT: '@see-verse:1TI.006.013'
  bmh-bmh: Na izal ze domen unum suban sesamoren. Guzenemen, du tub nug na igul eg
    mem aizabun iborain tam. Guzenaital sesamorai betei igual Dubanou Ban, Yesus Kristus
    go alamau.
  ctu-BL: Wen cʌntan jini mandar c'ʌlʌl jinto mi' tsictiyel lac Yum Jesucristo, cha'an
    ma'anic mi' bib'an jini mandar, cha'an ma'anic mi' ts'a'lentel.
  meq-meq: neŋ faya na tsikakeye, rəhay ha gər a wu nakə na tsikaka aye, kâ nas ha
    bay, gay metsehe a məndze yak hərwi ada ndo hay tâ maka ha mənese bay hus a pat
    nakə Bəy Maduweŋ kway Yesu Kəriste ma maweye aye.
  noa-H: Cha mua pʌchig jaau chirʌm t'um hipierraa habá hich Hẽwandamau k'õsi simjö,
    bʌ̃ʌrjã nem chaauraapaijã jaauba. Hich magta hajap'a chitá maach Pör Jesucristo
    bëe nʌm hora, ni hiwiram hãbmuajã pʌchig pʌch k'ĩir naau hiek'am hugua.
  alp-NT: Lulu loko pusue pleta meiju mimise leke tamata esi beteke aono sala sae
    yake. Lulu lokolu eti roma iteki Tuhane, Yesuse Kristuse Iluake suike.
  san-VEL: ii"svare.na svasamaye prakaa"sitavyam asmaaka.m prabho ryii"sukhrii.s.tasyaagamana.m
    yaavat tvayaa ni.skala"nkatvena nirddo.satvena ca vidhii rak.syataa.m|
  kbq-kbq: kagra ana kasegea eri haviza osunka kva hu'negeno, tagri Rantimo Jisas
    Kraisi efore hino.
  kbh-kbh: lempe cochjama nts̈amo tcbonjauyancá, ndocna soye chacmondënts̈ashbe jamama,
    y cochtsiyena, nts̈amo ndocná tondaye chaondë́tsebomna jayanama aca bacna soye
    tcojama ca. Y chca cochtsama Bëngbe Utabná Jesucristo quem luaroye yochjésabëntscuana.
  ron-LSB: să respectați porunca fără pată, fără vină, până la arătarea Domnului nostru
    Isus Cristos,
  pon-pon: Koe en kanikid kujoned, o jo jamin, o jo japun, lao en atail Kaun Iejuj
    Krijtuj a kotin pwarado,
  nhe-BL: xiquinchihua nochi ni tlanahuatili tlen nimitzilhuijtoc ica moyolo senquistoc
    tlapajpactic para axaca huelis mitzteilhuis pampa tijpatlatoc nopa tlamachtili.
    Huan queja nopa xijchijtiya hasta monextis Jesucristo quema sampa hualas.
  sps-sps: manaats faatsuts ten Krais te faan iny anyo tsumanyi, nyi te kat fanunuiny
    vaare ya faatsuts faarof fatoobing iny, onot non tan nainy te tabin minon e Jisas
    Krais a Tsunaun tsura.
  wnc-wnc: Gata mama wamu nata pas asane gae matanggamunggau kuupbam katak siknga
    tawake tasiyo. Tasike aminu tapatuta ga ganisapdutnangge dua natapikge natake
    gikae katak siknga tagwaumso. Tagwauke yuwawi kuku tapduu Buyambam tapaninu Jesu
    Kraisda gatuna apik gwenda apik.
  bus-bus: ǹgↄ̃ yã kɛ̀ wà dìɛnnɛ kũna gbãsĩ sai taari sai ai wa Dii Yesu Kirisi
    mↄ́gurↄↄ zĩ.
  gub-BL: '@see-verse:1TI.006.013'
  imo-imo: nu Gotenga kongono tendani nimbo nu mako torumulu mele pilko Gotenga ungumu
    nokoko kondoko molowi! Aku ungumu imbomani kanoko keri naa kanangei. Nani ulu
    te tembo kanoko keri naala kanangei ningo kalaro mololi uluma kinye ulu kerima
    kinye naa teko Gotenga kongonomu kau teko kondoko molani. Linonga Awili Jisasi
    Kraist mona yando ombalo konopu leko nu aku uluma tiye naa kolko teko kau molani.
  boj-boj: Anjam ni qusim ojejunum qaji di ni geregere dauryoqne. Ni anjam di ugetaim.
    Ugetqasai di tamo naŋgi ni misiliŋmqa keresai. Ni anjam di dauryosim gilsim gilsim
    gago Tamo Koba Yesus Kristus a olo laŋ qureq na brantim ni unqam.
  eng-DRA: That thou keep the commandment without spot, blameless, unto the coming
    of our Lord Jesus Christ,
  knf-knf: ido iko yi nţuuŋ pdo yi. Wutan kapënan nin uko uloŋ da, uwut kaka nin bţup
    te wal wi Ajugun Yeŧu Kriŧtu akluŋ kapën kawinana.
  san-KHM: ឦឝ្វរេណ ស្វសមយេ ប្រកាឝិតវ្យម៑ អស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យាគមនំ យាវត៑
    ត្វយា និឞ្កលង្កត្វេន និទ៌្ទោឞត្វេន ច វិធី រក្ឞ្យតាំ។
  arn-NT: ka müngeltuafimi tami werküpefielchi dungu, ka tami welukünutunoafiel, femngechi
    ngelayay chem mew tami ngüfedunguafiel. Femngechi amulnieaymi tami küdaw küpatule
    wüla ta Ñidol Jesucristo.
  zas-NT: din guzoobil diidx güünl ni rnin lojl, sin guial guchaal xhienin chitëë
    guiëb ree bejn guial ad cayüjntil xnejz. Zian been xt dxej ni guiꞌt Dad Jesucrist
    stijb.
  ken-NT: bɛ́ ɔ́nkʉ mɛnyɨŋ ɛbhɛn ngátí wɔ mɛnkɛm. Kɛ́ kwɛn ndu yɛ̌ ɛ́mɔt ɛnyu ɛnɛ́
    yɛ̌ mmu apu kway bɛ́ji wɔ. Ɛ́mbák nɔ́ kpát bɛ́gháka ɛwak ɛnɛ Acha ywɛsɛ Yesu
    Kristo ábhèsi.
