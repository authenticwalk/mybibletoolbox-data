  spa-BLM: acumulando para sí un buen fundamento para el tiempo venidero, para que
    puedan echar mano de la vida eterna.
  kyz-NT: “'Gã nupe mama'e monoramũ, Janeruwarete 'ga mama'e esage muri pẽ nupe, peu
