  hto-hto: Daɨí íaɨoɨ íllamona, ɨco cómuitɨfue nahí raana máiñoitiaɨoɨ. Afe maiñóllena
    comécɨdo ñue onódiaɨoɨ. Afe dáaruido zíiñona illɨ́fuena óitiaɨoɨ.
  por-BRBSL: laying que guardem para si mesmos uma boa base contra o tempo vindouro,
    para que possam sustentar a vida eterna.
  ces-NKB: '[ať] si ukládají dobrý základ pro budoucnost, aby se chopili věčného života.'
  cui-cui: Icha barapomonae barapo coyenein exana, bapoxonae barapomonae pia coutha
    nayawena xua nacui wʉnaeta pocotsi coyenewa xua bexa tsane, xua daxota bapoxonae
    pexeinaewa tsane peajʉntʉyapusʉwa, po peantʉyapusʉwa xua ataya tsiteca.
  boj-2014: Naŋgi ino anjam di dauryqab di mondoŋ naŋgi laŋ goge qaji iŋgi iŋgi tulaŋ
