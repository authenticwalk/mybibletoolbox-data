  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤋᤠᤕᤧᤶᤔᤡᤸᤗᤧᤴ ᤏᤧᤶᤓᤥᤃᤧᤴ ᤐᤠᤱᤕᤰ ᤔᤧᤕᤢᤰᤂᤢᤖᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤛᤧᤰᤂᤠᤒᤠ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤔᤧᤍᤧᤶᤛᤢ ᤔᤧᤕᤢᤰᤂᤢᤖᤖᤥ॥
  mie-NT: De súcuán de scáyā ji cuāhā tiñu váha jā coo cuícá ji nūū yā níí tiempo
