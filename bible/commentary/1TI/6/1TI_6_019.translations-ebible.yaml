    jiryatiy Crístumusirya.
  mxb-NT: Dión kánian kee na, dá kía̱n koo kuíká ndisa na iin ka̱ ñayuú ve̱i chí noo̱,
    dá natiin na ña̱ kataki chíchí ná.
  pon-2006A: Ih duwen met ar pahn kaunopada ehu pai kesempwal ong pein irail, me pahn
