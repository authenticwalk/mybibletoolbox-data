  hui-hui: Tigua ogonidagua biragome tininaga mani holene mo tiga bu wulebira. Ani
    buwa holene heneneore ngago yu holebira.
  amf-amf: Yin hayada gonin dayntanam haapana niven wodanna maatea kaya kaymin koymonam
