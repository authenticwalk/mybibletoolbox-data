  grc-TCGNT: ἀποθησαυρίζοντας ἑαυτοῖς θεμέλιον καλὸν εἰς τὸ μέλλον, ἵνα ἐπιλάβωνται
    τῆς αἰωνίου ζωῆς.
  gof-WFTW: Hessi enttaw sinthas mino baaso gidiya gisho, he wode entti tuma de7oy
