    amut pẽ nupe. Teepap sipo kamẽsĩete 'ga remimurera? Naani. 'Ga remimurera te enema'e
    namutamutat”, ere ki 'gã nupe. “A'eramũ tepeo 'ga pyri pejejemogyau nakwaparimũ
    ete rũi”, ere ki ikaraemã kwai ma'e 'gã nupe. “Peu 'ga pyri sipo pẽku'i'i'i etee?
    Naani. Pẽku'irete te peu”, ere ki 'gã nupe.
  dao-dao: Ahina tuilam üng ni malama ngkhängkia bawimangnak cun mkhämei khaie ni.
