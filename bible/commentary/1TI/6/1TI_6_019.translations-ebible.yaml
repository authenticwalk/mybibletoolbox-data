  nko-NT: Nɩ́ bʋdɛ ɩ́nɩ bwɛ á, bʋdɛ atonyahɛ́ yaɩ́ há brɛ́ ámʋ́ʋ́ ɩbá ámʋ. Amʋ́
    ɩbɩ bɛ́da nkpa onutó ámʋ.
  bsn-NT: To bajiro ĩna yijama, quẽnaro ĩna yise vaja õ vecajʉ gajeye cũrẽmorãre bajiro
    yirã, yirʉarãma ĩna. Quẽnaro ĩna yise vaja, õ vecajʉ quẽnaro ĩnare yirʉcʉmi Dios.
    Ĩnare ĩ gotiriarore bajiro ĩna rijato berojʉ ĩ rãca quẽnaro ñacõa ñarũgũrʉarãma
    yuja.
  pib-NT: Rapotanruna wannanupa waneyapna kigleru ralpokotyawakapna, kashichyapluna
    galikaka giweklu.
  wiv-wiv: Kua ta dia na kubarae, ia ti habuka dia te tatapi lupunia kadia goloaloa
    mata mulimuli matoto kiri ba muri, pale, dia ta pelea laep kua e laep matoto.
  reg-reg: Munjila eyo abhebhikila ebhinu lwo omusingi mkomeye ku nsiku jinu ejija
    imbele, koleleki bhagwatilile obhulame bhwe echimali.
  mlh-mlh: Oŋu Anuture jiŋoo tinabiŋeyaŋuŋke fukeru gogore juŋe boreŋ foriine bofukeru
    ba saueeinebi. Juŋe boreŋ oŋuine oi gogore otuŋ goduine sanaŋine fukega. Oi ba
    saueru siŋaŋ garu soine jiki otuŋ goduine oo qiŋ keru dimaku gogo foriine yobu
    roru goinebi.
  gof-ENT: ሄሲ ኤንታው ሲንስ ሚኖ ባሶ ጊዲያ ጊሾ ሄ ዎዴ ኤንቲ ቱማ ዴዖይ ኣይ ዳኒያኮ ኤራና።
  aau-aau: Hmo yor senkin ma lon somokwe, hmo lwayr popriy yor omok lousne ey ko se
    nuw-meio kraipakrai popriy koruay, payhokuaw, hmo mey yaprue ki erey ma meio mokwe,
    omeme ihey-ar nonkumey mon ma kawk kreik se hieyn. Suw homkwe su liy lwayr, seyr
    su lwayr peyow yor sokukwe, ok-ar-ar.
  tvk-tvk: Itel sexien xil xa bos xiak, ngan xil xa holesok nae holu, xil likila liserev
    holesok xil xa bos iti nga e ut nesao. Vengan xa holesok xil te ut etan likesae,
    e holesok xil xa bos xa Hi miling xati ve xil iti vehakut. Melele xa xil lipol
    ni imak, xil lihur meulien tei xa be reitin vari tang.
  prf-NT: Ni magkakonahud, ay makapagpuron hidi ti kayamanan para ten matatag a pundasyon
    para ten pademát a panahun sakay magkahud hidi ti tatarudan a biyag.
  auy-auy: Miyámó éꞌo éꞌa miyámó íyan-tantaatafeꞌa ánaaemba kembiwímó túwaꞌnai índa-tantaaꞌa
    wérainaꞌa miyámó éꞌa kaweꞌ-úmai méranaawe simátimiyo.
  tbg-tbg: Vika mintiaqi vi vaivaro naantiara naaruvaini vika koqaavano qeramaviro
    vaira, viraqaahai vika quqaiqamake qaqi variqi vi okararavata vare, qaqi variqi
    vivara.
  hub-NT: Juna aitkas takainanka Yuuscha ninu atinan nayaimpinam ikurui, tura pujut
    nagkanchauncha susatnaiti.
  hmo-hmo: Inai dala dekenai, idia ese edia kohu korikori do idia haboua hegaegae,
    edia mauri gabeai do ia durua totona.
  big-big: Pilik mizi purago puwili kalike paka ngalege ngezewiligi watabi Anotoyaga
    kanga weiyagi piyengki weraga mabek yawe mizi yagenda logo purik puwili wameik
    panu ngizi wik yolugi puraga weiweki, mabek pelegerau keya paka ngalegerau.
  gux-G: Bi ya tie yeni, bi ba taani ki dogni ya piama ya fiagli n paa ki ŋani, ki
    fidi ki baa ya miamɔnli.
  cnl-NT: La²³nɨ³ hua² rɨ²³'áa²³te'²³ la²³jɨ³ 'e³ dxʉ́²³ 'e³ li²³'ne'² quie'²te'²³
    mɨ³rɨ³ti³ jmɨ́ɨ² 'e³ rɨ²³jɨ̱'² Dios jñiin²³ la²³jɨn³ dsa³ 'i³ jmoo³² 'e³ dxʉ́²³.
    Jo̱³ hua² rɨ³ji̱'²³te'²³ ca³quie̱e̱².
  zar-NT: Channö ilunëʼ caní, uluʼtubëʼ yöl-laʼ tsahuiʼ naʼ naca idú, le uluʼziʼë
    xibé dza siʼ zaʼ, en ilaʼdéliʼnëʼ yöl-laʼ naʼbán idú.
  kde-kde: Na kwa kutenda uchocho, vachivalivikile nsingi wambone kwa maduva laîda
    uchinga vapate umi uhiu.
  ata-ata: '@see-verse:1TI.006.018'
  qvw-NT: Chaynücunacta luläcá siguracuyanñam juc timpućhu Dioswan cawsaycäman ćhänanpä,
    jinalćhari rasu-rasun wiña-wiñay cawsaycäman ćhäpäcun'a.
  nfa-nfa: Hèia ra pakaboko mèdha-panyau ho jꞌajꞌi mi kapua dhu èra, hia mamuri ra
    bèli-camèdꞌa. Ka rèngu unu mamuri dhu dènge kabꞌua.
  tnp-tnp: E noliən əha, in təhmen məmə ilah kautələhu natimnati təuvɨr mɨn tepət,
    təhmen=pən əmə məmə kəmotasə təuvɨr o nəmiəgəhiən iətəm otəpanuva. Kəni ilah kotəhrun
    nosiən nəmiəgəhiən, iətəm nəmiəgəhiən pəhriən.
  urd-urd: और आइन्दा के लिए अपने वास्ते एक अच्छी बुनियाद क़ाईम कर रख्खें ताकि हक़ीक़ी
    ज़िन्दगी पर क़ब्ज़ा करें।
  hot-hot: '@see-verse:1TI.006.018'
  mqj-NT: Annu inde mai gau' susie sirapan ewanan la da'da' anna umpakawanan kumua
    ullolongammi katuoan pa'dandinna Puang Allata'alla anna la napopenumpuan matoto'
    illalan attu la ditingngayona.
  rus-SYN: собирая себе сокровище, доброе основание для будущего, чтобы достигнуть
    вечной жизни.
  mbh-mbh: Na aro ve o oma venen aken, i ranga ve ako o paen tomoal ur sivenga pulua
    a Pen a Urvet ranga ve ini ole vel le mitainga sivenga, aken aro o krim mimiong
    ako ini mimiong nunganga.
  bdd-bdd: Bewa ꞌoinega ꞌadi maisa bwebweꞌana tuta ꞌinaonaoma ꞌoina siloba, beno yawasidi
    moisa.
  cbt-NTPO: Inapohuatama', Yosë'pa' canamiatarama'. Inaquë noya noya nanpimiatarama,”
    itëquë'.
  srn-NT: Efu den du dati, dan den o abi a dyaranti tak' den e poti wan bun fundamenti
    gi a ten di de fu kon. Dan so den o man grabu a trutru libi.
  cta-NT: Juaꞌa̱ ti caca culiyaꞌ nguꞌ slo ycuiꞌ Ndyosi xquiꞌya chaꞌ tsoꞌo nu nguaꞌni
    nguꞌ ca nde, xquiꞌya chaꞌ ngusñi nguꞌ chaꞌ tsoꞌo jiꞌi̱ ycuiꞌ Ni. Ná ngaꞌa̱ chaꞌ
    tye chalyuu jiꞌi̱ nguꞌ biꞌ liꞌ.
  bqc-SIM: Beewa aa kũ̀sũa maa di ńzĩaɛ àizãna pↄ́ ũ, aai wɛ̃ni pↄ́ dɛ wɛ̃ni
    ũ sĩana e.
  tcz-CHONGTHU: Hitia chu abol uleh gou kikhol khonunga dinga akhombul phatah nei
    hidiu chutia chu hinna tahbeh chu atekhah thei dingu ahi.
  mar-mar: जे खरे जीवन ते बळकट धरण्यास पुढील काळी चांगला आधार होईल असा साठा स्वतःसाठी
    करावा.
  snp-snp: Eti enawamo ya oto meleto onimo mona ona kula ya oluto kofawa minowa-minowa
    enune, loti ya aiga kamenalo ya u lalo unawamo neta mau minageto eyenagilae, loto
    auma wito logimo.
  isl-isl: Þannig gætu þeir safnað sér varanlegum fjársjóði á himnum og það er eina
    örugga fjárfestingin, ef eilífðin er höfð í huga! Þar að auki eiga þeir svo að
    lifa ávaxtaríku trúarlífi hér á jörðinni.
  spy-NT: Yoo kayey kuu nyooto, kāākuyēytoochi keey bāytit nyēē tiiyēē keey ām kōōrēēt
    nyoo chōōnii, sukung'eet kukiilchi soboontaab manta.
  xnn-xnn: tay no maid imotda et kega waday idolinda id daya is awnit somagong ken
    daida isnan kaoodiyan ay agew. Et siya di nan mabalin ay talkenda ay tet-ewa.
    No keg todi nan ikkan nan babaknang et awnitda ganaben nan biyag ay tet-ewa ay
    wada nan silbina.
  mwe-mwe: Kwaatenda nneyo, shibhaibhishilanje shibhiko sha mmbone kwa mobha gakwiyago.
    Nkupinga bhapatanje gumi gwa kweli.
  tte-tte: Bwaite paisowane koina kani maisali namwanamwana sauga ilalaoma silobai
    bwaite wasawasa yawasosi, mesabana miyamiya yawasosi sikabi-kalatan, iya yawasi
    miyamiya yaina.
  tcs-tcs: Wen dempla i meke demting ya, i wase dempla pute ol mina nais samting wansaid.
    Dem nais samting i gobi nadakain strong paundeisan lo bilib blo dempla po dat
    taim wea i go kam bambai, solong dempla i go gede dat trulaip wen i go kam.
  hlt-THB: ami hailam ham ak tym leek awh a mimah aham dyih hun ak cak khawhthem ce
    cun thai kawm usaw, hqingnaak tang tang ce tu thai kawm uh.
  soq-soq: Mo epe dewantompa, mo muba baibu maura adibawa winakasala ando baiwa imaasai.
    Inta ema bedewe mo rua os inaida donsapue wadapu.
  qub-qub: Chayno Tayta Diosninchïman yäracur allicunata rurarmi mana ushacaj cawayta
    tarenga. Cay pachachöpis alli goyangapaj.
  att-att: Á ta kunnian, mapakappián yù kuruk nga napiá nga ággiád da ta arubáng ni
    Namarò ta lángì, nga maláddá nga iddanamád da, nga ari metabbà. Á málâ da gapay
    yù kukurugán nga áttole ra, nga kepattole ra kâ Namarò nga awán ta áddè na.
  bki-bki: Verenio ajian ba jibe na, mia Atua mila napano aju amiyobijii kialo ilivuiano
    mave, jibe ka napano aju abitiri kunualo novo tai ju ka bogo na rimei. Ea m̃arabo
    na, aju aba amiyotuba ka avokar meuliano na be riano.
  bqp-bqp: Lán abirekũ bà oni zàna mana di ń zĩdanɛ aruzenna pↄ́ ũ, oni wɛ̃̀ndi
    kũ à de wɛ̃̀ndi ũ yãpura le.
  mcp-mcp: Í ká yidá bə nə́ dáŋ kúm wə́ ŋgə̌lə sá mbií mísɔ́ɔ́lʉ́gʉ́ mínɨ, í é kwəmʉsá
    bwo cʉg í ŋgə́ zə yí, kú nə sá í ntágʉlə.
  hat-hat: Konsa, y'a anpile yon bon trezò byen solid pou pita, y'a resevwa lavi tout
    bon an.
  npl-NT: Ijkó, kipiaskeh kan ilwikak tlan ayik kipolos ipati, iwa kipiaskeh n nemílistli
    non ayik tlami.
  bgg-bgg: Ji duiine ithek ne nuruii awaithek ro khrab yi bone nyie yi phariang pha
    wie ii-àk sarong rey ruii. Chiih-è ji è ithek ne nyie izai chai shii yang muii
    ruii phro.
  eng-TCENT: treasuring up for themselves a good foundation for the time to come,
    so that they may take hold of eternal life.
  eng-BSB: treasuring up for themselves a firm foundation for the future, so that
    they may take hold of that which is truly life.
  cpu-NT: Iroorika irimatanai iroka, okempivaitaka irovapithaantyaaromi irashaakaro
    inkashiyakaiyaari apaata. Ari inkantaitatyeero iriñeero irisaikai kameetha.
  san-ASM: যথা চ সত্যং জীৱনং পাপ্নুযুস্তথা পাৰত্ৰিকাম্ উত্তমসম্পদং সঞ্চিন্ৱন্ত্ৱেতি
    ৎৱযাদিশ্যন্তাং|
  tac-NT: Alarigá olásaká 'emi 'liko Onorúgame 'we 'la ganíliga asimela 'emi 'yuga,
    'lige alekeri Onorúgame 'we 'la semati raweli 'yámala jena wijchimoba 'lige 'pa
    rewagachi.
  eng-WEBPB: laying up in store for themselves a good foundation against the time
    to come, that they may lay hold of eternal life.
  gfk-H: Ing bia diet gil hua diet na tagurei nudiet ta tamat na bunbulaan wara unamur.
    Ma kaiken ra mangana bunbulaan na tur dadas. Na tahut bia diet na gil hua waing
    diet naga kap no nilon nong a tutun na nilon ia.
  viv-viv: Au hidede amine yadi lokolokofou keke havahavaina ma aimo tova mulina faꞋina
    hinakidewedewena be higa yawai-vagahidi au yawaidi velemoꞋena hinanuhagana.
  yao-yao: Kwa kutenda yele chikunkamusye kukola chipanje mu umi waukwika yaani umi
    usyene mpela ila mundu jwakulikumbila indu yejinji kuti yakamusye mmoŵa gagakwika.
  tgp-tgp: Hin malele sei, la lo takonahi na tavtav tavera matara hasera, sohena pulo
    r̃uhu matea matan mauri atu mo lo mai, ale o verea isara matan vara la er̃i taurilati
    mauri atu, enia mauri varar̃uhu.
  auc-NT: Mänïnö baï në cædönänique, Mönö nämä beyæ̈ ëaquincoo, ante öönædë ïñömö
    do cö cæte baï cædänipa. Mänömaï cædinque tömënäni, Nö pönï mönö quëwenguinque
    impa, ante ïincayæ̈ ate æncædänimpa.
  kbc-NT: Odaa nigidaaɡ̶ee joɡ̶oyowidaɡ̶atee eletidi niliicaɡ̶ajetecidi ane daɡ̶a
    daateda, anoyaxawa minoatawece nokododi me newiɡ̶a digoina iiɡ̶o. Odaa jiɡ̶idaaɡ̶ee
    nigonoliti gela lewiɡ̶a ane najigotedoɡ̶owa Aneotedoɡ̶oji, odaa joɡ̶oyakadi midioka
    limedi me newiɡ̶a miniwataɡ̶a.
  bmh-bmh: Ag igul naliu go guzenebi, agal ece asiu naliu Mesgai wag gotulamen, go
    aiu ses umamen. Guzenaimai, petak ag awau muzmuz Uwait nug dual naliu damamen.
  ctu-BL: Che' jini woli' yʌc'ob ti tempʌyel i chubʌ'an cha'an jini tal to bʌ q'uin.
    Woli' wen ac'ob ti' pusic'al i cuxtʌlel mach bʌ yujilic jilel.
  meq-meq: Taɗə faya ta giye andza niye na, ta hayay gər a wu tay hay a təv ŋgwalak
    eye hərwi ada tâ huta sifa deɗek eye. Maga eye na, andza ndo nakə a pa naha mədok
    i gay ŋgay kurre aye.
  noa-H: Hamau magta hõor hat'ee nem hajap'am pöm wau nʌmua gaai machag chuk'u p'atk'on
    dʌ̈rrcha k'ãijã werbamʌn, magan mag nʌm haiguin warre mʌg jẽb gaaiwe hʌ̃gt'archata
    hamach p'atk'on hãk'a p'iemamjö nʌm, hamachdëu hõor dʌ̈i mag nem wau nʌm jũrr
    Hẽwandamau par hok'oopibaju haawai. Hajapcharan mag nʌm haiguin mag nem wau nʌmua
    tag maach t'õjã t'õba haajem haar wëtwi naaimajuuta k'ĩirju nʌm.
  alp-NT: Esi pake poli esi taneia saka au beteke meije. Eleki saka esi lupuke taneia
    misete kena esi hidupe pamuli, esi ono misete kena esi supu rue kai Alla. Mere
    hidupe esi titinaije.
  san-VEL: yathaa ca satya.m jiivana.m paapnuyustathaa paaratrikaam uttamasampada.m
    sa ncinvantveti tvayaadi"syantaa.m|
  kbq-kbq: E'inama hanu'za, zamagra henka'a esnia knafima erisnaza zamofo agafa'a
    knare hu'za eri atru nehu'za, ana hu'za azerisaza zanteti tamage mani'zana erigahaze.
  kbh-kbh: Mo nda bëtscá shajuana tojtsábuajo y jtsetats̈ëmbuana yochtsebomna más
    chcoye jasama, cachcá, quem bomnënga ba ts̈abe soyënga tmojtsamëse, mochántsetats̈ëmbo
    chënga bëtscá ts̈abe bendicionënga más chcoye mochtsebomnama. Y chënga chë soyënga
    tmojtsamëse, chënga chë ndegombre vida, chë nÿetsca tescama yomna ts̈abe vida
    mochanjë́ftsashjache.
  ron-LSB: să-și facă rezerve pentru ei înșiși o temelie bună pentru vremurile viitoare,
    ca să poată dobândi viața veșnică.
  pon-pon: Wiawia on pein irail pajon mau eu o ki pena on anjau kokodo pwe irail en
    konodi maur melel.
  nhe-BL: Quej ni quema noja itztoque nica quitlantiyase miyac tlatlancayotl tlen
    Toteco quiajoctiyas nepa elhuicac huan se tonal quinmacas. Queja nopa quipantise
    nopa yolistli tlen nelnelía cuali.
  sps-sps: Tan kat to aya, ri nai rosoo miror mamatsiny ka vou unya Gormirmir ma nom
    ari na toto na suu, ito na toto na man.
  wnc-wnc: Siwan ga atnataayak. Aminda kepi nata wa yanggat takngane sukukaingu sanga
    wa tasikaing kakngata masanu akgatayamik. Akgatayaman wa aminda Anutuat gatake
    asinggan takekan yutning.
  bus-bus: Lán beee bà aↄ̃é kũsãɛ maaa di ń zĩndanɛ auzɛnna pↄ́ ũ, aↄ̃é wɛ̃̀ndi
    kɛ̀ dɛ wɛ̃̀ndi ũ yãpuraa e.
  gub-BL: A'e hemetarer katu ma'e a'e nehe, aze ikatuahy ma'e uzapo oho iko amogwer
    wanupe a'e nehe, a'e mehe Tupàn uzapo putar ikatu ma'e izupe a'e nehe no. Umuigo
    kar putar a'e hemetarer katu ma'e uzepyr tuweharupi nehe, ikatu 'ym ma'e wi tatahu
    wi ipyro pà nehe.
  imo-imo: Aku tenge kinye eno altoko manda molonge ulumunga mele enge awinima noinge
    aku wali paa molko kau punge ulu pulu paimbomu liko ambolonge.
  boj-boj: Naŋgi ino anjam di dauryqab di mondoŋ naŋgi laŋ goge qaji iŋgi iŋgi tulaŋ
    koba koroiyib iŋgi iŋgi dena naŋgi tulaŋ aqaryainjrqas. Yimqa naŋgi ŋambile bole
    gaigai sqab.
  eng-DRA: To lay up in store for themselves a good foundation against the time to
    come, that they may lay hold on the true life.
  knf-knf: Woli bado haŋ, baji baţonkrën pyok pŧum pa faan kahilna kaluŋ kaka ubida
    wi manjoonan.
  san-KHM: យថា ច សត្យំ ជីវនំ បាប្នុយុស្តថា បារត្រិកាម៑ ឧត្តមសម្បទំ សញ្ចិន្វន្ត្វេតិ
    ត្វយាទិឝ្យន្តាំ។
  arn-NT: Femngechi feleay ñi rikungen engün tañi eluaetew kiñe küme newen yafüluwün
    tati küpalechi antü mew, ka lloway engün tati rüfngechi mongen.
  zas-NT: Abiꞌ zian gutoꞌp reeman guialnazaꞌc ni güün laa reeman yudar loj ree dxej
    ni zëëd din yayal reeman guialnaban tiblayaa xanyabaa.
  ken-NT: Mbák mánkʉ ɛnyʉ yɔ, nɔ bábhʉ̀ɛrɛ ɛrɛmɛ́ kɛfɔ ɛkɛ́n kɛ́chí ntá yap,
    kɛfɔ ɛkɛ́n bábhɔ̀ŋ amfay ndǔ mpok anɛ átwɔ̀ ambɨ. Mbák mánkʉ nɔ, chɔŋ mámbɔŋ
    nɛpɛ́m ɛnɛn tɛtɛp.
