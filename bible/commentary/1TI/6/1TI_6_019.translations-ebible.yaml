  jvn-NT: Dadiné pada nyimpen kasugihan nang swarga sing kenèng dijagakké kanggo uripé
    mbésuk, urip karo Gusti Allah slawasé.
  byr-byr: Nabaai sara yɨpɨjaꞌ, Gotɨyarɨna gɨlyɨvɨta kwalaalya mariꞌbwarakɨpɨꞌdere.
