  uro-uro: Bä nävät iangärhäkt arha lat ama mär ngät dä sa rhat turhämne na arhä mämägän
    gärangätni iva bä ba rha na ngät mugas ivakt iva rha rhäqäne dä mamär i rhi sangar
    ama iar qärangätni i ama iar maengäktki.
  ita-1885: facendosi un tesoro d'un buon fondamento per l'avvenire, acciocchè conseguano
    la vita eterna.
  muy-muy: Tamal tagray nahkay ti taŋgah zlam sulumani ya àndav ɗay-ɗay do ni, kama
    kama ti atəmərvu àna naŋ. Zlam sulumani ya atəmərvu àna naŋ ni ti sifa ya àndav
    ɗay-ɗay do ni. Sifa gani nani ti sifa eɗeɗiŋ eɗeɗiŋeni.
  kqc-kqc: Mina ida dudu, ini gabi vegu aede mona regedi rofu, bi ini gugura rama
    iniye rofu ae torekai regedi, makai vegu rama moi gira regedi dada.
  tav-tav: To bairo mʉja cáto tʉjʉri Dio maca mʉja tʉjʉ wariñuugʉmi. Capee caroa majuu
    mʉja joogʉmi Dio caberopʉ. To bairo cʉ cajooro mʉja ani wariñuucõa anigarã Dio
    tʉpʉ. Tie maca caroa cãnie majuu anigaro,” na ĩ buioya capee cacʉgorãre yua.
  eng-ULB: In that way, they will store up for themselves a good foundation for what
    is to come, so that they will take hold of real life.
  spa-VBL: De este modo, acumulan tesoros que les proveerán una base sólida para el
    futuro, a fin de que puedan aferrarse a la vida verdadera.
  fra-_FOB: S'amassant ainsi pour l'avenir un trésor placé sur un bon fonds, afin
    d'obtenir la vie éternelle.
  hau-ULB: Ta haka za su ajiye wa kansu harsashi mai kyau kan abin da ke zuwa domin
    su amshi rayuwa ta kwarai.
  mal-mal: സാക്ഷാലുള്ള ജീവനെ പിടിച്ചുകൊള്ളേണ്ടതിന് വരുംകാലത്തേക്കു തങ്ങൾക്കുതന്നെ
    നല്ലൊരു അടിസ്ഥാനം നിക്ഷേപിച്ചുകൊള്ളുവാനും ആജ്ഞാപിക്കുക.
  kkc-kkc: Diayo goo egeesi tolone doga, goo oso hamamee diba pidilei bi ee Kei mi
    mapoo mooloogoo magoo molo agalaiso. Osoloso diayo badoboso kookaiyo gie badeli
    talaiso.
  lit-lit: šitaip susikraudami lobį ateičiai – gerą pamatą, kad nutvertų amžiną gyvenimą.
  urd-GVR: Yoṅ wuh apne lie ek achchhā ḳhazānā jamā kareṅge yānī āne wāle jahān ke
    lie ek ṭhos buniyād jis par khaṛe ho kar wuh haqīqī zindagī pā sakeṅge.
  far-far: Dia kera sasi 'urinai, kera konia na toorue ne 'adomi kera ana kada ne
    nia 'ua mai. Ma kera kai too ana maurie ne mamana.
  suz-BL: मो पाम्‍तेक्‍म हना, नोले रिम्‍शो दुम्‍नीम। बोल्‍यो जग खोदेंशो पा, गेना हना
    यो ब्रोंइशा बाक्‍चा ताइब दुम्‍नीम। मेको ला थमा ब्रोंइचा बाक्‍ब। मत्ती ६:२०; लूका
    १६:९
  car-NT: Iwara ro ty'wanokon me amy iru'pyn amano apo'ny kura'mata'ton. Aire moro
    iro 'ne ro amano apyita'ton.
  amp-amp: Inji narahm, turoh rhuyuk tkitthu tu dborioh wuskarn bi thu yibmon hanitm.
    Kto tu rhu nkifra-niyuk rhu nmbuhat yakrahm.
  bht-bht: ऐ सब करणे ला तुसां अपणे तांई स्वर्गे च धन गठेरदे न, कने ऐ चोरी नी होंदा
    कने परमेश्वरे उना जो सच्ची जिन्दगी देणी, जिसदा मतलब हमेशा दी जिन्दगी।
  eng-NOY: laying up in store for themselves a good foundation against the time to
    come, that they may lay hold on the true life.
  cub-NT: Nópe ne cad̶ateiye boje apevʉre, cʉvarãjarama na coapa ne bojed̶arãjiyede
    daquijãravʉ baquinóre cavarõ mearo Jʉ̃menijicʉi cʉrõi. Jãve torojʉrivʉ ne ũmei
    cʉvarãjarama na jãravʉ cũiméjãravʉ baquinóre.
  ita-1927: in modo da farsi un tesoro ben fondato per l’avvenire, a fin di conseguire
    la vera vita.
  lww-lww: Visae akian plan va ve sanene, yoko Ntewa kila nap̃a asum̃a amiyuwon polo
    ke kiela navisa ruruena ma e peni, sa nap̃a asum̃a apisirlua ke m̃ala yum̃a nowo
    tai monm̃ate pog na pimi ke ne. E mrapa ne nanene, asum̃a apanon ke nap̃a awarpoyon
    atol malena nap̃a pe lelaga.
  ckb-ckb: بەم شێوەیە گەنجینە و بناغەیەکی چاک بۆ دواڕۆژ دادەنێن و ژیانێکی ڕاستەقینە
    بەدەستدەهێنن.
  nas-nas: Teeꞌ nariꞌ nkoarima tee oosisiiaamaung damaꞌke opoꞌ kompaavaining koontoꞌ
    noruꞌaapeuꞌ. Naueriaing teeꞌ nkoariaing domaang imaꞌai kompaavainaꞌ temuriiꞌ domaang
    masikung.
  uvl-uvl: Nenge teke tepoi ke pomalam lape te hottaua reria kole hoena manmanna toto
    ngana nenge halaua iri ke te maul nge he. Pe maulinga nem i maulinga manmanna
    toto ngana ia.
  eng-BBE: Making ready for themselves a safe place for the time to come, so that
    the true life may be theirs.
  ixl-CNT: Tan oj ech siꞌaneꞌ tziꞌ, txꞌiibꞌal iqꞌii nimol tu Amlika; nichik u bꞌaꞌnil
    tetz taabꞌabꞌen; yeꞌk imotxeꞌ. Utz sichabꞌa u bꞌenchil tu bꞌenqꞌii bꞌensaj majte.
  xsi-xsi: Ambo kinzi ma siveta vetâŋa mine, ande ŋinde itogo sigona mbaliŋa rârâ
    ŋana isuka warakanzi lâ zo muli. Mine kala kinzi ma sikura tu sisaŋa via mao kaika.
  crx-NTPO: '''Et nduhut''en de, ''i be ndo yak''uz dizti''-i dich''oh duba ''ilhe''hosdle,
    whusaootilts''ulh-un wheni. ''Et la ''ilhiz be ts''ukhuna-i huyitálhchulh.'
  kan-OKCV: ಹೀಗೆ ಮುಂದಿನ ಕಾಲಕ್ಕೆ ಯಥಾರ್ಥ ಜೀವವಾಗಿರುವ ನಿತ್ಯಜೀವವನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವಂತೆ ತಮಗೋಸ್ಕರ
    ಸ್ಥಿರವಾದ ಅಸ್ತಿವಾರಕ್ಕಾಗಿ ನಿಕ್ಷೇಪಗಳನ್ನು ಕೂಡಿಸಿಟ್ಟುಕೊಳ್ಳಲಿ.
  bbb-bbb: Bu ijiege renoekuva Godi fu are maeje fu saove gufia buefuo kanaufuiga
    bu rade ijia vakuva fu ve una are maeje miaga bu ijia ma karivadufuo.
  blw-blw: Te no yachi hen ammaancha, ad uchu hen mangamongancha hen mannanayun way
