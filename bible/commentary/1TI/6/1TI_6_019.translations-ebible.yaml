  otq-NT: Njapꞌu̱ to̱ꞌma nꞌar hoga mꞌe̱tsꞌi, gehnu̱ umbabi nꞌar ndo̱ꞌmi nuya pa di
    ꞌñepꞌu̱, ne ze̱twa yá mu̱i honga ar te hiñhamꞌu̱ da götsꞌi.
