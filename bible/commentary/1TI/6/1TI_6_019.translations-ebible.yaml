  san-TIB: ཡཐཱ ཙ སཏྱཾ ཛཱིཝནཾ པཱཔྣུཡུསྟཐཱ པཱརཏྲིཀཱམ྄ ཨུཏྟམསམྤདཾ སཉྩིནྭནྟྭེཏི ཏྭཡཱདིཤྱནྟཱཾ།
  qve-NT: Saynapin paykunaqa wiñay kawsayta chashkinqaku cheqaq qorita hina, hanaq
    pacha cielopi.
  pao-NT: '@see-verse:1TI.006.018'
  cbu-NT: Ashkachinaareesinaya waamatam taárash Apanllish xanatchinllinaya. Zapshitaatiya
    pastacheeja, ndambari. Taarashish urutamash izuuru yapi atinaareesinaya, ambiri
    shingtsa; ambpa sheerus, taarashee izuuru yátssa, shiysha tángcha kurkiyaatsi.
  usa-usa: mirá étama anaaékaqa yemá íráqô-qtataaqa mayánômma minná min-áúwáráímmá
    áraimma aati-aatimá matúq-matuq umá mániye.
  soy-soy: Pin lɛ̃ n wɑ, mɛmɑ́ mɛɛ ɑ́mɛ yɛ n cɑɑi kɑpi lɛ̃ pimɛcirɛ cɑ́pinɛ pin yekei
