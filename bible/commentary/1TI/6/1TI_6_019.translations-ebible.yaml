  bdv-bdv: ଇରଃକମ୍‌ କଃଲେକ୍‌ ସେମଃନାର୍‌ ଆସୁଲା ଜିବନାର୍‌ ଗିନେ ନିକ ମୁଳ୍‌ ଦଃନ୍ ଅଃହ୍‌ଣା ଅଃହ୍‌ଣାର୍‌
