    warɨm yɨrkokar wɨmenam. Nokɨm da ɨdenat ton onggɨtyam ɨmɨnjog yɨrkokar okasi dem
    de pumb tungg wa.
  vmy-NT: ꞌBa ꞌbatsaꞌen tiꞌbejñatjo xi kjuanyina fa xi kuasekore nixtjin xi saꞌe ndiba.
    ꞌBa ꞌbatsaꞌen kꞌuendukun kjuakixi jotsaꞌen je kitsja tsꞌa Naꞌenchana.
  cmn-FEB: 通过这种方式，他们就是在积累财富，为未来打下一个坚固的基础，让他们可以拥有真正的生命。
  gmv-RNT: Hessathoka tumu gidida de7o demmana mala buroppe yaana wodes asay mino
    xapho gidiza haaro erays shiishana.
  ncl-NT: Sinda yojque quichihuasi, cuaquín Dios quinlaxlahuis ca míac hual ipati
    nepa pin cielo (ilhuicac). Cayas quinami yehuanten moajcoquilisi pin cielo len
    hual ipati niman míac. Inon neli quinmachiltis pa inminyolo pampa neli quipialo
    len hual amo quiman xitinis hual ca inon quilalilo mochi inminlaneltocalisli.
    Cayas pa yehuanten pin tonalijmes hual hualalo. Yoje huil canasi in yulilisli
    hual unca yulilisli melahuac hual amo quiman lamis.
  sua-sua: He enang tok, endruk ngaro vu tgoluk ngar kle kais kmelpas orom ngaro gol
    ngo pneik ruk orom ngaro reha lyar ruk endruk tok, he nang mar kmis kam sir lserppak
    kuon malpgem mar kun mnam a venloot to e Yesus nera pis mnam, he nang mar kam
    mia kpom a ktalhok to kam plong vle ko kim E Nut ngnik ngnik. Ii, he enang tok,
    ngar kaenang a rek ko nma sir lserppak kuon malpgem ka pun tok kat.
  klt-klt: Wáina táineráng wawu máriya rám bá áwinek wahára watá háláng yámámáyan
    kutná kutná álosim hánám wa ihineráng. Wáina tángga ku átkuku álosim wa táineráng,
    wawu átkuku páliná hánám.
  are-are: Etna lakinha ntelalhamanga, Altjirrala etnanha kwartiwutjina, etna turtantama
    ngampakala etatha nitjinanga.
  gai-gai: Na mina ainda mo te, iŋmbaia min ŋgopotacna reik wɨt aniaca, mina aŋgɨ
    wembacnandet. Na mina an kɨpekna iarwarna eteacna watta, mina anmo aŋgɨca utiŋnandet.
  qvm-NT: Tayta Diosnintsiman yäracur alicunata rurarmi rïcucuna gloriacho riquëzanta
    churacognog carcaycan. Tsaynogpami gloriacho mana ushacag cawayta taripäconga
    y cay patsachöpis ali cawapäcongapag.
  chz-NTPS: Läꜙja̱ˉ baˊ läꜙchaˉ chaˉmiihˉ kiyhꜗ heˉ moꜙsoꜙ llaꜙ nëˊ jmɨˉgyʉʉꜙ heˉ
    naꜗ gaˊ jäꜙ. Hiꜙ läꜙja̱ˉ të̱ë̱yꜗ cha̱a̱yˉ tä̱ä̱ꜘ.
  kmu-kmu: Ani kavama hisayana kanale kavaage yayaga aliya halaya hu-maleneya haenagama
