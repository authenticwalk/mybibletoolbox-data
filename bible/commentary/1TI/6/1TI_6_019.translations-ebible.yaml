verse: 1TI.006.019
translations:
  kpx-kpx: Abu katelahai ata tedaevealemo Dilavana ehue kunaiabe seleve otovei. Iliege
    abuna gabie otogoe kunai kemo ue dua vai uveve seleve malei.
  okv-H: Eto ainge ue iji kombu amita ambo avo hotembihe vasiri jajavotoho avo harau
    ta nununga arako ue vasiri be avo ivo eto jigesora.
  tbo-tbo: Po geka tahayana uyahinei apo hina houna nonogo imahi, ani houna dewadewana
    uyahina houga e nenei binei po luyagohana memewahagana hina tuhagaya.
  mal-C: ഇപ്രകാരം, ഭാവികാലത്തിൽ യഥാർഥജീവനാകുന്ന ജീവൻ മുറുകെപ്പിടിക്കുന്നതിനുവേണ്ടി
    തങ്ങളുടെ നിക്ഷേപങ്ങൾകൊണ്ട് ഭദ്രമായ ഒരു അടിസ്ഥാനം പണിയട്ടെ.
  grc-SR: ἀποθησαυρίζοντας ἑαυτοῖς θεμέλιον καλὸν εἰς τὸ μέλλον, ἵνα ἐπιλάβωνται τῆς
    ⸂αἰωνίου⸃ ζωῆς.
  bgc-bgc: जै वे इसा करै सै, तो इसा लाग्गै सै, के वे सुर्ग म्ह अपणी सम्पत्ति जमा करण
    लागरे सै, जो असलियत म्ह खू न्ही सकदी, अर उस ताहीं सच्चा जीवन भी दिया जावैगा, जिसका
    मतलब सै सदा का जीवन।
  khz-khz: Vorauparai ira geria rinaga namara pia tao-kou maavura wailara tomara ularana,
    e maguli taunatauna pia gapia.
  deu-TKW: sich selbst sammelnd einen guten Grund für die Zukunft, damit sie das wahrhaftige
    Leben ergreifen.
  zsr-NT: Chquiꞌ lunëꞌ cni, lutubëꞌ yöl‑laꞌ tsahuiꞌ naꞌ nac gdu, le luziꞌë xbey dza
    ziꞌa zaꞌ, len laꞌdél‑liꞌnëꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Ezali na nzela wana nde bakomibombela bomengo lokola moboko ya makasi mpo
    na mikolo oyo ezali koya, mpo ete bakoka kozwa bomoi ya solo.
  hns-NT: Ie rakam se oelog apane khaatien dhan batorie aane waala tem khaatien djab
    oesab Parmeswar ke sanghe rahiega.
  noa-E: Amau magta õor athee nem ajapham pöm wau nʉmua gaai machag chukhu phatkhon
    dʉ̈rrcha khãijã werbamʉn, magan mag nʉm aiguin warre mʉg jẽb gaaiwe ʉ̈gtharchata
    amach phatkhon ãkha phiemamjö nʉm, amachdëu õor dʉ̈i mag nem wau nʉm jũrr Ẽwandamau
    par okhoopibaju aawai. Ajapcharan mag nʉm aiguin mag nem wau nʉmua tag maach thõjã
    thõba aajem aar wëtwi naaimajuuta khĩirju nʉm.
  eng-EMTV: storing up for yourselves a good foundation for the future, that they
    may lay hold of eternal life.
  mib-NT: Te súcuan caya i cuehē jniñu váha jeē coo cúcá i nuū yā nɨɨ́ tiempo jeē
    quíji. Te nihīn tahú i cotecu i nɨ́ɨ́ cáni.
  lif-NT2: अक्‍खेलॽरिक् खे़ङ्‌हाॽरे़ ताये़म्‍मिल्‍ले़न् ने़म्‍भोगे़न् पाङ्‌यक् मे़युक्‍खुररो॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ से़क्‍खाबा हिङ्‌मन्‍निन् मे़दे़म्‍सु मे़युक्‍खुररो॥
  xnj-xnj: Mukukita chenicho yati vakujivikila mkingisa kwa kugotola vindu vyamahele
    muwumi weubwela ndi wumi wa chakaka ndi ngati mundu mweakujilundikila vindu vyamahele
    kwa wumi wa palongolo.
  mmx-mmx: At na mun langas dinaba lok li bubua lapnovos silok, mo naba nemen tangais
    di, ngan loogu avukat at lorooro melemu, la dina ruuna ka nom lorooro, ni lorooro
    ruturun.
  cbr-NT: Usoquin 'acë 'aish ca ñuñu uni ax Jesucristonën 'acësaribi oquin sináncë
    'aish ënë menuxun pain Nucën Papa Dios cuëënmitancëx, bamatancëxribi xënibua 'aínbi
    chuámarua abë 'iti 'icën.
  tee-NT: Chai ju chunch na lhu catamak'aya' ju stavasalanti ixmak'alit'an ju lact'iyan.
    Chai ca'alina' ju is'atsucunti'an ju lact'iyan ni jantu talhilaksi ju ixtumin'an.
  eng-LSV: treasuring up to themselves a right foundation for the time to come, that
    they may lay hold on [that which is] truly life.
  cak-NT: Y quiri' can niquimol yan apo ri xtic'atzin chique chupa ri jun c'aslen
    ri c'o-apo chakawech; can quiri' tiquibana' chi ntoc quichi ri c'aslen ri can
    man niq'uis ta.
  pah-NT: Imondorame g̃a pe g̃a imombyryvukari ojive pyryva'ea rerekoag̃wama yvagi
    pe. Nahã okorame g̃a ei Tupana'ga ti ji mongoi tuhẽ ojipyri avuirama nehẽ javo.
  sja-NT: Mãga ooruta pɨrã, t'ẽepai ne-inaa pipɨara iru p'anadait'ee p'arat'a k'ãyaara.
    ¡Ichita p'anapataadait'ee Tachi Ak'õre ome mãik'aapa iru p'anadait'ee jõmaweda
    irua k'ĩsia iru bɨ ichideerã-it'ee!
  xed-xed: Ka mantsa ya ka həŋ magay, dzaʼa tskanatska həŋ ma ŋərma vli ta skwiha
    taŋ, ŋa slafta taŋ tida baɗu mahtsim, kada mutsafta həŋ ta vərɗa hafu.
  mks-NT: Jáchi̱ xi̱hín ña̱ yóho ñe̱he̱ táhvi̱ ná coo cua̱há ña̱ha cuícá na̱ indiví
    tá ná tandaa qui̱vi̱ cu̱hu̱n na̱ coo na xi̱hi̱n Ndióxi̱ a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ing be di gil hobi di na tagure nudi ta tamat na bunbulaan unamur. Ma kakarek
    ra mangana bunbulaan na tur dades. Na tahut be di na gil hobi waing di nage hatur
    kawase no nilon nong a nilon tutuno ie.
  bmu-bmu: Mewö Anutugö jeŋe qetbuŋaŋinambuk aka malmalgö guli dötnam ölŋi miwikŋaiba
    mem sehimakŋe. Guli dötnam mewöŋi mi malmalgö tandö wötŋi köhöikŋi akza. Mi mem
    sehiba galöm köla ölöp könaŋgep tandö wötŋi miaŋgöreŋ naŋgöba kinda malmal ölbölŋi
    buŋa qem aŋguba malme.
  dgz-dgz: Ap tane gapan God evi garewa enepi menan diri gagap siwanin, garewa ega
    ame uon ya tata. Endiwa eviwa den inak kakaewa warai.” Puraput nagire ap anega
    diam.
  eng-GNV: Laying vp in store for themselues a good foundation against the time to
    come, that they may obteine eternall life.
  zaa-NT: Ą' modo nna gata' ttu riqueza adí tsè' qui' quį nna ttu cimiento tsè' por
    nu chi' da'la, para qui'ni gata' la' labani nu labí ttíą qui' quį.
  eng-WEBSTER: Laying up in store for themselves a good foundation against the time
    to come, that they may lay hold on eternal life.
  guh-guh: Bajarapacuenia itsa exanaena, nexata athëbëtatsia Dioso tobuataponaenatsi
    pepacuene penamatamotsijava pexainaenexa daxitamatacabijavabelianexa. Xainaenanua
    matacabi apo pevereverecaejava.
  bon-bon: Teeme apu mule lui dogwe pana gemi teeme ciige lenaja tääpume, siige teepi
    toraca ireclota ne jääpänusi.
  nhw-BL: Quej ni quema noja itztoque nica quitlantiyase miyac tlatlancayotl catli
    Toteco quiajoctiyas nepa ilhuicac huan se tonal quinmacas. Quej nopa quipantise
    nopa nemilistli catli nelnelía cuali.
  swh-ONEN: Kwa njia hii watajiwekea hazina kama msingi kwa ajili ya wakati ujao na
    hivyo watajipatia uzima, yaani, ule uzima ambao ni wa kweli.
  wbi-wbi: kuvomba imbombo inofu isio, luli ndavule kuvuta ifiinu ifya kukutanga unsiki
    ghuno ghukwisa, ukuo kwe kukuvikila ulwalo ulukangafu ifighono fino fikwisa, apuo
    pepano valupila uvwumi uvwa kyang'haani.
  bba-bba: Nɡe mɛyɑ bɑ koo tii ɑrumɑni ɡeɑ beruɑ ye yɑ ǹ sɑnkirɑmɔ siɑn sɔ̃. Sɑnɑm
    mɛyɑ bɑ koo kpĩ bu wɑ̃ɑ ɡeeru nɑɑmwɛ.
  eng-KJVCPB: laying up in store for themselves a good foundation against the time
    to come, that they may lay hold on eternal life.
  kgk-NT: “Upéixa ramo ae oĩ va'erã peẽ-my gwarã hekoviarã. Yváy-py penhongatu uka
    va'erã pendejéupe gwarã. Upearã-rehe ndapejerovia reíry va'erã. Peikove meme va'erã
    opa e'ỹ reheve. Pende rekoverã tee ome'ẽ va'erã peẽ-my Nhandejáry” ere imba'e
    reta va'e kwéry-pe.
  waj-waj: Fai iya itaama iida iya yoketaama iira aataruuvaa irisai yoketaivaa ngiariini
    yapakiokio mmannammanna yaagueeqama vainanai yapooma iya variaaraivakiaatama mmannammanna
    itaavai vainaravai. Iya varira tuanaivaa fai varaaraivaara fai iya itaama iikiaaravai.
  cpy-cpy: Rootakirika imataneeri, okimiwitakawo rowaan-tyaawomi rashaahawo ikashiya-kaeyaari
    paata. Ashi rowaero iñeero ijeekae kameetha.
  mpx-mpx: Ebo nihi ginol ola o, yaka gogomwau bolo nige nihi momowasi hi pwahipwahin
    kaiweliya sauga mulaa kaiwena, ge abwe yawal toto yawal hot nihi ahe.
  wbp-wbp: Kajili-jana kujarlu yinyi, ngulaju kalu-nyanu jungarnijungarni-mani yangka
    ngaka kajili palimi. Kajili-jana ngurrju nyina nyampurla ngurungka yapa ngalya-karikiji,
    kajili palimi, kujarlaju kapulurla jungarni-nyayirni wankaruju marlaja nyinami
    Kaatuku yangka kuja-ka nyanungu wankaru nyina tarnnga-juku.
  luo-luo: Ka gitimo kamano to gibiro kano mwandu ne gin giwegi, kendo mano nodognegi
    mise motegno e ndalo mabiro, mondo omi gibed gi ngima madiera man-gi tiende.
  nhe-NT: Quej ni quema noja itztoque nica quitlantiyase miyac tlatlancayotl tlen
    Toteco quiajoctiyas nepa elhuicac huan se tonal quinmacas. Queja nopa quipantise
    nopa yolistli tlen nelnelía cuali.
  aii-aii: ܒܐܵܗܵܐ ܐܘܼܪܚܵܐ ܒܸܬ ܡܲܬܒ݂ܝܼ ܠܓܵܢܵܝܗ‌ܝ ܣܝܼܡܬܵ‌ܐ ܐܲܝܟ݂ ܚܕܵܐ ܒܸܢܝܲܬ ܨܦܵܝܝܼ
    ܩܵܐ ܕܲܥܬܝܼܕ، ܕܕܵܒ݂ܩܝܼ ܠܚܲܝܹ̈ܐ ܫܲܪܝܼܪܹ̈ܐ.
  esk-NT: Taatnaġumiŋ suuraksraġmiknik iŋmiknun tugvaigisirut, tunŋaviksramiknik piiġumiñaitchuamik,
    aasrii iliŋich piññaktaaqatlalutiŋ iñuułiġmik iḷumutuuruamik.
  msb-msb: Sani na paagi makatipon sinda sin kayamanan sa mga paggagawi bilang masarig
    na pundasyon para sa maabot agod mapasa inda an buhay na tunay man gayod.
  cpa-NT: Hi² jøng² báh³ jmo¹dsa ju²jŋia¹³ hi² li¹chi² hi² dsio¹ quiah¹²dsa ja³na¹
    bí³ já¹². Hi² jøng² báh³ chính²dsa tí² jǿg³ jmo¹² li¹chian²dsa tiá².
  dso-dso: ଏନ୍ତାରି ତାକର୍‌ ନିକ କାମ୍‌ସବୁ ଗଟେକ୍‌ ବଡ୍‌ ଦନ୍‌ ଇସାବେ ସେମନ୍‌ ସର୍‌ଗେ ସଙ୍ଗଇଆଚତ୍‌
    । ସେନ୍ତାର୍‌ ଆଲେ ସେମନ୍‌ ତାକର୍‌ ନିଜର୍‌ପାଇ ଜିବନ୍‌ ମିଲାଇବାଇ ।
  meu-meu: Unu amo edia badi namona bae abia heḡaeḡae, vairada dinadia ena, bena mauri
    korikori bae abia tao.
  yva-NT: Ranivara wo anakotare umaso rave, omamo maisyare wo kovo manakoe ratayao
    taune mansai no nugo makanande, weye Amisye po kove ratayao ti ntuna mo mansanyut
    no munijo ntiti. Indati awaura irati kovo nuge nuganuije rai, omirati kovo tugae
    mije.
  dgc-dgc: Eng kona sa i gimet dia, éy bilang te kayamanan side ta langet a éwan maibut.
    Sakay magkamit be side ta tunay a buhay a éwan tu katapusan.
  zpm-NT: Zha ne sca guṉ, tib guieḻnzaac nroob ne ygaa zho; lëë guieḻnzaac co gaṉ
    zho leṉ dze ne ziaadraa. ¡Ni haxta zgaa zho tib guieḻmban ne gdziṉd dze lozh!
  hix-NT: Àro wyaro haxa hak nahtxoko, tkatxhonkemà ro komo, amnye Khoryenkomo newakryenàr
    me rma haxa tehtxoho menye, karyhe roro xaxa tehtxoho kom hona ro tehtxoho menye.
  sim-sim: Os erem li u nahi, ambehoma, mbele mbele jivi os kumak li lakunda oso os
    fa rasaha hisufasuwu si faashiwak si sinda hom os limu erem unduwa. Uhundanak
    kumak ermba ermbak linda oson livai laka.
  npi-ULB: यसरी तिनीहरूले आउने कुराको लागि असल जग भण्‍डार गर्नेछन्, यसैले तिनीहरूले
    साँचो जीवनलाई पक्रनेछन् ।
  cgc-cgc: Daw iling tan na tama buat danen na miad, paryo danen an ta mga ittaw na
    gatipon ta manggad para ta mga adlaw na mabot. Tenged ta mga miad danen na buat,
    sigurado na may mabaton danen na dayad na bales naan ta mabot na adlaw daw malipay
    man danen an naan ta matuod na kabui na yon man kabui na ula katapusan.
  tim-tim: Hain akmâ âmâ manman kârikŋe siân miawak yeŋgiwiapgât keiŋe katmâ manbei.
    Katmâ manmâ âmâ beirâ manman bunŋe membai.
  yor-yor: kí wọn máa to ìṣúra ìpìlẹ̀ rere jọ fún ara wọn dé ìgbà tí ń bọ̀, kí wọn
    lè di ìyè tòótọ́ mú.
  wos-wos: Di wungi huruta di hukémbu xakutekwa nukwambu jémba renjoka di yikafre
    jondu taka. Wun nukwa xakundét, God dika yikafre jondu diré hasa hwetandé. Hwendét
    di God wali jémba retandi, wungi re wungi re.
  emp-NTPO: Mãwã bia o panʌneba ne waga wãbʌrʌ quĩrãca o panʌa nocoarebema ewarid̶e
    bia b̶ead̶i carea. Maʌ̃ne ãdjia wãrã zocai b̶aira erob̶ead̶ia.
  eng-F35: —storing up for themselves a good foundation against the time to come,
    so that they may lay hold on the eternal life.
  ind-ind: '@see-verse:1TI.006.018'
  pes-OPCB: با این کارهای نیک، ایشان گنجی واقعی برای خود ذخیره می‌کنند که بنیان خوبی
    برای آینده است، تا آن حیاتی را به دست آورند که زندگی واقعی است.
  mpt-mpt: Ibo inamib mole kukub olo makob inamin namino ayamo olminibbua sinanomo
    olota daabenamabobe. Kukub olo ayamobe. Makob amuno geigenoa amo sbal mabinabo
    inanoa memalo ibo daabenoa ayam biam biniba sinanomosa Gode tenaniba ayam nomabiobo
    ge baabenanale!
  ssx-ssx: Koto hau a꞉nda꞉ pu haemeka꞉na꞉ta꞉ kota꞉ ika꞉ wetepe hapeke yolo pa꞉la꞉
    ekina꞉ epeke teke u haena꞉ lelimikie. Kutu pimika꞉na꞉ta꞉ kota꞉ mo ota꞉ deto hala꞉eki
    miniki hao halimikie.
  mkl-mkl: Bɛɛbɛi ɑɑ sinɡɑɑ ɑrɑ nŋɑ ɑmɑni jiidɑi ɑlɑ iyi kɑɑ bɛjɛ nɔ ɑ bɑ kuwɛɛ iyi
    í jɛ kuwɛɛ do ntɔ.
  gaq-gaq: ଦେତ୍‌ରକମ୍ ଡିଙ୍ଗ୍‌ଚେ ମେଇଂ କିତଂନ୍ନିଆ ନିଜର୍ ନ୍‌ସା ସମ୍ପତି ରାଃସିଙ୍ଗ୍‌ ବଲେ ।
    ଆତେନ୍‌ ସମ୍ପତି ଡିଙ୍ଗ୍‌କେ ମୁଲ୍‌ ପାଣ୍ଡୁସନ୍ ଆତେନ୍‌ ଆଡ଼ାତ୍ରା ମେଁଇଂନେ ବବିଷ୍ୟତ୍ ଜିବନ୍
    ତୁଆଁ ୟାଏ । ତେଲା ମେଇଂ ସତେଆ ପାରାନ୍‌ନ୍ନିଆ ଅଦିକାର୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Hessi enttaw sinthas mino baaso gidiya gisho he wode entti tuma de7oy ay
    daaniyakko erana.
  unx-unx: ନେ ଲେକାକ ରିକାଏରେଦ, ଇନ୍‌କୁ ଆକଆଃ ନାଗେନ୍ତେ ହିଜୁଃ ଦିପିଲିରେ ପୁରାଃ ଖୁର୍ଜି ହୁଣ୍ଡିୟାକ
    । ଏନ୍‌ ଖୁର୍ଜି ହବାଅଃତାନା ନିହିଁଗାଡା, ଅକ୍‌ନାଃରେଚି ଇନ୍‌କୁଆଃ ହିଜୁଃ ଦିପିଲିରାଃ ଜୀଦାନ୍‌
    ତିଙ୍ଗୁ ଦାଡ଼ିୟଃଆ । ଏନ୍ତେ ଟୁଣ୍ଡୁରେ ଇନ୍‌କୁ ସାର୍‌ତି ଜୀଦାନ୍‌କ ନାମେୟା ।
  gah-gah: Lá iki monó gihila ali utó itamó nenémo luhusáini loló okiko, alikaloka
    minoloko voko minatimó neve. Lá noiko, keza alévolé kemetameni gihila nene ali
    lá itave loko lo kemezo.
  lcm-lcm: Si selen ang vanang, kipo asinong akuvul a tauia kitmat ani to ang e mung,
    na e iang kian teng a to tutuman luai.
  aer-aer: Itne alakenhe itnenhe antheme, kele itne mwerrentye mpwarelhemele itne
    ilwetyenhenge, ilengare apeke. Kenhe itne apeke mwerre aneme tyerrtye arrpenhe
    areyeke apmere ahelhe akngerre nhenhele, nhenge itne ilwemele, itne mwerre anthurre
    anerrirretyeke itethe Ngkarte-arteke anteme anetyenhenge itethe akwete-ante-arle
    mwerre anthurre anemeke.
  qvc-NT: Chayshina kawsashpaqam, suq bidapi kapuqkunashina, allin simyintuyuq wasiyuqshina
    rinllapa kaq. Chayshinam siguradu kanqa, syilupi tukuy tyimpu kawsananllapa.
  tgl-ULB: Sa paraang iyan, sila ay mag-iipon para sa kanilang sarili ng mabuting
    pundasyon sa kung anong darating, upang makamit nila ang tunay na buhay.
  cbs-NT: Jaska wakubainmiswen taexun Dios jatuwen benimakin jatun duapa pepawen badi
    jawen jeneaitian Diosun jatu manakuxanai chanima jiwekuian kayabi bi jaki nukununbadikanikiki.
  xtm-NTPP: Te sukan, te ka satu'va va'a i ja va'a jin ni'i i kivi ki'in o ma, te
    jin ndani'i ta'vi i te jin koteku i ni‑kani ni‑jika ma.
  nnq-nnq: Ku yene mabikibekela lupambo kumbengu lwenio kwabe kiba kijemo chambone
    kulimba machoba agaika. Penia mabapata bwomi gwenio nga bwomi gwa kweli.
  bao-NT: O biro tiirã, jiropʉ cʉ̃ja ca cʉope ca nii yue majuropeerijere ca cʉorã
    cʉ̃ja ca niiro ca tiirijere cʉo, ñucã to birora caticõa niiriquere bʉa ea, biirucuma.
