    tewaanya mwalaana!” dapɨjɨ sarenna mariꞌbwarakɨpɨꞌdera.
  ian-ian: Wungi vapmba yetɨnjeyan ngɨni yaiga nandinya ndi kat apma nda ngɨni tɨgiyandɨ.
    Njɨmbla njɨmbla ngɨni tɨnjeyan njɨmbla apma vapmba yetɨgiyandi.
  hun-hun: és így a jövőt megalapozó kincset gyűjtsenek, hogy elnyerjék az örök életet.
  mcf-NT: “Mimbi bëdamboen naoque. Ëbëdi tabadmequin mibi bëdambo icmendambi,” Nuquin
