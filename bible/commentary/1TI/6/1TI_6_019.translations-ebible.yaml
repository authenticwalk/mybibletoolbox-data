    na. We q'inomal ri' are je' jas jun ja ri ko jeqelik.
  dob-dob: Gete ꞌenega ꞌadi eꞌisa boboꞌana tuta ꞌimeemai ꞌena siloba, nate yawasidi
    ataya.
  wrs-wrs: Nomba osva vetava, himba si huhmohva kokolma vildavra hevmba diva senakembellava.
    Wo nomba huhmohva henamba boalgalmsna keknam wosaluhunvra. Wo henamba sewonamba
