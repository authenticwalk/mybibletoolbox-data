  mio-NT: Tacan ni cua coo vaha ñi chi ra Ndioo nu cuahan quivi, ta chacan cuu cha
    cua coo ndito vaha ndicha ñi chi ra Ndioo.
  srq-NT: Ũquɨ̃ naa naa mose ra Dios mbae mee tuchɨ ee ibate. Ũquɨ̃ naa naa mose ra
    siqui turã tuchɨ no.
  kje-NT: Lo'o hir hi'i ha man wa'an heheni, hir loiwuku kanaru ma na'akene manaku
