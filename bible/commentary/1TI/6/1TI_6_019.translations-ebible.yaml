  mya-mya: ဤ​နည်း​အား​ဖြင့်​သူ​တို့​သည်​အ​နာ​ဂတ် အ​တွက်​ခိုင်​ခံ့​သည့်​အုတ်​မြစ်​တည်း​ဟူ​သော
