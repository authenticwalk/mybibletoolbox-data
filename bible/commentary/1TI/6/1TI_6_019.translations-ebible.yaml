  zpl-NT: xne scua rquieteꞌ saꞌ beella eluxene nú riꞌi elietsa lubeella lubee bichia
    nú enta, para nú luꞌcu beella nú huañili beella liñibe.
  mbc-NT: Mîrîrî warantî ikupî to'ya ya, maasa mîrîrî yentai yapisî to'ya, taataretî'kasen
    pepîn. Moropai enen tîîko'manto'kon ton eporî to'ya ipatîkarî.
  ndg-ndg: Katika ndila yoo baibekya msingi unanoga kwa jambo lyalya isa linga bawesa
    tama maisa kamili.
  wsk-wsk: Ale munan umu te nuna melmasak maingte tom nukum te gimonko mu ko barim
    gek am ita nungurmon ale bagara aolak ningo mu tamon ilumonko, mu umutang bagara
    aolak ningo nunguningkiri tom suen biya anirokko.
  toj-NT: Ta jach c'a huane sc'ulajel, lajan soc ti huane snoljel ja sriquesail ja
    ba vida jau oj to jacuqui. Jel tzamal ja jas oj to aajuc ja ba sc'abe ja c'ac'u
    jahui.
  kkl-kkl: Yesusag “Sikne” aro seneragtop nimiri undo unuamikneri sin amik wali uro
    unne sembe tup tananne yan ana yagto Allah whingag pairo pololamikti, amik ya'ag
    kamag wamukang. Allah whingag pololamikne neneko wamleba, amik li ko'oag sin tup
    nimi taptopne wamikti, wana awi uro tapto ya'ag kamag uro wamukang.
  tbc-tbc: Dal an lo iŋaned filiadi bageu san fod lo dutumanig yen da. An man nek
    ibol saen a sumeik ipani dan san kadaŋ dimirirani san tia yak igo duguni a. Ago
    dop lo kumaen a kumaen nuŋon mok an ka diabi wa.
  sna-sna: Vachazviunganidzira pfuma senheyo yakasimba kunguva dzinouya, kuti vagobatisisa
    upenyu hunova upenyu kwechokwadi.
  smk-NT: Sa wanin, mampaninep saran tutuon kayamanan a man'ilalwan ran risibyen li'
