  san-BUR: ယထာ စ သတျံ ဇီဝနံ ပါပ္နုယုသ္တထာ ပါရတြိကာမ် ဥတ္တမသမ္ပဒံ သဉ္စိနွန္တွေတိ တွယာဒိၑျန္တာံ၊
  yaa-NT: Akka mã ato inãsharaito õi Nios matoki inimai. Mato afara fãsi shara faxõi
