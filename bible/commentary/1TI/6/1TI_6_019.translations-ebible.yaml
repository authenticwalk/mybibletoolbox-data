  clu-clu: Kon toladia andang imoon, nagatipon sanda ang manggad doto sa langit nga
    sigorado gid nga indi marangga, kag makabaton sanda pa ang matood gid tana nga
    kaboi.
  swh-ULB: Katika njia hiyo watajiwekea msingi mzuri kwa mambo yajayo, ili kwamba
    waweze kushika maisha halisi.
  tpt-NT: Chuncha lay katamaꞌal ixmaqalitkꞌan laktꞌiyan para astan kaꞌalil yu apalay
    xtapal ancha.
  aai-aai: Ef iti na’atube hinasisinaf, i hai toto hai buyoy mar boro enan isan bar
    ana tutut fokarin wanawanan hiya tetototo, saise boro yawas hinab, yawas anababatun.
  sny-sny: Lowe etiri lowe lo, lu taune werese ariye a'i ape ma'e nonetiyei su, Owane
    Sitewi lai lowe ne etiri wisere a'i tomu ne'ese ta'uwe ani fuwei. Etiri ape mo
    Owane Sitewi lai, ta'uweyei ape, etiri ape Owane Sitewi lo marepi lo sitewi a'i
    ne. Nowe ye'ewi etiri werese ape mo henerairowa. Serai lowe etiri lowe lo nonetiyei
    su, lowe marepi hepene he'i a'i tote anite tawesiyei. Marepi hepene ape wiyeme
    a'i tene! [Mt 6:20]
  myy-myy: Ito bajiro ĩna yija ticõri, masare Dios ĩ waja yiri rʉmʉ ĩnare queno waja
    yigʉ yiguĩji ĩ. Jogabiti gaye ĩnare ĩsigʉ̃ yiguĩji ĩ. Ito yicõri ĩna catitĩñaroca
    yigʉ yiguĩji.
  trc-NT: Da̱nj quiꞌya̱j nij ruꞌvee cheꞌé rej cata̱j Diose̱ vaa güii se vaa ya̱ cuno
    ruꞌvee yoꞌ rihaan Diose̱, ga̱a ne̱ ca̱yáán ruꞌvee yoꞌ ga̱ Diose̱ nu̱ꞌ cavii nu̱ꞌ
    caꞌanj, ne̱ doj a̱ ga̱a̱ iꞌna̱ꞌ nij síí ca̱yáán ga̱ Diose̱ rihaan nij síí ma̱n
    rihaan chumii̱ nihánj cuano̱ ado̱nj.
  cut-NT: te chemin che cochihve yahn ye na̱n Dendiohs anduhneca̱ a̱ma vedecuihca
    che cuhnde ndah yahn ye, ne cuahtenan ye vahchetero numacuahn ro.
  bel-bel: зьбіраючы сабе скарб, добрую аснову на час наступны, каб дасягнуць вечнага
    жыцьця.
  zlm-KSZI: Dengan demikian mereka meletakkan asas yang teguh bagi diri mereka untuk
    hari kemudian supaya mereka dapat hidup kekal kelak.
  gdr-gdr: Sɨ ton odede mɨle kaimemb towalenggyam wɨngawɨnga ke b'ogɨl gasa angurka
