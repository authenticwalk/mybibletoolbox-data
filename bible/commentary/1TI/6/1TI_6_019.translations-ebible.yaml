    hen anchi térén way ataguwan.
  tam-2017: நித்தியஜீவனைப் பெற்றுக்கொள்ளும்படி வருங்காலத்திற்காகத் தங்களுக்கு உறுதியான
    அஸ்திபாரத்தைப் பொக்கிஷமாக வைக்கவும் அவர்களுக்குக் கட்டளையிடு.
  azz-NT: Huan nojón ricojme como ijcón quichiutinemisque, yejuan nojonques se tonal
    moaxcatilijtihue ne ricojyot ten melau cualtías nachipa. Huan ne ricojyot de cuali
    tachihualisme, yejua ne cualcui yolchicahualis para ne tonal cuac tiyetinemisque
    iixpantzinco Totecotzin Jesucristo. Huan ica nijín tachihualisme ten ticchiutiyasque,
    tejuan timoaxcatilisque ne ten melau nemilis ten amo queman tamis.
  spa-RV-1909: Atesorando para sí buen fundamento para lo por venir, que echen mano
    á la vida eterna.
  csy-csy: Amate atu in hongpai pheang tu hun sung ah doppha kip khol khol a, tawntung
    nuntakna sia kho let tu hi.
  mxq-NT: Es ko dʉꞌʉn ttúnʉt, ñapatypy éxtʉm ttukjʉjpꞌíxy ja jyikyꞌa̱jtʉn diꞌibʉ miimp
    óknʉm, es dʉꞌʉn ꞌyaxá̱jʉp ja jikyꞌa̱jtʉn diꞌibʉ tʉyꞌa̱jtʉnbʉ.
  tzj-NT: Ja wi queri' nqueban jari' noc rq'uexwach ja quibiyomal cani' rsimiento'il
    jun jay nquetic ja c'o rseguro in nequila' na chijutij ja utzlaj c'aslemal ja
    mta q'uisic trij.
  tdt-tdt: Nunee sira nia hahalok diak nee sai hanesan riku-soin nebee mak sira rai
    ba loron ikus, para sira bele hetan moris nebee mak ema bolu “moris lo-loos.”
  ron-BTF: Strângându-și o temelie bună pentru timpul ce vine, ca să apuce viața eternă.
  eng-WEBP: laying up in store for themselves a good foundation against the time to
    come, that they may lay hold of eternal life.
  eng-FBV: In this way they store up treasure that will provide a solid basis for
    the future, so that they can take hold of true life.
  nld-1939: Dan stapelen ze zich voor de toekomst een goede grondslag op, waarop ze
    het eeuwig leven bereiken.
  bwo-bwo: Mank'oon arik wotts kasho daatsosh s'ap'dek'k wotts gaalo weyiru duratse
    botokish kakudek'etunee.
  nch-BL: Quej ni quema noja itztoque nica quitantiyase miyac tatancayot cati Toteco
    quiajoctiyas nepa ilhuicac huan se tonali quinmacas. Quej nopa quipantise nopa
    nemilisti cati nelnelía cuali.
  quc-TNT: Je ri' tajin cäquimulij jun qui k'inomal pa ri caj ri man cäsach tä u wäch,
    rech cäquirik que ri kas c'aslemal ri man c'o tä u q'uisic che tak ri k'ij ri
    quepe na. We k'inomal ri' are je' jas jun ja ri co jekelic.
  tfr-NTPO: '@see-verse:1TI.006.018'
  kaq-NT: Jascajaquin ta jaya jihuecointi tsinquicaniqui jihuecoinyahnoxon.
  sgb-sgb: No êmbayro ya daygên la, ay madyanan hilan mangêd êt ha bandi ha langit,
    gawan madyanan hilan kasiguradoan ya lumatêng ya allo, ay madyanan hilan pêtêg
    ya biyay hên kalamo ni Apo Namalyari.
  vie-1934: vậy thì dồn chứa về ngày sau một cái nền tốt và bền vững cho mình, để
    được cầm lấy sự sống thật.
  kxv-kxv: ଇଲେ କିତିସାରେ ଏ଼ୱାରି ତାମି ୱା଼ହିମାନି ଜୀୱୁତାକି ନେହିଁ ପୁନାଦି କିହାମାନେରି, ଏ଼ନିକିଁ
    ଏ଼ୱାରି ସାତା ଜୀୱୁ ବେଟାଆ଼ନେରି ।
  amu-NT: Ee na nlꞌana na ljoꞌ, nlaꞌwena cwii nnom na tyandyena, na juunaꞌ matseijomnaꞌ
    xꞌee ñꞌoom na nncꞌo̱naꞌ ñꞌeⁿndyena ꞌio cha, ndoꞌ na nlaꞌxmaⁿna na ticantycwii
    na cwitaꞌndoꞌna.
  hin-CV: इस प्रकार वे इस धन का खर्च अपने आनेवाले जीवन की नींव के लिए करेंगे कि वे
    उस जीवन को, जो वास्तविक है, थामे रह सकें.
  spa-BES: Preparándose un lugar seguro para el tiempo venidero, para que la vida
    verdadera sea suya.
  san-BEN: যথা চ সত্যং জীৱনং পাপ্নুযুস্তথা পারত্রিকাম্ উত্তমসম্পদং সঞ্চিন্ৱন্ত্ৱেতি
    ৎৱযাদিশ্যন্তাং|
  tdx-tdx: mamandroñe manantañe soa mihaja ho amy añey, hamejañe i toe haveloñey.
  naf-naf: Sepem kegok mti ekŋenaŋ Kawawaŋaŋ kwitnaŋ kwitnaŋ tosa temaŋ bamgat timambep
    keyaŋ luaŋaŋ katikŋaŋ penaŋ weyaŋ bewep. Kogok mti keŋinan ŋep mama penaŋ penaŋ
    mammnup ke nâmâtâbep.
  grc-MT: αποθησαυριζοντασ εαυτοισ θεμελιον καλον εισ το μελλον ινα επιλαβωνται τησ
    αιωνιου ζωησ
  vid-vid: Kwa mbuli ayo, wawo wochiwichila ng'hano iwele ndo msisi wimile kwa mhela
    ulinguya. Aho woweza kiholela ukomu uwele ndo ukomu wa kukomya.
  pio-NT: Càasuíyéi imànicaalí cài, yásí nadènìapináca cawènisíwéeri nàasuwa áiba
    èeriwa, yái nacáuca báisíirica càmíirica imáalàawa.
  tsn-tsn: Ka go dira jalo ba tlaa bo ba ipolokela dikhumo kwa legodimong, ke yone
    fela polokelo ya bosakhutleng! Mme ba tlaa tshela botshelo jwa Sekeresete jo bo
    nang le maungo mono lefatsheng le kwa legodimong.
  amr-NT: Ken konig e̱gkikaʼnayo Diosa ʼuruaʼnanada oʼmato̱i̱kaʼapo kenpaʼti Diosere
    durugnanada onʼnoeonhuahuikaʼapo.
  pwg-pwg: Weni berasi ina beraberai na kanumisi kana mura ina vovovidaburana. Tuna
    nakanani ma kowora bagibagina ita rutakurei da karakava biibiina ina panani. Ma
    nani maranai yawasa vaghata kunumai ina viiya.
  cjv-cjv: Ena yokamai epe benainga yokamai meinanom kamundi enaingoro kakom kakom
    tei duwame. Ena iran yokamai kakom kakom moi kuwom suwainga kawom inaime.
  tha-KJV: และส่ำสมไว้เป็นรากอันดีสำหรับตัวของตนเผื่อเวลาข้างหน้า เพื่อว่าเขาจะยึดชีวิ​ตน​ิรันดร์​ไว้
  por-BR-2018: que acumulem para si mesmos um bom fundamento para o futuro, para que
    obtenham a vida eterna.
  mhl-mhl: Oŋu Anuture jiŋoo tinabiŋeyaŋuŋke fukeru gogore juŋe boreŋ foriine bofukeru
    ba saueeinebi. Juŋe boreŋ oŋuine oi gogore otuŋ goduine sanaŋine fukega. Oi ba
    saueru siŋaŋ garu soine jiki otuŋ goduine oo qiŋ keru dimaku gogo foriine yobu
    roru goinebi.
  klv-klv: Len naṽide tomaienan, leum m̃os nǝpaudesen hǝn nakonviolan aGot tokade
    m̃os galit balai, ale letǝgau kot nǝmauran tokitin.
  bco-bco: Iliyo꞉ a꞉la꞉dimidalikiyo꞉, a dia꞉nikilo꞉ aiko꞉ halaido꞉ ko꞉lo꞉ gelan aumbo꞉,
    man nafa dimidan a꞉no꞉ tif amio꞉lo꞉ kelego꞉ fa꞉la꞉doma꞉ib a꞉no꞉ ko꞉lo꞉ dimidaitakigab.
    Iliyo꞉ a꞉la꞉dimidalega, mela꞉no꞉ hendele a꞉no꞉ mela꞉no꞉le dia꞉ib.
  kdl-NT: Nala wa zuwa le ta̱ a zuwusuka kaci ka le utsa̱ri a zuba u ɗa wa woko le
    kami ka uma u le a kapala, kpam a tsa̱ra̱ uma u maci gogo‑na.
  apu-NT: Ikara atoko hininiã, hãpotiiãpotari erekari Teoso tixinekiri. Iuaã apotiitakori
    !ixipoka. Ipinaãkana atoko, auinapanikana. Ikara atoko hĩkaminiã, hãpakapari Teoso
    sikakiti. Iua txĩkitakai hãuapininiika hinini Teosokata.” Ikara pisãpiretako katxineirotenimoni.
  roo-roo: Osa piepaoro eisi uvuipaai ra vearoa voria gurupaive vao ovoria ouiverea
    rara voviri utupaua. Vo uva oiso Tootoo Ovoi ouive vao Oiraopa Tootoo rutu.
  miz-NT: Kuan koo naxtūví vaꞌā ña dokuika íña ña é ña kantɨ́ꞌɨ iña ntuvi íña ña é
    vēꞌxí, vata koo é nīꞌi ña ntúvi vāꞌá iña ñá rkontuvi.
  qvz-NT: Chasna rauc runa sirtu charic tucungami, jahuapachaibis chasnallata mana
    tucurina sirtu causaita japingaunami.
  deu-ELO: indem sie sich selbst eine gute Grundlage auf die Zukunft sammeln, auf
    daß sie das wirkliche Leben ergreifen.
  mjc-NT: Tacan tan coo tsa cuca tsa ña cuanaa maa tsi ñi, tan jatyinyee tsi tsi ñi
    nu cuahán quɨvɨ ityi nuu. Tan coo ñi ñayɨvɨ nyito tsa ña cua naa maa.
  ktm-ktm: Mandro-o' su huyen omur ti we kihir odo punou ihpa ndre ertih. Su hopo
    sane erti, odosa mandro-o' su huyen omur ti lin we kihir odo eriy. Iy erti laip
    ndre ndrokene tih.
  caa-caa: Porque jay bꞌan uchiobꞌ cꞌani achecta lo que war uyusre uchꞌamiobꞌ tama
    e tiempo xeꞌ watar, y cꞌani acay aturuanobꞌ tama e cuxtar xeꞌ meyra ayan ucꞌampibꞌir.
  pls-NT: Co jañá sintte na rico ngain Dios, co jamé jehe na nchao rrochonda na seguro
