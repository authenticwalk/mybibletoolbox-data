  quc-TT: Xaq jeriꞌ kakikꞌol sibꞌalaj kꞌi jastaq rech ri kꞌaslemal ri kape na, xuqujeꞌ
    kakikꞌamawaꞌj jun alik kꞌaslemal.
  heg-NTPO: Oen in tao oen hmuki-nalan nas ela ka, man daid peke taung oen in nuli,
    se leol ola bingin dua kia. Nini ela lam, oen in nuli ka muik nahin.
  ptu-ptu: Anna maka' napateem, la etam too naongei uhhempum kulle mapia la mendadi
    pennumpuam matoto'na illaam allo ma'katampasanna anna mala ullambi' katuboam si'da-sia.
  bzd-NTPO: Ie'pa tö iwé̱ es, e' ta̱ iské merane buaë Skëköl tö ie'pa a̱ aishkuö ta̱.
    Es se̱ne chökle e' döraë ie'pa ulà a̱.
  kwf-kwf: DiꞋia kira sasi ꞋunaꞋeri, kira gonia na toꞋoruꞋa neꞋe Ꞌafi kira ana kaidaꞋi
    neꞋe nia Ꞌua maꞋi. Ma kike toꞋo ana mauriꞋa neꞋe mamana.
  eng-WYC-2017: to treasure to themselves a good foundament, into time to coming [or
    time to come], that they catch everlasting life.
  eng-WMBB: laying up in store for themselves a good foundation against the time to
    come, that they may lay hold of eternal life.
  zat-NTPS: Caní gaca, xelezrué'ene̱' xel-la gunní'a da gaca na tu da guzúa chacha
    na le̱' lu zra da za za', ne xelape̱' xel-la nabán da zeajlí canna.
  spp-spp: Pi aha a lire pyi, pi sí nàfuu nimbwo ta nùmpanŋa, nàfuuŋi sèe wuŋi nivwɔnhɔmbaaŋi
    ná shìŋi niŋkwombaaŋi.
  zty-NTPS: Cha' góngake' ki, na' wtóbgake' yeḻa' wnni'a da' naken ḻi ḻaže', da' yebéḻengekle'
    ža ka' da' zá'gaken, na' gata' yeḻa' nban ḻi ḻaže' chégake'.
  mek-mek: '@see-verse:1TI.006.018'
  aey-aey: Eunu age odoc euna cehewan fil bahic agena biligiannu haudogina. Odocob
    hibna age cebac bilec catanec eu oqagan, cebac bilec catanec eu cebac bilec age
    qila bilegina wooldoc. Eu odi maadagale.
  urd-GVH: यों वह अपने लिए एक अच्छा ख़ज़ाना जमा करेंगे यानी आनेवाले जहान के लिए एक
    ठोस बुनियाद जिस पर खड़े होकर वह हक़ीक़ी ज़िंदगी पा सकेंगे।
  ycn-ycn: Marí cajé aú nacaje palani huani i'imajica najló je'echú chu. Re iná i'imajica
    palá huani.
  djr-djr: Yo, ŋunhi ŋali dhu gurrupan yänany wiripuwurrunhany yolŋuny walalany nhakun
    märryu-dhapinyaynydja, ŋunhiyiny nhakun ŋali ga bukulil ŋal'maram litjalaŋguwuynha
    ŋali balan djiwarr'lila, märr ŋaliny dhu ga yalalany nhina ŋamathaman ŋunhaliyiny.
    Lakaraŋuny walalaŋ biyakiyin, märr ŋunhalnydja walal dhu märram yuwalknhan walŋany,
    bala walal dhu ga nhinany ŋamathaman yänan wiyinŋumirra.
  kvg-kvg: Av ti꞉matønumat, ndigu gigiap kopoav, megemege-te nonqo mó꞉møvøemét.
    Yaq ndøgo kopømbaqapé tiotabat. Ndigu unimanqatin khandi ndǿndapém.
  rug-rug: Pa siraṉa gua mo asa, si kote va naqiti pule vekoa rini sa tinagotago koa
    holana, guana vina namanama nabuna tadi na rane mae hiroi, pude tuqe va nabua
    sa tinoa hinokara.
  hop-NT: Nen hisat aw talöṅvaniqat aṅwu aw hihta qa hinhtiṅwuqat nenṅem waranhtote’,
    qatsit qaso’taqat himuy’vayani.
  san-URD: یَتھا چَ سَتْیَں جِیوَنَں پاپْنُیُسْتَتھا پارَتْرِکامْ اُتَّمَسَمْپَدَں
    سَنْچِنْوَنْتْویتِ تْوَیادِشْیَنْتاں۔
  heb-LB: אם כך ינהגו, הם יאגרו לעצמם אוצר אמיתי בשמים אשר יישמר לנצח, וגם יחיו חיים
    משיחיים פוריים כאן עלי אדמות.
  caf-NT: '''Et nduhut''en t''eh, ''i be nduk yak''uz dézti, ''i dich''oh duba ''ilho''howesdle,
