    títarecana, taicha éna yátupihi eta náimica­ta­ráivahi eta náitare­sirahi te apaquehe.
    Máichecua­ra­qui­rénapa eta náurica­ca­revaya.
  dik-NT: Këya, keek abï jiɛɛk la cök tɔ̈ɔ̈u ë riɛnken pan Nhialic. Ku ë yen abï ya
    këril dïït bï ke cɔ̈k piny aköldä. Ku yen abï kek pïïr la cök yök.
  cac-cac: Tato sb'eyb'alej eb' icha sval tic, ol smolb'ej sb'eyumal eb' ol scha b'aq'uin̈,
    ol schaan jun sq'uinal eb' d'a val yel.
  tzj-E: Wcara' nqueban jara' noca prec'xiwach quebyomal ajni' rcimiento jun jay nquetic
