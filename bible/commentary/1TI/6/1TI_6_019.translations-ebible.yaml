    hɨsɨŋ agɨladɨ mɨgudɨbalɨba me mɨgudɨbavɨbali uami. La mufɨli huaci hameŋ laci
    hameŋ laci hɨniavɨbali uami.
  nbq-nbq: Andi ogaguselok, heveret o eyave valuguluk, yogak o owak wadok dek wombalisagwi
    ako andi ndatak, it hivis iniluk mondok segedok menda hidugu dogop enendawi anggin
    dek, “Okbininayogon,” ombakluk, enangge eyave hunhedaguluk, enayoparip wonggal
    hedelagwi hak, yogak sek adigat ogarit lagu dogopwak yiluk, yugirigya dogwen.
  tgo-tgo: Thoŋgo thɨ vakatha ŋgoreiyako, thiye ŋgoranjiya bigibigi mane thɨko na
    thɨ mbanɨmbanɨvatha mbaŋa muyaiko kaiwae, na ne thɨ vaidiya yawalɨ iya emunjoruko
    moli.
  yap-yap: Ireray kanawo’en miyad kunuy e fla’ab ni fan ngorad ni ir e bay mang def
    ngorad nib gel ni fan ngorad e chiney i yan ngaram. Ma aram e rayag ngorad e yafos
    ni ir e bin riyul’ e yafos.
  mop-NT: Ca' u betoo' ti baalo'o, bel u ca'a usq'uinbil u jel ich qui'il le'ec ca'
    c'ochoc u q'uinili. Ti baalo' le'ecoo' a ayic'ala, beloo' u cu c'ümü' a jajil
    cuxtala.
  tet-tet: Hodi nunia, sia nariik moris mak folin, tan sia babilan kedan bodik moris
    baa awan-wainrua.
  hlt-MCSB: Amamih hmailong ham aka then khoengim te a tunghlaep uh tih hingnah taktak
    te a khueh uh van ham uen ne.
  xtd-NT: Xandaa xakuiti kutuu kuika‑i andɨu nux duꞌa na kada‑i. Nɨkava nɨkuita kutuu
    koio‑i nuu tuu Ianyuux. Ijan kuu nuu kutuu vii kutuu vaꞌa koio‑i.
  mdy-ETH: ዬያ ማዺፆና ጎኔ ናንጎ ዴንቃኒ ዓይፃ ዶዲ ማዔ፥ ቆሎ ሃጊ ሙካንዳ ዎዶኮ ፔኤም ዔያታ ቡኩሳያ ማዓንዳኔ።
  spl-spl: Yakât bulâŋe Yesu Kiristoŋe âwurem gewuawân meyekmâ manman kârikŋan katyekmu
    manmâ yâhâmbisâi.
  usp-NT: Cuando trantak jilonli, tijin tijc'oltak tzilaj jb'iomilak pire mak k'ij
    ri tina pena pire tijc'ultak jun tz'etel jc'aslemalak riq'ui Kakaj Dios.
  zav-NT: Šə bac̱h chso'one' ca', bachso'one' can' chene'e Diozən' gon chio'o de yeḻə'
    mban zeɉḻicaṉe c̱hecho na' gaquəlenən ḻega'aque' tyemp de'en zeza'.
  sgz-sgz: Ngo da longoi matngan tatalen minái, ki da ungni sang i kándi omobop, má
    omobop erei ái á kábutkis ur on á liu namur. Má ngorer da otoi matngan liu er
    a kis áklis.
  kek-NT: Cui neque'xba̱nu chi jo'can yo̱queb chixc'u̱lanquil lix ra̱baleb sa' choxa
    ut riq'uin a'an c'ojc'o̱k xch'o̱leb. Che'xba̱nuhak chi jo'can re nak ta̱cua̱nk
    lix yu'ameb chi tz'akal re ru ut chi numtajenak xsahil xch'o̱leb.
  blz-NT: Mbali' i raaya'a mantambun kupang men daa sida bo ooskononna i raaya'a na
    tempo kani'imarian, kada' raaya'a mantausi tutuo' men tuutuu'na.
  poe-NT: Mé xi̱kaha chrókjuacha sín tí nkehe tjete kíxin chrꞌéxi̱n la jína chrókꞌuejó
    sín kíxin chrókjuacha chróchónta sín tí kjuachón jnkochríxín.
  san-TAM: யதா² ச ஸத்யம்ʼ ஜீவநம்ʼ பாப்நுயுஸ்ததா² பாரத்ரிகாம் உத்தமஸம்பத³ம்ʼ ஸஞ்சிந்வந்த்வேதி
    த்வயாதி³ஸ்²யந்தாம்ʼ|
  cof-NT: Amana tsanquitori, Diosibe tsaracari seque sonnalarachunae. Tsan joto manca
    mate Diosichibi duque talarachunae.
  srm-NT: Nöö te de libi sö kaa, nöö hën da de ta lai gudu a Gadu Köndë ala te a hia
    fu de sa njan a di bakaten libi. Biga di libi u teego di Gadu abi u da de a bakaten,
    hën wë da di tuutuu libi, na di u goonliba aki. Nöö nëën baka de musu biinga.
    Sö i musu ta bai dee guduma e, womi.
  qvs-NT: Chashna mana nimayukkunata yanapaptinkuna Tata Dios yanapankasapa suknin
    tiempu tukuy laya tiyapunankunapa. Chaymanta sieluman pushankasapa mana tukuyniyukta
    kawsanankunapa.
  zca-NT: par tsa bixa' yalrrik kwa'n nayot lox, nes par rë zhë kwa'n laore nzë, lë'
    bixa' gal kwa'n walika nak yalnaban.
  cbc-NT: Bairo na caápata, ʉmʉrecóopʉ nemojãñurõ caroa macããjẽ majũrẽ cʉ̃gogarãma.
    Tunu bairoa ati yepapʉ ãna mai, caroaro cariape átiãnicõã ninucũgarãma.
  qxo-NT: Diosnintsicman yäracur allicunata rurarmi mana ushacag cawaytaga gloriachö
    tariyanga y cay patsachöpis alli cawayanga.
  mox-mox: Baʼe ilivu diavona ʼidiega taudi adi veʼia aqiaqina ina luveaqea mahalaya
    tuta maimai weaqina, be yaqisa toa aqiaqi otaqina ina lobea.
  kew-kew: Gore nimumi go agaa pagalimi-daare orope nimu epe meape yoto mulalore epe
    kogono pamina. Goa pua nimu puri mua oro yaalo epe-rupa piraama laama palimi.
  dww-dww: Inam kauine taudi ta vovo kaukauana adi waiguyauma raḡan muriḡa aubainama
    da taudi tokare yawasana ta paḡona, be inam yawasaninama tauna riuriukauinama.
  twi-ASANTE: Sɛ wɔyɛ saa a, wɔbɛto fapem pa ama wɔn daakye. Na wɔnam so anya asetena
    a ɛyɛ asetena pa.
  aoj-aoj: Iꞌi sondaꞌas naꞌamba, andeandeꞌma atiasi sogakolasa hiahaom fasimi atom
    mogatopalopas anaf owagama. Sondaꞌas naꞌamba, sogofaꞌ ambal fasili endilisi.
  cbv-cbv: Páant ĩ chãjachah enna, Dios pebhna ĩ jʉibínachah, queétdihbʉt ã tʉ́i chãj
    jwʉ́ʉbanachah, caánboó páantjeh ĩ tʉ́i jʉmbipna caá.
  taw-taw: Anɨb ak tek gɨl nɨm, tap kɨli kuŋay dɨlɨtep gɨl, kɨdek kɨli ke mɨdtep gɨnɨgabal.
    Koŋɨm mɨdebal ak, añɨŋ nɨŋɨd yɨbɨl lup ak dɨnɨgabal.
  jic-NT: Nin la tjajay na, tsjan más 'üsüs ca jis ma'ayas Dios. T'üc' way p'a jawasa
    lovin 'üsüs mpatjam ca. Lovin mpatjam ca Dios lal, Dios ca jis ma'ayas. Más 'ücj
    ne'aj.
  zap-NT: chen zenga ytsowndal men gyelrik ne gun xyudar men ste dxe chene gap men
    gyelembán ne nunk luzhdet.
  wer-wer: Pël ëëpna pötak pitëm ënëm kaamök elmëëpna omën weëre kosangringöt koirak
    wëwë kosang këët öpnaat.
  ipi-ipi: '@see-verse:1TI.006.018'
  qul-NT: Ajinapi khapaj caynincuta tantankacu jamoj tiempopaj; verdadero wiñay causaytataj
    jap'ekankacu.
  ter-NT: motovâti ítixopea apeínoati ákoti uké'eyeaku, kuvóvonemo ya káxehiko keno'ókoti
    ya xoko Itukó'oviti. Akoéneye, itopónoatimo ne koati kaná'uti apéyeati íhae xoko
    Itukó'oviti.
  bmr-NT: Tollɨtɨ jari janaanɨcɨ niquejefaño sihidɨ busumijevajimo. Jaaneri jari cuhufono
    iicamoro ufucu imino iicajino ɨmega igaayɨcɨqui. Jaamo ifinɨjitɨno fiivoco imino
    igaayɨcɨqui.
  fuf-fuf: Waɗugol maɓɓe ɗun, ko wa sincugol didol moƴƴol fii ko aroyta kon, e fii
    no ɓe tamira ngurndan haqiiqajan ɗan.
  bhl-bhl: I beemdiw keliw tewe, abiil tikin kel, i am kitil nam emdiw gesomi, on
    kisol fian mak emdiw bonggusomi, finik so bin fein aluwbokoliw te.
  ons-ons: Numa yalewaoken okanbi paki, nago nagon mane papa togon yewa maratka more,
    ea wane weleine ŋado okanikei, paki eŋe baŋ ŋado maine gege wele yewa marat kaikei.
  con-NTPO: Tsa'caen attu'fae'ñinda tsu Chiga sefacconi osha'choma an'bian'faya. Tseni
    an'bian'choja tsangae tsu jinchoya. Toya'caen tsa'caen attufaemba ñotsse tson'da
    tayo tsu tsangae canseye ashaen'fa.
  ghs-ghs: '@see-verse:1TI.006.018'
  peg-peg: ତା ଆତିସ୍‌, ଇ ଅବିନସର୍‌ ଟୁଣ୍ଡି ଉବ୍‌ଜାୟ୍‌ କିଜ଼ି ଜାର୍‌ତି ପାଚେନି କାଜିଂ ହେୱାର୍‌
    ଆଟ୍‌ୱା କୁନାଦି ରଚ୍‌ନାର୍‌ ଆରି ହାରିହାରା ହେୱାର୍‌ ହାତ୍‌ପାନି ଜିବୁନ୍‌ ଲାବ୍‌ କିତାର୍‌ ।
  txu-NT: Dja ga ã me õ nêkrêx krãptĩjamã arẽnho ane gê me ã anen kam arỳm amityk
    nhijukri kadjy atemã kàjkwakam nêkrêxo aptà. Nêkrêx tãm ne mekbê biknor prãm kêt
    ne memã nõr rã'ã. Dja me kam arỳm 'ỳr bôx, mrãmri tu amitĩnkumrẽx ja'ỳr bôx.
  eng-WEBU: laying up in store for themselves a good foundation against the time to
    come, that they may lay hold of eternal life.
  gnw-NT: Echa'ã jucuarãi uyapo yave, güɨnoita mbae icavi vae opa mbae vae ara outa
    vae reta peguarã, jare güɨnoita tecove opa mbae vae.
  mux-mux: “Aku tingí kene enini penga kapula mulungí ulelenga méle tondulu pulele
    nusingí kanu-kene aima molku kunjingí ulu-pulu sikale liiku ambulungí.” nikunu
    aku-siku eninindu ni.
  maj-NT: Tsa ts'i̱ín kui nii̱, s'e̱he̱ kju̱a̱nchi̱ná nda xi ku̱a̱si̱nko̱ho̱ ko̱ sa̱kúhu̱
    nga k'úéntu tík'un xi nkú ts'ín tje̱he̱n ra̱.
  bkq-NT: “Arâ ise koendonro modo amânhedylymo imâem isezedyly, iwâkuru modo âmaemoem
    aienibyryem mawylymo warâ. Deus koendonro nhuduly emakeze âmaemo, aunloenlâ eagâ
    mitomoem” kekâ âdypeom modoram.
  kue-kue: Ye mambuno yegl erimbi ana okuwo taragl wakai inaglkwa ikra erme imakai
    singwa. Yeglpre ye kor aimande moraglkwa i kaima inaglkwa.
  cot-NT: Inquempejiaquerogueti imaica oncoramanitapojajegueti iroaroaitanaquegueti
    jenoqui, incavintsajamajaqueriquea Aapani Irioshi iramenacaajiaqueriquea maasanopae
    yoguijacaaquerica, ariquea incoguitempani inchoocajiapojaje, iroguenti anijagantsimajaca.
  bnp-bnp: Na tahuna ri rata mavonga, bara ri ru kadolu a mahala muholi na hunu ge
    tuhori ria ma, bara ri bole a nimahuri muholi.
  apn-NT: Koja mẽ ã amnhĩ nhĩpêx anẽ nhũm Tĩrtũm ja hã mẽ omu nẽ hkĩnh nẽ õ krĩ kamã
    mẽ kutêp mẽ kãm mẽmoj mex o akuprõ. Jakamã nhũm mẽ kormã jar htĩr nẽ pa ri mex
    nẽ pa nẽ mããnẽn nhỹrmã kaxkwa kamã mex kumrẽx o jar pika ja kamã mex nẽ pata jakre.
    E kêr ka ã mẽ hikàxpore rũnh xwỳnhjê mã ja hã karõ anẽ Ximotre.
  ctp-NT: Ska ti ngwañaꞌan ka kuliyaꞌ neꞌ nde seꞌen ndiꞌin Ndiose bra nu suꞌwe ngiꞌni
    neꞌ lo chalyuu re chunꞌ msñi suꞌwe neꞌ chaꞌ ꞌin Ndiose. Ja tsaa tii ꞌa chalyuu
    ꞌin neꞌ kanꞌ bra kanꞌ.
  opm-opm: Pot pisaporhan ama kamah hat pati bap ihir imat isip mat panggeit ayahanoh
    iraire eimat paten ohe da oh doho kamen ohe tan mat sariptimur. Ama kamen tei
    oh arpin eimat paten da oh dariptimur. Ihan Timoti go ire ihat pati danong oh
    akasip mat pisashenmur.
  bvr-bvr: Gu-gurda ngacha minypa rrapa nawanawa aburr-ni barra aburr-bamba waykin
    nula rrawa rrapa minypa gala aburr-yinmiya aburr-ngukiya, wurra jarra gubi-rrima
    barra wanngu gun-guni gun-gata gun-burral wanngu gun-guni.
  wal-wal: Hegaa yaatiyoogan eti sinttanau banttau mino baaso gidiya miishshaa banttau
    shiishshoosona. Hegaappe guyyiyan, eti tumu de7uwaa ekkana.
  zad-NT: Na' daa gongake' ka', na'chan saki gongake' lez daa zi' za', na' idoḻ'gakile'
    yeḻ' mban daa nak dowalj.
  kmg-kmg: Ehuc hobeteŋne-jeŋic moc fofo sanaŋ i bâfuarâ juju fârine rauckenšepieŋ.
  aso-aso: Neꞌmine ilizaniꞌ nene alingeꞌ gameneuꞌ mine lamineꞌ ilizangumuꞌ hize eleꞌ
    o-ngedelineꞌ heneniꞌine nene di milisa aꞌmine gameneuꞌ initeꞌ gihile minevoꞌ minevoꞌ
    ngemeni dameni nene dalizadoꞌ minilisave.
  uli-uli: Be iye sengal le rebe foru, ila ngo rebe hattey mmaler wagey. Ila ngo yebe
    yoh ngalir molow la ye katos le tor siyal.
  nin-NT: A ti na meme aba ko ssu abubo zizi a iso ambarr mu bi ni ichi. Na ta ka
    hi iso iwre ni ichi. Ima yo si iso ijiji yi.
  acu-NT: Kuikiartin nuna turinauka nukap arusar Cristonam jear, chikich ainaun susarmia
    nuna nangkamasarang nisha warasartinuitai. Tura pujut nangkankashtinun Cristo
    susatnua nuna jukiartinuitai.
  cak-WNT: Riche (rixin) chi queri' niquiyec ta apo ri quibeyomal riche (rixin) chicaj
    ri xtic'atzin chique achi'el jun cimiento, riche (rixin) chi queri' ntoc quiche
    (quixin) ri c'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: As nan mangekamanancha's sa, chacha amongun nan tit-iwa ay kenafiaknang
    ad chaya ay munfialin as kaman kunug ay pugnadcha as kasin ta kokompotcha as nan
    tit-iwa ay fiyag ay maid patingkiana.
  spa-PDDPT: que atesoren para sí mismos una buena reserva para lo futuro, a fin de
    que posean lo que en verdad es vida.
  ruf-ruf: kwa kutenda apfo, itsowapfila kupata ughima wa kweli mne ichipindi ichikutsa,
    nawo watsokuwa ka iwanu iweikila pfinu pfingi ipfitsowapfila hambele.
  gun-gun: Ha'e rami vy 'rãe mba'emo porã ojeupe guarã omoĩ porã uka araka'e rã peve
    imarã e'ỹ va'erã, ha'e rami vy oupity aguã tekove anhetẽ ete va'e.
  agu-BL: Ko ya'tz lcyulej sjalok tzun jun chimebi'l tul yi tiemp yil tz'ul tzaj Jesucristo.
    Sjalok chimebi'l yi quil sotz. Ncha'tz ẍchicambaje' jun itz'ajbil yi quinin bajsbe'n
    tetz.
  isn-isn: Kunzila eye akiekilya kitako nikiza kumakani nazile, nsoko kina ahume kuamba
    likalo ulyenso
  eng-PEV: If they do that, they will really be giving it to God, and he will keep
    it for them for later on, after they die. In that way, they will get a good start
    in their new life. That is the really good life.
  ilo-ULB: Iti kasta, maka-urnongdanto para bagbagida iti nasayaat a pundasion iti
    masakbayan, tapno salimetmetanda ti pudpudno a biag.
  pir-NT: Tiquina sa yegʉ̃ ʉhmʉsepʉ Cohãcjʉ̃ cahapʉ tiquina ye ijirota. Topʉ tiquina
    ye ijigʉ̃ ne butisi. Sa ye topʉ sa ijiducueta tiquina.
  anv-NT: Áké ápyɛmbɔ, ánywérege gefwáge bwɔ́, ne ákwyɛgé mbɔ ɛlé nebɔ́mé
    nelɔ́nélɔ́ né geŋwá bwɔ́ ɛyi gechwɔɔ́ meso gébé. Gɛ mbɔ ne abɔɔ́ mampyɛ nnó
    abɔɔ́ geŋwá ɛyi gélu geŋwá wáwálé.
  sab-NT: Ama daba na chudaboadale ene nga dba ai giti, ene nga ngaña giti Chube kle
    lle noare oge ama alin bai nu Chube gerua gaba ulia, bdagli Chube be ama gbe toi
    diali chui ulita Chube ole.
  tmd-tmd: Ñɨŋ mag aliö akuyöbö rɨmɨjöñ aku, mɨ ap wä ñɨŋa mɨjön God mögörɨb nuŋwa
    adöx yöd röul adö kau sö yöraku, nugwön ñɨŋ duön kömö öim mɨdɨb mag aku mɨ aŋadö
    pön, öim öim kömö mɨjöña. Kömö mɨdɨb aku kömö mɨ ödöriö.
  acr-NNT: Jekꞌulaꞌ riꞌ e ketajin che ukꞌolik chilaꞌ chikaj ri bꞌeyomalil na kakꞌis
    taj, yey lik jikil uwach kakikꞌul waꞌ chiqawach apanoq y kakiriq kikꞌaslemal na
    jinta utaqexik.
  kpg-kpg: Deenei di nadau hai dela e hagatogomaalia go ginaadou ang gi di nadau maluagina
    hagalabagau dela e hai di hagamau ang gi di madagoaa dela ga hanimoi, gii mee ai
    ginaadou di hai mee gi di mouli donu.
  taj-taj: चुह्रङ् लसी धन सम्‍पत्ति सोजी भिसम थेनीगदेदा खबा धिनगदेरी ज्‍यबा तला। चु
    थेनीगदेसे याङ्बा पक्‍का जुनी हिन्‍ना।
  avt-avt: Hɨr nanrɨak menmen im nanɨr ke hɨr nemi menmen me maain mamkepi. Hɨram
    yaaim mar ke teinɨk kɨkaap wɨnak keperp, hɨram mamkepi nanu werek werek nantike
    God tipmain tipmain enum eik. Hɨr nanrɨak menmen mar im in ek, hɨr enu werek werek
    nanɨr maain hɨr nantike God nanu. Menmen im keremem mamkepi hɨr nanu werek werek.
    Pewek taauye!
  cbk-cbk: Si ta hace sila ansina, ta guarda gayot sila para canila mismo el verdadero
    riqueza na cielo, para el otro vida quede ay vene. Y entonces ay puede sila tene
    el verdadero vida eterna.
  uig-ARA: ئۇلار بۇنداق قىلغاندا، ھەقىقىي ھاياتنى تۇتۇش ئۈچۈن كېلەچەكتە ئۆزلىرىگە
    پۇختا بىر ئاساس-ئۇل بولىدىغان بىر خەزىنە توپلىيالايدۇ.
  tuf-tuf: Eyta yajcayat awan Sir imát sicor túnayqueyra. Sirat eyta tunyat, eyin
    bur cut suw cut ítayqueyra. Sir jor ohbac ítayqueyra.
  abx-abx: Si da'inan pa'agi, agpakatipon mga iya para si mga kalugaringun-na si klasi
    si inanna' nga ahimo kasarigan para si titakka panahon. Mangno sa'angkun-na mga
    iya i kinabuhi' nga iya gayod i ungod kinabuhi'.
  mco-NT: Co ajcxy jadu'n tungɨxpy, chi padaangɨxy je oybɨ huɨdibɨ miimb gɨdaacp.
    Ypadamyb ajcxy je jugy'ajtɨn huinɨxɨɨbɨ.
  cpb-NT: Iroorika rimatanai jiroka, oshiyanaatyeeyaawowa iroome rashaagawo inkashaakagaiyaari
    paata. Ari inkantaitaatyeero iñagairo risaikai kameetha.
