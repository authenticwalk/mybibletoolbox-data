    apavamu ali'a maike maike hukae.
  gnn-gnn: Yo, ŋunhi ŋali yurru wekama yänanydja märryu-dhapinyayunydja wiripuŋuwunydja
    yolŋuwu, ŋunhiyinydja bitjan ŋali yukurra bukulili ŋal'-ŋalmaramana ŋunhana ŋunhi
    djiwarr'lilina, märr yurru yalalanydja ŋali nhina yukurra ŋamathamana wal'ŋu ŋunhalanydja.
