    taa waan lana toyan tuuna.
  maz-NT: Nu'ma, ix na cjuana ri ricoji 'ma a jmi Mizhocjimi, y dya ra zũ'ũji c'e
    pa 'ma ra jñüncüji ngüenda Mizhocjimi. Na ngueje ra bübütjoji ja c'o nzi ga ne
    Mizhocjimi.
  bod-N: དེ་བཞིན་དུ་ཚེ་སྲོག་དངོས་མ་དེ་ཉིད་འཛིན་པའི་ཕྱིར། རང་གི་ཆེད་དུ་མ་འོངས་པར་རྨང་གཞི་བརྟན་པོའི་ནོར་བུ་གསོག་དགོས་པ་བཅས་ཀྱི་བཀའ་བསྒོ་བར་བྱའོ།།
  tca-NT: Rü ngẽmaãcü tá nüxü̃́ nangẽxma i norü mexü̃gü i daxũguxü̃ i naãnewa, rü
