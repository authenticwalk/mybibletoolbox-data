    unëstiapimbo icnuc —quequin aton na dadpen dayun uaquido chuita.
  kjs-kjs: Gore nimumi go agale pagalimi-daare werepe nimu epe meape yoto mulalore
    epe kogono pamina. Go-rupa puma nimu puri muma ade abuna epe-rupa piramala palimi.
  mni-mni: Matou asumna lakkadaba matamgidamak makhoina achetpa yumpham thonbagumna
    makhoigidamak makhoina lansing peisinjagani, asumna achumba hingba oiriba hingba
    adubu makhoina paijagani.
  yad-NT: Riryityi jvaay rajuu criquityavay daryá, Ju̱denu ra̱bacharára samirya vicha̱da
