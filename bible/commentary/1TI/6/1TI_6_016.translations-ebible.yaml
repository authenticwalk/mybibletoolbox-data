    iborain tam. Go du tub nug getal piab tam. Du tub nug go piabun iborain tam. Ig
    gonugau wanib ulagwag moroimai, enab, go muzmuz gusig damau. Petak.
  ctu-BL: jini cojach bʌ mach bʌ anic mi' chʌmel, jini chumul bʌ ti' sʌclel ba' mach
    mejlic lac lʌc'tesan lac bʌ, jini mach bʌ q'uelbilic i cha'an winicob mi juntiquilic,
    mach bʌ mejlic laj q'uel ja'el. La' q'uejlic ti ñuc. La' yumʌntic ti pejtelel
    ora. Amén.
  meq-meq: neŋgeye nəte ŋgweŋ nakə ta sifa huya aye, neŋgeye mandza eye mə dzaydzay.
    Dzaydzay ŋgay a dəv haladzay, ndəray ma sliye mahəndzəɗe naha faya bay. Ndəray
    ɗaɗa kə ŋgatay bay, ndəray ma sliye məŋgatay bay sa. Ndo hay tâ ɗəslay ha gər.
    Ma ndziye huya. Mâ ge andza niye.
  noa-H: Hichta hãba warrgarwe hich mag hiiu sĩerrʌm, meejã meeba. Hichta sĩi hatcha
    hich hararagau pöd hõrau hagʌg hooju k'aba sĩi bʌ̃ʌmjö sim heeta sĩejem. Maach
    mʌg heegarm k'ʌʌnau chan ni hãbmuajã dich daujãdamau pöd hi hoojã hooba, ni hooju
    haaijã k'aba nʌm. Maguata hãba hirigta maach t'umaam k'ʌʌnau hich mag hee haju
    haai nʌm, hichta chi jua t'ierrk'a sĩerraawai. Maata maach Hẽwandamau.
  alp-NT: Batuke ruaI pine imata mo. Irue kena hitate rebe tamata sae itehaikele mo.
    Kai tamata sae iseluI mosa. Au hlaleke be pususi holmateI eti pela. Au hlaleke
    Eni kbasare ela eti pela. Amine.
  san-VEL: amarataayaa advitiiya aakara.h, agamyatejonivaasii, marttyaanaa.m kenaapi
    na d.r.s.ta.h kenaapi na d.r"sya"sca| tasya gauravaparaakramau sadaatanau bhuuyaastaa.m|
    aamen|
  kbq-kbq: Agrake'za ofrino manivava hugahie. Tusi'a masa'afi mani'neankiza vahe'mo'za
    urva'o osugahaze. Mago'mo'e huno onkeneanki'za onkegahaze. Agripina Ra agine,
    hanave'anena mevava hugahie. Tamage.
  kbh-kbh: Nÿe cha ndoñe bondmëna ndocna te ntjóbanana, y cha canÿe bëts buashinÿinÿana
    luarents̈e endoyena y choye ndocná yondobena jobéconana. Cha ndocná tbonjinÿe
    y ndocná yondobena jinÿana. ¡Ents̈anga nÿets tempo chamotsinÿanÿná cha puerte
    bëtsá y obená bétsemnama! Chca chaotsemna.
  ron-LSB: El singur are nemurirea, care locuiește într-o lumină de neatins, pe care
    nimeni nu l-a văzut și nici nu poate să-l vadă, căruia i se cuvine cinstea și
    puterea veșnică. Amin.
  pon-pon: Pwe i eta ieiaj joutuk, me kotikot nan marain, me jota meamen kak on, me
    jota aramaj kilaner, o jo kak kilan, i en waunla manaman joutuk! Amen.
  nhe-BL: San yajaya quipiya yolistli para nochipa ipan ya. Yajaya mocahua ipan nopa
    tlahuili tlen chicahuac tlahuía hasta axaca huelis monechcahuis. Axaca se tlacatl
    tlen quiitztoc Toteco Totata huan axaca hueli quiita. Ma tijnextilica nochi tlatlepanitacayotl
    pampa yajaya quipiya nochi tlanahuatili huan quipiyas para nochipa. Queja nopa
    ma eli.
  sps-sps: Ayei tsun Tsivon a sikia ma natiny mat, a kaa ovei, ana Ayei kaa non tana
    arasan ma naa on vaare na ta isen ta mes panan Ya, sikia ta mes te tagei bus Ya,
    ge ta mes te onot non ma tagei oiny Ya. Fo fatsiitsii ana parits a reits naa non
    Tsunia tan mamatsiny nainy! Man ovei.
  wnc-wnc: Sike awia waapatakan kekeknga asinggan asinggan yuwik. Sike ita kakaa siknga
    akngane banakan yuwawan ninda ie wesimu kunanga dua. Ie kundopnangge tasina maaknga
    siknga siwik. Siwan aminu tapatuta Anutu waapa kainata dua kakut. Aho. Ninda kaininda
    kananga dua. Sike ninda itane umana yatangenake ita kekeknga siknga asinggan asinggan
    yuak ngang yanim. Siakan.
  bus-bus: À mɛ̀n doo bé è garo, ègↄ̃ kú gupuraa kɛ̀ wè fↄ̃ wà sↄ̃ziroo guu. Gbɛ̃kee
    e wɛ́ɛ siàlɛro, weé fↄ̃ sero. Àmbe à gakui kↄ̃n gbãaao vĩ gurↄ píngi, aami.
  gub-BL: Izypy mehe Tupàn a'e, xo a'e zo wikuwe a'e. Nuzexak kar pixik kwaw a'e.
    Ni amo teko nuzapo kwaw Tupàn a'e wà. Wiko putar tuweharupi a'e nehe. Numàno pixik
    kwaw nehe. Wiko tata heny kwer inuromo. Teko nuixe kwaw a'e tata heny kwer pupe
    a'e wà. Teko nuexak kwaw wà. Nuexak pixik kwaw wà nehe. Tuwe zazeruze'eg hehe
    tuweharupi nehe. Tuwe wiko ma'e paw wazar romo nehe. Tuwe ximuete ikàgaw iahyk
    'ym ma'e rehe nehe.
  imo-imo: Kololi ulu pulumunga yu kau manda naa kolombalo, waliwalima molopa kau
    purumo. Yu moromona pa enge nimbe teremomunga lino akuna manda tukundo naa pumolo.
    Oi imbo teni yu naa kanorumu. Kinye imbo teni yu manda naa kanombalo. Gote yunge
    imbi olandopa moromomu kinye yunge engemu kape waliwalima pepa kau pupili. I paa.
  boj-boj: A segi qujai moiyosaieqnu. A suwaŋoq di unu. Aqa suwaŋ di kobaquja. Deqa
    iga aqa areq di brantqa keresai. Tamo bei na nami aqa ulatamu unosaioqnej. Tamo
    bei na a unqa keresai. Deqa iga kalil gaigai aqa ñam soqtoqnqom. A bati gaigai
    siŋgila koba ti sqas. Bole.
  eng-DRA: 'Who only hath immortality, and inhabiteth light inaccessible, whom no
    man hath seen, nor can see: to whom be honour and empire everlasting. Amen.'
  knf-knf: Ul ţañ awooŋ aankkeţ, afëţ du bjeehi bi nin ñaaŋ awooŋ aanhil pban, ul
    i i nin ñaaŋ awooŋ aambaaŋ kawina këme kahil pwin. Ul awooŋ na mndëm na mnhina
    te mnţo! Uwo haŋ!
  san-KHM: អមរតាយា អទ្វិតីយ អាករះ, អគម្យតេជោនិវាសី, មត៌្ត្យានាំ កេនាបិ ន ទ្ឫឞ្ដះ កេនាបិ
    ន ទ្ឫឝ្យឝ្ច។ តស្យ គៅរវបរាក្រមៅ សទាតនៅ ភូយាស្តាំ។ អាមេន៑។
  arn-NT: Kisu ta kiñengey müten tati chumkawnorume lanoalu, mülelu kiñe fütra pelon
    mew iney no rume tañi pepi fülpukenoelmew. Kiñe che rume ta pekelaeyew ka pepi
    pelayafeyew rume. ¡Kom kisungepe ta rumel püramyen ka kom pepiluwün! Felepe may.
  zas-NT: Bén ni ad yuꞌt dxej guiët, Bén ni zaꞌ lod mazri nayni lod achut zajc chibig.
    Niꞌqui tijb bénguidxliuj ad waguiaat laaman ad zajc tëët guguiaa bejn laaman.
    ¡Par laaman na̱j respejt në guialrniabee par tiblayaa! Amén.
  ken-NT: Mandɛm apú gú. Bɛchɔ́kɔ́ bhi bɛ́bhɔŋ bɛdiɛ́rɛ́ ɛbhɛn mmu ápú kwáy bɛyɨŋɨ.
    Yɛ̌ mmu abhɨ́kɨ́ re ghɔ yi nɛ mmu apú kwáy bɛ́ghɔ yi. Kɛnókó kɛnkɛm kɛchi
    ɛki nɛ bɛtaŋá kɛfɔ bɛchi ɛbhi mpoknkɛm. *Amen.
