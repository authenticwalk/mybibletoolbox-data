  mpm-NT: Maa ɨɨn ni Yandios kuu ja tu jiꞌi, chi chaku ya siaꞌan ni jakuu saa ni,
    ti taja ii nuu kancha ya ja ni tu kuu tuꞌva ɨɨñ yɨvɨ nuu ya, ti ni ɨɨn yɨvɨ tu
    ka jini nuu ya. Ti yoꞌo na kunchañuꞌun yo ya taka kɨvɨ, chi maa ya kuu ja taꞌu
    jniñu nuu ñuyɨvɨ ja kuu saa ni. Ti siaꞌan na koo.
  ots-NT: Ddatsjɛ ca Ocja̱ i bbʉy, jin gui tu̱. I ndo yoti cár tjay rá ndo nti̱, pe
    guejtsjɛ guegue jin gui ni̱gui. Jin gui tzö to da guati pa da cca̱hti. I ndo ja̱
    cár poder cja̱ i mandado göhtjo ʉr tiempo. Rí ntzöhui da ttøjtibi cár jmandado
    cja̱ da tti̱htzibi guegue, ni jabʉ drí tzöya. Amén.
  hoy-hoy: अदिक अमरता सिर्फ आऊंदा हुन, अदिक आव ज्योति दा ईरतान, येल ताका याऊ पोहचुस
    सकालुन, अदिक ना आऊक यावारा मंळसा नोळ्यान अदिक ना नोळ सकतान. आऊन प्रतिष्ठा अदिक
    सामर्थ्य हमेशा हमेशा ईत्‍तीत. आमीन.
  amo-amo: Ame unan salin nkul nin nle na assosin nnanya nkanan mo na umong wanya
    a do kupowe ba. Na unit wanyaa ayeneghe ba sa ayeneghe piit ba uzazinu nin likara
    saligeng di kitime. Uso nanin.
  pjt-pjt: Panya paluṟu kutju ilunytja wiya tiṯutjara wanka nyinanyi. Paluṟu panya
    tili puḻkangka nyinanyi pitalytji puḻka mulapa, kala palulakutu puṯu ilaringanyi.
    Panya aṉangu kutjupangku palunya nyakuwiya alatjiṯu. Paluṟu kutju Mayatja witulya
    puḻka mulapa aṉangu tjuṯangku puḻkanmankula mirawaṉinytjaku rawa mulatu.
  cwe-cwe: Yeye muhala kokala siku zose muna dibung'hulo hadidaha kukwenhukiligwa
    na munhu. Wala habule munhu yoyose yadahile kumuwona wala yodaha kumuwona. Kumwake
    yeye iwe hishima na udahi siku zose. Ivo.
  daa-NT: Ŋaar keeji di kaak matɗo. Ŋa goy ɗo portikaw taat waan sa ɓaatiɗo moota.
    Ginno waan kaak talga ho ginno waan kaak yaa gedire talin̰ji. Horoomine ho iŋ
    gudurre loci doo ! *Aamin.
  mlp-mlp: In amomo a hi moqadmo kuluwa-kuluwmo osaqta. In ahol anuwan ayahmo oysa
    iyan mataw agerab a hi loqayta. Mataw in gimeb God ahol waqgo biyab haiqta iyim
    mat araq diq in ahol a hi wamta. God in mat nazaqta iyan i in abin tuteqmo iluwuq.
    Sa in zaway bunmo wazad in nagah bun diqmo giwamuzad kuluwa-kuluwmo osan. Hel
    diqtaqmo.
  ape-C: Iruhin anan atun ta mare nugok atin, uwok. Anan douk nape ihih nyumneh aria
    agundok anan napeum douk bogaragun abom aria natrugun abom. Aria apak arpesh douk
    madae mutrun apakis nabes uwe, uwok. Seiwok arigaha douk shopunek ta mare enesh
    arpesh shutrun esheshis nabes. Kweipon shopunek, ta mare enesh arpesh shutrun,
    uwok. Aria eik yakri apak ihipmorim mutuk ananin nyeigur nyuto iruhw aria mukri
    anan nupe Debeini ihih nyumneh. Adur atin.
  bgs-bgs: Sikandin dád tô ágtikudan ka kantayan. Góddô sikandin tun ta séllaán na
    dì ágkapadaniyan. Ándà palang manubù na ikakita kandin, asta ándà palang manubù
    na makakita kandin. Mólà pa ka durungán asta mangulu sikandin ka ándà ágtamanán.
    Matuman ni.
  faa-faa: E ipi hákasa kurafapo. Faesa kára rekeno e area aporo purafapo. Fana eane
    aporomo asesafapo. Yumo soko aserafapo. E káraraka yaiya wakapuaka rekeno eane
    nōmo kekererakanapo. Kakaroripo.
  kik-kik: Ningĩ nowe wiki ũtũũraga muoyo ũrĩa ũtathiraga, na agatũũra ũtheri-inĩ
    ũrĩa gũtarĩ mũndũ ũngĩhota kũũkuhĩrĩria. Gũtirĩ mũndũ ũrĩ wamuona kana ũngĩhota
    kũmuona. Nake arotĩĩagwo, na arogĩa na wathani ũrĩa ũtathiraga nginya tene. Ameni.
  cap-NT: Yoozpankazza wiñay z̈ejtchizqui. Niz̈aza anaz̈ jec ujchiz z̈oñimi Yoozquin
    macjati atasac̈ha juc'ant zuma kjañquiz kamchi, nekztan. Jalla niz̈tiquiztan anaz̈
    jec z̈oñimi Yooz cherchic̈ha, niz̈aza ana cherasac̈ha. Yoozqui wiñaya honorchiz
    cjila. Niz̈aza wiñaya mantiñej cjila. Jalla nuz̈oj cjila. Amén.
  ksr-ksr: Anutu, oyaŋboyaŋ Toya iinoŋ motooŋgo kambaŋ moŋnoŋ mende komuwaa. Iinoŋ
    asamararaŋ gomanoŋ eukanoŋ laligoro kuuya nono nononano iikanoŋ ubombaajoŋ qagojoŋ.
    Namowaa ejemba moŋnoŋ ii jaayanoŋ mende uuŋ iiro ano iimambaajoŋ amamaawaa. Iwaa
    qaqabuŋaya mepeseeniŋ ku-usuŋ Toya akadamuyawo kolooŋ kambaŋ tetegoya qaa iwoi
    kuuya galeŋ koma laligowaa. Qaa ii oŋanoŋ.
  eng-TNT: 'which only hath immortalite and dwelleth in light that no man can attayne
    whom never man sawe nether can se: vnto whom be honoure and rule everlastynge.
    Amen.'
  sbs-sbs: Njiyena yenke yasa fwi mi uhala mwi seri lisa loliwa. Kakwina muntu yo
    mulola kamba kumuvona. Kwali kuve ni kute ni ziho zisa mani. Amen.
  sue-sue: nu imata-kamata betai ine tepo awa; zasimaira nowia amira mokara ema zo
    meni toyai ine tepo; nu ema zo meni kaka gamu; noko, ema zo meni nu gai ine tepo.
    Bowi waire putoure nuso nana itisonua ami itai gege itamunoya awa. Iyo.
  fra-NCL: qui seul possède l’immortalité, qui habite une lumière inaccessible, que
    nul homme n’a vu ni ne peut voir, à qui appartiennent l’honneur et la puissance
    éternelle ! Amen !
  bhg-bhg: God akuta awa betari tao ae. Imo pararabé parara doda isima edo eira edo
    embo da ain atutumbari tao ae. Embo da ainmi imo jisimi gosisini awa itae, edo
    da ainmi imo jisimi gari tao ae. Embomai berarimi tou ari God da yai piore, edo
    God da gisijiari natopo itare. Awara.
  snn-NT: Baguë se'gabi ju'iñe beoye ba'iji. Go'sijeiye ba'iguëbi ai ta'yejeiye miañe
    ëñoguëna, ro bain ñacobi baguëni ëñañe ti'anmajën ba'iyë. Baguëni ëñañe porema'iñë.
    Ja'nca sëani, si'a bainbi baguëni ai ruiñe ro'tajën ba'ija'bë. Quë'rë ta'yejeiye
    Ëjaguëbi si'arën ba'iji, jo'caye beoye cajën ba'ija'bë.
  atb-NT: Yhang za ahtum abyuq dui nyì sû, a ge chyâng htep e é maubó má dui nyì sû,
    ó yuq èq le a myang wú é, a wó myang é sû nghut nyi ri. Aróng eq hpungwup a-tsam
    gi, Yhâng chyáng ahtum abyuq ru joq nyî sháng gaq ô! Amen.
  cek-AK: 'kadueh thai ai, mi doeh a taengah caeh thai ai aanghaih thungah kaom loe
    Anih khue ni; Anih loe mi mah doeh hnu vai ai, hnu doeh hnu thai ai: Anih khaeah
    pakoehhaih hoi thacakhaih to dungzan hoi dungzan khoek to om nasoe. Amen.'
  bkd-bkd: Iyan dà haena hurà din kamatayen daw duun tagtimà hu kapawaan aman hurà
    bisan sin-u ha makaubay diyà ta kandin. Hurà pa nakaahà kandin daw harì daan maahà
    hu bisan sin-u. Aman dayeen sa Dios ha iyan Harì taw hu hinangturan.
  ctu-76: Jin jach i bajñel Dios mach ch'ujbi sajtic. Mi yajñel ti' sʌclel. Mach'ʌ
    ba'an majchqui ch'ujbi i lʌc'ben i sʌclel. Mach'an majch ch'ʌjbi i yilan. I cha'añʌch
    pejtyel i ñuclel yic'ot i p'ʌtyʌlel cha'an ti pejtyelel ora. Amén.
  lac-NT: Chen raji' mʌ' ju quimin a C'ujo', ti' cʌja'an tu sasir tub mʌna' mac cu
    c'uchur. Mʌna' mac yirmʌn a C'ujo' mʌ' c'ucha'an yor yiric xan. Ca' sʌjta'c C'uj
    ten tu cotor mac quire' a C'ujo' rajra' yʌn muntq'uin. Jeroj.
  xla-xla: God hatlo ya꞉tapo kokó halepo hallalo halapo. Epame ditapo ya꞉ta hala mateka꞉pi
    dla tuluweye po-ala꞉na. Adipalati, ya꞉ye sikemte hela꞉dle dulu dla hallalopo.
    Epapedeme oplami haletapo ya꞉ye ponatina. Ikadepe, oplami haleta ya꞉ natiloweye
    po-ala꞉na. Ya꞉ dla kokó elepo ellalo itiyamaleye elapo. Epedeme ditapo alila hapuloma
    hatlo ya꞉ dla siyele ta꞉demha꞉ha꞉lowe tlo ka꞉pi. Koko iye ikadepepo.
  xav-NT: Õhõ si siwaprosi 're ĩmorĩ u'â hã. Ta hã, rowa'a za'ẽtẽ na te 're hâimana
    u'âsi. Taha wa, ni'wa hã ĩtẽme ĩsébré da hã mare di. Da te dasiwi ĩhâiba pibu
    da hã, mare di duré. Ta hã wẽ uptabi di. Waihu'u pese di duré. Taha wa, wa za
    ãma 're wawata u'âsi za'ra.
  cuk-cuk: Ar unnila Bab-Dummadbi geg burgwed, neg-meegwad-dule-geg-ese-warmakedgi
    maid. Dule-wargwensaale, Bab-Dummad-dakdisulid, degine, dakosurgumarbaloed. A-e-gangued-degisadeguad
    geg bergued. A-e-nug anmar odummomarsun. Ar deyobdo.
  tbf-tbf: Ma eie kesen mo mi minaet a kap mon seie, ma a mon simi berber ian a kap
    ka mei mene ta oit nia beit vatavatat sien. A kap ka mene a nga dengarie, o, a
    oit nia dengarie. Mi minangarei ma mi ngeisngeis ta mon seie rovoriu! Amen.
  uig-CYR: '@see-verse:1TI.006.015'
  ikw-NT: Chiokike ke zị bụdnu ọkwnukokwnu, nye wu n'iwhne ke ọ zá nye nwernu rikne
    vadu ndụndu, nye ọ zá nye whnụleru anya, mọbu whnụli a anya, ọson'anya nụ rikne
    bụru ke a tim tọm. Amịm.
  khs-khs: 'Ewa semetei eta: kulusemakeye. Ho:liya sosolo elapita: Ewa elakemi sena
    eta: hanosemakeye. Puwano Ewa senayewi eta: papomakeye. Yemiwala eta: potesemakeye.
    Ewa sosolo tese kao penana:pela: elapita: Ewa niyewi wapilipa:. Henekeye.'
  dwr-ENT: ሃይቄናዌ ኢቲ ኣ ፃላላ። ኦኒኔ ኣኮ ሺቃናው ዳንዳዬና ፖዑዋን ዴዔ። ኦኒኔ ኣ ቤዒቤና፤ ቃሲ ቤዓናዉካ ዳንዳዬና።
    ቦንቹኔ ሜና ዎልቃይ ኣው ጊዶ። ኣሜንዒ።
  pma-pma: Ahi etin, kei sasen mul lises ka lisenges. Ven muohien onen mariso, meatin
    sakras vaha vesesal ka valesi. Meatin vasi keil isan houhouen mini ka ilei kilea
    keihoen onen lisenges! Anatin.
  atd-NT: Sikandin do ka ligkatan to kouyagan no waro katamanan no og-ugpo to malayag
    no kono ta ogkaranian. Waro nakakita kandin woy kono songo ogkakitaan to mgo otow
    sikandin. Ogsayoon ta sikandin woy sikandin ka ogsugu to waro katamanan. Litos
    ian.
  tel-2017: ఆయన మాత్రమే అమరత్వం కలిగి సమీపింప శక్యం గాని తేజస్సులో నివసిస్తున్నాడు.
    మనుషుల్లో ఎవరూ ఆయనను చూడలేదు, ఎవరూ చూడలేరు. ఆయనకు ఘనత, శాశ్వతమైన ప్రభావం కలుగు
    గాక. ఆమేన్‌.
  hat-BSA: Sila sèl ki posede imòtalite a e ki rete nan limyè ke nou pa kapab menm
    apwoche a; Sila ke pèsòn pa janm wè oubyen pa kab wè a. A Li menm, lonè ak tout
    pouvwa pou tout tan e pou tout tan. Amen.
  top-NT: Huata huá lama nahuán cani̱cxnihuá, y ana ní huí tasí lanca taxkáket tú
    ni̱ lá tí ma̱lacatzuhuí; ni̱ huí cristiano tí acxilhni̱t ni̱ para lá acxila. ¡Huá
    calakachixcuhuí̱u y capa̱xcatcatzi̱níu ixli̱tlihueke cani̱cxnihuá! Chuná calalh,
    amén.
  msk-msk: Yaan gaid yang makagagaom nang way kataposan kay yaan yang di magkamatay.
    Yagauya yaan asang allag na di pagkasaidan. Aw nangaon aw adoon way otaw na yikita
    sang Dios. Abayun ta yaan bantogon kay yang kanaan gaom way tatamanan. Amen.
  gyr-NT: Aheño ité teco apɨrẽhɨ vahe, tesapesa secoi; ndipoi oyemboya vahe sese,
    ndipoi eté que ava osepia vahe. ¡Ẽgüe tehi, imboeteiprɨ tasecoi opacatu opĩratasa
    apɨrẽhɨ vahe rese!
  kmh-kmh: Pen nuk nokom kumnimuŋ rek ma mindip; per yimb nep mindeniŋgamb. Melik
    tep nuk ak, key yimb mindip; biynimb gunap nup ma yimb niŋbay; kiñiŋ siŋak amniŋgiy
    rek ma ayip. Nuk Biyomb key yimb ak, biynimb maŋgiysek yimb nup ak, perper dand
    araniŋgiy. Tep.
  ukr-ONPU: єдиний, Хто має безсмертність, Хто перебуває в неприступному світлі, Якого
    ніхто з людей не бачив і не може побачити. Йому шана та вічна влада! Амінь.
  emi-emi: ia nonga karika aue emate, me etokatoka tale mallanga karika ita rooroo
    tani lao etana, ia karika teva ghe taraia o erooroo tani taraia. Ta ngetana taumattu
    ngatoa la tau lao nioneoneaa me sarasarakana nau ekapa atoa. Koronna.
  zpv-NT: Tuhbidxiꞌh laꞌh Ñiꞌh naa Dxiohs nin ayi rahchitiiꞌ, nee tuhbidxiꞌh za laꞌh
    Ñiꞌh nuu Ñiꞌh loh tuhbi biaꞌñih nin ayi chyu nuutiiꞌ chebiiga. Nin tuhbi ndxiꞌhw
    ayi rwaꞌha laꞌh Ñiꞌh nee nin ayiza gwaꞌha raꞌ ba laꞌh Ñiꞌh. Laꞌhsi Ñiꞌh gachidiꞌhnn
    lasahca nuꞌh nee laꞌhsi Ñiꞌh nahpa guelrnabwaꞌ par tuꞌpazi. Ziꞌchi gaca pwihsi.
  gux-gux: Wani yua n ki pia kuuma, ki ye ya yenma n gagidi nni, oba kuli nki la yua
    ki kan fidi ki le o mo, wani yua n die ti kpiagidi leni u paalu ŋali yaa yogunu
    kuli. Amina!
  kos-kos: El mukena pa moul oemeet me ac nu tok ma pahtpat, ac tia ku in misa. El
    muta in kalem su mwet uh tia ku in ngetang nu kac. Soenna oasr mwet liyal; ac
    wangin pac mwet ac fah ku in liyal. Lela mwet uh in akfulatyal ac etu lah ku lal
    oan ma pahtpat! Amen.
  ibo-ibo: Onye naanị ya na-adịghị anwụ anwụ. Onye na-ebikwa nʼime ìhè nke mmadụ ọbụla
    na-apụghị ịbịaru nso. Onye mmadụ ọbụla na-ahụbeghị anya mgbe ọbụla, onye a na-apụghịkwa
    ịhụ anya. Ọ bụ ya ka nsọpụrụ na ike dịrị ruo mgbe ebighị ebi. Amen.
  yml-yml: Yaubada ꞌaisena miamia-vagaina, yana ꞌeba mia mageta mataududulina nageneye,
    kebu tamu aitoi ꞌana fata i na nago magetanina lilivaneye. ꞌIda tomia fwayafwaya,
    kebu tamu aitoi i da ꞌiseniga, wata kebu tamu aitoi ꞌana fata i na ꞌiseniga. Nuanuaku
    fueda ta na veveꞌililibuyeni, yana toketokena i na ꞌeno-vagata. ꞌAsaꞌaiana, baniꞌodi
    yaku nuanua.
  ory-ory: ଯେ ଏକମାତ୍ର ଅମର ଓ ଅଗମ୍ୟ ଜ଼୍ୟୋତିର୍ନିବାସୀ, ଯାହାଙ୍କୁ କୌଣସି ମର୍ତ୍ତ୍ୟ କେବେ ଦେଖି
    ନାହିଁ ବା ଦେଖି ପାରେ ନାହିଁ, ସେ ଉପଯୁକ୍ତ ସମୟରେ ତାହା ଦର୍ଶାଇବେ; ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ତାହାଙ୍କ
    ସମ୍ଭ୍ରମ ଓ ପରାକ୍ରମ ପ୍ରକାଶିତ ହେଉ। ଆମେନ୍‍।
  bzj-bzj: Gaad da di oanli wan weh wahn neva ded. Hihn liv eena di lait dat nobadi
    kud eevn geh kloas tu. Nobadi mi eva si ahn, ahn nobadi kyaahn si ahn. Mek wi
    gi ahn aana. Hihn ga powa fi rool fareva. Aymen.
  chk-chk: I chök ewe eman esap tongeni mäla, a nom lon eu leni mi fokun saram, pwe
    esap wor eman a tongeni arap ngeni. Esap wor eman a piin küna, esap pwal fokun
    wor eman epwe tongeni küna i. I epwe angei iteüöch me nemenem tori feilfeilachök!
    Amen.
  ssd-ssd: Nu ndindo kume nda. Bulu saŋgrinu sinamŋge minit le sine patuwam kumuŋ
    kuga. O buk kile mata ande nu kaŋgeram kumuŋ kuga. Nu tuku nyu suŋgo pasa ŋak
    saŋgri ŋayo minmba minwa. Son.
  acr-TNT: Xew Rire na jinta jekebal re y na jinta qꞌuisbal re, ma rucꞌaslemal na
    jinta utakexic. Rire jekel pa Kꞌijsak y ruma ruwonibal na jinta junok cakib rucꞌ.
    Na jinta juna ticawex iliyom uwach y na jinta junok cachꞌijow rilic uwach. Xew
    cꞌu che Rire lic takalic cayac ukꞌij y xew pukꞌab Rire cꞌo wi cuꞌan takanic na
    jinta utakexic. ¡Amén!
  rop-rop: Nobodi jidan laibala olagijawan en nomo dai. Oni im na. En im jidan langa
    det lait weya nobodi kaan luk. Nobodi bin luk God bifo, en nobodi kaan neba luk
    im. Wal wi garra oldei preisim en rispek langa im olagijawan, en ola pawa garra
    jidan garram im na olagijawan du. Trubala dijan mi dalim yu.
  mee-mee: I kasikena ke sane la mateng, ba ke mommo nga olamana e bollau raumana
    ora agau te sane gingging ta loanga kokoro te. Ka i ae Nutu ora agau te sane kele
    ka kae te, bae Nutu ora agau te sane totorong ta kelange bole. Minmina na ita
    ngaka tungtunge alangpaga te i a kana ka ginggingame kinung passavele. Ka kaomannmannangana.
  dif-dif: Nau kulnulu nari pani, Nauja praitjani ngamala wapaia, nunkangu kulnujeli
    ngandandariai wirila, ninaia wata kana kulnujeli najina wonti ja ngandandariai
    najila. Nunkangu pirnala ja ngurula ngurali parai. Amen.
  gam-gam: Une taimane ge ege ege molo paro, pora nadjinda iwa. Une moro al ge poll
    dje au kerman djindaka nono manda bon kune nayendo, une nakaninj, alla kanne naparo,
    yene kandjiye kerman plato pundaka, yembeye dongall ege ege pandaka, molo pamoyambe.
    Kaima.
  nou-nou: Edo umone awa iji berari atima ira edo atadira. Edo umo awa wasiri matawa
    atari da susu ra. Edo umo awa usasa embo mi aikambu purari katogo aera. Edo embo
    mi God awa gaera edo gadi aera. Edo God awa embo mi jasiga ore edo uso matawa
    atari goroba awa gore. Awara.
  mqb-NT: Mbərom a kərtek nà, winen inde pa sə viyviya awan, winen à man sə iɗe
    jiyjay ma dav a tə mindel ata inde. Ɗowan saa mban nà, ibay. Ɗowan kula kə̀ canak
    anan nà, ibay, aday ɗowan saa canan asa ɗukwen ibay re. Ɗo ahay fok tə̂ həran
    nga, â ga bahay pa sə viyviya awan. Amen!
  ape-B: God anan atunu eke kobi nugak ati, wak. Anan douk nape eheh nyumneh ali agundak
    anan napemu douk gnanubu hwalalagun ali gnohiyatik. Ali apak elpech douk wo mutulunu
    apakis nabes e, wak. Seiwak aliga nameitu chopuk eke kobi enech elpech chutulunu
    echechis nabes. Ali yek yakli apak munatimaguk mutuk ananin yeul nyukih ali mukli
    anan nupe Nebenali eheh nyumneh. Aduligu atugu.
  grc-F35: ὁ μόνος ἔχων ἀθανασίαν, φῶς οἰκῶν ἀπρόσιτον· ὃν εἶδεν οὐδεὶς ἀνθρώπων οὐδὲ
    ἰδεῖν δύναται· ᾧ τιμὴ καὶ κράτος αἰώνιον. Ἀμήν.
  cav-NT: Tuque peadya tu maju baecuaque. Tuquetu dyaque jidaque. Ejeque buchiquetu
    riyaque yahuaju dyaque jida juya ama tuque bucha. Bama tu ni ejeja. Bataqui amadya
    tuque. Tuque emui paju muijaca ishu ama. Pacabameretijaca ama tuja dyaque casa
    aniyaque. Jadidya paju.
  kgp-NT: Ti hã ne ã pir mỹ ter ke tũ nĩ'. Ti hã ne jẽngrẽ kãkã nĩ nĩ', tá ẽg jun
    ke tũ nĩ. Ẽprã ke ũ vỹ ti ve ja tũ nĩ gé, kỹ ẽg tóg ti venh ke tũ nĩ gé, ẽg tỹ
    tỹ ẽprã ke nỹtĩn kỹ. Ti hã ne tỹ ũn mág nĩ'. Ti hã ne tar nĩ'. Tũg' he jãvãnh
    ti nĩ, ti tỹ tỹ ũn mág nĩ ti. Amém.
  bvd-bvd: Taifili nia gu ne nia na God mauri totoo firi. Ne too laona dadani talau
    ne 'afitai naa wane ka 'idu karangia. Ne wane nao si suana 'ua mai ma ka totoo
    boroi 'afitai ka suana lau 'ana maana. Na 'initoae ma na rigitae na doo nia God
    naa totoo firi! Iuka, nia mamana.
  ukr-1871: один, що має безсмертє, і живе в сьвітлї неприступному, котрого не бачив
    нїхто з людей, анї бачити не може; Йому ж честь і держава вічна. Амінь.
  apz-apz: Oso Anɨtu angaꞌnohino huhwo sohwo kako kakoꞌnohini poyo mapeꞌnɨwoꞌnɨngkiso
    hweho. Anɨtu kako kakoe pomponaho engo sopo humaho. Oso kakoe pomponaho engo hopo
    sopo humaso soꞌno nakwo kakoꞌnjo tɨfonepo muꞌmanehwono. Nakwo aꞌamu hopiꞌnonohino
    hnꞌnwi humentani nakwoꞌnjo mtaꞌnɨngo aꞌamu angaꞌnohinohwo kako nolɨkafonto Anɨtumo
    muhwonyofoho. Oso paꞌnyoso olohonta hwangku hohonta nakwo Anɨtumo muhwonanehwono.
    Nakwo kakoe engo soꞌno kakoe yofe engo soꞌnji yokumpohnꞌnyo soꞌntnneꞌno engolopohamo
    neꞌnohini wohoꞌnomehwano. Nehopeho.
  eng-AOI: He alone cannot die, he lives forever, in light that always shines. And
    no one can go near him. No one has ever seen him in the past and we can't see
    him today. So now let us all honour him, and may he rule over us now and forever.
    Amen.
  yon-yon: Yembedmo kuu bobnindeban ye God, dia winindeban ye nambiri aom doreen ye
    God, ye kuu karub maa kurin ma wedmenindo ye God, ma wedmenindeban ye God. Ye
    yaa aningko ambab ariyiib aromkonoyiib aron korem korem kerok. Anam kwanok.
  poi-NT: Solamente jém tanJa̱tuŋ Dios d́apɨc nunca caaba. Ju̱t́ it́ Dios, agui pɨ̱mi
    tsocpa jém juctɨ, d́a i̱ wɨa̱p icunúc. D́a i̱ nunca iix tanDios y sɨɨp d́at́im
    i̱ wɨa̱p iix. Tsa̱m taŋcujíptámpa porque je d́a nunca yajpa jém ipɨ̱mi. Yɨ́bam
    jém nu̱mapɨc aŋma̱t́i. Amén.
  wuv-wuv: mei uniana lomi i ma'etoo, mei i guta a'a fei we'ai lomi o farafi'ipa'i
    wagina, mei lomi hemea na fanunupa'ia ma ana lomi ro'aa fanunuia. Ranimai i a'ana
    nei ude fei honua ma faufau. Amen.
  quf-NT: Chaqa payqami tukuy tyimpupaq kawsar mana wanunlamapischu. Chaynulla payqami
    kusala llipya intirupi kawsan. Chaymi mana mayqanlapis qimikayta puytinchu. Chaynu
    katinmi mana mayqanlapis rikashachu. Chaynulla manami rikaymatapis puytinllapachu.
    ¡Chayraykumi payqa tukuy tyimpupaq kusa alabakashana kanqa kusala pudirniyjun
    ima kashanrayku! ¡Chaynumi kanqa!
  yuw-yuw: Yu tunguho wömai iditno itmuna mamic. O yuhon idit sadec yaguno wairurubaracma
    urang möngga itacan woce wömai amna auho ambehecgon mangic. O amna auho yu acacno
    wömai maidocmaho maec. Gesö ambarac yuotgon idina nontho yugon ang-gendingga yong
    moröng imongitnahamon, öngahu o mithu, bongono muno. Woi boinno.
  hus-NT-1971: Ja’its expith jaja’ in lej ey ni jayq’ui’ yab tsemel. U c’uajil al
    i tajax xan ti ni jita’ yab in ejtohual ca otsits. Ni jayq’ui’ yab tsu’ume a Dios
    c’al i inic ani xohue’ yab u ejtohuab ca tsu’tat. Ja’its jaja’ qui c’ac’na’ cum
    in lej cua’al in tsap abal ets’ey. Amén.
  med-med: '@see-verse:1TI.006.015'
  bch-bch: Ei kekelen irangrang ngan imate mao, be imamado ngan taranga kapei toa
    eaba eta irangrang ngan ila boloma ngan mao. Mugaeai ga inama ga labone pade,
    eaba eta irangrang ngan igera ei mao. Gid panua ga tilolon ngan ei ga tikeo ga
    ei Deo matua soke tau somisomi ga ilalala ga ila. Eine tautaunga.
  cco-NT: Jo̱guɨ jí̱i̱ꞌ˜ íbˋ i̱ jaˋ tó̱o̱ˋ jmɨɨ˜ e nijúuiñˉ, jo̱guɨ contøømˉ seeiñˋ
    e guiiñ˜ lɨ˜ jloꞌˆ jneáˋ jɨˋ e jí̱i̱ꞌ˜ jaangˋ dseaˋ jmɨgüíˋ cuǿøngˋ líˋ dsiquiéeiñˊ
    fɨˊ jo̱, o̱ꞌguɨ jí̱i̱ꞌ˜ jaangˋ dseaˋ mɨˊ cangáaiñˋ dseaˋ do o̱ꞌguɨ líꞌrˋ faꞌ e
    niníiñˉ dseaˋ do cajo̱. ¡Jo̱ majmifémꞌˊbaaꞌre lata˜, co̱ꞌ jí̱i̱ꞌ˜ íbˋ dseaˋ i̱
    ꞌgøngꞌˊ! Jo̱ lajo̱b nilíˋ.
  deu-1951: der allein Unsterblichkeit hat, der in einem unzugänglichen Lichte wohnt,
    welchen kein Mensch gesehen hat noch sehen kann; Ihm sei Ehre und ewige Macht!
    Amen.
  alq-ALGNT: Mi aa eta ega 8ikad ke nibodj. Ka iji kitci 8aseanig iji te, taji ega
    a8ian ke iji kackitondjin kidji pec8abamigodjin. Ka8in a8ian 8ikad ododji 8abamigosin
    acitc ka8in a8ian ogagi 8abamigosin. Kagige kada manadjiagani8i acitc kagige kada
    kitci macka8izi. Amen.
  ixl-NNT: As yeꞌxhebꞌil kat ilon ikaꞌy Aak. As yeꞌ la uch tilpu Aak, tan echen Aakeꞌ
    tu u sajeꞌ uvaꞌ yeꞌxhebꞌil la uch tok tzitziꞌ. As yeꞌ la kuyaꞌsa qoksat iqꞌii
    Aak, tan echen unqꞌa veeꞌ tiqꞌabꞌ Aak skajayil tiꞌ chit ibꞌeneꞌ, tan Aakeꞌ uvaꞌ
    yeꞌxh jatu la kami. As ech chit la ibꞌaneꞌ. An chiteꞌ.
  boa-NT: Aabe apáábyéré Píívyéébe ijcyá muhdú íjcyáítyuúbe. Áábé ámɨ́tsaráhcovu muurá
    tsá múha pɨ́ɨ́hɨ́véítyuróne. Áhdure tsá múha dííbyeke ájtyúmɨ́ítyuróne. Áábeke
    ihdyu metsu ɨ́htsútuube íjcyáábeke medúúrúvahíjcya múijyú nɨ́jkéváityúne. Ehdu
    teéne.
  quh-NT: Payllamantamin wiñay causay jamun. Payka c'anchaypi tiyacun. Chay c'anchayman
    ni pi kayllaycuyta atinchu. Ni jayc'aj pipis payta ricorkachu nitaj ricuyta atinchu.
    Payman cachun yupaychay atiypis wiñaypaj. Ajina cachun.
  kwi-kwi: Usmin ikain. Usne kairain uz. Mɨnminkas us uztukin nusachi. Awa ussa izsachi
    akwa, mɨnminkas mizurainkas ussa izamanazi. Awane ussa wat minñat kit wakpuj wainñarawa.
    Us tɨnta akwa, usne wan awaruza payurakima ɨninnanazi. Ka.
  agm-agm: Iyatɨ amɨ ko napwɨtandɨhandɨ wɨndɨ komɨhetɨ apɨpaahɨ ahɨmotatɨ konɨhɨ bindataahore.
    Iyatɨ amɨ ko ipɨhomɨ sisɨha apɨpaahɨ watɨpɨ watɨpɨha ndɨhai netɨ niyotiwɨtandɨhaamɨ
    otɨhatɨhɨ bindataise isɨhiya detɨ komɨhinɨ wɨndɨ namaitaatɨwɨhatɨho. Iyatɨ mambɨhiya
    isɨhiya koaisɨ apɨpaahɨ wɨndɨ mausopɨhore. Amɨ wanɨ maapɨ isɨhiya koaisɨ wɨndɨ
    mausondaapo. Isɨ isɨhiya koaisɨ mepɨ autaahepumwahohɨtɨhandunɨ komɨ watɨpɨhandɨ
    kandɨnɨhɨ kandɨnɨhɨ ahotɨmɨ none. Akɨte.
  ubr-ubr: On ekesin God yawas mama wantoanin; On ratafin gagaminai bag nan emama
    on men iyafan tani aurin inkufoforen on. Men iyafan tani toun matanai it; o men
    iyafan tani arimon toun matanai initai. On aurin wat tanifain taniduduranai a
    On an Faiwar on mama wantoanin! Dura bag.
  tsw-NT: A̱yi ɗa goon za na a̱a̱ kuwa̱ shi, waru u ta̱ pe a̱tsuma̱ e ekan a na vaɗilima̱
    aa gura rawa zuzu shi. Za lo na e ene niyi ɗe shi, waru babu za na aa gura ene
    yi. Tsu ca niyi tsugbain babu ukotu waru ucira za va̱ yi ɗa babu ukotu. Ami.
  cax-NT: Arrti chüpuerurrüpü aconti. Champüti naqui puerurrü aürotü esati, itopiqui
    tarucapae nanentacarrti. Champüti ñoñünrrü naqui tasaratiti. Chüpuerurrüpü basaratü
    ümoti. Tarucapae nüriacarrti. ¡Uiñanaunati! Amén.
  aia-aia: '''Ia God moi na awa tarau ma bwa''i mae ta''oha. ''A awa na''i bewaa na
    bwa''i sae ''ai taha mwada''u iei. Ai''a ta sae ''ai re''ia God ma bwa''i sae
    nai matai ''omesia. Gaau magau ha''a-aneanea God, ''inia ''iia ''a mena tarau
    ma bwa''i hako! Amen.'
  srp-1865: Koji sam ima besmrtnost, i živi u svjetlosti kojoj se ne može pristupiti,
    kojega niko od ljudi nije vidio, niti može vidjeti, kojemu èast i država vjeèna.
    Amin.
  agt-agt: te intu la tatakday ya Dyos nga awan masi, a magyan ta zilag nga awena
    maabikanan. A awan ta tolay nga nakaita tentu, te intu ya Dyos nga awena maita.
    A mappya te itta hapa tentu ya ngamin kalalaki ikid na magnayun na pakapangwa.
  lug-lug: ye yekka atafa era atuula mu kwakaayakana okutasemberekeka, era tewali
    n’omu yali amulabye, so tewali asobola kumulaba, oyo aweebwe ekitiibwa, n’obuyinza
    obutaggwaawo, Amiina.
  yby-yby: Emoya helekakawaki minamiye. Emola lamedalalo minoko leko noibotoya lemo
    aha woko hetokaka nesaya minamiye. Wewena makolimo emo upalo mudaikaka amabo ne,
    ito wewena makolimo upalo mudamekolaiye. Epoka lomikaka abuha-wowo ito elewole
    oko minokakamidana abuha-wowo aitoka minadeyo. Watiyae.
  heb-heb: אשר הוא לבדו חי וקים והוא הדר באור נשגב ואיש לא ראהו ולא יוכל לראונו ולו
    הכבוד וגבורת עולמים אמן׃
  mpp-mpp: Ye moniyangti sugu dongke-dongkeine mikacti angocine kwelina gagac. Aime
    angoc yogolec kwelina monicti nalic mi fedaicte, miyac. Ailu ye monicti mi nganiwec
    ailu nalic mi nganidaicte. Yela alang-baba nga tapili moto-motoine mikac fafeginowagac.
    Yogo foinac.
  apb-apb: Ingeie oto hali'ite nge e sa'a roro'a mae ike. E ii'o i lalo aana raa-raa,
    raa-raa ngeena nga iini e sa'a lae wau kara'inie, nga iinoni e ka'a leesie ike
    ue a God, wa ke sai leesie. Oto mwala kei meni soi ha'amanikulu'aa oto di. Nanamanga
    ingeie kei ii'o huu oto nana. !Iau, ke urine oto!
  san-TEL: అమరతాయా అద్వితీయ ఆకరః, అగమ్యతేజోనివాసీ, మర్త్త్యానాం కేనాపి న దృష్టః కేనాపి
    న దృశ్యశ్చ| తస్య గౌరవపరాక్రమౌ సదాతనౌ భూయాస్తాం| ఆమేన్|
  ben-IRV: যিনি অমরতার একমাত্র অধিকারী, এমন আলোর নিবাসী, যাকে মানুষদের মধ্যে কেউ,
    কখনও দেখতে পায়নি, দেখতে পাবেওনা; তাঁরই সম্মান ও অনন্তকালস্থায়ী পরাক্রম হোক।
    আমেন।
  ntu-ntu: '@see-verse:1TI.006.015'
  pan-pan: ਅਮਰਤਾ ਇਕੱਲੇ ਉਸੇ ਦੀ ਹੈ ਅਤੇ ਉਹ ਅਣਪੁੱਜ ਜੋਤ ਵਿੱਚ ਵੱਸਦਾ ਹੈ ਅਤੇ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ
    ਕਿਸੇ ਨੇ ਉਸ ਨੂੰ ਨਹੀਂ ਵੇਖਿਆ, ਨਾ ਉਹ ਕਿਸੇ ਤੋਂ ਵੇਖਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਉਸੇ ਦਾ ਆਦਰ ਅਤੇ ਪਰਾਕਰਮ
    ਸਦਾ ਹੀ ਹੋਵੇ। ਆਮੀਨ।
  gvc-gvc: Tiro dihta ne yariaerariro jira. To si sitea mehne jiriro jira. To si sitea
    cahapʉ waha masierara masa. Ã yoa tirore masa ne ñʉerare. Mipʉ cʉ̃hʉre tirore
    ñʉerara. Tiro sehere ño payojihna. Ã jina “Jipihtia dachoripe tuariro jira tiro”,
    nijihna tirore. Ãta yoajihna.
  mwp-mwp: Nuy matha nuy kuthagi Awgadh. Nungu niyay lag koey buyalnga koethilnga.
    Koey zageth mabayg amadhan thamiz nungu poeraparapa. Mabaygan imayginga nuyn,
    nuy imaygi Awgadh. Nubepa thawmaypa a apa pudhemipa, koey ridhanga, ngaru ngaru.
    Eso!
  sbk-sbk: Mwene akhala wila wakhala mu mwuzelu wosojelelwa. Nomo umuntu wawezya hunolo
    wala tete humwenye. Hukwakwe ibheheshimu nuuweno wiwila. Amina.
  mya-JVB: ထိုဘုရားသခင် သည် ထာဝရ ဂုဏ် အသရေ အစွမ်း သတ္တိရှိတော်မူစေသတည်း။ အာမင် ။
  kgf-kgf: Iwarunec sac humuc ménda hezac. Inéŋ edamuya hosucgéwiŋac séc qahac imuhucya
    qeriaiguc kecanʒac. Waŋu méŋnéŋ méŋ ménda héŋec. Waŋu héhéŋawac séc qahac. Iwac
    muru eebipiya ʒéma kuc tetecgia qahac hema kecmac. Hélacnec!
  awb-awb: Webataq íre pukorahi anínéna peh ahriahri mía míaéna wehukega íre pokorahi
    téhrehrabeq mía míaire. Wehukega sene siuratate we íre tagahwe. Sega we íre tagahrahowe.
    Wega ahriahri wahnahninkehe. Wensabé iwíáh íwíáh atone. Aiq miraoneheqmúne.
  gdn-gdn: E mena maramara tondau ade e mena bameya ka tanai kasiyarai kawaya, ki
    pokere iyapana kaina nu kwaitana mosi e tanai ki bameya eba baigamu. Iyapana kaina
    mu yabumugere e eba emupu ade karako mete kina nu yabunugere e eba empemei. E
    mena si nu maramara tepapomu. E mena kasiyarai ka mara-mara tondono kaniyono ko
    eba kewo-yagisi. Ki mibai.
  nko-NT: Mʋ nkʋlɛ pɛ́ tamawú, otsie ɔwankɩ́kpá ánɩ́ ɔhaa tamatálɩ́ kpʋ́kpɛ́ mánta
    mʋ. Ɔhaa mɔ́kʋ́wun mʋ kɩ, ɔhaa móowun mʋ ɛ́ ɛkɛkɛɛkɛ. Mʋ klɛ gyí obú mʋ́a túmi
    brɛ́ fɛ́ɛ́! Amen!
  bsn-NT: Ĩ sĩgʉ̃ne ñaami ñajediro ti ruyuaroto rĩjorojʉne ñar'i, to yicõari, rijabetirocʉ.
    Bʉto busurojʉ masa ĩna ejamasibetojʉ ñarũgũgʉ̃mi. Sĩgʉ̃ ĩre ĩagʉ̃ magʉ̃mi. Ĩre
    ĩarocʉ quẽne magʉ̃mi. Ĩre rʉ̃cʉbʉocõa ñarũgũroti ñaja manire. To bajiro rĩne bajirũgũato.
  pib-NT: Walepjenwa mupnakatu. Mkayegiikowakanu yochigatyawaka gwachri. Walenwa yineru
    metanutu ga wa yineru mumkata getletanutu. Walepni kagwakpirgognenatkalurupa ga
    wa kgiyaklergognenanu. Wane gixkalurupa.
  wiv-wiv: Ia kazihena za ia mara beta ni mate. Ia e mimia na poloka laet kapou matoto,
    ki mara beta tolu na vano kozoho vona. Ki beta ve kaka katiu ni hadavia. Kubarae,
    dama laveve, ia tolu laveve tolu kata vavazahenia hizani Vuvu, ia kete kara kadolu
    King dama laveve. Ia limoha.
  reg-reg: '@see-verse:1TI.006.015'
  mlh-mlh: Anutu, seŋgiŋbaŋgiŋ Rauine iŋoji moakoŋ damaŋ mogo so komeiŋ. Iŋoji kuririquraŋ
    kaeo paibe gokame sosowo niŋonoŋuŋ oo ropekimiŋ ore embimbiŋgakimiŋ. Morende ŋiŋigo
    moji oi jiŋoineji so piku ŋoneya eru ŋoneiŋgo embimbiŋgaiŋ. Iŋore tinabiŋe miteŋ
    gakabeneŋ usuŋ Rauine kuririineke fukeru damaŋ tatariine tomiri ya sosowo siŋaŋ
    garu goiŋ. Buŋo oi forimeŋ.
  gof-ENT: ኢሲ ኢያ ፃላሊ ሃይቄና። ኦኒካ ሺቃናው ዳንዳዖና ፖዖን ዴዔስ። ኦኒካ ኢያ ቤዒቤና፤ ቃሲ ቤዓናዉካ ዳንዳዔና። ቦንቾይኔ
