verse: 1TI.006.016
translations:
  kpx-kpx: Dilava keu vani bahata umale Dilava. Keu ataga balugamo ualemo atabeu bae
    vavave talivebene. Atabeu subuta ke elehaholinu. Isi elehaveve keta anekianu.
    Vuvuneve keu vani bahata uma. Iale nahi ivive ebagevai hoesehavogei. Keu hoto
    seleve.
  okv-H: eto amina pehari irae eto umo oenga usasa ta iraguja amo embo ta tihi na
    mane kiagora eto amita degi otohu te sovera te daroho iresuja, amen.
  tbo-tbo: Yaubada tauna memewahagana ega mei tauta. A dobu i inamala dumaya po apega
    ta luiya. Lawa ataputa ega emoemotata po ta galeya. Ma ta wotalagiyeya babana
    a kadidili apega hina kokoe. Moina.
  mal-C: അവിടന്നുമാത്രമാണ് മരണരഹിതൻ. ആർക്കും അടുത്തുകൂടാത്ത പ്രകാശത്തിൽ നിവസിക്കുന്ന
    അവിടത്തെ മാനവരാരും കണ്ടിട്ടില്ല; കാണുക സാധ്യവുമല്ല. ബഹുമാനവും ആധിപത്യവും എന്നേക്കും
    അവിടത്തേക്ക് ഉണ്ടാകുമാറാകട്ടെ. ആമേൻ.
  grc-SR: ὁ μόνος ἔχων ἀθανασίαν, φῶς οἰκῶν ἀπρόσιτον, ὃν εἶδεν οὐδεὶς ἀνθρώπων, οὐδὲ
    ἰδεῖν δύναται· ᾧ τιμὴ καὶ κράτος αἰώνιον. Ἀμήν.
  bgc-bgc: वोए सै जो सदा खात्तर जिन्दा सै, अर वो उस चमकदार रोशनी म्ह रहवै सै, जिसकै
    धोरै कोए न्ही आ सकदा, अर ना उस ताहीं किसे माणस नै देख्या अर ना कदे देख सकै सै।
    उसकी प्रतिष्ठा अर राज्य युगानुयुग रहवैगा। आमीन।
  khz-khz: Iamo geregana etalu-vanagivanagina; ia maeka kamu iwavagina aonai etaluna,
    gaura pakurai taa na ati pene lakakavi-venia ripa; ia taa na ati egitaato e taa
    na ati pene gitaa ripa. Ia genai vekuparage e tiavu pene mia pene ago-vanagivanagi.
    Amen.
  deu-TKW: der allein Unsterblichkeit hat, der da wohnet in einem Lichte, da niemand
    zu kann, den kein Mensch gesehen hat noch sehen kann. Ihm sei Ehre und ewige Herrschaft.
    Amen.
  zsr-NT: Tuzëꞌ Lëꞌ zóateczëꞌ, atiꞌ zoëꞌ lu yeníꞌ ga cutu gac nu gdxin racz qui. Gatga
    nu bleꞌi Lëꞌ len cutu gac nu gleꞌi Lëꞌ. Queëꞌ Lëꞌ gactecz le run Lëꞌ ba laꞌn len
    yöl‑laꞌ uná bëꞌ. Caꞌ gac.
  lin-lin: Ye oyo azali se moko oyo akufaka te, avandaka kati na pole oyo moto ata
    moko te akoki kopusana pene na yango, Ye oyo moto ata moko te atikala komona,
    mpe oyo moto moko te akoki komona. Tika ete lokumu mpe nguya ezala ya Ye mpo na
    libela ! Amen !
  hns-NT: Oe kabhie na mariega aur etana biesaal andjor me rahe hai kie koi okar nagietj
    na djaai sake hai. Ekko iensaan oke na dekhies hai kie to dekh paawe hai. Oke
    aadar miele aur sada ke lieje sab saktie rahe. Ha, aisahie to hai.
  noa-E: Ichta ãba warrgarwe ich mag iiu sĩerrʉm, meejã meeba. Ichta sĩi atcha ich
    araragau pöd õrau agʉg ooju khaba sĩi bʉ̈ʉmjö sim eeta sĩejem. Maach mʉg eegarm
    khʉʉnau chan ni ãbmuajã dich daujãdamau pöd i oojã ooba, ni ooju aaijã khaba nʉm.
    Maguata ãba irigta maach thumaam khʉʉnau ich mag ee aju aai nʉm, ichta chi jua
    thierrkha sĩerraawai. Maata maach Ẽwandamau.
  eng-EMTV: who alone has immortality, dwelling in unapproachable light, whom no man
    has seen or is able to see, to whom be honor and everlasting power. Amen.
  mib-NT: Te máñúhún‑ni ya cúu jeē iyó nɨ́ɨ́ cáni. Te ndéé yá ɨɨn lugar nuū ndíī ndaxín,
    nuū ma cúu quɨ̄vɨ yó. Te ni ɨɨn ñayuu ñayɨ̄vɨ yáha tu ní jíto cuɨtɨ i nuū yā,
    te ni ma cúu coto i nuū yā. Te nɨ́ɨ́ cáni na cóo yɨ́ñúhún yó nuū yā, chi jnɨ́ɨ
    máá yá poder nɨɨ́ cáni. Amén.
  lif-NT2: खुने़ॽओरक् आजुनि वाॽरो, खुने़ॽ सुःमा नु के़प्‍मा सुक्‍मे़न्‍दे़प्‍मना ओःत्तिओ
    युङ्‌लो॥ खुने़ॽग आत्तिल्‍ले़आङ् मे़न्‍निए वाॽरो, हे़क्‍क्‍याङ् निःमाआङ् मे़न्‍छुक्‍तुन्‍लो॥
    खुने़ॽइन्‍ने सदादिङ् मुक्‍साम् नु मिङ्‌सो इङ्‌धाःङ् पोःङ्‌लरो॥ आमे़न्॥
  xnj-xnj: Mwene ndu ihotola kutama magono goha gangali mwishu na ihotola kutama mu
    lumuli lwangahegelewa na mundu. Kawaka mundu mweamuwene amala mweihotola kumlola.
    Kwaki kuvya kutopeswa na uhotola wa magono goha gangali mwishu! Ena.
  mmx-mmx: Neni xusuk mun noxo met bok ba la i nemen keneng at langsangan laxasep
    la kovisi tara goxo ven tu ren, la tara noxo ven box i. Lasinorong kusuk tin eburu
    mi lolos amisik! Tuturun.
  cbr-NT: Nucën Papa Dios axëshi ca cëñutima usabi 'ia. Ax ca uíxbi bëbaquiantisama
    oquian pëcacë nëbë́tsi 'icën. Uínu 'icë unínbi ca a isáma 'icën. Istisama ca ax
    'icën, uínbi ca a isima. Ax cushiira cushi 'icë ca xënibua 'aínbi camabi unicama
    'imainun ángelcamanribi a rabiti 'icën. Usaquin ca 'ati 'icën.
  tee-NT: Va yuchach ju jantu lai ni. Chai ju yuchi t'ajun laca'atuncunu' junta jantu
    lai xamati' lakcha'an. Ju yuchi jantu xamati' lakts'inta nin xamati' lai catalakts'ilh
    tachi ju juntau ju chavai. Yuchi ju talhonik'ocan. Chai yuchi ju alin ixtachaput
    ju jonk'alhita. Slivasalh chunch ju junita.
  eng-LSV: having immortality alone, dwelling in unapproachable light, whom no one
    of men saw, nor is able to see, to whom [is] honor and perpetual might! Amen.
  cak-NT: Y can xe raja' ri man nicom ta. Raja' can pa sakil c'o-wi, y man jun nitiquier
    ntoc riq'uin. Ni man jun winak tz'eteyon, y man jun chuka' nitiquier nitz'eto
    richi. Y can ja raja' ri c'o pa kawi' chi ronojel tiempo y chuka' can tiyo'x ruk'ij
    chi ronojel tiempo. Amén.
  pah-NT: Ga tehe ko avuiramave'ga omanoe'yma tuhẽ. G̃wendy'javuhua pype ga ruvi upa.
    Tegwete yvyakotyve'g̃a hoa garendy'javuhua pyri. G̃a ndohepiangavi ga. Tegwete
    garepiakava. Tomboukwaha ti g̃a ga. Nane'ymi ti ga tipopoaka okovo avuirama. Na
    tuhẽ. Amém!
  sja-NT: Iru aupai ichita bapari. Apida iru k'ait'a wãda-e pai, iru k'ĩra wãree ɨ̃daa
    chooda-e pai perã. Mapa apidaapa iru unuda-e pai. ¡Tachi Ak'õre k'ĩra wãree! Jõmaweda
    iru jua ek'ari ichita p'anadait'ee. ¡Amén!
  xed-xed: Tsatsi turtukwani kul haɗ ta mtavata, ta nzaku ma tsuwaɗak kul laviŋtá
    mndu ta ɓhanavata. Haɗ mndu ta kɗə nghaŋta wa. Haɗ mndu dzaʼa laviŋtá nghaŋta
    guli wa. Ŋani glaku, nda mbraku, ŋa kɗekedzeŋ. Amin!
  mks-NT: Mé á cúú á in túhún ji̱ni̱ Ndióxi̱, ña̱ a̱ cúu quivi. Ta ni in ña̱yivi a̱
    cúu cativi yati nu̱ íin mé á jáchi̱ yéhe̱ ndiva̱ha nu̱ íin mé á. Ta ni in ña̱yivi
    ndúu ñuyíví co̱ó na̱xini na mé á jáchi̱ a̱ cu̱ú cuni ña̱yivi Ndióxi̱. Ndítahan
    caja cáhnu í mé á a̱nda̱ ama cáa qui̱vi̱ jáchi̱ a̱ ndíhi toho sa̱há ña̱ sáhndá
    mé á chuun. Já ná coo.
  gfk-S: Aie sene mon nong pai nale mat. Ma i kis tano tamat na lulungo nong paile
    tale be tikenong na hana hutate tana. Pata tikenong pai lale nesnes baak ie ma
    paile tale be na nes bileng ie. Aie, da ru ie, ma ina kis na harkurai hathatikai.
  bmu-bmu: Anutu, oyaeŋkoyaeŋ Toŋi yaŋön mohot nalö kunöŋ qahö kömuma. Yaŋön asakmararaŋ
    mire euyaŋgöreŋ maliga körek neŋön naninak miaŋgöreŋ öŋgöbingö qaközin. Gölmegö
    kunŋan i jeŋan qahö uba ehök aka ekŋamgö osiza. Yaŋgö qetbuŋaŋi möpöseininga kukösum
    Toŋi aködamunŋambuk aka nalö teteköŋi qahö yuai pakpak galöm köla malma. Keu mi
    ölŋa.
  dgz-dgz: Megenat yaibobot wandiniwa, ganase den wandiwan, ganat ame aroe den yamanu
    ewa enupi ine ya anait. Waenapan da namu ya di yawan amba evi ya di yawain. Namunup
    yoniwandan amun mega yaibobot wande aiwandan! Ame umap.
  eng-GNV: Who onely hath immortalitie, and dwelleth in the light that none can attaine
    vnto, whom neuer man sawe, neither can see, vnto whome bee honour and power euerlasting,
    Amen.
  zaa-NT: Ttu terúbée nna nunca labí gattie, porqui'ni née meru gani la' labani, pues
    lanú enne' ccani ibíga'ą ỹiabara' lati dúe. Lanú enne' le' yétsiloyuį chì bilá'nią
    lúe, nihua labí te posible qui'ni nuỹa ilá'nią ne. Acca dàni ri'u gudàliani ri'u
    e tulidàba porqui'ni te itute la' huacca quì'e para siempre. Amén.
  eng-WEBSTER: 'Who only hath immortality, dwelling in the light which no man can
    approach; whom no man hath seen, nor can see: to whom be honor and power everlasting.
    Amen.'
  guh-guh: Caenë Dioso apo tëpae tsane daxita matacabijavabelianexa. Dioso peyacotiayaponaponaenë.
    Bajaraxuata itsajivi ata acuenebi pimoxoyotsijava Dioso. Itsajivi ata cajena caeto
    ata apo tae Dioso. Tsipaji apo caëjëpaetsi petaejava. ¡Daxitamatacabi Dioso pijajivi
    yaiyatanetsi! ¡Dioso cajena ayaijamatabëcuenenë daxitamatacabijavabelianexa!
  bon-bon: Acejiyame, tabe taatu gyene budre cäco. Tabe epu apaclyera cabu enajenige,
    egä nuuja te äblicäco teeme gome otni. Nuuja biname te lica ituge teebine päpäna
    cuta äblicäco päpäna. Mine miiji teebine opo gaabe me acitename, piiyepu tabe
    kokre cama lenajame iyeteta. Ai lui toraca mene gyene.
  nhw-BL: San yaya quipiya nemilistli para nochipa ipan ya. Yaya mocahua ipan nopa
    tlahuili catli chicahuac cahuani hasta amo aqui huelis monechcahuis. Amo aqui
    se masehuali catli quiitztoc Toteco Totata huan amo aqui hueli quiita. Ma tijnextilica
    nochi tlatlepanitacayotl pampa yaya quipiya nochi tlanahuatili huan quipiyas para
    nochipa. Quej nopa ma eli.
  swh-ONEN: yeye peke yake ambaye hapatikani na mauti, na anakaa katika nuru isiyoweza
    kukaribiwa, ambaye hakuna mwanadamu aliyemwona wala awezaye kumwona. Heshima na
    uweza una yeye milele. Amen.
  wbi-wbi: ujuo ghwe juno uvufue navukam'bona, ikalile palumuli luno umuunhu nangaluvelelele.
    kange nakwale umuunhu juno amwaghile, nambe juno ndepoonu ikumwagha. uvwoghopua
    ni ngufu ali nafyo ifighono fyoni Ameni.
  bba-bba: Wi turowɑ sɑ̃ɑ wi u kun ɡbimɔ. U wɑ̃ɑ yɑm bururɑm sɔɔ mɛ ɡoo kun kpɛ̃ u
    susi. Goo kun nùn wɑɑre, ɡoo u ǹ kpɛ̃ u mɑm nùn wɑ. Wiɡiɑ bɛɛrɛ kɑ sinɑru te
    tɑ ku rɑ kpe. Ami.
  eng-KJVCPB: 'who only hath immortality, dwelling in the light which no man can approach
    unto; whom no man hath seen, nor can see: to whom be honour and power everlasting.
    Amen.'
  kgk-NT: Ojéhegwi rei oikove opa e'ỹ reheve va'e. Ha'e oiko haty-py hendy mbaraete
    va'e voi. Upe-py nogwahẽi va'erã teko rei. Avave ndohexáiry íxupe. Ohesa mbojevy-gwi,
    ndikatúi avave ohexa íxupe. Tonhemboete opa e'ỹ reheve enterove va'e-rehe taipu'aka
    meme katu oiko-vy. Amém.
  waj-waj: Ivo nnaasu hama putirainno mmeekia ari vookaraivaki varikiai hama gioonna
    kiaapuuya yopeema ivaki kuaavai. Hama gioonna kiaapu voovoono inna taivai. Fai
    hama yopeema gioonna kiaapu voovoono inna taanaravai. Inna nnutuuvo tupatupaa
    ngiau aapuuvaki vaino inna yaagueeqaivo tupatupaa itaavai nnaasu vaikiaivee. Kua
    kutaa.
  cpy-cpy: Riitaki ashitawori kanteetaa-chari añaamentotsi, ashi rowaero ijeeki jempe
    oshipakiryaa-perotzi, rootaki kaari rareetan-teetari. Tekatsi atziri materoni
    iñeeri, eero imateeteero eejatzi. Omaperotatyaa ipinkathee-tziri. Ashi rowaero
    ipinkathari-wentantee. Kyaariwé.
  mpx-mpx: iya maisena ya nige yawalina ni momowasi, iya i minaa abamina namanamalina
    elana nige etega bosowaina ni noha manininaa, iya gamagalau panayawiya nige hi
    kikite ge nige bosowaina nihi kite. Iya Togasisi ta awatauwan sauga gegewena nige
    ni momowasi. Ibwe. I ola.
  wbp-wbp: Nyanunguju jinta kula palimi. Ngulaju-ka nyinami Rdili-nyayirni-wangurla.
    Ngula-kurraju kulalparla ngana luurr-yantarlarni kutu-kardaju nyanungukuju. Kula
    nganangku nyanunguju nyangu yapangkuju, manu kulalpa nganangku yapangkuju nyangkarla.
    Ngulakujurliparla jintawarlayirli-juku pulka-pinyi! Ngulaju nyanunguju kapu nyina
    yartarnarri-juku tarnnga-juku. Ngula-juku ngurrju.
  luo-luo: Jal ma ok tho kendo modak e ler ma dhano ok nyal ngʼiyo tir; kendo Jal
    maonge ngʼama oseneno kata manyalo neno. Duongʼ gi loch duto odogne nyaka chiengʼ.
    Amin.
  nhe-NT: San yajaya quipiya yolistli para nochipa ipan ya. Yajaya mocahua ipan nopa
    tlahuili tlen chicahuac tlahuía hasta axaca huelis monechcahuis. Axaca se tlacatl
    tlen quiitztoc Toteco Totata huan axaca hueli quiita. Ma tijnextilica nochi tlatlepanitacayotl
    pampa yajaya quipiya nochi tlanahuatili huan quipiyas para nochipa. Queja nopa
    ma eli.
  aii-aii: ܗ̇ܘ ܕܒܢܲܦ̮ܫܹܗ ܠܵܐ ܡܵܝܘܿܬܵ‌ܐ ܝܠܹܗ، ܘܟܹܐ ܥܵܡܹܪ ܒܒܲܗܪܵܐ ܕܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ
    ܩܲܪܒܸܢ ܐܸܠܹܗ، ܗ̇ܘ ܕܐܢܵܫܵܐ ܠܹܐ ܝܠܹܗ ܚܸܙܝܹܗ ܘܠܹܐ ܡܵܨܹܐ ܚܵܙܹܐ ܠܹܗ. ܐܸܠܹܗ ܐܝܼܩܵܪܵܐ
    ܘܚܲܝܠܵܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ. ܐܵܡܹܝܢ.
  esk-NT: Ilaa kisimi tuquyumiñaitchuaq, Ilaa qaumami iñułhiñam tikitchumiñaisaŋani
    iñuuruaq, iñuum qiñinġaqsimaitchaa, iñułhiñauluni qiñiġnaġumiñaitḷuni. Agaayyutmun
    kamanaun suli saŋŋi isruitchuaq illi. Taatnatuq.
  msb-msb: Siya lang an waraʼn kamatayon kag usad na nagaistar sa dili nahahalapitan
    na kapaw-an kag wara gayod siya nakita o kayaha pagkitaa san sin-o man. Mapasa
    iya lugod an paggalang kag waraʼn katapusan na paghahadi! Amen.
  cpa-NT: Jan² dsa² héi² chian² tiá². Guø³dsa jøa³si² taih¹². Ha¹chian² lé² dsa¹lé²
    cøg¹². Ha¹chian² ma²ca¹jǿi². Tsa¹lé² jǿi²dsa. Ju³mi²juanh¹² dsa² jmøi¹guǿi¹ dsa²
    héi². Ju³jmo¹³ dsa² héi² héh¹ jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹. Ju³lé³ lah¹jøng².
  dso-dso: ସେ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ବଁଚ୍‌ସି ଆରି ତାର୍‌ ଚାରିବେଟ୍‌ତି ରଇବା ଉଜ୍‍ଲେ କେ
    ଆସିନାପାରତ୍‌ । ବଁଚି ରଇବା କେ ମିସା ତାକେ ଦେକତ୍‌ ନାଇ ଆରି କେବେ ମିସା ଦେକିନାପାରତ୍‌ । ଲକ୍‌ମନ୍‌
    ତାକେ ଡାକ୍‌ପୁଟା କର୍‌ବାଇ ଆରି ତାର୍‌ଟାନେ ସବୁବେଲେ ବେସି ବପୁ ରଇସି । ଆମେନ୍‌ ।
  meu-meu: ia sibona e noho hanaihanaimu, asi iraka-kahikahina diarina ai e nohomu;
    ta ese asine itaia, bona ta ese basine itaia diba. Hemataurai bona siahu ienai
    bae mia hanaihanai. Amen.
  yva-NT: Webo pirati noa nuge nuganui, tuna no varo mbaduru dave, weti vatane wo
    asyaniv. Vatan inta po aen to jewen bayave, muno vatane wo aeno mamije rai kakai.
    Maisyare omai ti wamo aijaseo vombe, wamare Apa vambunine ntoa pitawabe. Amin.
  dgc-dgc: Siya san i éwana mate. Siya i mégiyana ta demlag a éwan tam maadenean.
    Ewan tu maketa diya. Kéye diya i kapurian sakay ta kapangyarian a éwan tu katapusan.
  zpm-NT: Mesi ib gdziṉd dze guet me, lo biini ne no mew, tsod zha ne glëb gdziṉ ga;
    ni tib miech lo guidzliu rii gard gaṉ me, ni grieelodgaa gaṉ zho me. ¡Gacxe waa,
    ible me none dziuuṉnon ne, sac goṉ meṉ non, meṉ rnabey nac me! Miṉ co nagoṉ no
    dziuuṉ ne.
  hix-NT: Tano me ro rma, àwayehpànà ro me naha, noro marma xaxa mak ha. Awasànà ymo
    hono ro me xaxa naha. Awasànà ymo ryhe, àhahnohpànà ro me xaxa naha, tawasnye
    rma haxa esnàr ke. Toto komo nenyehtorà ro me ryhe naha, Khoryenkomo. Osonyhenà
    ro kaxe ryhe naha. Toyuhsomà ro me xaxa naha, katxho roro me hak nahko, noro ha.
    Ehonomnà me xaxa naha, katxho roro me hak nahko, meya roro rma haxa mak ha. Àro
    wyaro hamà, tkatxe.
  sim-sim: Or mbeek ma li handa hom handa ambu ri. Or ukruharanda nindik er linda
    ri. Unda osik nir mbeek orin ni heyenda ambu ri. Uhu mbeek pasir orhik ni ihi
    lafaukwa ambu nir. Ma lar mbeek orin heyenda ambu ri, wahau. Or ermba ermbak kwambu
    nga nanda ri. Uwosik nir amber hom ermba ermbak hi orhin ni hauoweka. Ome sira.
