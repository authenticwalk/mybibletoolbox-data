  aak-aak: Anɨŋɨ́ nonɨ́ ŋweaŋo, ayɨ́ ná wonɨ onɨrɨnɨ. Wɨ́á o ómɨxarɨŋɨ́pɨ ináyɨ́nɨŋɨ́
