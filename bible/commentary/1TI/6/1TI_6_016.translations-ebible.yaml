    Iwaze katsaktsa ituk ahabyi zeka hawa haramwe bo batu iktsa tsimaha katsa mymysapybyri
    humo ba ibo iktsa tsimaha. Katsa batu ibo iktsa zikaha. Mysapybyitsa tsimykaranaha
    zeka ba ituk tsimynapykyryknaha. Katsaktsa iharere bo hyỹ tsimahaze mekywatsa
    tu tsimoziknaha. Ihumo ahamysapyrẽtsa tsimoziknaha iwatsahi iharere bo hyỹ tsimahaktsa
    kytsa! tsimaha. Iwatsahi katsa tihi: — O Deus ikia zuba wasani tsimykara. Ikia
    zuba tsamysapyrẽta. Myhyrizikwanita awahi tsimynapykyryk. Azikwy kino niwatihi
    atuk awahi mynapykyryk — tsimaha. Iwa ibo tsimypamykysokonahaktsa kytsa.'
  san-THA: 'อมรตายา อทฺวิตีย อากร:, อคมฺยเตโชนิวาสี, มรฺตฺตฺยานำ เกนาปิ น ทฺฤษฺฏ:
    เกนาปิ น ทฺฤศฺยศฺจฯ ตสฺย เคารวปรากฺรเมา สทาตเนา ภูยาสฺตำฯ อาเมนฺฯ'
  iws-iws: Mɨ siyarɨn wɨ swokɨ ao rani. Nɨɨngaka. Wɨ hɨriiyar nwoyokiyokɨikaeyami
    ɨinokɨinokɨn. Mɨ maeyaua siya nwowiya hɨr nɨuyaeiya paeya ya ɨni kɨrɨe ywowaowa
    mɨ iikam wɨ saiir kingiin napkɨnmasu rani. Mɨ siirɨn inkam nwɨrkɨ bɨ kɨgsrankɨn
    bɨiya mɨ tariinan. Nɨɨngaka. Siyaɨrgɨn digworaekwo whɨekakɨm sɨm kɨgɨrkakiyɨn
    ɨinokɨinok. Mɨ siir inɨg ɨiirɨn ha timɨ hainan mɨ siirɨn ha timɨ boɨn maɨrgɨmaɨrga
    haigɨnɨu ɨinokɨinokɨn. Ɨriig.
  pol-SZ: Tylko On jest nieśmiertelny sam z siebie i żyje w olśniewającej światłości—żaden
    człowiek nie widział Go i nie może zobaczyć. Jemu należy się cześć i wieczna władza
    nad wszystkim. Amen!
  ztq-NT: Tsitsiñdy tse nii kety xaa, lo tu bini no xaa aan ni tu cho chilody kpig,
    ni ni tu cho karty kan xaa ni kchilody kaa kan meñ xaa. ¡Lëësy xaa xyal jkaa skizh
    ni kyalwnabey! Singo no nii kako.
  zai-NT: Laa ti qué ziuu dxi gati', ne nabé naya'ni ra nuu dede iruti qué zanda idxiña.
    Nin ti binni guidxilayú qué huayuuya laa ne qué zanda gu'ya laa. Lausisaca laabe
    purti iruti ru nandxó' casi laabe. Amén.
  upv-upv: Ni esan rres kobbong nga mauren nga muto tuwi ngok vini oto jin. Ko lat
    nga m̃ilik ren erinrin erres, nga jinibb san sete orongwos pian mori. Atua ngok,
    sete jinibb san elesi wor nabong san, ko sete san orongwos p̃ilesi. Ko kerr rrapsusi
    nisen pian mare tetajer, ko rrapwerai tweni derteren sen nga puto pijpari tuwi
    ngok vini. Pirpok ko.
  wap-NT: Uruu baudaꞌapa aonaa umawakauzon, umashaapan kanadaꞌo-karu ii manawun, aonaa
    turuu pidan kaawan naꞌiti. Aonaa kanom tukapauzon zii uruu, naꞌiki aonaa kanom
    kaꞌiitan patukapan uruu. Marii soo uruu baudaꞌapa umanawunuꞌo nii wataapan. Naꞌiki
    waaitapa kizi soo uruu baudaꞌapa maꞌozakaꞌo nii karikaonan. Amen.
  mva-mva: Ngaia-la rube ka tago matemate. Malama kaiboangdiatina-lo isukoaki. Malama
    bokainaina nge tago teke iboadu ngatalari. Nanaranga ngae ka tamoata tago teke
    ite. Be tago teke iboadu ngate. Muaka bibia be kaiboang nem-kueno dieneno nge
    nena-doi. Moimoi!
  dwr-NT: Hayqqennawe itti A xalalaa. Ooninne Aakko shiiqanaw danddayenna poo7uwan
    de7ee. Ooninne A be7ibeenna; qassi be7anawukka danddayenna. Bonchchuunne medhinaa
    wolqqay aw gido. Amen77i.
  kfw-kfw: Amabit eii kathi kaom mak, atu inkhat in intung matormakna war khan aringnga
    om. Halli atu inkhat innum lamumu khat-um atuteii in mu-um mukhai nunu. Ama diang
    kayasik khat-um hektik kaboi ranak kha omrase! Amen.
  bfz-bfz: अमर सिर्फ सेईए जो अगम्य जोतिया रे रओआ और ना तो से किने मांणूए देखेया और
    ना ई कदी देखी सकोआ। तेसरी प्रतिष्ठा और राज्य जुगो-जुगो तक ऊँदा रणा। आमीन्।
  cuk-09: degine, unnila Bab Dummadbi geg burgwed, neg-mee-naid geg dule warmakedgi
    maid. Dule-wargwensaale Bab-Dummad-dakdisulid, degine, dakosurgumarbaloed. A-e-gangued
    degi-na-sadeguad, geg bergued, a-e-nug anmar odummomarsun. Ar deyobdo.
  ben-OBCV: একমাত্র অমর, অগম্য জ্যোতির মাঝে যাঁর অবস্থান, যাঁকে কেউ কখনও দেখেনি এবং
    দেখতেও পারে না—তাঁরই প্রতি হোক সমাদর এবং চিরস্থায়ী পরাক্রম। আমেন।
  mil-NT: Te dɨu‑gá cúú‑gǎ Yaá ndécú nchàa nduu nchaa quɨ́ú, te ío càhnu cuu‑gá chi
    dàtná dáyèhé nchícanchii dàyehé‑xi núú ndécú‑gǎ, te vá yǒo ɨɨⁿ cùyɨɨ dayatni núú
    ndécú‑gǎ, te ni ñǎ túú nì ɨɨⁿ ñáyiu xìní ñáhá xìi‑gá te ni vǎ ndácǔ‑yu quiní ñáhǎ‑yu
    xii‑gá. Te ío na cànehe nchaa ñáyiu sá yɨ́ñùhu núú‑gǎ nɨ caa nɨ quɨ́hɨ́ⁿ, te ducaⁿ
    ǐo na tàxi tnuní‑gá nɨ caa nɨ quɨ́hɨ́ⁿ. Te ducaⁿ na cùnduu.
  myu-myu: Soat pit ace'ũ. Ixe bit je'ũ g̃u. Ka'ũmg̃u xipat'ũmat cebe. Daxadiea beat
    co'i. Wuyajẽm pa'ore cetẽg̃. Abu ixe o'jojojo? Ka'ũma ma. Iba'ore wuywebe ijo
    am. — Kũyjobin ocesop a'õ kay acã — i juy ace cebe. — Soat podi ma ẽn a'õbaca
    — i juy ace cebe. Imẽn cuy ace.
  fue-fue: Kanko tan woni mo maayataa, jooɗiiɗo der jayŋol ŋol goɗɗo waawataa ko ɓattii.
    Walaa mo meeɗi yi'ugo mo, walaa baawoowo ko yi'i mo bo. Tedduŋal e baawɗe tabitiiɗe
    woodani mo faa abada abadin. Aami.
  amk-amk: Meiri kawurua andino wiro mireha na wea kaha, minohi na dansairaio mandoni
    kontaio da kefani kaha. Inontaraine tata manei kontaio wiro detioi kaharai, kontai
    inontaraine tata mani tawatioi kaha. Meiri kawurua andino omi wei tuti weMananu
    wefitawafa. Antu!
  fai-fai: Kale alafin ata kuw Motabid Got ade aka atan eidin dukum kinim yak mewso
    unodiw banim taw kal biyába ade aka kinim so mak atamsiw bá ade kinim so mak atamodiw
    banim. Kale Got alafin ata kuw win dukum. Kale kaba win dukum kufádábadaw ade
    ami kitid ayo ulum kanom sun kuw bu kala. Kale afan ko.
  ura-NT: Acate chariji bana onaachara nejeein ne. Chabana cacha turunaja nihein cono
    tabai jana ne nii Cana Coaunera inanacaelanaala nenaa. Acate acaneein nereein
    itolere amuritoheriin laraajiin itolere bana coroaenohineein. Nitohaneein neeine.
  mcd-NT: Arus fusti niaifocoin ipanaca. Nancai napanacama. A icarifi chashacoianquin.
    Ascano tsoacai aqui nocotiroma. Tsoanricai ointamari ointiroma. Ascacun non ahuunoa
    yoisharanon. Aafin curushcoin ipanacaquin. Nanscasiai.
  urt-urt: Kin Got ŋaiye yukur nule. Kin narp nato yirise ŋaiye tikin yirise supule
    pe, yukur ya se mil sehei me kin, pakai. Yukur lahende ŋetekeꞌe kin, topoꞌe lahmende
    yukur tatame ŋaiye ka etekeꞌe kin. Taꞌe luku pe, nye nyermbe ya mahraꞌe naŋ kin,
    topoꞌe bongol kin ka si nye nyermbe. Mise.
  kiz-kiz: Muene jhaitama milele na jhaitama mu muanga bhwa bhukaribilibhu lepi. Ajhe
    lepi munu jhaibhwesya kumbona bhwala jhaibhwesya kundanga. Kwa muene lijhelayi
    litengo ni uweza bhwa milele. Amina.
  tzo-TZE: Stuc no'ox cuxul sbatel osil. Mu'yuc boch'o yan jech cuxul. Toj ech'em
    tsots xojobal, me junuc mu'yuc boch'o xu' ta xnopaj batel. Me junuc mu'yuc boch'o
    yiloj li Diose. Mu xu' ta jq'ueltic li'i. Stuc ich'bil ta muc' sbatel osil. Stuc
    tspas mantal sbatel osil. Toj lec ti jech chc'ot ta pasele.
  lex-lex: Enmeh'a nanpena matmiati-molmuolu edonna nodi plolli la. Enmori-ndar lia
    liplipni-kamka'mani ralamni, ne riy id mana edonna nwakriania. Rimormiori id mana
    edon namkek targa de. Mai pia tlilili-tmamuau lia, ta'uli-tawedia pa nodi liarni.
    Amin (Plola).
  dov-dov: Alike utafwi alimwi uukkala mumumuni utakonzyi kuswenegwa aafwifwi. Tawo
    pe muntu kumubona na ukonzya kumulanga. Kulinguwe akube bulemu abweendelezi butamani.
    Ameni.
  rgu-rgu: Noi Ria riꞌ ta mopo-mate. Ana nasoda nai makaledoꞌ a daleꞌ, fo lahenda
    ta bisa relu Ni fa. Ta hapu lahenda esa bisa nita Ni boe. Basa-basan fee hada-hormata
    neuꞌ Ana. Basa kuasa a lalaꞌen nai Ria lima Na losaꞌ do-doo na neu! Noi ri naꞌ
    so! Amin!
  toc-NT: Xma̠n huá tamá hua̠nti̠ lama cane̠c­xni­cahuá, y anta­nícu xlá lama huí
    aktum lanca tax­káket hua̠ntu̠ ni̠para cha̠tum tícu lay ma̠la­ca­tzu­hui̠y, huá
    tamá Dios hua̠nti̠ ni̠para cha̠tum tícu a̠ ucxilha na̠ ni̠para tícu catiúcxilhli.
    ¡Xma̠n huá mini̠niy nala­ka­chix­cu­hui̠­yá̠hu, naca̠c­ni̠­na­ni­yá̠hu y napa̠x­cat­ca­tzi̠­ni­yá̠hu
    xpa̠­la­cata xli̠t­li­hueke cane̠c­xni­cahuá quilh­ta­macú! Chuná calalh, amén.
  som-som: kan keligiis aan dhimanayn, oo ku dhex jira nuurka aan loo dhowaan karin,
    oo aan ninna arkin, lana arki karin; isagu ha lahaado ciso iyo itaal weligiis.
    Aamiin.
  mam-C: Qu'n o'kx Diosjo nlay b'aj, ex najle toj tkyaqil tqoptz'ajiyil, a mix a'lx
    aku tz'oksin tk'atz. Mix a'l jun o lonte, ex mix a'l jun aku ka'yinte. O'kx te
    Dios at tkyaqil toklin ex jni' tipin ja'lin ex te jun majx. Ikyxitjo.
  ndj-ndj: Mweni weka yaki akwikala jola mungesha yingajila kuselilela mundu. Kwahela
    mundu yaweshili kumuwona awu yawesha kumuwona. Kwa mweni yivi ndundamilu na uwesu
    wa jola! Yina.
  mbj-NT: Sét né hẽ ti nadajëp doo. Ta bag tak'ëp gabarëëh do mahang tabawät. Ti hyb
    n'aa dooh ji haja bä p'eets hẽ ta hã ji kaja bä. Dooh hapäh péh, tabad'op hẽ da
    ji ty gepëëh. Taw'ããts hẽ sahõnh hẽ raweh'ëëh tii. Taw'ããts hẽ né hẽ tak'ëp tahaj'ap
    doo me tabagãã had'yyt hẽ. Ỹỹ. Tii d' né hẽ. Taw'ããts hẽ.
  lat-VUC: 'qui solus habet immortalitatem, et lucem inhabitat inaccessibilem: quem
    nullus hominum vidit, sed nec videre potest: cui honor, et imperium sempiternum.
    Amen.'
  ngp-ngp: Uyo ekedu akudaha kwikala ulo na ulo, naho ekala mwo ung'azi naho mnt'hu
    yeyose heekudaha kuubwiila. Hahali yeyose amuonaga, naho hali yeyose akudaha kumuwona.
    Utunywa na ludole ni vakwe yehe heviina uheelo! Taile.
  aoi-aoi: Enuwa yimbukwa nara a-jungwuma nakina, umba n-ambilyama neningangkawura
    ngawa alarradada-manja. Akine-ka alarradada na-kwulyarriyinama ngawa. Akwa nara
    a-likama ngakwurraja ngarningerribirra ngarnumamalya yenjerrikina Neningikarrawaru-wa
    akwudangwa. Nara wurribina wurrukwala keni-rringka-langwa nakina arakburakba-kiya-wiya-langwa
    yanda-langwa aduwaba, akwa ngakwurrajukwaba aduwaba nara nakina a-rringkama ngarna-da.
    Kembirra ngarrababurna-langwa ngenu-werrikiyangmarngkwajinama nakina aduwaba.
    Akwa enu-bungkawadina nakina ngakwurruwa-manja aduwaba akwa angkawura. Amandangwa.
  enq-2: Kumala naeyao kataowaka katenge kyeto doko baa-kisa iki singi. Baanya tii
    pipae andake dokonya kalyamopa, endakali mende tengesa dosa napenge. Yuu mendaipi
    mende baa endakali mendeme lengeme nakandea. Indupa endakali mendeme lengeme nakandapengeaka.
    Anda-anda semaingi dokopa, kyeto etala naenge dokopa, dolapo baanya. Doko kiningi.
  eng-ASVBT: 'who only hath immortality, dwelling in light unapproachable; whom no
    man hath seen, nor can see: to whom be honor and power eternal. Amen.'
  mna-mna: Ni itutamen ta irao imeete som. Mi imbotmbot raama azuxka kini mburaanaxana.
    Azuxka tana, tomtom sa irao be igarau na som. Mi tomtom sa ire kat ruxguunu zen.
    Pa tomtom sa irao be ire kati na som. Ni zaana biibi kat, mi peeze kini ko imbotmbot
    ma alok. Xonoono.
  myw-myw: '@see-verse:1TI.006.015'
  sby-sby: Lesa enkowa eutafu, ewekala mu mumuni utashikwa pepi, paliya muntu walamubonapo,
    kayi paliya wela kumubona. Lesa apewe bulemu, kayi shakendi ningofu shitapu kucindi
    ca cindi. Ameni.
  sll-sll: Kulere yal i tani homa weni momio, omaga momio, emgi ere para moli nangwo
    pamua. Yal i mongwo bani nabile au bir weni dimia, nan ari hobi ta mala pire hanaminba,
    kunung paikimua. Ari para weni God gumang hankimio, emgi ere para hankinangwo
    pamua. Yali nomani bir pamio, ari kene ol te monangwo monamia, hang awala ganaminga
    pamua. Ha pangwo kara dimua.
  yaq-NT: Aapo su juna'a, ju'u wepu'ulaka jiba, ka mumukeme. Aapo, jum tachiria, inim
    yoemta kaabeta a au rukte'epo jiapsame. Inim aapo'ik kaabe a' bitlaa, intok kia
    kaabe inim a' bitne. Aapo'ik jiba betchi'bo a' yo'orinaa'uta intok jiba betchi'bo
    yo'otaka a' nesaunee'uta, aapo'iku lutu'uriatune. Tua junuentune.
  uro-uro: Bä sokt ma Ngämuqa maräkt di qat däqäm basägos näkt kale qa da ama neraqa
    ama qrot ka aa ron bä qaku mamär vät aung iva qä namet sa glaqot na qa. Bä sa
    qaku aung ga lu qa bä qop kaku mamär vät aung iva qä nalu qa. Mamär iva ama qutdrir
    dä ama sok täm ngät ama qrot sagem ga. Ngäktki rhoqoräkt.
  ita-1885: Il qual solo ha immortalità ed abita una luce inaccessibile; il quale
    niun uomo ha veduto, nè può vedere; al quale sia onore ed imperio eterno. Amen.
  muy-muy: anjəhaɗ ga kaŋgay-kaŋgayani ti naŋ ciliŋ ; anjəhaɗ a maslaɗani bu, mis
    tàhəɗakfəŋiyu koksah ; maslaŋa ya ti èpia naŋ a ni ti àbi, maslaŋa ya ti esliki
    mipi naŋ ni day àbi. Mis ɗek tâzləbay naŋ, naŋ àbu àna njəɗa ga kaŋgay-kaŋgayani.
    Aya nahkay !
  kqc-kqc: Ina maka bi de muyego; ina rofu ekaira de rena vabarari amedo, ma yokoi
    yaku ina de veyo ma vegi anua redo. Ina rofu bi kikifa rena ma toga toga ourefeidena
    vava maraine. Rama.
  tav-tav: Jĩcaʉna ãmi Dio cacaticõa aninucuʉ. Noo jĩcaʉ ũcʉ ati yepa cãcʉ maca Dio
    tʉacãpʉ, seeto cʉ majuuna cʉ caaji bateropʉ cãcʉ tʉacãpʉ, aá majiquẽemi. To bairi
    ni ũcʉ maca Diore catʉjʉricʉ maami ati yepapʉ cãcʉ. Dope bairo cʉ̃re na catʉjʉpe
    maa. To bairi camaja nipetirã cʉ̃re na nʉcʉbʉgoato. Cʉ carotinucurije to petiqueticõato.
    To bairona to ãmaro.
  eng-ULB: Only he has immortality and dwells in inapproachable light. No man sees
    him or is able to view him. To him be honor and eternal power. Amen.
  spa-VBL: Él es el único inmortal, y vive en la luz inaccesible. Nadie lo ha visto
    nunca, ni puede hacerlo. ¡El honor y el poder eterno son suyos! Amén.
  fra-_FOB: Qui seul possède l'immortalité, qui habite une lumière inaccessible, et
    que nul homme n'a vu, ni ne peut voir; à qui soient l'honneur et la puissance
    éternelle! Amen.
  hau-ULB: Shine kadai marar mutuwa, mai zama cikin hasken da ba ya kusantuwa. Ba
    wanda ke ganinsa, ko ya iya hango shi. Girma ya tabbata a gare shi da kuma madawwamin
    iko. Amin.
  mal-mal: താൻ മാത്രം അമർത്യതയുള്ളവനും അടുത്തുകൂടാത്ത വെളിച്ചത്തിൽ വസിക്കുന്നവനും
    മനുഷ്യർ ആരും കാണാത്തവനും കാണുവാൻ കഴിയാത്തവനുമായവൻ തക്കസമയത്ത് ആ പ്രത്യക്ഷത വരുത്തും.
    അവന് ബഹുമാനവും നിത്യബലവും ഉണ്ടാകട്ടെ. ആമേൻ.
  kkc-kkc: Godee hedebe yayo kookaiyo gie ka badoso. Osoloso yayo egee bado koola
    mapoo dilei iyo koo tebili. Bei, yo diya gadeebugu ma kulodu badeliga. Esiga odoo
    heeso yo egele. Tei takoo, odoo heeso yo agalai koo tebili. Yimapoo kookaiyo moloso
    osee meli kitulugu ee moloso. Esiga iyo biame susuga hedebe o hu dokodoo poudoolone
    badalai tekepo. To hagee tei goo.
  lit-lit: kuris yra vienintelis turintis nemirtingumą, gyvenantis neprieinamoje šviesoje,
    kurio joks žmogus neregėjo ir negali regėti, kuriam priklauso garbė ir amžina
    galybė. Amen.
  urd-GVR: Sirf wuhī lāfānī hai, wuhī aisī raushnī meṅ rahtā hai jis ke qarīb koī
    nahīṅ ā saktā. Na kisī insān ne use kabhī dekhā, na wuh use dekh saktā hai. Us
    kī izzat aur qudrat abad tak rahe. Āmīn.
  far-far: Ma taifili nia go ne mauri firi ma nao si mae. Nia to 'i laona madakwalae
    ne nao ta wane si bobola na fuana daolae karangia. Ma nao ta wane si ada to'ona
    nia 'ua, ma nao ta wane si bobola na fuana adalae to'ona. Alua wane ki kera ka
    fabaita. Alu nia ka gwaungai ana nikilalae ne to firi! Iu ka.
  suz-BL: मेको ला गेनायो मबेक्‍ब। सुइ आन कोव़ने मचाप्‍चा ङा पा छेङछेङमी बाक्‍ब। सुइमी
    मेको कली गेनायो मताम। तने यो मचाप्‍नीमी। मेको मान तशा नेल्‍ल क्‍येङा सक्ति पाइश्‍शो
    बाक्‍ब। आमेन। प्रस्‍थान ३३:२०; यूहन्‍ना १:१८
