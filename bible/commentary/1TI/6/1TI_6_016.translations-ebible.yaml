    La noo ema raiklaran ida kois mak bele titu nola Nia. Sera kneter hotu-hotu baa
    Nia nima-nimak! Nia kaer beran hotu-hotu iha liman nima-nimak! Nunia tebes!
  hlt-MCSB: Amah bueng ni aka nguel la om tih m'phavawt vangnah khuiah kol. Anih aka
    hmu he hlang om pawt tih a hmuh ham khaw coeng thai pawh. Amah taengah te hinyahnah
    neh thaomnah dungyan la om saeh. Amen.
  xtd-NT: Idii mee‑ia ña xiꞌí te ma kɨu ma ñuu kuú‑ia. Xaxeꞌe xa yo ndii‑ia, ñayo
    xetuꞌa nuu tuu‑ia. Ñayo xini‑ia chi ñatu kanda ndeꞌa‑ro‑ia. Na najuen tnuꞌu‑ro‑ia,
    te na jaꞌan‑ro xa taxnuni‑ia nɨkava nɨkuita. Amén.
  mdy-ETH: ዒዚ ሌሊ ሃይቁዋያኬ፤ ሃሣ ዖኦኒያ ባንሢ ዑካኒ ዳንዳዑዋ፥ ፖዒዳ ዒ ናንጋያኬ፤ ዒዛ ፔቴታዖ ዛጌ ዓሲ ባኣሴ፤ ሃሣ
    ዖኦኒያ ዒዛ ዛጋኒ ዳንዳዑዋሴ። ቦንቾና ዎልቄና ናንጊና ዒዛም ማዖንጎ፤ ዓኣሜን።
  spl-spl: Anitâ Manman Amboŋe ikŋiâk koko salehâk tatmap. Yakât otmâ ikŋak tatmawân
    laŋinŋe ya lok âlâ me âlâŋe eknomgât dop âlâ ki tap. Ikŋe konok kunnenŋe tatmâ
    tihitnenŋe otmâ yâhâmbisâpgât heroŋe nâŋgâwaŋgim mepaem manmâ yâhânom. Ya bonŋanâk.
  usp-NT: ri xike re ta' jcamic, ri wi' chi sakil lamas ri ta' ni jun tijutun chijc'ulel,
    ri ta' ni jun cristian iliwinak jwich y ni jun tiiliw jwich. Xike re rajwax tinimirsaj
    jk'ij y ni jun b'welt mi can ye'saj jnimirsaj jk'ij y xike re wi' nimlaj k'atb'itzij
    laj jk'ab' ri ta' jq'uisic. Jiloni'n.
  zav-NT: Tozə ḻe' choṉe' chio'o yeḻə' mban zeɉḻicaṉe na' tant yo'o yeḻə' chey che'eni'
    c̱he'enə' gan' zo'enə' xte notono nochlə gaquə bigue'e gan' zo'enə'. Notono beṉə'
    lao yežlyo nga ṉe'e le'ine' ḻe' na' notono no gaquə le'ine' ḻe'. Cheyaḻə' güe'ela'ochone'
    la' ḻe'enə' chnabi'e zeɉḻicaṉe. Na' can' gonšgaczcho.
  sgz-sgz: Ái masik sár a mon i kán rakrakai suri kápnate mat. Má talas erei a liu
    imi lolon ái Káláu, a tuan talas taladeng má kápte kes a arwat suri han pátmi.
    Mátán kálámul káp a tini mák Káláu, má kápte kes a arwat suri na mákái. A kuluk
    ngo matananu no da tari rumrum uri narsán má da para aposoi kán nagogon ákáklis
    kápnate wat. A támin.
  kek-NT: Li Dios yo'yo chi junelic. Ma̱c'a' xticlajic ut ma̱c'a' roso'jic. A'an cutan
    saken chi junelic ut ma̱ ani naru na-oc riq'uin xban nak k'axal lok'. Inc'a' ilbil
    ru chi moco na-ile' ru sa' ruchich'och'. Chikaq'uehak taxak xlok'al ut chikalok'onihak
    taxak xban nak k'axal nim lix cuanquilal anakcuan ut chi junelic. Jo'can taxak.
  blz-NT: Tongko' i Ia a men daa sian lapus. Ia dumodongo na ruar men sian pokoon
    karani'on. Sianta sa'angu'po mian a men daa nimiile'mo i Ia. Ka' mian mase sian
    mimiile' Alaata'ala. Tontunde' a Alaata'ala tia kuasa-Na men sidutu! Amin.
  poe-NT: Jehó Dios mé chónhya tsꞌen la tí tjen chꞌán la imá tꞌinkaséyan la ko kohya
    nínkexró tsjacha tso̱chjina tí tjen chꞌán. Nínkexró kꞌuíkonhya tí jehe chꞌán la
    ko ninkexró xitjahya tsꞌikon tí jehe chꞌán. Tsjikosáyeheni chꞌán kíxin jehe chꞌán
    chónta chꞌán kjuachaxin tsꞌe̱to̱an jnkochríxín. Amén.
  san-TAM: 'அமரதாயா அத்³விதீய ஆகர​:, அக³ம்யதேஜோநிவாஸீ, மர்த்த்யாநாம்ʼ கேநாபி ந த்³ருʼஷ்ட​:
    கேநாபி ந த்³ருʼஸ்²யஸ்²ச| தஸ்ய கௌ³ரவபராக்ரமௌ ஸதா³தநௌ பூ⁴யாஸ்தாம்ʼ| ஆமேந்|'
  cof-NT: Yasiri numatotiya sonnato polesa carimin joe. Ya tsaracari tsenaminca monantiya
    queloino podeilaitue. Niyanlanantiya yaca nin quiran, nin quirano podeilaituchunae.
    Yaca respetaito, numatotiya yabe mantaito polenola joyoe. Tsanque joe.
  srm-NT: Fa a sai dë, hën wanwan tö nöö an sa dëdë a mundu möönsö. A ta libi a wan
    gaan limbo dendu ta koti faja te na wan libisëmbë sa go dou ka a sai dë. Sëmbë
    an dë di si ën ku wojo wan daka tu, biga libisëmbë wojo an sa kai nëën möönsö.
    Fa a sai dë, di nëbai fëën ku di kaakiti fëën dë u nöömö teego. A tan sö.
  qvs-NT: Tata Diosllami mana tukuyniyukta kawsan. Payka alli lus ukupimi kawsan.
    Lus ukunpi kawsaptin mana ni pi atipanchu ladunchayta. Mana ni pi payta kawashkachu
    nima atipanchu kawayta. Akuychi sinchi kamachikuk Tata Diosninchita mana tukuyniyukta
    kuyaypachi.
  zca-NT: Tugaka Me nak Dios Me nayot gat, no naban Me lo tu biani kwa'n nayi' nizini,
    plo yent cho gak zubi; mbaino nagat ne ni tu men Me, no ni nagak ne men Me. Tutsa
    lë' Me ñal di'zh men wen no nazhon, mbaino nab tsa lë' Me nile' mandad par dubta'.
    Sa' gake.
  cbc-NT: Cʉ̃ pʉame yeri capetietiere caãnijʉ̃goropʉa cacʉ̃gojʉ̃goricʉ jĩcãʉ̃ã caãcʉ̃
    niñami. Tunu bairoa nocãrõ majũ cʉ̃ caasiyabatorije noa ũna camasã na caetaetie
    mena caãcʉ̃ niñami. Ni jĩcãʉ̃ ũcʉ̃ camasocʉ cʉ̃rẽ qũĩñañaecʉ̃mi. ¡Cʉ̃rẽ nipetiro
    camasã cʉ̃ na ĩroáto! ¡Cʉ̃ catutuãnie cʉ̃ã to petieticõãto! Bairoa to baiáto.
  qxo-NT: Paymi imaypitapis imayyagpis cawagga y chipipirrämi atsicyaycan. Paytaga
    manam pipis ricashgatsu ni manam ricaytapis puëdiyantsu. ¡Imaycapitapis masnin
    cagga alli ricashga catsun! ¡Payga imaycawanpis imayyagpis munayyogmi caycan!
    Tsaynö callätsun.
  mox-mox: Yaubada ge ena ʼaligamo. Ta ena diʼwe ge taha toga ana fata naʼitei, mana
    diʼwe nana ena simatala qiduana. Lova ge taha toga ana fata Yaubada daʼitei, ta
    wese nawale ge taha toga naʼitei. Tauna kana ʼamayabea ta ena waiwai ge nahawala
    ta ʼesi naʼeno vataya. Vonahaqiaqi, eda nuanua ʼidewani.
  kew-kew: Nipu padane-ma nipuna puri ora nadia yalia. Gote-na purina paa ora adaape
    ya-pulu niaa nipu piri re-para mada napalima. Aa medame abade nipu na-adesa pare
    onaa rayome abi page nipu madaa na-adalimi. Nipu ora adaa bi page oro yaalo kagaa
    pirape puri page ora saaba piruaaya. Go ora.
  dww-dww: Tauna taunaḡa nam airaḡan e guri. Be na kaba miama inam yana boruminama
    yai rewapana vavasaḡana, nam aitau teneteneḡina da na kaba miama diane e naḡo.
    Be nam aitau deḡo, boni da yodi i kita rubuna. Tauna isanama tà kaisuḡu nonoḡena,
    be rewapana tauna ḡarone e kenakena nonoḡana. Inam riukaua.
  twi-ASANTE: Ɔno nko na ɔwɔ hɔ daa, ɔte hann a obi ntumi mmɛn ho mu. Obiara nhunuu
    no da na obiara nso rentumi nhunu no da. Ɔno na anidie ne tumi a ɛnni awieeɛ wɔ
    no. Amen.
  aoj-aoj: Eaꞌ anen atona owaꞌ nogagaꞌia, nagape mogogalaꞌi luꞌwami endilisii. Eaꞌ
    apaꞌ deiꞌ ina laꞌifipama mogafeꞌ felefeleꞌma anen, owaꞌ. Deiꞌ anin epen owaꞌ netelonaia.
    Owagama wapani, owaꞌ anin laꞌifina nogati anona, owaꞌatin. Aeꞌ aꞌi agol ananigili
    luꞌwagili goloma banagami ananimi mondapoma anen atona lifilafi dondol. Endilisi.
  cbv-cbv: Caanjéh tigaá páantjeh jʉmni, yeh iigátjĩh ã jʉmna caá. Páant ã jʉmʉchah,
    jwiít cã́acwã ã yeh iiguípna jéih bejcan, caandíh jwĩt en jʉicáp jĩ. Bʉʉ láabʉt
    caandíh jwĩ en jʉicán caá. Caánboodíh jwĩ weñat dée caá. “Meém chah wẽpni caá”,
    caandíh jwĩ niíj jĩíh. Páant tií ã jʉmʉ nah.
  taw-taw: Ne nokom kumnɨmuŋ tek ma mɨdeb. Mɨlek tep ne ak ke yɨbɨl mɨdeb, binɨb jɨj
    sɨŋak amnɨgel tek ma lup. Bɨ olap nop ma yɨbɨl nɨgup, pen bɨ olap nop nɨgɨnɨmuŋ
    tek ma yɨbɨl lup. Anɨb ak tek, binɨb okok yɨb nop dad aplanɨgel, kɨles ne ak mɨdɨl
    kɨlop pel pelnep kod yonɨmuŋ. Yaw.
  jic-NT: Dios p'in pü'ü lovin, jupj p'in liji la p'a mpatjam wa jupj jinwá. Pasal
    jaw Dios pü'ü nt'a. Pjü ma polel januc ne'aj, pasal jaw mpes. Gente lovin ma jus
    tjunuc Dios. Yupj ma polel januc jupj. Najas pjü lovin yola nsem jupj más püné
    pjü jilal. Najas jupj lovin si jütüta pjü. Najas ca nin nsem lovin.
  zap-NT: tendxee Ne nak ne nunk guetet; laa Ne nak ne mbán ledne mazre nyenii, ledne
    ni te mén gakdet ybig, no ni te mén gardet kwii Ne no rakdet zeg kwii men Ne.
    Nunk gyaldet ne saknon mén Ne no nunk gyaldet ynebééy Ne. Zengaw.
  wer-wer: Pi kopëtap wel yawiaut wonöp, ëwa panë omnaröa nasënganëëta öngpök wëaup.
    Omën nampök piin itnaangkën ëaup, peeneeta nampök itnaangkanëëp. Weëre kosangre
    yaya yamëëa pöt pim naë wieëaut om wiakaim wiaap, kosang pan. Yaap.
  ipi-ipi: '@see-verse:1TI.006.015'
  qul-NT: Payllataj mana wañoj, mana kayllaycuy atina c'anchaypi causaj. Mana pi runapas
    ricunchu, nitaj ricuncumanchu. ¡Payka wiñaypaj alabaska, atiyniyoj cachun! Ajina
    cachun.
  ter-NT: poéhanemaka itukóvo úkeaku ne apéyeati ákoti hunókoku. Koáhati êno xúnati
    uhápu'ine xokóyoke ákoti itoâti ahí'okeova. Ako xâne noixoâti, ákomaka íta xâne
    komómoyea. Itúkapuneikopo énomone ihayú'ikokono, koane énomone itukóvo koati payásoti
    pahúkoti ya uhá koeti káxe ákoti hunókoku. Ákoyeneyeoxo.
  bmr-NT: Diibo ɨdɨɨboro iguijevetɨɨbo mɨɨhaiñooba ifiitɨvotɨhɨgo seseefeeneri iicaabo.
    Jaaboco cajaanɨ miyamɨnaafi aatyɨmetɨɨbo, bu aatyɨmeratɨɨbo icano. Jaanegui diibonoro
    bocɨgo, bu mitya icano fahiijɨvaro. Fɨne.
  fuf-fuf: on mo tawata ko kaɲun tun woni maayataa, Hoɗuɗo e jalbeendi ndi ɓadotaako,
    mo goɗɗo woo yi'aali, waawataa yi'ude kadi, on mo teddungal e bawgal wonani haa
    poomaa. Aamiina!
  bhl-bhl: Sunbin-Got bete kuw nam kuane te. Esik kal so kun so kunum waneng nu em
    mit mewso ki keko, nam unuw ailbin fian beem mutuk kel alakabe te. Kunum waneng
    mak elo ateminba kesomi, num mutuk mak e ki keko, elo atemomin e nam kiluw te.
    Sunbin-Got em wiin e diwkuw diwkuw daolewbina! Akalem auk so kitil so bin e diwkuw
    diwkuw boke te! Feinka!
  ons-ons: Eŋe bonepine seu seuine midaine qelaŋan koto gemaike, qelaŋan yewa ŋei
    maneŋo mi marat kayake, so ŋei maneŋo mane mi kakoi, so ŋei maneŋo mi kayake,
    eŋano bakom mawa mawa so zonom papa togon pa ariake! O, Weleka.
  con-NTPO: Chiga Quitsayi tsu ñoa'me pa'masia. Tise ñotssiaye chanjunsi ni majañi'qque
    Tisenga catse'fambi. Nane a'ija Tisema attembipa ñoa'me atteye osha'fambi. Tisene
    gi tsangae ñotsse afa'faya'cho. Tsangae tsu Tiseja osha'choma oshacho. Tsangaeyi.
  ghs-ghs: Qaraqara tatangaho dzadza ma koinaho bisa qaputa abi teei qeema Ohongake
    moo pobitaquho tete ooraamanita noi noqenipamu oho isaki mai eete oorai oonita
    napai beedzae ma dzapa nohoke qusubaite qaraqara qaarakoi. Oi meenipamu!
  peg-peg: ଇନେର୍‌ ରୱାନ୍‌ ମତର୍‌ ହାୱାକାନ୍‌ ଆରି ହାଞ୍ଜେଙ୍ଗ୍‌ ଅଜଡ଼୍‌ତ ବାହାକିନାକାନ୍‌, ଇନେନିଙ୍ଗ୍‌
    ଇମ୍‌ଣି ମୟେତ୍‌ପୁର୍‌ ଇନାୱାଡ଼ାଙ୍ଗ୍‌ ହୁଡ଼୍‌ୱାତାନ୍ନା, କି ହୁଡ଼୍‌ଦେଙ୍ଗ୍‌ ଆଡୁତ୍‌, ହେୱାନ୍‌
    ସମାନ୍‌ ୱାଡ଼ାଙ୍ଗ୍‌ ହେଦାଂ ଚଚ୍‌ନାନ୍; ୱିଜ଼୍‌ୱିକାଡ଼୍‌ ପାତେକ୍‌ ହେୱାନ୍ତି ମାନିନି ଆରି ସାକ୍ତିକାଟାକାନ୍‌
    ହୱେତ୍ । ଆମେନ୍‌ ।
  txu-NT: 'Ajbit pydji ne tyk prãm kêtkumrẽx, tĩn rã''ã: tĩn djwỳnh. Ne irãkam ar
    ba, arngrokam ar ba. Nãm kam axwe ''õ kêt. Kam gêdja me têp kêtkumrẽx. Nhỹnh got
    me''õ arỳm noo omũ? Arkati. Me''õ kute noo omũnh kêtkumrẽx. Dja tũmràm omũnh kêt
    rã''ã. Kumã dja me uma jarẽnh rã''ã: rã''ã. Tãm dja me kàjmã kamẽnh rã''ã rã''ã.
    Gêdja memã Bẽnjadjwỳr ne meo ba rã''ã rã''ã. Mrãmri.'
  eng-WEBU: He alone has immortality, dwelling in unapproachable light, whom no man
    has seen nor can see, to whom be honor and eternal power. Amen.
  gnw-NT: Jaeño co umano mbae vae. Jae ico tembipe oĩ vae pe. Mbaetɨ quía ipuere oya
    jocua tembipe re. Mbaetɨ etei quía uecha Tumpa, jare mbaetɨ etei quía ipuere uecha.
    Tuyembɨadoraca Tumpa jaeño mai pegua. Imbaepuere tuicha ete co. Amén.
  mux-mux: Kululi ulu-puleliinga yu mindi manda naa kolumba, taki-taki molupa mindi
    pulimú pumba. Yu molemúna talang auli-tepa pulimáliinga oliu akuna kapula sukundu
    naa pumulú. Ui yambu te-ni yu naa kanurum. Ekupu yambu te-ni yu manda naa-ko kanomba.
    Pulu Yi kanili yunga bili olandupa molemále kene yunga tondulale kene taki-taki
    pepa mindi pupili. Aku-sipa tipili.
  maj-NT: Nku tutu kui xi najmi maha̱ ndyja, xi tíjñajin nd'í nga najmi ch'a ma bichúk'un
    tiñaha̱, xi najmi kje̱e ch'a behe̱ ko̱ najmi ch'a ma base'aha̱. ¡Kui xi tu̱ nkjéhé
    ni kayankjún ko̱ kasakúchji nga'yúhu̱n! B'a̱ katuma.
  bkq-NT: 'Mâkâ kulelâ iguedânry. Iatygu, tohoreingue mâkâ enâmidybyem awyly. Awylygue
    ânguy eyam iwaguepa naimpyra awyly. Ânguy âdaunloenlâ Deus netaymba; ânguy nepyra
    ise-ro warâ. Eyam aguykenre: “Aunloenlâ Deus nâdyren-ho, nâzehogueo; aunloenlâ
    ise pymâ kaynonroem awyly warâ” kykenre. Arâlâ nidâ.'
  kue-kue: Ye suwara goglkrukwa, te goglkrambuka. Ye ambuglange kande mina suna moglkwa
    pre yomba ta magl pikraglkwa. Yomba ta ye kankrikwa, te ama ye kankraglkwa. Ye
    suwara kangiye kande ya yombuglomo pond i aimande aimande pai morambuka. I kaima.
  cot-NT: Aparomajaca ichoocaque iriatimpa icoguitani ichoocati paesatoniqui tequeratagueti
    onchoocatimateji, aisa icocani inchoocaguiteni aatoquea imetojimatitsi. Itsirencashimpoquirerejavaequequea
    icanca, cantavaeque tsiren, teequea inchoocateji agavejanquitsineca inquempejitaquempari.
    Teequea inchoocateji caquinte amenimaterineca, aisa aatoquea yagaveji irameneri.
    Incoquempanijate irishineventamajajitaquemparija incantajiqueriquea caaviji yanaaque
    yagavejamajati. Ari oncoquempa.
  bnp-bnp: Ia kikeri i uka ma ge mate. Bara i mahuri vakaroro. I made na nipara. A
    nipara iea i para hateka, i uka tara viri ge lokovonga tabukoi vona. I uka tara
    viri ge masia ma a Vure. I uka tara viri ge kara ni masia. Si gi togo vakaroroa.
    A nitora, ne vona kunana vakaroro. I muholi.
  apn-NT: Nẽ tapxipix na rãhã ho rãhã nẽ mex o mex jakamã puhã hirã rax kumrẽx. Tã
    hkĩnhã mẽ pahte amnhĩ tomnuj xwỳnh jakamã kot puj mẽ puhã hirã raxja kutã hkêt
    nẽ. Jao hwỳr mẽ pamrar kêt nẽ. Nẽ aa mẽhõ kot no ho Tĩrtũm pumunh kêt tã kwa kêr
    pu mẽ pahpiitã kãm mex o mex nẽ hihtỳx o hihtỳx ã harẽnh rãhã ho papa.
  ctp-NT: Ja ndiꞌin ꞌa chaꞌ kaja Ni, ja tsaa tii ꞌa chaꞌ ꞌin Ni. Ndyuwi ꞌa xaa seꞌen
    ndukwa Ni, loꞌo ja ka ꞌa ꞌin nten tsaa nde seꞌen ndiꞌin Ni ngwañaꞌan ti siꞌya
    xaa tnun kanꞌ. Kwiꞌ ngwañaꞌan, ja tukwin wa naꞌan ꞌin Ni, chaꞌ ja ka ꞌin nten
    chalyuu ñaꞌan ꞌin Ni. Kanꞌ chaꞌ kuꞌniin tnuan ꞌin Ni sikwa, chaꞌ lka Ni Ndiose
    nu tlyu la ti. Kwiꞌ ngwañaꞌan ka chaꞌ.
  opm-opm: Orhorwi haputin timbas patru pat hanmur. Orhorwi has isipsinap hat patin
    hanip dir orhe duupnong na hatin hatinmur. Hanip dir na wandeiptru na wandeipri
    hanmur. Orhornongwi Gorhorwi winsi hat paten hanmuro. Gorhorwi kasipsi hat paten
    hanmuro por orhornongwi armi mar papten hanmur. Arpinwa.
  bvr-bvr: Nipa an-gatiya wupa an-ngardapiya wanngu gun-guni gu-rrimanga rrapa gala
    a-yinmiya a-juwa, rrapa minypa gu-gujayanaya wana gu-bapala a-ninyarrapa gala
    ana-nga a-yinmiya yi-gurrepa a-boy nula, rrapa minypa gala ana-nga a-yinmiya a-na
    a-workiya. Nipa an-gatiya wana an-babalapa a-nipa barra a-workiya, rrapa ngayburrpa
    barra marr nguburr-balchapa barra nula nguburr-workiya. Gun-nardiya gugu, gun-nardiya
    gugu, ganapiya.
  wal-wal: Haiqqennaagee issi a xalaala. Ooninne akko shiiqanau danddayenna poo7uwan
    de7ees. Ooninne a be7ibeenna; qassi be7anaukka danddayenna. Bonchchoinne merinaa
    wolqqai ayyo gido. Amin77i.
  zad-NT: Toze' ḻen' biga llia te c̱he', na' zoe' lo beeni' xen wala' daa kono chzoi
    wwia. Ni tlish' beṉec̱h biṉ' ile'ile'ne' ni bi gak ile'gakile'ne'. Ḻen' chidoḻee
    sho'e balaaṉ zejḻi kaṉi na' biga llia te yeḻ' wṉabia' c̱he'na'. Kan' nakan.
  kmg-kmg: E bucticne hâhâmo tâmiriczi, tatamac moczi moc mi rarašine irec maŋnao
    juekac. E ŋic moczi moc mi honekicne erâ mi honezo. Mumumbiaŋ â tâpiri focneweczi
    focnehuc juocmu sanaŋ. Jâmbomac.
  aso-aso: eiꞌ hamokovoꞌ nene helamaaꞌ ive adoꞌ eveneꞌ hamolitesi ngelo avitasi vamoloneꞌ
    o minineꞌ labanaliꞌmi lulouꞌ minive eveneꞌ hamolitesi ningamaniꞌ mino mo ngeli
    ningamilizaniꞌ Oꞌmoso eikumuꞌ nene gilunivo dizo minavo gizebo o-ledelineꞌ amuzoꞌve
    nene eleꞌvoleꞌ ogo minevoꞌ minevoꞌ ilive. Mo neꞌmino minilihoo.
  uli-uli: Iy chog mele ye molow le tor siyal, ngo ye mel luwul teram le tor semal
    le yebe yoh le yebe harpa. Tedyor mwo semal le yesa wiri; iwe ngo tor semal le
    yebe yoh le yebe wiri. Yebe ssor ngo ye kkel le tor siyal. Amen.
  nin-NT: Uwa yo na nkima a di so sese, uwa yo a si uru ku la ku nggo u di la ni han
    anishirr ni ihi ma. Unushirr a nise hi ma na ashishi kye. Unushirr ka si hi ma
    na ashishi hen. Inkpinkpye nu ukyekye ku a se na ase a bu si ama. Du yi si meme
    yo.
  acu-NT: Ni tuke pujuu asa pengké jakashtinuitai. Tura tuke paaniunam pujuwitai.
    Tura asamtai aints kichkisha ningkikia nuningkia jeacharminuitai. Aints kichkisha
    Yusnaka pengké wainkacharmiayi, tura pengké wainkachartinuitai. Tura asamtai Yus
    timiá kakaram asa, aints ainaun tuke inartinuitai. Nekasaintai.
  cak-WNT: Y can xu (xe) wi Riya' ri ma camel ta. Riya' can pa jun nimalaj sakil c'o
    wi, rumari' majun nicowin ntoc riq'ui. Ni majun achique winek ri tz'eteyon ta
    riche (rixin), ni majun chuka' nicowin nitz'eto. Riya' c'o pa kawi' konojel chi
    pak'ij chi chak'a' y can xtiya'ox (xtya') ta c'a ruk'ij ruc'ojlen, riche (rixin)
    xtibe k'ij xtibe sek. Amén.
  ebk-ebk: Hiya yangkiay nan achi matmatuy. Nan kawad-ana at achi mafialin ay sag-unun,
    tay sumili as solet. Maid taku ay nangila kan hiya, ya kun challu maid makaila
    kan hiya. Sapay koma ta maichayaw hiya ya muntoray in-inkiana! Amen.
  spa-PDDPT: el Único que tiene inmortalidad, que mora en luz inaccesible, a Quien
    ninguno de los humanos vio, ni puede ver. A Él sea honor y soberanía eterna. Amén.
  ruf-ruf: yeye yaliheka yang'akufa bae, kamne ghumwanga ing'audahika kupfikighwa
    ne imunu. Kuduhu imunu iyamwonile wala iyodaha kumwona. Kuna yeye uwe utunitso
    ne ingupfu ya ghamatsuwa ghose. Ona!
  gun-gun: Ha'e anho ma hekove marã e'ỹ va'e oiko. Hexakãa ma avave rei ndoupity kuaai.
    Oexaa e'ỹ va'e, ha'e oexa pyrã e'ỹ oiko. Tomboetea ha'e ta'ipo'aka riae. Amém.
  agu-BL: Na qui'c quimbil tera'tz. Kale'n nin pak'puchal kale najle't i'. Cya'l nin
    jun yi nink xtx'aj yil tz'opon te i'. Qui'c nin jun wunak yi jajk til wutz i'.
    Nin qui'c rmeril tan quilol wutz. Na at k'ej i', nin at porer tk'ab tetz ben k'ej
    ben sak. Amén.
  isn-isn: Ung'wenso du ukikie nikale hange nuikie muwelu nishawihugelwe. Kutile umuntu
    nuhumilekumuona hange nuhumile kumugoza. Kung'waakwe itule ikulyo nuuhumi nuakale.
    Huela.
  eng-PEV: He is the only one that never dies, but he goes on and on for ever. He
    lives in light that is so bright that nobody can go near him. Nobody ever saw
    him, and nobody can see him now. We have to really respect him all the time, and
    we have to remember that he is really powerful. Yes, that’s right.
  ilo-ULB: Isuna laeng iti saan a matay ken agnanaed iti saan a maasitgan a silaw.
    Awan tao a makakita kenkuana wenno makabael a mangbuya kenkuana. Kenkuana iti
    dayaw ken agnanayon a pannakabalin. Amen.
  pir-NT: Sa yero tiquiro dihita ne yarieriquiro ijire. Tiquiro asi siteye mehna ijiriquiro
    ijire. Sa ye masa tiquiro asi siteye cahapʉ waha masiedare. Sa yeye tiquirore
    masa ne ihñedari. Sa yeye yojopʉ gʉ̃hʉre tiquirore ihñedare. Tiquiro pehere ño
    peouhna. Sa yena “Ijipihtiye decori tutuariquiro ijire tiquiro”, niihna tiquirore.
    Sata niihna.
  anv-NT: ji mbií ne ála gboó ne ajwɔlege né mmu geŋgbɔ ɛyigé yɛ́ muú álá
    kágé jyɛ kwɔ́kwɔ́lé wyɛ. Yɛ́ muú alu daŋgɛ ji ne yɛ́ muú akágé gɛ ji. Ɛnógé
    ne uto ubɛ ɛbií tɛ kwyakwya. Amɛn.
  sab-NT: Chube alin allabi me jogeda. Chube chrallaske kwian me ñage gwage, kwian
    gwagwa jogenga Chube chralladi malen kwian me ñage joge chke Chubedige, kwian
    gdaite me gwagedu Chubedi, ni malen kwian gdaite ñage gwage Chubedi mo gwagwa
    giti, che me ten amadi agwa suge chege ulia Chube noare, ama kweri, kwian ulita
    gerudale noare Chube giti diali, noare Chube kwian ulita Chugagwalla diali. Ene
    nobi.
  tmd-tmd: Nuŋ paŋyöbö akwör wöröxbä maga nɨgöl; mɨ öim öim mɨjöna. Mil wä nuŋ aku
    keiryöbö mɨda. Nöbö mö bli mämäga ñɨŋa nugwo nugwölöi mɨ wöhö; mämäg ana nugwo
    nugub maga nɨgöl. Nuŋ il yöra duba nɨgöl. Nuŋ God Nöbö ölɨsö keiryöbö ödöriö aku,
    nöbö mö magalɨg nugwön, ib nuŋwa öim öim yadɨŋ adöx sö duaŋ. Mag aliö akuyöbö
    aku mag waiö.
  acr-NNT: Xew Rire na jinta jeqebꞌal re y na jinta kꞌisbꞌal re, ma rukꞌaslemal na
    jinta utaqexik. Rire jeqel pa Qꞌijsaq y ruma ruwonibꞌal na jinta junoq kaqibꞌ
    rukꞌ. Na jinta juna tikawex iliyom uwach y na jinta junoq kachꞌijow rilik uwach.
    Xew kꞌu che Rire lik taqalik kayak uqꞌij y xew puqꞌabꞌ Rire kꞌo wi kuꞌan taqanik
    na jinta utaqexik. ¡Amén!
  kpg-kpg: Go Mee hua dela dono hagaodi ai, Mee e noho i lodo di maahina dela e madamada
    huoloo, e deemee di hoohoo ginai tangada. Tangada ne mmada gi Mee ai, gei e deemee
    di mmada ginai tangada. Di hagalaamua mo di mogobuna dee odi la nia mee ni Mee,
    gaa hana hua beelaa.
  taj-taj: खाइमै आसिबा चा थे जे हिन्‍ना, ओच्‍छे थे खालै निआखम्‍बा य्‍हालरी धन्‍छ्‌यामुला।
    थेदा खालै म्‍हिसे खाइमै म्राङ्बा आरे ओच्‍छे म्राङ्बारीएनोन आखम। ओच्‍छे थेनोन परमेश्‍वरदा
    सदन मानदेन शक्ति तगै। आमेन।
  avt-avt: Hɨrak kerekek kaki au hɨrak kaku tipmain tipmain enum eik. Hɨrak kau kekre
    si iuwe merhɨhe wɨsenum minɨn wepni ap te mɨt nanɨno menep nanɨrek taau! Nɨpaa
    ere in mɨtɨk kiutɨp ap kɨrek, ap te haiu mɨt ne tɨ nanɨrek taau. Haiu mɨt emwenɨpi
    niuk mɨrak hɨrak iuwe, hɨrak kakinɨn naanmamre menmen yapɨrwe tipmain tipmain
    enum eik. Keremem.
  cbk-cbk: Dios lang tiene el derecho para vivi hasta para cuando, y siempre ta queda
    le como na luz bien brillante, que nuay gente quien puede anda cerca. Nuay gente
    quien ya puede mira con ele, y nuay ningunos ay puede mira con ele. Para con ele
    honor y poder hasta para cuando! Amen.
  uig-ARA: '@see-verse:1TI.006.015'
  tuf-tuf: '@see-verse:1TI.006.015'
  abx-abx: Iya hamok i addangan nga gana' kamatayun-na, nga ag'istar si bali suri'aw
    danta' nga ga'i pwidi nagtapitan, nga gana' pa makakulaw ngan gana' makabuslong
    si iya. Iya i angay nagpa'unrahan ngan gana' katapusan-na si kagamhanan-na. Amen.
  mco-NT: Yɨ' je' tügpajc je jugy'ajt cop ymɨɨd. Yɨ' ijtp ma je tɨɨcxɨn je jajɨn huɨdibɨ
    ca' pɨn huaad ninej mɨhuingoñ. Janch ni tüg jäy tɨ ca' ixy, e ni ca' ixa'ñ. Yɨ'
    je' cömay'idɨpy etz yɨ' ane'mdaayb tüg'ócɨy. Amén. Jadu'n jada.
  cpb-NT: Iri ashitawori kantaitaachane añaamentotsi, ashi rowiro risaiki ishipakiryaaperotzira,
    iro kaari rareetantaitari. Tekaatsi atziri materone iñeeri, eero rimataitziro
    eejatzi. Imapero ipinkathaitziri. Ashi rowaatyeero impinkathariwentantai. Ari
    onkantaitaatyeeyaani.
  aon-aon: Iruhin anan atun ta mare nugok atin, uwok. Anan douk nape ihih nyumneh
    aria agundok anan napeum douk bogaragun abom aria natrugun abom. Aria apak arpesh
    douk madae mutrun apakis nabes uwe, uwok. Seiwok arigaha douk shopunek ta mare
    enesh arpesh shutrun esheshis nabes. Kweipon shopunek, ta mare enesh arpesh shutrun,
    uwok. Aria eik yakri apak ihipmorim mutuk ananin nyeigur nyuto iruhw aria mukri
    anan nupe Debeini ihih nyumneh. Adur atin.
  hus-NT-2005: Tokot Jajáꞌ nin koꞌol an awiltaláb kʼal chemlá ani Jajáꞌ kʼwajat ba
    jun i tajaxtaláb xon ti yab xitaꞌ u utel. Yab jaykʼi chuꞌudh kʼal ni jun xitaꞌ
    ani nibal u ejtowáb ka chuꞌtat. ¡Tokot Jajáꞌ kin bachʼu an kʼakʼnaxtaláb ani Jajáꞌkʼi
    kin kóꞌoy an awiltaláb malilíl i kʼij! Anchanꞌ ka tʼájan.
  mig-NT: Te máá ɨ́ɨn‑ya̱ kúu I'a̱ ndíto chakú nɨ́ɨ́ káni. Te ncháá‑ya̱ ɨ́ɨn lugar
    nuu̱ ndíi ncháa̱, te ma̱ kúu jaa̱ ni ɨɨn‑i yúan. Te ña̱yɨvɨ tú ní jiní ndiji̱n
    nuu̱‑yá, ni ma̱ kúu kutɨ. Nuu̱ máá‑yá ná kóo tu̱'un jíñú'ún, te ná tá'ú máá‑yá
    tiñu nɨ́ɨ́ káni. Amén.
  bps-bps: Kenen alò i là mati, mnè kenen di too gumalwan i landè to gafdadong dun,
    landè to lmen mite kenen, na landè to gmagan mite kenen. Kenen sa i too mgafè,
    too magdayen, na i kagotan landè gusenan. Amén.
  mbs-mbs: Sikandin olò se eked palos kematay. Eg-ogpà sikandin diyà te ontò kelowahan
    eked kedepagi te otaw. Wedad palos otaw kimità kandin, aw eked palos sikandin
    kitai te otaw. Iduyun aw lomowan sikandin te wedad temanan. Metoman iyan.
  tof-tof: Wata God tebea, kokean nótó nurrótóke. Wa zyóndü ngyabenda, da ene igó
    zyóna wirri arüngi ongang bapónda, da darrü oloma minggüpanan kokean wame. Darrü
    pama oya kokean esenórr ó darrü paman gaodó kokea oya asenóm. Blaman pamkolpama
    oya ngi wirri kwitüm ki emngyelnórre, akó wa arüngi ki balngomól yarilün metat-metat.
    Amen.
  cme-NT: Fuɔ yaa sa kuuŋ u diei yoŋ. Cecerma maŋ dii u terieŋgu-na molo siɛ gbãa
    piɛ ma caaŋ-nu. Molo saa da u yufelle dede aa molo siɛ bi gbãa da u yufelle.
    Yuntesĩnni‑i baa fɔ̃ŋgɔ̃tesĩnni gbĩɛ baa u yaa‑i kudɛi. Ma ciɛ.
  sus-sus: naxan keren mu faxɛ kolon, naxan xɔnyi na naiyalanyi ra, adamadie mu naxan
    toxi, adama mu nɔma naxan tode. Binyɛ nun sɛnbɛ na a bɛ abadan. Amina.
  pon-2006: Iei ihete me sohte kak pwoula; e kin ketiket nan marain me nohn lingan
    me sohte emen kak karanih. Sohte emen me kilangehr, oh sohte emen me kak kilang.
    Ong ih wahu, oh manaman poatopoat! Amen.
  dad-dad: ĩ dogol ĩ mata ibodkeleya, agef fen, ĩ lalan medeĩya barikã tamom an ileya
    nigin kisi feleya sã anĩ bun ibodõdig, taka nem to ilen, taka nemeg to ilouf.
    Ĩ bun yana ado megeir faimud ibodkalauf. Momoi.
  zab-NT: Laany ni quɨt chúuti dxi gatyny, laany ni rbezny rut mazru nanieeny rut
    quɨt tu chaleeti ibii. Nic tuby bniety guɨchliu gady iniáti laany ne quɨtza xo
    iniátidebny. ¡Par laany ná didxdoo ne guelrnabee par chazy! Amén.
  jae-jae: Eŋ taugeŋ êmac êndu atom, êmoa teŋgeŋ. Eŋ gêmoa ŋawê, taŋ ŋamalac teŋ êsa
    ŋagala atom naŋ ŋalêlôm. Ŋamalac teŋ gêlic eŋ su atom ma teŋ kêtôm gebe oc êlic
    eŋŋa atom. Ênê wae êsa to ênê ŋajaŋa ênêc teŋgeŋ. Biŋŋanô.
  ksd-ksd: kana ka ra nilaun tukum, ma i ki ta ra talapar ba pa ta na vana maravai
    tana; nina ba pa ta tutana i ti gire, ma pa ta na gire go; da tul tar ra variru
    tana ma ra dekdek pa na mutu. Amen.
  msm-NT: Wada ogsangkoan to kinabuhi din. Wada ogpakapadani kandin su mig-ugpa sikandin
    duon to pinakamasilow no kaawang. Wada pad nakakita to Diyus, aw wada yagboy ogpakakita
    kandin. Na, hinaut no kanunoy sikandin pasidonggan aw no mupaobos to tibo duon
    to pagmandu din hangtod to wada katapusan. Sikan iyan.
  myk-myk: Wee yɛ nigin pe wu ɲɛ wu da ga xhu wɛ. Xuu wemu ni wʼa tiin ge, wee xuu
    wu wo kpɛɛngɛ ki bɛlɛ funŋɔ ni, sipya wa shishiin da ga já gbara wu na wɛ. Sipya
    wa shishiin ɲii sanha daha ɲa wu na wɛ, sipyiyawyii la shishiin ɲii di wa da já
    daha bɛ wu na wɛ. Masɔŋɔ ni sefɛɛrɛ ti ɲɛ wu wuuro tɛhɛnɛ baa fo gbee. Amiina.
  sbe-sbe: iya ye bom mo miyamiyahaina yo yona kabamiya dawayana nige gonowana ta
    lau ta hanahanawui, sola nige tamowai hesau iya kana kao ye kita, yo taba nige
    gonowana tamowai hesau iya ye kita. Taba huya maudoina hekasisi yo gigibwali se
    sae iya unai. Mamohoi.
  mcr-mcr: Iqu Iqueqä-kiuäŋi mapäkoŋqä eä, Iqu we-huŋqä aaŋä naqänäŋä iqi äpme, itaŋga
    ne Iqu-täŋä qäqiqiŋi mäwqä pa eŋu. Iqueŋi, ämaqe hiŋuä mäquŋquä pa ipnä. Iqueqä
    yäŋänäqŋqä naqänäŋi, qäpu maeqä yätqe. Iŋi ne hea ique-iqueŋi, Iqueä yoqenä haqä
    maeqe. Ii naqä-qakuä eä, qäyä äpmetänä.
  cux-NT: Dámaāⁿ Ndyuūs miiⁿ ní 'áámá canduuchí yā cueⁿ'e daāⁿmaⁿ. Ní canduuchí yā
    ná chidɛɛvɛ chi nguɛ́ɛ́ cuuvi indaa mar 'áámá 'iiⁿ'yāⁿ. Ní nguɛ́ɛ́ n'diichi mar
    'áámá 'iiⁿ'yāⁿ Ndyuūs miiⁿ ndíí nguɛ́ɛ́ cuuvi snaaⁿ ra yā. Maaⁿ ní cuéⁿ'e daāⁿmaⁿ
    canee cuuⁿmiⁿ yú dich'ɛɛtɛ yú Ndyuūs ti tanducuéⁿ'ē poder chi vɛ́ɛ́ ní yeⁿ'é yā.
    'Tííca rā vaa.
  tur-YTC: Ölümsüzlük yalnızca O’na özgüdür. Kimsenin yaklaşamayacağı ışıkta yaşar.
    O’nu kimse görmedi ve göremez. O’na onur ve sonsuz kudret olsun! Amin.
  san-ITR: amaratAyA advitIya AkaraH, agamyatejonivAsI, marttyAnAM kenApi na dR^iShTaH
    kenApi na dR^ishyashcha| tasya gauravaparAkramau sadAtanau bhUyAstAM| Amen|
  bel-N: Адзіны, Які мае несьмяротнасьць, жыве ў сьвятле недаступным, Якога ніхто
    з людзей ня бачыў і бачыць ня можа. Яму пашана і ўлада вечная. Амэн.
  sch-sch: Ama vai ke athitheiloi ania; tute nâi theiloi vâra han a om ngâi. Ama
    chu tutên la mu mak ngeia; tute khomin mu thei mak ngei. Ama kôm han miritna
    le kumtuong sinthotheina chu om rese! Amen.
  mic-MIQNT: Pas'g negm iapjiwewei mimajuaqan gisi ignmugsi'gw. Pajiji waseteg ta'n
    paqtata's'g aq ta'n mo wen gis liegw. Menaq wen nemiagul aq ma wen nemiagul. Gepmitelmanej
    Gjinisgam ta'n geggung iapjiwewei ml'gigno'ti. Na tliaj!
  huu-NT: Da jaca naimɨe fiodaiñeite. Eo isire llɨgaiñote ra dɨnomo naimɨe ite. Nainomo
    jaca bu iaɨrei rinide. Bu naimɨena jaca cɨonide. Naimɨedɨ jaca siñonasa. Naimɨemo
    iobillacɨnona jaca caɨ fecacabillasa. Iena jitaidɨcue.
  jiv-NT: Iwiaaku átinia nérenniuri̱ Níṉkiti. Ti tsáapninnium pujakui nuntumtuachminiaiti.
    Wáinchatai asamtai shuar peṉké wáinkiacharu áiniawai. Niṉki ashí shiir awajsatniuiti
    tura Niṉki tuke ashí akupin atí. Núnisaṉ ati.
  otm-NT: Nɛ hønt'a Oją njąm'bʉ da du. Nɛ ɛ̨mmɛ di nɛc thoho hapʉ bí 'bʉi, njon da
    zä da hyäm bʉ, nɛ njongui sä da nu Oją. Nu'a ɛ̨mmɛ i t'ɛ̨spi nɛ da 'yuh rá ts'ɛdi
    maząi. Nɛ hønt'a gam bɛ̨mhbʉ a ya.
  dah-dah: Yeŋ muŋ po gab gwahader hitiŋ. Yeŋbe wukkeŋ wor po geb, megen niŋ al mata
    buluŋ miŋyaŋ gore yeŋ bindere epte ma kutek. Irde epte ma kentek. Yeŋbe bikkeŋ
    wor al mali beleŋ ma po keneŋ hinhan. Yeŋbe gwahade geb fudinde wor po yeŋ po
    gab hugiŋeŋ turuŋ irde hitek.
  tnk-tnk: In əpa rɨpkemhə mhə mamarə rerɨn ia kwopun riti rukuraan ikɨn, nənə, iərmama
    riti ko rɨpkevən mhə ipaka. Iərmama riti rɨpkətoni raka mhə in, nənə, tɨpkətoni
    mhə mwi. Pwəh nɨsiaiien mɨne nərɨmənuien sə trɨpkiwən mhə krauevən tukwe in. Ouəh,
    pwəh ro iamɨnhi.
  kpr-kpr: Nu nusuka irei, irira, a evovodae irarira. Nu usasa tomanako ainda jokáda
    irá gheraira, jo evetu genembo enii ya numokena buvari da kau iraeri. Nu mave
    jo gae irira. A numo jo mave gari da kaugo iraeri. Numoá kakara use irore! Nunda
    fakina evovodae irare! Ai, bekári!+
  san-IAS: amaratāyā advitīya ākaraḥ, agamyatejonivāsī, marttyānāṁ kenāpi na dṛṣṭaḥ
