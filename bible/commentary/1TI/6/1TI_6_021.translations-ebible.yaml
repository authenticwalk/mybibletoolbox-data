verse: 1TI.006.021
translations:
  kpx-kpx: '@see-verse:1TI.006.020'
  okv-H: '@see-verse:1TI.006.020'
  tbo-tbo: Babana geka dewahi tu wotagohi hai witumagana Yesu binei hi neyabayababa
    po hi peu. Yaubada a lunugotootogo ina melabenim.
  mal-C: ചിലർ ഇത് അനുകരിച്ചതിനാൽ വിശ്വാസത്തിൽനിന്നു വ്യതിചലിക്കാൻ കാരണമായിത്തീർന്നു.
    കൃപ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  grc-SR: ἥν τινες ἐπαγγελλόμενοι περὶ τὴν πίστιν ἠστόχησαν. Ἡ χάρις ⸂μετὰ σοῦ.⸃ ⸋Ἀμήν.⸌
  bgc-bgc: कई माणसां नै इस झूठ्ठे ज्ञान ताहीं अपणालिया सै, अर कहवै सै, के हमनै ज्ञान
    सै, इसा करण तै वे सच्ची शिक्षा तै दूर होगे सै, मै प्रार्थना करुँ सूं, के परमेसवर
    का अनुग्रह उनपै भी अर थारे पै भी होन्दा रहवै।
  khz-khz: Taunilimalima reketana voo “Ripa” negetina voo gegapi-ragerato, ne geria
    kamonagi Iesu genai geraokwaniato. Palagu gena vega-nama iwavagina gomi gemi ai
    pene mia.
  deu-TKW: zu der sich etliche bekannt haben, um vom Glauben zu verirren. Die Gnade
    mit euch.
  zsr-NT: Laꞌgac bunách gulazíꞌ lu naꞌgac yuguꞌ didzaꞌ cni, atiꞌ gulachixi gulanigui
    ca nac le réjlëꞌruꞌ Cristo. Rnabaꞌ lahuëꞌ Dios uzáꞌ ladxëꞌë quiuꞌ le nacgac dxiꞌa
    queëꞌ. Caꞌ gac.
  lin-lin: Bato mingi babungisaki kondima na bango mpo ete bakangamaki na boyebi yango.
    Tika ete ngolu ezala elongo na bino nyonso !
  hns-NT: Oesab Jiesoe ke rasta par se bhatak gail hai. Parmeswar ke bhalaai toelogke
    oeppar rahe.
  noa-E: Ãaur ar chi mag wënʉrrʉm khʉʉn amachdëu mag parhooba jaau wënʉrrʉmʉgta ee
    am khõchgau Ẽwandam iek chaar amachdëu ʉ̈kha narrta isegjierram. Mʉkhʉʉndam ajim
    pʉrʉg phã deepʉ̈im ig chirarr. Pʉ kõit Ẽwandamagta jëeu chiraajem, pʉ ʉ̈u thʉa
    wai nʉrramkhĩir. Ayoo kakë, Pablo
  eng-EMTV: which some, by professing expertise, missed the mark concerning the faith.
    Grace be with you. Amen.
  mib-NT: Chi sava ñayuu cándiquīn tāca jnúhun yáha, ni cajica yátá i ni castóo i
    jnūhun cácandíje i ya. Te ñúhun ni rī jeē Yaā Dios na sáha ga yā jeē váha róhó.
    Súcuan na cóo. Amén.
  lif-NT2: कुभारे़ खे़न् मे़इःत्तु मे़नाःत्तुआङ् नसाःन्‍निल्‍ले़ निङ्‌वाॽसोःक्‍लाम्
    मे़नुःक्‍खे़ मे़बेआङ् मे़वाॽरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिन् खे़ने़ॽओ
    वाॽररो॥
  xnj-xnj: Muni vandu vangi vimeka ndava ya kuvya na umanya wenuwo, na kuyagisa sadika.
    Nikuvaganila voha ubwina wa Chapanga!
  mmx-mmx: Leventaba di lok do di lok ka vam mo lakleklen la kerepmo dira lok kepe
    vam lununu atdi. Letaba nabalamu at ne Moroa na nemen amisik eburu minu.
  cbr-NT: Raírinën ca a bana cuaquin Nucën Papa Diosmi sinánti ëanxa. Nucën Papa Diosan
    nuibaquin mi 'aquinmainun ca bërúanx 'it. Ashi, Pablo.
  tee-NT: Chai icpujunan chunch ni talhilaca'alh ju chunch chivinti ju ali'in chai
    jantu talhitajuta ixti ju Dios. Pus ictapainini ju Dios ni ca'aktaijuyan laca'amapaininti.
    Vasalh iclacasq'uin ni chunch ca'ulhtuyan.
  eng-LSV: which certain [ones] professing—swerved concerning the faith. The grace
    [is] with you! Amen.
  cak-NT: Y jec'o ri xquinimaj yan ri tzij anche'l ri'. Y romari' xesatz (xesach),
    y xetzolaj chiquij y man xquitzeklebej ta chic ri ketzij rutzij ri Dios ri can
    quiniman-wi-pe na'ey. Y ja' ta ri ru-bendición ri Dios xtic'ue' ta awiq'uin. Amén.
  pah-NT: 'A''ea mombe''urame jara''g̃a ndokoa''javi Jesus Cristo''ga mombe''ua rehe.
    Kiro ji ei pe me Jesus''gareheva''ea pe: Tupana''ga tomombyry pe me – perope peju
    cidade de Éfeso pe.'
  sja-NT: K'ĩsia k'awaa p'anadai k'ãyaara, Tachi Ak'õrepa wãarata jara pëidade ijãa
    amaa p'anɨ, awaraa k'ĩsiade ijãa k'inia p'anadairã. Mɨa k'inia bɨ Tachi Ak'õrepa
    pɨ pia ak'ɨ bapariimerã mãik'aapa nejõmaade k'aripamerã. Mãgapai paji.
  xed-xed: Ma famtá ghəŋ ka tagha tsa skwiha ya, kəl sanlaha ka Pak zlghay nda ŋuɗuf.
    Ka nza zɗakatahuɗa Lazglafta nda kaghuni!
  mks-NT: Jáchi̱ java na̱ cán cáchí na̱ xíni̱ ndiva̱ha na joo na̱jándacoo na ña̱ cándeé
    ini na Ndióxi̱. Ná caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hín ndihi ndó. Já ná coo.
  gfk-S: Ari di te tange be di hatur kawase karek ra mangana nianga, kaie di te tamapas
    leh ta ira tutuno dait nurnur ine. A harmarsai na kis ta mu.
  bmu-bmu: Tosatŋan mötmöt sohosohoŋi buŋa qem aŋguba jim miwikŋaiba jaŋjuŋ aketka
    mötnaripŋinan sörörauba löwöriba sohoyök. Anutugö kalem möriamŋan mönö embuk ahöma.
  dgz-dgz: Upi ap anune menan God imu oarasene. God garaet wat aipakam imaep.
  eng-GNV: Which while some professe, they haue erred concerning the faith. Grace
    be with thee, Amen. ‘The first Epistle to Timotheus, written from Laodicea, which
    is the chiefest citie of Phrygia Pacaciana.’
  zaa-NT: Ą' chi beni ttu chuppa canu rena cą qui'ni chi guta' attu conocimiento huaya'
    qui' quį, pero chi gulà'a cą neda nu ná lí nna labí fe té qui' quį. Dios nna gunie
    lu' cualàni. Ą' bá ná.
  eng-WEBSTER: Which some professing, have erred concerning the faith. Grace be with
    thee. Amen.
  guh-guh: Itsamonae bajarapalivaisi jumecovënëta. Nexata baja copaba Dioso pejumecovënëtsijavami.
    Catovajëtatsi Dioso pecayavenonaenexa.
  bon-bon: Poto cina ituge iicana, egä teeme pui umle puga ge, yepä teepi siige teeme
    ätrunga bine ituge apesera. Acejiyame me miiji te weeme cabu lenajame. Cane ngii
    Paulo. Siige cäme mene ngälu peese.
  nhw-BL: Sequin masehualme quitoquilijque inintlamachtil huan quicajtoque catli quineltocayayaj.
    Timoteo, Toteco ma quipiya hueyi iyolo mohuaya. Quej nopa ma eli.
  swh-ONEN: ambayo wengine kwa kujidai kuwa nayo wameiacha imani. Neema iwe nanyi.
    Amen.
  wbi-wbi: avaanhu avange vano vasikolile isio, valulekile ulwitiko lwave. ulusungu
    luvisaghe palikimo numue.
  bba-bba: Ben yɛ̃ɛ te, tɑ derɑ ben ɡɑbɑ kɔ̃ɔrɑ nɑɑnɛ dokebun swɑɑn di. Gusunɔn durom
    mu n kɑ bɛɛ wɑ̃ɑ.
  eng-KJVCPB: which some professing have erred concerning the faith. Grace be with
    thee. Amen. ¶ The first to Timothy was written from Laodicea, which is the chiefest
    city of Phrygia Pacatiana.
  kgk-NT: '@see-verse:1TI.006.020'
  waj-waj: 'Iya kiaanoo: Vaa ta aikiooma rikiaunnavaivee, kiaa kiada Anutuuqaara kutaavaivee
    tira aataruuvaa fanniikiaavai. Anutuuqo kati gioonna kiaapuuyara yoketaama yaata
    utiraivo ngii tasipama vakiaivee.'
  cpy-cpy: Tema eenitatsi mayitakirori, ikinashi-waeyitaka, kimiwitaka itzimpina-wenta-tyeeromi
    okaate ikemijanteri. Okantashitzimaetya ineshironkaetemi. Kyaariwé.
  mpx-mpx: kaiwena avalau enuna aatena ololana o hi toulil inoke abulilek ana kamwasa
    hi nopalegi. Yehoba wana mulolu ni minaa eliyamiu.
  wbp-wbp: 'Ngalya-kari yapa, warrarda-juku kalu wangka yalumpu-kurluju yimi warntarla-kurlu.
    Kujarlanyalurla Jijajikiji jurnta yanu kuja-purda-kariji, manu kula kalurla junga
    walaju nyina. Timiji, yungurnangkurla yati-wangkamilki nyuntukuju Kaatukulku:
    “Wapirra, payirni karna-janarla Timijiki manu nyanungu-nyangu-patu wungu-warnuku
    yungunpa-jana tarnnga-juku yimiri nyina.” Ngula-juku nyampuju yimi lawa-manurna.'
  luo-luo: Jomoko mawacho ni gin gi rieko ma kamano osebayo yo moweyo yie. Ngʼwono
    obed kodu un duto.
  nhe-NT: Sequin tlacame quitoquilijque inintlamachtil huan quicajtoque tlen quineltocayayaj.
    Timoteo, Toteco ma quipiya hueyi iyolo mohuaya. Queja nopa ma eli.
  aii-aii: ܐܲܝܢܝܼ ܕܚܲܕܟܡܵܐ ܡܘܼܕܹܐ ܠܗܘܿܢ ܒܝܼܘܼܗ̇ ܘܒܘܼܬ ܐܵܗܵܐ ܚܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ
    ܓܹܒܵܐ. ܫܵܦܵܩܲܬ ܥܲܡܵܘܟ݂ܘܿܢ. ܐܵܡܹܝܢ.
  esk-NT: Iñuich iḷaŋisa isrumattun piññaktaaġinigaluaqługu, aglaan taatnałiġmiktigun
    ukpiqsrił̣iq tammairaġigaat. Agaayyutimtuq iłuaqqutrił̣han iluqasri nayuutilisi.
  msb-msb: Kay tungod sani nagkataralang lugod sa pagtuod an iba sa inda. Niyan, nagapangadyi
    ako na an Dios magaataman sa iyo tanan sin maayo.
  cpa-NT: Chian² báh³ dsa² ma²ca¹he¹ jǿg³ ta³jǿg³ jøng². Ma²ŋi²nio³ dsa² héi² juu¹²
    siíh². Ju³jmo¹³ Diú¹³ dsio¹ dsǿa¹² ja³cogh²hning.
  dso-dso: ଏ ବୁଲ୍‌ ସିକିଆ କେତେଲକ୍‌ ମାନିକରି କିରିସ୍‌ଟର୍‌ ବିସଇଟାନେ ରଇବା ସତ୍‌ ସିକିଆ ଚାଡିଦେଇଆଚତ୍‌
    । ପର୍‌ମେସର୍‌ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଇଲାଟା ତର୍‌ ସଙ୍ଗ୍‍ ସବୁବେଲେ ରଅ । ଆମେନ୍‌ !
  meu-meu: Unu na haida ese vada e abi dae, bena Iesu ibadinana vada e reaia. Harihari-bada
    emu ai baine mia.
  yva-NT: Ayao angkarije umaso mamo vatane inta wanave rai to, ti wo Amisye apa ananyao
    tugae rapaya ti ntami to. Amisye apa kove no wasautan tenambe. Risy, Paulus
  dgc-dgc: Te tolay a manugsug ta éya, éy i keangayana na éya, éy naibut dén tu péniwala
    de ni Cristo. Kagbian kam maka na Diyos. Ewan dén. Pablo.
  zpm-NT: Sac goṉ, blale zha ne ziesaan miṉe nac diidzli, laa zho zienaḻ wseed co;
    per rieṉd zho leḻ znu rziaabnëz zho ga. Dios meṉ ndzon ne rnabey, me noxco luu,
    me gzhixcuaa lo grë zhizhgab luu. Me gacnieṉ luu peet tsienied guic luu. Pabl
  hix-NT: Kukukuthàyamo ryhe nawexenàmtxownà hamà, yaworo xaxa amna nhutwehe, kanyenhàr
    me tesnàr kom ke, yaworonohnà hoko rma àro wyaro kanyenhàr me tesnàr kom ke. Àro
    ke ryhe, khananàhtoho kom yawo rohra harha natxhe, nyamoro ha. Towahke xaxa nay
    hamà, Txesusu Kryestu, khokonye. Àro wyaro towahke noro yehtxoho hutwanàr xe roro
    wehxaha, owyanye.
  sim-sim: Hako os erem li hishinda nombo oso osmu lirin toloho mbraharonduwa. Ushihi
    Jisasin tiyanda nombo angop li halari sir. Jirnjik Avui Wasilakan a sawenak jirin
    or jelyaha waprupshi orhin jirin hakwa ria. Unda kasira. Ambehoma.
  npi-ULB: कोही मानिसहरू यी कुराहरूको घोषणा गर्छन् र यसरी तिनीहरू विश्‍वासबाट चुकेका
    छन् । तिमीसँग अनुग्रह रहिरहोस् ।
  cgc-cgc: May mga ittaw na gapati ta mga tudlo na iling tan daw yon man tenaan na
    patalikuran danen igo na mga papatian parti ta pagtuo ki Cristo. Kabay pa na mabaton
    no mga kaayaran na alin ta Dyos.
  tim-tim: Luâk hainare akmaiŋe âmâ Kristogât keiŋe nâŋgâwerâm ewum hâuŋgomai. Anutugât
    han kalemŋe yeŋgâlân yembiâp.
  yor-yor: èyí tí àwọn ẹlòmíràn jẹ́wọ́ rẹ̀ tí wọ́n sì ṣìnà ìgbàgbọ́. Kí oore-ọ̀fẹ́
    wà pẹ̀lú rẹ.
  wos-wos: Du takwa nawulak wun hundi xéka wun hundika sarékéta di Kraisna hundika
    hu wundé hwenda. God méniré yikafre hurundéte wuni déré wakwexéké. Wuna hundi
    yak.
  emp-NTPO: Ʌ̃cʌrʌba maʌ̃ necawaara eropanʌana abadaa. Maʌ̃ carea ãdjia Crito ĩjã
    pananara igarasid̶aa. Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽba idji biad̶eba bʌra careba b̶aida.
  eng-F35: —by professing it some have erred concerning the Faith. The Grace be with
    you. Amen.
  ind-ind: Akibat mengikuti ‘pengetahuan’ itu, ada orang-orang yang sudah tersesat
    dan meninggalkan keyakinan yang benar pada Kristus. Akhir kata, kepada semua yang
    membaca surat ini, kiranya Allah selalu menyertaimu dengan kebaikan hati-Nya.
    Amin.
  pes-OPCB: بعضی از این دسته افراد، در اثر همین بحث‌ها، ایمانشان را از دست داده‌اند.
    فیض خداوند با تو باد.
  mpt-mpt: Naka maki dim weng olo wenteniba baaniba Ni tekein keminsabo geniba Gode
    bain wengo deibueibbiobe. Gode kobo daabkeneko! Ne wengo bayotabe. Fol neta keb
    futano dola omfubkenamabibe.
  ssx-ssx: Kutupa mandane wanda꞉halima꞉ Koto aleme tumiki pita꞉ nikana꞉ma꞉ ota꞉ hone
    uluma꞉me laa lemeke handaata꞉ ikana꞉ma꞉ mo hande ota꞉ hone tulaasa꞉ hauna꞉ pota꞉ta꞉
    mina꞉pa꞉laememe. Koda꞉na꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉ ekita꞉ Timodi iki pa꞉ta꞉
    hao haena꞉e.
  mkl-mkl: Kumɑ̀ui inɛ ɡɔ ŋɑ ɑ̀ wɑɑ ni ɑŋɑ ɑ̀ nɛ, nŋui í jɔ̀ ɑ̀ nyɔ hɑi si kpɑ̃ɑi
    nɑɑnɛ ku dɑsi. Didɔ̃i Ilɑɑɔ̃ ku wɛɛ do iŋɛ.
  gaq-gaq: ଗଡ଼େଅ ତିମତି, ନା ଆଡ଼ାତ୍ରା ବିଃବ୍ନ ଦାଇତ୍‌ ସତ୍‌ ବାବ୍‌ରେ ପାଲନ୍‌ ଡିଂ । ଉଡ଼ି ରେମୁଆଁ
    ବାସଙ୍ଗ୍ଏ ଜେ, ଆମେଇଂକେ ଆତେନ୍‌ ବୁଦି ଲେଃକେ । ମେଇଂ ସତ୍ ବିସ୍‌ବାସ୍‌‌କେ ଆନ୍ତାର୍ ବିବଆର୍‌କେ
    । ପର୍‌ମେସର୍‌ନେ ଲିବିସ ପେ ସାପାରେନେ ଏତେ ଲେଃଲେ ।
  gof-RNT: Issoti issoti nuus eratethi de7ees yaagishe ammanuwa aggidosona. Xoossaa
    aadho keehatethay hintte ubbaara gido.
  unx-unx: ଚିମିନ୍‌ ହଡ଼କ ଏନାଗି ସାର୍‌ତି ତାନାଃ ମେନ୍ତେ କାଜିତାନ୍‌ଲଃ, ଇନ୍‌କୁ ଆକଆଃ ବିଶ୍ୱାସ୍‌କ
    ଆଦାକାଦା । ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ଆପେ ସବେନ୍‌କଲଃ ହବାଅଃକା ।
  gah-gah: Vegená lugáate ámina gakotó viki gímiziake, lelí monó ánigi satiake ahulikave.
    Ómasímini nasahilí nene lekelitoka mino moloko minino.
  lcm-lcm: Matan nas asukang, mang matan vap kitala usiusing ia, na kian lapo uak
    pelek a selen i lomlomon. Roron ane singimi.
  aer-aer: 'Tyerrtye yanhe areye ayeye akurne arrpenhe areye akwete ilemele. Alakenhe
    ikwerenge anteme itne Jesus-nge untyeme-irreke, itne Renhe arratye itelaretyakenhe
    aneme. Timothy, ayenge Ngkarteke angketyeke ngkwenge: “Ngkarte Akngeyaye, the
    Ngenhe apayuthneme Timothy mwantyele akwete arntarnte-aretyeke.” Ayeye nhenhe
    anteme kele the intelhe-ilemeke uyerrelhe-ileke. Kele.'
  qvc-NT: Chaqa wakingunaqam paykunata kasushpa, Jisukristumanda akrakashqana. Piru
    qamtaqar Tayta Dyus yanapashunqa. Chayshina kanqa.
  tgl-ULB: May ibang mga tao na nagpapahayag ng mga bagay na ito kaya marami sa kanila
    ang nailihis sa pananampalataya. Sumasaiyo nawa ang biyaya.
  cbs-NT: '@see-verse:1TI.006.020'
  xtm-NTPP: Vaa sukan ni ka ndo'o jaku ñayii ma, te ni ka xndoo i Su'si o a, te ñatuu
    ni ka kukanu ini‑ka i ya ma. Kovaa ndijin, na skuta'vi ña'a Su'si ma ja vii ja
    va'a, te koo va'a ni nuu ya. Te sukan kó kuu.
  nnq-nnq: Gambu bandu bange bikitenda bakweti kumanya kupeta kwenio, kujomole kwakwe
    bijioite imani. Nnoongo ampegange upeele gwakwe!
  bao-NT: Jĩcãrã tee majirique peere tʉo nʉnʉjeema ĩirã, díámacʉ̃ tʉo nʉcʉ̃ bʉoriquere
    camotaticãupa. Wiogʉ cʉ̃ yee añurijere mʉja niipetirãre pairo cʉ̃ tiicojojato.
    To biro to biijato. Pablo
  san-ORI: ଯତଃ କତିପଯା ଲୋକାସ୍ତାଂ ୱିଦ୍ୟାମୱଲମ୍ବ୍ୟ ୱିଶ୍ୱାସାଦ୍ ଭ୍ରଷ୍ଟା ଅଭୱନ| ପ୍ରସାଦସ୍ତୱ
    ସହାଯୋ ଭୂଯାତ୍| ଆମେନ୍|
  huv-NT: Altiül lamandüjpiw ajcüw ayaj, lango mandüjpiw Teat Cristo. Tanaámb ich
    mambeol ic Teat Dios. Amén.
  otn-NT: '''Nɛ̱ nu̱yá, ya ''bʉ i''da yø ja̱''i̱ ngue di xähna̱ ra̱ hya̱ na̱, ya mma̱
    ngue ja xa̱ngu̱ yø mfa̱di̱, asta̱ gue''mø da̱ gohi ngue di pu̱mbɛ̱ni̱''a̱ rá̱
    nt''ɛ̱c''ɛ̱i̱ i ja. Ya dí xi''i ngue ma̱mi̱ njap''ʉ. Oja̱ di ja̱p''a̱''i̱. Da̱
    ngu̱t''a̱tho.'
  nop-nop: Me noli adi mede wendok gineŋgoŋ ulodiŋa nadisukilitihik tubufikiŋ. Bepaŋ’walaŋ
    siloŋ tobogoŋdi hidi’walaŋkade hatuwaak.
  obo-NT: Oyyos duwon duma nid ikahi, no riyot kandan iddos mowwet no sinorollan.
    Piru pomon tadda, nokosuwoy ran da en baling to bonnaan nonaw no id pomokayan
    ta. Muopa nod kotanggap dow kos kopiyannoy to Monama. Na, ka-ay ra en taman.
  cak-ENT: Y yec'o ri xetaken ri tzij quiri'. Y romari' xesatz, y xquijüch-e-qui'
    quiq'uin ri quitzekleben ri Jesucristo. Yin ninjo' que ri Dios caruchajij rat
    Timoteo. Quiri' ta c'a.
  lif-NT: ᤁᤢᤓᤠᤖᤧ ᤂᤧᤴ ᤔᤧᤀᤡ᤺ᤳᤋᤢ ᤔᤧᤏᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤛᤥ᤺ᤰᤗᤠᤶ ᤔᤧᤏᤢ᤺ᤰᤂᤧ ᤔᤧᤒᤣᤀᤠᤱ
    ᤔᤧᤘᤠ᤹ᤖᤥ॥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤂᤧᤏᤧ᤹ᤀᤥ ᤘᤠ᤹ᤖᤖᤥ॥
  mie-NT: Chi sava nchivī jā níquīn ndācá tūhun yáhá, nī jica yátá ji nī sndóo ji
    tūhun cándíja ji yā. De ñúhún inī ni jā Yāā Dios ná sáhá cā yā jā váha ndóhó.
    Súcuán ná cóo. Amén.
  san-TIB: ཡཏཿ ཀཏིཔཡཱ ལོཀཱསྟཱཾ ཝིདྱཱམཝལམྦྱ ཝིཤྭཱསཱད྄ བྷྲཥྚཱ ཨབྷཝན། པྲསཱདསྟཝ སཧཱཡོ བྷཱུཡཱཏ྄།
    ཨཱམེན྄།
  qve-NT: Chaymi wakinpas chay mana allin yachachiq runakunata uyarispanku, Diosmanta
    ña karuncharukunkuña. Qanwanqa Diospa khuyakuyninyá kachun. Amén.
  pao-NT: Susumudu gi kaaheno tunakabetseana umu yise ka Te Pabe'e po ooemota manekayakwe.
    “Soo Te Naa sakwa u tubetse sootuhi,” mee'e nu u nanesootuhikute.
  cbu-NT: Ashpatam tputs amb ashkusin, mamarpayarusin, Isusoo kuk kapeetaranganaya.
    Ashkuch an yutaritcha. Ashirucha, shiysha shirinllpa; anoo k'kuz mazinarinllpa
    shiyaa atashina. Apanll siyaa ichingurootsis wanasiri napchintsa atina. [Ashiri
    wapparee, Tímoteyu.]
  usa-usa: yaímma-wayukama kaaqaari-áíqtábá itáíq-itaiq kéetaboata Îtukaq itáíq-itaiq
    ínôqtabama ibáqyukaae. Áánûqtuni íráqô-qtatakoma keráwáqtê waíno.
  soy-soy: Picɔ yɛ li kpísilɛ pipikɛi, ɑpi lɛ̃ nnyɑ nfɑtɛnɛ kɛpirɛ tɔ. Uléécɑɑ
    ukɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ!
  hui-hui: Ti marume lalu, Ina mana manda timbuni bu kama, lowa Ngode Datagaliwabehondo
    mini mbiraore wulene mo ba tara haya. Ngode Datagaliwabenaga biamogo bia holene
    tí bibahendeha haabo helo hamelo ko.
  amf-amf: Waani waani eena “Ogodettsi wosa dhesinto daane” hamada Barjodar woylamin
    yinin qajenam kedi garidine. Barjosa sunin imintono hambesana kinka ko dee.
  quc-NNT: E k'o k'u jujun ri xe' kanima' ruk' we etamanik ri', ki yo'm k'u kan ri
    qas kojonik. Are ta b'a' ri Dios kätoq'ob'isan a wäch at, Timoteo. Amén.
  dob-dob: Manuna taudi yage nidi getedi ꞌadi tomuliyao ꞌidi emisa Yesu ꞌena ꞌineneta.
    Yaubada ꞌina oboboma ꞌemuya. ꞌAboꞌagu Paulo.
  wrs-wrs: Himba os eishov, kava no nowolna av, wo heva os himba doa maivethakovna
    nomba moanonoamba. Sesoaoa yemoa wavra vovhueinvra.
  mca-mca: Qe na'l pe' uja'x tek'enik'i ekewe'en ma' qa yili'ijju' in tek'entaxik'i
    pa' yit'ij ke' Intata ƚe'lijei. Na'lƚek ha' Yatsat'ax'inij qu' net'iftits ewets.
  tzo-TZC: Yuꞌun oy jlom ti jech laj xchꞌunic ti cꞌop taje. Tey laj yicta sbaic ta
    xchꞌunel ti Cajvaltique. Acꞌo yacꞌbot bendición ti Diose. Jechuc.
  mya-mya: လူ​အ​ချို့​တို့​သည်​အ​သိ​ပ​ညာ​ကို​ရ​ရှိ​ပြီ ဟု​ဆို​ကာ​ယုံ​ကြည်​ခြင်း​တ​ရား​လမ်း​မှ​လွဲ
    သွား​ကြ​ပြီ။ သင်​တို့​အ​ပေါင်း​သည်​ဘု​ရား​သ​ခင်​ထံ​တော် မှ​ကျေး​ဇူး​တော်​ကို​ခံ​စား​ရ​ကြ​ပါ​စေ​သော။
    တိ​မော​သေ​သြ​ဝါ​ဒ​စာ​ပ​ထ​မ​စောင်​ပြီး​၏။
  gng-NT: Binib biba lienh ki teh bi ŋmɔbe mi ya bɛnm nɛ ki tùre', ka ji pɛ tekjim
    ya sɛn bo. Uwien ń juoke nɛ.
  cbi-NTPO: Tsaju' mantsa chachillaya juntsaatala meepunguikitaa Diosnu keenguityu
    mandiya mandiyadeive. Ñullanu Bale Ruku estya' keewaasa tenve.
  ikk-NT: Makẹni, o nwẹgụọ ndị ghagụụ imẹ okukwe-Kraịstị kpapụ, ebe wẹ n'e sọn ya
    wụ ihiẹn. Ẹfọma Osolobuẹ ya rị nị ụnụ ile.
  leu-leu: Saxanofuna ri kuus o ri toxan a texaasan aave, taasaxa ri fo faasaal sena
    usiaana namkaian. A xakaavangan xatam sina Piran i taa lo waan xuvul pami xapiak.
  maz-NT: Na ngue c'o xöpü ga cjanu, bübü c'o ya xõgü, dya cja ejmeji e Jesucristo.
    Mizhocjimi ra mböxc'ü. Amén.
  bod-N: མི་འགའ་ཞིག་གིས་རང་ཉིད་ལ་ཡོན་ཏན་དེ་ལྟ་བུ་ལྡན་པར་སྨྲ་ཞིང་དད་པ་དང་ཁ་བྲལ་བའོ།།
    ཐུགས་རྗེ་ནི་རྟག་ཏུ་ཁྱོད་ཅག་དང་མཉམ་དུ་གནས་པར༌སྨོན།། །།
  tca-NT: Erü ñuxre i nümagü i ngẽma noxrütama cuèxgu ĩxü̃, rü düxwa ngẽmagagu Tupanana
    nixĩgachi. Rü chanaxwèxe i Tupana meã pexü̃ narüngü̃xẽẽ. Rü nuãma pexna, Pauru
  zpl-NT: Xne nuꞌ bee bene equie nú rriꞌi beei caso bee nucuaꞌ, utsanaꞌ arquiꞌbeei
    nú nzeli arquiꞌbeei Jesucristo. Diose riꞌi nú cha nzeꞌca lu cuendaꞌ yehua nee
    Timoteo. Amén.
  mbc-NT: Inkamoro esenku'tî'pî kure'ne morî pe teesenumenkakon kai'ma, mîrîrî ye'nen
    innape Paapa yapurî to'ya pepîn. Mîrîrî warantî inkamoro atarima'pî Paapa piapai
    aminke, innape ikupî tîuya'nîkon warantî pra. Apona'nîkon epîrema sîrîrî. Tauya
    Paapa pî'. —‍Tamî'nawîron morî pe awe'to' ke to' repakî —‍tauya Paapa pî'.
  ndg-ndg: Baadhi ya bandu batangaza makoe gaa, na nyo bakisiim bakisiim imani. Neema
    ibe pamope nawe.
  wsk-wsk: Kariimet saki ikia uwuta umu taman ale nongomang ningi nunguning ko munan
    umu sapa gilingiman. Kaem ko gomang nangara mu nengerak pempem bagarukko.
  toj-NT: Porque ay ma' creyente yabalile, iday, xch'ica sbaje soc ja cristiano jau
    huas sea sbaje que jel vivoe, jaxa huego, ch'ay ta sc'ujole ja jas huas sc'uane
    ajyi. ¡A sc'uluca bendiciar ja Diosi! Amén. Ti ch'aca.
  kkl-kkl: '@see-verse:1TI.006.020'
  tbc-tbc: Aenta iŋ maŋau sewak a lo leil dupani an lo ilod lo rumok san dal diabpilti
    a. Anut san ilo panek aŋ fidian da ka amado wa.
  sna-sna: idzo dzakapupurwa navamwe uye nokudaro vakatsauka kubva pakutenda. Nyasha
    ngadzive newe.
  smk-NT: Wanin ta main saray nangako' sa sain nin peteg kanon kadunungan ket nabarang
    saraynan mangkaikadayo' sa katutu'wan nin pammemper. Bindisyunan nakamo kumon
    nin Dios.
  grc-TCGNT: ἥν τινες ἐπαγγελλόμενοι περὶ τὴν πίστιν ἠστόχησαν. Ἡ χάρις μετὰ σοῦ.
    Ἀμήν.
  gof-WFTW: Issoti issoti nuus eratethi de7ees yaagishe ammanuwa aggidosona. Xoossaa
    aadho keehatethay hintte ubbaara gido.
  spa-BLM: que algunos profesan, y así se han desviado de la fe. Que la gracia sea
    contigo. Amén.
  kyz-NT: “Ore 'ã ore'akwaap 'gã nemimu'e are”, e'i ekoete 'gã. A'ere naani. I'me
    etee 'gã. Aipo 'jara 'gã opiau etee ywaga piar awi. A'eramũ 'gã opoia Jejui 'ga
    rerowiar awi. Jarejuwarete 'ga resagea ene rerekoa je afutat. Kweramũ etee jeremimome'ua.
  dao-dao: Avang he naw acun kami taki ti u lü acuna phäh jumnak lam mkhyühki he.
    Pamhnama bäkhäknak nami vana khana ve se.
  cya-cya: ntsu'hui nu nguia ncha'an cha' can', lo' cua' mdo'o tso' sii' cha' nu ndiya
    qui'an ti' na. Cha' tsu'hue 'in Ndiose quinu lo'o. Amen.
  wrk-wrk: '@see-verse:1TI.006.020'
  nii-nii: Wumb kombur en enim yi ninmin, “Sin sinim noman ka pałim,” pa niłmin. Nik
    kin, Gos ek keimi pii gii ningii andłam ei si kindiłmin. Gos nge noman ka enim
    ngang kin, enim kin mułmba.
  ign-NT: Narari­hipaipa ena vichamu­rianaini tínaji­ca­vanapa eta náehisirahi ema
    Jesús, taicha nasuapahi ena nani tépiya­hi­rahiana. Nuyaseu­cha­vi­paraca me Viáquenu
    Jesucristo táetaviu­chahini eta piúrica­ca­revaya máicha. Tamutupa eta néchaji­ri­ruvahi
    ­ piyehe.
  dik-NT: Rin aye kɔc kɔ̈k lueel lɔn ŋic kek käŋ, ku ë tɛ̈ɛ̈në, keek acï mɛ̈r wei
    dhöl gam yic. Dhëëŋ Nhialic abï rëër ke we ëbën.
  cac-cac: Yujto ay eb' syac'och spensar d'a juntzan̈ es syal eb' chi'. Yuj chi' syactejcan
    juntzan̈ c'ayb'ub'al eb' yac'nac och d'a sc'ool. Aocab' Dios tz'ac'an svach'c'olal
    d'ayex ta'.
  tzj-E: Ec'ola nic'aj xqueya' cas y xesa'cha rmal y xqueya' cana utzlaj tijonem rxin
    Jesucristo. Kas ta xtec'je'a awq'uin utzil je nsipaj Dios. Amén.
  san-BUR: ယတး ကတိပယာ လောကာသ္တာံ ဝိဒျာမဝလမ္ဗျ ဝိၑွာသာဒ် ဘြၐ္ဋာ အဘဝန၊ ပြသာဒသ္တဝ သဟာယော
    ဘူယာတ်၊ အာမေန်၊
  yaa-NT: Nãskakẽ nikayamafe. Fetsafãfe nãfo nikakanax ifofakaxõ Niospa meka kachikiri
    fakanax, nãfo fenoafo. Afianã chanĩmara faafoma. Nõko Ifofãfe mato noikĩ mato
    kexesharanõ. Nã tii. Ẽkĩa Pablo.
  cab-NT: añájein jádaangiñe ja afálarubalin luwúyeri subúdi le, ígira jamáali jafíñen.
    Biní lábu Búngiu. Ítaralá.
  clu-clu: Ang iba nagakoon nga sanda kono may kaaram nga toladato, piro tungud sa
    andang “kaaram” nga dato nagtalang sanda kag indi sanda run kaulam ang osto nga
    pagtoo sa Dios. Kabay pa nga kaloyan ka ra gid ang Dios.
  swh-ULB: Baadhi ya watu huyatangaza mambo haya, na hivyo wameikosa imani. Neema
    na iwe pamoja nawe.
  tpt-NT: Lati yu chuncha tanajun ni ox talanil, yuꞌuncha va tamakauntijlal ixlhakapuꞌatkꞌan.
    Va chuncha kaval. Ni Dios kamapaynin.
  aai-aai: Sabuw afa iti baifuwen tur hibitumatum i hai baitumatum anababatun hikasiy.
    Manaw kabeber Godane kwa etei isa nama.
  sny-sny: Lu feni ape lai apou eiye, “Nomo etiri werese so'oruwe tene!” Lowe peri
    wawero a'i tene! Lowe peri wawero a'i umasiyei su, lowe Owane Sitewi lo marepi
    awera'iyenatiyei. Sosu ane Owane Sitewi lo marepi wisere a'i ne ma'e auwei ne
    totesiya. One towe eite lese tepa'asiye. [1 Ti 1:6; 2 Ti 2:18]
  myy-myy: “Bʉto masire gaye riasoa gʉa”, yirãre tʉo sʉyama coriarã. Ito bajiri ĩnajʉare
    tʉo sʉyacõri Diore tʉorʉ̃nʉbeama ĩna. Dios queno yisotijaro mʉre. Itocõ ña.
  trc-NT: Vaa yuvii̱ noco̱ꞌ yoꞌó nana̱ yoꞌ, tza̱j ne̱ veé da̱nj a̱j tanáj nij soꞌ
    se‑tucua̱nj Diose̱ na̱nj ado̱nj. Me rá ꞌu̱nj quiꞌya̱j ndoꞌo Diose̱ se lu̱j cheꞌé
    taranꞌ soj ado̱nj.
  cut-NT: Vate ihyan che riquendi ye dehtenduh chemin chan, ne a ndihcoma̱n ye che
    ritahno ye Dihvo vo Jesucristo. Chu che dirún yehn. Dendiohs din yahino ye di.
    Tihca̱ co.
  bel-bel: аддаўшыся якім, некаторыя ўхіліліся ад веры. Мілата з табою. Амін.
  zlm-KSZI: dengan menyuarakannya sesetengah orang telah sesat dalam hal iman. Semoga
    Allah memberkatimu.
  gdr-gdr: Ɨ nɨnda rɨgap kea pɨtapɨta aenanj da ton kea onggɨtyam b'anygɨnena wumɨr
    yokateno. Sɨ ton odede nya kenaemb gar ke utkunda mɨlem pɨlke ewaikento. Godɨmna
    wurar wɨn kɨma.
  vmy-NT: Ngu tjin xi kuakjainre ngatꞌare kjuankjin kakun ndesubiu ꞌba ꞌbatsaꞌen tsikinyatꞌaxinre
    ngatꞌare xi makjainna. Ngatjasꞌenu kjuandare Naꞌenchana.
  cmn-FEB: 那些宣传这些想法的人，已经偏离了对上帝的信。愿恩典与你同在。
  gmv-RNT: Nuus hessa mala eratteth dees giza, issi issi asati hessatho ooson ammano
    ogeppe balettida. Xoossa kiyatethi intenara gido.
  ncl-NT: Huan cate sequin hual quineltocaje in lajmatilisli amo melahuac huan pampín
    mijcuantinemije pan iojli Cristo. In cuali hual san Dios huil tejchihuilía ma
    caya ca tehual.
  sua-sua: Ii, o mia akuruk ngata lol o papat ruk la ppiagar ruk endruk, he enang
    tok, ngata vraik orom ngaro papat mruo petgim e Yesus he lo kat kor mnam mar mang
    he lo kta mokpom kar tete kat e. Yu! Koma ngarkie ngang E Nut, En kam ring ya
    mang nguk tgus ko tok mekam mekam!
  klt-klt: Ámna náráwa kámá Jesu yan tombong háliuráng, enendu nanará kandák wáina
    wa isutang átningga ku Jesu yan me páliná wa sáuráng. Ánutu yá pahán sámángguinek.
  are-are: Urrputja arrpunha angkatja palkinya etnakanhaka kangkwerramala, Altjirranga
    ntjuma lhaka. Altjirranha ungkwanga kuta ngwanga ntelalhama. Amen.
  gai-gai: Ainda moca ramtaɨr ndeida an landamŋia raŋgaia, mina rɨtɨpacna iroar aŋtaŋgɨa
    mina mandarekrekeri. Na Raraŋ Aetaniacna kakadmaina opotaca nenap eacnandet.
  qvm-NT: Waquincunaga tsaynog lutanta yachatsirmi Jesucristupa wilacuyninta manana
    cäsucärinnatsu. Gamta y gamwan caycagcunatapis Tayta Diosnintsi imaypis yanapayculäshunqui.
    [Amén.]
  chz-NTPS: Hehꜗ läꜙja̱ˉ maˉka̱h˜ ko̱ˉlla̱a̱ˊ jwëˈ, maˉjmeeyꜘ taꜙ kooꜘ juuˈ kihꜗ Dio
    heˉ jmeeˊ jneˊ dsooꜘ. Waˊ miˉjä̱ä̱ꜗ Dio hneˉ. Waˊ laˈ läꜙja̱ˉ.
  kmu-kmu: Nagoa veamoya amakaiami kema haviya akavema malaya yafe Anumaya Kotife
    havita tagupima malenona kea ago neatalae. Anumaya Kotia kayone hisia yamaa kaminageno
    kanaleya huno kaya hisie huna nehue. Kenia male hano hie. Nagaini nagia Polonae.
  ood-NT: Haꞌi o hab chum e ahg mo edgid ihda mahchig ch oi wa wabsh heb hu wua g
    e‑wohochudadag. Neh, Jiosh at wo wa s‑m‑hoꞌigeꞌel.
  lbm-lbm: कितनो लोगों न प्रतिज्ञा करयो हय कि उन्ख ज्ञान हय फिर भी हि विश्वास सी भटक
    गयो हंय। तुम पर अनुग्रह होतो रहे।
  ncj-NT: Sequin de yehhuan aquin oquichiuque cuenta ica inon ahmo cuali tlamachilistli
    ahmo ocahsique ica intlaneltoquilis. Huan ma Dios mitztiochihualo.
  yuj-yuj: Arop ankwap fárákap take pourouráp mér sámp namprá nɨnɨk nap te, Kwarén
    mérnap nɨnɨk wae pwate napon. Ono nɨnɨk namp te Kwar námoku yumwan nɨnɨkia yumwan
    yaewourano.
  kto-kto: Eva, nalang ibunam nuo ira ma miriro tiesiap agarit. Memani, non inamaniap
