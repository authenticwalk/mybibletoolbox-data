    gila ka leka matari no'o fa'asia nga tagoto'onga ala Jisas Kraes. Nau ku fo'a
    fana nga kwailaeta'afiinga na God 'ani nana'i fe'enia mooru te'efou.
  ded-ded: Anu ngic goa yeneng negen negentegec imohai kpeketahema negen negensinggac
    sing segegec. Anutuac danggunucngo ngenigoc febeso.
  ewe-ewe: Ame siawo bu nu vevitɔ kekeake le agbe me. Womexɔ se o. Amenuveve nanɔ
    anyi kpli mi katã.
  nuy-nuy: marri warra-yaynjangayii wugurri-wuy, warraa-ngu-jambarrgina, yagu waari
    anubani ambuu-jambarrgang aniijgubulu-windiyung anubani ana-lhaawu. Anubani wirriij-gajarrgana
    wugurru. Nagang Timothy, niga na-God ani-walgaṉmana nagang aadanu.
  cop-BHC: ⲐⲀⲒ ⲈⲦⲀ ϨⲀⲚⲞⲨⲞⲚ ⲰϢ ⲘⲘⲞⲤ ⲘⲠⲞⲨϮ ⲘⲀϮ ϦⲈⲚⲪⲚⲀϨϮ ⲠϨⲘⲞⲦ ⲚⲈⲘⲰⲦⲈⲚ
  buk-buk: Lau naŋ sêkêŋ whiŋ yom tasaŋ dinaŋ, naŋ sêhu si sêkêŋ whiŋ Yisu siŋ su.
    Anötö ndê mwasiŋ têŋ mac.
  pri-NT: Â wâru tàpé na rà pâiti jii ê âji cèikî, gée goro ê pai pâra wiâra kàra
    ê aunünüma bèepwiri. Wâdé na cau tâa jaawà diri ê *pimeaari imudi kà Pwiduée!
    Cidòri nyuâawà!
  zpq-NT: Beṉe' bosozenague' c̱he dižan' nac ca' ba gosebejyic̱hje' diža' ḻi c̱he
    Diosen' da' chejḻe'cho na' bich chesejnilaže'ne'. Chṉabšca' gaclen Diosen' le'.
    Da' na'zen' chzoja'.
  por-TFT: Evite totalmente tais ensinamentos. Lembre-se de que algumas pessoas que
    alegam possuir esse ‘conhecimento’ já deixaram de crer no que todos nós cremos.
    Desejo que/ Que Deus continue agindo bondosamente para com todos vocês.
  gwi-NT: Dinjii lat nąįį jyaa diginyąą geh'an gwik'iinjigwiighit gii'įį kwaa gilik.
    Vit'eegwijyąhchy'aa vich'eegoonzhrii naa oolį'!
  gvn-gvn: Kanbal bama balu binal bajaku Godunku, yamba jana binal kari. Kanbalda
    jurril-bungal Godunku, yinyaynka jana nyungundumun jurrkiji, nyungun kari mumbarabuku
    believeim-bungal, kari mumbarku nyungundu mambarriji. Yala, Godungku yurranin
    ngulkurrduku kujil. Yalakubada.
  nhy-NT: Porke sekimej yokineltokakej yon tlamachtile mach kuale iwan yomoxelojkej
    de itech iojwi in Cristo. Ma Dios mitztiochiwa. Ijkón ma yeto.
  asm-FB: কোনো কোনোৱে সেই ধৰণৰ জ্ঞান প্রকট কৰি স্বীকাৰ কৰা বিশ্বাসৰ পথৰ পৰা এফলীয়া
    হৈ গ’ল৷ ঈশ্বৰৰ অনুগ্রহ তোমালোক সকলোৰে লগত থাকক।
  okv-okv: '@see-verse:1TI.006.020'
  mxt-NT: Vatyi cha cuenda cuan yɨhɨ́ ñu cha quita̱ caxiin ñu ityi Nyoo. Ta ña chinó
    vaha ca iñi ñu cha ndicha. Ta Nyoo na nasoco ra chi ndo. Ta na cuvi chi tyicuan
    caa.
  tzo-NT: Yu'un ich'ayic ti be, hech yu'un muc xch'unic ti sc'op ti Diose ti ja' melele.
    Ac'o yac'bot bendición ti Diose.
  ind-AGS: Beberapa orang yang mempromosikan ide-ide ini telah menyimpang dari kepercayaan
    mereka kepada Allah. Semoga rahmat menyertaimu.
  omw-omw: Mpo hia nraakye qorahua, mwihua quara qutaa qua okyarave timwa kyeta mwihua
    Kotira aanra qaqira kyeta apiqama kye uaqia hi aanranraqaa nrohi variara. Kotiva
    nkyi kyuqema nyatairata variatema, tuqo.
  yrb-yrb: '@see-verse:1TI.006.020'
  maa-NT: Tjín i'nga xi̱ta̱ xi k'oa̱ tjín kjo̱hítsjeèn fìtji̱ngui‑la̱. K'oa̱á ma‑ne
    nga chinchat'aàxìn‑la̱ kjoa̱ xi mokjeiín‑ná i̱t'aà ts'e̱ Cristo. Jè kàtìjnako̱‑lè
    kjo̱ndaà‑la̱ Nainá.
  mcq-mcq: ꞌEjume ijihi ea ꞌahoꞌa nimaa vejujija puni nimaaroijaho areꞌi kaivo ani
    ruvaꞌara. Maiji vwihaniujaho ahuꞌumuna.
  sus-A: مِشِ ندٍيٍ نَ قَلَمَ عَ لْننِ، كْنْ لْننِ مُ عَ رَ. نَ بَرَ عَ نِيَ عٍ شَ
    عٍ كٌبٍ سٌ دَنشَنِيَ رَ. عَلَ شَ هِننّ وٌ رَ.
  jpn-1965: これを公然と主張したある人たちは、信仰からはずれてしまいました。 恵みが、あなたがたとともにありますように。
  fra-SBL: dont quelques-uns font profession, et qui se sont ainsi égarés loin de
    la foi. Que la grâce soit avec vous. Amen.
  yka-yka: Peggeˈ niyaˈ magpaˈin weˈ taga kataˈu miyaˈan ne siye, bu kasuddahannen
    gaˈi ne kahagadde toloˈ mabennal kinahagadten bi. Karayaw kēmon kaˈam ipat Tuhanin
    du. Wassalam
  mle-mle: Adiy duw taakw adiy javik wukijibir tikidana, aal day bwu sardanaad adi
    Jisas Kraisak wukijibir tikwadanadi yabim. Aw wun Godak bas situwaad gwurak aal
    dikil sukwasukw kwurkwana mawul kwiydikik tikuw.
  shp-NTPO: jaskara joibo jato ninkáxonaxa jatíribibo Dioski koshii jenékana iki.
    Diossenbi jawen jakon shinanman mato akinbanon.
  aom-aom: Ëhesi bëhoho ae göëro ëhi jiëꞌe jö iꞌoho uehorovoromo God-are jöho vuonugëꞌego
    ëhuni uave. God-ro jemë huë baeromo ajëminövoꞌëꞌe. Ahia minoꞌe.
  geb-geb: Gumgi mbari, mbe mba khesharigi ndɨkndɨgi zɨn vov, mbe guigira Zisas khothɨgi
    tɨv, mbe ana thagi. Fhe Bakɨmen korar muumbar nde phorgɨ kɨri.
  bsj-bsj: Nubo kange tok dike wuro ti, nyori ciin lem fiyaka bilenke. Luma a yii
    kange mo.
  cak-cak: Roma ec'o jujun xeniman tzij achel ri', y romari' xe'el can chupan ri kitzij
    ri cukul kac'u'x riq'uin. Ri ru-favor ri Dios can ta xtic'uje' aviq'uin. Amén.
  chf-NT: Uc'a ayanob chich machca u yäle'ob cache' ayanob t'oc ni mero u tojaba,
    pero u yäctijob u tz'omben u t'an Dios. Ajnic utz u c'ajalin Dios t'oc ane. Che'
    chich ajnic.
  tlf-tlf: '@see-verse:1TI.006.020'
  piu-2006: Paluru tjana wiya Katutjaku wangka tjukarurru nintilpayi. Wangka kutjupawana
    paluru tjana nintira Katutjaku wangkaya wantingu, Yiitjuku walytja wiyalpiya nyinanyi.
    Katutjanya ngayulu tjapinmalpa, paluru aḻṯururringkula nyurrangarrinya yaṉṯayaṉṯantjaku.
  poh-NT: Chayohbalej awi̱b kꞌuruꞌ chiwach take noꞌjbal reꞌreꞌ. Jeꞌ reꞌ nikꞌor aweh
    maj wilic take aj niminel xquicana̱ꞌ richꞌiquinjic quicꞌux chiri̱j i Jesus xa
    ruꞌum ritahkaljic take kꞌoric reꞌreꞌ. Jeꞌ aj reꞌ ruꞌ Timote̱yo, reꞌ ta nak ratoꞌbil
    i Dios wihꞌok awu̱cꞌ chi junelic acꞌacharic. Jeꞌ ta nak reꞌ banarok awu̱cꞌ.
  tue-tue: Sĩquẽrã tee masĩrére buerá Jesuré padeomíriguere duujã́rira niiwã. Cõãmacʉ̃
    mʉʉrẽ ãñuré ticoaro. Nocõrõrã niiã.
  bjp-bjp: Fale fanu ri mi ta na matngan orek arae, pesu ri ka la koseng tekentu na
    unune. Famais ke God usuf gam.
  xon-xon: Ba pu? binib bibaa bi, ki len ke bi nyi nnyim, ki mu yenn, kaa ki dii Yesu
    aasan. Tɔ, Uwumbɔr ŋa tinyoor ŋa ni pu.
  tzo-ZNT: Oy jayvoꞌ yech ispasic, iyicta xa sbaic ta xchꞌunel li scꞌop Rioxe. Acꞌu
    yacꞌbot crasia ti Rioxe.
  mpm-NT: Chi ka kaꞌan i ja ka iyo tuꞌva inijnuni i, ko tu ka kandixia ndaa i jnuꞌun
    Yandios jiin taka jniñu ni saꞌa Cristo Jesús, chi ni ka kɨvɨ nduu i ichi kuankoyo
    i. Kaꞌan ri ja na sandee ini ra naa ra. Na chindee chituu Yandios roꞌo ti na kundaꞌu
    ga ini ya maa ra naa ra. Ti siaꞌan na koo.
  ots-NT: I bbʉh cʉ dda cja̱hni cʉ xí ndɛn ca i ma̱n cʉ maestro‑cʉ, cja̱ ya xí jiɛjmʉ
    ca mír hñe̱me̱jʉ car Jesucristo. Nu ca Ocja̱ da möxquiguɛjʉ co ni cár tzi tti̱jqui,
    guí göhtjojʉ. Amén.
  hoy-hoy: यास मुंदुर ई ग्यान इक मान्सकु विश्वास देल भटकुसेग्यार. नीम मा अनुग्रह आग्त
    ईरूल.
  amo-amo: Among anit din bellu alle adwade inani nazu nnanya nyinnu sa uyenu. Na
    ubolu Kutellẹ so nan ghinu vat.
  pjt-pjt: Panya tjarangkuya tjukurpa palumpa tjanampa mulamularingkula pala palulanguṟu
    Jesuku Christaku mulamularingkunytja wiyaringu ngunti panya kulintjatjanu. Uwa
    alatjiṯuṉa wangkanyi. Ka Godalu nyuntunya pukuḻtju puḻkangku wiṟuṟa kanyinma.
  cwe-cwe: Mana wanhu wamwenga waigoda kuwa na umanyi uwo wa uvwizi, na kwa kutenda
    ivo wagiza uhuwilo wawo. Nowapulileni unovu wa Mulungu.
  daa-NT: Gee daarin̰ icig ibine ŋaar-aka. Ampaa ko, ŋu jagtu serek min imaan. Buŋ
    yaako barkiyiŋko okiŋko. Nu ooyko dakina.
  mlp-mlp: Mataw asor suleq katiyta na anan helmo haqad muzinim lehim in God ago gamuk
    helta na tuhulosiy. Ari God agem dimunta ne bunmo negsa ne osiy. Nawaqmo.
  ape-C: Aria enesh arpesh shakri eshesh douk sharao enyudokmori saki aria eshesh
    shakutukuk jurug Iruhin ananin yopinyi baraen douk eshesh riguk shasuhwen shagipeshen
    iri. Aria eik yakri Iruhin nutaurumep meyoh ipak ihipmorim.
  bgs-bgs: su duwán ágkagi na duwán kandan kakatigan, asal igsuwé dan tikud tun ta
    kapamaké. Mólà pa ka kéduwan tô Manama ákniyu.
  faa-faa: Aporo metakiramo someraka “Makata su kepoane nōmo hemakapurakanapo.” Aíyaka
    someraka rekeno, aporoamo Kotiaki himu hakásaraka hemakapurane epo fasirakanapo.
    Ayapa. Kotimo re su yaku ararehoasimo nōmo hemakapurakaripo. Timoti, né ayapa.
    Ano Porepo.
  kik-kik: Andũ amwe metĩkĩtie atĩ marĩ na ũmenyo ũcio nĩmatũgũũgĩte na makoima wĩtĩkio-inĩ.
    Wega wa Ngai ũrogĩa na inyuĩ.
  cap-NT: Niz̈aza yekjap criichi z̈oñinacaqui nii ana wal taku catokz̈cu Yoozquiztan
    tsjii kjutñi zarakchic̈ha. Ana zuma kuzziz cjissic̈ha. Yoozqui am wintijla. Jalla
    nuz̈oj cjila. Amén.
  ksr-ksr: Tosianoŋ momo soosooya buŋa qeŋ aoŋ jokolooŋ tiŋtuaŋ aŋgi momalaarigianoŋ
    zololoŋgoŋ looriŋ sooro. Anutuwaa kaleŋmoriaŋanoŋ mono oŋowo ewa.
  eng-TNT: which science whyll some professed they have erred as concernynge the fayth.
    Grace be with the Amen. ‘Sent from Laodicea which is the chefest cite of Phrigia
    Pacaciana.’
  sbs-sbs: Vamwi vantu vawamba inzi zintu mi chivava zwi mwi tumero. Mi chishemo chive
    nawe.
  sue-sue: Ema eni meni ge amira desenitinoise tuma diaira ebata doro demese bamuwa.
    Tuara dumi yagaba meni nisokare nana itaise.
  fra-NCL: quelques-uns, pour en avoir fait profession, ont erré dans la foi. Que
    la grâce soit avec vous ! [Amen !]
  bhg-bhg: Embomai nenei tedo era, jirogari eiwa awamanemi matu buritera. Awamane
    ge awa site Keriso da atopatari kaena gebé esitera awa dodo begata neida mambae
    dumbae etera. God da dave ari ito yai itare. Awara.
  snn-NT: Te'e ruiñe masiyë cajën, Cristoni recoyo ro'tayete ro jo'cani senjojaë'ë.
    Yureca, Riusubi më'ë, më'ë bain ba'icua, si'acuani ai ta'yejeiye conreba conja'guë.
  atb-NT: Byù ra-am gi, haû lé hpaqchyî nghut lhê ga yín yû kôluî, haû lumjíng hkyô
    mai so nghoq htoq ló byuq bekô nghut ri. Jeju gi, nungmoq chyáng ru joq nyî sháng
    gaq ô.
  cek-AK: thoemto kaminawk mah to palunghahaih to tapom o pongah, tanghaih loklam
    hoiah amkhraeng o ving boeh. Nang khaeah tahmenhaih om nasoe. Amen.
  bkd-bkd: ta sa duma tag-ikagi ha amin dan katatau ha iling taena ba sa napayanan-an
    dan nakasuway duun hu pagtuu. Panalanginan ka hu Dios.
  ctu-76: An jini chʌncol bʌ i ch'ujbin jini mu' bʌ i lolon yʌle' wen yujilob. Jin
    cha'an tsa'ix i cʌyʌ i ch'ujbin Dios. La' ajnic i yutslel Dios a wic'ot. Amén.
  lac-NT: 'Ti'' yʌn mac cu tus aric: in ne''er tu cotor ba'' ich u t''ʌn C''uj. Rajen
    caj u jen mastaj u tajir u t''ʌn C''uj quire'' mʌ'' ju jach quibaj u t''ʌn C''uj.
    Ca'' u qui'' cʌnan tech C''uj Jeroj ts''oquij, quij Pablo.'
  xla-xla: Epapedeme opa opitapo ipapele malamale mate ha꞉ha꞉mama ikadepe api tle
    ma alikili dla ma-tamaluwapo. Eso. Godta bokotiyapo malamaleta wua꞉ mate hallepe.
  xav-NT: '@see-verse:1TI.006.020'
  cuk-cuk: Ar bukidar-we-igarba-nadmaladba, Bab-Jesús-igar metemalad. Degisoggu, nue
    salakar. Bab-Dummad nued begi binsadii gusun.
  tbf-tbf: Bu mei mene gi ta nga vemusurie ine bu suada sinavei, gi te tsupuk rivie
    kegi vodovodon tuktuk. Ken tentoiv e Raban ta mon meie nga kokouk.
  uig-CYR: Бәзиләр мошундақ бемәна илимгә егимән дәп җакалап, етиқаттин чәтниди. Меһри-шәпқәт
    силәргә яр болғай!
  ikw-NT: Agwna ele badnụ snornu a kpawhu n'ọkwnata ovu. Oru Chiokike dazịnu anụ.
  khs-khs: 'Sena kesale nokamoke selese “Nano ketea sopoke mouwa neyewi matanekeye.”
    Aluse selese elapita:, sena kesale amoke Kotema himu semetei esa: matanawa iyewi
    eta: heleye tisemakeye. Epama. Koteyewi kiwa sopoke mokopo sesemita: neyewi matanekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኢቱ ኢቱ ኑሲ ኤራቴይ ዴዔ ያጊዴ፥ ኣማኑዋ ባሌዲኖ። ፆሳ ኣ ኬካቴይ ሂንቴናና ኡባና ጊዶ።
  pma-pma: Meatin koan amusil hihiseien enek tuai. Sakini, armusiltei mun sise ten
    anatinien onen Ahi. Navisi keke more envatien onen Ahi heto ven kami.
  atd-NT: Ian su duon on mgo otow no nigtuu on to sikan no tigbal no katagaanan, no
    nakasuwoy on sikandan to tu-tuu ian no tinuuan. Ogbuyu a to oyow ogkohoy-uan kow
    tibo ki Hisu Kristu.
  tel-2017: కొందరు వాటిని మనఃపూర్వకంగా విశ్వసించి విశ్వాసం విషయంలో తప్పిపోయారు. కృప
    మీకు తోడై ఉండు గాక.
  hat-BSA: ke kèk moun te pwofese, e konsa yo te vin egare kite lafwa. Ke lagras avèk
    nou. Amen.
  top-NT: Pues makapitzi tatakokeni̱t jaé talacapa̱stacni y tali̱makxtakni̱t tali̱pa̱huán
    Cristo. ¡Timoteo, Dios casicuna̱tlahuán! Chuná calalh, amén.
  msk-msk: Aon manga otaw na yatangkap saan na katigaman na buku nang tinuud, wakaw
    yakasoway da silan sang pagindo bain sang pagtoo kang Jesu Kristo. Kariko mayo
    na manga tomotoo kang Jesu Kristo, yaampo ko kamo sang Dios na panalanginan kamo
    naan abay.
  gyr-NT: Ipɨpe sui niha amove ava oyavɨ Tũpa reroyasa yuvɨreco. Avɨye, yande Aposar
    tande rovasa. Aipo rupive.
  kmh-kmh: Biynimb gunap, minim yesek kiyk kun ak diyiŋg, Gor nup pisnep kirpay. Gor
    nimbip simb niŋiy, kond mindonimuŋ.
  ukr-ONPU: сповідуючи які, дехто віддалився від віри. Благодать із вами!
  emi-emi: Katoa taumattu laghe usilaala ia o salana atikirighi, me laghe tiu ppaela
    tale uunguaa niaikaaiaa. Alooloo sae va maamasinaane ateva God aue etoka teeio.
  zpv-NT: Ya bwiinn raꞌ nin zeezahnee dxyiꞌdxyi guelnaann raꞌ rii, bwiinn raꞌ chi
    rbweꞌhestoꞌ raꞌ ñiꞌh xchiꞌdxyi Jesucristu. Dxiohs gacanee yiꞌh.
  gux-gux: Bi nitianba ŋoadi laa bonla ki yaadi ki ŋa li dandanli. U Tienu ŋanbili
    n yaa ye leni yi kuli.
  kos-kos: Kutu mwet uh fahk mu etauk ouinge oasr selos, oru elos tuhlac liki inkanek
    in lulalfongi. Lungkulang lun God in wi kowos nukewa.
  ibo-ibo: bụ nke ụfọdụ kwupụtara, ma na ime nke a, ha esitela nʼụzọ okwukwe kpafuo.
    Ka amara dịnyere gị. Amen.
  yml-yml: Tomotoga ꞌifwaidi igodi i vo, Ma yada ꞌaseta,” siwe Keliso yana ꞌedaꞌeda
    ꞌwainega i vuyo bega yadi vetumagana i mwea-ꞌafoꞌafo. A veveluꞌui faifaimi, nuanuaku
    Yaubada ma yana nuakalikali i na vevesauluva ꞌatumaina ꞌwaimie. ꞌAsaꞌaiana baniꞌodi,
    Yau Faulo.
  ory-ory: କେହି କେହି ତାହା ପାଳନ ନ କରି ବିଶ୍ୱାସ ବିଷୟରେ ପଥଭ୍ରଷ୍ଟ ହୋଇଅଛନ୍ତି। ଅନୁଗ୍ରହ ତୁମ୍ଭମାନଙ୍କ
    ସହବର୍ତ୍ତୀ ହେଉ।
  bzj-bzj: Sohn peepl mi seh dat dehn ga da “nalij,” ahn bikaaz a dat, dehn don laas
    di way a fayt. Ah pray seh dat di grays a Gaad wahn deh wid unu.
  chk-chk: Pun ekoch ra apasa pwe ra eäni ei silelap, iei mine ra tokola seni ar lükülük.
    Än Kot ümöümöch epwe nonom remi meinisin.
  ssd-ssd: Nane afu sine kila ŋak ŋga wamdus mbarmba Kristus tuku son nda ŋgade. Kuate
    nu ake sinaŋ tane make patika minwa. Son.
  acr-TNT: Ma e cꞌo jujun ruma quicojom tak waꞌ, e xquiya can ri be re ri Kꞌijsak.
    Chicꞌulu iwonoje riꞌix ri unimal rutzil ucꞌuꞌx ri Dios. Amén.
  rop-rop: '@see-verse:1TI.006.020'
  mee-mee: Ka i a lomatana laeala ora ragau palu ke loakurumea, na keke taopa ba keke
    kaꞌe lopatokona a kaomannmannangana kia. Iala na, lopengana ae Nutu a i tungtungumane
    nge momo kala nge one.
  dif-dif: Ninaia palpali kaukaubai ja morlalu ngundrana worana warai. Manjula jinkangunto
    nganaiatimai.
  gam-gam: Una nomane ke pai kandja dji ge una pende pille karkar ye po pillgine ge
    keri. God ye wopake pille aunda moye.
  nou-nou: Ainda be awa embo nenei awa ge awa budo awa tumonda ari emboro awa dodo
    wareregedo era. God da ewamei ari ingo berari da yei atare. Awara Iso namendi
    Iesu Keriso da jawo da Paul
  mqb-NT: Tə varan zlangar anà way a tinen sa jəka ta san zle ataya awan, əna cəkəbay
    tə zluwek à cəveɗ a Mbərom wa. Natiya, Mbərom â gak ikwen sumor anahan.
  ape-B: Ali enech elpech chakli echech douk achalau enyudakmali save ali echech achatukemaguk
    God ananin yopinyi balan douk echech chahwen chagipechen uli. Ali yek yakli God
    nugakomepu meyoh ipak punatimaguk.
  grc-F35: —ἥν τινες ἐπαγγελλόμενοι περὶ τὴν πίστιν ἠστόχησαν. Ἡ χάρις μετὰ σοῦ. Ἀμήν.,
  cav-NT: Dyaque jidapa tuna Yusu adeba ishuque adebaya. Tunaratu yunerique quisarati
    ejenejacahua. Cuji juatsu ediji ejacau bucha jutidya tuna. Yusura jida tsehue
    nenarucue tuja quiyuhuebati tsehue, tumebaedya dutya mira quirica isarayaju bacaqui
    cuanaque. Jadidya paju. Jadya mique cuejaya. Riya tupu camadya. Pablo
  kgp-NT: “Ki kanhró ẽg nỹtĩ,” he ag tóg tĩ, hã ra ag tóg Topẽ ki rã tovãnh huri.
    Kórég ag nỹtĩ. Topẽ mỹ sóg to vĩ tĩ, ti tỹ ãjag tỹ ã to tar han jé. Hã vẽ.
  bvd-bvd: Ta bali 'ana toae kera da faamamanea naa bae garoa nai, ma daka lea 'e'ete
    naa faasia na manata mamana laa mamana nee 'ana sa Disas Kraes. Aia, God ka ade
    diana 'ana fuamu.
  ukr-1871: котрим деякі хвалячись, у вірі погрішили. Благодать з тобою. Амінь.
  apz-apz: Aꞌamu fehohnjoso ole lɨwoꞌnɨngkohofi, Nakwo huno hiꞌnjɨꞌnwoho, hwasyo ose
    lontɨfi hofɨko Anɨtuye hungkuno ne somo uhwosopeelokwofo. Anɨtuye hitoho engoso
    sekumo ufehuꞌmokasesyono. Nje hungkuno osohopeho.
  eng-AOI: '@see-verse:1TI.006.020'
  yon-yon: Nimakarub yenambed dudi weng kee awinekoriwa anam andi ye kiwaan yaa koronde
    winiwen. Kabamoon keendi ye mimyob dowaken kuu yiib yaa kerok.
  poi-NT: Algunos icupɨcyajtooba id́ɨc jém wɨbɨc aŋma̱t́i, pero jexpɨc mɨgooyi ictsacpa
    jém Dios iŋma̱t́i. Sɨɨp miTimoteo, iniid́iñ Dios it́óyooyi. Amén. Jemum cuyaj.
  wuv-wuv: ei apa'aa hefi'a rona wareia ma wagii e'ei, rona farapadi'ininaa fei narafawe'ia.
    Fei rawani'a i ude a'amu.
  quf-NT: Chaymi ashwan wakin runakunaqa paykunatana kasur, Dyusninchikpiqa manana
    kriyinllapanachu. Chaymi Amitunchik Jesucristuman mañakuni kusalata llakipar yanapashunanllapapaq.
    Chaynumi kanqa.
  yuw-yuw: '@see-verse:1TI.006.020'
  hus-NT-1971: Hua’ats talchic i inicchic im binamalits in xutsun c’al nixe’ xi cau,
    ani pilmenequits yabats in aynanchal an chubaxtalab. A Dios ti lubach co’onchi
    a ichich c’al in alhua’ inictal. Amén.
  med-med: Wamp mat, ya ik pilpa kungʉndi kai ei, tep mor nʉk pilik, en enim nga mondpa
    pili ei, wak rormin. Got nga wamp poⱡ ti uⱡ ei, nim kʉn kan piyangga!
  bch-bch: Panua edengada tinasi paoatainga toa bedaoa ta tisusu ga titnan led kadonga
    lolo matua aea. Kemi ngan Deo ele kadonga lolo marum aea idio pagimi.
  cco-NT: Dsʉco̱ꞌ i̱ lɨɨng˜ dseaˋ i̱ jáꞌˉ nɨcalɨ́ngˉ e júuˆ jmɨgóoˋ do nɨcatʉ́ˋbre
    e jáꞌˉ lɨ́ɨiñˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ. Jo̱ mɨ́ɨꞌ˜ɨ Fíiˋnaaꞌ Fidiéeˇ e niꞌɨ́rˉ
    güeaꞌˆ quiáꞌrˉ fɨˊ lɨ˜ seengˋnaꞌ. Jo̱ lajo̱b nilíˋ. Jo̱ lanab jí̱i̱ꞌ˜ féꞌˋ jiˋ
    laꞌuii˜ quiáꞌˉ Paaˉ e catɨ́ɨngˉ Timoteo.
  deu-1951: zu welcher sich etliche bekannten und darüber das Glaubensziel aus den
    Augen verloren. Die Gnade sei mit dir!
  alq-ALGNT: Nandam mega ikido8ag e kikendamo8adj teb8e8ini, anic dac ki pakese8ag,
    ega aja k8aiak e teb8etamo8adj. 8egona Kije Manido minigo8eg okitci ca8endjige8in
    kina8a kakina. Nin Pon
  ixl-NNT: tan at uxhchil uvaꞌ kat teesa tibꞌ kꞌatz u jikla yoleꞌ tiꞌ inimal unqꞌa
    yoleꞌ uvaꞌ la aqꞌon itxumbꞌal uvaꞌ ni taleꞌ. As la atin vibꞌaꞌnil u Tiixheꞌ sakꞌatz.
    Ech chit la ibꞌaneꞌ. An chiteꞌ.
  boa-NT: Muurá ténehjɨ iúráávyéne tsaate tsáhájuco Píívyéébeke cáhcújtsotúne. Aabe
    ihdyu óvíi uke pɨ́aabóhi. Áyu tehdújuco.
  quh-NT: Paycuna chayta jap'ispa cheka ñanmanta pantarkancu. Diospa c'acha yanapaynin
    kancunawan cachun. Ajina cachun.
  kwi-kwi: Mɨnpazha uspa kamtam sappat kit mamaztuza kamtanamtu, sun wat piantuzkana
    namanapa. Uspa wat pianmakpas minñamtukas, uspane wat mɨamtuchi. Uspane ñan miwara
    ɨat kit Dios kaiztu aizpa nɨjkularachi. Nane Diosta paikumtus, nua wat kiwainapa.
    Ka. Pailti.
  agm-agm: Sandɨ apaapɨmaahɨto, isɨhiya usa sandɨ nepɨ anɨtiwɨ isɨpɨ japepihɨrohiyɨhiya
    nyahɨ Autaahaatɨhomɨ isɨhiyaanɨnɨ newa isɨwatohɨtɨhandi namasi asɨretɨ niyauhɨto.
    Nisɨ pɨwɨha sa kaanɨhɨsɨ Autaahaatɨho nasɨsoaarɨ maarɨho asɨpaindɨhandɨ sangisatɨtane.
    Utɨpɨmandɨ kɨmandɨ nɨnɨ Porɨhonɨnɨ jɨpatɨpiyataayo.
  ubr-ubr: Sabu fani sau on sagob sibo on yabinai osi asi baitutum an eta on sisarar.
    God an kaber on omi engon tutufin aurim inama.
  tsw-NT: Ozo o ro a lyawa ta̱ o ucawu wo okolo e le adama a̱ cuꞌun va adanshi o tsulo
    o ndolo. Lyawa isaꞌani ya̱ A̱sula̱ i da̱na̱ oɓolo na̱ a̱ɗu suru.
  cax-NT: Aboma bama chümacoconaunrrüpümainqui ümoti Tuparrü itopiqui icocotama nurarrüma.
    Tari icunusiancanati año Tuparrü.
  aia-aia: Tara'i nei ra suri'i ha'ausuringa'i 'isi mara bwani ha'a-ai'a'i hinihinidaa'i.
    'Io, 'au ha'arahesi mia God 'ai ha'agorohi'amou hako.
  srp-1865: Kojijem se neki hvaleæi otpadoše od vjere. Blagodat s tobom. Amin.
  agt-agt: Te ya kadwan kiden nga nehulun tekid a netawag kid na ta kinurug tam. Yen
    la ya addet na itabarang ku teko. Namaratu ya makkamu tekamuy ngamin.
  lug-lug: abantu abamu ge balowooza okuba nago, ne basubwa ekigendererwa mu kukkiriza.
    Ekisa kibeerenga nammwe.
  yby-yby: Sa-likaka niayoko, maloka wewenasiya aya galo maya wiki elewole ikadanaki,
    lemo monokate maya mudai hulikae. Omaimidana nasahilila maya edimotoka mino moloko
    minadeyo. 13 Jon 18:37
  heb-heb: אשר יש מתפארים בו ויתעו מן האמונה׃ [ (I Timothy 6:22) החסד עמך אמן׃ ]
  mpp-mpp: Aime ngic gocne yenge ngage-ngage iwa wetackelu ngage-ngagesingte yefe
    liloibong. Wapongte kwele-madictowadi ngengeholec fadaic. Yogo foinac.
  apb-apb: Ta'e sai-olanga ha'ike ni ngeena, na ngaeta mo iini kire dau talahie oto
    hiiwalaimolinge to'ohuu i tehula'ana. Oto no ko eitanaie a God uri hahu'ana manata-diananga
    ingeie ke ii'o pe'i'o.
  san-TEL: యతః కతిపయా లోకాస్తాం విద్యామవలమ్బ్య విశ్వాసాద్ భ్రష్టా అభవన| ప్రసాదస్తవ
    సహాయో భూయాత్| ఆమేన్|
  ben-IRV: সেই বিদ্যা গ্রহণ করে কেউ কেউ বিশ্বাস থেকে দূরে সরে গেছে। অনুগ্রহ তোমাদের
    সঙ্গে থাকুক।
  ntu-ntu: X mz nzlxngiti-krdr da lc, sc tzvzszpxpelr nzalvztrngr angidr. Krka'-ngrne
    kx zmrlzkxmyalz nayc-zvzbz bamu. Delape. Ninge Pol.
  pan-pan: ਕਈ ਲੋਕ ਉਸ ਗਿਆਨ ਨੂੰ ਮੰਨ ਕੇ ਵਿਸ਼ਵਾਸ ਦੇ ਨਿਸ਼ਾਨੇ ਤੋਂ ਖੁੰਝ ਗਏ ਹਨ। ਤੁਹਾਡੇ ਉੱਤੇ
    ਕਿਰਪਾ ਹੁੰਦੀ ਰਹੇ। ਆਮੀਨ।
  gvc-gvc: Cãina tí durucuare tʉho nʉnʉina Cristo yare cohãnocare. Cohamacʉ to cahĩa
    mehne mʉsare noano yoajaro.
  mwp-mwp: Wara mabaygal kedha umamoeypu, ‘Wa, ngoeymuniya muynu Awgadhaw ngulayg
    koeyza.’ Lawnga, muynu nuy zaginga, kurusipa thana lak pa puziginga Yesu Kerisoniya.
    Wa, ngay ngithamulpa kapu yawo, Awgadhaw kozan ngithamulpa kalmel. Eso.
  sbk-sbk: Baazi ya bhantu bhahugatangazya amambo ego nesho bhakosile ulweteho. Ineema
    ibhe pamoja nawe.
  mya-JVB: ထိုသိပ္ပံအတတ်ကို လူအချို့ တို့သည် ဝန်ခံ ပြုစုသောအားဖြင့်၊ ယုံကြည် ခြင်းတရားလမ်းမှ
    လွဲ ကြပြီ။ သင် ၌ ကျေးဇူး တော်ရှိစေသတည်း။ အာမင်။
  kgf-kgf: Ic tosaranéŋ ac imuhucya nesima kemma ninʒéŋ ninʒéŋ waima rouc wamma keŋha
    waŋanʒu. Ewa hianéŋ iniguc hema kecmac.
  awb-awb: Mi ehwéhnsábé iwíáh íwíáho kegá Sísane sánsá sinehepeq súáhwe. Manikánka
    itensabé arutaboiréna séhréh aitéhre.
  gdn-gdn: Iyapana dai mu muga kataimaga wadumpu suma-piyamu ki pokere suma mibai
    ki yawatai mu paeremupu kwakotagubu yawata kwaiya kayatagamu. Wi paerega ki denai
    bita wibo wadamana ko ki ka Mamanuga God e rikapupu deni mena wi wadinibu bagi.
    Nau yonani ika kewowena. Kaiwa kaiwa.
  nko-NT: Tsúfɛ́ akʋ batsʋn mʋ́sʋ́ sí Kristosʋ hógyi. Bulu ogyíi mlɩ bʋalɛ.
  bsn-NT: “Bʉto masirã yere gotimasioaja yʉa” yirãre ajisʉyacõari, Cristo ocare ajitirʉ̃nʉbesujarã
    ĩna yuja. Mani ʉjʉ Jesucristo, quẽnaro mʉre yirũgũato. To cõro ñaja.
  pib-NT: Walekni pimrine gipgujtatnamkawa, galixlewlu pupjetyana. Gimutkalurupyi
    pixa.
  wiv-wiv: Manumanu taza dia te vano dia kene mumuri na save kena, dia kene golu dia
    kene vatia bilip kava. Mahariharia ke Vuvu e vano ni miu laveve.
  reg-reg: Abhanu abhandi abhalibhasha amagambo ganu, na bhabhulilwe elikilisha. Echigongo
    chibhe amwi nawe.
  mlh-mlh: Goineji mamane jijibuine raugaru mifukeru tiŋtuŋ ebi mamanesiŋyaŋunji gbaŋiru
    wirieru jibugaya. Anuture yauŋmoririineji ŋoŋoke peine.
  gof-ENT: ኢሶቲ ኢሶቲ ኑስ ኤራቴ ዴዔስ ያጊሼ ኣማኑዋ ኣጊዶሶና። ፆሳ ኣ ኬሃቴይ ሂንቴ ኡባራ ጊዶ።
  aau-aau: Payhokuaw, uwr har homkwe nonkway seme po hiy-orok mesor, sawk hmo nan
    kiykiy-ay yor mokwe papo mon anyan ha. God so maym kow yor kokwe hmo lowpwarowp
    me nion ka non-wak.
  tvk-tvk: Rut moletin xil langgusil pispisien xil ak ngamu. Mak, ma xil latahusil
    ti mun suse te reitinen na Hi. Nasis tengan eheien hos na Hi iti mi xamim.
  prf-NT: Gapu ten págmaru-marunung di ay tehud a tolay a nelisi ten pánnampalataya
    di. Pagpalaán kam nakuwan nen Diyos.
  auy-auy: Tuwímbai sésa seyaafá-tántááꞌá ísaraumne sésa pósa Maníkómpáꞌó timankúnkúmbo
    on-ámbá ifátukaawe. Maníkó seyaafáꞌ-wáásí úwoimo wétuwaꞌnai-intafeꞌa inaí súne.
    Kemá Póro súnda-aai taíꞌáiye.
  tbg-tbg: Hini vaiinti nahenti vika uvara quqaa uva okarave tivakeha vika Kotira
    aara qaqirake hampi aaraqaaqai ni variara. Kotiva ni aaqurihama nimiteharo koqema
    nimitaira variate, turo.
  hub-NT: Tura ishichik shuar chicham nekaschaun etserainak, Cristo nekaspapita tutan
    inaisarusha ainawai. Yuus amincha yainmakti. Maake, nunis atii.
  hmo-hmo: Inai aonega koikoi ese haida ia koia vadaeni. Idia gwau, “Ai ese aonega
    ai davaria vadaeni.” Unai dainai idia moru, badina edia abidadama Iesu dekenai
    idia rakatania dainai. Dirava ena hariharibada be umui ibounai dekenai do ia noho.
  big-big: Purik yongkambanu teni iwaka kisiwili kazing Yisuyegi ngizi kumulimokka
    kokowawili legi piyengki kezanga manimo. Anotogi wazono panu tonugu weiyagi langai
    ono pura ini mabuwili kiling wizei pani. Wameik panu. Ne Paulu kapiya perik lende
    mizabek.
  gux-G: yaagu ke yaaba n tudi ki fagdi yeni ti dudugdi taa ke gu tua bi tuonli. U
    Tienu ŋanbli ń ya ye yeni a.
