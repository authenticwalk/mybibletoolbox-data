  san-TAM: 'யத​: கதிபயா லோகாஸ்தாம்ʼ வித்³யாமவலம்ப்³ய விஸ்²வாஸாத்³ ப்⁴ரஷ்டா அப⁴வந|
    ப்ரஸாத³ஸ்தவ ஸஹாயோ பூ⁴யாத்| ஆமேந்|'
  cof-NT: Weyanla jun fiquica meráto, Diosichi sen fiquica quereitumin ilaie. Diosi
    nuca duque laquirasa tenjae. Tsanqueri joe.
  srm-NT: Biga so sëmbë bi ta fan dee lö fan dë, hën wë sapisapi de hai kumutu disa
    di biibi a Masa Jesosi. Nöö fëën mbei baa mi ta bai i nëën. Womi, Masa Gaangadu
    musu dë ku i ku ën bunuhati e.
  qvs-NT: Sukkuna chashna yachaysapa yuyanakushpankuna Jesukristuta kreyishkankunamanta
    manana kreyinsapanachu. Tata Diosta roygani tukuy kankunata yanapashunaykichipa.
    Ñuka Pablu kay kartata killkashkayki.
  zca-NT: porke nguruya' pla men lo widi'zh che'n Jesukrist por ngwayila bixa' kwa'n
    nilu' rë men ba'. Lë' Dios gaknul. Sa' gake.
  cbc-NT: Jĩcããrã tie ũnie quetibʉjʉriquere caquetibʉjʉnucũrã pʉame tocãrõã tʉ̃gomawijiari
    yua, Jesucristo mena cariape tʉ̃goñatutua jãnacõãñama. Marĩ Quetiupaʉ caroa macããjẽrẽ
    mʉjãã cʉ̃ jonemoáto mʉjãã nipetirore. Tocãrõã niña atie queti yʉ cawoaturije.
  qxo-NT: Waquin criyicogcunaga tsaynö llutancunata yachatsirmi Diosnintsicta manana
    cäsuyannatsu. Diosllantsic llapayquita cuyapäcog cayninwan yanapaycuyäshuy alli
    cawayänayquipä. [Tsaynö catsun.]
  mox-mox: Vaina tomotau alamani kavokavovo ana ʼeda iʼabiʼabibodea. Ta baʼe ʼinega
    edi vetumaqana Keliso ʼinaya niʼa inogea. Yaubada ena veyoluba qabumi ʼimia.
  kew-kew: Gore aa medalomame go makuaape agaa epa ia tema pare nimumi epe redepo
    ne agaa gimeme. Gote-na epe raba meape konere nimi raapu ina. Go mada. Ni Pol
    yaade.
  dww-dww: Be taudi ta riuriuna da Mamaitua na riukauama kabe ti katakataie, ibewa
    da taudi waisumaḡa riuriukauinama a yakasina. Mamaitua na raukiviverema ḡaromie
    e kenana.
  twi-ASANTE: Nnipa bi gye tom sɛ wɔwɔ saa nimdeɛ no nam so ahwere gyidie kwan no.
    Onyankopɔn adom nka mo.
  aoj-aoj: Anis epes sahapifa basef ifimba basoꞌafi saꞌi, “Apaꞌ mogogawai.” Apaꞌ owaꞌ
    deiꞌ sakwaha sagahapifa God andola sape. Aeꞌ aꞌi God notopalopepa dowaf nowaꞌ
    banagaipa. Eaꞌ maꞌuf.
  cbv-cbv: Biquína páant ĩ niíj naáwáchah joinít, Jesúsdih ĩt cádahap wʉt jĩ. Dios
    meemdíh bʉ́dí oinit, ã teo wáaca naáh. Páant bóojeh tigaá. Pablo
  taw-taw: Bɨ ogɨnap gos tɨmel anɨb ak dɨlɨg, kanɨb tep adek Klays nop gos lɨnepal
    ak pɨsnep kelɨgɨpal. God nɨbop yɨmug nɨŋɨd gɨtep gɨnɨmuŋ.
  jic-NT: Dios ts'uyupj nepénowa japon yupj jilal. Quina ma lajay Dios jos jinwá,
    nin jis tepyala. Malala nin. Najas Dios 'üsüs way la mijis janmacj jipj mpes.
  zap-NT: Nuu men ne nak zenga, che wsalzaan men ne rlaleedx men Jesucrist. Dëdyuzh
    gaknonen de yra de. Zengaw.
  wer-wer: Pit, “Ten ëwatringörö,” pël aim olëak irikor ëak ngönën kasëng menaut pötaanök.
    Anutu pim komre kolap pöt arim naë wiaap. [Yok pi tapët. Ne nim pepap, Pool.]
  ipi-ipi: '@see-verse:1TI.006.020'
  qul-NT: Waquincuna chay jina “yachayniyoj cani” niskancuwan pantapuncu verdad creeynincumanta.
    Señor favorninwan kanta bendicichun. Ajina cachun.
  ter-NT: Vo'oku anêko xâne hokoâti nê'e kutí'inoke itavókopeati ne kutípone ûti.
    Itúkapu seánakopike Itukó'oviti yóvoheixonoe. Hunókokune.
  bmr-NT: Mɨɨro saatohosa toneheje miya gaaja onoonehejejaagovɨro iminifotomaño miyaavogotɨ
    mɨtacuumo. Jaafa ɨco Moocaani imino moonɨhi.
  fuf-fuf: e nder ko woɓɓe ɓen humii e ngal gandal kon, ɓe seli gomɗinal ngal. Yo
    moƴƴere Joomiraaɗo on wonu e mon!
  bhl-bhl: Nimtew angom? Mali kunum waneng mak i biim bakayembiliw weng be kiliko,
    gelewsomi, fein ibolow em deiw kolewsiliw kasike. Nakunum a! Sunbin-Got em ibolow
    folok e alik yuso boka! Bete kuw. Nem fut weng bokemi fut be kame kilaka.
  ons-ons: Ŋei natne eŋe ra okanmami, “Ŋene dereretze weneŋ,” yale ra more Anutu wane
    don wele, mali malip wane numa yewa qeligeu siukke. Anutu wane mosopŋo ŋinano
    korop pa wareake, o, weleka.
  con-NTPO: Majan a'ija tsama pañamba tise'pa ñoa'me Cristove in'jan'choma catipa
    qque'fa. In'jan gi cuintsu Chiga Quitsa quema ñotsse tsoñe. Tsangaeyi.
  ghs-ghs: '@see-verse:1TI.006.020'
  peg-peg: ଇନେ ଇନେର୍‌ ହେଦାଂ ପାଲି କିୱାଦାଂ ପାର୍ତି ବିସ୍ରେ ହାଜ଼ିବାଣା ଆତାର୍ଣ୍ଣା । ଇସ୍ୱର୍‌ତି
