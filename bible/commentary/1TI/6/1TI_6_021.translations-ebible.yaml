  bvr-bvr: '@see-verse:1TI.006.020'
  wal-wal: Aissi giikko, issooti issooti nuuyyo eratetti de7ees yaagiiddi, ammanuwaa
    balidosona. Xoossaa aaro kehatettai inttenaara ubbaara gido.
  zad-NT: Baḻ beṉ' ba wyajḻe'gake' cho'a xtilleeka' na' ba bilaagake' lo xṉez Chioza'.
    Chioza' gaklenshgue' le' na' gone' ka gak wen c̱hele.
  kmg-kmg: Ŋic tucnezi dâŋ ira hâcne qohotahuc mamanasiŋte hata qâsoriembiŋ. Aki anonoczi
    ŋoŋerao fozejec.
  aso-aso: Neꞌmine ogaꞌ ozo noluvoniꞌ nene eveneꞌ ma nene aꞌmine neꞌmine gamaziloꞌ
    vi giꞌmizaniꞌ neꞌmo monoꞌ gihilelotiꞌ nene mo zovoꞌ izi vikeve. Oꞌmosoꞌmi nasahiliꞌ
    nene lengikisi miniliho.
  uli-uli: Tot yarmat re sor bo yesa yoh ngalir repiy. La ila fal le resa tuwiriloh
    mala yalepal tugulul ladep iyang. Haradiya la yael Deus yebe mel iremi pangmiloh.
  nin-NT: Abanu a bre di aba a hi inkindirr, a na meme nggo na du iyo isisurr ni iga
    imbarr yi i ka nado. Abachi bu na wre ki imba we.
  acu-NT: Tura chikich aints tu nintimsar pujuinauka Cristo umirtanka inaisarmiayi.
    Ii Apuri amin yainmakti. Maaketai.
  cak-WNT: Yec'o xeniman ri tzij ri'. Y rumari' xesach, y xe'el el chupan ri kas kitzij
    ruch'abel ri Dios ri quiniman chic. Ya ta c'a ri rutzil ri Dios xtic'oje' awuq'ui
    riyit Timoteo. Amén.
  ebk-ebk: tay wachacha nan tapina ay tataku ay nangali un wacha chi ay kenasilib
    kan chicha. Kiapú as na, natingiwcha, isunga enmachawwicha as nan pammaticha.
    Sapay koma ta mawawacha kan chakayu am-in nan grasyan Apo takú ay Jesu Cristo.
  spa-PDDPT: Algunos que lo profesaron se extraviaron de la fe. La gracia sea con
    ustedes.
  ruf-ruf: Kwaapfila iwanu wangi waitoghola elimu ayo, na kwa kutenda apfo waghisa
    inoghola. Uluso we Imulungu ukale namwe.
  gun-gun: Mba'eta ha'e nunga re amongue ojapyxaka vy ojepe'a ma ojeroviaa gui. Tove
    peẽ kuery tapendu penemboaxya.
  agu-BL: At e' yi ja chixom te jun jilwutz ajtza'kla'tz nin ja cyaj quilol yi xtxolbil
    yi cho'n k'uklij ketz kac'u'l te'j. Tak' tzaj Ryos yi banl tzawibaj. Amén.
  isn-isn: Iantu ang'wi itanantya imakani aya, neite aulya uuhueli Uukende ulule ukole
    palung'wi nue.
  eng-PEV: Some people followed them, and now those people have stopped believing
    in Jesus. That’s all for now. I’m asking God to be really good to all you mob
    there. From Paul
  ilo-ULB: Adda dagiti lallaki a mangiwarwaragawag kadagitoy a banbanag ket isu a
    simminada iti pammati. Maadda koma ti parabur kadakayo.
  pir-NT: Ihquẽquina ti buheyere tʉho nʉnʉñequina Cristo yere cohã cãhre. Cohãcjʉ̃
    tiquiro cahĩñe mehna mʉhʉre tutuaro quehnoa dutiaja.
  anv-NT: Bɔɔ́ abifɔ áferé nnó áwyaá gefɔgé deŋga ɛtiré na, gétúgé ɛyigémbɔ
