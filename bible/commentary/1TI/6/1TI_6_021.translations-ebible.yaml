    wyɛ. Nnɛnemmyɛ nnó Ɛsɔwɔ alɛre wɔ galɔ́gálɔ́.
  sab-NT: Kwian gweale geru e keruchuge geru e gai ulia gire ama joge siere geru uliage.
    Cha takalin Chube age no no ba alin. Geru ai ene ulita cha Pablo chada degangu
    ba alin Timoteo. Che kle meni.
  tmd-tmd: Nöbö mö bli mönö inakmönö ñɨŋ aku pön, wopik God Mönö mag ödöriö nugwölɨŋö,
