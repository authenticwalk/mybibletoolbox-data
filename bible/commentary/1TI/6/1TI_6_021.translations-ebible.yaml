    tóredóla, Lodón ⌊gail tonarr⌋ asi ki yarilün yabüka.
  cme-NT: Ba daa niɛ sĩ ba suɔ yiɛŋgu, a ce dumaaŋo-na, ba naana Diiloŋ-hũmelle‑i.
    Diilo kãyã-nɛi.
  sus-sus: Mixi ndee na falama a lɔnni, kɔnɔ lɔnni mu a ra. Na bara a niya e xa e
    kobe so danxaniya ra. Ala xa hinnɛ wo ra.
  pon-2006: Pwe ekei kin koasoia me irail pil ahneki “Loalokong” wet, oh ni imwilah
    re kin salongasang elen pwoson. Kalahngan en Koht en ieiang kumwail koaros.
  dad-dad: are tunĩ mogo wogõ den, anĩ age de fen, idi momoiya bun tamal ditor diyalelen.
    Wau ifenẽya õ bun ibodõf.
  zab-NT: Te pur nuu de ni run ziy anre, ax absaandeb ni reldilaazdeb Dios. Dios gunldeeny
    quiu, Timoteo. Amén.
  jae-jae: Lau ŋagêdô sêkôc biŋ tokauc tonaŋ sa, mago seso biŋ takêŋ gêwiŋŋa. Moasiŋ
