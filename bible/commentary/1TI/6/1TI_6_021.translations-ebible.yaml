    Paulo
  kue-kue: Yomba tau ka yegl dingwa, “No pirpogl sumga.” Ba ye aglau ere ana pirngi
    dingwa konbauna ikra kinde kendingwa. God wakaimo ene prapra mina panambiwo.
  cot-NT: Choocajiatarite iconoagarantajiaca iquemisantajiaqueriquea quempejiaqueroca
    imaica, iroompaquea yovashiantajianajiro Quenquetsatsarentsimajaca iquemisantajiavecaca.
    Noninque incavintsajamajajiaquempi Amajirote.
  bnp-bnp: I ranga e huriki ri ramaia ra ngava ni gale a lohokanga, lakea ri pe a
    ngava muholi. A vasileki na Vure ge rata kamumu mua lobo.
  apn-NT: Na pre ra mẽ pahkwỳjaja mẽ kuma nẽ mẽ kapẽr gryk ã Jejus kaga. E ãm ja pix.
