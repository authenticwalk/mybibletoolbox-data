  zar-NT: Bal-la bönachi gulaʼzíʼ lu në́ʼeguequi yuguʼ didzaʼ caní, ateʼ gulaʼchixi
    gulaʼnigui ca naca le réajlëʼëruʼ Cristo. Rinábidaʼ-nëʼ Dios uzáʼ ládxëʼë quiuʼ
    le nácagaca dxiʼa queëʼ. ¡Caʼ gaca!
  kde-kde: Na kwa kuipapata elimu aneyo vanu vanji vàniileka ing'ulupa yao. Nangu
    nìnnyuwilanga inema ya Nnungu ììve pamo na mwenu.
  ata-ata: '@see-verse:1TI.006.020'
  qvw-NT: Chayta atïcunämi waquinnincuna chalapaculcäśhanpi pantalcälil liculcan.
    Quiquin Diosninchicpa llaquipaynin amćhu caycuchun. Chaynu cachun.
  nfa-nfa: Abhu dhèu cahagꞌe lèka lii ajꞌa-nori dhu kapodꞌe-kabèli sèra, toke ra sero
    eele nèti parcaya ra dhu lèke mi Ama Lamatua. Jaꞌa manèngi sèna ka Ama Lamatua
    padꞌelo dꞌara hua iia Na mi dedha èu dènge angalai mu si aaꞌi-aaꞌi ra. Saloom,
    Paulus
  tnp-tnp: Mətəu nətəmimi nəuvein kautəhuərisɨg e nəghatiən eiuə mɨn əha, kəni mɨnotəmkarəpen
    e suaru rəha nəhatətəiən pəhriən. Pəh Uhgɨn otətuati e rəhan nəuvɨriən kəm təmah.
  urd-urd: कुछ उसका इक़रार करके ईमान से फिर गए हैं तुम पर फ़ज़ल होता रहे।
  hot-hot: Ma avômalô doho esopa auk lokbaŋ êŋ ba eveŋ mayaliv aleba iniŋ êvhaviŋ
    mi. Wapômbêŋ anêŋ wapôm êmô imbiŋ o.
  mqj-NT: Annu dengammi tau mangngaku ummampui kamanarangan iatoo napolalan umpelleimo
    kapangngoreananna. Anna tamba'morokoa' Puang Allata'alla.
  rus-SYN: которому предавшись, некоторые уклонились от веры. Благодать с тобою. Аминь.
  mbh-mbh: Lel kimom nge ur areken, eneke toko pelie ako o oma venen aken, o modop
    ole lemioong nge a Jisas Krais lale. Na God ile themosaling aro i voth tomo nge
    thomu. Na i re aken. I vus.
  bdd-bdd: Weyahina taudi nuwatuhuwedi ꞌadi tomuliyao ꞌidi hemisa Yesu ꞌoina ꞌiweꞌa.
    Yehoba ꞌina helau ꞌoiuwa. Taugu Paulo.
  cbt-NTPO: A'naquën nisha nanan imatona', Yosë a'popi. Ama inapita natëquësohuë'.
    Inaora nohuanton, Yosë noya catahuainquën. Nani ninshitëranquën huachi. Paono
  srn-NT: Fu di son sma taki tak' den abi a sabi disi, den kmopo na a pasi fu a bribi.
    Meki a bun-ati fu Gado de nanga un alamala.
  cta-NT: Ntsuꞌu nguꞌ nu jlya tiꞌ chaꞌ cuiñi nu nchcuiꞌ nguꞌ cuiñi biꞌ, pana juani
    ngaꞌaa ndyaꞌa̱ stuꞌba nguꞌ biꞌ loꞌo nguꞌ tyaꞌa ngusñi na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi.
    Ñaꞌa̱ ti cuaꞌni ycuiꞌ Ndyosi chaꞌ tsoꞌo loꞌo nuꞌu̱. Juaꞌa̱ caca chaꞌ lacua.
  bqc-SIM: Gbɛ̃eↄ zɛ̀ò, ↄ̃ aa pã̀alɛ Yesu zɛ́ɛ. Lua gbɛ̃kɛkɛɛ́.
  tcz-CHONGTHU: Mi phabep in hitobang ngolnaho chu ajui uvin tahsanna akonin alamvai
    tauve. Pathen mikhotona chun nabon un naumpiu hen.
  mar-mar: ती विद्या स्वीकारून कित्येक विश्वासापासून बहकून गेले आहेत देवाची कृपा तुम्हाबरोबर
    असो.
  snp-snp: Wenena liligaleka ya kawa olutadoma nenako, Goti koli kikito umone, loti
    kolafa, ido ata wi minae. Ena nasafili mona ya linatedoka mino gedenaiye. Modae.
  isl-isl: 'Sumir þeirra hafa týnt því sem mestu máli skiptir í lífinu: Þekkingunni
    á Guði. Náð Guðs sé með þér. Páll'
  spy-NT: Yēyē keey kule ng'oomēch, nteenee kiikuchuunnyēē ng'ālyoontēētaab Yēyiin.
    Kōōbēruurook ꞉Yēyiin.
  xnn-xnn: Nan silib ay kananda en tet-ewa ay silib et baken kadi tet-ewa tay paaddaaddawiyena
    nan ipogaw ay mangsolsolot is dadi isnan tet-ewa ay pammati ken Apo Dios. Wadada
    nan mang-ik-ikkan isnan kaneg todi. Kedeng di is ibagak id wani. Sapay koma ta
    nan badang ya layad Apo Dios di likliknaenyo.
  mwe-mwe: Pabha bhananji bhaitapilenje kuti bhakwetenje lumanyio, bhashilekanga ngulupai.
    Ngunakumpinjilanga nema ja a Nnungu.
  tte-tte: Kaiwena tomwakomwakotane ali nuwatu mena yakato yakayakatai namwanamwana
    silobaiyako na iyamo nuwatune kaiwena Yeisu kana meli kana kamwasa koina silosuwala.
    Yaubada ana mulolo lalakina koliwo. Kaiyoni, yau Paulo.
  tcs-tcs: Bikoz dempla i spik diskain, dempla nomo nau bilib wea Zizas Kraist. Da
    spesilpeiba blo God gar, i stap wea yupla ebriwan. Amen.
  hlt-THB: Cemyih ce thlangvang ing amik tana ngaiqu unawh cangnaak lam ce pleng taak
    hawh uhy. Am qeennaak na venawh awm seh.
  soq-soq: Apana isiwa waienase, “No aten sa wadatana.” Ema bedewe mo sumanaiida intawa
    enaiane nambe antoiena. God amonawa euwa e osolawo winompa, niapo!
  qub-qub: Waquenga chayno llutanta yachachishanta chasquiparmi Tayta Diosninchïman
    yäracuycashanpita witicusha. Gamta y gamwan caycajcunatapis Tayta Diosninchi yanapayculläshunqui.
    [Amén.]
  att-att: Ajjan garè yù ira nga makkagi ta kánnámmuád da yù kagiad da nga masírik,
    á gapu ta tuttulad da yù neparámak ta masírik, yáyù nga nagawáwán iren, ta nekáttuay
    ira ta panguruk da sù kuruk nga meyannung kâ Apu Kesu. Á yawe ipakimállà ku, ta
    parè bì ta ikákkállà na kayu ngámin ni Namarò. Áddè na yû.
  bki-bki: Tealo abokar vatitig masouano na yetemeriba nei, aju amioliolu vatitig
    janea vio, mia be vite tai ga, amilaluv m̃arabo na moneano napano amilaluv batitigio.
    Kanaku iliano bisi ea vio na, naruei jibe ka bogo nonovio, kiniou nobolkouo ka
    Atua kiano tiniememiano naio to vijaso. Kiniou, Pol.
  bqp-bqp: Gbɛ̃kenↄ zɛ̀o, akũ ò pã̀ ó donyĩzɛnɛ. Luda gbɛ̃kɛ kɛárɛ.
  mcp-mcp: Bɔ́ɔ́l búúd bwə́ á jaaw mənyúúl ntɔ́ wá bwə́ á mə́ láŋgʉwo wú búgə́d. Zɛmbî
    kə́ sá bɨ́ mpaam.
  hat-hat: Gen moun ki konprann yo gen konesans sa a. Ale wè atò! Se kite yo kite
    chemen lafwa a. Benediksyon Bondye pou ou.
  npl-NT: Porke sikimeh non okineltokakeh non tlamáchtili amo kuali, omoixpolojkeh
    iwa ayakmó tlaneltokah. Itiochiwalis Dios mayeto nomowah.
  bgg-bgg: Giak ne ji um rone yao, chiih-è ji pha chiang è ithek ne migi pha lumuii
    shii ne sanmuii. Hamangkhung-aphuii ro bushun ne nathek zab rog shii um bo.
  eng-TCENT: By professing it, some have strayed from the faith. Grace be with yoʋ.
    Amen.
  eng-BSB: which some have professed and thus swerved away from the faith. Grace be
    with you all.
  cpu-NT: Tema tzimayetatsi matayetakerori, ikenashivaiyetanaka, kempivaitaka intzipinatatyeemi.
    Onkamintha irineshinonkayeetemi. Ari onkantyaari.
  san-ASM: যতঃ কতিপযা লোকাস্তাং ৱিদ্যামৱলম্ব্য ৱিশ্ৱাসাদ্ ভ্ৰষ্টা অভৱন| প্ৰসাদস্তৱ
    সহাযো ভূযাৎ| আমেন্|
  tac-NT: Jaré alué ralámuli 'ma a'rele Onorúgame oyeria pe alieti ra'íchali akigá.
    Neka 'we tani Onorúgame napurigá 'we 'la gu'írimala mué 'lige uché jaré ralámuli.
    Alarigá nisa 'we 'la képá. Pe ikí képá ye ra'íchali. Wa'lú cheliérabá.
  eng-WEBPB: which some profess, and thus have wandered from the faith. Grace be with
    you. Amen.
  gfk-H: Aring diet ta tangai bia diet hatur kahai ken ra mangana nianga, hua diet
    ta siel laah ta ira tutun dahat nurnur tanai. A harmarsai ta muat.
  viv-viv: Kaliva tufoidi higahe vaita mena nuwahuyai-nadi hidavaini, ada medema faꞋina
    Yesu Keliso ana vetumagana ana eda hihegena. Yaubada yana nuwadogeya unamiyami.
    (Iya Folo bonaku.)
  yao-yao: Pakuŵa ŵandu ŵane akuliwona akwete umanyilisi wo, ni kwakutenda yeleyo
    alesile kutenda yaikuŵajilwa kutendekwa mu chikulupi chao. Umbone wa Akunnungu
    uŵe kukwenu.
  tgp-tgp: matan tamlohi hai la lo turu hinia la lo vano malue na malele rasua moiso.
    Noku usiusi vara r̃omr̃uhu non God i pa toho isamim isoiso.
  auc-NT: Tömënäni näni änewënö ante pönëninque waodäni pancadäniya Wængonguï ingante
    näni pönënïnö ante do ñimpo cædinque wadæ godïnäni ïnänipa. Wængonguï bitö ïmite
    waadete pönö cæcæcäimpa, ante botö mäninque ante yewæ̈mömopa.
  kbc-NT: Igaataɡ̶a niɡ̶ina anodioteci niɡ̶icoa nixaketedi ane deɡ̶ewi, jeɡ̶eyamaɡ̶aticoace,
    odaa aɡ̶aleeɡ̶odioteci niiɡ̶axinaɡ̶aneɡ̶eco aneetece ɡ̶otiwaɡ̶atakaneɡ̶egi. Natigide
    jemaa Aneotedoɡ̶oji midioka limedi meletedaɡ̶adomi akaamitawecetiwaji. Odaa jiɡ̶idaaɡ̶ee
    (Amém).
  bmh-bmh: Dudu ipal ag igul go sesamoraimai, agal oiagab petak emen utemen. Uwait
    gonugau ougab naliu eim ag isanaraimai, ag abai damau.
  ctu-BL: Lamital tsa'ix i cha' cʌyʌyob jini tsa' bʌ i ñopoyob cha'an mi' jac'beñob
    i t'an pañimil. La' ajnic a wic'ot i yutslel i pusic'al Dios.
  meq-meq: Na tsik andza niye hərwi siye hay ta dzala ha ka wu nakə faya ka dzalakweye
    faya aye sa bay, hərwi tə gwaɗ tâ huta ndaraw eye nakay. Mbəlom mâ pa fakuma ŋgama.
  noa-H: Hãaur har chi mag wënʌrrʌm k'ʌʌn hamachdëu mag parhooba jaau wënʌrrʌmʌgta
    hee ham k'õchgau Hẽwandam hiek chaar hamachdëu hʌ̈k'a narrta hisegjierram. Mʌk'ʌʌndam
    hajim pʌrʌg p'ã deepʌ̈im hig chirarr. Pʌ kõit Hẽwandamagta jëeu chiraajem, pʌ
    hʌ̈u t'ʌa wai nʌrramk'ĩir. Hayoo kakë, Pablo
  alp-NT: Alene lokosi yake. Le tamata leini esi beteke be esi rekwa hnauna nkenale
    rebe ite hlalekelu po esi suka lulu mo. Au kotie ete imi pusumi be, “Tuhane, Araka
    pususi.” Hlamate, Pauluse
  san-VEL: yata.h katipayaa lokaastaa.m vidyaamavalambya vi"svaasaad bhra.s.taa abhavana|
    prasaadastava sahaayo bhuuyaat| aamen|
  kbq-kbq: Ana nehu'za mago'amo'za zamentintia atre'za ru'are vu'naze. Anumzamofo
    asunku'zamo kagrane mesie.
  kbh-kbh: Ats̈e chca së́ntsichamo, er báseftanga chca osertánana imobomna ca ichámënga,
    Jesucrístbeñe os̈buáchiyana y chë bënga mondos̈buaché soyënguiñe os̈buáchiyana
    tmojtsajbaná. Ats̈e, Bëngbe Bëtsá së́ntseimpadana, ácbeñe ts̈abe bendicionënga
    chaotsemnama.
  ron-LSB: pe care le fac unii, și care s-au abătut de la credință. Harul să fie cu
    voi. Amin.
  pon-pon: Me akai lodi on ap jalonala jan pojon. Mak o en me re om!
  nhe-BL: Sequin tlacame quitoquilijque inintlamachtil huan quicajtoque tlen quineltocayayaj.
    Timoteo, Toteco ma quipiya hueyi iyolo mohuaya. Queja nopa ma eli.
  sps-sps: tana saa, mesapan tsurin vainy fafaaman te saar nat tan fuainy tsoiny fafaatsuts
    gamgam to ayei, ri pet rato tana faason tsuri ten Krais. Nyo faakats of rou a
    koma ree'un ten Gov ma kaa fiisen mamimi faavot. Man ovei.
  wnc-wnc: Yake kem wamu wa binga tawake tasikaing aminda apbotasukuke natdetdeu Anutue
    natapa kekekakut taknga ateaing. Siwan nata Anutue tumuk wam iniwa ita musip kwikwiu
    gaat gatu aminu gaat gatake yuaing amikat kuutde natandamuke yuwik. Unukan.
  bus-bus: Gbɛ̃kenↄ zɛ̀o, ben aↄ̃ pã̀ wa dↄnzizɛnɛ. Luda gbɛ̃kɛɛ kɛare.
  gub-BL: '@see-verse:1TI.006.020'
  imo-imo: Aku unguma imbo mareni paimbo unguma ningo enge ningo pileringimunga Gotenga
    ungu tukumemu oi enge ningo ipuki tiringi mele tiye kolko aulke tune tane ningi
    kani nu kano unguma umbulu tiko naa piliwi! Goteni eno kinye konopu noipe molopili
    molangei. Aku peya nio.
  boj-boj: Tamo deqaji naŋgi Yesus qoreiyoqnsib a qa naŋgo areqalo siŋgilatqa urateqnub.
    O ijo was, Qotei a niŋgi kalil qa are boleiyeme. Bole.
  eng-DRA: Which some promising, have erred concerning the faith. Grace be with thee.
    Amen.
  knf-knf: Bañaaŋ banfiyaaruŋ ŋţilan mënţ baduk pţaş bgah bi Yeŧu. Dñehan Naşibaţi
    awulan, an bŧi bnuura bi nul!
  san-KHM: យតះ កតិបយា លោកាស្តាំ វិទ្យាមវលម្ព្យ វិឝ្វាសាទ៑ ភ្រឞ្ដា អភវន។ ប្រសាទស្តវ
    សហាយោ ភូយាត៑។ អាមេន៑។
  arn-NT: kiñeke kimeltufe am nielu tati welulkalechi kimün, fey welulkawtukey engün
    tañi mupiltun mew. Ñidol wülpe eymün mew ñi re wülkeelchi piwkeyechen. Felepe
    may.
  zas-NT: Din yuꞌ ree bén rüjn zian yan, abiꞌ ma basaꞌn reeman guialrliladx reeman
    Dios. Dios güünleꞌ lüj Timoteo. Amén.
  ken-NT: Nɛrɛm anɛ mbɔk bho bárɛ̀m bɛ bárɨŋɨ ǎkʉ́ bábhɨ́kɨ́ pɛrɛ noko nɛtɔ́ŋ
    ɛnɛn tɛtɛp. Bɛrɨ̌ndu Mandɛm mɛ́mbák nɛ bhe mankɛm.
