  cbk-cbk: Tiene de esos ya pensa que sila maga experto ya de este clase de saber,
    y el resulta amo ya perde ya el di ila fe con Dios. Ojala que el gran favor de
    Dios talli con ustedes.
  uig-ARA: بەزىلەر مۇشۇنداق بىمەنە ئىلىمگە ئېگىمەن دەپ جاكارلاپ، ئېتىقادتىن چەتنىدى.
    مېھىر-شەپقەت سىلەرگە يار بولغاي!
  tuf-tuf: Cahujinat ey chihtá caquir cat Sir chihtá wácajacro. Eyta bira ey chihtara
    cati jaw̃i. ¿Sir chihtá rúhw̃ajaqui? Aját Sirat bah obir yajcayta acu conro.
  abx-abx: ngan aniya' na magpan'ako' sinan hasta nga agkaralilingo si ungod pagtu'o.
    Amalako ako nga padayun-na si Paragdalom i mapinalangga'on pagpanginanu-na si
    ka'am dimu'an anan.
  mco-NT: Jadu'n nej nije' ajcxy panɨcxcɨxy jada ca'pɨ ytɨy'ajtɨty, e jadu'ñɨ ñitɨgoy.
    Huen Dios je oy'ajtɨn tuñ mɨɨd miich. Amén. Jadu'n jada.
  cpb-NT: Tema eenitatsi matakerori, ikenashiwaiyetaka, oshiyawaitakawo intzipinatatyeeme.
    Onkamintha ineshironkaitaimi. Ari onkantaitaatyeeyaani.
  aon-aon: Aria enesh arpesh shakri eshesh douk sharao enyudokmori saki aria eshesh
    shakutukuk jurug Iruhin ananin yopinyi baraen douk eshesh riguk shasuhwen shagipeshen
    iri. Aria eik yakri Iruhin nutaurumep meyoh ipak ihipmorim.
  hus-NT-2005: pos taltsik xin wéwnál jelti jechéꞌ an chalab, in jilámalichtsik ti
    belom. Ka bachʼwal echʼekʼi nin alwaꞌtal na Dios. Anchanꞌ ka tʼájan.
  mig-NT: Chi̱ súan ni̱ ka̱jatú'ún sáva‑i tu̱'un yúkú‑ún. Te ni̱ ka̱xnáa‑í ichi ndíso
    tu̱'un kákandíja‑yó. Tu̱'un luu íó ini̱ máá‑yá ná kóo jíín‑ró. Súan ná kóo. Amén.
  bps-bps: Du tanun dad to mangman, too nun gnadèla, na ani gumdàla tmagak i kafaglutla
    di ku Dyisas. Kayègu ku Dwata mlé kafye di kdeeyu.
  mbs-mbs: so doen menge otaw eg-ikagi te doen kebiyasa dan, meneng pineokit kenyan
    simoway dan lekat te kebenalan pinemenalan tadon. Ibeg ko tebangan te Timanem
    se kedita niyo.
  tof-tof: Ngibürr pamkolpama ene obae umulbain bóktan amkoman angundako akó ikikdako.
