  txu-NT: Mrãmri ne me kwỳ kupa'ã, —Ije mỳjja mar, anen kam ajbit mar ar o ba ne kam
    amibê arỳm Jeju mar kanga ne. Gê Metĩndjwỳnh ukaprĩkôt prĩne ajo djuw mex. Tãm
    ne ja.
  eng-WEBU: which some profess, and thus have wandered from the faith. Grace be with
    you. Amen.
  gnw-NT: Echa'ã amocue jei tẽi uicuaa cavi vae uyembopia yarovia vae güi. Tumpa tumee
    ndeve ipɨacavi. Amén.
  mux-mux: Ung kanuma yambu mare-ni ‘Ung-sikama.’ niku tondulu munduku piliiringeliinga
    Pulu Yili-nga ung-sikama ui tondulu munduku piliiring mele munduku kelku kupulanum
    lu liringeliinga ⸤nu ung kanuma liiku bulu sikunu naa pilíí.⸥ ⸤Pulu Yili-ni⸥ eni
    pali we kondu kolupa mulupili molangi. ⸤Aku manda niker.⸥
  maj-NT: A̱t'aha̱ tjín xi kits'ín s'ejin kju̱a̱nkjintak'un tsank'á xu'bo̱ ko̱ b'a̱
    ts'ín i̱ncha ngji t'axíhi̱n ra̱ xi s'ejinná. Kju̱a̱ndaha̱ Nti̱a̱ná kas'enu̱u.
  bkq-NT: Toenzepa olâ aguehomo einwânni modo. Awylygue Jesus wâgâ unâ iozeno einwândyly
