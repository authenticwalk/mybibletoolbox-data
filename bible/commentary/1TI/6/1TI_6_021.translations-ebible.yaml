    Ugtns'tuo'timuow gisa'lugwi'tij mo nenuanew Gjinisgaml. Timoti, etamg Gjinisgam
    ugjit ul'telmulin. Glapis ap nemu'lan. Poligap.
  huu-NT: Dajerie iena cacajano, Cristona nia uiñoñedɨmacɨ. Jusiñamui ona duenaillasa.
    Jaca dɨnori omo rafuena llotɨcue. Mai. Pablodɨcue.
  jiv-NT: Chíkich shuar nuna umirkar Yusai̱ya̱ kanakiarai. Wátsek, Timiutéu, Yus shiir
    yainmakti. Nuke atí.
  otm-NT: Nɛ nuya Oją di 'da ahʉ rá mate. Nɛ hønt'a dí xi'a ya.
  dah-dah: '@see-verse:1TI.006.020'
  tnk-tnk: Nərmama nepwɨn kamhəkurirə ia nukurənien nəha, nənə, mhənəpwəh nahatətəien
    səvənraha. Pwəh namasanien tramarə tukumiaha.
  kpr-kpr: '@see-verse:1TI.006.020'
  san-IAS: yataḥ katipayā lokāstāṁ vidyāmavalambya viśvāsād bhraṣṭā abhavana| prasādastava
    sahāyo bhūyāt| āmen|
  nho-nho: E mee aaraa tama e hai maa laatou e ttaka ma te iloa naa, teenaa ni see illoa ai
    laatou i te ara te lotu. TeAtua ki mmata ake hakaraaoi iloo ki kootou.
  gym-NT: ñobtä ñan angwane ni ruäre käkwe kukwe blo ye mikani ütiäte jae, aisete
    tä Jesu mike ütiäte ñakare mtare amne nikani dikekä Ngöböbtä mento. Ngöbö raba
    ja moto mike kuin makrä. Abko kore se. Ne ngörä.
  azg-NT: Matsjö na nndaꞌ ngꞌe mꞌan vendye nnꞌan na contꞌa nquehan na jndye jñꞌoon
    ngiohan ndoꞌ jndë tji ntcüeꞌhan na vantyja nꞌonhan. Quityio Tyoꞌtsꞌon jnꞌaanhoꞌ
    na tsoñꞌenhoꞌ.
  bhd-bhd: किछ लोकेईं इन झूठू ज्ञान कबूल कियोरूए, एन्च़रे केरनेरे सेइं तैनेईं मसीहेरे
    सच़्च़ी शिक्षान पुड़ विश्वास केरनो शारो। परमेशरेरो अनुग्रह तुसन सेब्भन पुड़ भोतो
    राए।
  too-NT: A'makapitzīn chuntza' tatlahualh lā' ū'tza' talītaxtutāyalh de na ixtej
    Dios. Dios casicua'lanālīni'. Amén.
  ind-AYT: yang dengan mengakuinya, iman beberapa orang menjadi menyimpang. Anugerah
    menyertai kamu.
  cjo-NT: 'Eenitatsi iyotaantayitawitaworini oetarikapaeni, iitakaawita riyotzi, omaanta
    tee riyotzi. Rootaki kaari raapatziyantaperotari Jesoshi iroñaaka. Ari, nokowaki
    ineshironkateeyemini Tajorentsi. Naaka jankinatzimirori iroka: Paaworo'
  nsn-nsn: Ge o gisiamehe pe ka uakeluk tananin, kara hiliu tar nitagorong mana tang
    Kristo. A hamhamasar nang God e moko tamiuoum uakapa tun.
  san-DEV: यतः कतिपया लोकास्तां विद्यामवलम्ब्य विश्वासाद् भ्रष्टा अभवन। प्रसादस्तव
    सहायो भूयात्। आमेन्।
  tna-NT: Tueda bid'umimi jabuetsuati tije aji cuana da Diusu sa ene quita jabuetsuati
    cuana jenetia jeitid'utana. Diusu ja ebia su ibunebataque. Daja papu.
  lid-lid: Ya iri lau rayah badeh, ndra bolo tanan doh, ma iri ndrala len labai ta
    budon handru.
  wim-wim: Puth pam puungk wiyangan-a, than God.an keꞌ-ngul ngangkangan piꞌ-piꞌantan
    nunang, yaꞌa, than woyan min God.antamana too kan-ngul wantin. Yaa, Timothy-ang,
    ngay kaangk nil piip God.an ngangk minangam iiy-iiyow nungkar. Anman kan, Paul.
  zga-M: Avage awanu vipanga inogwa iencho, valemilwe ulwidiko, uluhengu luve paninie
    navene.
  yom-yom: Bila bankaka bu bakikinina nzayilu yoyi, bazimbala mu minu. Bika nlemvo
    wubanga yeno.
  san-SIN: යතඃ කතිපයා ලෝකාස්තාං විද්‍යාමවලම්බ්‍ය විශ්වාසාද් භ්‍රෂ්ටා අභවන| ප්‍රසාදස්තව
    සහායෝ භූයාත්| ආමේන්|
  yut-yut: Amɨn dɨwarɨ uŋuden nandak nandak yolek nandaŋ gadatni kɨlɨ yɨpmaŋ dekgwit.
    Piŋkop dakon nandaŋ yawot jikon tosak do bɨsit asat.
  grc-BYZ: ἥν τινες ἐπαγγελλόμενοι περὶ τὴν πίστιν ἠστόχησαν. Ἡ χάρις μετὰ σοῦ· ἀμήν.
  cpc-NT: Tima tzimayitatsi mayitakirori, ikinashiwaiyitanaka, kimiwaitaka intzipinatatyiimi.
    Onkamintha inishironkayiitimi. Ari onkantyaari.
  nhg-NT: Pos seque tli quetoca inu nieca enseñönsa ye omoxelojque de inneltoqueles.
    Tiefavur Deus ma iye ca nemejua.
  nya-nya: Anthu ena chifukwa chovomereza nzeru zotere, asochera nʼkutaya chikhulupiriro
    chawo. Chisomo chikhale nawe.
  ngu-NT: Sequimej oquineltocaquej on tlen xnejli niman oquipolojquej intlaneltoc.
    Ma Dios mitzmaca itlatiochihualis. Ma ijqui nochihua.
  kup-kup: Met añarab hamoh-pori parumauz hodadevok ñetï betezañ haovai sohot Iesu
    Kristoz tin homet hekaz nonor betevai samah. Met ganö ni taput tekë hezavoz ne
    homet ev niin nañoh. Met Godiz masakao ninañ hep. (Poliz ñetiv menahat nen ev.)
  jid-jid: Indi bari basi duh iri kpie bi yi, don duba kauce ni jaji. Naki du alheri
    sun ni wa Amin.
  wmw-wmw: Wamojawapo kwa kuwa wafulata nowo usowezi‑wo, kwamini wabonya. Neema iwe
    pamoja namwe!
  gmv-GGM: Nuus hessa mala eratteth dees giza, issi issi asati hessaththo oothon ammano
    ogepe balettida. Xoossa kiyatethi intenara gido.
  ssg-ssg: Hina seilon laha soh tetenen ien ape laha aka lioi puas usiai kakai Haeu.
    Tiliai kakaiak nga kamei Haeu lehe i aile hasolia hawane hani amuto hatesol.
  zpo-NT: Nii na kwaane nel nzho rol xaa nzhake tich re yalnzhak ne, nu mlaa xaa mod
    ngwii xaa lo Jesucrist. Nzhekla na lee Xaa Nabeyy luu yalnkela cheen xaa lo lu.
    Sbaa gaka. Pab
  poy-poy: Toziya wamonga wajimira wawera na umana wa mpayu, kulawirana kwakuwi wahagamiziya
    njimiru. Nuwafilireni mwawoseri maheri ga Mlungu. Maheri ga Mlungu gaweri pamuhera
    na mwenga.
  qwh-NT: Tseno yachaq tucurmi, waquincunaqa raquicacuriyashqa Diosman marcäquinincunapita.
    Teyta Diosnintsic allapa alli queninwan qamcunata yanapecuyäshï.
  gaw-gaw: Danab laala ag, “Ig doyak genab amu aomut,” aṯeb ele amu, ag aaḵu ahilag
    oop̱a genab doyak amu nai genab ele uup̱ig. Kayaknu ehaniṯak oḵai hamu megṯe amu
    nahipp̱a dayaḏ!
  nca-nca: Uni kumi iŋo-iŋo ŋunde qu howero iŋondutuye rotaŋgurí. Anutu koro samaka-samaka
    tuwó yeya yoní.
  zpz-NTPP: Yuꞌ mbecy nu rzeña lagy dey de riidz wacyiiñ zeꞌ. Orzeꞌ nu nac ndeꞌ gudza
    dey nu de coz ni Crisht. Ñgyoozh gyicy mi faboor nu nap gyicy num der.
  zac-NT: Bëldá mënë guanaldë tëchi ra enseñansë shtë rall nu bëniti rall shnezë Dios.
    Favurë shtë Dios guëaꞌnin con lë́ꞌël. Amén.
  kyg-kyg: Apakaemo, mani gemo akame nehune, huꞌa nehaya geletiꞌmo lagesa afita fatago
    nehuna gemo atale uꞌeꞌa huꞌa maiꞌnae. Ani kavatefeꞌmo maika halove huka maiyo.
    Gotiꞌa fiku lapa maeno lapamino. He, lama ge.
  kmk-kmk: Awad da’d mangibaga un awad kan dida tuwa laing ot gapu’t tuwa kasomsomkan
    da naamusan da dit katuttuwaan. Iluwaḻuk ta kaasiyan dikayu’n losan kan Apudyus.
  cao-NT: Jishopë. Tobi xo toa Ibo quima casonish cabo pë, toa mahitsa ca tiisi ó
    quëëhi na. Tihi tsi iquia mia yobahi na. Iquë. Diós mia shomahuano.
  bbr-bbr: Karauk roat ak kiro onok tainorianik, akan woiaka epar moin utoin. Anut
    kon wou näu oripas ak sarwareanik, ak pak rawai.
  inb-inb: Sug­kunaka, chi iacha­chis­ka­kunata katispa, Cristo­wa iuia­ris­kata sakispa,
    sug mana alli ñambi­ta­mi rig­sina ruran­kuna. Taita Dius, kamwa kag­kunata sumag­lla
    kawa­pua­chu.
  hrv-hrv: koje su neki ispovijedali pa od vjere zastranili. Milost s vama
  box-NT: Bṹn bìo zũńló so á ɓa ɓúi dó mí sĩa yi lé bṹn te bìo á ɓa
    bĩníanáa le Dónbeenì mɔ́n. Le le Dónbeenì wé mí sãamu làa mia.
  ote-NT: Y nuꞌʉ tóꞌo xa dɛna núꞌa̱ ra mfa̱diꞌa̱, ya xa ꞌuegue de ra jamfri. Ajua̱
    da maxꞌaꞌi. Njabʉ gueꞌa̱.
  wnu-wnu: Munon qei der, “in mi gugum qoyam” qamb qob apand eng biisitet igour. Qenu
    oau mein eng noopuri ten igoriner.
  zam-NT: Pues, lùu nda'que' cuent nzo ndxep mèn co' ndoo nque xís mèn gutyè'a co'
    nde'f di's ndxác. No por cona, ngro xà' mèna loo cón che'n Crist co' ndxela's
    na'. Ndlyazen le' Diox tolo li anggàc con' ndac lool, Timote. Taandxè' gàca, ndee.
  zyp-NT: Mehthaikheh tah ma hnithainah cawh kaa hnui tah he ka, zingnah taikhei a
    vezi thah he. Ningdonah cawh nama khatah ung ky seh.
  sey-NT: Yecohuaꞌi Maijaꞌquëre paꞌire paji cuasacohuaꞌipi ja̱re ta̱ꞌñe asayere paꞌë
    cajë yoꞌojë, tsoe ne huesëhuë, ti̱ñena. Maijaꞌquëpi mësarute necaina, deꞌoye paꞌijë̱ꞌë.
    Ja̱je paꞌija̱ꞌquë.
  nvm-nvm: Ijefuon maiji e roin bu iji uruvana vierafene ba rubdiavo ijefuon bu buon
    ma vierafejo iji bun uniakoin. Regavo na sirimamega Godri ma rediame ifejdiaga
    ja tavan bog oimarknum kariokfuon.
  mps-mps: Magi baso meni, bidi meba augwaligo te po wai, “Dago te mu koneanio,” te
    po wali. Tiali goli augwali geda muyu, tama augwaligo te Kraisde konealubo po
    dąų wabo tagalama tama bidibao. Te tama dao. Te Godigo olo mu tau sabo wiegi
    yai kolesaga te dage dali bidao.
  pab-NT: Haiyanae waiyoliniti aokahitere kakoare aokowiyahitaha, hoka ihiyeta hatyakekoneha
    halakisa. Maika Enore waiye kaxaiko xiso xityotya, eko xoaha.
  llg-llg: Te, ala lamahele nanonoli pepeko kala, losa heok lasadea laꞌo ela sila
    namahehele tetebe nala neu Manetualain. Au oke fo Manetualain natudu Ndia dale
    malolen neu ei basa nggei. Soda-molek, Paulus
  kyf-kyf: Nyɩma tɔlʋa nɛɛ, wa ka wee -luyilo 'yɩ, nɩɩ, wa dlɩ 'nɩ -slɛɛn -Lagɔ -gʋ
    -mɩ. -Lagɔ ŋwna aɩn 'nyu la.
  tpi-tpi: Sampela man i bihainim dispela kain save na ol i lusim pinis pasin bilong
    bilip. Marimari bilong God i ken i stap wantaim yupela.
  mih-NT: Vatyi iyo ñiyɨvɨ sa i quita ñu ityi vaha. Ta ña sino vaha ca iñi ñu Tuhun
    Ndyoo. Ña sino vaha ca iñi ñu cuhva iyo si sa ndisa. Natyindyee xaan maa ra Ndyoo
    suun. Ndɨhɨ si vityi.
  qvh-NT: Waquenga sayno lutancunata yachasirmi Jesucristupa wilacuyninta cäsucuyannasu.
    Gamta y gamwan caycagcunatapis Tayta Diosninsi imaypis yanapaycuyäläshunqui. [Amén.]
  kms-kms: Ni mari ni nei rise puq mand, pudi ni God nei bibig kin yumbo ur nganye
    te si mare. Nge God pengu gidig ei ni nikin nde nei pene wute yuwon nuany kin
    te nunde rundo.
  agn-agn: Tenged may domang taw ang pamangambo ang may kinata-wanan nirang maning
    ta asia, ig don tanira napalawid ong tamang pagto ong Dios. Aloyan amo enged tang
    Dios.
  nhi-NT: Siquin naquin ocniltocaqueh non tlamachtilistli, occauqueh in tlaniltoquilis.
    Nitetlasohitalitzin Dios mai mouantzin. [Amén.]
  ttc-NT: Komo iktza'x junjun nxik kxnaq'tza' iktza' cha tuj kywi'x kyetz, oje kaj
    kykola' aj ja' tuq wit'lik kyk'u'j. Bwen ntons, Qtata Dios tzaj sinxwit jun nim
    b'an galan awajsik yatz.
  dan-1931: hvilken nogle have bekendt sig til og ere afvegne fra Troen. Nåden være
    med dig!
  kwj-kwj: Hima fwele ka mwanji hinga ni wu sirinani wu sawendau, “Nunu hambwa chele,”
    o mwanji hinga wu bwakoni sembe ha sumbu numbo mwe ni wu hanjaꞌaihiro. E, Gotri
    hima keke wo sumbu ti kunu ga o ya dakonda.
  vie-OVCB: Có người tự khoe về “tri thức” ấy mà mất đức tin. Cầu chúc con hằng hưởng
    được ân sủng của Đức Chúa Trời.
  kze-kze: évakarawai sésa amápa-tantaa'a ísaraumne sésa pósa Áánútunka'a agevamáímo
    máyáan-amba ivátukaawe. Áánútu amáparawai úwoi kwétuwa'naa-intave'a námúnaa kwésune.
    kemá Póro súnda-aimba ánásaiye.
  mpj-mpj: Mirtaya jiikajalu wangka junga nintini. Jiiwana wangkaya karlkilu nintini,
    kaya Mamamili wangka junu yanu, mirtaya Jiijajmili walyja nyininpa. Nyamu, Mamalu-nyurranya
    ngampurrju kanyilku, pukurlpanyurra nyinaku.
  lbk-lbk: Wad-ay cha nan tapina ay nangafolot sidi ya chinnongawcha nan tet-ewa ay
    pammati. Idwani, asop ya waday ken chakayo am-in nan fachang Apo Dios.
  mto-NT: Je̱meꞌe je̱ jayu juuꞌ veꞌe veꞌem yakꞌixpa̱jktup, veꞌemeꞌe vyaꞌanda je̱ts
    yꞌíxada veꞌe je̱ Nteꞌyam; ax kaꞌa tseꞌe du̱ꞌíxada, myaso̱o̱ktinuts je̱ꞌe̱ veꞌe
    je̱ tu̱v jaanchjaꞌvin. Je̱ Nteꞌyam tseꞌe mkunooꞌkxjup.
  bzh-bzh: Alam vahi ahëj neving ġaġek nebë saga bedeneḳo raḳ, lob deneyoh paya
    in ġaġek anon. Anutu yi semusemu medo geving ham.
  guj-2017: જેને માનીને કેટલાક વિશ્વાસથી દૂર ગયા છે. તારા પર કૃપા થાઓ. આમીન.
  jvn-NT: Enèng sing pada mikir nduwèni kapinteran sing kaya ngono kuwi, éntuk-éntuké
    apa? Malah saiki pada ninggal pitutur sing bener. Ora liwat, muga-muga Gusti Allah
    mberkahi kowé kabèh. Paulus
  byr-byr: Aꞌmwe pwara yagaala yaasɨwakengɨna kwaasɨ dɨna “Nemɨ sɨduꞌnakeinera.” Sara
    yadɨvɨꞌ Naangerɨ lɨmwanga nebulyavɨna menyaba sɨkwa yɨꞌmwamwaasarera. Naangerɨ
    lɨmwangebwi yagalyaꞌmaꞌmwaasarera. Gotɨyare yanga naangeꞌ wɨgaimwangebwi sarɨmɨjɨ
    yɨhyeꞌmwannamwaalana! Polɨ
  ian-ian: Wan kavle nyaangɨt kwutaa yetɨlɨga nɨmba God waa apma nyaangɨk kat maawut
    tɨvɨga yetɨlɨgandi. God awagapma mɨn kat kwunatndangat wowun.
  hun-hun: amelyet egyesek hirdetnek, és a hittől eltévelyedtek. Kegyelem legyen veled!
    Ámen.
  mcf-NT: 'Aden icsamboen chuisho tantiashun: —Abimbo caic —quequin utsin-utsinquien
    Esus tantienquio yanondashe. Adquido tantienda. Chieshtoenquio icquin Esusquio
    chuibanta. —Nuquin Papan con mado bëdamboen ispashun —quequin mibi tantiembi.
    Padi. Aidtedi chuiquin dada uaombi.'
  kjs-kjs: Gore ali medalomame go makuaape agale epa wia lema pare nimumi epe redepo
    le pora agale giyeme. Gote-na epe raba meape konere nimi raapu wina.
  mni-mni: Mioi kharadi madu phangle haijaduna thajaba adudagi leithokkhre. Thoujalna
    nakhoi pumnamakta loinabisanu.
  yad-NT: Tavañi̱ caray Ju̱denu siityari̱sa̱da jisidye, quivu̱yada richiityari̱ daryaju̱
    day. Jirye̱cha samirya Ju̱denu jtedamuju̱. Sayanuma Pávuru
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ xi̱ꞌo dao na mií ná ni̱ nda̱tóꞌón ná saꞌa̱ to̱ꞌon yóꞌo,
    sa̱ꞌá ño̱ó ni̱ ka̱nkuei xoo na no̱ó ña̱ ndaa̱ kándísa yó. Ná koo ña̱ mani̱ xíꞌo
    Ndios xíꞌín yoꞌó. Dión ná koo.
  pon-2006A: Pwe ekei kin koasoia me irail pil ahneki “Loalokong” wet, oh ni imwilah
    re kin salongasang elen pwoson. Kalahngan en Koht en ieiang kumwail koaros.
  maq-NT: Peru me xi cuatjin chja ne, ha cavetjuxin me tsëhë cjuachacun xi macjain
    naja. Nina catisua nuju me ngayujun ni cjuandaja rë me.
  hto-hto: Mei bie izóidɨfuiaɨ ɨ́ɨnote comɨnɨ ja baie Juzíñamuimo ɨ́ɨnogafuiaɨmona
    oni nɨbéfodo jáidiaɨoɨza. Mai, Juzíñamui ona ñue ézɨcɨiteza. Jae nɨɨe. Mai daɨítadeza.
  por-BRBSL: que alguns professam, e assim se desviaram da fé. A graça esteja com
    você. Amém.
  ces-NKB: k němuž se někteří začali hlásit a zbloudili ve víře. Milost s tebou. Amen.
  cui-cui: Pomonae jume cowʉnta pocotsiwa poxonae yabara cueicueijei peyaputae coyenewa,
    barapomonae jiwana nacui barapenta po coyene xua Jesucristo pejume cowʉntsiwatsi.
    Barabʉ Nacom pon jiwi Pecanamataxeinaein, bichocono cayawenaena pia necaantobexae.
    Baja Pablo.
  boj-2014: Tamo deqaji naŋgi Yesus qoreiyoqnsib a qa naŋgo areqalo siŋgilatqa urateqnub.
    O ijo was, Qotei a niŋgi kalil qa are boleiyeme. Bole.
  eng-OEBUS: for there are those who, while asserting their proficiency in it, have
    yet, as regards the faith, gone altogether astray. God bless you all.
  eri-eri: Nere fai ila isou onou waha oojo bode, nebere huwanyanege ngalengawou fanyimu
    awane. Itou nomo aau warou edo tere bagu inyonbona.
  aly-aly: 'Irrepern ingwer-rnemanap ikwer-rnem awelhew, intwemelerrew Akngey-wety.
    Athan Akngey ayerneyel arrewantherr alakenh: “Akngeyay, aleth-antey mwerrantyel-antey
    arntarnt-aynteyew Timothy ikwerenh-rnem-akert.” Kel-antey.'
  wiu-wiu: Pade-kitame enika enimo yakoa motekete tekete Akolalinele takoake wawa
    pata paka etepea pokoi. Ne mekota wida meki-kiti kiwi peyapa Akolaliyo pewe wia
    yopimotoane uku-ye. Opa anu agale eni.
  swe-swe: Några har bekänt sig till detta, och har kommit bort från tron. Nåden vare
    med er. [Paulus avslutar brevet med att rikta sig till ”er”, plural, vilket indikerar
