    pɨ ösös rɨ ri abön nugwidɨx mɨdaŋ.
  acr-NNT: Ma e kꞌo jujun ruma kikojom taq waꞌ, e xkiya kan ri bꞌe re ri Qꞌijsaq.
    Chikꞌulu iwonoje riꞌix ri unimal rutzil ukꞌuꞌx ri Dios. Amén.
  kpg-kpg: Gei hunu gau i golo e hai bolo di “kabemee” deenei la i ginaadou, gei di
    hagaodi gi muli, gei digaula gaa hai digau guu hula gee mo di ala o di hagadonu.
    Tumaalia o God gi madalia goodou.
  taj-taj: चु तामगदे ङ्‌यान्‍सी भ्रबा गाते म्‍हिगदेसे विश्‍वास लबान ख्‍लाबा मुला।
    एदेन छ्‌याम परमेश्‍वरला दयामाया तगै।
  avt-avt: Mɨt han hɨr nises hɨm mar im, te hɨr nɨnaaiwɨr hɨm yaaim me Krais newaank
