  ena-ena: Nɨbɨlaŋ akuaba akuaba sibɨla huaci huaci vivi hulaŋ iamɨgali limu hɨhɨle
    agɨladɨ ahɨliahuavɨm uami. Lɨdɨŋ hulaŋ iamɨgali akuaba akuaba saŋ tɨbɨ mɨgavɨlalɨ
    agɨlasaŋ akuaba akuaba akape mu tɨbɨ mu tɨbɨ iguavɨm uami. Nɨbɨlaŋ hɨji nameŋ
