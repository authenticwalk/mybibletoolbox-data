verse: 1TI.006.018
translations:
  kpx-kpx: Kunaite kebia namigevege abu abu kunai kemo ata tedaeve dua vai. Ilive
    elike vaveve dua katealemo Dilava vavevemo balugai.
  okv-H: Eto haja vaja embo na ari jajavotoho amina hajae vajae embo ue hondate eto
    hande embo ara ejo are.
  tbo-tbo: Tu waigapola una paliwelehi po dewa dewadewahi po wihaguhagu ma ombenena
    uyahinei hina wiwasawasa imahi.
  mal-C: അവരോട് നന്മ ചെയ്യാനും സുകൃതങ്ങളിൽ സമ്പന്നരാകാനും തങ്ങൾക്കുള്ളത് ഔദാര്യത്തോടെ
    പങ്കുവെക്കാൻ സന്നദ്ധത കാണിക്കാനും ഉദ്ബോധിപ്പിക്കുക.
  grc-SR: ἀγαθοεργεῖν, πλουτεῖν ἐν ἔργοις καλοῖς, εὐμεταδότους εἶναι, κοινωνικούς,
  bgc-bgc: वे भलाई करै, अर भले काम्मां म्ह धनी बणै, अर उदार अर मदद करण म्ह त्यार हों।
  khz-khz: Pono vaikilara, kala namara pia kala, kala namara geria rinaga namarai
    pia vega-agora. Vegapi-rage talimarai pia ago e geria rinaga talima reketa maki
    kiata na pia venira mavererera ria.
  deu-TKW: Gutes zu thun, reich zu sein in guten Werken, freigebig, mitteilsam,
  zsr-NT: Gna beꞌi lequëꞌ lunëꞌ le nac dxiꞌa, quië laꞌyantsca dxin dxiꞌa tunëꞌ, lë
    naꞌ nac tu yöl‑laꞌ tsahuiꞌ gdu. Ral‑laꞌ bi lunödzjëꞌ quegac bunách yechiꞌ, len
    luiꞌ ládxiꞌquëꞌ leygac.
  lin-lin: Pesa bango mitindo ete basalaka bolamu, batonda na misala malamu, bazala
    na motema ya kokaba mpe bakabelaka bato.
  hns-NT: bhala kaam kare khaatien. Oe bhalaai Parmeswar ke aage oelogke dhan rahie.
    Aur oelogke tjaahie aapan sab tjiedj khoesiaalie se doesar log khaatien kaam me
    laawe aur baate ke.
  noa-E: Amag, bʉ̈ʉrjã amach phatkhon ĩgkhaba warag aguata nem ajapham waupi jaaubá,
    õor parhoobam khʉʉn dʉ̈ijã ö wajapha.
  eng-EMTV: to do good, to be rich in good works, to be generous, sharing,
  mib-NT: Te ndacu ró jniñu nuū i jeē na sáha vāha i, chi jeē sacúcá ndije i máá i
    cúu jeē sáha i tācá jniñu váha. Te na cúu i ñayuu vāha ni jeē cuáha i jeē cúu
    jnáhan i.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ हाराॽ नुःबा याःम्‍बक् के़जोःक्‍पा मे़बोःङ्‌ल हे़क्‍केलॽरिक्
    वेॽहाॽनु हाःमा चामा खुनिॽ निङ्‌वाॽ मे़हन्‍दुर, सुयाःम्‍बक् मे़जोगुर लॽरिक् इङ्‌जाःङ्
    पिरे़से़ॽओ॥
  xnj-xnj: Valagiza vakita gabwina, vavyai na vindu vyamahele mukukita gabwina, vavya
    na mtima wabwina muni vajitendekili kuvapela vangi vindu vyavi.
  mmx-mmx: Una tong i ridi xusu dina lok mun luvukat, la dinap novos mi leven gugu
    nunuan, kusu dina episa levempanga atdi mi limixin petpes.
  cbr-NT: Canan camina ësaquinribi atu cati 'ain, ënquinma upí ñuishi 'anan ca uix
    cara ñuñuma 'aish 'aquinsa 'icë aribi ñonquinma 'aquínti 'icë quixun.
  tee-NT: Pus a'unit'i ju mak'alinin ni catanavilh ju k'ox. Chai lhu catanavilh ju
    lamapainin. Chai jantu va lacatap'astu cataxtaknilh ju ixtumin'an ju vasalh tamaktasq'uini.
    Alai va lacak'achat ju catapu'aktaiju ju ixtumin'an.
  eng-LSV: to do good, to be rich in good works, to be ready to impart, willing to
    communicate,
  cak-NT: Ta'ij chique chi xe utzilaj tak ex tiquibana', y je beyoma' ta chuka' riq'uin
    ri utz ri niqui'en chique ri ch'aka chic. Man tiquiq'uieq'uiej niquiya' chique
    ri ch'aka ri nic'atzin chique. Xa can quiequito'.
  pah-NT: Toko pyry ti g̃a jara'g̃a pe g̃a pokopokoga. Toma'ema'ẽ pota ti g̃a imondovo
    mbatera g̃a pe – kiroki g̃a ndogwerekoi ojive.
  sja-NT: Maperã jaráji ãramaa t'ãri pia teedamerã awaraarãmaa mãik'aapa t'ãripa ne-inaa
    pia oodamerã awaraarã k'aripait'ee.
  xed-xed: Mnanamna ta həŋ ka maga həŋ ta zɗaku. Ka sganaghata həŋ ta maga skwiha
    ɗinaɗina. Mnanamna ta həŋ ka muvla həŋ ta muvla, ka vla həŋ ta skwi ŋa kataŋtá
    sanlaha nda tsi.
  mks-NT: Cahndún chuun nu̱ ná ña̱ ná caja va̱ha na ta ná cayojó joho ña̱ va̱ha cája
    na. Ta xíní ñúhú coo tia̱hva na cahnda java na ña̱ cómí na̱ xi̱hín java ga̱ ña̱yivi.
  gfk-S: Nu haragat di be di na gil ira bilai na tintalen ma be di na watong ta ira
    nudi pinapalim na harharahut ma di na taguro ura hartabar harbasie.
  bmu-bmu: 'Kewö jim kutum eŋgiba malman: Yeŋön mönö nup ölöpŋi ölöpŋi jegep kinda
    memba mewö miaŋön aködamunŋinambuk akŋe. Anutugö jeŋe aködamunŋinambuk aka amqeba
    jöjöröba tosatŋi bauköm eŋgiba kalem sehiba mendeŋda malme.'
  dgz-dgz: Guegue kakaewa ugup ugup ta aisiwanian puraput ega upi yan tan kayakayawan
    taine nagire munan.
  eng-GNV: That they doe good, and be riche in good woorkes, and readie to distribute,
    and comunicate,
  zaa-NT: Ą'hua ga lu' cą qui'ni guni cą nu ná tsè' lani bel·liu qui' quį, qui'ni
    guni cą iỹé obra tsè' nu dacca' lani Tata Dios para qui'ni cca la cą rico lani
    lee, ą'hua qui'ni ỹa guteba cą por ttu cosa tsè' ą'hua qui' ca enne' te necesidad
    qui' quį.
  eng-WEBSTER: That they do good, that they be rich in good works, ready to distribute,
    willing to communicate;
  guh-guh: Itorobarenua bajarapamonae pijapalata pecanacuenebinexa, itsamonaejavabelia
    pexaniacuene petoexanabiabinexa bajarapapalatata. Itorobarenua penajamatabëcueneveretsinexa
    palata perajutsinexa bepejiobivijavabelia, bajarapacuenia peyavenonaenexa. Itorobarenua
    petsicobetsanaponaenexa pexainaejava bepejiobivijavabelia.
  bon-bon: Maane jejemepi teepi miijimiji mule wawenecame, siige piba pui miijimiji
    mule lui teeme dogwe gemi. Teepi miiji ceera biname lenaja, temiji kupae wawena
    poto biname bine.
  nhw-BL: Xiquinilhui catli tominpiyaj amo san ma quipiyaca miyac tomi, pero nojquiya
    ma quichihuaca miyac tlamantli catli cuali. Ma amo mochihuaca itzcuime, pero ica
    paquilistli ma quintemoca masehualme catli amo quipiyaj tomi para quinpalehuise.
  swh-ONEN: Waagize watende mema, wawe matajiri katika matendo mema, pia wawe wakarimu
    na walio tayari kushiriki mali zao na wengine.
  wbi-wbi: kange avavuule vavombaghe inofu neke vavisaghe vamofu mumbombo inofu ndavile
    avange vule vamofu mufiinu. vavisaghe vapeesi nakuhangilanila na vange ikyuma
    kyave.
  bba-bba: A bu sɔ̃ɔwɔ bu ɡeɑ ko bu ko ɑrumɑniɡibu sɔm ɡeenu sɔɔ, kpɑ bɑ n nuku tiɑ
    mɔ bɑ n sɔɔru sɑ̃ɑ bu kɑ ben mɔru ɡɑbu bɔnu ko.
  eng-KJVCPB: that they do good, that they be rich in good works, ready to distribute,
    willing to communicate;
  kgk-NT: “Pene rembiapo porã porã katu. Heta perekoha-rami, ejapo porã katu. Ani
    pene rakate'ỹ teĩ pene mba'e-rehe. Pene kyre'ỹ ae katu peme'ẽ me'ẽ-vy ojóupe”
    ere katu íxupe kwéry.
  waj-waj: 'kiaa kiee vo kuavai iya kiaa mmiee kianee: Mmoori yoketaivaa iikiatee.
    Iikio yoketaama iira aataruuvo ngii suvuainai mminnaiyauvaa ngii seenaiyaatama
    mmiaaraivaara teeraida variatee. Iya itaa kua kiaa mmiee kianee.'
  cpy-cpy: Piyotaan-teero ranteeteero kameethari. Ikimita apaani ashaahantzinkari
    otzimimo-perotziri owaahawo, ari ikimita-neeyaari irika-paeni otzimimo-perotziri
    rantani, rootaki ikimita-kaanta-neemi roorika rowaahawo. Piyotaan-teero ineshironkae-tante,
    ikowayite ipashitan-tayiteeyaa.
  mpx-mpx: Nu ba pagasisel pagan waiwaisana nihi gogomwaui, wali ginol ni waisi, ge
    nihi guyau ginebi ge wali atitalam.
  wbp-wbp: Yalumpurra tala wiri-kirli yapa, ngulakuju-jana wangkaya yungulu-jana ngurrju
    nyinami yapa ngalya-karikiji manu yungulu-jana yalyangku yuuly-pinyi talaju.
  luo-luo: Chikgi mondo gitim maber, ka gipongʼ gi mwandu mag timbe mabeyo kendo gibed
    mangʼwon ka giikore pogo mwandugi ne ji mochando gik ma gin-go.
  nhe-NT: Xiquinilhui tlen tominpiyaj ax san ma quipiyaca miyac tomi, pero nojquiya
    ma quichihuaca miyac tlamantli tlen cuali. Ma ax mochihuaca itzcuime, pero ica
    paquilistli ma quintemoca tlacame tlen ax quipiyaj tomi para quinpalehuise.
  aii-aii: ܦܩܘܿܕ ܕܥܵܒ݂ܕܝܼ ܦܘܼܠܚܵܢܹ̈ܐ ܛܵܒܹ̈ܐ، ܘܕܗܵܘܝܼ ܥܲܬܝܼܪܹ̈ܐ ܒܫܘܼܠܵܢܹ̈ܐ ܫܲܦܝܼܪܹ̈ܐ،
    ܘܗܵܘܝܵܐ ܐܝܼܕܵܝܗ‌ܝ ܦܬܘܼܚܬܵ‌ܐ ܘܗܕܝܼܪܹ̈ܐ ܠܫܲܪܘܼܟܹܐ.
  esk-NT: Tillisiqaġlugich nakuuruamik savaaqaqulugich, savaallautanik umialgutiqaqulugich,
    iłuaqqutrił̣ikun atlat piqasriqsułiksraŋat itqanairrutilugu.
  msb-msb: Tuguna man sinda na maghimo sin maayo kag magpayaman sa maayo na gawi,
    pirme mahinatagon kag abyirto man pirme an palad sa pagbulig.
  cpa-NT: Ju³jmo¹³dsa hi² dsio¹. Mi³jøng² li¹chi² quiah¹²dsa jmøi¹guǿi¹ cøng². Ju³ŋøa¹dsa
    hiug² dsǿa¹²dsa dsioh¹²dsa hi² hniuh¹² quiah¹² dsa² tsa¹chi² quiah¹².
  dso-dso: ଦରମ୍‌ ମନେ ଲକ୍‌ମନ୍‌କେ ସାଇଜ କର୍‌ବାକେ ସେମନ୍‌କେ କଇଦେସ୍‌ । ଅର୍‌କିତ୍‌ ଲକ୍‌ମନ୍‌କେ
    କାଇଟା ନ ବାବି ଦେବାକେ, ତାକର୍‌ ଟାନେ ରଇଲାଟା ସାର୍‌ଦା ସଙ୍ଗ୍‍ ବାଟାକର୍‌ବାକେ କଇଦେସ୍‌ ।
  meu-meu: Ba haduadia danu, kara namodia bae kara, edia taḡa ḡaudia bunu. Edia kohu
    bae hariharilai, heabi-dae taudia ai baela.
  yva-NT: Syare nyo vatano awa ananuge manuije wato manyao indamu wo ana ngkove rave.
    Awa ananuge manui weti syare awa ana udave ngko dave mamo manui tavon. Vemo waradaive
    awa ananuge rai nora, yara wo inta raunanto vatano kaijinta mai, muno wo awa doije
    raunande manakoeve tavon.
  dgc-dgc: Ihatul mo be dide a magimet side ta mahusay, sakay magpakabait side, sakay
    magkaluub side, a makapangatéd side du iba.
  zpm-NT: Gudz lo zho gacmbidzd zho, none guṉ zho grë ncuaaṉe yquiin lo samiech zho,
    ycad zho ncuaaṉe quianie zho, iṉe guṉ zho xyudar zha ne peet quianied.
  hix-NT: Owakryeno ytxoho hokono ro me haxa ryhe ehtxoko, kasko xarha, àwyanye. Akoronomano
    ytxoho hokono ro me haxa ryhe ehtxoko. Akatxho kom hoye tàmtxoko, anar komo wya,
    thenyehra mak ha, amemnà ro me mak ha, kasko, àwyanye.
  sim-sim: Lirin sawenak mbele mbele jivin li uhu ya lihin li laha ma ol mbele mbele
    ngashi ambun li jelyaka.
  npi-ULB: तिनीहरूलाई असल काम गर्न, तिनीहरू असल काममा धनी हुन, उदार हुन र बाडचुड गर्ने
    इच्छा गर्न भन ।
  cgc-cgc: Tudluan no man danen an na dapat pirmi danen magbuat ta mga miad tak ittaw
    na matuod na manggaranen tama iya na mga buat na miad, dili nang na tama iya na
    manggad. Dapat danen an sikad mag-atag daw sadya danen na mag-atag ta bakod na
    tabang.
  tim-tim: Akto luâk sikumdâ hin makyeŋgiwen. Han kalem akmâ agak meme âlepŋe mem
    siâ me siâ hâu bâlâkgât yeŋgiwei.
  yor-yor: kí wọn máa ṣoore, kí wọn máa pọ̀ ní iṣẹ́ rere, kí wọn múra láti pín fún
    ni, kí wọn ni ẹ̀mí ìbá kẹ́dùn;
  wos-wos: Guni du takwaré yikafre hurutanguni. Diré yikafre huruta séfélak yikafre
    jémba yatanguni. Guni yikafre mawuli yata guna jondu mune hwetanguni, nawulak
    du takwaka.” Wungi wataméni xérénjuwi du takwaré.
  emp-NTPO: Dji ne bara b̶eaa jaradua jũmarã ume bia od̶amãrẽã. Idjab̶a jaradua ãdjia
    eropanʌnebemada sobiad̶eba dewararãa diad̶i carea b̶ead̶ida panʌda.
  eng-F35: they are to do good, to be rich in good works, to be generous sharers
  ind-ind: Nasihatilah juga mereka supaya berusaha menjadi kaya di mata Allah, yaitu
    murah hati, suka memberi, dan menggunakan hartanya untuk mengerjakan segala perbuatan
    yang baik. Dengan berbuat begitu, mereka sama dengan menabung harta di surga sebagai
    bekal untuk kehidupan yang akan datang. Jadi, mereka mengarahkan tujuannya pada
    hidup yang kekal.
  pes-OPCB: به ایشان بگو دارایی خود را در راه خیر صرف کنند و در نیکوکاری ثروتمند باشند؛
    با شادی به محتاجان کمک نمایند، و همیشه آماده باشند تا از ثروتی که خدا به ایشان
    عطا کرده است، به دیگران نفعی برسانند.
  mpt-mpt: Eka weng mak osa imin baabeneba Ibo okoko klayam okok bianiba naka mak
    unang maki amitie daaye bianiba eka naka mak unang maki afobeingo blimi daaye
    bianiba inamin namino dokayemine!
  ssx-ssx: Koto wanda꞉hali ikana꞉ma꞉ mandane wanda꞉hali pa꞉ta꞉ epeke hau pipe laata꞉
    mo ika꞉ tamba꞉ mina꞉la꞉ hau piteme ekima꞉ hamoko hapa꞉peke laa lapeke. Ikana꞉ma꞉
    epeke moke pita꞉la꞉ wanda꞉hali hata꞉ ika꞉ hamoko ale manuta꞉ mandane wanda꞉hali
    pa꞉ta꞉ pa teli pealuekema꞉ tikitiki yao hapa꞉peke lapeke.
  mkl-mkl: Sɔ̃ ŋɑ ɑ ce mii iyi í sĩɑ, ɑ jɛ ilu ɑmɑni si jiidɑ ku ce, nɔ ɑ yɑ kpɛ̃ɑ
    inɛ ŋɑ ɑmɑni nŋɑ do inɔ didɔ̃.
  gaq-gaq: ସାଉକାର୍‌ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌ପା ଜେ ମେଇଂ ନିମାଣ୍ତା କାମ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଲେଃ । ଆମେଇଂକେ
    ବାସଙ୍ଗ୍‌ପା ଜେ ନିମାଣ୍ଡା କାମ୍ ଡିଙ୍ଗ୍‌ନେ ବାନ୍‌ ମେଇଂ ସାଉକାର୍‌ ଡିଙ୍ଗ୍‌ଲେଃ ।
  gof-RNT: Entti lo77o ooso oothanaada lo77o ooson duretanaada, keehatanne haratas
    shaakkeyssata gidana mela kiitta.
  unx-unx: ଆଡଃ ବୁଗିନାଃ ରିକାକେଦ୍‌ତେ ବୁଗିନ୍‌ କାମିକରେ କିସାଁଣଃପେ, ଆଡଃ ଲେବେଃ ମନ୍‌ତେ ଏଟାଃକଲଃ
    ହାଟିଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ସେକାଡ଼ାକାନ୍‌ପେ ମେନ୍ତେ ଆଚୁକମେ ।
  gah-gah: 'Geza láa loko lo hukoko lo kemezo: Netá lamaná alitakumukó giliki aliki
    minalo. Mogona lamaná iki miliki itamó nenémo lekelí henoni loló ino. Nasahilí
    iki miniki, netá matatini gona miliki ali laga laga iki aliki minalo.'
  lcm-lcm: Ku pini iria asi kari uli abis ani lau roron, ki uli abis ani mamain ta
    avibisan roron si pakangai ani mang vap. Ki vap alis na ki alis alava velai ani
    uruk.
  aer-aer: Tyerrtye yanhe areye apwerte ngkweltye akngerre-akerte, itnenhe ilaye mwerre
    anetyeke tyerrtye arrpenhe areyeke. Itnenhe ilaye tyerrtye arrpenhe yanhe areye
    apwerte ngkweltye mwantye-mwantye anthetyeke, itne-arrpe itirremele nthakentye
    apeke anthetyeke.
  qvc-NT: Chayri paykunata kamachiy, Dyusta kasushpa, allitalla rurashpa, ama mich'ayashpachu
    kawsananllapa.
  tgl-ULB: Sabihin mo sa kanila na gumawa ng mabuti, at magpakayaman sa mabubuting
    mga gawa, maging mapagbigay, at handang mamahagi.
  cbs-NT: Jaska inun, jatun jamapai mabu jaya betsabudi paxkaxunti shinankin jaska
    Diosun bechipaiai aki jau pepakubainunbun jatu yunudiawe.
  xtm-NTPP: Chukan kúu ja ñayii ka kuxiku ma, jín ko sa'a i ja va'a ma, sukan‑va'a
    jín ko kuxiku i nuu Su'si ma, te tna'a ja vii ja va'a ka sa'a i nuu ya ma, te
    máko jin ndatna‑u'vi ini i nawa ni ka chindee i ñayii ka jiniñu'u ma.
  nnq-nnq: Malenge batendange gambone, babe ni itendwa ndu yambone na babe binukina
    na abajeketile kape bange ile yabe.
  bao-NT: Añurijere cʉ̃jare tii dotiya. Añurije tiirique mena pee ca apeye pairã nii,
    cʉ̃ja ca cʉorijere ca tiicojoparã, ameri dica woo ca tiirã, cʉ̃ja niijato.
  san-ORI: ଯୋଽମର ଈଶ୍ୱରସ୍ତସ୍ମିନ୍ ୱିଶ୍ୱସନ୍ତୁ ସଦାଚାରଂ କୁର୍ୱ୍ୱନ୍ତୁ ସତ୍କର୍ମ୍ମଧନେନ ଧନିନୋ
    ସୁକଲା ଦାତାରଶ୍ଚ ଭୱନ୍ତୁ,
