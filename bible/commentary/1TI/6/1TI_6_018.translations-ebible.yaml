  zav-NT: Beṉə' gwni'a ca' cheyaḻə' cue' yic̱hɉga'aque' par so'one' porzə de'e güen,
    so'one' de'en chebei Diozən', yesə'əc̱hine' xmechga'aque'enə' par əsa'aclene'
    beṉə', na' bito əsa'aque' beṉə' rgüin.
  sgz-sgz: Má una rakrakai suri parai si di ngo da lu tángni tan kálámul. Rung er
    dikte konom má di káng mai pirán tabal, da lu longoi mul i bos lain him. Da lu
    kákir suri támri bos kálámul má da lu bál tari táit singin tan lite.
  kek-NT: Chaye reheb nak che'xba̱nu li us. Chinumta̱k lix cha̱bilaleb. Che'xnauhak
    sihi̱nc chi nabal ut chi anchaleb xch'o̱l.
  blz-NT: Ka' uga' rorongikon kada' i raaya'a pore a wawauna ka' mongononoai mingilimang
    men kana', ka' mingkira' pootarai ka' poo'obos.
  poe-NT: Tétue̱nhén sín kíxin chrókjuichꞌe sín tí nkehe jína kíxin tí chaxín chrókóríko
    sín la chrókjuinki̱tsa sín kíchó sín la chrókꞌóxika̱ye̱he sín tí nkehe chónta
    sín.
  san-TAM: யோ(அ)மர ஈஸ்²வரஸ்தஸ்மிந் விஸ்²வஸந்து ஸதா³சாரம்ʼ குர்வ்வந்து ஸத்கர்ம்மத⁴நேந
    த⁴நிநோ ஸுகலா தா³தாரஸ்²ச ப⁴வந்து,
  cof-NT: Junni ocola uyanlabe duque sen jonola joe. Yalanan isa itolajoto, poperelachi
    cuwanola joe.
  srm-NT: Nöö fa dee guduma sai naandë, ˻na di gudu u de, de musu luku kuma gaan soni
    e. Ma˼ be de ta du bunu te a hia ta paati dee gudu u de da sëmbë ku wai hati.
    De an musu giii.
  qvs-NT: Chay aypa kullkiyukkunata yachachiysapa allita rurashpa kawsanankunapa.
    Yachachiysapa mana nimayukkunata kushikushpa mana michashpa kullkita kushpa yanapanankunapa.
  zca-NT: Mbaino nu guzh lo rë xa' kinu dimi ba', más ñal le' bixa' rë kwa'n wen par
    gap bixa' yalrrik lo Dios; gak bixa' wen laxto', yëët bixa' rë che'n bixa', ki'z
    bixa'i ka' men,
  cbc-NT: Nipetiro caroa macããjẽ cʉ̃ãrẽ na mʉ átirotiwa. Capee apeye ũnierẽ cacʉ̃gori
    majã ãnirĩ capee wãme caroa macããjẽ átiãnajẽrẽ na átiãmarõ. Cotericaro mano na
    cacʉ̃gorijere maiena, cabopacarãrẽ na batori na jʉátinemoáto.
  qxo-NT: Tsaynömi rïcucunataga yachatsinqui allicunata rurayänanpä y faltapacogcunata
    yanapayänanpä.
  mox-mox: Ta wese tovekaikaiwabu dina una luvinedi edi kaikaiwabuyavo ge ina vemanugubayedi,
    ta ʼesi luaqiaqiedi be me edi qaiawa ina vewilaʼayedi tomotau ʼidia adi iula weaqina.
  kew-kew: 'Go oyaenu adaapu suaemede aanu agaa mana gupa lakelape: Nimimi epe kogono
    rayo waru pamina. Goa pua nimimi epe kogono rayo mada kone marekaeme-pulu nimumi
    go madaa raana waru omalimi. Goa pua nimumi oro yaalo nimuna oyae onaanu kaloa
    rumaatepape.'
  dww-dww: Be kwa riu vavasaḡedi da taudi vere ta voiedi be tai guyauena. Be nuedima
    tabutabune adi banagama ḡarodie ta pairuna.
  twi-ASANTE: Hyɛ wɔn sɛ, wɔnyɛ papa na wɔnyɛ adefoɔ wɔ nnwuma pa yɛ mu. Wɔnyɛ ayamyɛ
    na wɔne afoforɔ nkyɛ.
  aoj-aoj: Inaꞌ kipa epes isimba hiahaom hiamisi, sondaꞌama sogatopalopa maol fasini.
    Esis dondol sowala hiahawes asasisi sofeꞌma anis epes.
  cbv-cbv: Pánihna, tʉ́inidih chãjnit, bitadih ĩ́ih bií déedih wʉ̃hna, tʉ́i teo wáacnit
    ĩ jʉmʉ naáh.
  taw-taw: Anɨb ak kɨlop age, tap gɨtep yɨbɨl gɨnɨgel. Tap teplep lum awl kuŋay mɨdeb
    okok anɨb ak tek, binɨb ogɨnap kɨlop abe ñɨtep gɨnɨgel. Kɨlop pelpel gɨtep yɨbɨl
    gɨnɨgel. Pen tap kɨli kuŋay okok, tap chɨn ke mel, binɨb okok kɨlop dɨtep gun
    agɨl, tap monmon ñɨnɨgel.
  jic-NT: Jis müjü'tün 'üsüs way la mijicj. Jis müjü'tün la pülücj 'üsüs la mijicj
    la p'a mpes. Jis müjü'tün la pülücj ca ma'ayacj la p'a jilal. Ca mvelen 'üsüs
    way nin, yupj quelel ma'ayacj la p'a jilal.
  zap-NT: Gukyeen men ylaa men ne wen, gak men zegnak menrik por yra ne wen ne rlaa
    men, no kon gyelgwzhiil ydee men logne rap men lo semén men, gyaandet meno,
  wer-wer: Ni ök mam. Pël ëën omën omnant selap wieëaurö ya ompyaut selap mënak perper
    ëak pitëm omnant kom ëak omën muntarö mamp.
  ipi-ipi: '@see-verse:1TI.006.017'
  qul-NT: Mandacuy allinta ruwanancupaj, allin ruwaycunawan khapaj canancupaj. Listopuni
    canancu caynincuta jaywanaricunancupaj.
  ter-NT: Yenékahikomaka itúkea únati, koane itúkeovo iríku nonékuke Itukó'oviti vo'ókuke
    ne únatinoe ítuke. Yenékamaka ákoyea kamáxatika po'ínuhiko xâne, koane usó kóyeyea
    huvó'oxea ya nókone,
  bmr-NT: Tajɨɨba diitoco iiminocoro imoonɨqui, aivo ajashutɨno iimino iheetavequi,
    ihacɨfifiqui, ihɨfefifiqui icano diitoma iicanotɨ.
  fuf-fuf: Yo ɓe waɗu ko moƴƴi, ɓe alɗira kuuɗe moƴƴe, ɓe wona okkooɓe e kafidotooɓe.
  bhl-bhl: 'Yangeko, iti weng makso bokoyemomelew: “Yu mali kawtiw ilo ken kukuw keyemboliwka!
    Keyembomi, yom aluwbamin ken kukuyembiliw be yom on kisol atite emdiw keloke te.
    Yu falim emdiw kunum waneng keboliw te!”, yangolewka!'
  ons-ons: Edannom, ŋei aboŋene suaine eŋe urata mauluke maikei, ma more ea wane weleine
    mayakatne maratkaikei, paki qom ewek, okane more wet peseko kimakopeene natne
    mapoke ebonikei, yale okanbi paki, wet pesek desikei.
  con-NTPO: Toya'caen tsendeccuma mandaja cuintsu ñotsse tson'faye. Nane corifin'dima
    boñamba ricove daqquia'caen tsu tsain'bitsse ñotsse tsoña'cho. Se'pimbe'yi tsu
    tisu an'bian'choma'qque cca'indeccunga attufaeña'cho.
  ghs-ghs: Noho qupa toobake eeteqi, nokoi oho qesa ohonga naate baura qidza samaneke
    too teeteqa gisiho iisu nokomeke isakinomaite qaaqa meenipamuke qaraqara mai eetaridzonita
    oho tototoke noko pobi hiibare.
  peg-peg: ଆରେ ବିନ୍‌ ଲକାର୍‌ ବାଗ୍‌ କିଜ଼ି ୱିଜ଼ୁ ହାର୍‌ କାମାୟ୍‌ତ ମାଜାନ୍‌ ଆନାର୍‌; ଆରେ ମେଲା
    କେଇଦାଂ ଆରି ଉଦାର୍‌ ବାବ୍ରେ ଦାନ୍‌ କିନାର୍‍, ଇଦାଂ କାଜିଂ ହେୱାରିଂ ବଲ୍‌ ହିୟାଟ୍‍;
  txu-NT: Gora me akabẽn mexbit jarẽ ne mekam adjukaprĩn ar meo aba, ne memã anhõdjành
    ne memã anhõ mỳjja ngrà, ane.
  eng-WEBU: that they do good, that they be rich in good works, that they be ready
    to distribute, willing to share;
  gnw-NT: Jare iyocui vi tuyapo icavi vae. Echa'ã jucuarãi yave, icocatuta co Tumpa
    cotɨ icavi vae uyapo vae re. Jecuaeño tiquɨrẽɨ umee vaerã güɨnoi vae güi ĩru vae
    reta pe, omborɨ reta vaerã.
  mux-mux: 'Yambu-kamako kanumandu “Teai!” nikunu i-siku mele mani sani: “Yambuma
    liiku tapunjuku, enini-kene ulu kaí pulele teku, ku-moni kepe méle nosulimele
    mélema numanu liiku munduku naa molku, mare yambu méle mólu tombama wewu-siku
    moke teku sai.” ni.'
  maj-NT: B'a̱ t'ihi̱n já nchi̱nóo̱ nga kats'ín ni xi nda ko̱ nga kui niu̱ xi katuma
    kju̱a̱nchi̱ná ndaha̱. Katsjáha̱ xu̱ta̱ xingisoo̱ ni xi machjéhe̱n ko̱ najmi tu̱
    kats'ínxkíhi̱n xu̱ta̱ ni xi tjíhi̱n.
  bkq-NT: Koendonro lelâ aietaungâ. Âdypeom âmaemo watay, âdypebaom ipa ato mâunduhomoem
    âdinherurumo ewy nidâ. Tâwânrempa itaungâ; tâlâ matomo eagonro agâ epajigâdaungâ”
    kekâ âdypeom modoram, Timóteo.
  kue-kue: Ana taragl merkinde ake-neingwa yomba ene ditemin ye kongun wakai prapra
    i eraglkwa, te kongun wakai prapra i ye mina pai kuno erambuka, te deno munduno
    argan bogl ere ana taragl yomba tenaglkwa.
  cot-NT: Aisa pincantajiaqueriquea incavintsajacotantajiaque, iramitacotantajiaque,
    irojocagarantajiaqueneri igonoro.
  bnp-bnp: O taki ria ge ria a mari ni rata a naro kamumu, ni tuhori e huriki, ri
    gi hatebalala.
  apn-NT: Nẽ mẽ kãm anẽ kê mẽ hikàxpore ho hkwỳjê pê õxỳ hkêt nẽ ho tanhmã mẽ ho mex
    to ho pa. Nẽ àmnhĩx ho tanhmã mẽ kêp amrakati xwỳnhjê ho ajuta hto ho pa.
  ctp-NT: 'Nde ndiya tñan nu kuloo ꞌin neꞌ kuliyaꞌ kanꞌ: Xkwiꞌ chaꞌ suꞌwe kuꞌni neꞌ
    lo chalyuu; chka tꞌnan tiꞌ neꞌ ꞌin xka ta nten, tyuꞌwi tiꞌ neꞌ ꞌin nu tiꞌi, ta
    neꞌ nan nu lyiji ꞌin nu tiꞌi kanꞌ.'
  opm-opm: Gur dahat orhorwi patima ihirnong yah mat orhor panggeiyao ihirnong pan
    mat isip mat orhor apriyao mat pisashenmur pora ama ihat kamah hat pati ihirnong
    kasip mengtei pot pisashenmur.
  bvr-bvr: Wengga burrwa aburr-gatiya gorlk wana gubi-rrimanga birripa barra gun-molamola
    jama aburr-ji aburr-workiya gun-gugunggaja. Minypa aburr-wuchichiya barra aburr-gata
    minypa aburr-nyagara, minypa birripa aburr-gunaga aburr-molamola burrwa aburr-gata
    rrapa nawanawa aburr-nirra burrwa.
  wal-wal: Eti lo77obaa oottanaadan, lo77o oosuwan duretanaadan, kehiyaageetanne haratuura
    shaakki ekkiyaageeta gidanaadan azaza.
  zad-NT: Gollgake' gongake' wen, na' koo yic̱hjgake' wzanchgake' dii wenka' chongake',
    na' segake' wṉeyi izangakile' we'gake' beṉ' dii de c̱hegake'.
  kmg-kmg: Erâ mu jaretec buafec â bokifac erâ eehâmo gie bahuc mitire fârine bocjaha
    bâfuanšepieŋ.
  aso-aso: gono lamineꞌ di nizavo heneniꞌine nene aꞌmine gono lamineꞌ neꞌmo nene loloꞌ
    ogavosa aꞌmine nene vauve ili dii mini engita minineꞌ initeꞌ nene inele panala
    igi eveneꞌ masi nasahiliꞌ i-ngidi minilo lo lo-ngedezo.
  uli-uli: Kangalur bo rebe foru ikla ye momay bo rebe mmal mo irel yengang kala ye
    momay, ngo pangal yad ngo rebe fel le rebe tipingir yarmat ngal mekla yor irer.
  nin-NT: Da ku abi inklo ba nu ukorr unkpi di a bu di na wre ku anishirr na bu di
    na aseki azizi, na bu bwu ungo na tsu aseki ka nggo a si na ka nggo a ga ku abanu.
  acu-NT: 'Kuikiartin ainausha ujakta: Chikich ainau wait anentakrum pengker aa nuka
    mash turataram. Turaram chikich aints yuuminak pujuinausha nukap susataj tusaram,
    pengker nintimsaram yainiktaram. Nuna turinaunaka Yuska pengker awajsatnuitai
    tita.'
  cak-WNT: Tabij chique ri beyoma' chi quequibanala' q'uiy utzil, y ye beyoma' ta
    chubanic ri utz chique nic'aj chic. Chi ma tiquiq'ueq'uej ta yequito' nic'aj chic
    ri nic'atzin quito'ic. Xa can quequito' jabel.
  ebk-ebk: Ifilinmu pay kan chicha ta nan ammay yangkiay nan atuncha as nan iib-acha
    ta fumaknangcha as anam-ammay ay cha atuatun. Achicha koma iyekot nan kenafiaknangcha,
    ngem ifingaycha as nan iib-acha.
  spa-PDDPT: Instrúyelos a hacer bien, ser ricos en buenas obras, ser generosos, dispuestos
    a compartir,
  ruf-ruf: Walaghitse watende ghanoghile, watende mbuli nyingi tsinoghile, na wawe
    waluso na weyandae kuweng'a iwanu wangi ipfinu pfawo,
  gun-gun: Ha'e kuery ma joupe ojapo porãa rupi ta'ikuai, tanhopytyvõ opa mba'e py.
    Ome'ẽxea'i py tome'ẽ reta, hakãte'ỹa rupi e'ỹ tomboja'o.
  agu-BL: Alaj scyetz tan chibanol yi e'chk takle'n balaj, nin tan chibanol pawor.
    Alaj scyetz yi tajwe'n yi list e' tan toye'n chimebi'l, nin tan tele'n chik'ajab
    scye'j yi e' yi at tajwe'n scyetz.
  isn-isn: Aile iatenda maza, agolipe mumilimo nimiza, atule akende, nukugomba kupumya.
  eng-PEV: So tell them to use their money to do good things for other people. Tell
    them to be ready to give it to people that need it.
  ilo-ULB: Ibagam kadakuada nga agaramidda iti nasayaat, a bumaknangda kadagiti nasayaat
    nga aramid, a managparabur ken situtulokda a mangibingay.
  pir-NT: Sa yeye tiquina quehnoañe pehere yeahro pajiro quehnoañene yeyequina tiquina
