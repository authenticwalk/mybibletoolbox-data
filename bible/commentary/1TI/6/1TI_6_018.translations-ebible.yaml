  nbq-nbq: It avakwa ininggis werek agarwik ako yi sek ndi sek ogagu dugwit, avakwa
    sek okbigik nagwis, enendawi dek avunya weyak avakwa wogeraup adigat enendawi
    hunik okbugwis, ogagu dogopwak yiluk, mamulirigya dogwen.
  tgo-tgo: U vavurɨghegheŋgi na thɨ vwenyevwenye e thalavu thovuye, lenji vakatha
    i thovuye, na lenji giya weiye lenji gharevatomwe.
  yap-yap: Mog ngorad ngar ngongliyed e tin ni bfel’, ma ngongol ni bfel’ e nge yo’or
    ni ngar ngongliyed, ma ngar golgad ni nge m’agan’rad ngay ni ngar pi’ed boch e
    tin bay rorad ban’en ngak boch e girdi’.
  mop-NT: Adü ti'ijoo' a ayic'ala, ca' u betoo' a qui'i. Yan u beticoo' u qui'il ti
    yaab. Yan u yaanticoo' a otzil etel c'u' a yan ti'ijoo'o.
  tet-tet: Katak baa sia nebee sia nodi sasoin nalo lia diꞌak. Nebee, sia madinas
    natudu hahalok diꞌak. Nebee, sia laran maluak baa ema. Nebee, sia faꞌe matak-malirin
    mak Naꞌi Maromak foo baa sia.
  hlt-MCSB: a then sai ham, bibi then neh khuehtawn ham, moeihoeih tonghnae la om
    ham,
  xtd-NT: Taꞌu tniu‑n xa na kada koio‑i xavaꞌa. Dɨuni taꞌu tniu‑n xa na chindee koio‑i
    ñayiu ka kundaꞌu; kueꞌe xa na juñaꞌa‑i‑yɨ.
  mdy-ETH: ሃሣ ኮሺ ማዾ ዔያታ ማዻንዳጉዲ፥ ዬያ ማዾ ማዺፆና ዔርቴ ዓሲ ማዓንዳጉዲ ሃሣ ዔያቶኮ ዓኣ ባኮ ዒንጋኒና ፓቂ ጊሽታኒ
    ናሽካያ ማዓንዳጉዲ ዞሬ።
  spl-spl: Yawu mannomai yan tepyeŋe heweweŋ otmu lohimbi umburuk manmai ya tânyongoŋetâ
    Anitâŋe yen yekmu ârândâŋ otbuap.
  usp-NT: B'ij rechak chi rane'tak tzi jno'jak y rane'tak b'iom chi jb'anic utzil,
    rajwaxi' tisipantak y jcomonaj kelen rechak riq'uilak yak nic'j cristian chic
