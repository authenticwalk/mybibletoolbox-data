    me uan dagɨabagh nɨghnɨgh suam, kar en bizimra puvatɨ. Guizbangɨra, me bizir maba
    isɨva igharaz darazir akurvagham.
  agg-agg: Napo afɨndeimbɨ ai aboedɨ hohoanɨmonduhü aboedɨ ratüpurɨ afɨndeimbɨmbiyu-wamboane
    asu sai-randeimbɨmbiyu-wamboane.
  ptp-ptp: Om ông nêl vô he wê susu tɨbeac ge bêga bê he i vông yuac nivɨha ên i ngɨdu
    xomxo xôn, dɨ he i vông yuac tigee i vô levac, dɨ he i vông susu vô xomxo wê nên
    susu maên ge ên i ngɨdu he xôn.
  nak-nak: Egiteu la tahalo la vuliti, eme ge tutu tolea giteu veia la vuliti tegiteu
    ale sesele eia ge mai la vulovulo giteu, mai te la visuli, la mutelela, la vipuhi
    tigila
  lbb-lbb: Ur atai la sur lar tol a wakakna, pa lar bukus ana wakak a titol. Lar arartabar
    pa lar asalar al utna otleng tetek al tarai.
  kan-2017: ವಾಸ್ತವವಾದ ಜೀವವನ್ನು ಹೊಂದುವುದಕ್ಕೋಸ್ಕರ ಅವರು ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರೂ, ಸತ್ಕಾರ್ಯಗಳನ್ನು
