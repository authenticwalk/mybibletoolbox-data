  viv-viv: Unavehimeyedi be kaliva hinanuwanuwakabubuyedi, igibagiba tulina tulina
    agaidiya hinakaiwabu kadu yadi wanuwadoga hinafolafolaka.
  yao-yao: Mwasalile atende yambone, atende isambo yejinji yambone, aŵe ŵandu ŵakwakamusya
    ŵandu ŵane kwa ntima wambone ni atame chile kwagaŵila ŵandu ŵane ipanje yao.
  tgp-tgp: O verea isara vara la lo vai na hinau la r̃uhu, o verea isara vara la tavtav
    na nora vavahinau r̃uhu, la pa hansohai, ale na nora r̃omavulahi la tatamahu vara
    la asease na nora hinau.
  auc-NT: Mänïnäni në nanguï ëadäni ïnänite bitö, Mïnitö quïnö waa cæquïï, ante mänïnonque
    cæcæmïnimpa, ancæbiimpa. Waa mïni cæquïnö ante mïnitö nanguï cæte quëwencæmïnimpa.
    Ayæ̈ do Ao ante mïnitö mäincoo mïni ëadincoo pancacooga pædæ godömïni æncædänie,
    ancæbiimpa, ämopa.
  kbc-NT: Ajoini mowo anele, nigepaa owidi niɡ̶icoa libaketedi libinienaɡ̶a, me liciagi
    niliicaɡ̶ajetecidi mowidi. Codaa ajoini me nigomaɡ̶a moyawalace moyedia eledi
    oko.
  bmh-bmh: Na duailel ecesab asiu mui guzenai awaren, “Ag umkoskos igul naliu duailel
    ipal isanarabun macan. Ag oiagab siksikaimai, agal ecesab doun mizanaraimai, duailel
    ipal ecesab tamacag maran.”
  ctu-BL: Subeñob cha'an mi' melob chuqui uts'at, cha'an mi' p'ojlel wen bʌ i melbal.
    Mach yomic chʌcob. Yom mi' coltañob yaño' bʌ yic'ot i chubʌ'an.
  meq-meq: Gwaɗatay na, tâ ge wu ŋgwalak eye hay, tâ ge wu ŋgwalak eye hay haladzay.
    Gwaɗatay na, tâ vəl wu ta məŋgwese eye, tâ vəl wu a siye i ndo hay.
  noa-H: Hamag, bʌ̃ʌrjã hamach p'atk'on hĩgk'aba warag haguata nem hajap'am waupi
    jaaubá, hõor parhoobam k'ʌʌn dʌ̈ijã hö wajap'a.
  alp-NT: Apletaesi leke esi ono misete rame ete tamata makete. Kai apletaesi leke
    lalesi mise kai suka kena pake poli taneia kai tamata makete.
  san-VEL: yo.amara ii"svarastasmin vi"svasantu sadaacaara.m kurvvantu satkarmmadhanena
    dhanino sukalaa daataara"sca bhavantu,
  kbq-kbq: Zamagrira huzamasmige'za knare'za nehu'za, knare eri'zamo fenozamigna hanige'za,
    atupama hu'nesaza vahema zamaza hu'zanku nentahi'za, feno zamia retro hiho.
  kbh-kbh: Nts̈amo ts̈abá yomncá chënga chamotsama, ba ts̈abe soyënga chamotsama,
    y sempre ts̈abe ainánaca chamotseprontana ents̈anga ba soyënga jats̈atayama, y
    ndaye tmobomna soye ents̈ángaftaca jenájatayama.
  ron-LSB: să facă binele, să fie bogați în fapte bune, să fie gata să împartă, gata
    să împartă;
  pon-pon: Irail en dadaureta ni arail wiawia mau kan, o ren rokekila dok mau kan,
    o nek pajan, o japan men jauaja.
  nhe-BL: Xiquinilhui tlen tominpiyaj ax san ma quipiyaca miyac tomi, pero nojquiya
    ma quichihuaca miyac tlamantli tlen cuali. Ma ax mochihuaca itzcuime, pero ica
    paquilistli ma quintemoca tlacame tlen ax quipiyaj tomi para quinpalehuise.
  sps-sps: Faan iny tsuen parits tan vainy fafaaman masun ma kat arin mamatsiny kat
    rof ma kaa mi ri na masun tana fo kat binun rof, ana ri te kaa men koman tsian
    iny faan fatatabin, ri te kakoun ma faakouts ir a mesapan.
  wnc-wnc: Siwan gatu wamu takngatuat gata anzing yaniyo. Ginda sanga takekan pasinong.
    Ngan. Ginda puya kwaapzangu take siknga pasinong. Pasike sangaapasa ma kotnawam.
    Aho. Ginda sangaapasa usanzike aminu kundue usike yamunong.
  bus-bus: Ǹ ońnɛ aↄ̃ à maaa kɛ, aↄ̃ nnaa kɛńnɛ, aↄ̃ ↄ porońnɛ, aↄ̃gↄ̃ gbɛ̃kɛɛ vĩ.
  gub-BL: — Ezapo ikatu ma'e nehe, ere wanupe nehe. -Emono e ma'e hemetarer 'ym ma'e
    wanupe nehe, ere hemetarer katu ma'e wanupe nehe.
  imo-imo: 'Aku imbo kamakomando i teko mane tieni: Imboma tapoko, ulu penga awini
    teko, mele noirimele melema konopu kimbo tiko naa molko, imbo mele molo lembaloma
    mare toya toko moke teko tiengei niwi.'
  boj-boj: Deqa niŋgi kumbra bole bole yoqnsib tamo uŋgasari naŋgi aqaryainjroqniy.
    Osib gaigai nuŋgo iŋgi iŋgi jeiyoqnsib tamo uŋgasari iŋgi iŋgi qa truqueqnub qaji
    naŋgi enjroqniy. Mandam qa ñoro a iŋgi bole edegaib. Iŋgi bole agi tamo uŋgasari
    aqaryainjrqajqa kumbra.” O Timoti, ni na tamo uŋgasari mandam qa ñoro koba ejunub
    qaji naŋgi degsim minjroqne.
  eng-DRA: To do good, to be rich in good works, to give easily, to communicate to
    others,
  knf-knf: Badoon kado bnuura, pyok pi baka pawoon pdo bnuura ; bawoon bañaaŋ banjaaŋ
    baţen, banjaaŋ baŋal pfaaşiir uko wi bakaaŋ.
  san-KHM: យោៜមរ ឦឝ្វរស្តស្មិន៑ វិឝ្វសន្តុ សទាចារំ កុវ៌្វន្តុ សត្កម៌្មធនេន ធនិនោ សុកលា
    ទាតារឝ្ច ភវន្តុ,
  arn-NT: Werküfinge kümeke dungu ñi femael engün, kalli rikupe engün küme piwketuchen
    mew ka eluwkülepe ñi wülael engün ka ñi wüdamkayael engün tañi nieelchi chemkün.
  zas-NT: Güjdx loj reeman din güün reeman ni zagdxe, güün reeman zien ree ni rüjn
    sirv, cuꞌ tëë luxdoo reeman zagdxe güün reeman yudar bénprob ree.
  ken-NT: Ghatí bɔ́ mánkʉ nɔ́kɔ́ bɛrɨ. Mánkʉ́ nɔkɔ bɛrɨ ndǔ bɛyǎ babhi. Bákɛ́
    taŋ awɔ́. Mánkɔrɛ nɔkɔ nɛ batɨ mɛnyɨŋ ɛbhɛn bábhɔ́ŋɔ́ nɛ maŋák.
