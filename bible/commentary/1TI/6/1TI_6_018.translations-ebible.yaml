    tirai korox kizin pakan pizin tomtom, mi tiuulu zin raama lelen ambai.
  myw-myw: '@see-verse:1TI.006.017'
  sby-sby: Bambile kwambeti benshilenga byaina bantu, babe babile mu micito yaina,
    beshikupako banabo camoyo umo bintu mbyobakute.
  sll-sll: Te moni bir a nongwo hobi yu dito. Tal dime dire olere pirari pare tal
    tau ari talhan a nekungwo hobi tenamio, te awai honagi ol te molo.
  yaq-NT: Inime'e, empo, watem betchi'bo tu'ik joaka, junuen junae, chukula jiapsinee'u
    betchi'bo che'a eiyaawatchika tu'ik bem koba'ane' betchi'bo intok, bempo'im juka'
    bem jipue'uta, kaachin eaka, inika'a watemmeu bicha a bem a' na'ikiane' betchi'bo,
    inia betana ameu nokne.
  uro-uro: Ngia rhamän särhäm da iva rhat tualat na ama mär ngät ama lat ivakt iva
    mämägän sä rha na ama lat ama mär ngät bä va ama qarhap ta iva rhit bon nagem
    mes nävät arhä mämägän.
  ita-1885: Che faccian del bene, che sien ricchi in buone opere, pronti a distribuire,
    comunichevoli;
  muy-muy: Hi ana tay tə̂gri zlam sulumani ana mis, zlam sulumani ya tàgray ni ti
    mîgi elimeni gatay. Tâvay zlam àna məɓəruv bəlaŋ, tə̀hi ana ahàr zlam gatay ni
    gatay gatayani ciliŋ ba.
  kqc-kqc: Vegu buni resi reremama buni tau gade resi gugura anarauda resi idana vene
    rofu rau reyagane.
  tav-tav: 'Ocõo bairo na ĩ buionemoña caapeye unie pairãre: “Aperãre na átinemoña
    mʉja cacʉgorije mena. To bairi aperã na cabopacoorijere tʉjʉrã, capee na átinemoña.
    Wariñuuri mʉja cacʉgorijere na nuniña.'
  eng-ULB: Tell them to do good, to be rich in good works, to be generous, and willing
    to share.
  spa-VBL: Díles que hagan el bien, y que se vuelvan ricos en buenas obras, prestos
    para compartir lo que tienen, y ser generosos.
  fra-_FOB: De faire le bien, d'être riches en bonnes œuvres, prompts à donner, faisant
    part de leurs biens;
  hau-ULB: Gaya masu su yi nagarta su arzurta a ayyuka nagari, su zama masu bayarwa
    hannu sake.
  mal-mal: ആശ വയ്ക്കുവാനും നന്മചെയ്ത് സൽപ്രവൃത്തികളിൽ സമ്പന്നരായി ദാനശീലരും ഔദാര്യം
    ഉള്ളവരുമായി
  kkc-kkc: Osoloso see diayo odoo susuga mapoo goo tekepo tolone dobolone, diba pidilone
    dabalame dimapoo to kitulugu sabolo takee. Egeeseelone diayo dia molee oso odoo
    bi tebile poogoo ee pidilone dabalame.
  lit-lit: kad jie darytų gera, turtėtų gerais darbais, būtų dosnūs, nusiteikę dalytis,
  urd-GVR: Yih pesh-e-nazar rakh kar amīr nek kām kareṅ aur bhalāī karne meṅ hī amīr
    hoṅ. Wuh ḳhushī se dūsroṅ ko dene aur apnī daulat meṅ sharīk karne ke lie taiyār
    hoṅ.
  far-far: '''Oe saea fuada kera ka sasi lea fua kera ka todaru ana raoe lea ki, ma
    kera ka nonimabe fuana kwate rue fuana ''adomilana wane ki.'
  suz-BL: मेकोपुकीमी रिम्‍शो गेय पतीकेमी गेनायो मनुप्‍ब शोंप पाइश्‍शो दुम्‍मल। हाइश्‍शो
    दुम्‍शा, मुर आन कली गेब दुम्‍चा माल्‍नीम।
  car-NT: iru'pyn amaminano ka'to'me kari'na 'wa, kurangon amaminano undy me iwaito'ko'me,
    amo'ma iwaito'ko'me, ase'wa iwaito'ko'me enapa.
  amp-amp: Wakfotwanm, mirahm turoh maruti wuss htihato akfo amanyom, asot be tu dborioh
    rhu nmbuhat rhuyukt. Nhai. Mirahm inji adukanom. Tu rhu nmbuhathu yakneft, dborioh
    nefm yakitohhato womm tamohm kkopenwom, htihato yak hekfot.
  bht-bht: कने उना जो बोला की भलाई करा, कने मते सारे भले कम्म करा, कने दयालु बणा कने
    सहायता करणे तांई हमेशा अग्गे रिया,
  eng-NOY: that they be rich in good works, liberal in imparting, willing to communicate,
  cub-NT: Ina cʉve cʉvarivʉre d̶aicõjejacʉ me apevʉre. Jecʉbevʉva jícõjejacʉ náre
    ne cʉvaequede, ne coapavarãjiyepe ayʉ cõmaje ãrojarivʉre, cad̶atenajivʉ náre.
  ita-1927: che facciano del bene, che siano ricchi in buone opere, pronti a dare,
    a far parte dei loro averi,
  lww-lww: La nap̃a limala pulen kilavaru, kiela malena monar ulen yum̃aena wo la
    nap̃a amiyum̃aen ke amio. Ve asitom manene re avisave monar auarar manene kilavaru
    nene ve kiela ga, ana popon akekaran nap̃a avion va yar tap̃ena nap̃a kiena pe
    torok re poli.
  ckb-ckb: ڕایانبسپێرە چاکە بکەن و لە کاری چاکەدا دەوڵەمەند بن، دڵفراوان بن و ئامادەبن
    بەشی خەڵکی دیکە بدەن،
  nas-nas: Naueriaing tampara nko-nko nkoaavaing, tampara nko-nko-koo maneeoroaing,
    avusiroꞌariai, biikaang kapooꞌnanka tankeeꞌeeaing niiꞌning ninka.
  uvl-uvl: Pe o hele lange iri nenge reria ure halang nem ke o teke te poia poinga
    urana ngana halang pule ke te halaua hehei pe hana.
  eng-BBE: And to do good, having wealth in good works, being quick to give, taking
    part with one another;
  ixl-CNT: Chus te aas aꞌ samotxtoksav qꞌul ipuaj tiꞌ ibꞌanax u bꞌaꞌnil; txꞌiiol iqꞌii
    tu u bꞌaꞌnil siꞌaneꞌ. Bꞌaꞌn ichajpeꞌl tetz siꞌaneꞌ; oora salochoni.
  xsi-xsi: Noko ma kupainzi tu ma siveta vetâŋa arara kie-kie ŋana sivilanzi tininzi
    pinde kâ. Nenzi vetâŋa ara ŋinde nâ nde itogo nenzi mbaliŋa mao. Ara ŋana kinzi
    ma sindeka ŋana kelekele rârâ silanzi sugorai tamwatanzi.
  crx-NTPO: Ts'ih'un un'a 'uhoot'en budoni'. Bula hoonli whe 'ut'en unzoo-i 'uhoolh'en.
    'Ahoolhyiz 'uyoonne hiye ndunidzit-i, 'i be bula' hutit'elh-un huba lhahúdoot'e'.
    Soo hoont'i' whe lhta'ts'oolyelh.
  kan-OKCV: ಅಂಥವರು ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರೂ ಸತ್ಕಾರ್ಯಗಳಲ್ಲಿ ಐಶ್ವರ್ಯವಂತರೂ ಪಾಲು ಕೊಡುವುದರಲ್ಲಿ
    ಸಿದ್ಧರಾಗಿರುವವರೂ ಪರೋಪಕಾರ ಮಾಡುವವರೂ ಆಗಿರಬೇಕೆಂದು ಅವರನ್ನು ಪ್ರಬೋಧಿಸು.
  bbb-bbb: Ro kuke kiaga bu vame maeje ka uruvana renoekinu ro e vajuki rena maza
    boeje e ifejiakuae ijafunenoedufuo.
  blw-blw: Yag ifagam ta ammaancha hen ammay ta ancha koma an fumaknang ah ammayay
    a-amma ya ta achicha naimot, yag alestocha koma agé way tomorong ah tapena.
  tam-2017: நன்மைசெய்யவும், நல்ல செயல்களில் செல்வந்தர்களாகவும், தாராளமாகக் கொடுக்கிறவர்களும்,
    தங்களிடம் உள்ளதைப் பகிர்ந்துகொடுக்கிறவர்களாகவும் இருக்கவும்,
  azz-NT: Huan no nimitzilía que xiquinili ne taneltocani ricojme que ma quichihuacan
    nochi ten cuali san, pero ma moricojtilitiyacan sayó ica ne cuali tatacamatilis.
    Huan no xiquinili yejuan que nachipa ma teyolicnelijtiyacan huan ma tapalehuijtiyacan
    ica ne tomin ten quipíaj ya.
  spa-RV-1909: Que hagan bien, que sean ricos en buenas obras, dadivosos, que con
    facilidad comuniquen;
  csy-csy: Tabang in amate sia na pha vawt a, nasep pha sung ah a hau tu ahizong,
    hawm tu in kingingkhol tu ahizong, a neisa te a hawmsem ngam hi tu a;
  mxq-NT: Tukꞌanaꞌamdʉ es ttúndʉt diꞌibʉ dʉꞌʉn oy. Waꞌan nayyajmʉkja̱ꞌa̱ydya̱ꞌa̱gʉdʉ
    mʉt ja oybyʉ tuunk, es dyajwa̱ꞌxa̱ꞌa̱nʉt diꞌibʉ myʉda̱jt jyaygyajptʉp.
  tzj-NT: Tabij chique chakaja' chi ni tiquic'utu' wi' ja cutzil chiquewach winak.
    Tiquipokonaj quewach ja c'o rjawaxic chique, quequito'o'.
  tdt-tdt: Hatete ba sira para halo beibeik buat nebee diak hodi tulun ema seluk,
    i la bele karak, maibee tenki prontu foo buat nebee mak sira iha.
  ron-BTF: Ca să lucreze binele, ca să fie bogați în fapte bune, să fie darnici, voitori
    să dea,
  eng-WEBP: that they do good, that they be rich in good works, that they be ready
    to distribute, willing to share;
  eng-FBV: Tell them to do good, and to become rich in doing good things, ready to
    share what they have, and to be generous.
  nld-1939: dat ze deugdzaam moeten zijn en rijk in goede werken, vrijgevig ook en
    mededeelzaam.
  bwo-bwo: Aaninuwere sheeng fino bofinituwok'o, sheeng finonowere gaaletsi bowotitwok'o,
    tewud doonat bodetstso kayiyosh k'andek'tswotsi bowotituwok'o azazowe.
  nch-BL: Xiquinilhui cati tominpiyaj amo san ma quipiyaca miyac tomi, pero nojquiya
    ma quichihuaca miyac tamanti cati cuali. Ma amo mochihuaca itzcuime, pero ica
    paquilisti ma quintemoca masehualme cati amo quipiyaj tomi para quinpalehuise.
  quc-TNT: Chabij chque ri k'inomab chi cäca'n ronojel u wäch utzil. Chabij chque
    chi jas ru q'uiyal ri jastak que, are ta c'u je' u q'uiyal ri tok'ob ri cäca'no.
    Chesipanok, chequijacha jutak bik' ri jastak que chquiwäch ri c'o rajwaxic chque.
  tfr-NTPO: '@see-verse:1TI.006.017'
  kaq-NT: Jaa coriquiyahpabo yohihue caibo rihbi yanapannon. Siribojaxonnon jato yohiquin.
    Pishinaibo jato hinannon yohuashihxonma.
  sgb-sgb: Iutoh mo hilay mabandi hên panay hên manyag kangêran. Dapat panay hilan
    nakal-an hên mam-i kanlan ampangailangan.
  vie-1934: Hãy răn bảo họ làm điều lành, làm nhiều việc phước đức, kíp ban phát và
    phân chia của mình có,
  kxv-kxv: ଅ଼ଡ଼େ ଏଟ୍‌କା ଲ଼କୁତି ସା଼ୟେମି କିହାନା ନେହିଁ କାମା ତଲେ ବାତ୍‌କୁ ଗାଟାରି ଆ଼ନେରି
    ଅ଼ଡ଼େ କେୟୁ ଦେଚାନା ଅ଼ଡ଼େ ରା଼ହାଁଟି ଦା଼ନା ହୀହାଲି ଅଣ୍‌ପିନେରି, ଏ଼ଦାଆଁତାକି ଏ଼ୱାରାଇଁ
    ହୁକୁମି ହୀମୁ;
  amu-NT: Catsa̱ꞌntjomꞌ joona na calꞌana naya nnꞌaⁿ, joꞌ na nncuaa na tyandyena na
    majndye nnom na ya cwilꞌana, na ticꞌomna na ntycwiina, ꞌnaⁿ na niom lueena, cateiꞌjndeiina
    nnꞌaⁿ.
  hin-CV: उन्हें भले काम करने, अच्छे कामों का धनी हो जाने तथा दान देनेवाले व उदार
    बनने की आज्ञा दो.
  spa-BES: Y hacer el bien, que sean ricos en buenas obras, generosos,que estén dispuestos
    a compartir lo que tienen;
  san-BEN: যোঽমর ঈশ্ৱরস্তস্মিন্ ৱিশ্ৱসন্তু সদাচারং কুর্ৱ্ৱন্তু সৎকর্ম্মধনেন ধনিনো
    সুকলা দাতারশ্চ ভৱন্তু,
  tdx-tdx: Le ty hanao soa, t’ie ho mpañaleale am-pitoloñan-tsoa, matarike, naho veka’e
    hanolotse,
  naf-naf: Mti zemindemane mama mimiŋinan kwileki pembenaŋ ke mbep ma mama mimiŋin
    dolakŋaŋ keyaŋ semem mopme ekŋenaŋ kwileki ke ma ke omba indawep ma am eleŋ beleŋ
    bemti mukulem mukulem mimindewep. Mama mimi dolakŋaŋ ke ekŋenaŋ mânep milawalinok
    timti mambep.
  grc-MT: αγαθοεργειν πλουτειν εν εργοισ καλοισ ευμεταδοτουσ ειναι κοινωνικουσ
  vid-vid: Uwalajize wadite madito ganojile, wadite mijito nyinji zinojile na wawe
    wonyenyetela na wawe wemile nzinzili kuwapa kwa kunyenyetela wanhu wanji vinhu
    vya hewo.
  pio-NT: Pichùulìa càasuíyéi namànica cayábéeri áibanái irí nayúudàacaténá nía. Cayába
    namànicaalí áibanái irí cayábéeri manuísíwata nadènìacáiná manùba cawèníiri. Iwàwacutá
    casíimáica nàaca catúulécanéeyéi irí càinácaalí wawàsi catúulécanéeyéi imáapuèrica.
  tsn-tsn: Ba bolelele gore ba dirise madi a bone go dira tshiamo. Ba tshwanetse go
    huma mo ditirong tse di molemo mme ba naya ka boitumelo ba ba tlhokang, ba aga
    ba ipaakanyeditse go abalana le ba bangwe sengwe le sengwe se Modimo o se ba neileng.
  amr-NT: “Nogomeytaj huadakda ya̱gʼkikaʼ, yanʼbatihuapokikatiʼ, daknopoʼda ya̱ʼnepo
    yanʼbayokikatiʼ.” Kenda yamanikaʼ.
  pwg-pwg: Ma kevonesi da bera biibiisi ina beraberai, mara nonowa ina vereverena
    ma nimonimoriyai wawaya ini vitesi.
  cjv-cjv: Te ne ama yoporam boiro ka ta di ero! “Ne yokamai mapunom nokapu beiyo!
    Te ne yokamai tai munmane ako neingamere ena ne yokamai mapunom nokapu munmane
    epe beiyo! Ena ne yokamai mun fire kongo mukom guwai gainom ire ari yo morom ereiyo!”
    epe di ero!
  tha-KJV: จงกำชับเขาให้กระทำการดี ให้​ร่ำรวยในการดี​นั้น ให้​มี​ใจพร้อมที่จะให้​ทาน
    ให้​มี​ใจกว้างขวาง
  por-BR-2018: que façam o bem, sejam ricos em boas obras, dispostos a compartilhar,
    e generosos.
  mhl-mhl: 'Iŋi mitiga yareku goigoŋ: Yoŋoji gio fiine fiine miine dimaku baku oŋuine
    oo kuririŋaŋuŋke fukenimiŋ. Anuture jiŋo maio kuririŋaŋuŋke fukeru afagaru jaueru
    goine bapi yaberu yauŋ saueru boroiŋgaru goinebi.'
  klv-klv: Kel mai galit m̃au ke ligol navoian, lepul hǝn nagolean tovoi, lehǝhaṽur
    hǝn lǝb̃eviol, len nǝsa lotopul hǝni lehǝhaṽur hǝn lǝb̃evi tarhǝt sinǝvanuan
    gail.
  bco-bco: I amio꞉ man nafaleyo꞉ wa꞉litaki, iliyo꞉ man nafale dimidan a꞉no꞉ ko꞉lo꞉
    modo꞉ dimida꞉melea꞉ki, giyo꞉ wida꞉bi. Inin kelego꞉wo꞉ mo꞉kanulu ta꞉liaki, nolbo꞉wo꞉
    sagala꞉liki dimia꞉melea꞉kiyo꞉, giyo꞉ imo꞉wo꞉ wida꞉bi.
  kdl-NT: Tonuko le a yanka utsa̱ri u le ili i shinga, a yain manyan ma shinga, kpam
    a neke yaa, a ɓa̱nga̱ kpam aza ɗa bawu aꞌa̱ri n ili.
  apu-NT: Erekari hĩkamako. Hĩtxineirote kaiãopokoro auini atokokana, erekari kaiãopokori
    hĩkaminanako apanakini. Kaiãopokori hĩtii auiniã, hĩsika kãkiti kaamonirimoni.
    Himarotakasaakiri, matxineiroteni amonitakiti hĩsikanako ninoa.
  roo-roo: Oiso voea taviri, “Vearo kovo purapata. Opeita iirukopata. Ari uvuipatai
    ra paaropa vovou rutu vatevatea vereopa vovou purapata.”
  miz-NT: Káꞌan ni ñā né, na viī ña é vāꞌa. Na kōó ntii ña é viī ñá nuu i é vāꞌá vata
    tsī ó kaxió ntii ñā é kāde tsiñu ña é nīꞌi ñá diuꞌun. Ñá ku dē víni ña ni tāꞌan
    ña; na kuinī ña é kuēꞌé ña dava iña ña ña e ntátaan núu i.
  qvz-NT: Chasnallata cullquiyuc runagunata yachachingui alita raichi nisha. Yapa
    ashca aligunata rasha causaichi. Shuccunatas cumbiraichi mana mitsashachu nisha
    yachachingui.
  deu-ELO: Gutes zu tun, reich zu sein in guten Werken, freigebig zu sein, mitteilsam,
  mjc-NT: Ca̱han tsihin ñi cuca na javaha ñi tsa vaha tan nducuca ñi nuu Nyoo tsihin
    tsa javahá ñi tsa vaha. Tan na cuhva ñi tsa iyó tsi ñi tsihin tsa nɨɨ iñi ñi tan
    ñavin tsihin tsa cuiihya cuñí ñi.
  ktm-ktm: Apa kile ta su hopo sane kile huyen, hopo marai huyen kile sulo-on, hala
    huye' su pe hahngahang sane kile ta sa ndramat.
  caa-caa: Aren tin e ayan utumin tuaꞌ uchiobꞌ meyra lo que imbꞌutz tut e Dios y tuaꞌ
    awechcꞌa ucꞌabꞌobꞌ tut tin e tzajtaca utobꞌ.
  pls-NT: Jaha ttetonhe na que sinchehe na tti jian para que rrochonda na tsje pero
    de ixin tti jian que jehe na sinchehe na, co ixin sintte na listo para tsonchjeyehe
    na icha chojni tti jehe na ochonda na.
  eng-WYC-2018: to do well, to be made rich in good works, lightly to give (or easy,
    or quickly, to give), to commune,
  bdv-bdv: ଆର୍‌ ବିନ୍ ଲକାର୍‌ ଉହ୍‌କାର୍‌ କଃରି ସବୁ ସଃତ୍‌ କାମେ ମାଜନ୍‌ ଅଃଉତି, ଆର୍‌ ଆତ୍‌
    ମେଲାକଃରି ଆର୍‌ ମଃନ୍‌ ସଃର୍ଦାୟ୍‌ ଦାନ୍‌ କଃର୍ତି, ଇତାର୍‌ ଗିନେ ସେମଃନ୍‌କେ ଆଦେସ୍‌ ଦେସ୍‌
    ।
  otq-NT: Xipabi da ꞌyo̱tꞌa nöꞌö xiñho, ne da me̱ ya hoga ꞌbe̱fi, gehyu̱ yá mꞌe̱tsꞌi.
