    kululew ding dim bakate, kalaing kuw keko, kitil kesomi, mo kemin e, ibolow falit
    kemin bete kale.'
  ons-ons: Ŋo Anutu wane ŋei, ge kine kine yaline ŋadekka warekene, paki dere qeka
