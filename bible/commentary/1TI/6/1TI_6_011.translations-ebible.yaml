verse: 1TI.006.011
translations:
  kpx-kpx: Isito au Dilava ata. Iale vaveve kateale bahata aehanela. Isi vaveve dua
    unaha vai a evievimo negoai ata isivi ovei tedaevei abuho itumu haleito saiamoi
    haivegenela.
  okv-H: Rate umo God ta embo avoeto ari sasapura toto ari javotoho erevi eheheto
    pambujo amo ari javotoho asoa eto God ta ari be jigesoa, eto God humota asoa,
    eto osa asoa, eto tihi turoturo eto mane ereto hini kambari asoa te sovera eto
    iresoa eto umo ereto tumo ke sausau mane aisoa.
  tbo-tbo: 'Tam Yaubada tu wimulitagona, uyahinei dewa apapoehi una lowo halehi po
    tahaya dumadumaluna una wotagoya, geka dewahi: Yaubada metagotagona, witumagana,
    luhogala, omtaibagibagi, nugodewa.'
  mal-C: എന്നാൽ ദൈവപുരുഷാ, നീയോ ഇവയിൽനിന്നെല്ലാം ഓടിയകലുക. നീതി, ഭക്തി, വിശ്വാസം,
    സ്നേഹം, സഹിഷ്ണുത, സൗമ്യത എന്നിവയെ അനുഗമിക്കുക.
  grc-SR: Σὺ δέ, ὦ ἄνθρωπε ⸋τοῦ⸌ θεοῦ, ταῦτα φεῦγε· δίωκε δὲ δικαιοσύνην, εὐσέβειαν,
    πίστιν, ἀγάπην, ὑπομονήν, πρᾳότητα.
  bgc-bgc: पर हे तीमुथियुस, परमेसवर के जन, तू इन बात्तां तै भाज, अर धर्म, बिश्वास,
    प्यार, धीरज, अर नम्रता कै पाच्छै चाल।
  khz-khz: Na goi, Palagu gena talima, vogaura maparara pono raokwanira! Ne kala rorirorira,
    Palagu kwalanagina, kamonagi, ulamagi, vaigaoka, aoma pono tavura makwalimumu
    ria.
  deu-TKW: Du aber, o Mensch Gottes, fliehe das; trachte aber nach Gerechtigkeit,
    Frömmigkeit, Glaube, Liebe, Geduld, Sanftmut.
  zsr-NT: Naꞌa, bönniꞌ queëꞌ Dios, bcuit ga rac le cni. Bëꞌtecz ladxuꞌu gunuꞌ le nac
    tsahuiꞌ len le rëꞌnnëꞌ Dios. Gyéjlëꞌteczëꞌ Cristo, len bdxiꞌi yuguꞌ lzaꞌu. Bëꞌ
    ladxuꞌu gacuꞌ zxön ladxiꞌ len nöxj ladxiꞌ.
  lin-lin: Kasi yo, moto na Nzambe, kima makambo nyonso wana ; luka nde bosembo, botosi
    kati na makambo ya Nzambe, kondima, bolingo, molende mpe boboto.
  hns-NT: Bakie beta, toe Parmeswar ke baate, ohie se ie sab kharaab kaam se doer
    rahiehe. Kausies kar aapan djiewan safa se bietaawe ke, Parmeswar ke rasta par
    tjale ke, okare par bharosa kare ke, doesare ke pjaar kare ke, hiemmat baanhe
    ke aur dhieradj se rahe ke.
  noa-E: Mamʉ pʉ Ẽwandam atheeta phidkha sĩewai, oob warm khʉʉnjö nem khaigba wauju
    khĩirju chitam. Magju khãai Ẽwandam dau na agchanaa irua khõsimpai waubá. Maadëu
    ʉ̈kha nʉm iekta bʉ̈ʉrjã ogdʉba ʉ̈kha chirʉm dʉ̈i thumaam khʉʉn kha khõsinaa ithũu
    am wawibá. Mʉg iek gaaimua pʉch dau aphʉʉ awiajã ãwatnaa warag ögkhaba pënaa.
  eng-EMTV: You however, O man of God, flee these things. But pursue righteousness,
    godliness, faith, love, endurance, gentleness.
  mib-NT: Te róhó chi tēe jéjníñu nuū Yaā Dios cúu ró, te cunu ró coto ró táca cuéchi
    yáha. Te condiquīn rō jniñu ndaā, te chiñúhún váha ró Yaā Dios, te candíje vāha
    ró, te cundáhú ni rō jnáhan ró, te cuandeyɨ́ ni rō, te coo vītá ni rō.
  lif-NT2: कर खे़ने़ॽ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाए, कन् पाःन्‍हाॽलाम् लाःत्लाःत्
    वये़ॽओ, हे़क्‍क्‍याङ् साम्‌योनिबा, साप्‍चुवाबा, नसाःन्‍साबा, मिःम्‍जिसाबा, नासि
    के़धःप्‍पा, हे़क्‍क्‍याङ् चुङ्‌जिगे़न् नःम्‍माल्‍ले़ कुधिम् पोःङ्‌मा तम्‍सिन्
    चोगे़ॽओ॥
  xnj-xnj: Nambu veve wamundu wa Chapanga, jivika kutali na mambu ago. Londa kuvya
    mbwina palongolo ya Chapanga na kutama wumi wa kumuhengela mwene mewawa uvya na
    sadika na uganu na ulindila na ungolongondi.
  mmx-mmx: Ketla nenu, laradi at ne Moroa, una ru asepsu at nai levempanga. La una
    lolos ti ruuna ka loklok manmanton at ne Moroa, lununu, labalamu, la loklok ti
    tu atmatkun kantubu at levenmumuat, la lixitkis atnaasan.
  cbr-NT: Uni raírinëan 'aisamaira ñuñu 'ianan curíquiñu 'iti cuëëncë cupí 'atima
    ñu 'acëbëbi camina mix Nucën Papa Diosmi catamëcë 'aish atumi 'unánti 'ain. 'Unánquin
    camina upí sinánñu 'ixun Nucën Papa Dios cuëëncësabi oquin 'anan, ami catamëti
    unicamabë nishánanima nuibananan, uisa ñu cara 'icëbëbi bënëtima 'ianan, rabitima
    cuëmëninishi banati 'ain.
  tee-NT: Para ju uxint'i ni ixlapanac Dios'at pus amac'auch tachi chun ju ani taxtokni.
    Yuchi ju anavit'i cuenta ta yu laich soknic'a a'unt'i chai ta yu k'ox calhiula
    ju Dios ju mi'atsucunti. Chai vachu' va tachi alhilac'ap'ich ju Dios. Chai va
    tachi amap'ainininch chai ach'ixk'o' mas va tuchi camilh lami'atsucunti. Chai
    jantu alhit'ak'ayat'i tu'u'.
  eng-LSV: and you, O man of God, flee these things, and pursue righteousness, piety,
    faith, love, endurance, meekness.
  cak-NT: Pero ret Timoteo jat rusamajel ri Dios, man ta'an quiri'. Xa can tatija'
    ak'ij nac'uaj jun c'aslen utz, tabana' ri nika chech ri Dios, can taya' awánima
    riq'uin ri Dios, quie'ajo' ri winak, tic'ue' a-paciencia, y can utz ano'j (ana'oj)
    tabana'.
  pah-NT: Timóteo, ndehe ereko Tupana'gareheva'ero. Terembopogwei ti nanongara nhaporemo
    ite'varuhuva'ea nhaporemo a'ero. Ejirokwa ti Tupana'ga remimbotarimova'ea rehe.
    Ejirokwa ti ekokatua rehe imondovo ejeaporog̃ita Tupana'ga rehe jipi. Ejiko hete
    ti Jesus Cristo'ga rehe. Earomba ti jara'g̃a. Enhimomirana ti ite'varuhurame nde
    ve. Eko katu ti jara'g̃a pe enhyromo g̃a pe.
  sja-NT: Timoteo, oonáaji mãɨrãpa oopatak'a, Tachi Ak'õrepa pɨ jɨrɨt'erada perã ichi-it'ee.
    Jĩp'a óoji Cristopa oopi bɨk'a, irude wãara ijãa bairã. Chóoji Tachi Ak'õrepa
    jara pëida k'awa bɨde mãik'aapa t'ãri pia ma wãarata jaratéeji ãramaa. Ãra k'inia
    iru báji Tachi Ak'õrepa ãra k'inia iru bɨk'a.
  xed-xed: Ama kagha mnda Lazglafta, wara ta tsa skwiha ya. Ka zba ka ta tva nzaku
    tɗukwa, nda tva ndiʼanavatá vgha ta Lazglafta, nda tva zlghay nda ŋuɗuf, nda tva
    ɗvutá mndu, nda tva ksa ŋuɗuf, nda tva nzaku leɓtekwa guli.
  mks-NT: Cande̱hún, Timoteo, da̱ cúú cuéntá Ndióxi̱. Xíní ñúhú caxoún nu̱ú tócó ndihi
    ña̱ núu já ná candi̱co̱ cáhnún íchi̱ cuéntá ña̱ nda̱a̱. Cajún ña̱ va̱ha, ña̱ cúni̱
    Ndióxi̱ ta candeé inún Jesús. Xíní ñúhú qui̱hvi̱ inún ñani táhún. Quia̱hva ndeé
    inún tá ndóho inún ta vií cajún tócó ndihi ña̱ha.
  gfk-S: Ma sene be augo, augo tike turadi tane God. Nu hilo sukun kike ra linge.
    Ma nu manga mur no taktakadoswana tintalen, no tintalen ura murmur timaan God,
    no tintalen na nurnur, no tintalen na harmarsai harbasie, no tintalen na tuntunur
    dades ta ira harwalar, ma no tintalen na matmatien.
  bmu-bmu: 'Gwötpukŋan mewö maljemö, Anutugöreŋ azi gi mönö yuai mewöŋi mi qizingöba
    andö qeba malmal kewöŋi malmangöra kapaŋ köla malman: Ahakmeme diŋdiŋi wuataŋgöba
    Anutugö malmal köhöikŋi köl guliba malman. Mötnaripkö kölguliguli pöndaŋ memba
    ambazip ölŋa jöpaköm eŋgiba malman. Mönö kapaŋ köla köhöiba kinda ambazip guŋbönjönjöŋ
    qakŋe ek eŋgiba malman.'
  dgz-dgz: Timoti, ge God apan megawa menan ameme koewa iragi mame ne wana ya ta.
    Manega tayavingan. Inak tamanawa ta waingan, amba God men anu taingan inap anu
    tumasingan, waenapan munan anuingan, nao kaimake dena ae ya vea di taingan, amba
    waenapan munan anuingan.
  eng-GNV: But thou, O man of God, flee these things, and follow after righteousnesse,
    godlines, faith, loue, patience, and meekenes.
  zaa-NT: Pero lu' Timoteo, huenitsìna qui' Tata Dios, bittu ccá lu' manchar lani
    ca cosa maluą' nna sino bèni nu ná tsè' delante de Tata Dios, belue' qui'ni hua
    catsi'íni lu' e nna huía latsi' nu rèe, ą'hua belue' qui'ni te la' tsi'ilatsi'
    lo losto' lu' lani ca hermano. Bittu guttse'e latsi' lu' lahui' tsina nu runi
    lu' sino bèni seguir hasta qui'ni ccá cumplir itute, ą'hua uccua enne' ỹénlatsi'
    lani iyaba ca enne'.
  eng-WEBSTER: But thou, O man of God, flee from these things; and follow after righteousness,
    godliness, faith, love, patience, meekness.
  guh-guh: Timoteo, xamë Dioso pijajivitonëmë. Navecuatsare mapanacuata jivi palata
    pejitsipaejamatabëcuene. Biji jane ajamatabëcuenesaëmëre Dioso nejumecovënëtaponaponaejava.
    Dioso asivamëre. Diosojavabelia najamatabëcuenecopatsiaya ponaponare. Itsamonae
    ata asivamëre tsaponaponae. Itsamonae caitsacueniababiabi ata, bajayajebi casaëmëre
    tsaponaponae Dioso nejumecovënëtaponaponaejava. “Xanë ayaijamatabëcuenenënë,”
    nejaiyaniva, beveliajamatabëcuenenë nataeya ponaponare.
  bon-bon: Timoti, maane lui Acejiyame me biname gäte, cude padare naanajepi apu mule
    cabu ca. Maane ecrinäjemepi conocäco lenajame, Acejiyame ne opo gaabe me acitame,
    Keriso ne ätrunga-me, owecu me, ämyemutaname cewe oocana cabu, owelaamelame biname
    me lenajame.
  nhw-BL: Pero ta Timoteo, ta tise tlacatl catli tiiaxca Toteco. Huajca xijtlalcahui
    nochi catli amo cuali quen ya nimitzilhui. Huan xijtoquili catli xitlahuac. Mojmostla
    xiitzto más quen Toteco. Más xijneltoca ya huan más xiquinicneli mohuampoyohua.
    Mojmostla xijsentoquili motequi huan xijpiya moyolo ica nochi masehualme.
  swh-ONEN: Lakini wewe, mtu wa Mungu, yakimbie mambo haya yote. Fuata haki, utauwa,
    imani, upendo, saburi na upole.
  wbi-wbi: looli uve ghwe muunhu ghwa Nguluve, usikimbilaghe isio. uvingililaghe uvwimike,
    uvwimike, ulwitiko, ulughano, ulugudo nu vuhugu.
  bba-bba: Adɑmɑ wunɛ Gusunɔɡii, ɑ yeni kpuro dukɑ suurio kpɑ ɑ ɡem nɑɑ ɡirɑ kɑ mɑɑ
    Gusunɔn bɛɛrɛ wɛ̃ɛbu kɑ nɑɑnɛ dokebu kɑ kĩru kɑ tɛmɑnɑbu kɑ sere dɑɑ duudwiɑ.
  eng-KJVCPB: But thou, O man of God, flee these things; and follow after righteousness,
    godliness, faith, love, patience, meekness.
  kgk-NT: Upeixagwa ani erejapo teĩ, Timóteo. Nde Nhandejáry-pe erenheme'ẽ va'ekwe
    voi. Ne renonde-py emoĩ meme iporã va'e. Emboete tee Nhandejáry-pe ereiko-vy.
    Ejerovia hese ejohayhupa rei ereiko-vy. Nde rereko asy ramo jepe, eipyhy joty
    katu Hesu rape. Nde reko kirirĩ reheve ejogwereko.
  waj-waj: A Anutuuqaa vaidi tuanaikua eenoo iya iikiaa maisa mmooriiyauvaa mmooka
    hanigia mmianee. Anutuuqo variivaugiataama safuuma variee innara kutaavaivee tiee
    i seenaiyara mmuduuya ruee mmuaararaivo aisi vainainnaata inna aataruuvau yaagueeqararama
    kiee variee tirooma varinaraivaara yaagueeqama mmooriivaa iikianee.
  cpy-cpy: Rooma eeroka, rashiteemi Tajorentsi, eero panta-netziro iroka-paeni, pikimita-kaantero
    pishiya-pithateeromi. Tema roo pikowa-perotziri pitampatzika-shirete, pinkathateeri
    Tajorentsi, pikemijanteeri Tajorentsi, petakotantyaa, pamawe-waenite, pamatsinkyaa
    eejatzi.
  mpx-mpx: Timoti, owa iyaka hi pwabwabwalena-agiwa Yehoba elana, inoke pagan bolo
    o nu tataluwagil, ge nu logasisi ginol waiwaisana, pagan sasapona, abulilek, nunuwana,
    palahikan ge pagan meimeina kaiweliya.
  wbp-wbp: Timiji, nyuntujunpa Kaatu-kurlangu warrkini, purda-nyangkaju yirriyirrirli.
    Majukuju jurnta-jana nyinaya kujarnangku yangka wangkaja nyampurlaju pipangka.
    Tarnnga-jukurla warrarda nyinaya Kaatukuju jungarni manu yirriyirri-juku. Tarnnga-jukurla
    warrarda nyinaya wala-juku Jijaji Kirajikiji. Manu-jana yulkaya warrarda Kaatuku
    manu yapa ngalya-karirlanguku. Manu-jana yimiri nyinaya.
  luo-luo: To in, ngʼat Nyasaye, pogri gi mago duto kiketo chunyi kuom ngima makare
    kod luoro Nyasaye gi yie kod hera kendo kitimo kinda kod muolo.
  nhe-NT: Pero ta Timoteo, ta tise tlacatl tlen tiiaxca Toteco. Huajca xijtlalcahui
    nochi tlen ax cuali queja ya nimitzilhui. Huan xijtoquili tlen xitlahuac. Mojmostla
    xiitzto más queja Toteco. Más xijneltoca ya huan más xiquinicneli mohuampoyohua.
    Mojmostla xijsentoquili motequi huan xijpiya moyolo ica nochi tlacame.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܝܵܐ ܐܢܵܫܵܐ ܕܐܲܠܵܗܵܐ، ܥܪܘܿܩ ܡ̣ܢ ܐܲܢܹܐ، ܘܪܚܘܿܛ ܒܵܬܪ ܙܲܕܝܼܩܘܼܬܵ‌ܐ،
    ܘܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܘܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܘܚܘܼܒܵܐ، ܘܚܡܵܠܬܵ‌ܐ ܘܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ.
  esk-NT: Aglaan ilvich Agaayyutim iñugigaatin. Taatnatchiñiñ iluqaitñiñ piisimaaġiñ.
    Nalaunŋaruałiq, agaayyutiqammaaġił̣i, ukpiqsrił̣iq, piqpaksrił̣iq, anuqsrułiq
    suli aggaŋaił̣iq, taapkua sakuugutigilugich.
  msb-msb: Pero ikaw, tawo san Dios, bayai ini na mga bagay kag magpakamatanos ka,
    magpakabanal, magtuod, magpakamamumut-on, magpakamatiniuson kag magpakamabuot.
  cpa-NT: Jøng² hning² dsa² ŋøh² ta³ quiah¹² Diú¹³, jmóh³hning ta¹ca³jag¹³ ca¹lah¹jǿ¹
    hi² hlaih¹³ jøng². Jmáh¹lah juu¹² dsio¹ ŋǿh³hning. Mi³hnoh¹³hning Diú¹³. Ju³héh³hning
    jǿg³ quiah¹² Diú¹³. Mi³hnoh¹³hning dsa² jmøi¹guǿi¹ jianh¹²hning. Ju³li¹bí² hoh¹²hning.
    Ju³ŋǿh³hning huø³ hoh¹²hning.
  dso-dso: ମାତର୍‌ ଏ ତିମତି, ତୁଇ ଗଟେକ୍‌ ପର୍‌ମେସରର୍‌ ଲକ୍‌ । ତୁଇ ଏଟାମନ୍‌ ଚାଡିଦେସ୍‌ । ସତ୍‌
    ବିସଇଆକା କର୍‌ବାକେ ବେସି ଆବଡ୍‌ ଅ । ପର୍‌ମେସର୍‌ ଜେନ୍ତି ମନ୍‌ କଲାନି, ସେନ୍ତାରି ଚଲାଚଲ୍‌ତି
    କର୍‌ । କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କର୍‌ । ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ । ପର୍‌ମେସର୍‌
    ତିଆର୍‌ଲାଟା ମାନ୍‌ବାକେ କେ ଚାଡ୍‌ନାଇ । ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ରିସା ଅ ନାଇ ।
  meu-meu: A oi, Dirava ena hesiai taumu e, unu ḡau iboudiai ba heautani; kara maoromaoro,
    Dirava ibadinana, kamonai, lalokau, haheauka, lalo-manau, ba ḡava.
  yva-NT: Weramu, sya arikainyo Timotius, winyamo Amisye apaura nai, weti syare nggwaravainy
    irati ayao kakainoanive umaso rai tenambe, yara ntavondi ana mamaisy muno ana
    ngkove obo rai. Syare wimbeke dave indamu nya ana ndave mamai no Amisye amune
    rai muno wintavondi Apa bekere rai, nyanave ntindimuve Ai muno natawandi kobe,
    nyo muinye rarorono vatane mai muno nyayao saumambe mai.
  dgc-dgc: Pero siko, Timoteo, iwasan mo i ugali a éya, da siko i katulung na Diyos.
    Diyan ka mégimet ta medukés. Mékidiyos ka, a méniwala ka a tahod. Sakay mahalén
    mo i tolay, sakay magpakabait ka, sakay tiisén mo i maski anya a hirap mo.
  zpm-NT: Saṉgue luu goṉ, bieṉ gaṉle xnëz Dios no luu, guṉd luu grë ncuaaṉ co. Bioxco
    zaacse wban, tibaque bioxco gban luu zigne racladz Dios, dib zdoo luu bliladz
    me, bleynie me ni bleynie samiech luu, ndooladz goc lo zho, ni lalnu ib guiaaṉd
    zdoo luu.
  hix-NT: Omoro haxa ryhe, nyamoro wyarohra anhà hokonohnà ro me exko. Khoryenkomo
    mryenon me ryhe manaha, omoro. On hok haxa ryhe exko, ohxe roro oyehtxoho hoko,
    Khoryenkom hokono ro me oyehtxoho hoko xarha, Kryestu hona xenye ro me oyehtxoho
    hoko xarha, toto kom xe rma haxa oyehtxoho hoko xarha, oyeryewhamnohtoho yonàmnye
    ro me oyehtxoho hoko xarha, toto kom hoko towahke rma haxa oyehtxoho hoko xarha.
    Àro wyaro ohxe oyehtxoho hoko ryhe exko.
  sim-sim: Hako mir Avui Wasilakahi ma mir, mbele mbele kava ondon er atamataweka.
    Mir avak Jisasin tiyanda nombon kopshan er mbaha sihi nomorawun kishaka. Unak
    Avui Wasilakahi misokomek or heyenak ma jivik mi naha nombo wornan er tiyaka.
    Uhu ma amber mi rupshihi mashin naman tangrishi sawenak li misika.
  npi-ULB: तर तिमी, परमेश्‍वरका जन, यी कुराहरूबाट भाग । धार्मिकता, भक्ति, विश्‍वासयोग्यता,
    प्रेम, धैर्यता र नम्रताको पछि लाग ।
  cgc-cgc: Timoteo, tenged kaon manugsirbi ta Dyos, ambligan no pirmi na dili ka magparyo
    ta mga ittaw na iran na isip naan nang pirmi ta pagpatama ta kwarta. Tingwaen
