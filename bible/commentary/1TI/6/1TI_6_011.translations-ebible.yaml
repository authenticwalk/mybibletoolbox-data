    cuyapänayquipä, y pacenciacur llänu shonguyquiwan imatapis ruranayquipä.
  mox-mox: Timoti ye, oʼa Yaubada ena tomotau, ʼinega ilivu diavona luveifadi niʼa
    yavonayedi ge una viaqidi, ta ʼesi ilivu aqiaqina be tunutunuqina ana ʼeda una
    ʼabibodea. ʼInega tuta qabuna una nuanua waiwai eu toa aqiaqina weaqina be, wese
    eu vetumaqana Keliso ʼinaya navewaiwai be, eu veyoluba tomotau ʼidia naveʼenaʼi
    be, eu bibitaqo navewaiwai, ta wese eu ilivu bigana ʼinega una toatoa.
  kew-kew: Goa pea pare nere Gote raapu pi-ga neme mo wae kone gimape. Goa puare neme
