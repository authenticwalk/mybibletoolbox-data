    jiwithano. Mataʉtano saya jʉntema poponaeya exana ducuanaebiyama pocotsiwa Nacom
    caitoroba poxonae ichamonae bequein cata abe exana.
  boj-2014: O Timoti, ni Qotei aqa tamo bole unum deqa ni kumbra uge kalil torei qoreiyosim
    taqal ate. Osim ni kumbra bole bole yoqnsim Qotei aqa kumbra dauryoqnsim a qa
    ino areqalo siŋgilatoqnsim tamo uŋgasari naŋgi qalaqalainjroqne. Osim ni siŋgila
    na tigeloqnsim gulbe kalil qoboiyoqnsim tamo uŋgasari naŋgi lawo kumbra osornjroqne.
  eng-OEBUS: But you must, servant of God, avoid all this. Aim at righteousness, piety,
    faith, love, endurance, gentleness.
  eri-eri: Ariya ne nu, Itou nomo fai, ne fanyimu inyaba onouha waha moge nigidu,
    oruwanga feiya nigau. Onodu ne fanyimu tigini waha bagu, Itou nomo onowou tigini
    bagu, huwanyage ngalenga dewei nomo fanyimu bagu, nere ila gaude nigei nomo fanyimu
    bagu, danga oto bonahe ou oruwanga aulei nomo fanyimu bagu, nere fai-aita foinga
    ono nigei nomo fanyimu bagu waha elegei nomo haruwe tau.
  aly-aly: Timothy, nganap alakenh aney-angenharl. Ngan warrkenh Akngey-wenharl aneyel.
    Artwa ilkwernem tyatyew-artey-arrpantey, rernem arrangkwarl. Rernem-apeny aney-angenh.
    Ilek-ilek apmwewety intwemelerreyew. Mwerr-antey anaynteyew arraty Akngey-wenh-angkwarr.
    Ikwerant iterremel anaynteyew. Aleth ingwer-rnem arntarnt-araynteyew athamerremel.
  wiu-wiu: Timosi nepa Akolaliyo one wa takoa moa kakako agome enika eni poanele titi
    takoa pitoa pamene. Nitoapa eya toatekoleke-kama wene piitikaneya mea tamene.
    Ki̱yo akenele toa ni Akolalinele wedoa takoa ni Keraisuke wene tugoa mea ni eko
    ali atoake wene mekoa mea ni ke enekaka-peteka Akolalinele pa takama yawa ni poti
    ko akene wene pia tamene.
  swe-swe: '[En människa som vill följa Gud behöver fly från vissa saker, följa efter
    andra och kämpa trons goda kamp för att behålla dem. Man skulle kunna översätta
    dessa tre verb med ord som alla börjar på bokstaven f: fly, följ och fighta. Paulus
    uppmanar nu Timoteus:] Men du gudsman (du som tillhör Gud, som är avskild för
    hans tjänst): Fly (ständigt) allt detta [ordstrider och kärleken till pengar,
    se vers 3-10]. Följ (sträva ständigt efter): rättfärdighet (att leva rätt, i fullkomlig
    harmoni med Guds vilja), gudsfruktan, tro, kärlek (som är osjälvisk och utgivande),
    uthållighet (balans, tålamod, att stå fast även under prövningar), mildhet (styrka
    under kontroll, rätt balans av känslor och vrede, fri från hämndlystnad och bitterhet).'
  cth-cth: Hatdawkvah, Oe! Cathut e tami, nang teh hote yonnae hah roun loe. Lannae,
