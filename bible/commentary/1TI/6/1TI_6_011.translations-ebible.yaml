    miana, be waisumaḡa, wainuapaḡo, damipore be voyaḡota, vutudi kwa ragaudi da ḡarome.
  twi-ASANTE: Enti, wo a woyɛ Onyankopɔn onipa, twe wo ho firi yeinom nyinaa ho. Di
    tenenee, Onyamesom pa, gyidie, ɔdɔ, boasetɔ ne ɔdwoɔ akyi.
  aoj-aoj: Apaꞌ inaꞌ aman Godi, newaꞌ alafugama hiahawes isimba nefeꞌ nila waf afamba
    buꞌwafi. Eaꞌ nendaꞌ maola negefaꞌ waf usiꞌifi endilisifi Godi, nihapifa Jisasa
