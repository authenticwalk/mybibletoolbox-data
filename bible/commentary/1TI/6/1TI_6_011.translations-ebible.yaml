  dwr-ENT: ሺን ኔኖ፥ ፆሳ ኣሳው፥ ሄዋፔ ባቃታ። ፂሎቴ፥ ፆሳ ማላቲያዋ፥ ኣማኑዋ፥ ሲቁዋ፥ ዳንዳያኔ ኣሺኬቴ ካላ።
  pma-pma: Ka keik Timoti, veni kovi meatin onen Ahi, konousiltei vati sakien keil
