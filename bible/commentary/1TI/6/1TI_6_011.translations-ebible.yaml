  pir-NT: Mʉhʉ pũrita Cohãcjʉ̃ yaquirota ijire. Sa yegʉ ahri ñañene yeracãhña. Sa
    yegʉ quehnoañe pehere cahmeña. Cohãcjʉ̃ yere yeya. Sa yegʉ Jesure wacũ tutuaya.
    Sa yegʉ apequinare cahĩña. Ñano yʉhdʉepegʉta ihcãno sahaya. Sa yegʉ sa tʉhotu
    cãhña.
  anv-NT: Ne wɔ, muú Ɛsɔwɔ, boó unó bina, mmyɛge mampyɛge genó ɛyigé gelú cho,
    nógé wyɛ lé ji, fyɛge metɔɔ́ ne ji, bɔgé gejeé ne bɔɔ́, koóge metɔɔ́, sɛlé
    depɔ pere.
  sab-NT: 'Timoteo, ba Chubenu, ba me agedale kwian kle tañachuge igi alin giti kare,
