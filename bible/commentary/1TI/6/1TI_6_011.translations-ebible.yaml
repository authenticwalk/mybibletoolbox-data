    tane'n lok' ib. A'tok apasens tu aputzpal.
  isn-isn: Kuite uewe muntu nuang'wi Tunda, mamanke imakani nanso. Mityate ekulu,
    utaua, uhueli, ulowa, wigigimeeli, nuupolo.
  eng-PEV: But Timothy, you belong to God. So you’ve got to keep away from all those
    bad things that I just told you about. Instead, you’ve got to try to do the right
    thing all the time, and try to do things that make God happy, and try to trust
