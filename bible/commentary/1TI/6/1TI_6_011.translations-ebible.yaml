    ijyohuilistli niman yolyemanalistli.
  kup-kup: Met Timoti ni Godiz gog abanap ok, ni ñetï revah menoh-epeñ kos rez manat
    hodad tin nenavonañ tovai sohot Godiz homet het tin tohot añarab nim modariz zakepivonañ
    loporï manohot ñetï sokov mañohoz, ma honoñai povor kao niitï ou ravohopanen ni
    am rez kek tat tin tovai sooke.
  jid-jid: Wu ndi u Irji, na ri iri kpie baki na, hu adalci, ikon irji, aminci, ison,
    vu suron, ni ti kpie didi.
  wmw-wmw: Uwe, mwananlume wa Mwenyezimungu, evyo vinu-vyo, tira! Fulata shariya na
    tenda ibada, fulata kwamini pamoja na pendo, fulata kuhitamili pamoja na wororo.
  gmv-GGM: Neno Xoossa aso! ne hessa wurssofe baqata. Xiilloteth, tumu ayyanan duussu,
    ammano, siiqqo, dandda7ane ashshiketeth kaalla.
  ssg-ssg: Tuahe o Timoti salini hatapoa hatesol waliko lialun ien nake o seilon ti
    Haeu. Haelieliwa ka o aile waliko mewenae sawisawin, lawe ailewa waliko tenen
    Haeu pahan hetekie xoxoi namilom tetan. Waheniwa seilon liai ma lawe aile aluiniwa
    laha. Kum aka lilioi puase Haeu kalak kawatan tunahi o.
  zpo-NT: 'Timoteo, lu nak xinn Dios. Kwaanzee bxonn lo re kwaane. Tubka blib lextoo
    lu: Le kwaan nali, nu nye bzo lo Dios, nu wii lo Jesucrist, bkela re myet, nu
    byelal, nu nadoo gok lo re xaa.'
  poy-poy: Kumbiti gwenga muntu gwa Mlungu, gulikali kutali na vitwatira avi vya ukondola.
    Gutendi galii yagakutenda gujimiriki kwa Mlungu na gakumfiriziya Mlungu na ujimira
    na ufiru na uhepelera na unanaga.
  qwh-NT: Peru qamqa, Diospa nunan canqequirecur que mana alli rurecunapita witicuriquï.
