  ces-NKB: Ty, Boží člověče, však od takových věcí utíkej. Následuj pak spravedlnost,
    zbožnost, víru, lásku, trpělivost, krotkost.
  cui-cui: Tsipei xam Timoteom Nacom piamonae tatsi jiwanam, baxuan cuitaya naetsiriware,
    pocotsiwa po coyenewatha weraweraca necaexanaewa. Beta poponde Nacom nexa xua
    nejʉntʉ coyene xanepanaewa tsane Nacomtha. Eexanaponde pocotsiwa Nacom ichichipa.
