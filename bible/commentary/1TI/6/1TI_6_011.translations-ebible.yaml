  gaw-gaw: Amge na Kayaknu danab, na keeke amu oh di meṯan, awaidna daye! Na kobol
    tutuḵu, kobol Kayak Nug amunu oo heṯe, oop̱a genab doyak kobol, nug oo mauhak
