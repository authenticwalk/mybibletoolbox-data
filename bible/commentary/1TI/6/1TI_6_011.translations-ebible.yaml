    Diox no fque' lezo' ñèel hues xtàal. Gòp yalncha'la's loo mèn no fxec yèe con
    mèn. Gòc mèn nado' loo mèn, ne, co' nee di's, gòc mèn co' que's ya' loo xtàa.
