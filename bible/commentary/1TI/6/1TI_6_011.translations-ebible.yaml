  sri-sri: 'Mʉ tamerã Marĩpʉyagʉ i ããrĩpereri ñerĩrẽ ʉaribejabirikõãka! Diayema irigʉ,
    Marĩpʉ gããmerĩrẽ irigʉ, ĩgʉ̃yare: “Diaye ããrã”, ãrĩ bʉremugʉ̃, gajerãrẽ maĩgʉ̃,
