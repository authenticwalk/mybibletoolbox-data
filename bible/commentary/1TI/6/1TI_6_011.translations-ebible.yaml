    Ba agedale Chube takalin kare diali. Ba mo ta gbadale Chube gai ulia. Ba ta dbadale
    no kwian ulita ole. Jesu gerua dbe giti ba boi daga ngwale ba me talladale. Ba
    agedale ta no giti kwian ulita alin.'
  tmd-tmd: Timoti. Naŋ God nöbö nuŋwa mɨdlö aku mɨ, ap gwogwo ap inakmönö yadmɨdɨl
