    खे आदर मिलो। मसीह पाँदे परोसा राख। ओरी लोका साथे प्यार कर। मुसीबत आऊणे पाँदे इम्मत
    राख। ओरी लोका साथे नरमाईया साथे बर्ताव कर।
  cuk-09: Degisoggu bedina, Bab Dummadsik naisoggu, we igar-iskanamargi be bangu,
    igar-inikigwadba bur be nanae, Bab-Dummad-igarba bur be dae, Jesucristogi bensulidba,
    sabguedba, gwae-gwae itosulidba, binnalegwadgi ibmar imakedba.
  ben-OBCV: তুমি কিন্তু ঈশ্বরের লোক, এসব বিষয় থেকে পালিয়ে যাও এবং ধার্মিকতা, ভক্তি,
    বিশ্বাস, ভালোবাসা, ধৈর্য এবং মৃদুতার অনুসরণ করো।
  mil-NT: Te yòhó tée quìde chiuⁿ Yá Ndiǒxí xìni ñuhu‑xi vá cádá‑n dàtná quídé nchàa
    ñáyiu ní cachí‑í sá ñà túú quìde ndáá, te vá dáñá ndèé‑n càda ndáá‑n cùndecu‑n,
    te cada‑n nàcuáa nduu vétú iní Yǎ Ndiǒxí, te ío quɨndáá iní‑n‑gǎ, te cuu iní‑n
    nchàa tnaha ñáyiu‑n, te cada càhnu iní‑n nchàa sá ná yǎha‑n cùndecu‑n ichi‑gá,
    te cunduu ndàhú iní‑n.
  myu-myu: Ẽn pit, Timóteo, Deus a'õbuywatwat'ukat ẽn. Imẽnpuye ikẽrẽat pewi juy ecenapõn.
    Cũg̃ ma juy ejeku. Ikukpin cĩcã juy Deus ejukuk. Etabun cĩcã juy eg̃uy cekay.
    Ikukpin cuy warara'acat tak ejukuk. Etaxim cuy ipiat esupi'ajo. Yobog̃an pin g̃u
    juy eg̃uy.
  fue-fue: Amma, an neɗɗo Alla, woɗɗoda kujje ɗen. Daartu foonnitaare e takkaago Alla,
    e goonɗinki, e yidde, e tinnaare, e ɗiggere.
  amk-amk: Wape wau Allai ne inontarai di wau, wowu nemu taraiwai weru fi fuba nani
    kiai. Rurai ambori weinontaraio moi na Seng Allai urengreafo, womi we Allai, roaso
    Kristusi, enemuwawu inontarai, tawang wau na dadira rorong fo, tuti monang we
    inontarai siai.
  fai-fai: Kata kaba Got ami kinim kale kanamin kukuw bula atin ibik wakumam uyak
    kaek abe nadawe kinim kidelok keibaw kuw, atin Got taw kinim abem kei nadawade
    aket afano kale nadawade aket kudawa kudawin uyo faku nadawade idum tade bu uyo
    kuek di kufi une kufi une bom nadawade fibu bom kanodin kukuw kidel uyo kudew
    tabal kala.
  ura-NT: Jiaonriha nitohanei ichaain neei Cana Coaunera coitucuera neeina jaunne.
    Cana Coaunera Ere tonoraain, Cana Coaunera Ere esenetaain, Cana Coaunera belaain,
    cachaauru belaain, joaenreein abaantain, ishuujua coaraain, naaonjoaain nii ichaonaa
    caohachaacha sacuu.
  mcd-NT: Ascafia Timoteon Upa Diosin mia catonni min ahuun yora inon. Ascacufin nanfoan
    pui fusti yafi chaca fustisi shinanfo cuscan shinanyamahuu ato cuscara ishquima.
    Ascatamarocon Upa Diosin mia imasharapaiyai cuscan nan fusti fuchipaihuu. Ascashu
    Jesús cuscara shara ipaicain a icoinra huafain Dios yafi futsafori noicoinhuun.
    Ascashon ahuara ahuuscarafiaino Jesús icoinra huashon min tunutiro. Ascatan nantifi
    yorafohuun ramapaihuu.
  urt-urt: Kom nin miyeꞌ tikin Got, enge nin tupwaihme ŋaiꞌe ŋaiꞌe luku. Te orp el
    yaŋah ŋaiye kin bwore bwarme pe, ahraꞌe naŋ tikin Got. Ŋoihmbwaip nin ka teŋeime
    kin, topoꞌe ende niharar, topoꞌe orp ŋumwaiye topoꞌe lenge mitiŋ, topoꞌe gin bongol
    ŋaiye na ikirh mane.
  kiz-kiz: Lakini bhebhe munu ghwa K'yara, ghajumbayi mambo aghu. Khesijhi haki, utauwa,
    bhuaminifu, luganu, bhusindamalifu ni bhololo.
  tzo-TZE: Scotol c'usi le'e mu me xapas jech, yu'un oyot xa ta stojol Dios. Ja' ac'o
    avo'nton spasel li c'usitic leque xchi'uc ti lec chavich' ta muc' Diose. Ch'uno
    ti chascoltaote. C'uxubinvanan, ac'o oyuc lec stsatsal avo'nton, mu xatoy aba.
  lex-lex: Mere o' di de Uplerlawna gahani o'a mak kla' E hopopanni-lili'irnu, muhal
    doinia hare honona. Muhak toto' meman pa mpual lia riy makden la plol wawna la'a
    Uplerlawna matni yamkekni, mpuesiaya Yesus Kristus, muatu mhima-mrie' riy walmu
    la kleheni-larni, murur lia mutahan nana ralammu la nniahora-nniala'a, ne mhuoli-mlieta
    mnapal la riy.
  dov-dov: Pesi iwe, muntu waLeza, chija kulizeezi zintu. Tobela bululami, bunaleza,
    kusyomeka, luyando, lukakatilo, alimwi a bubombe.
  rgu-rgu: Timotius! O nana Manetualain nuuhuun. De dooꞌ a meme basa tadaluꞌ ara mai.
    Masoda no malalao-malalafuꞌ, tao mamahoꞌo Manetualain dale Na nai basa hihii-nanauꞌ,
    mamahere maroo neuꞌ Yesus Kristus, manenete nai susa-lela, ma balaroe-balanauꞌ
    mo basa lahenda.
  toc-NT: Timoteo, cumu maca­ma̠x­qui̠­ni̠ta mila­táma̠t Dios porque huá lac­sac­ni̠tán,
    huix catza̠­lani y calak­má­kanti xli̠­hua̠k hua̠ntu̠ li̠xcáj­nit huata caj xma̠n
    calak­tzaksa lácu aksti̠tum nali̠­pa̠­huana Cristo, na̠chuná lácu naca̠­pa̠x­qui̠ya
    xli̠­hua̠k cris­tianos, para túcu akspu­layá̠n pa̠xu­hua̠na̠ capa̠ti, y xli̠­hua̠k
    minacú tla̠n cacatzi.
  som-som: Laakiinse adigu, nin yahow Ilaah, waxyaalahan ka carar; oo raac xaqnimada,
    iyo cibaadada, iyo iimaanka, iyo jacaylka, iyo dulqaadashada, iyo qabownimada.
  mam-C: Me atzin te, ma tz'oka jun ichin te Dios. Tu'npetzi'n, tzaqpinkjiy tkyaqil
    anetzi'n, ex we'kuxixa jikyin toj tchwinqila, toj tb'inchb'i'n b'a'n, toj tnimb'ila,
    toj tq'aq'b'il tk'u'ja, ex kukx tu'n tayo'n tajb'il qMan toj tkyaqil, ex mutxinku
    tten.
  ndj-ndj: Lakini yuwi kuva mundu wa Chapanga, wiseghi na findu afi fya wafu. Goli
    ugoleki na Chapanga na fimunowesha Chapanga na ujumilwa na utami na kwiwunishila
    pamu na ushisha moyu.
  mbj-NT: Õm Tsimoot, P'op Hagä Do sii hawät doo, tii d' madoo manäh. Baad hadoo do
    hã h'yyb däg. P'op Hagä Do karẽn do hã mah'yyb däg. P'op Hagä Do hã h'yy kae had'yyt
    hẽ. Ta wób makamahä̃n had'yyt hẽ. H'yy gajëë hõm manä P'op Hagä Do karẽn doo da
    mabawät do hã. Kaja hẽ denaa hẽ had'yyt hẽ er'ood ta wób sa hã.
  lat-VUC: 'Tu autem, o homo Dei, hæc fuge: sectare vero justitiam, pietatem, fidem,
    caritatem, patientiam, mansuetudinem.'
  ngp-ngp: Mna weye mnt'hu ywa Mnungu ukenege ne zimbuli izo. Utozese yadya yakukutenda
    uzumilwe hameso ha Mnungu no kudamanya yadya yakumwelela Mnungu, na mhuwi na lukunde
    na ugoja na ujalamu.
  aoi-aoi: Umba nungkwaja Neningikarrawara-langwa ningkenumamalya ningkakina. Kembirra
    nare-ka e-yamama amurndakibina awurruwurrariya yirra-maka-mulangwa ngayuwa nungkuwa-wa.
    Umba eningaba ki-yaminjaminama ningkakina. Ki-likajama ngawa ningkakina Neningikarrawara-langwa-manja
    mamurukwa, akwa nare-ka a-ngwanjuma. Akwa ningkuwerrikidirrbura ngawa ki-likajama
    ningkakina akwa ki-lyinginama angwurra akuwerrikambilyinga akwa ngawa akwulyelyingma.
    Akwa ngarningka ningkumurndamurndirra ki-likajama ngawa ningkakina warnumamalya-manja.
  enq-2: Dopaka doko, Timoti, emba Gotenya akali dokome, mana koo dopale dupa wandyoo,
    Gotenya mana tolatae dupa wata-minao, Jisasa tungi pyao, endakali dupa auu kaeyao,
    kenda soo maka nakaeyao, tambo-tambo lao katape.
  eng-ASVBT: But thou, O man of God, flee these things; and follow after righteousness,
    godliness, faith, love, patience, meekness.
  mna-mna: Tamen nu na, we Anutu tomtom kini kek. Tana mbot molo pa mbulu ta boozomen
    tana. Mi kam kinkiini be we ndeexexom pa Anutu mataana. Kozo to mbulu kini, mender
    mbolxana, kiskis urlaxana ku, ur lelem pizin tomtom, mi kam mbulu luumuxana men
    pizin.
  myw-myw: Tage Yowbad angamag ya̱koum, sinap towen kupiyev. Kuyyokon va̱gan beivag
    amsinap didumwal, kamnat, bukusimounid Yowbad waseg, bukusiwa̱youb, bukukwapatul,
    bukumma̱num simwey wasigeis.
  sby-sby: Nomba obe muntu wa Lesa, kotamantamo lubasu mu bintu byaipa. Obe lwila
    bululami, kulemeka Lesa, lushomo, lusuno, kutalekela pakati, ne kuba wabomba moyo.
  sll-sll: Ena Timoti ye, ni God gamahobo monia, ari hobi tal gogo olere nomani tere
    wangwo meri doling bole wakio. Wakire tal dime dire ol warere, God memini pangwo
    meri wine olere, God tani aki di na tenangwo pamia di pirere, ari hobi yon milni
    tere, omin haung gole, bol haure oli pire molo.
  yaq-NT: Taa empo Timoteeo, wepulsi Liojta betchi'bo jiapsaka a' nesaupo aneme, si'ime
    inika'a ka tu'ik betana emo suuaka, omola a' eiyaane. Ala empo inim si'imeku,
    lutu'uriaka tu'isi weyemta bo'o jooriaka jiapsine. Iniamak Liojta jiba alleetuaka
    a' yo'orine. Intok Jesukrijtotat eakai intok yee nak ta'aakai, intok ka seej chukti
    eaka a bo'o bichaka, intok kaita'po emo che'ewareka jiapsine.
  uro-uro: Dap ainge ma Timoti ma Ngämuqa aa latka, diva qale ngi namualat nä iangärhäkt
    ama lat ama vu ngät. Mamär iva ngiat mair ma ama qrot sa ama räkt ngät ama lat
    da ama iar ama qumärqumär ngät angärha ron gärangätni i nani ma Ngämuqa na ngät.
    Dä va ngiat sangar ama qatnanakt sämäni ma Ngämuqa ma ama qrot dä va gi snäng
    bät arhani ama ruvek masirhat. Dä qosaqi va qale nge ma ama qrot da ama märän
    angärha ron bä va ngiat tualat toqor ama bulap ka ama ruqa.
  ita-1885: Ma tu, o uomo di Dio, fuggi queste cose; e procaccia giustizia, pietà,
    fede, carità, sofferenza, mansuetudine.
  muy-muy: 'Ay nak ti nak mis ge Melefit. Cuhwafəŋa kà zlam nday nana. Ere ye ti ahàr
    àɗəm kaɗəbay ni ti nihi : jiri, məhəŋgrioru ahàr a haɗ ana Melefit, məfəki ahàr
    ka Yezu lala, mawayavani, meɓeseni, manjəhaɗani kuɗufa.'
  kqc-kqc: Idu ya, Sei di amiye, mina rofu egavoi resi mokena rorobo vegu, Sei di
    mokena kana vegu, mokena vari gira aena, uka mana, are rei gira rena ma ave nina
    maina re.
  tav-tav: Timoteo, mʉ maca Dio yaʉ aniri apeye uniere caboo netorãre bairo baiqueticõaña
    mʉa. Dio cʉ cabooro maca ocabʉtirique mena átinucucõaña. Cariape macajere átinucucõaña.
    Diore caroaro tʉgooña nʉcʉbʉgocõa aninucuña. Aperãre na maiña. Popiye baibacʉ
    quena Diore tʉgooña nʉcʉbʉgo janaquẽja. Caroaro nʉcʉbʉgorique mena ãña aperã mena.
  eng-ULB: But you, man of God, flee from these things. Pursue righteousness, godliness,
    faithfulness, love, endurance, and gentleness.
  spa-VBL: Pero tú, como hombre de Dios, debes alejarte de tales cosas. Debes procurar
    hacer lo recto, practicar la verdadera religión, y confiar en Dios. Que tu objetivo
    sea amar, ser paciente y manso.
  fra-_FOB: Mais toi, ô homme de Dieu! fuis ces choses, et recherche la justice, la
    piété, la foi, la charité, la patience, la douceur.
  hau-ULB: Amma kai, mutumin Allah, ka guji wadannan abubuwa, ka bi adalci, ibada,
    aminci, kauna, jimiri, da tawali'u.
  mal-mal: എന്നാൽ ദൈവമനുഷ്യനായ നീ, ഈ വക കാര്യങ്ങളിൽ നിന്ന് ഒഴിഞ്ഞുമാറി നീതി, ഭക്തി,
    വിശ്വാസം, സ്നേഹം, ക്ഷമ, സൗമ്യത എന്നിവയെ പിന്തുടരുക.
  kkc-kkc: Esino Timoti, no Godeeyo odoo. Esiga no goo tokenee susuga ogamaga peegoo
    di. Osoloso no Godeeyo howo woola tekepo badolone, yayo goomoga goo ee tolone
    badebee. Osoloso tei too ma kulodu osee badolone, emegei diya sooloo dolone ka
    badebee. Osoloso dala goo susuga ee ma kulodu medee kibiya badebee. Osoloso mesie
    sabolo badebee.
  lit-lit: Bet tu, Dievo žmogau, bėk nuo tų dalykų ir vykis teisumą, dievotumą, tikėjimą,
    meilę, ištvermę, romumą.
  urd-GVR: Lekin āp jo Allāh ke bande haiṅ in chīzoṅ se bhāgte raheṅ. In kī bajāe
    rāstbāzī, ḳhudātarsī, īmān, muhabbat, sābitqadmī aur narmdilī ke pīchhe lage raheṅ.
  far-far: Timoti 'ae, 'oe na wane God, 'oe kai to fasia na ru nai ki. Ma 'oe kai
    sasi ngangata 'uria na 'o'oloe, ma na tolae abu, ma na famamanae, ma na kwaimanie,
    ma na ngangatae laona kada ana 'afitaie ki, ma na tolae marabibi.
  suz-BL: मोपतीके गे परमप्रभु यावे आ मुर दुम्‍शा, मेको नेल्‍ल रे ङोन बाक्‍को। ठीक
    पतीके, परमप्रभु यावे कली मिम्‍शा दाक्‍चा, थमा सुइक्‍चा, मुर आन कली दाक्‍चा, थमा
    सुइक्‍चा मप्रोंइचा नु ब्रेम्‍शो दुम्‍चा ला मिम्‍तो। २तिमोथी ३:१७; २तिमोथी २:२२
  car-NT: Amoro te, Tamusi wyinono kari'na, morokon otykon wyino tyse aiko. Tamambore
    aino, Tamusi wyino aino, Tamusi amyikanen me aino, aipynano, eja'nakano, pyi'me'ke
    aino upiko.
  amp-amp: To ni, ni bi Bro Nkifrarpno rim tohniyet yimaye. Tamoh fasoh fasoh nefm
    ni brbo yi juha. Dborioh toh nmbuhathu toh yuhatn watoh nhombra won hanyswa, yo
    Bro Nkifrar yakitoh kih hanyhato ror tohwa toheft toh hikkfot, yo wommpno nayak
    marnya-hato rpat tohnefthu yima yuhur yaki-tohkfot, yo noh hmbre yima yuhurhu
    rhu dukefrn tohkfot.
  bht-bht: पर तू, तीमुथियुस जड़ा परमेश्वरे दा सेवक है, तू इना सारियां गल्लां ला दूर
    रे; कने धर्म, भक्ति, भरोसा, प्यार, सबर, कने नम्रता दा पिच्छा कर।
  eng-NOY: But do thou, O man of God, flee these things; and follow after righteousness,
    godliness, faith, love, patience, meekness.
  cub-NT: Mʉ Jʉ̃menijicʉi põecʉbu. Ʉ̃́re memecayʉbu mʉ. Que baru d̶abejacʉ caiye iye
    ãmeina teiyede yópe ji coyʉiyepe. Pʉeno baju d̶ajacʉ cainʉmʉa, mearo d̶acʉyʉ Jʉ̃menijicʉi
    jã́inoi, pued̶acʉyʉ ʉ̃́re, jʉ acʉyʉ Jesús ʉ̃i yávaiye méne, ʉcʉyʉ põevare, napicʉyʉ
    mi ñájiyede, aru meacʉ põecʉpe cʉcʉyʉ apevʉque.
  ita-1927: Ma tu, o uomo di Dio, fuggi queste cose, e procaccia giustizia, pietà,
    fede, amore, costanza, dolcezza.
  lww-lww: A Timote, ko na sane yar kiena ne Ntewa lelaga, monar ovilon masum̃a van
    natap̃aliena viowa punu ga na sanene. Sur ya nap̃a monar oligan to vamon ko silaga,
    naga pe p̃elaga na mesmesuena, p̃elaga nap̃a yar imi wo sane Ntewa, p̃elaga na
    viawaena, p̃elaga na sinesiiena, p̃elaga na uarar ruruen yum̃aena, a p̃elaga na
    mom̃auena.
  ckb-ckb: بەڵام تۆ، ئەی پیاوی خودا لەم شتانە ڕابکە. بەدوای ڕاستودروستی و لەخواترسی
    و باوەڕ و خۆشەویستی و دانبەخۆداگرتن و دڵنەرمیدا بگەڕێ.
  nas-nas: Nka daꞌ tee Kumponing bakaang naning avoꞌdaravaing tevete-ita; koong-antararavaing
    koontoꞌaape, Kumponing-nung masikung aarumo-aape, masikaꞌanta-aape, piaa-aape,
    eꞌmaniang-aape, dooroontoꞌaape.
  uvl-uvl: Timoti, NeHalang nena non iong toto pe urana nge oheo ele tote iong nga
    poinga poreke ngana nemur. Letem manmanna, pe otu ke nek, pe o nanas mene poinga
    nge pengpeng, pe oume mana nge NeHalang, pe opoi ke urana, pe mutem taua hehei
    pe hana.
  eng-BBE: But you, O man of God, keep yourself from these things, and go after righteousness,
    religion, faith, love, a quiet mind, gentle behaviour.
  ixl-CNT: Pek aatz saꞌaneꞌ Timoteo, chok eel tu qꞌu kam tziꞌ tan, axh maꞌl vinaj
    tetz Tioxh. Utz aꞌ saꞌan vijikomal. Saxaanokꞌaxh kꞌatz Tioxh. Sakꞌujeꞌ akꞌuꞌl
    tiꞌ. Saꞌan tiiꞌaxh tiꞌ aanima. Atoj apaciensia. Aqꞌ kuꞌ iibꞌ vatz u Tioxh. Yeꞌk
    sajeꞌsa iibꞌ.
  xsi-xsi: Aŋga noko nde Maro Kindeni ne wurâta tamâta. Mine kala ara ŋana noko ma
    kupu muli pa vetâŋa sakamao kie-kie ŋinde, aku tini piti ndo ŋana. Kumandi kaika
    ku kuveta vetâŋa rârâni Maro Kindeni ilo tu ma taveta. Noko ma kuveta vetâŋa arara
    nâ, ikura kinzi kalo-tawana tamâta mao uru siveta mine. Kuo ne kalo-tawana ilâ
    sondo ndo pa Yesu Kirisi, aku tini mwasa nâ panzi tini pinde. Noko ma pwai wulitia
    ŋana ne wurâta kâ ndimo. Noko ma nao mwasa nâ panzi tamâta.
  crx-NTPO: '''Et hoonts''i Timothy Yak''usda oodune'' inli. Nyun ndowhi, ''i ooch''a
    tilgaih, ''ink''ez be ts''ih''un ''uhoont''oh-i, be Yak''usda k''une'' whut''en-i,
    be ''alha'' hoont''oh-i, be nek''ets''intsi''-i, ''i cha, be whulh ts''uzyin-un
    cha, ''ink''ez be yo uzdudildzun-i cha, ndi ''i ts''iyawh whunanyalh hukwa ''int''en.'
  kan-OKCV: ದೇವರ ಮನುಷ್ಯನೇ, ನೀನಾದರೋ ಇವುಗಳಿಂದ ಓಡಿಹೋಗು. ನೀತಿ, ಭಕ್ತಿ, ನಂಬಿಕೆ, ಪ್ರೀತಿ,
