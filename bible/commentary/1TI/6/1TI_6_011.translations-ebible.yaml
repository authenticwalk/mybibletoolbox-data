  pol-UBG: Ty zaś, człowieku Boży, uciekaj od tego wszystkiego, a podążaj za sprawiedliwością,
    pobożnością, wiarą, miłością, cierpliwością, łagodnością.
  qxh-NT: Timoteo, chay-niraj runacuna-jina ama cawanquimanchu. Manchäga Tayta Diosninchita
    manchapacuj runa canquiman. Paypa maquinćhu cawar, shungun munashallanta rurar
    cawanquiman. Waran-waran sumaj yupachicuyta yaćhacunquiman. Runa-masiquitapis
    llaquipanquiman. Imaman ćhayarpis, ama yamacanquichu. Llapan runawan tantiyacuj
    canquiman.
  nwi-nwi: Mərɨg, Timoti, ik yermamə kape Kughen, takap tuk nar has mɨnə a. Mamarkut
    tuk natuatukien, mɨne norien nəkwai Kughen. Nhatətəyen kafam tukrɨskai. Takamorkeikei
    narmamə, mamərer tɨm tɨm nɨpɨg m-fam. Muə ik yermamə kape nəmərinuyen kɨrik.
  kmo-kmo: 'Timoti, mii God riiti ma, diita supun hechi napa taviiyechi i. Diita boboyen
    napa ya: mama yepak hikichi otii tawa boboy, God riitak tawa boboy, hiki siitiichichawa
    boboy, rukusii tawa boboy, kiya yaniga otii tawa boboy, eshar otii tawa boboy.
    Diita yikadey boboyen eena napa ya.'
  agr-agr: Timoteoh amek, Apajuí takajin asam jujú pegkegchau aidaun taja juka ashí
    tupanjata. Nuniakum pegkeja duke takastá, ame Kristui kajintsam anentaimam dusha
    mijattsuk ashí tikich aidaush aneeta. Utugchatnum jegakmesh katsunjam pujakum
    emematsuk pujustá.
  kyc-kyc: Emba Anatunya wambu dokome yulu koo doko waso karare. Yulu rolae dokonape
    Anatunya Imambunya yulu angipi kapa ingingi lao suu pingipi mona retenge rengepe
    Anatunya yulu yaki nyuo kaeya naope anjiki pyuope yulu dopale dupwa pyuo gii lao
    minyaro karare.
  urd-GVU: لیکن آپ جو اللہ کے بندے ہیں اِن چیزوں سے بھاگتے رہیں۔ اِن کی بجائے راست
    بازی، خدا ترسی، ایمان، محبت، ثابت قدمی اور نرم دلی کے پیچھے لگے رہیں۔
  yre-NT: '''Pian ''i ''bɔ Bali -le ''nyranman ''pazan bɛ, te ''wɩnun zɩɛ ''o -pli
    ''i man "fo "dɩ. ''I -wɛɛ ''nan, ''i ''wɩ nɛn ''e ''sʋdɩ "ji "bɛ -a dra. ''I -wɛɛ
    ''nan, ''i ''fo ''i lɛadɩ Bali man. ''I -wɛɛ ''nan, ''i yi -tɛala Bali da. ''I
    -wɛɛ ''nan, ''i Bali ye "yi, ɛn ''i min ye "yi. ''I -wɛɛ ''nan, ''i -pɔan ''e
    ''sɔ ''wɩ ''ji. Ɛn ''i -wɛɛ ''nan, ''i -kɔan "min -trɔɔ -a.'
  fuh-BKF: Aan neɗɗo Laamɗo kaa, doggu, mboɗɗoɗaa kulle ɗeen. Piloɗaa fonnditaare
    e kulol Laamɗo e goonɗinal e njinngu e munyal e leeƴinkinaare.
  arl-NT: Quiajaniya Timoteonaa, quiaacuajaari Pueyaso saquiriojosano pueyano. Naaratej,
    puetunu sesa casaajanaa miyashijia quia quiri. Tojetaarucuajanaa saaja maninia
    miijia quia quiri, juhua pa Jiyaniijiaja. Pueyasoocua tiuujia quia quiri socua.
    Socua panijia quia quirijiuhuaj. Puetunu casaajanaa rejeretaja quia quirijiuhuaj.
    Jacaria pocuaja quia quirijiuhuaj, maja pueya rerequeteja.
  ziw-ziw: Mna weye mntu ywa Chohile kwenege izimbuli izo zihiye, timila yadya yakukutenda
    uzumilwe kulongozi kwa Chohile, kudamanya yakumuwagila Chohile, uzumizi na ungi
    na ujijimizi na kuhola.
  grc-TR: Σὺ δέ, ὦ ἄνθρωπε τοῦ Θεοῦ, ταῦτα φεῦγε· δίωκε δὲ δικαιοσύνην, εὐσέβειαν,
    πίστιν, ἀγάπην, ὑπομονήν, πρᾳότητα.
  nag-nag: Kintu tumi, Isor laga manu, eitu khan pora dur thakibi. Etu pora to, dharmikta,
    Isor jana, biswas, morom, rukhibole para, aru norom thaka eitu khan he bisari
    bhi.
  eng-OEBCW: But you must, servant of God, avoid all this. Aim at righteousness, piety,
    faith, love, endurance, gentleness.
  knj-NT: Jaach Timoteo, tol yet xa Dios ja wei. Man cha wun wan tzet c'am swatx'il
    xax waltoj ti' an. Jichan c'al cha wute ja beybal. Asan ojab yin Dios cha waoc
    ja c'ul, c'al ja na'bal. Ey ojab ja cam c'ulal. Tec'ba ja ba ja waben sya'il.
    Yeynajil cha wute ja ba.
  deu-1912: Aber du, Gottesmensch, fliehe solches! Jage aber nach der Gerechtigkeit,
    der Gottseligkeit, dem Glauben, der Liebe, der Geduld, der Sanftmut;
  san-PUN: ਹੇ ਈਸ਼੍ਵਰਸ੍ਯ ਲੋਕ ਤ੍ਵਮ੍ ਏਤੇਭ੍ਯਃ ਪਲਾੱਯ ਧਰ੍ੰਮ ਈਸ਼੍ਵਰਭਕ੍ਤਿ ਰ੍ਵਿਸ਼੍ਵਾਸਃ ਪ੍ਰੇਮ ਸਹਿਸ਼਼੍ਣੁਤਾ
    ਕ੍ਸ਼਼ਾਨ੍ਤਿਸ਼੍ਚੈਤਾਨ੍ਯਾਚਰ|
  nob-LB: Men du Timoteus, som tilhører Gud, du skal holde deg borte fra falsk undervisning
    og trangen etter å bli rik. Pass på at du følger Guds vilje og lever fullt og
    helt for ham. Tro på Jesus av hele ditt hjerte, elsk dine medmennesker og vis
    tålmodighet og mildhet.
  ntj-ntj: Yuwa Timatji, tjimarriku kulintjamaalpa nyinama tjiinyamarntun Mama Kuurrku
    wati. Tirtu kulinma ngaapirinypa nyinakitjalu. Mama Kuurrta tjurrkurlpa nyinama.
    Puru-lu mularrkulinma. Pirniku-tjanampa ngarlturringkula palyanma. Puru Mama Kuurrku
    waarka talypurringkula wantinytjamaaltu tirtu palyanma. Puru pirningka-tjananya
    purrkara wangkama.
  sxb-NT: Ni iwue Timotheeo omuntu owa Katonda, rumuka oeme mu ewintu wino wiona.
    Ta omwoyo gwao ku okuagala okuwa omuigolovu, kandi ku okuwa omuntu omenyere owulamu
    owulootu emberi wa Katonda. Lwona aagala okuwa no okuganya no olugonzi, okuwa
    omuntu owa olutuunyo kandi omuolu.
  nhu-NT: Fô wo le Timatio, wo nu fiuw wee Nyo'. Ɛ̀ lewtè lo fiuw mvumvun mwɛɛm. Ɛ̀
    taalè ɛ ɛ̀ nu keekɛŋke nce wvu teytey noo nce wvù Nyo' gomte. Ɛ̀ jicì mbee wo
    le, kɛŋke keŋkoŋɛn, kuule shém, kɛŋke tɛn nce wvu nyɛkeey.
  row-row: Timotius! Ho ia, Lamatualain enan. Dadꞌi dinggoꞌ muꞌudꞌodꞌoꞌ mia basa deꞌulakaꞌ
    ra. Musodꞌa meumareꞌ. Musodꞌa tao nemehoꞌo Lamatualain ralan sia basa dalaꞌ ra.
    Mumuhere mukundoo neu Yesus Kristus. Sue basa atahori. Muꞌutataaꞌ sia sususaꞌ.
    Musodꞌa maloleꞌ mo basa atahori.
  msy-msy: Ezɨ no, nɨ Godɨn gumazimra, nɨ bizir kurar kaba akɨrim ragh dagh asaragh.
    Egh nɨ arazir aghuibar amuva, egh guizɨn Godɨn araziba iniva, egh nɨghnɨzir gavgavim
    ikɨva, egh igharaz darazigh ifongezir arazim ikɨva, egh arazir tugha gavgavigha
    osɨmtɨziba bar da ateramim ikɨva, egh gumazibar asughasughamin arazim ikɨ. Nɨ
    arazir kaba bar pamtem dar suiragh dar gɨn mangɨ.
  agg-agg: Ŋga Timoti, Godɨndɨ nindou-anafɨ, ŋga se ranɨ-hohoanɨmo ranahambo feboawandɨ.
    Ŋga se mbumundɨ hohoanɨmo, Godɨmbo süŋgufe hohoanɨmo, ŋgusüfo pefe hohoanɨmo,
    tɨŋɨrɨfo tüküfeyoanɨ moanane yaho ŋgɨnɨndɨ nɨŋgombo hohoanɨmo, asu hɨmboarɨ hoafendühɨ
    hohoanɨmo muŋguambo ra se süŋgundandɨ.
  ptp-ptp: Timoti, ông tu Anutu nu, om ông le teva ên môp nipaên wê a nêl kɨtong vô
    ông ge vɨhati yang. Ông vông nɨlôm i loc vô Anutu hɨxôn môp nivɨha, dɨ vông i
    vin Anutu xêkɨzêc ta, dɨ xo vɨgwe pɨsiv ên xomxo, dɨ le xêkɨzêc vac vɨyin, dɨ
    lum nêl kɨyang vô lime.
  nak-nak: Eala moli eme Timoti, eme la tahalo te La Tahalo Uru sesele, eme ge poke
    taro moli egiteu la iruru ale eau toitiamu ele. Eme ge lagu tavu moli la vulovulo
    ale taritigi. La merera te La Tahalo Uru eme ge toro moli ovola. Eme ge puhi tigi
    egiteu la valalua me hatavivile. Eme kama ge koli la iruru soio tegiteu e tabarabaramu.
    Eme ge magiri vagari moli mai ele, la vulovulomu ge maroka tomi moli.
  lbb-lbb: Ika, u Timoti, a barsan ane God, ur han masik kusun a ututnala ne. Ur rakrakai
    sur ur mur a tostos a toltol, a toltol ning e God i mang suri, a tortorot momol,
    a marmaris, a tuntunur rakrakai pa a molmol a toltol.
  kan-2017: ಎಲೈ, ದೇವರ ಮನುಷ್ಯನೇ, ನೀನಾದರೋ ಇವುಗಳಿಗೆ ದೂರವಾಗಿರು. ನೀತಿ, ಭಕ್ತಿ, ನಂಬಿಕೆ, ಪ್ರೀತಿ,
