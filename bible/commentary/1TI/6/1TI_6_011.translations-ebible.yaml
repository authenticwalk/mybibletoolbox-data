    na pasin bilong sanap strong na karim olgeta hevi na pasin bilong isi long ol
    manmeri.
  mih-NT: Zoco yoho Timoteo, sii ra Ndyoo cuu suun. Zandoon tandɨhɨ cuii sa ña vaha.
