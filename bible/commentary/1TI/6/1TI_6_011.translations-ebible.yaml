    ningg ker ghawo wayequ, di wute aye te sabi ndiny. Yumbo ur ren kin ei nu puq
    yen ningg quan buid ghap.
  agn-agn: Piro yawa, Timoteo, bilang tawan tang Dios, palawida ong tanan ang bagay
