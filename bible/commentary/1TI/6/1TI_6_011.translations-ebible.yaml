    caycuchun: Tayta Diosllaman wañupacuycunalla, chalapacuycunalla, cuyacuycunalla,
    mana pishipällal lulaycunalla, llampu śhun''uyu caycunalla.'
  nfa-nfa: Timotius! Èu ne, dhèu unu Ama Lamatua. De pakajꞌèu iisi nèti bhabhelu-katubꞌa
    aaꞌi-aaꞌi. Mamuri mola-mèci. Mamuri madhutu dadꞌèi Lamatua ètu madha jꞌara aaꞌi-aaꞌi
    ra. Parcaya taruu mi Yesus Kristus. Sue dhèu aaꞌi-aaꞌi ra. Paꞌèra ètu dꞌara jꞌajꞌèra.
    Mamuri dꞌara beꞌa dènge dhèu aaꞌi-aaꞌi ra.
  tnp-tnp: Mətəu ik Timoti, iətəmi rəha Uhgɨn, aiu=pən isəu o noliən tərah mɨn əha.
    Ik onəkəkeikei malkut pɨk o nɨtəu-pəniən noliən əhruahru, iətəm Uhgɨn tolkeikei.
    Rəham nəhatətəiən otəkeikei məskasɨk, kəni ik onəkəkeikei molkeikei nətəmimi.
    Askəlɨm əmə rəham nəhatətəiən lanko, tatuvən naunun tɨkə. Kəni onəkeikei muva
    ik iətəmi mətɨg kəti.
  urd-urd: मगर ऐ मर्द — ए — ख़ुदा, तू इन बातों से भाग और रास्तबाज़ी, दीनदारी, ईमान,
    मुहब्बत, सब्र और नर्म दिली का तालिब हो।
  hot-hot: Ma doŋtom o ma Wapômbêŋ anêŋ anyô. Ôsôv ba nu ek nôm kambom takêŋ. Undum
    nôm takatu ba Wapômbêŋ lamavi hathak. Ômô thêthôŋ. Osopa Wapômbêŋ anêŋ abô ba
    nêmimbiŋ yani. Lemimbiŋ avômalô. Ombatho o loŋ lôk ômô labali. Ma ondaŋviŋ embeŋ
    abô nômbêŋ êŋ yam.
  mqj-NT: Sapo petauannako iko Puang Allata'alla, dadi la mukambela angganna kara-kara
    iatoo ammu barring umpogau' kamaloloan, umpalako pa'kuanna Puang Allata'alla,
    mangngorean langngan Puang Yesus, ma'kamase lako padammu, sa'bara', anna malenna'
    penawa.
  rus-SYN: Ты же, человек Божий, убегай сего, а преуспевай в правде, благочестии,
    вере, любви, терпении, кротости.
  mbh-mbh: Aveto wong ako ini a God ile toko, naro geltet nge vothung kerenga alavusnga
    areken. Naro lom vur nge vothung vengvenga, na nge a God ipanesnga, na mit engeng
    nge lom lemioong, naro om sagu toko alavusnga, na mit engeng nge matheong alavusnga
    potunnga, na vothung mosnga nge tokokoere.
  bdd-bdd: Timoti, ꞌowa hesi Yehoba ꞌina topaihowa, ꞌoinega bewa mumugaina ꞌoinega
    ꞌuꞌitayahigo, ma mumuga dumwaluna ꞌumuliye, bewa gide ꞌedaꞌeda bwebweꞌana ma hemisa
    ma helau ma ꞌalamaꞌiꞌita ma wete hohobiga.
  cbt-NTPO: Quëmaso nipirinhuë' api Yosë imaran ni'ton, ama coriquiráchin yonquiquësohuë'.
    Noya nicacasoáchin yonquiquë'. Cancanën quëran huarë' Yosë chinotëquë'. “Inaso'
    nosoroatonco, catahuarinco,” ta'ton, noya natëquë'. Naporahuaton, ya'ipi piyapi
    nosoroquë'. Ma'sha onpoaponahuë', chiníquën cancantëquë'. Sano piyapi niquë'.
  srn-NT: Ma yu leki wan man fu Gado, no mus go ini den sani disi. Ma yu mus poti
    yusrefi fu du san bun ini Gado ai, fu libi leki fa Gado wani, èn fu bribi ini
    Gado. Moro fara yu mus lobi tra sma, yu mus tan hori doro, èn yu mus abi safrifasi.
  cta-NT: Loꞌo nuꞌu̱ Timoteo, ñati̱ jiꞌi̱ ycuiꞌ Ndyosi laca nuꞌu̱, biꞌ chaꞌ xtyanu
    nuꞌu̱ jiꞌi̱ lcaa chaꞌ cuxi biꞌ; xcuiꞌ chaꞌ liñi cuaꞌni nuꞌu̱, cua ñaꞌa̱ ca lo
    chaꞌ tsoꞌo nu ntiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni na. Tya nxñi tsoꞌo nuꞌu̱ chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi, juaꞌa̱ cuaꞌni nuꞌu̱ chaꞌ tsoꞌo tsa ntsuꞌu tyiquee nuꞌu̱ ñaꞌa̱ nuꞌu̱
    jiꞌi̱ lcaa ñati̱; talo nuꞌu̱ masi xcubeꞌ nguꞌ jinuꞌu̱, juaꞌa̱ cuaꞌni tyaꞌna tiꞌ
    nuꞌu̱ jiꞌi̱ ñati̱.
  bqc-SIM: Lá Lua gbɛ̃́n n ũ, bàalɛ yã́piↄnɛ, ní tó yãmaa líↄ dↄaanɛ ń yã́
    pↄ́ zɛvĩ Luaɛo ń aà náaikɛao ń yea gbɛ̃́ↄzio ń mɛnao ń nↄ̀sɛniɛo.
  tcz-CHONGTHU: Ahinlah Timothy nangma vang Pathen mi nahijeh in hiche thilse hoa
    kon in jammangin lang lungnengtah le thohhatna neitah-in ngailutna le tahsanna
    neipumin Pathen deilam le chonphatna del in.
  mar-mar: हे देवाच्या मनुष्या, तू या गोष्टींपासून दूर राहा. न्यायीपणा, सुभक्ती, विश्वास
    आणि प्रीती, सहनशीलता आणि लीनता यांच्या पाठीस लाग.
  snp-snp: Ido kamo Goti wenenala minanimo we ya aya mona muki ya meka umuto koli
    oluloto uto, ya efe limo mona, Goti monala, koli kikitenanimo mona, seka-muluga
    giminanimo mona, auma wito mino kolinanimo mona, amene meleto sodoto minenanimo
    mona yamu auma wito kolito ya melemo ido.
  isl-isl: Kæri Tímóteus, þú ert Guðs maður! Forðastu allt illt, en snúðu þér í staðinn
    að því sem rétt er og gott. Lærðu að treysta Guði og elska aðra menn, og vertu
    þolinmóður og ljúfur.
  spy-NT: Nto inyiing' nyoo ibooyē Yēyiin, māchāktōōs isatee keey wōlēē mii ꞉ng'aleechaa
    ankiirub soboonto nyēē churtaat, inēmchi keey Yēyiin ankiikaasee keey inee, ichāmē
    biiko alak, imuytoochinē ng'al ānkiitālāyiitu.
  xnn-xnn: Ngem sik-a Timoteo, ay esa ay men-ob-obla ay pala ken Apo Dios et adim
    solsoloten nan maik-ikkan ay kaneg da todi. Ipasnekmo isnan nemnemmo nan mang-ikkanam
    isnan gawis ya nemnem ay nadiosan. Itoltoloymo ay mamati. Laylaydem ay pilmi si
    Apo Dios ya nan iib-am ay ipogaw. Itoltoloymo ay mang-ikkan isnan kayat Apo Dios
    olay no mapaligatanka dakapay an-anosan nan mangpaligat ken sik-a.
  mwe-mwe: Ikabheje mmwe, mmandu bha a Nnungu, muiembuye na genego. Nkagulile aki,
    na kwaatindibhalila a Nnungu, na ngulupai, na pingana, na kwiipililila na kwiitimalika.
  tte-tte: Na kowa Timoti, Yaubada ana topaisowa, bwaite mumugane naenaeline kusikotanagili
    na mumuga dudulaina kumuliya, Yaubada kuyakasisiyan yo sauga meuloina ukawanoi
    koina meli yo mulolo yo kalakisiye yo mumugana bigana kaiweli.
  tcs-tcs: Bat yu gar, Timoti, yu man blo God. Ebritaim, yu mata ranwei, stap longwei
    prom ebridem nugudting ya ai tokbaut. Ebritaim meke ol samting wea i rait ane
    gud wea God. Laip blo yu mas stap stret wiskain God i wandem. Ebritaim mata bilib
    wea God wen ol trabol i kam po yu. Kip mata bilib strong wea God, ebritaim mata
    gad lab, ane ebriting wea yu mekem mata mekem wea naiswei.
  hlt-THB: Cehlai nang, khawsak thlang ingtaw, vemyihkhqi ve cehta nawh, dyngnaak,
    khawsak kawngaih, cangnaak, lungnaak, yh thainaak ingkaw kawdungnaak ce hquut
    lah.
  soq-soq: Tane Timoti, e ipa God apanawaida. Sa baiwa dewa ema uduudu sauite emoe
    ita dewa dodomana eubu os baiwa nuaa uduudu mampe nolaitona. Deawaa, nuaa uduudu
    mampe God sawaitone simbiasana. Sumanai ita nuawadawada bedewe inite debamaitaa!
    Do poka bedewe nolaite aitona ita sosoa do nua aiaisiwa wanlempa.
  qub-qub: Timoteo, gamga Tayta Diosta sirbejmi canqui. Llapan mana alli ruraycunapita
    witicuy; Tayta Diosninchi munashallanta ruray; payllaman yäracuy; cuyapäcuy; pasinsacuy;
    ama alli-tucuychu.
  att-att: Ngam sikaw yù masserbi kâ Namarò. Arayyuam mu yù ira ngámin nga jikkù ánna
    narákè yù akka-akkuád da. Á akkuám mu lâ yù napiá ánna matunung, ánna yù ngámin
    nga ipakuá ni Namarò nikaw. Ipasigaggà mu yù ángngikatalà mu kâ Apu Kesu, á iddi-iddukam
    mu si Namarò ánna yù ira kábulum mu. Ari ka malurâ nga manaron nira. Á attamám
    mu yù maguray lâ nga makuá nikaw, ánna ipasingam mu ta masippà ka sù ira kábulum
    mu.
  bki-bki: Mia Timoti, jau kojibe ka Atua kiano toro tai riano, mia monoka kovilig
    taakamo ka juboluboiano nonovio na jibe na. Venia napano naio bo ka jau kodu toa
    meriniamo tulaka, naio be bajago na memeduano, bajago napano toro naio rimei rivu
    tibe Atua, bajago na viekouoiano, bajago na tinietiiano, bajago na vokar vatitig
    im̃auano, a bajago na melumuiano.
  bqp-bqp: Zaakũ Luda gbɛ̃mɛ n ũ, ǹ bàa sí yã pìnↄnɛ, ǹ tó yã mana gↄ̃ donnɛ arɛ
    kũ yãkɛna a zɛ́aao kũ ludanaanikɛnaao kũ yenyĩo kũ mɛnao kũ busɛkɛnaao.
  mcp-mcp: Njɨ, wɛɛ muud mə́ Zɛmbî, túbʉ́g isâ ínɨ. Yidagʉ́ sɔ̧́ nə́ wo cʉ́gəg tʉ́təlí,
    wo kə́ndʉg lâm wə́ Zɛmbî, wo bə́g nə búgə́, nə cɛɛlí, nə jísɔ́w nə lám mə́təla.
  hat-hat: Men ou menm ki moun Bondye, evite tout bagay sa yo. Chache mennen yon lavi
    ki dwat pou ou ka sèvi Bondye nan tou sa w'ap fè, avèk konfyans, avèk renmen,
    avèk pasyans ak dousè.
  npl-NT: Pero te Timoteo, te titlakatl de Dios, xikcholili nochi ni iwa nochipa ximilajkanemi,
    ximotemakti inawak Dios iwa kuali xitlaneltoka, xitetlasojtla, xikxiko nochi tlan
    tipanos, iwa ayik ximoweyitlali.
  bgg-bgg: Jishii, Hamangkhung-aphuii ro bran, hì thek zab shii thoh muii bo. Giangthek,
    hamangkhung-aphuii duiine, migi, miie, zud, chiih-è zum shii mua pha bidiang bo.
  eng-TCENT: But as for yoʋ, O man of God, flee from these things, and pursue righteousness,
    godliness, faithfulness, love, endurance, and gentleness.
  eng-BSB: But you, O man of God, flee from these things and pursue righteousness,
    godliness, faith, love, perseverance, and gentleness.
  cpu-NT: Irooma eeroka, jashitaami Pava, povashaantairo irokapayeeni, pinkempitakaantero
    pishiyapithatatyeeromi. Aña iro pinkokovatapiintanai pintampatzikashirete, kaminthaa
    pinkantante, pinkempisantairi Pava, etakotane pinatye, eero pisamaneentanta, tsinampa
    pinkantya.
  san-ASM: হে ঈশ্ৱৰস্য লোক ৎৱম্ এতেভ্যঃ পলায্য ধৰ্ম্ম ঈশ্ৱৰভক্তি ৰ্ৱিশ্ৱাসঃ প্ৰেম
    সহিষ্ণুতা ক্ষান্তিশ্চৈতান্যাচৰ|
  tac-NT: Mué Timoteo napu Onorúgamete nulérigime ju, tase na'tawa we'ká mélime enomí,
    iligá na'tawa 'we 'la e'wílame tachiri najkió Onorúgame, 'lige 'we 'la oyérilime
    Esukristo. 'We 'la niraga etewa suwábaga ralámuli Onorúgame oyérame. Napu'lige
    'we resí kachi, 'la anachawa, 'lige 'la galegá etewa uché jaré ralámuli.
  eng-WEBPB: But you, man of God, flee these things, and follow after righteousness,
    godliness, faith, love, perseverance, and gentleness.
  gfk-H: Ma senbia uga, uga tiga tunatuna ta Kalou. U na hilau talur kaikek ra linga.
    Ma u na manga mur no takodasiana magingin, no magingin wara murmur timaan Kalou,
    no magingin na nurnur, no magingin na harmarsai hargilaas, no magingin na tuntunur
    dadas ta ira harwalaam, ma no magingin na matmatien.
  viv-viv: Tu oꞋeni Yaubada yana kaliva ma mena dewai-dina unaꞋosedi. Tauni unahawahege
    be Yaubada yana nuwanuwa amine unahuluhuluva higa nuwanuwa yegayegana, vetumagana,
    nuwakabubu, atuvefaꞋila, bona bikabikana unamuliyena.
  yao-yao: Nambo mmwe mundu jwa Akunnungu nlisepusye ni yeleyo, nsose kuŵa ŵambone
    paujo pa Akunnungu ni kutama mu utame wa kwatumichila ni iyoyo nkole chikulupi
    ni unonyelo ni upililiu ni kulitimalika.
  tgp-tgp: Pani isam, tamlohi non God, o rovo hin la hinau sei. O tutungui na malele
    mata mauri tataholo, o tutungui na posposi atu God mo opoia, rasua, opoia, r̃omperavu
    peresi na r̃ommalum.
  auc-NT: Bitö guiquënë Wængonguinque ingante në cædömi inte mänïnö tömänö ante ñimpo
    cæte wodii gote baï quëwencæbiimpa, ämopa. Wæætë mönö nö cæquënënö ante cæte quëwencæbiimpa.
    Wængonguï ayongä mönö waa cæte quëwengæ̈impa, ante cæcæbiimpa. Mönö wede pönëmämo,
    ante godömenque pönente quëwencæbiimpa. Waodäni ïnänite godömenque waadete pönencæte
    ante cæcæbiimpa. Ayæ̈ tæ̈ï pïñænte entawëninque wæntæye badämaï inte ee cæcæbiimpa.
    Cöwë ædæmö cæte quëwencæbiimpa.
  kbc-NT: Pida akamaɡ̶akaami anakaami Aneotedoɡ̶oji liotagi, oxaxini niɡ̶inoa ane
    beyagi anejitedaɡ̶awa. Adinoniciwaɡ̶ati minoka awii ane iɡ̶enaɡ̶a, codaa mawii
    Aneotedoɡ̶oji ane yemaa, codaa adinoniciwaɡ̶ati mepaanaɡ̶a iwaɡ̶ati Ǥoniotagodi,
    memaani eledi oko, codaa midioka limedi matiteti icaaɡ̶ica nige awikodee, codaa
    adinoniciwaɡ̶ati mawii makaami okaaɡ̶egi.
  bmh-bmh: Bo, na, Uwait nugau du, igul eg go unum uteiba, semoren. Guzenaimai, na
    igul naliu maimai, Uwait nugau igul sag sesamoramam. Na nait ounab petak emen
    gusig mabun, mui, na duailel ipal en ounab noumabun, mui, na uhu umam ziwas gusig
    tapai dabun, mui, na duailel ipal abai iau dabun mui, salau gusig men.
  ctu-BL: Jatet i winiquet bʌ Dios, puts'tan pejtelel mulil. Chʌn tsajcan chuqui toj
    yic'ot chuqui ch'ujul. Chʌn ñopo Dios ti xuc'ul yic'ot c'uxbiya, yic'ot i cuchol
    wocol ti uts'at, yic'ot uts bʌ a pusic'al.
  meq-meq: Ane tuk na, nəkar na, ndo i Mbəlom, wu neheye tebiye lele bay aye na, kâ
    tələka həlay yak a ɗəma bay. Ge gədaŋ, hərwi ada kâ təra lele kame i Mbəlom, pay
    bəzay a tsəveɗ ŋgay, dzala ha huya ka neŋgeye, wuɗa siye i ndo hay lele, səmay
    naha a wu hay ada təra ndo ləfeɗeɗe eye.
  noa-H: Mamʌ pʌ Hẽwandam hat'eeta p'idk'a sĩewai, hoob warm k'ʌʌnjö nem k'aigba wauju
    k'ĩirju chitam. Magju k'ãai Hẽwandam dau na hagchanaa hirua k'õsimpai waubá. Maadëu
    hʌ̈k'a nʌm hiekta bʌ̃ʌrjã hogdʌba hʌ̈k'a chirʌm dʌ̈i t'umaam k'ʌʌn k'a k'õsinaa
    hit'ũu ham wawibá. Mʌg hiek gaaimua pʌch dau hap'ʌʌ hawiajã hãwatnaa warag högk'aba
    pënaa.
  alp-NT: Po Timotiuse, Ale Alla Eni maka ulake. Lalemu loko kepene yake po lalemu
    kena aono nkenale rame, ono sasaisa rebe batuke Alla Isukare, ahlaleke sou rebe
    nkenale, aokisi, atahane susate kai mau ete tamata makete.
  san-VEL: he ii"svarasya loka tvam etebhya.h palaayya dharmma ii"svarabhakti rvi"svaasa.h
    prema sahi.s.nutaa k.saanti"scaitaanyaacara|
  kbq-kbq: Hu'neanagi havizampintira atrenka nefrenka, Anumzamofo vahe mani'nananki,
    fatgo zanke nehunka, Anumzamofo avu'ava nehunka, kamentintia nehunka, vahera kavesi
    nezmantenka, hanavetinka nevunka fru hunka manio.
  kbh-kbh: Pero aca, Bëngbe Bëtsabiama oservená, chca benachents̈ana cochtsojuánañe.
    Nÿa cochtsents̈ena, chë Bëngbe Bëtsabe bominÿiñe ts̈abá yomncá jtsamama, chë ndayá
    Bëngbe Bëtsá jadórama yomncá jtsamama, Jesucrístbeñe puerte jtsos̈buáchiyama,
    nÿetscanga jtsababuánÿeshanama, Bëngbe Bëtsábeñe jtsobátmanëse puerte uantado
    padecena soyënguiñe jtsemnama, y corente jtsababuánÿeshanëse nÿetscanga chacotsë́nÿayama.
  ron-LSB: Dar tu, om al lui Dumnezeu, să fugi de aceste lucruri și să urmezi dreptatea,
    evlavia, credința, dragostea, perseverența și blândețea.
  pon-pon: A koe aramaj en Kot amen, tan wei jan mepukat, a inon ion me pun o pai
    ren Kot, pojon, limpok, kanonama, opampap en Nen.
  nhe-BL: Pero ta Timoteo, ta tise tlacatl tlen tiiaxca Toteco. Huajca xijtlalcahui
    nochi tlen ax cuali queja ya nimitzilhui. Huan xijtoquili tlen xitlahuac. Mojmostla
    xiitzto más queja Toteco. Más xijneltoca ya huan más xiquinicneli mohuampoyohua.
    Mojmostla xijsentoquili motequi huan xijpiya moyolo ica nochi tlacame.
  sps-sps: Sana nyi, Timoti, nyi na mes ten Gov fatoobing, nyi ma fataanis osing fo
    kat to, binun faparits of kat tavaron an toobing matan e Gov, an kat rof faarei
    non kat rof ten Gov, an kat tana faason ten Krais, an kat iny mangiir a mesmes,
    an kat iny tsutsun fareits nyi govets to na fo patang an kat iny koma tamee me
    na mesmes.
  wnc-wnc: Ngan. Wa aminda meya apaking ngana ga. Gata Anututane amina tapatu dakngakuyak.
    Ge gata natdetdeu wa sangaapa kwaapzang panangge tasikaing kakngae masa imuyo.
    Masa imuke gata kepi nomana akngane sukunangge puya kekeknga tasiyo. Tasike Anutue
    banip tawake gata Jesue natapi kekekayok. Sike gata aminde musip gwaang natayamuke
    wa aminda meya takngatu takngatu gae gama kakengu gata puya awikake pasiyo.
  bus-bus: Zaakɛ Luda gbɛ̃n n ũ, ǹ bàa sí yã pìnↄnɛ, ǹ tó yã maaa gaegↄ̃ dↄↄnnɛ
    aɛ kↄ̃n yãkɛna a zɛ́ao kↄ̃n ludanaanɛkɛnao kↄ̃n yenzio kↄ̃n mɛnao kↄ̃n busɛkɛɛo.
  gub-BL: Ne Ximot ne ty, ne Tupàn hemiruze'eg romo ereiko ne ty. A'e rupi etyryk
    ikatu 'ym ma'e wi nehe ty. Ezeagaw tuwe ikatu ma'e iapo pà nehe. Ezeagaw Tupàn
    ài nereko pà nehe, hemiapo putar haw iapo pà nehe. Ezeagaw hehe nezeruzar katu
    pà nehe no, ezeagaw puruamutar katu pà nehe no. Aze erepuraraw ma'erahy nehe,
    a'e mehe epytu'u zo nezeruzar ire nehe. Aze teko neputupyk a'e wà nehe, eikwahy
    zo wanupe nehe.
  imo-imo: 'Nalo, nu Gotenga iyemu kani ulu pulu kerima tiye kolko kowa pungolio ulu
    penga ima kau konopu kimbo tiko teko molani: Ulu tumbi nilima kinye, Gotenga ulu
    tukumemu kinye, ipuki tili ulumu kinye, imboma konopu mondoli ulumu kinye, ulu
    pengama teni enge ningo angilko umbuni meko tiye naa kololi ulumu kinye, taka
    liko mololi ulumu kinye, aku tepa uluma kau tepo molambo ningo molowi.'
  boj-boj: O Timoti, ni Qotei aqa tamo bole unum deqa ni kumbra uge kalil torei qoreiyosim
    taqal ate. Osim ni kumbra bole bole yoqnsim Qotei aqa kumbra dauryoqnsim a qa
    ino areqalo siŋgilatoqnsim tamo uŋgasari naŋgi qalaqalainjroqne. Osim ni siŋgila
    na tigeloqnsim gulbe kalil qoboiyoqnsim tamo uŋgasari naŋgi lawo kumbra osornjroqne.
  eng-DRA: 'But thou, O man of God, fly these things: and pursue justice, godliness,
    faith, charity, patience, mildness.'
  knf-knf: Kë iwi, inşaaŋ awo i Naşibaţi, lowan iko mënţ bŧi, iwo kado kala pwo naŧool,
    pdo iko inkliluŋ Naşibaţi, pfiyaara, pŋal bañaaŋ, phil kamiir na pjoob bkow.
  san-KHM: ហេ ឦឝ្វរស្យ លោក ត្វម៑ ឯតេភ្យះ បលាយ្យ ធម៌្ម ឦឝ្វរភក្តិ រ្វិឝ្វាសះ ប្រេម
    សហិឞ្ណុតា ក្ឞាន្តិឝ្ចៃតាន្យាចរ។
  arn-NT: Welu eymi, Ngünechen mew feyentulechi che, famentuwnge kom tüfachi dungu
    mew. Nienge ta kiñe nor mongen, fey fill antü tami maneluwküleael ta Ngünechen
    mew, mupiltun mew, piwkeyen mew, yafüluwkülen mew, ka ñom piwke mew.
  zas-NT: Per lüj Timoteo, xbejn Dios, briica loj ree ni mal guin. Been naguiejn guibanl
    zagdxe, guibanl ziꞌc rën Dios, bililadxaman, gojc bén naxanladx, gojp pacens guyën
    tëë ree ben ren.
  ken-NT: Kɛ wɔ Tímɔti, mmǔ Mandɛm, kɛ́fyɛ́ amɔ ndǔ mɛnyɨŋ ɛbhɔ. Kʉ ntɨ ɛnɛ bɛ́
    ɔ́mbák chak bɛsí Mandɛm, nɛ búrɛ́ nɛpɛ́m ɛnɛ mbɔnyu Mandɛm áyàŋ. Bɔ́ŋ nɛka
    nɛ Yesu, kɔŋ bo, bɔ́ŋ ɛkɛ́bhɛ́ntɨ, nɛ bák ndu kpák nɛ bo báchák.
