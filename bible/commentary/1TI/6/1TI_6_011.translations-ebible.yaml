    dindiŋa otaaŋ Anutuwaa laaligo kombombaŋa koma gbiliŋ laligowa. Momalaariwaa komagbiligbili
    pondaŋ meŋ ejemba oŋanoŋ jopagoŋ oŋoma laligowa. Mono kaparaŋ koma kotiiŋ nama
    ejemba gumbonjonjoŋ qaganoŋ ama oŋoma laligowa.'
  eng-TNT: But thou which arte the man of god flye soche thynges Folowe rightewesnes
