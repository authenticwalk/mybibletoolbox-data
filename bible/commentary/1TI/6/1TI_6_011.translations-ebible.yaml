    siwãrĩ u'âsi mono da. Te za duré 're ĩda'azawi pese mo. Rowasédé hã taré da te
    aima 're 'manharĩ za'ra mono nherẽ, asiptete sina te za Wanhib'apito ãma 're aimorĩ
