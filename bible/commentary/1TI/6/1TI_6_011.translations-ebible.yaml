    'ajay na, ma ca ts'i mi'inan yupj jis lal.
  zap-NT: Per le laa de Timotew ne nak de xpén Dëdyuzh, guruu lad yra ne mal gwa,
    xnëz gubán, gulaa ne rlaan Dëdyuzh, ysalzaandet ne rlaleedx de Dëdyuzh, gugyaan
