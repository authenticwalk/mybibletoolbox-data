  cap-NT: Timoteo jila, amqui Yooz z̈oñimc̈ha. Jaziqui ana walinacz̈quiz anapan kuz
    tjaaquic̈ha. Antiz zuma kamzquin kuz tjaaquic̈ha. Yooz kuzcama kama. Niz̈aza Yoozquin
    kuzzizpan cjee. Niz̈aza zuma munaziñi kuzziz cjee. Niz̈aza pasinziz kuzziz tjurt'a.
    Niz̈aza humilde kuzziz cjee.
  ksr-ksr: 'Mamaganoŋ kaaŋa laligojuto, Anutuwaanoŋ eja gii mono iwoi kaaŋa ii misiŋgoŋ
