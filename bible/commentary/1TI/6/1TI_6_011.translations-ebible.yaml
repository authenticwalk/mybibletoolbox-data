  guj-2017: પણ હે ઈશ્વરભક્ત, તું આ બાબતોથી દૂર ભાગજે; તદુપરાંત ન્યાયીપણું, ઈશ્વરપરાયણતા,
    વિશ્વાસ, પ્રેમ, સહનશીલતા તથા વિનમ્રતાની પાછળ લાગ.
  jvn-NT: Nanging kowé Timotius, kowé peladèné Gusti Allah, kowé kudu ngedohi barang
    kaya ngono kuwi. Kowé malah kudu nglumui nindakké sing betyik lan nindakké urip
    sing disenengi karo Gusti Allah. Kudu kenèng dipretyaya lan kudu trésna marang
    tunggal sedulur. Uga ing wayah abot lan angèl kudu bisa mantep terus lan karo
    wong liya kudu sing alus.
  byr-byr: Kɨrɨꞌ gɨmɨ Gotɨyare aꞌmweigɨ yuya dazangɨna buleꞌna wɨjaavaꞌgɨzɨ lɨkaanya
    jenadaꞌmakwona! Sara yaꞌgɨzɨ yɨdaꞌmaraangebwina mɨjamakuna ja! Nabaai Gotɨyare
    sabulyɨ Naangerɨ lɨmwangebulyɨ kale yabulyɨ taanginya gyadaaꞌnyɨ dɨragɨnna kuna
    daayabulyɨ kwaamuꞌnanyabulyɨ sabwina mɨjamakuna ja!
  ian-ian: Mɨn Timoti Godna nyan mɨn. Wan kavle vat yilɨga nɨmbana kwupmba ke yiga.
