    nu tô mga kahirapan, asta duwán kédu nu.
  faa-faa: Timoti, né Keresoa paosa aporopo. Né monemo ikia kara á kekemaraka purapaka
    metakarikia takaripunie. Takaripukua ereketae rera ikia kara á kekemaraka puraka,
    Kotimo ainane hákasane rakiako hemakapurane soko, eaki himu hakásaraka hemakapurane
    soko, aporo metane himu tumurumo hemakapurane soko, makata umisa fasereperakano
    Koti metakarianafononane soko, irirahoanafonoraka tau auaraka rerane soko, ikia
    kara á kekemarape punie.
  kik-kik: No wee mũndũ wa Ngai-rĩ, ũrĩra maũndũ macio mothe, na ũthingatage ũthingu,
