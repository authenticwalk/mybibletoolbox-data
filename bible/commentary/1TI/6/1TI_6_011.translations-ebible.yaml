  peg-peg: ମାତର୍‌ ଏ ତିମତି ଏନ୍‌ ରକାୟ୍‌ ଜିସୁ ଲକୁ, ଏନ୍‌ ଇ ୱିଜ଼ୁ ତାଙ୍ଗ୍‌ ହାଲ୍‌ଜି ଦାର୍ମି,
