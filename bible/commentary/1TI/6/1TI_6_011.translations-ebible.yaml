    ime yunowero murí.'
  zpz-NTPP: Zeꞌ ru Timoteo, ru nac ru mbecy nu ricy coz nu rlagy Ñgyoozh. Orzeꞌ cueꞌ
    gyicy ru de coz zeꞌ. Bicy nu coz nu ricy ru, ndeꞌ coz nu seꞌñ. Nunu bicy nu cyiiñ
    ru gal mod nu rlagy Ñgyoozh. Nunu bicy nu gyicy cup ru consuel lo Jesuuz. Nunu
    bicy nu car cyu ziꞌl mbecy. Nunu bicy nu gagyer ornu deet rac. Nunu bicy nu gac
    ru mbecy gugy na.
  zac-NT: Lë́ꞌël Timoteo, nguiu nagulë́ Dios, bëlluꞌnë lu grë ra cusë rëꞌ. Gáquël
    më zaꞌquë lu Dios; guaglaꞌguë nezë zaꞌquë; tsaldí ldúꞌul Dios; gac shtuꞌu saꞌl;
    gáquël më pacënci lu saꞌl nu gáquël më naduꞌu.
  kyg-kyg: Apakafu nekiyaꞌmonanafa kagaemo Goti vekaꞌamogae, huꞌna, ani kavategatiꞌmo
    ataleka kaune hetaleka fatago kavanagi mono kavanagi kahau kayamopafiꞌmo kahauꞌniya
