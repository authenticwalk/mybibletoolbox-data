  nbq-nbq: Hat verak, Ala angge atma, ogasagwi andi menda wagun en yiluk, agoda wunggu
    dogwen. Sek halok adigat ogagwi, Ala wene wokbaluk ogarit lagwi, enendawi avyarat
    umbutwi, avakwa enendawi hunik okbugwis, anggin enovaga agya hegek, enendawi mbuk
    dugwit wugwi, enendawi yanggalek vaga yugurugwi, ogasagwi andi menda musek lagya
    dogwen.
  tgo-tgo: Timoti, ghen kaero thɨ vabobomaŋge weya Loi, na thanavu ŋgoranjiyako ne
    u ndevakathaŋgi, na u rovurɨghegheŋa vakatha thovuye, thanavu thovuye, loŋweghathɨ,
    gharethovu, ghataŋaghathɨ na thanavu i ghenenja kaiwanji.
  yap-yap: Machane gur, e gur be’ ni girdi’en Got, ere mpar u orel ko pin’ey ni urngin
    ndab mu’un ngay. Mu athamgiliy e tin nib mat’aw, nge tin ni bfel’ u p’eowchen
    Got, ma ga par nib mich Got u wun’um, ma ba t’uf Got rom nge girdi’, mu um par
    ni gab k’adan’, ma gab sumunguy.
  mop-NT: Pues te'i. Timoteo, tan a betic u meyaj a Dioso. Ma' a beel a bete' ma'ax
    jun p'eel a c'asil a jabix abe'e. Jadi' a toj a ca' a bete'e. Jumbelac a tucul
    etel a Dioso. Tz'oques a Dios tu jajili. Yacuntoo' a wetcristianojil tu jajil.
    Muc'yajte a c'ümü' c'u' a tan a c'ümiqui. Ma' a tz'eec ta wool abe'e.
  tet-tet: 'Timo! O neꞌe, Naꞌi Maromak niakaan. Tan baa nia, o musti moris nuneꞌe:
    Moris moon, dook mosi lia aat hotu-hotu. Tuir Naꞌi Maromak hakaran hotu-hotu.
    Fiar baa Yesus Kristus bei-beik. Madomi ema hotu-hotu. Materus aan mo susar. Moris
    furak mo ema hotu-hotu.'
  hlt-MCSB: Tedae aw Pathen kah hlang nang loh he he rhaelrham tak lamtah duengnah,
    hingcimnah, tangnah, lungnah, uehnah, kodonah te huul lah.
  xtd-NT: Ko ndoꞌo, xa kuu‑n se jaꞌan tnuꞌu Ianyuux nuu ñayiu, maxku daa kada‑n. Jun
    ini xa kada naꞌi‑n xavaꞌa. Kada naꞌi xa juini Ianyuux, te kukanu ini naꞌi Cristu
    Jesús. Juemani naꞌi ñayiu, te vivii jaꞌan nuu‑i. Jandixa naꞌi Ianyuux juini ndaꞌu
    na yaꞌa‑n.
  mdy-ETH: ኔኤኒ ፆኦሲ ዓሢዮ! ዬያ ቢያይዳፓ ሺኢኬ፤ ፂሉሞ፥ ጎኔ ዓያናና ዓኣ ዓሲ ማዒሢ፥ ፆኦሲ ጉሙርቂሢ፥ ናሹሞ፥ ጊቢ ዳንዳዒሢና
    ሼሌዑሞና ዓኣያ ማዔ።
  spl-spl: Nanne Timoteo, Anitâŋe meŋgekmu hoŋ bawaŋgim mansat. Yakât otmâ gâŋeâmâ
    orotmeme bâleŋe âlâ me âlâ ekmâ betbaŋgiwuat. Yawu otdâ Anitâŋe gekmu ârândâŋ
    olâk sâm yâkâlen biwihaŋe tiŋâk kepeim tem lâuwaŋgiwuat. Otmu Kiristohât lohimbi
    nâŋgâyiŋgim lohotŋan otyiŋgiwuat. Otmu lohimbi belângen manmaiŋe mâtâp maŋguhihine
    sâm otnomai yakât nâŋgârâ ki sâtŋe otmu biwihe houŋ sâwuap.
  usp-NT: Pero at Timoteo, ati' jun winak ri re Kakaj Dios, tos ayb' chirij juntir
    mak etzltak no'j ri ximb'ij chawe. Takej jb'anic lawi' ri pi jcholajl chi cojon
    chiwch Kakaj Jesucristo y takej jcub'aj ach'ol chirij, lok'aj juntir cristian,
    ma quib'aj awanm cuando tatij c'ax y rajwaxi' ta' at c'a'n.
  zav-NT: Pero na' le' naco' beṉə' güen xšin Diozən', bito yebeido' de'e ca' zɉənac
    ca', sino güe'elažo'o gono' de'en naquə güen lao Diozən', na' šeɉəch goncho' can'
    chene'ene'enə' na' gonḻilažə'əcho'one', na' gaquəchdo' c̱he' na' c̱he beṉac̱hən',
    na' sotezə so' gonḻilažo'o Diozən' catə' de de'e saquə'əzi'o, na' gaquəcho' beṉə'
    gax̱ɉwlažə'.
  sgz-sgz: 'Mái sár á iáu una lu táu alari tan ngorer kabin á iáu táir ái Káláu. Áá,
    una táu alari tan tatalen er, má una tiptipar namurwai bos lain tatalen minái:
    na nokwan i ninsim, má una tar kunlai kam liu uri narsán ái Káláu, má una lu ruruna
    on, má una mámnai tan kálámul, má una arabálbál mai matananu, má koion una puplir.'
  kek-NT: Ut la̱at, at Timoteo, la̱at aj c'anjel chiru li Dios. Ma̱ba̱nu li ma̱usilal
    li neque'xba̱nu eb a'an. Q'ue ban a̱ch'o̱l chi cua̱nc sa' ti̱quilal. Chara li
    Dios ut chatpa̱ba̱nk chiru. Charaheb la̱ cuas a̱cui̱tz'in. Chacuy li raylal ut
    chatcua̱nk sa' tu̱lanil.
  blz-NT: Timotius! Koo sa'angu' mianna Alaata'ala. Mbaka' giigii' men ba'idek alia
    mingilimang. Pari-pari ka' limang a men daa kana', bakitumpu, malolo' na Alaata'ala,
    pookolingu'kon, mokotaan mongololongi repaan, ka' noaam tio pore na mian.
  poe-NT: Jaha mé tinkachónké Dios la ti̱to̱hé kaín tí nkehe i. Chrókjuakꞌe ntoá la
    ko kaín a̱sán chróxráxinkávan Dios la ko chrókuinkachónkia chꞌán la ko chrótjuéhé
    kíchua la ko chrókónínkákonhya tjoka la ko chrókjui̱nchehnkehya a̱sán.
  san-TAM: 'ஹே ஈஸ்²வரஸ்ய லோக த்வம் ஏதேப்⁴ய​: பலாய்ய த⁴ர்ம்ம ஈஸ்²வரப⁴க்தி ர்விஸ்²வாஸ​:
    ப்ரேம ஸஹிஷ்ணுதா க்ஷாந்திஸ்²சைதாந்யாசர|'
  cof-NT: Nu mantimini Diosichi tsachi joto, jun seitonca munapun ituna! Diosibe nenato,
    seque tenca cato nenana! Diosica quereito, seque nenano peleituna! Laquirato,
    jamiminca pato nenana!
  srm-NT: 'Ma nöö womi, i da sëmbë u Masa Gaangadu vö, hën mbei i musu kule da hii
    dee hogilibi u taki dë, be de an dou a i. Nöö a dee lö soni aki baka fii ta kule
    e, womi: I musu biinga fii libi leti a Gadu wojo. I musu mbei möiti fu hii pakisei
    fii musu dë a Gadu. I musu ta biibi a Masa Gaangadu nöömö. I musu ta lobi sëmbë.
    I musu ta tai hati a hii dee fuka dee ta miti i. I musu ta libi ku saapi fasi
    ku sëmbë. Womi, a dee lö soni dë baka wë fii biinga e.'
  qvs-NT: Wawkini Timoteo, Tata Diosta sirvik kashpayki ama chay runakunashina sukaman
    kullkiyayta munashpa kawsaychu. Allillata rurashpa Tata Diosta kuyashpa Jesukristuta
    kreyishpa kawsay. Llaktamasikikunawan kuyanakushpalla mana piñanakushpa alli modoyuk
    kawsanayki tiyan.
  zca-NT: Yubchi lo rë kuba', porke lu, nak tu miyi' xa' nilu' lë'ska lë' widi'zh
    che'n Dios; dub banal bile' kwa'n ñal no kwa'n nzhakla Dios; mbaino bitsiro'b
    más kwa'n ñilal Jesukrist no kwa'n nazhi'l rë men; no nu bitsiro'b laxto'l lo
    rë kwa'n nizakal, no gok nado' laxto' lo rë men.
  cbc-NT: 'Mʉ roque, Timoteo, Dios yaʉ ãnirĩ nipetiri wãme cadinero ʉgaripeanucũrã
    na cabaiãnajẽ cʉtiere bairo baieticõãña. Atore bairo pʉame ãnajẽcʉsa: Cariape
    átiãnajẽ jetore átiãña. Tunu Dios cʉ̃ caborore bairo mʉ caátipee jetore átiãnajẽcʉsa.
    Jesucristo mena tʉ̃goñatutuacõãña. Caroaro camasãrẽ na maiña. Roro popiye tãmʉomicʉ̃ã,
    mʉ paariquere jãnaeticõãña. Aperã camasã cʉ̃ãrẽ di rʉ̃mʉ ũno na baibotioeticõãña.'
  qxo-NT: Timoteo, gamga Diospa wamran cangayqui raycur llutan ruraycunaman mana ishquiypa
