  nal-nal: Singsaxai nua a rapti zin Nakmai, guna valaau ziaana amun saan angkanaan.
    Guna los fatalamin amun matmalabuk ka tak, ma aiziarang kana valos fatalamin a
    sasaxotang ma ainaxamang sin Nakmai, ma a matmalabuk iwana ainaxam paazaaiang,
    ma a matmalabuk iwana sasaxotang azanon, ma airur dikdikang lamaskana maravanang,
    ma aizit mainovang.
  kyq-kyq: Naai debm Raa se, nakgen bin se aan̰ ro ki dɔkɔ. Aay kaami Ꞌtɛɗ nakŋ ute
    ɗoobin̰a naan Raa ki. Ɔk taar Raa se ɔɔn̰ɔ ɔɔ daayum aal maaki do Raa ki. ꞋJe
    naapi ute maaki paac, aay kaami ɔɔ Ꞌtɛɗ debm dalul.
  kwd-kwd: Timoti, 'i'oo nga wane na God, 'i'oo 'ani 'akwa fa'asia nga 'ola no'ona.
    Ma 'i'oo 'ani dau tegela fana nga odonga, ma nga nana'inga abu, ma nga tagoto'onga,
    ma nga kwaimaanga, ma nga akiaki'anga 'ubulana alata na 'ato'atolanga, ma nga
    nana'inga 'e nonimaabe.
  ded-ded: Anutuac ngic, ge faka imoc hemma ngadehema woramibesena. Kekec dindingac
    modacma Anutuac faka nga sing kekecgau seriudeac mamangkima Yesu negensinggema
    Anutu nga ngicngac heresongogoc hoangyunuma modzotitia kpac kecma kekec yumea
    mekecbesena.
  ewe-ewe: Ke wò, Mawu ƒe ame, si le nu siawo katã nu, eye nàti dzɔdzɔenyenye, mawuvɔvɔ̃,
    xɔse, lɔlɔ̃, tenɔnɔ kple bɔbɔenyenye yome.
  nuy-nuy: Yagu nagang aadanu Timothy, yagi nunggaṉbi aadanu anaarrawindi-lhangu.
    Nagang aadanu na-waḻyinyung na-God-jinyung, aadanilu ba-wiḻibiḻingiyn anaarrawindi-wala.
    Aani-yung baaṉbina. Ba-burraa baandhurrg-gina marri maaḻamburrg-galawaj, ba-wuguuguni
    ba-jambarrgina, bambaa-ḏamarr-ngu-burraa warra-mulung-arrgi-yung, yagi anubani-yung
    nundhuṉdhi, anubani ba-lhambaamburrg-gina.
