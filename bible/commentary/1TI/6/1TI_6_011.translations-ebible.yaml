  nca-nca: 'Quko ke Anutu koro uni, otete piyimi ŋu soso qene sorero huwóŋo qembe.
    Ŋunde tero murí ŋaro howe qembe: otete roneneŋowí, Anutu koro murí, iŋondutu rewero
