  ory-ory: କିନ୍ତୁ ହେ ଈଶ୍ବରଙ୍କ ଲୋକ, ତୁମ୍ଭେ ଏହି ସମସ୍ତଠାରୁ ପଳାୟନ କରି ଧାର୍ମିକତା, ଈଶ୍ବରପରାୟଣତା,
