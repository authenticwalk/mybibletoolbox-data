    Jesús, kuꞌu̱ ino̱n sa̱ꞌá ña̱yuu, kueé ní koo ino̱n, ta ndaꞌí koo ino̱n.
  pon-2006A: Ahpw kowe, ohlen Koht men, kalekeiuk sang soahng pwukat koaros. Nantihong
