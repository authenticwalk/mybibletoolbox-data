    kubꞌula akꞌuꞌx rukꞌ, chakꞌutu ri rutzil kꞌuꞌxaj, kꞌola unimal kꞌuꞌxaj awukꞌ y
    chaꞌana chꞌutiꞌn che awibꞌ.
  kpg-kpg: Goe go taane a God, haga ligaliga i daha mo nia mee aanei. Hagamahi halahala ina
    di tonu, mouli daumaha gi God, hagadonu, aloho, manawa hagakono i lodo nia haingadaa,
    mo manawa balabala.
  taj-taj: तर परमेश्‍वरला म्‍हि एसे चु जम्‍मान आज्‍यबा तामगदे ख्‍लागो। ओच्‍छे जुन
    ताम सत्‍यदेन ज्‍यबा मुला थे तामला लिच्‍छा भ्रउ। थेह्रङ् लसीन परमेश्‍वरदा सेम निबा
    म्‍हि दोबारी, परमेश्‍वरदा तेन्‍बारी, विश्‍वासरी भ्रबारी, माया लबारी, सेम नाबारीदेन
    सोजो तसी भ्रबारी भङ लउ।
  avt-avt: Te ti mɨtɨk ke God, ti enepɨn menmen im enum. Ti eweikɨn sip ewetɨwem.
    Ti erɨak menmen yaaim ehises menmen God hanhan haiu mamisesim, ehises hɨm mɨrak,
    ti hanhan mɨt, ti han tokik ehu me mɨt hɨr nerekyut menmen enum, ti ap han enuk
    heriuwe mɨt erekyor enum au emɨt!
  cbk-cbk: Pero si para contigo, Timoteo, desaleja tu de todo aquel mal, cay un gente
    tu devoto para con Dios. Proba gayot tu fuerza na di tuyo vida de maga accion
    bueno, devocion y fe con Dios, pati amor. Aguanta masquin cosa clase de sufrimiento,
    y queda siempre amable.
  uig-ARA: ئەمما سەن، ئەي خۇدانىڭ ئادىمى، بۇنداق ئىشلاردىن يىراق قاچ؛ ھەققانىيلىق،
    ئىخلاسمەنلىك، ئىشەنچ-ئېتىقاد، مېھىر-مۇھەببەت، سەۋر-تاقەت ۋە مۆمىن-مۇلايىملىقنى
    ئىنتىلىپ قوغلا.
  tuf-tuf: Cuatán bahra Sir tamo séhw̃aquibro. Etar ray racar isoti jaw̃i. Cuat uch
    yajw̃i. Ur ay cat yajw̃i. Sir ojcor cat conwi. Jesusat bah síwata cat séhw̃awi.
    Uw cat sehnác chaw̃i. Sir chihtá wácati cat tan uw̃i. Cahujín owár cat técuati
    jaw̃i.
  abx-abx: Pero ka'aw nga adda tinapuran-na si Diyos, agrarabunusa pagtalikot sinan
    dimu'an ngan pursigiron i makapatadong si ka'aw, nga diyusnon i kinabuhi'-mo,
    i makapasarig si pagtapud-mo, i makapatuttot si ka'aw paghigugma', i makapagara'
    si ka'aw pag'ilob pati' i makapakulaw si kadaluman-mo.
  mco-NT: Timoteo, Dios yjäy, cöguëg yɨ jäy huɨdibɨ mɨɨd yɨ jadu'mbɨ jɨbɨc-huinma'ñ.
    Tɨydudägy mdzɨnähuɨpy, cuydunɨ Dios y'ayuc ycötujcɨn, mɨjpɨdäg Dios y'ayuc ytɨy'ajt,
    tun oyjäy'ajtɨn, mɨhuindɨna' yɨ tung, mɨɨd'at mjot mhuinma'ñ yung naxy.
  cpb-NT: Irooma eeroka, rashitaimira Pawa, pipakagairo jirokapaini, poshiyakairo
    pishiyapithatatyeeyaawome. Iro pinkowaperotairi pinkameethashirete, neshironka
    pinkantante, pinkemisantairi Pawa, etakotantane pinkantya, eero pisamaneentanta,
    tsinampashire pinkantya.
  aon-aon: Aria nyak Iruhin ananin nyenek ananin mour iri ta nyuruwokuk um ihishmorim
    eshudokmori yoweishi inahos. Aria nyak ta dodogowin um nyugipesh ehudok yopihi
    aih namudok. Numun nyakihw apahw, nyak ta nyupe wosik aria nyunek yopihi aih atih
    kabi Iruhin nakri um. Nyak nyusuhw ananin baraen dodog nyugipeshen aria nyak ta
    urkum munawasham kupaishi arpesh aria nyutaurumesh. Aria abudok nyutob nyak nyurao
    enen dodog um, nyak ta nyupe dodog. Nyak mare juwehosin nyukri nyuho enesh arpesh,
    uwok. Nyak ta nyukripesh shokubur.
  hus-NT-2005: Por tatáꞌ, xa belámalich na Dios, yab ka tʼajaꞌ ni jun xataꞌ jelti
    jechéꞌ xowaꞌ yab alwaꞌ. Ka tʼajaꞌ xowaꞌ lujat, ki kʼwajay jelt xan tin léꞌ na
    Dios, ka belaꞌ na Dios, ki kʼanidhaxin, ki kʼakʼnaxin ani ka kuxuy ejtal xowaꞌkich.
  mig-NT: Ko róó, cha̱a játíñu nuu̱ Dios kúu‑ró, te ná kúnu‑ró kóto‑ró táká tiñu yá'a.
    Te ná ndúkú‑ró já skíkuu‑ró tíñu ndaa̱, tu̱'un káchiñú'ún‑yó máá‑yá, tu̱'un kándíja,
    tu̱'un kúndá'ú ini̱ tá'an, tu̱'un paciencia, tu̱'un súchí iní.
  bps-bps: Kabay ge Timoti, du nfun ge Dwata, fawag ge di kdee én. Too ge fadlug mimò
    i matlu nimò, too ge mlalò Dwata, too ge smalig di kenen, too ge kamdo i demem
    to, too ge tmayud di kdee kel di ge, na toom fantahà i nawam di kdee dad to.
  mbs-mbs: Meneng so sikona se otaw egtaking te Timanem, pegpediyò ka lekat te kedita
    te medaet sìyan in-indan ko kamno. Pegpekeaseb ka meg-inang te metòlid, aw toman
    ka te ibeg te Timanem, aw salig ka kandin. Keilangan dakel se pedowan no diyà
    te menge doma otaw, aw keilangan medalem aw mèpiya se pedowan nikaw.
  tof-tof: A mató, Timoti, ma darrü Godón pamla. We ngarkwatódó, ma gum nóngónónóm
    ene kolae elklaza tómbapónóm, ka ne elklazabkwata wibalóma. Arüng kóbó ipadlónke
    ⌊dümdüm tonarr⌋ tólbaelóm, ngyabenóm Godón ubi ngarkwatódó, Godón amkoman angunüm,
    marü moboküpdü ubi pamkolpamdó amtyanóm, karrkukus zamngólóm enana morroal ó müp
    tonarra nóma togoble, akó mómóke namülün ngibürr pamkolpamdó.
  cme-NT: Ŋga nuɔ niŋ yeŋ Diiloŋ-wuoŋ nuɔ, baa dii ŋ gboluoŋgu maacembabalaŋ daama‑na.
    Ta ŋ kuye viisĩnniŋ-kũŋgu‑i, baa nelnyulmuŋ-kũŋgu‑i aa ŋ haa ŋ naŋga‑i Diiloŋo-na.
    Ta ŋ hĩrã ŋ kũɔma‑i aa ŋ ta ŋ ce nuɔmba‑i hĩɛhĩɛ.
  sus-sus: Kɔnɔ i tan naxan findixi Ala xa mixi ra, i xa gbilen na fe mɔɔlie fɔxɔ
    ra. I xa bira tinxinyi, Ala fe, danxaniya, xanunteya, diɲɛ, nun bɔɲɛ bɛxiya fɔxɔ
    ra.
  pon-2006: Ahpw kowe, ohlen Koht men, kalekeiuk sang soahng pwukat koaros. Nantihong
    audaudkihda pwung, pwoson, limpoak, kanengamahiong apwal, kadek, oh omw mouren
    souleng en mwahu.
  dad-dad: Anĩ ere, õ, Negur nẽ tamo, enei ganan nigin so rel fen, madur bagai ibodõya,
    fateul ibodõya, momoiya, wau laa fiya, feseya sã ifareya ado, molol dõ wouf.
  zab-NT: Per liú, Timoteo xpɨny Dios, gubicá lo de malqui. Baany pur ibániu zacru
    zec ni rcaaz Dios ibániu, güeldilaazny, guc nadolaaz, gúp paciency ne bcaaz de
    saa bnietiu.
  jae-jae: Anôtônê ŋac aôm ôêc gêŋ tonaŋ ŋai samob su. Ôndaŋguc biŋ gêdêŋ ma ôsa Anôtônê
    lêŋ to ôkêŋ êwiŋ mêtê ma têmtac êwiŋ lau to ôc gêŋwapac totêmtac êpa sugeŋ ma
    ômoa tonêm ŋalêlôm malôgeŋ.
  ksd-ksd: Ma u, u ra tutana kai God, una lop kan go ra lavur magit; ma una mur ra
    mangamangana takodo, ma ra lotu, ma ra nurnur, ma ra varmari, ma ra kini vovovon,
    ma ra madu na bala.
  msm-NT: Di sikuna Timoteo, domdoma no suguonon ka to Diyus. Likaji sikan impamatahan
    ku. Iyan nasi paningkamotan nu to pagkamatarong, pagkadiyusnon, pagsalig to Diyus,
    paghigugma, pagkamainantuson dow pagpailub.
  myk-myk: Ga mu Timote wemu wu wa Kilɛ wo kapyebyii pu ni ge, mu wu laraga kɔn kii
    keree kii bɛɛri na. La le mayɛ ni mʼa gori yaha tiimɛ ni, ni Kilɛ ɲìi fyaara,
    ni nʼa daa, ni taanɲɛɛgɛ, ni loxulo, ni ɲubeŋɛ.
  sbe-sbe: Na kowa, Timoti, meta Yaubada yona tamowai. Unai yababa maudoidi ne ku
    yabubugabaedi. Taba ku kaipatebayaokalili bena yom miyamiya se dudulai yo Yaubada
    yona nuwatu ku miyawatanidi, ma sunumam yo ma gadosisim yo ma nuwatalum, yo ku
    tolobayao.
  mcr-mcr: Iŋäqe si Goti Hanjuwä Iqueqä ämaqä-quki eäŋi, suqä qu imäkätqäŋuwä iuŋi,
    tuwä äwiyätnä, äwimasitŋqe. Äwimasiyätnä, ämaqä aaŋä jänänäŋä-quki äpmanä, suqä
    Goti Hanjuwä Iqu äwinyäŋqä dunä imäkätnä, quuvqä naqä-qakuä eqiyätnä, suqä ämaqeuŋqä
    äwiŋqä iqu a äqätnä, yäŋänäqŋqä ätqäunä, haŋä-iqä eeqänäŋi ämetnä, itaŋga suqä
    ämaqeu qeiqinyä wimäkqä iqu ämanäŋga iqätŋqe.
  cux-NT: Maaⁿ ní dii, Timoteo, saⁿ'ā chi yeⁿ'é Ndyuūs dii, divíi di yeⁿ'e nducuéⁿ'ē
    chuū chi nguɛɛ n'daacā. Ní diiⁿ di nducuéⁿ'ē chi n'daacā. Dich'ɛɛtɛ di Ndyuūs
    ní cu'téénu ca di. Diné'e ca di nducyaaca 'iiⁿ'yāⁿ ní diiⁿ di nducuéⁿ'ē ndúúcū
    paciencia. Ní canee di ndúúcū staava yeⁿ'e di chi n'dai.
  tur-YTC: Ama sen, ey Tanrı adamı, bu şeylerden kaç! Doğruluğun, Tanrı yolunun, imanın,
    sevginin, sabrın ve yumuşak huyluluğun ardından koş.
  san-ITR: he Ishvarasya loka tvam etebhyaH palAyya dharmma Ishvarabhakti rvishvAsaH
    prema sahiShNutA kShAntishchaitAnyAchara|
  bel-N: А ты, чалавек Божы, уцякай ад гэтага, але імкніся да праведнасьці, пабожнасьці,
    веры, любові, цярплівасьці, пакоры,
  sch-sch: Aniatachu, nangma Pathien mi, ma neinunngei murdi hah lôi inla, dikna,
    Pathien angna, taksônna, lungkhamna, tuongdierna, le nunnêmna ngei hah rujûl
    tit roh.
  mic-MIQNT: Gi'l Timoti iga'lulg'p ugjit lugowan Gjinisgam. Jigla'si ulaal ta'n goqwe'l
    mo glu'lgtnugl. Gatu lugwa ugjit ta'n goqwei tetapu'aq aq gelu'lg. Gegnu'tmasi
    lita'sin negmeg, 'gsal igtigig, aq sangewe'ie'n, aq mut siwiew.
  huu-NT: Ero, Timoteo, odɨ Jusiñamui fetocamɨedɨo. Nana cue como lloga rafuemona
    oni eneno o i. Mare rafuedo o jai. Jusiñamui jitailla rafuena fɨnocana o jai.
    Jesucristona ɨɨnocana o jai. Jɨaɨe comɨnɨna isirui. Mare rafue dɨbeimo o comecɨna
    jone. Rɨicɨnodo comɨnɨna llofueñeno.
  jiv-NT: Antsu ame Yus-shuar asam nuyá pisarta. Yus nekas enentáimtakum péṉker túrata.
    Waantu enentáimtsuk Yus péṉker umirkata. Aneakum katsuntrata.
  otm-NT: Pɛ nu'i gra Timoteo, rá mbɛfi'i Oją, dami 'uegue nangue yʉn ts'o i mangua.
    Pɛ gui hyumbi gui tɛn'na ran ho, nɛ hønt'a Oją guim bɛ̨ni da mbäx'i'i, nɛ gui
    huɛ̨c ni miją'ihʉ, nɛ hin gan xømbʉi, nɛ din ja ni yembʉi.
  dah-dah: Munaŋ Timoti, gebe Al Kuruŋyen meteŋ al geb, al gwahade gobe delge po yeneŋ
    wasak teŋ hayiŋ. Irde Al Kuruŋ palap irde diliŋde huwak po heŋ yeŋ ge po hekkeŋ
    nurde hayiŋ. Irde Al Kuruŋya dirŋeŋ weŋya niŋ amaŋeŋ nurde yuneŋ hayiŋ. Irde kanduk
    ulger forok yeŋ hikeb mukku ma teŋ goya goya saŋiŋ po heŋbe bekkeŋde igiŋ mat
    mere teŋ mata teŋ hayiŋ.
  tnk-tnk: Mətə ik iərmama səvəi Kumwesən tikaraka məpwəh nevənien ipaka tɨ noien
    ərəha me nəha. Tikamarə mamo natukwatukwien, mamo nəkwai Kumwesən, mamahatətə
    ia Kristo, mamo nokeikeiien, mamərer əknekɨn, mamo ik iəmə noien səim ramasan
    məpou.
  kpr-kpr: Ni God da genembori. Ava sedo, ari setena amo darigaresa! Aminguse, ni
    God tumonde gogoghombuse, ari eveva a nunda uju ava use, evetu genembo isambu
    dubo budo ghe! Evetu genembo dubo ruruse, durumuge fete simbuge!
  san-IAS: he īśvarasya loka tvam etebhyaḥ palāyya dharmma īśvarabhakti rviśvāsaḥ
    prema sahiṣṇutā kṣāntiścaitānyācara|
  nho-nho: Timothy, koe se tama TeAtua. Hakataha ki see lave koe i te tiputipu naa,
    aa koe ku tautari ki te tiputipu e tonu aa e taukareka, tautari ki te tiputipu
    TeAtua e hiihai, hakataakoto tonu iaa Ia, manava laaoi i telaa tama, noho hakalavatoa,
    aa koe ku meemee hakaraaoi aaraa tama.
  gym-NT: Akwa ma abko ni Ngöbökwe, aisete ma gitia kukwe käme jökrä ye ngäniene amne
    nüna era metre Ngöbö ngwärekri, yebtä makwe ja kita. Nüna Ngöbökrä amne tödeka
    Ngöböbti jändrän jökräbtä, ye jiebti ma rankwa. Erere arato, ni mda mda taredre,
    ye jiebti ma rankwa angwane, makwe nünanka dite tödekabtä Jesubti. Erere arato,
    makwe blita ja moto jämenbti ni mda mdabe.
  azg-NT: Majoꞌ ꞌuꞌ ntyjë na condui ꞌuꞌ cüentaaꞌ Tyoꞌtsꞌon, quitsitycyaaꞌ ꞌuꞌ ntyja
    ꞌnaan tsoñꞌen nanꞌminꞌ na tyiꞌntꞌuiihanꞌ ꞌuꞌ. Ninvito quitsijon ꞌuꞌ yo ꞌnan na
    chuhanꞌ na tonnon Tyoꞌtsꞌon, cꞌonꞌ chaꞌxjen na nquii jon, cꞌonꞌ na manchaꞌ xjen
    na vantyja tsonꞌhin. Ninnquiꞌ cüivenchjiꞌ nnꞌan ndoꞌ quintjotyen ꞌuꞌ minꞌninchen
    na maquenoonꞌ yo na matsindyiaꞌ tsonꞌ ndëë nnꞌan.
  bhd-bhd: पन हे तीमुथियुस, तू परमेशरेरो मैनूस, तीं इन गल्लां न लोड़न कियोरी, सिर्फ
    ज़ैन ठीके तैन केरनेरे लेइ हर किसमे सेइं कोशिश केर। एरी ज़िन्दगी ज़ी ज़ैस सेइं परमेशरेरी
    आदर भोती, मसीह पुड़ भरोसो केर, होरि लोकन सेइं प्यार केर, मुश्किल वक्ते मां हिम्मत
    रख, ते होरि लोकन सेइं नेरमी सेइं बर्ताव केर।
  too-NT: Lā' hui'x, como tapa'ksīya' con Dios, catapānu' de ixlīhuāk huā'mā' a'ntūn
    tū' tzey. Calīhui'li' lacuan namāstū'ncni'ca'na'. Castālani' Dios. Caputza a'nchī
    ā'chulā' nalīkalhlaka'ī'ya' lā' napāxquī'ni'na'. Catāyani' a'ntū napātle'keni'yāni'
    lā' nalakalhu'mana'na'.
  ind-AYT: Akan tetapi, kamu sebagai manusia dari Allah, jauhkanlah dirimu dari semuanya
    itu. Kejarlah kebenaran, kesalehan, iman, kasih, ketabahan, dan kelembutan.
  cjo-NT: Omaanta eeroka, pikyaaryowentziniri Tajorentsi oetarika ikantzimiri. Kyaaryoowa,
    piñaawenatawokari eerori oetarikapaeni. Pikowaperote pikameethataperotanaki eeroka.
    Pikowaperote pameentaperotyaari Tajorentsi, omawitakya pomeentsitzimotayitemirini
    eekiro piyaatatye pikyaaryowenteniri maawaeni ikowakaakimiri panteniriri; pinintaperoeyeriniroña
    paashinipaeni, eekiro piyaatatyee panteniri oetarikapaeni, eejatzi eentsikiroeni
    pantero oetarikapaeni, eero pithaakyaawentziro.
  nsn-nsn: Bo ingga Timoti a tamat a nang God, ualo liu tar niguataniner sa, karo
    uakeluk uaia tun tar niguataniner kodkodoh. Doho uakeluk tena nimalahir God, doha
    nitagorong man, malauelhir, huata tar niduh, karo uanguangoul sikor.
  san-DEV: हे ईश्वरस्य लोक त्वम् एतेभ्यः पलाय्य धर्म्म ईश्वरभक्ति र्विश्वासः प्रेम
    सहिष्णुता क्षान्तिश्चैतान्याचर।
  tna-NT: Timoteo, aimue mida chipilu tsada baji cuana nime mahue, mida da Diusu sa
    deja putsu. Tuasiuque pamapa tueda ai madhada cuana. Ai butsepi cuana bahui a
    putsu, Diusu peje su janimetucheaderatique. Pia cuana ibuneda baderaque. Paciencia
    aidaji, nimemitsida puque.
  lid-lid: Arile, ou ndramak ta Kindrei badeh, teleya lakou doh. Ou badeh, asa-ar
    ta amekes kandriyen ta ou asahan mwasin ta mada Kindrei. I buku none ou abadok
    ta kandriyen mwasin ta Kindrei, i buku none kandriyen ta budon handru le, ya,
    i buku none kandriyen ta ou ales boto-on, ya kandriyen ta tikisiy ma hawe kandriyen
    ta ou bato-ou ta losen suwi bwe,
  wim-wim: Nintiy-a, pam God.antama, nint wayan keꞌ iiy-iiyina, nint keꞌ-ngoongkam
    minam anman iiy-iiyāna, aꞌ keꞌ eenchān thampa, puth pam koyꞌ anman iiy-iiyān meeꞌ
    God.antangana. Nint God anman ngangkangam piꞌ-piꞌān nunang, aꞌ puth ngangk minangam
    iiy-iiyān pam wanch wiyantan; aꞌ putha, aak waywey wampow nungkaran-a, nint keꞌ
    wayamān, puth God anman monkan-wak-wakān nunang, aꞌ puth thaaꞌ itangam anman thaw-thawān
    thanta, ngangk minangam anman iiy-iiyān thant wiyantan.
  zga-M: Uve vimunu va Nguluve, uyile imbombo encho. Ukhugage uwayelweli, uvugolofu,
    uvuvalanche, ekhisa, uvudekhedekha.
  yom-yom: Vayi ngeyo mutu wu Nzambi, tina mambu momo. Landakana busonga, kinzikanga
    Nzambi, minu, luzolo, mvibudulu, lembama.
  san-SIN: හේ ඊශ්වරස්‍ය ලෝක ත්වම් ඒතේභ්‍යඃ පලාය්‍ය ධර්ම්ම ඊශ්වරභක්ති ර්විශ්වාසඃ ප්‍රේම
    සහිෂ්ණුතා ක්‍ෂාන්තිශ්චෛතාන්‍යාචර|
  yut-yut: 'Mani, gak Piŋkop dakon amɨn egɨsal, do aŋpak yokwi uŋuden morap yopmaŋ
    degek pasal kɨki. Pi tebai aŋek yo oden baŋ tɨmɨkgi: aŋpak kɨlegɨ, ae Piŋkop dakon
    aŋpak, ae nandaŋ gadat, ae amɨn do but dasi galak taŋ yomyom aŋpak, ae tebaisi
    agek jɨgɨ ɨmet ɨmet aŋpak, ae amɨn do yo yaworɨ aŋ yomyom aŋpak.'
  grc-BYZ: Σὺ δέ, ὦ ἄνθρωπε τοῦ Θεοῦ, ταῦτα φεῦγε· δίωκε δὲ δικαιοσύνην, εὐσέβειαν,
    πίστιν, ἀγάπην, ὑπομονήν, πρᾳότητα.
  cpc-NT: Irooma iiroka, jashitaimi Pawa, powajyaantairo jirokapaini, pinkimitakaantiro
    pishiyapithatatyiiromi. Aña iro paminaminatapiintanai pintampatzikashiriti, nishironkata
    pinkantanti, pinkimisantairi Pawa, itakotani pinkantanti, iiro pisamaniintantzi,
    tsinampa pinkantya.
  nhg-NT: Pero taja, tlöcatl tli teca ca Deus, xecholo de inu sösantle. Xectoca nemelestle
    yectec, hua xomodedicöro ca sösantle de toreligión. Monemeles ma iye de neltoquelestle
    hua tlasojtelestle. Seme xecxicojta noche tli metzpasöroa; seme xomoportöro cuale
    ca ocseque.
  nya-nya: Koma iwe, munthu wa Mulungu, thawa zinthu zonsezi. Tsatira chilungamo,
    moyo wolemekeza Mulungu, chikhulupiriro, chikondi, kupirira ndi kufatsa.
  ngu-NT: Pero tejhua, yejhuan ticuajli tlacatl itech Dios, xtlalcahui nochi on. Yej
