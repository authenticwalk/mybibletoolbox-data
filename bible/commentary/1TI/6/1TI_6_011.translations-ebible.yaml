    a maye waha katiigii mpyiŋi na Kile yyahe taan. Fànha le ma a maye pwɔ Kile na,
    ma a mpyi dánasupya, ma a ma shinɲɛɛbii kyaa táan may'á sèl'e, ma a maye waha
    Kile kuni ɲaaraŋi i, ma a mpyi ɲùmpiŋɛfoo.
  zty-NTPS: Na'a le', benne' che Dios, bkwas gan žak da' kegle ki. Be' ḻáže'teze gono'
    da' naken chawe', na' da' žénele Dios. Bejḻé'teze che Benne' Criston', na' bži'il
    lježo' ka'. Be' ḻaže' gako' ẕen ḻaže', na' gax̱jw ḻaže'.
  mek-mek: Papiau isaꞌi ega koa kekapa kai, Timoti, oi Deo ekinanio, ega pinauga auga
    lomia. Ega puo iꞌina kapaꞌi fomuniꞌi. Kai Deo maagai kapaꞌina opaina, ke felo
    auga mo fokapa, ke alomu koꞌagai Deo fopakoꞌania, foau afagaina, ke papiau maꞌoai
    aniꞌi foani alogaina. Ke kina apalaꞌi ageafio aisama, alomuai mo fepiau, gamuga
    mo foopo ke guamu faekupu.
  aey-aey: Euqa hina, hina Anutna dana, hina ceteteh me qee i cunug oninadimeg qisacdu
    biligale. Hina ititom cobocca, Anutna kobol toodocca, wawin meleecca, nalug mecca,
    wawin duuec tawecca, gemain jocosaigca eu cunugnu gaunan mamani icocagale.
  urd-GVH: लेकिन आप जो अल्लाह के बंदे हैं इन चीज़ों से भागते रहें। इनकी बजाए रास्तबाज़ी,
    ख़ुदातरसी, ईमान, मुहब्बत, साबितक़दमी और नरमदिली के पीछे लगे रहें।
  ycn-ycn: Tupana ja'apiyá jema'ajeri picá. Pila'aniya pu'uhuaré numacare nacú pijló.
    Pila'á palá; pihue'epí caja pitucumó Tupana huátaca que la'acana; pipechu i'imá
    caja caphí Tupana chojé. Piyuríniya ra'apiyá i'imacana. Pihuata caja íqui'ija
    Tupana, ajopana ina'uqué hua'até. Pi'imá caja ina'uqué huani najhua'até. Pila'aniya
    caja ujhuí piliyó ajopana ina'uqué; pila'aniya caja pipéchuhua ujhuí Tupana ja'apiyá
    jema'acana liyá. Pila'aniya caja picó hue'epiri que huani.
  djr-djr: Yurr nheny dhuwal Dimithi nhanŋuwuynha yan yolŋuny God-Waŋarrwun, bilin
    nhakun nhe ganarrthaŋala ŋunhany ŋunhi rom; yaka nhe dhu ga nhakun buluny ŋoy-ŋapu'yun
    ŋula nhakuny malaŋuw rrupiyawnydja ga bulu munatha'wuywu ŋula nhaku malaŋuw. Nheny
    dhu ga ŋunhi gatjpu'yundja dhiyakun malaŋuw yan gam'. Nhe dhu ga djämany ŋamathaman
    yan, ga nhina nhe dhu ga God-Waŋarrwal yan romŋurnydja. Märr-nhirrpanmirrnydja
    nhe dhu ga Garraywal yan, ga yuwalkkum yan nhe dhu ga märr-ŋamathirrnydja wiripuwurruŋguny
    yolŋuw walalaŋ. Bitjanna bili yan nhe dhu ga marrtjiny marimirriwurrnha ŋula wanhawitjandja,
    ga yaka nhe dhu ŋunhi gandarrŋurnydja ḏaḏawyun. Guŋga'yun nhe dhu marrtji bala
    wiripuwurrunhany yolŋuny walalany gurrum'thun yan. Ga balanyarawyin malaŋuw nheny
    dhu ga ŋunhi mirithirrnydja djälthirr.
  kvg-kvg: 'Geté qo, Mbumbukiam-ge ezoqam, matev soqøsoqa av nqægo, møe qombónayát.
    Geté bazaføgakh ndǿgo tønø-asøzú: Matev eqeieqei gone-te, neka yage-te ndøgo,
    av Mbumbukiam ndømbøe-poev, neka unimanqatin matev-te, neka kuku matev-te, neka
    bazaføgakh-us waniap matev-te, matev føgøføgakh toqoqeiv, neka aiyaiyav matev-te,
    ezoqa nøme-te.'
  rug-rug: Ba sapu agoi na nabulu te Tamasa, si mamu govete nia sa inokorona sa poata,
    na gua. Mamu lulia sa tinoṉoto, na rinaṉeraṉe, na tataru, na tinoa toṉotona gugua
    te Tamasa. Mu turu va nabu pa totoso tinasuna, mamu koa va ṉoṉo.
  hop-NT: Noqw ūm’i, um God tumal’ayaata, pay um īit yantaqat ayo yuki’tani. Um Christ
    an suan hinmaqey aṅ ö’qalni, qapēvewnit aṅ hinmaniqeyu, nuhtumi unaṅway’taniqeyu,
    qa īts hin unaṅwtiniqeyu, okiw’unaṅway’taniqeyu.
  san-URD: ہے اِیشْوَرَسْیَ لوکَ تْوَمْ ایتیبھْیَح پَلایَّ دھَرْمَّ اِیشْوَرَبھَکْتِ
    رْوِشْواسَح پْریمَ سَہِشْنُتا کْشانْتِشْچَیتانْیاچَرَ۔
  heb-LB: אולם אתה, טימותיוס, הינך איש אלוהים. ברח מכל הדברים האלה ועשה מעשים טובים;
    למד לבטוח באדוננו, לאהוב את הזולת ולהתייחס לכולם בסבלנות ובעדינות.
  caf-NT: Timothy, nyun Yak'usda budune inli. 'Et huwa ndi be hoontsi' nyudáni, 'i
    ts'iyawh buch'a ilgih, 'ink'ez be ts'ah'un 'uhoont'ah, be Yak'usda k'une' whut'en,
    be 'alha 'uhoont'ah, be nek'ets'intsi', be whulh ts'uzyin, 'ink'ez be yuk uzdudildzun,
    chah, ndi 'i ts'iyawh whunanyalh hukwa 'int'en.
  mio-NT: Yoho Timoteo, ña cua savahun tacan, vati satiñu cun tiñu Ndioo. Na cua savahun
    cha vaha ndicha. Na cua sacahnu ndicha cun chi ra Ndioo, ta na cua cuinu vaha
    ini cun chi ra. Na cua cuni mani cun chi tahun, ta na cua cundee ini cun, ta na
    cua coo vii cun chi tahun.
  srq-NT: Eɨ̃ erechɨ̃ nda nde, Timoteo. Dios rimba tuchɨ chõ nde re. Mbae turã ndese
    beɨ eɨco. Dios rã mbeɨ chõ eɨco. Dios eɨcua beɨ chõ nguia. Echesecua beɨ chõ nguia
    mbia rese. Eɨco mingue chõ nguia. Ndecuasu ra eresaã saãchɨ̃ nguia jẽ.
  kje-NT: Maa, ki o, Timotius, o mamwali Makromod Lalap Nina ri. Ende mako'uwedi hini'i
    wenewhe man yaka onne. Mahehe hi'i ha man wa'an la ma namlolo. Pu'ik heli mehe
    Makromod Lalap. Ma'alap o akim namkene naili'il Makromod Kristus, la maramyaka
    num ri mormori wali. Madiyaka o akim leke namkene lolo wewerek pananaka la yon
    pelek modi lir apipinha ri namehin.
  gaz-gaz: Ati garuu yaa nama Waaqaa, waan kana hunda irraa baqadhu; qajeelummaa,
    Waaqatti buluu, amantii, jaalala, obsaa fi garraamummaa duukaa buʼi.
  kud-kud: Timoti, owa Yaubada yana taupaihowa, eeta teina mumugane ainaena u'ita
    avivinigo, na mumuga dumwadumwaluna umulitaei, teina ginauliwone amwaha namwanamwana,
    neta yemidi yo velau yo alama'i'ita yo nuwahegoya.
  urb-NT: Timo! Nde riki Tupã kotyhar ke. Tamatarer rehe jõ ipy'a katu ame'ẽ rehe
    har ihẽ amupinim ramõ. Ame'ẽ ta aja ym nde tĩ. Anĩ. Katu ame'ẽ ke ema'ema'e. Tupã
    je'ẽha mujekwa, aja katuha namõ exo. Tupã rehe tapijar te'e we ejurujar katu.
    Mã peja amõ ta rehe epy'a katu. Nde ke amõ ta mahy rahã, mã peja nde py'ahu te'e
    ehendu. Amõ ta pe nde erepandu pandu rahã, wewe katu epandu.
  fra-LSG: Pour toi, homme de Dieu, fuis ces choses, et recherche la justice, la piété,
    la foi, la charité, la patience, la douceur.
  san-HK: he Izvarasya loka tvam etebhyaH palAyya dharmma Izvarabhakti rvizvAsaH prema
    sahiSNutA kSAntizcaitAnyAcara|
  cak-SNT: Pero atreꞌ Timoteo at rusamajiel ri Dios, man taꞌan quireꞌ. Xa tatijaꞌ
    akꞌij navucꞌuaj jun cꞌaslien otz, siempre tabꞌanaꞌ ri nika choch ri Dios, siempre
    tacukubꞌaꞌ acꞌuꞌx riqꞌuin ri Dios, caꞌvajoꞌ quinojiel, ticꞌujieꞌ a-paciencia,
    y otz anoꞌj tabꞌanaꞌ.
  uvh-uvh: Ka Timoti gu Anutuning kane aming ning itang wara' gu kadapmang kadagasi
    ka midi kadagang a mambong siamo' manggakna ga' sasuk mimeng titi ka u tonga yararik
    waraga' wa manda sini' ukngama naro'sa' irotang. Ning tanga gu kadapmang karesi
    ka didimengsa' titi a Anutuning midi kareng ga'sa' sasuk a naktangka tang titi
    a kabaka ka aming fam ga' siamo' ninak ning wara'guk irotang. Abanga gu kane ganang
    wa napa' mamareng ga' sasuk mimeng guk mo' tanga tang ningsa' tanga ira au, a
    aming ifididimonga wa kugurang gi' tanga tipdidima ningwaraga'sa' suktangkanga
    tanga ira autang.
  ino-ino: Kakaeya Anumaya Kotina kaipa amite'ka mai'nana ve'kamoka ani hao'otake
    ya'mo'a ano kavataka hune'kesike'kaena atale'ka kaune nehe'ka alakepa au'ava kava'ae
    Anumaya Koti haisea kava'ae kame atiti ya'ae vaya ali'ka kayone hu ya'ae ali'ka
    lo'kiya vai'ne'ka mi'ko kana ya ne'ali'ka vaya kafaluna vase hu'ka ali'ka kayone
    huto.
  gnn-gnn: 'Yurru nhenydja dhuwala nhanŋuway warray Godku yolŋu, bala yarrkthurrana
    yana ŋuliŋuruyinydja romŋuru; yaka nhenydja biyakayi ŋoy-ŋapu''yurra ŋula nhäku
    rrupiyawu ga munatha''wuywu nhäku malaŋuwu. Nhenydja yurru ŋoy-ŋapu''yurra yukirriya
    dhiyakuna malaŋuwu gam'': Nhe yurru djäma ŋamathama wal''ŋu, ga nhina Godkala
    romŋura yana. Nhe yurru märr-yuwalkthirri Garraywala märr-nherraṉmirri manapan,
    ga yuwalkkuma yana wal''ŋu dhika nhe yurru märryu-ḏapmaramanydja wiripu-guḻku''nhanydja
    yolŋu''-yulŋunha. Mukthunna yana-wala nhe yurru marrtji yukurra marimirrikurrunydja
    ŋula nhämirrikurru, ga yaka yurru nhe gandarrŋura ḏaḏawyun, ga guŋga''yun nhe
    yurru marrtji bala wiripu-guḻku''nhanydja yolŋu''-yulŋunha gurrum''thurra wal''ŋu.
    Balanyarawuyinydja malaŋuwu nhenydja yurru wirrkina ḏukṯukthirri yukurra.'
  yal-yal: Koni i tan Alaa muxuna, i gi na feene ma. I tinxinna nun Ala kolonna nun
    dɛnkɛlɛyaan nun xanuntenyaan nun tunnafanna nun limaniyaan fen.
  cnt-NT: La₁ 'ne₂, dsa₂ quián₅ Diú₄, co₂dsia₅ cuɨn'₅₄ ca₂le₃jë́₃ a₂në₅. Co₂dsia₅
    ŋɨ₄ bá₄ quian₂ caun₂ juɨ₅ co₂dsau₅, jme₁dsau₅ quiáng'₂ të₂le₃ quió'₅ Diú₄, caun₂
    'én₂ bá₄, chan'₂ tiá₂ jág₁, caun₂ jme₁'nió₄ rɨ́ng'₂, jme₁juɨn'₂ 'au'₂, jmo₄ meg'₂
    në́₃.
  tif-tif: Kata, kabi God ami man ale, kabi kanumin kukup uyo kewa-kewa-ke-bamdap
    tambal tambal ma ke-bamdap, atin ti God ami kukup tangbal kaata-kup kutal-fuku-bom,
    kapni aket uyo kulaalap yak God ami diim abu kela-bomdap, kap-tunum kusal kayak
    kayak iyo, tambal o yakan-kaa-bamdaple, mafek mafek mafak tal kapni angtiil diim
    abamnu uyo titil-fak-daa-lom welap une-buluya, tunum kusnum kayak kayak imi aket
    filit kaata-kup kukaayin-bamdaple, kanu-balawa yo.
  nlx-nlx: पुण एय बोगवानान बोकत्या तु ज्‍यु वातु से नाह, एने देरेम, बोक्ती, बुरहो,
    मोंग, दिर, एने गेरबोड़ायीन पासाण लाग।
  apw-NT: Ndihíí ni, Bik’ehgo’ihi’ṉań bána’iziidíí ńlíni, ágádaat’eehíí dawa bits’áńlyeed;
    dábik’ehyú áńt’éé le’, Bik’ehgo’ihi’ṉań be’áńt’éé le’, ni’odlą’ golį́į́ le’, nił’ijǫ́ǫ́
    le’, níni’ k’eh áńłsį, ła’íí nijíí yuṉe’ isht’egodnt’éé le’.
  gum-gum: Trune ñi Tiusweyasiitø pasrab møøbe treeg indameløyugurrimbe tarømisramig
    køn. Sølgandø tabig kømigwanba, Tiusweimburabeløyu tabig kømigwanba, isubigwan
    Jesucristoinug pasra tøgagømigwanba, undag købig tøgagømigwanba elachimø marøbig
    marøb megamigwanba, katø maig købendø inchimø, purø tammay megamigwanba, iilan
    martrig.
  not-NT: Carari obiro Timoteo yasintimi Tosorintsi. Pigamemaro oca nasanguenaquimica.
    Pingantiro ora caninaro. Aitosati pingantimari Quirisito pinguemisantiri përosati.
    Pinintaigueri antagaisati. Quero pabenta cara iratsipiriacaquimi ira matsiguenga.
    Quero piguisaneintiri.
  plu-plu: Pisme, Timótyu, pis awayg gidahan Uhokri. Nikwe tukuhwepnaba ariw madikte
    ini hiyakemniki mbeyepye. Aharitnaba adahan pis keh kabaykanen adahan pis wew
    gikak Uhokri gihiyakemninen. Kamaxwanaba gipitit kabayhtiwa. Bateknaba gikakkis
    piyakipwi hiyeg. Bateknaba gikak Uhokri. Msakwanaba kamaxwenene gipitit abetnewa
    mbeyne. Ikaw huwipagepye.
  iou-iou: Täŋpäkaŋ Timoti, Anutu täŋo äma gähä imaka udewani kaŋ-umuntaŋ uruŋ käda
    kuŋaren. Ude täŋkaŋ siwoŋigän kuŋatpäŋ Anutu ini bumik itkaŋ, nadäkinik, bänep iron
    nikek kuŋaren. Täŋkaŋ kehäromigän itpäŋ ämawebe bänep kwini terak yabäŋ yäwaren.
  ntp-NT: Dʌmos aapi Timoteo cʌʌga vaavoitudai Diuusi cascʌdʌ aliʌsi gʌaagai pʌsgajiaadʌrʌ
    viaagi vʌʌsi gomaasi soimaascami. Gʌaagai pʌsapiacʌʌgacʌrʌ oidacagi, dai pʌsapiasiaa
    duutuadagi Diuusi, dai apiavaavoitudada Diuusi, dai apiaoigʌada gʌaaduñi. Dai
    tomasi soimaasi gʌtaatamituldiadagi ʌgai ismaacʌdʌ vuidʌrʌ vʌʌtʌ Diuusi maitivui
    baamucuda tomali maivui ñioocada Diuusi, dai maitiomaliaca.
  rai-rai: Timoti, ui a muaana anun God, un waan ingen ko ra kum utnaa mi. Un murmur
    a takado na mangamangaan, a lotu karom God, a nurnur lingtatuna, a maarmaari,
    a tinur dekdek ma ra wowowon na mangamangaan.
  haw-1868: Aka, o oe, e ke kanaka o ke Akua, e haalele ia mau mea; a e hahai mamuli
    o ka pono, o ka manao i ke Akua, o ka manaoio, o ke aloha, o ke ahonui, a me ke
    akahai.
  ffm-ffm: Kaa aan neɗɗo Laamɗo oo, woɗɗa ɗee kuɗɗe, tewtu fooccitaare e kulol Laamɗo
    e goonɗinal e jilli e muɲal e leyɗinkinaare.
  arb-NAV: وَأَمَّا أَنْتَ، يَا إِنْسَانَ اللهِ، فَاهْرُبْ مِنْ هَذِهِ الأُمُورِ،
    وَاسْعَ فِي إِثْرِ الْبِرِّ وَالتَّقْوَى وَالإِيمَانِ وَالْمَحَبَّةِ وَالصَّبْرِ
    وَالْوَدَاعَةِ.
  cop-CNT: ⳿ⲛⲑⲟⲕ ⲇⲉ ⲱ ⳿ⲫⲣⲱⲙⲓ ⳿ⲙⲫϯ ⲫⲱⲧ ⲥⲁⲃⲟⲗ ⳿ⲛⲛⲁⲓ ϭⲟϫⲓ ⲇⲉ ⳿ⲛⲥⲁ ϯⲙⲉⲑⲙⲏⲓ ϯ ⲙⲉⲧⲉⲩⲥⲉⲃⲏⲥ
