    qui chitimihaina, nohiria noihaina, ishima iquiina, tihi cabo tsi xo toa jiaria
    cabo. Mi tocaxëti xo iquia.
  bbr-bbr: Utianik, na, Anut nukan ro, kiro onok aru erekapu utoinam, sumkäine. Keseria,
