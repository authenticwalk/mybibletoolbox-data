    tukui iuia­ris­kata mana sakis­pa­lla kaug­sa­kungi. Chasa­lla­ta, tukui­kunata
    kuiaspa, mana piña­na­kus­pa­lla, mana atun­ia­chi­ris­pa­lla iuiaipi kangi.
  hrv-hrv: A ti se, Božji čovječe, toga kloni! Teži za pravednošću, pobožnošću, vjerom,
