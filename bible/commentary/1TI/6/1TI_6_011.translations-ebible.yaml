  maq-NT: Peru ngaye xi ladu rë Nina ngaye ne, tihinxin tsëhë xcusun xi cuacun vëhë.
    Tihin tjengui ndiya xi tsëhë cjuaquixi, hacuaha nihñi hacutjin xi Nina chuya rë
    me. Ndaja catamacjain ri me, hacuaha ndaja nihmutacuin me. Caticaa ri xcun ngayëjë
    ni cjuacjintacun xi cuátji cuma, hacuaha nihñi jeya cjuatacun riji.
  hto-hto: Mei íadɨ o Juzíñamui nɨzécamɨedɨoza, bie aillɨ cue lloga izóidɨfuiaɨmona
    oni o iri. Ñue comécɨna jaɨ́cɨna illáfuemo o mamériri. Juzíñamui illa izói mai
    o iri. Afémɨemo ñue o ɨ́ɨnofɨreiri. Jɨáɨe comɨ́nɨna ñue o izíruiri. Comecɨ járidoñeno
    o iri. Comécɨna mánaɨdɨmɨena o iri.
  por-BRBSL: Mas você, homem de Deus, foge destas coisas, e segue a justiça, a piedade,
