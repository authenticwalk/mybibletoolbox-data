    Inaꞌ nendaꞌ waf saꞌumbilifi ma anis epes daias.
  cbv-cbv: Obohjeéhtih, meémboó Dioíh jʉmna, yeejép ĩ chãjatdih ennit, “Biíc yoobó
    weembʉ́t wã chãjcan niít”, niijnít, biáboó ma jwei béjeé. Tʉ́iniboodíhjeh ma chãjaá.
    Ded pah Dios meemdíh ã wʉtʉchah, caandíhjeh ma jepahaá. Jesúsdih ma tʉ́i jenah
    joyoó. Bitadih ma oyoó. Yeejép yapna yʉhna, Jesúsdih ma cádahca bojoó. Bitadih
    tʉ́inijeh ma nʉmah jʉmʉʉ́.
  taw-taw: Pen nad God bɨne yɨbɨl ak, bɨ ogɨnap gɨ tɨmel gɨpal tek ma gɨnɨmɨn. Tap
    nɨm ak pen anɨgɨnɨmɨn. Bɨ teplep yɨbɨl mɨdɨl, God anɨgup tek ak kɨles gɨl mɨdɨl,
    Klays nop gos lɨnɨŋɨd, binɨb okok kɨlop mapen lɨl, kɨles tɨmel gɨl mɨŋel okok
    dɨl, tap okok binɨb okok kɨlop gɨnɨg, kɨmɨgel gɨnɨmɨn. Adek anɨb ak nep ge amnɨmuŋ.
  jic-NT: Najas ma la mijin yupj jinwá. Jipj Dios juts'a'á. Lovin 'üsüs la mijin.
