  jpn-1965: しかし、神の人よ。あなたは、これらのことを避け、正しさ、敬虔、信仰、愛、忍耐、柔和を熱心に求めなさい。
  fra-SBL: Mais toi, homme de Dieu, fuis ces choses, et poursuis la justice, la piété,
