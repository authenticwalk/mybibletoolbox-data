    aih namudok. Numun nyakihw apahw, nyak ta nyupe wosik aria nyunek yopihi aih atih
    kabi Iruhin nakri um. Nyak nyusuhw ananin baraen dodog nyugipeshen aria nyak ta
    urkum munawasham kupaishi arpesh aria nyutaurumesh. Aria abudok nyutob nyak nyurao
    enen dodog um, nyak ta nyupe dodog. Nyak mare juwehosin nyukri nyuho enesh arpesh,
    uwok. Nyak ta nyukripesh shokubur.
  bgs-bgs: Asal sikuna tô igsalin ka Manama asta inému ágsuguánnán din. Purisu lili
