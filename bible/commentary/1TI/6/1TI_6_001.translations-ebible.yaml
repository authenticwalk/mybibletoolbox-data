  gub-BL: Uzeruzar ma'e a'e wà, a'e amo ae awa pe uma'ereko e ma'e a'e wà, tuwe umuawate
    katu uzar a'e wà nehe. A'e rupi uzeruzar 'ym ma'e a'e wà nehe, nuze'eg zemueteahy
    pixik kwaw Tupàn rehe a'e wà nehe, nuze'eg zemueteahy pixik kwaw zanepurumu'e
    haw rehe a'e wà nehe no.
  imo-imo: Kraistinga iyema moromele imbo kendemande kongono we tendeli imbomani enonga
    kongono nokoli imbo akuma pengama ningo enonga unguma tenge tiko, liko awili tiko
    molangei. Kongono nokoli iyema kinye tawendo moromele imbomani tepo kenjimolo
    mele kanokolio Gotenga imbimu kinye, Kraist ipuki tipolio teremolo ulumu naa ningo
    kenjengei.
  boj-boj: Ni na Kristen kaŋgal tamo naŋgi minjrimqa naŋgi naŋgo wau qa gate naŋgo
    ñam soqtoqnsib naŋgo sorgomq di geregere soqnebe. Yimqa wau qa gate naŋgi Qotei
    aqa ñam ti Yesus aqa anjam ti misiliŋyqa keresai.
  eng-DRA: Whosoever are servants under the yoke, let them count their masters worthy
    of all honour; lest the name of the Lord and his doctrine be blasphemed.
  knf-knf: Bañaaŋ bŧi banwooŋ balempar bañaaŋ bawo kamëban biki baklemparuŋ kado kaŧiink
    baka bnuura. Hënk baankdo nin uko uloŋ uwuţaan wi bañaaŋ bakţijanuŋ kaŧokna katim
    ki Naşibaţi na pjukan pi nun.
  san-KHM: យាវន្តោ លោកា យុគធារិណោ ទាសាះ សន្តិ តេ ស្វស្វស្វាមិនំ បូណ៌សមាទរយោគ្យំ មន្យន្តាំ
    នោ ចេទ៑ ឦឝ្វរស្យ នាម្ន ឧបទេឝស្យ ច និន្ទា សម្ភវិឞ្យតិ។
  arn-NT: Kom tati pu eluwkülelu ñi konayengeael, müley ñi küme yamnieafiel tati wentru
    ñi konayenieetew ka feley tañi yamnieafiel itrokom dungu mew, femngechi tañi wesa
    tukulpangenoael Ngünechen tañi üy ka iñchiñ taiñ kimeltukeelchi dungu no rume.
  zas-NT: Gra ree mojs rayal gap reeman respejt xpatron reeman chitëë chu guiniee
    diidxguijdx contr Dios o contr xtiidxaman ni caylüün.
  ken-NT: Bǒ mankɛm abhɛn bachi basɛm bábhɔŋ bɛchyɛ kɛnókó ntá bachi bhap bɛ
    bo bákɛ́ rɛm ɛbʉ́bʉ ɛ̌ti nnyɛ́n Mandɛm nɛ ɛ̌ti mɛnyɨŋ ɛbhɛn sɛ́tɔ̀ŋ.
