  swe-swe: '[Paulus har gett instruktioner till olika grupper i församlingen, se kapitel
    5. Den sista gruppen är slavar. Det romerska samhället var beroende av slavar.
    Under den första tiden var omkring nittio procent av befolkningen slavar. Även
    om slaveriet hade minskat var omkring hälften av den romerska befolkningen slavar,
    när Paulus skriver detta brev. De slavar som arbetade i gruvor och på fälten hade
    ofta det väldigt svårt, medan de som tjänade i hemmen kunde ha det mer drägligt.
    Vissa av dessa slavar var väl utbildade och tjänade som skrivare och läkare. Paulus
    hade tidigare skrivit att i Jesus är det inte längre slav eller fri, se . Vad
    innebar det uttalandet i en församling som växte och bestod av både slavar och
    slavägare?] Alla som bär slaveriets ok ska anse sina herrar värda all respekt,
    så att Guds namn och läran inte smädas.'
  cth-cth: Cathut min hoi cangkhainae teh dudam e lah ao hoeh nahan, patoun e san
