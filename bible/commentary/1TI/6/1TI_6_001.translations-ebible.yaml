    gepbiatang katak yutnong. Yuwa kake aminu tapatuta wa aminde natake Anututane
    umana gatu Anututane wamu ninda yanikapmakamang kakngae sapdut wamu dua yawik.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ dɛ zↄ̀ ũunↄ ń diinↄ diɛ gbɛ̃ bɛ̀ɛdeenↄ ũ aↄ̃ mì siɛńnɛ
