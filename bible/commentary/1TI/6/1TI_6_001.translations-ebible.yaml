  ory-ory: ଯେତେ ଲୋକ ଦାସତ୍ୱରୂପ ଜୁଆଳିର ଅଧୀନରେ ଅଛନ୍ତି, ସେମାନେ ଆପଣା ଆପଣା କର୍ତ୍ତାମାନଙ୍କୁ
    ଯଥୋଚିତ ସମ୍ମାନ ପାଇବାର ଯୋଗ୍ୟ ବୋଲି ଜାଣନ୍ତୁ, ଯେପରି ଈଶ୍ବରଙ୍କ ନାମ ଓ ଶିକ୍ଷାର ନିନ୍ଦା ନ
    ହୁଏ।
  bzj-bzj: Aal dehn wan weh da slayv fi luk pahn dehn maasta az peepl weh dehn fi
    rispek eena evri way. Aal slayv fi du dis, soh dat nobadi wahn kyaahn taak bad
    bowt Gaad, needa taak bad bowt weh wi di teech dehn.
  chk-chk: Iwe, ätekewe ir amanau repwe fokun asamolu ar kewe masta, pun iei pwüngün
    mine repwe föri ngeniir, pwe esap wor eman epwe kapasingau usun iten Kot pwal
    usun ach afalafal.
  ssd-ssd: Kristus tuku son ŋgade mbal piro agaŋ taŋaŋ afu tuku pirokade ta nane naŋgine
    gabat tuku kuraukuwaig. Nane taŋawaig ta afuŋge Kuate tuku nyu nu tuku pasa ŋaigo
    siglike nda.
  acr-TNT: Conoje raj chac e cꞌo pukꞌab juna patrón e lic quilokꞌoj ukꞌij ri quipatrón
    che ronoje ri caquiꞌano, chaꞌ jelaꞌ na jinta junok tzel cachꞌaꞌt chirij rubiꞌ
    ri Dios y chirij ri sakil cꞌutunic.
  rop-rop: Wal ola Kristjan wekinmen hu jidan laiga prisana garra jinggabat olabat
    bos gudbalawei en shoum rispek langa olabat, dumaji wi nomo wandim enibodi tok
    nogudbalawei blanga det neim blanga God, en wi nomo wandim enibodi blanga rabishim
    det trubala wed weya wi lenimbat miselp.
  mee-mee: Ra lopatokonakana kinung onra ri ra ra kumangngatulu ra ragau pattoto kanrea
    ngeke kele ravollalaukerea memena ma ri ra ragau reke pepe ta ravunge alangpaga.
    Ri ngeke kuma minmina ta baina agau te nga manenasa rolengsoali kae Nutu ba pangalomatana
    rae ita.
  dif-dif: Jeruntjaia mili pita wokarani nganai, tanali tanani Kaparani pratjanani
    pirna ngundrananto, ngangau tanali Godaia tala ja ngujangujara wata ngirkibananto.
  gam-gam: Pillgi pai una nukogo yenj ge, yenekne kantau yenj una kerman kambono pille
    pla ye awo, menameto moye. Embe yei dal, una God kandjiye dje ke naye, kandja
    beke aunmon ge, dje ke nayene.
  nou-nou: Edo embo mi God da jawo de God da atopatari de da jawo da biae seorase
    sedo awa agipo embobo ungo ungoda babojegari iji berari sapo ore.
  mqb-NT: Ɓile ahay fok tə̂ ɗəfan apan anà bahay a tinen ahay nà, lele. Ata ɗo ahay
    ti gəɗan azar anà Mbərom tə atətak way a nuko ahay sabay.
  ape-B: Chenemech moul meyoh kipaichi uli echechin balan enyudak. Echech God ananich
    elpech douk chape chakamomu kipaichi chenemech moul meyoh uli imas chumnek echechim
    nebemi amamin balan chugipechen. Echech imas chukli amam douk nebemi ali chumnekam.
    Echech chunek namudak ali eke kobi enech elpech chukli enen yowenyi balan umu
    God nunu enyudak balan apak monek skulumech-enyi, wak.
  grc-F35: Ὅσοι εἰσὶν ὑπὸ ζυγὸν δοῦλοι τοὺς ἰδίους δεσπότας πάσης τιμῆς ἀξίους ἡγείσθωσαν,
    ἵνα μὴ τὸ ὄνομα τοῦ Θεοῦ καὶ ἡ διδασκαλία βλασφημῆται.
  cav-NT: Metsequi cuanajatu tuna metse cuanaque muiba mere ataqui, Yusuja ishu ecana
    jidama equisaratishau tibu, tumebaedya Jesúsja quisarati ecuanara cuejayaja ishu.
  kgp-NT: Tá ke ag kãmĩ ũ tóg tỹ patrão camarada nỹtĩ. Kỹ ũ ag patrão vỹ Cristo ki
    kagtĩg nĩ. Ti camarada ag mỹ kemnĩ, ag tỹ ãjag patrão kamẽg jé, ag tỹ ag patrão
    tũ ki rĩr há han jé. Kỹ ũ tóg ẽg to vĩnh ke tũ nĩ, Topẽ to, ti vĩ to, ag tỹ vẽnh
    jykre há han kỹ.
  bvd-bvd: Aia, na toaa manata mamana neki sui guu ne da rao tatakwai gwada, saea
    fuada kera daka sae'inito 'ana waa baita kera ki. Da ade 'uri nai uri ka nao ta
    waa si saea lau tasi doo ta'aa sulia satana God ma sulia na toolangaidooa ne kolu
    lea sulia nee.
  ukr-1871: Которі слуги під ярмом, нехай уважають панів своїх достойними всякої чести,
    щоб імя Боже не хулилось і наука.
  apz-apz: Timouti kɨko aꞌamu Anɨtumo sɨmeho hiꞌntnnono uyɨwoꞌnɨngkohofo hamniyoho
    momasoꞌnjo siki syoho ulohofiyo somo ole uso. Sekwo huno ole fɨsyafɨhupmno. Sekwoe
    hwe engo sohwamo enjwaꞌmo fohumamno. Hofɨkoe yofeso monje ulohofɨkutoho. Oꞌo,
    hofɨkoe hungkunomo haloho pekuji hofɨkoe syohoso yokumpohnꞌnyo ulohofiyɨmno. Ose
    ikujoꞌno aꞌamu nomꞌneso hofɨko Anɨtuye aꞌamu ne somneꞌno syoho ulohofiyo wonyo
    hwafoho maselɨfitnnehofo. Hofɨko sekwoe syoho somneꞌno Anɨtuye yofe soꞌnji kakoe
    hungkuno lutɨhwawoꞌnɨngkuhwone soꞌntnneꞌno sitofo mulɨfitnnehofo.
  eng-AOI: For some of God's people, bosses have paid money to others for them so
    that they can work for those bosses. But you must tell those servants from me
    not to be angry with their bosses but to work well for them. If the servants don't
    work well, other people will see that, and they will speak badly about God's name
    and about our teaching.
  yon-yon: Yena yi dabderem yiri dobere no deme awinembiridan anam andiwen korem kuu
    yi mimim yi kangkodan yi weng wengamberenib yi aningko kuu darewoob arimbed kondime.
    Kwamunaniib kumbed God yaningko monmaraibban kerenib, nub kedmengkandi yaa kuu
    arewa andaibban keraniib.
  poi-NT: It́u̱mpɨy jém esclavopɨc, jém icupɨcnewɨɨp Dios, wɨ̱ iga iniid́áyiñ respeto
    jém io̱mi, iga iwɨ̱ixiñ. Jesɨc d́a i̱ imalnɨ́máypa jém tanJa̱tuŋ Dios y jém iŋquímayooyi.
  wuv-wuv: Minaa ei rona humuwai, roneimina ma'auaa ei fasuu ro'ou ba fei haraa mei
    Haidaa ma fei feroiaa o'ou, lomi ro'aa warefafeloia hefi'a.
  quf-NT: Mayqan kriyiq masinchikkuna sirbikuq kaqkunaqa, patrunninllapataqa allita
    rispitar kasunqallapa. Chaynuqami mayqanpis Dyusninchikpaq, chaynulla Amitunchikpaq
    yaĉhachikushanchikpaqpis mana ima mana allintapis rimayanqallapachu.
  yuw-yuw: Oro amna ambaracho amna auhon youp wabkarac ididangma yu muyu morömo gending
    imongo youpno angitgon tongitnung. Ihoroc tuya wömai amna auho Kopotorochon manoha
    orin yong fasun fasun mata nonu yongidamonma worocha yong samborec mata mayic.
  hus-NT-1971: Axi belom c’al a Cristo ani pel i t’ayat t’ojnal in cua’al in uchbil
    quin alhua’ c’ac’na’ in amu. Antsana’ yab ne’ets ca tilibnanchat im bij a Dios
    ani yab ne’ets ca tilibnanchat in cahuintal a Dios jahua’ i exobchal.
  med-med: Kindmant wamp mbʉ ndi pora, en enim nga wu ou mbʉ, tʉk ou nduk, wu kai
    nangina, wote wamp ekit orunga mbʉ ndi, Got kʉn kep, wote tʉn nga ik mbo endʉtmʉn
    ik nimbʉ, nʉk kit mundi nʉmʉndeing.
  bch-bch: Gid panua toa lolod matua ngan Iesus be timan paeaeanga sapaean ton eaba
    ede pade, gid manta tilolon kemi ngan ad maron, ngan kado ta panua tiselele Deo
    ieda ga leda paoatainga.
  cco-NT: Jo̱guɨ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ jmóoˋ ta˜ quiáꞌˉ dseaˋ ꞌnéˉ
    e eáamˊ nijmɨꞌgórˋ fiir˜ e lɨ˜ jmóorˋ ta˜ do, jo̱ lajo̱baꞌ jaˋ niꞌuíingˉ e niféꞌˋ
    dseaˋ gaˋ uii˜ quiáꞌˉ Fidiéeˇ jo̱guɨ uii˜ quiáꞌˉ júuˆ quiáꞌrˉ cajo̱.
  deu-1951: Was Knechte sind, im Sklavenstand, die sollen ihre eigenen Herren aller
    Ehre wert halten, damit nicht der Name Gottes und die Lehre verlästert werden.
  alq-ALGNT: Kakina anokitage8innig ka tibenimagani8i8adj, panima ki manadjia8adjin
    okackami8an, ega kidji madji mikomagani8indjin Kije Manidon konigotc ini8e kegonan
    ka paba kikinoamageiag.
  ixl-NNT: As la aal te unqꞌa qitzꞌin qatzikeꞌ uvaꞌ atoꞌk skꞌamil xeꞌ umaj bꞌaal aqꞌon
    uvaꞌ techal la inima kam uvaꞌ la tal u bꞌaal aqꞌoneꞌ ste. As yeꞌ la eesal iqꞌii
    u bꞌaal aqꞌoneꞌ, aqꞌal uvaꞌ yeꞌ la eesal iqꞌii u Tiixheꞌ. As yeꞌ la eesal iqꞌii
    u jikla yoleꞌ uvaꞌ chusel ste.
  boa-NT: Áánéllii múu tsaaté hójtsɨ́ pañe íjcyame ímíñeúvú diityéké panévatúré avyéjuullé
    ímityúné Píívyéébedítyú múha iíhjyúvátu muha meúwáábohíjcyánetu.
  quh-NT: Tucuy camachis patroncunancuta sumajpaj khawachuncu. Ajinata ruwachuncu
    Diospa sutinmanta yachachiyninmantapis runas ama sajrata parlanancupaj.
  kwi-kwi: Jesústa piantuzne, kiwainmuruzne, uspa anpatpa wat minñat kit uspa anpatpa
    kal wat kiarawa. Kiwainmuruz anpatpa wat minñamtune, awane sun kiwainmuruz Diosta
    wat nɨjkulamtu kizanazi, wat kal kiamtu akwa. Uspakas au kamtamtu aizpa wat mɨanazi.
  agm-agm: Isɨhiya nehɨ otɨpɨpatɨhiya Jisaasihopɨ gɨwunyaapɨhiya kiyaamɨ awaisawɨhiyaisɨ
    baiwɨ usopɨ nepɨ autaahɨ isɨpɨ pɨwɨha atɨwiwɨ otɨpɨpatɨ napaitɨwɨ kawiwɨse. Kiya
    saisaihɨ isɨhiya Autaahaatɨhoaisunɨ komɨ pɨwɨha newaatɨ isɨhiyaisɨ katawaunjohɨhai
    nepɨ nopɨsasɨwɨ maipɨhaiwa wɨndɨ kamaatɨto.
  ubr-ubr: Osi sabu iyabon Keriso an baigibubunuotis agirotis on asi babadis auris
    on asi kakaf gagamin bag auris sinyein, onai babadis on men iyafan tani dura komasis
    ati God Wabin a ati baibebe aurin inikakafun mes.
  tsw-NT: A̱za̱ e Itoni a na a̱ ri agbashi a yuwan tsutoni na azagbain e le ulobonu.
    A yuwan ne tsa̱ra̱ ama a yuwan adanshi a vama ala a̱ A̱sula̱ wan, waru tsa̱ra̱
    a yuwan adanshi a vama adama o uritosu wa̱ yi wan.
  cax-NT: Namanaiña bama baserebioma tacana mosorrüma, tari ane ñanauncurrüma nurria
    ümo bama ipiatronetorrüma. Arrtü chübaserebiopüma nurria ümoma, manitanama genterrü
    churriampü ümoti Tuparrü itopiquimia, y ümo ito arrüna manitacarrü osoi.
  aia-aia: '''Iraau i slev nara hinihini, ''a goro dorai ''adoma''i ha''aasaa mana
    ha''ahouai nei na marungiraau. Ma naasi ''iraaui noni rau bwa''i ha''atee ha''ata''aia
    mwada''ua God mana ha''ausuringa''i ana''i heisoi.'
  srp-1865: Robovi koji su god pod jarmom da pokazuju svaku èast svojijem gospodarima,
    da se ne huli na ime Božije i na nauku.
  agt-agt: A ya itabarang ku hapa ta tagabu kiden mangurug, a mappya ta ipaita da
    ya amat da ta dafu da, pettam kumanen awan sangaw ta pangpadulayan na dafu da
    ta Dyos tam ikid na ituldu tam.
  lug-lug: Abo bonna abali mu kikoligo ky’obuddu, basaana okussaamu bakama baabwe
    ekitiibwa, erinnya lya Katonda, awamu n’okuyigiriza kwaffe bireme kuvvoolebwa.
  yby-yby: 'Meusa oluho lolo iki aha yowanu liki minikaka niabo wewenasiya we napanipomuya
    sa-liki elitae: Wewenasiya Omaimidana uliwaya liki limiki monoka liki li opa ikatanako,
    yamuya lemo we napatelesida dulinipoya le sawa jeko dowa loko awoya-pawoya obetatune.'
  heb-heb: כל אשר הם תחת על העבדות יחשבו את אדניהם ראוים לכל כבוד למען לא יחלל שם
    האלהים והלקח׃
  mpp-mpp: Wapongte wac nga yowaine weduyeleibeng, yogo ngic-ngigac yengi milu suledaingkale,
    kwelec kwekwe ngic gagaingti sugucnefocngineng alang bayelebong madickedaicte.
    Inguc ngagesilu aidaing.
  apb-apb: Ahutana mo iinoni hiiwalaimoli nge kire ne'i koni-konihe, kire ke ha'ama'u
    aana mo poro paine ikire hunie nga iini ke su'uri ere aaelasie satana God na ha'a-uusulinge
    ikie.
  san-TEL: యావన్తో లోకా యుగధారిణో దాసాః సన్తి తే స్వస్వస్వామినం పూర్ణసమాదరయోగ్యం మన్యన్తాం
    నో చేద్ ఈశ్వరస్య నామ్న ఉపదేశస్య చ నిన్దా సమ్భవిష్యతి|
  ben-IRV: যে সব লোক যোঁয়ালীর অধীনে দাস তাদের কঠিন পরিশ্রম করতে হয়, তারা নিজের নিজের
    মনিবদের সম্পূর্ণ সম্মান পাবার যোগ্য বলে মনে করুক, যেন ঈশ্বরের নামের নিন্দা এবং
    শিক্ষার নিন্দা না হয়।
  ntu-ntu: Kxnzawzng amrlx kcng tzrlxngiting na-amatq-zvzlr kxetu rdrng, murde ma
    tzpibqti drtq Gct rgu x nzalvztr-krdeng.
  pan-pan: ਜਿਹੜੇ ਦਾਸ ਹਨ, ਉਹ ਆਪਣਿਆਂ ਮਾਲਕਾਂ ਨੂੰ ਪੂਰੇ ਆਦਰ ਦੇ ਯੋਗ ਸਮਝਣ ਤਾਂ ਜੋ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਨਾਮ ਅਤੇ ਸਿੱਖਿਆ ਦੀ ਨਿੰਦਿਆ ਨਾ ਹੋਵੇ।
  gvc-gvc: Dahra cohtaina Jesu yaina sehe ti pʉhtoare noano ño payojaro. Ti ã ño payochʉ
    ñʉa paina Cohamacʉre, mari buhea cʉ̃hʉre ne ni dojomehne masierara.
  mwp-mwp: Ngitha mapu zagethaw mabaygal midh, ubig asimoeyn zagethoengu a? Kasa kay
    kedha ngithamun ngaru zagethaw mabaygal sabinu muynu. Ngitha ngaru koerngaylnga
    a apasin ngithamun kuyku mabaygoepa, Awgadhaw nelngu mogo pugayle a matha kedha
    ngalpan ngurpan.
  sbk-sbk: Bhala wonti bhabhali pansi yijoko hansi abhatumwa bhabhajele agosi bhao
    hansi bhi iheshima zyonti, bhahanziwa awombe esho ili itawa lya Ngolobhe na amanyizyo
    gagajialigwe.
  mya-JVB: ဘုရားသခင် ၏ နာမ တော်နှင့်တရားတော်သည် ကဲ့ရဲ့ ခြင်းနှင့် ကင်းလွတ် မည်အကြောင်း
    ၊ အစေခံ ကျွန် မည်သည်ကား၊ မိမိ သခင် ကို အလွန်ရိုသေ ထိုက် သော သူဟူ၍မှတ် စေ။
  kgf-kgf: Weleŋ qeqe ic miŋhécgina ionac méra bawu kecʒu imi, ionac miŋhécgina nalé
    séc ee héihéi waŋ énécmimuac hezac imi nimma kecmu. Anutuac qac buŋa ʒéma pakeŋ
    acyawac ʒébiri qébiri hicŋiwac niŋac.
  awb-awb: Sísa tagaríáh ké arambehri keyábé mahraré, Itene wahnah kené ehweh kawerue
    ireq sensíwíq pankeráhro arito. Itene wahnah kegá itene sánsá tagéra Manikáne
    ehwehnsabé ahqáho atera wenáwíqsabe éhruruiyehboq kawerue arambehrioro arito.
  gdn-gdn: Bigabiga ragidai ki ka mu kawakawaimuguma naigida mena wiwiratamono ade
    mu umunumaga mete yodomono. Mu inako kwaetogo-mono ki ka iyapana mu pokamugere
    Mamanuga God e si eba giripomoto ade nu kabuwanuga badidi kabuwaigemei ki mu mete
    eba siyomoto siyasiya.
  nko-NT: Ilehián ánɩ́ nkpábiá bʋbʋ ɔpasua ámʋtɔ bɛ́hɩɛ bú amʋ́ awíe, mɛ́nɩ
    ɔhaa mɔ́ɔkpɔɩ́ Bulu mʋa anɩ atosunáhɛ́ amʋ.
  bsn-NT: Jesucristore ajitirʉ̃nʉrã gãjerãre moabosarã, ĩna ʉjarãre rʉ̃cʉbʉoroti ñaja.
    Ĩna ʉjarãre rʉ̃cʉbʉobetire ĩacõari, “Rojose yirã ñaama Cristore ajitirʉ̃nʉrã;
    vaja maja ĩna gotimasiose”, yirʉarãma gãjerã.
  pib-NT: 'Wayegrechine wane gixa getletanna gwayegretjene: Rumuknuna kagwaakana psoluyako
    kagwakpiratikolupna, wa Goykalu giwaka ga wa ginkaklewlu ma mapatikotupa.'
  wiv-wiv: Kristen kamahi kua dia ta ba vovora vetanga kana kaka katiu, ia dia kata
    hahada zahenia kadia tubutubu dia na longoria kadia polea. Dia kata kubarae, kete
    beta manumanu kete pole zahatia na hizani Vuvu kamana kana vaketeketea. Kua na
    tubu kana vora vetanga katiu, ni Kristen ve, pele vora kena beta kete lohoi barae,
    “Kagu tubu miro ta Kristen rua kua, beta kata longoria kana polea.” Beta. Na vora
    kena ia kete lohoi barae, “Kagu tubu kua ta vovora kana, ia na Kristen kua, ki
    kuligu matoto kirina, kubarae kata dopa kati kemihia matoto vona.” Sikulnia manumanu
    na polealea kamahi kua ta tania ni niho kua, koto vabadanganidia dia kata katia
    moge kemikemi.
  reg-reg: Bhona bhanu bhali emwalo ya ingurwema lwa abhagaya bhalole abhakulu bhwebhwe
    kwe echibhalo, bhakolege kutyo koleleki lisina lya Nyamuanga na ameigisho gasiga
    okufumwa.
  mlh-mlh: Kiŋaŋqoqopuŋaŋuŋ sosowo rauyaŋunde begi osigaru gio furiyaŋuŋ tomiri baegobi,
    yoŋoji raupuyaŋuŋ jauba kosa so eyareinebiyoŋ, arambobo sosowo yadukimiŋ ore so
    ŋone yaberu goinebi. Ŋoŋoji goine yoŋoji Anuture tina igojiburu egu minimiŋ ore
    yameŋ keku dimainebi. Anuture Biŋe buŋo ŋiŋigo qaji yarebeneŋ miti buŋo oi ŋoŋore
    eebobo ore eru ŋadi gabi egu sembeaiŋ.
