verse: 1TI.006.001
translations:
  kpx-kpx: Di isiviale evievi ataeau kosive degomolemo heiata loviamale keau hotoeabe
    evisi hoesegevei. Onoilage evieviholimaleau vaveveabe elehai Dilava ivi aiohavoi
    hotove keta aiohavoma.
  okv-H: Eto ke agi ue pure ari embomeni na pure mamo avo embo peni ke ijie pure aisora.
    Eto ainge ae amo pure mamo na God ta javo te dagota ahe poekari te avo sapura
    ke aisuja.
  tbo-tbo: Tu bagibagi hai tanitaniwaga hina iyateyatehi ma hina iponawogogehi. Ma
    inapa ega, apo lawa gehouhi ata wiatatiyana hina galena iapapoeya po Yaubada hina
    widibogi.
  mal-C: ദൈവനാമവും ഉപദേശവും ദുഷിക്കപ്പെടാതിരിക്കുന്നതിന്, അടിമനുകത്തിൻകീഴിലുള്ളവരെല്ലാം
    തങ്ങളുടെ യജമാനന്മാർ പൂർണബഹുമതിക്ക് യോഗ്യരായി പരിഗണിക്കേണ്ടതാണ്.
  grc-SR: Ὅσοι εἰσὶν ὑπὸ ζυγὸν δοῦλοι, τοὺς ἰδίους δεσπότας πάσης τιμῆς ἀξίους ἡγείσθωσαν,
    ἵνα μὴ τὸ ὄνομα τοῦ θεοῦ καὶ ἡ διδασκαλία βλασφημῆται.
  bgc-bgc: जितने बिश्वासी गुलाम सै, वे अपणे-अपणे माल्लिक का आदर करै, ताके दुसरे लोग
    परमेसवर की अर म्हारी शिक्षा की बुराई ना करै।
  khz-khz: Inagulu talimara ati voira talimara geria kamuna pia kupa-ragea e gena
    vevai kapulenai pia talu. Vovetaina pia kala genai, geria kamuna na Palagu arana
    e ita gera vevega-ripa atarai kila rakavara ati pia kilagira.
  deu-TKW: Was Knechte sind im Sklavenstand, die sollen sich zu ihrem Herrn in aller
    Ehrerbietung halten, damit nicht der Name Gottes und die Lehre gelästert werde.
  zsr-NT: Ral‑laꞌ luntsquëꞌ ba laꞌn xanquëꞌ yúguꞌtë bönniꞌ nadáꞌugac, cui gac nu gnë
    ziꞌ qui lëꞌ Dios len qui zxba queëꞌ.
  lin-lin: Bato nyonso oyo bazali bawumbu basengeli kotala bankolo na bango lokola
    bato oyo babongi na limemia makasi, mpo ete Kombo ya Nzambe mpe malakisi na biso
    efingama te.
  hns-NT: Sab iesaai djaun kienal goelaam hai, oesabke tjaahie aapan sardaar ke barka
    maane ke, nahie to Parmeswar ke naam aur okar siektjha badnaam hoi.
  noa-E: Ar sĩi chikhamnaan chogkha par phidkha nʉm khʉʉn, pãach patronnaan daupii
    abat, mag oowai bigaaum khʉʉnau Ẽwandam igwiajã khaigba iekhaba ni maachdëu nem
    jaau nʉm ëugarjã khaigba iekham ugua.
  eng-EMTV: Let as many as are slaves under a yoke count their own masters worthy
    of all honor, so that the name of God and His doctrine may not be blasphemed.
  mib-NT: Tāca ñáyuu cácuu mozo, na cóo yɨ́ñúhún váha i nuū patrón i, návāha ma cahán
    neé ñayuu sɨquɨ̄ Yaā Dios jiín sɨ́quɨ̄ jnūhun ya jeē castéén yō.
  lif-NT2: काक् सेवारोबाहाॽरे़ खुनिॽ दाङ्‌बाहाॽ मिङ्‌सो इङ्‌धाःङ् पिमा लाॽरुसि फाॽआङ्
    मे़इःत्तुररो॥ हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिन् नु आनिॽ निसाम्‍मिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    आत्तिन्‍हाॽरे़आङ् थेआङ् पाःप्‍मा मे़न्‍छुक्‍तुन्‍लरो॥
  xnj-xnj: Vavanda voha viganikiwa kuvatopesa neju vakulu vavi muni kukoto kuvya na
    vandu vevakuliliga liina la Chapanga na mawuliwu gitu.
  mmx-mmx: Nedi lavasaxaruki di nunu at ne Iesu, dina lok ngangao at luvuttadi amgomgo
    atdi, kusu kopmen teta noxo vaase xapmek ti laasen at ne Moroa la at levenanasa
    bok atnama.
  cbr-NT: An uni ñu mëëxuncë uni, ax Jesucristomi catamëcë 'ixun ca an ñu mëëmicë
    uni ñuiquinma upíxuinshi ñu mëëxunti 'icën, unían Nucën Papa Dios ñuianan aín
    banaribi 'atimaquin ñuiti rabanan.
  tee-NT: Tachi chun ju lapanacni ju talhilaca'anta ju Cristo ju ast'acanta catatalhonilh
    ju ix'ucxtin'an. Ju chunch jantu va k'aya calhichivinincana' ju ixtapaka'ut ju
    Dios nin yuchi ju ixchivinti.
  eng-LSV: As many as are servants under a yoke, let them reckon their own masters
    worthy of all honor, that evil may not be spoken of the Name of God and the teaching;
  cak-NT: Conojel ri kach'alal ri c'o qui-patrón, can quiequibana' respetar, chi quiri'
    man jun ex itzel ni'ix chirij ri Dios y ri rutzij.
  pah-NT: Kiro ti ji g̃a mombe'ui nde ve Jesus'gareheve'g̃a – kiroki g̃a ndipiro'yi
    opojykahara'g̃a hugwi. G̃a ti tomondo gweaporog̃ita opojykahara'g̃a ndehe oporavykykatuavo
    g̃a pe. Po g̃a ndoporavykykatui Tupana'gareheva'ero, a'ero po ti ojipe'g̃a Tupana'ga
    mbotegwetei ite'varuhu Tupana'ga javo. Jesus'ga mombe'ua po ti g̃a imbotegwetei
    nehẽ no ite'varuhua rehe ga g̃a mbo'ei javo.
  sja-NT: Esclavo Cristode ijãa bɨpa chipari waaweeipia bɨ, ichi k'aurepa ijãadak'aa
    beerãpa ik'achia pedeenaadamerã Tachi Ak'õre ãpɨte mãik'aapa taipa jarateedap'edaade.
  xed-xed: Inda gwal ta ga vuʼa, ka vla həŋ ta glaku ŋa daŋahəgaha taŋ, kada kwala
    mnduha ta raza Lazglafta, nda skwiha ya ta taghə mu.
  mks-NT: Ta ndúu na̱ cúú cuéntá Jesús ta cómí xitoho na cuéntá sa̱ha̱ ná já quéa̱
    xíní ñúhú caja cáhnu na xitoho na xi̱hín ndinuhu ini na já ná a̱ cáha̱n núu ña̱yivi
    sa̱há qui̱vi̱ Ndióxi̱ ta ni ná a̱ quéhe núu na ña̱ jána̱ha̱ nde̱.
  gfk-S: I tahut be di ra maris na tultule di na manga ru timaan ira nudi tamat waing
    tari pai nale tange hagae no hinsane God ma no nudait harausur.
  bmu-bmu: Welenqeqeurupŋini pakpak toŋinaŋgö mötöp bisiba nup töwaŋini qahö memakzei,
    eŋön mönö tourupŋini iwilele laŋ kude ak eŋgimemö, gödaqeqe pakpak kondel eŋgibingö
    dop eŋgeka malme. Eŋön mönö tosatŋan Anutugö qetŋi mepaiköba jibepuköra kapaŋ
    köla kinme. Anutugö Buŋa keuŋi ambazip kusum eŋgiinga mi eŋgö ahakmemeŋinaŋgöra
    aka andö qegetka bölibapuk.
  dgz-dgz: Nao kaimakaet mondi taine nagirewa ayop muga inamup ayamat taiwanumain.
    Waenapan yawamopi gapan mu God yaua ge nop dima nugawa den wawa koko tapi tawa.
  eng-GNV: Let as many seruaunts as are vnder the yoke, count their masters worthie
    of all honour, that the Name of God, and his doctrine be not euill spoken of.
  zaa-NT: 'Annana nia'' sobre de canu ría latsi'' pero de canu ná cą esclavo nna labí
    modo te qui'' quį para iria cą le'' la'' rigú''ubia'' qui'' xana'' quį: pues ná
    qui''ni telini cą qui''ni xana'' quį nna cca cą merecer qui''ni gappa cą cą titsa'',
    para qui''ni làa gute cą neda qui''ni inne ca enne'' mal qui'' Tata Dios nna ca
    enseñanza quì''e nu riquixá''a ri''u nna.'
  eng-WEBSTER: Let as many servants as are under the yoke count their own masters
    worthy of all honor, that the name of God and his doctrine may not be blasphemed.
  guh-guh: Pamonae dajubicuenia canajetatsi itsamonaejavabelia amoneya petonacuenebabiabinexa,
    bajarapamonae Jesús pelivaisi itsa pejumecovënëtsivi, yaiyataeya tonacuenebi pijatuxanenë.
    Bajarapacuenia tonacuenebi pijatuxanenë pesivajamatabëcuenebarëyanexatsi. Nexata
    pijatuxanenë Dioso pibisiacuenia apo baracuaicuaijai tsane. Jesús pelivaisi ata,
    palivaisi vaxaitsi jivi tsipaebaponatsi, pijatuxanenë pibisiacuenia apo baracuaicuaijai
    tsane.
  bon-bon: Ätrunga biname lui cina aletnäneji biname gemi, teepi miiji teeme modamoda
    biname bine opo gaabe me acrana, piba nuuja te äblicäco niiya mene iicana Acejiyame
    poto cidi me piiyepu mime abiberäja poto cidi me.
  nhw-BL: Toicnihua catli itztoque tlatequipanohuani catli inintecohua quincojtoque
    para iniaxca monequi quintlepanitase inintecohua ipan tlaltipactli para amo aqui
    huelis quitlaijilhuis itoca Toteco huan itlamachtil.
  swh-ONEN: Wale wote walio chini ya kongwa la utumwa inawapasa kuwahesabu mabwana
    zao kuwa wanastahili heshima yote, ili jina la Mungu lisitukanwe wala mafundisho
    yetu.
  wbi-wbi: avakami vooni avitiki, vijisyaghe kuvavombelua vaave, kuuti ilitavua lya
    Nguluve ni mbulanisio siitnasingabenapulwaghe.
  bba-bba: Be bɑ yoru dimɔ n weenɛ bu ben tiin yinnibu bɛɛrɛ wɛ̃ ɡɑ̃ɑnu kpuro sɔɔ,
    kpɑ ɡoo u ku rɑɑ kɑ fɛɛ wɑ u Gusunɔn yĩsiru kɑ bɛsɛn sɔ̃ɔsinu ɡɑri kɑm ɡerusi.
  eng-KJVCPB: Let as many servants as are under the yoke count their own masters worthy
    of all honour, that the name of God and his doctrine be not blasphemed.
  kgk-NT: Ãy amombe'u-ta nde-vy onhemomba'apo va'e rehegwa nhe'ẽ. “Iporã katu amboete
    xe járy-pe” te'i ojéupe ojokwaiha pogwy-py oiko va'e. Nomboetéi ramo, Nhandejáry
    réry-rehe onhe'ẽ vai arã. Tomboete katu teko rei onhe'ẽ vai e'ỹ hagwã Nhandejáry
    réry-rehe. Nomboetéi ramo nhane remimombe'u-rehe onhe'ẽ rei arã.
  waj-waj: Gioonna kiaapu sikaunnaadiri yookaama kiaani mmoori vareera mmuakiaaya
    ngii haitatuuraiyara kua yoketaivaa tida iya nnutuuyauvaa ngiau aapu yapaateeraivaara
    yaata utida mmooriiyauvaa iikiatee. Gioonna kiaapuuya Anutuuqaa nnutuuvaaraata
    inna kuaivaaraatama sa maisa kua kiateeraivaara itaama iikiatee.
  cpy-cpy: Maawoeni omperataa-rewo, otzimatyee ipinkathateeri omperatariri. Roo nokantantari,
    ari okantyaa eero itzimanta paeryaa-shiwaetyaarini Tajorentsi, eero itzimanta
    kantako-waeteeni ayotaan-tayitzirira.
  mpx-mpx: Toabulilek bolo totuwalali loloyowanil wali tonowakau nihi awatauwagil
    bubunil ge nihi tuwalali gagasisi kaiweliya. Inoke bahi gamagalau tola nihi loloba
    nihi oola, “Ku kitel, Kelisitiyani wali Yabowaine ge wali panpankiti nige bugul
    waiwaisana i oola, kaiwena totuwalali wali tonowakau nige hi aawatauwagil.”
  wbp-wbp: Ngalya-kari nyurrurlaju, jinta-karikinkilirla wiriki Kirijini-wanguku,
    ngulakunya kankulurla warrki-jarri pirijina-piyaju. Ngulaju ngula-jukulu linpangku
    purda-nyangka kaji-nyarra nyarrpa-puka wangka warrkikiji. Kala kajinkili jamulu
    purda-nyanyi yalumpu wiri Kirijini-wangu, kujarlaju kapulurla ngalya-kariji nginji-wangka
    Kaatukuju, manu kapulu maju-pajirni Yimi Ngurrjuju yangka kuja karlipa-jana ngula-kurlurlu
    pinarri-mani. Kuja-kujakuju, purda-nyangkalu linpangku yalumpuju yangka wiri Kirijini-wanguju.
  luo-luo: Ji duto manie tich mar misumba onego omi jotendgi luor mowinjore kodgi
    mondo nying Nyasaye kod puonj mwapuonjo kik yany.
  nhe-NT: Toicnihua tlen itztoque tlatequipanohuani tlen inintecohua quincojtoque
    para iniaxca monequi quintlepanitase inintecohua ipan tlaltepactli para axaca
    huelis quitlaijilhuis itoca Toteco huan itlamachtil.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܝܼܢܵܐ ܬܚܘܿܬ ܢܝܼܪܵܐ ܕܥܲܒ݂ܕܘܼܬܵ‌ܐ، ܫܒ݂ܘܿܩ ܡܝܲܩܪܝܼ ܠܡܵܪ̈ܵܘܵܬܵܝܗ‌ܝ
    ܒܟܠܔ ܥܕܵܢܵܐ، ܕܠܵܐ ܦܵܐܹܫ ܓܕܝܼܦܵܐ ܫܸܡܵܐ ܕܐܲܠܵܗܵܐ ܘܝܘܼܠܦܵܢܲܢ.
  esk-NT: Kisupayaat tigutaaŋuplutiŋ savaktauruat isrummatigiraksraġigaich savagvisiŋ
    piġuġlugich taluqqutiqallapiaġlugich, kisumli iñuum Agaayyutim atqa suli uvagut
    iḷisauttutvut uqautiginġitchumigaa pigiiḷiḷugu.
  msb-msb: Ipaisip-isip sa mga uripon na an inda mga amo angay gayod galangan agod
    dili pagapakarauton an ngaran san Dios kag san aton ginatukdo.
  cpa-NT: Jøng² dsa² jmo¹² tá³ dsa², dsa² tsa¹hlianh¹³, ju³lah dsa² hé² jǿg³ quiah¹²
    Diú¹³, ju³ mi²juanh¹²dsa juu¹³dsa. Mi³jøng² tsa¹li¹chi² jǿg³ hlaih¹³ quián¹dsa
    Diú¹³, ho¹ ju³ juúh²dsa tsa¹dsio¹ jǿg³ hi² he² jniang³.
  dso-dso: ଜନ୍‌ ବିସ୍‌ବାସିମନ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଇସାବେ ଗଟେକ୍‌ ସାଉକାର୍‌ ତଲେ କାମ୍‌ କଲାଇନି,
    ସେମନ୍‌ ତାକର୍‌ ସାଉକାର୍‌ମନ୍‍କେ ଅଦିକ୍‌ ସନ୍‌ମାନ୍‌ ଦେବାର୍‌ ଆଚେ । ଜେନ୍ତାରି କି, ପର୍‌ମେସରର୍‌
    ନାଉଁ ଆରି ଆମେ ସିକାଇବାଟା କେ ନିନ୍ଦା ନ କରତ୍‌ ।
  meu-meu: Maduna henunai hesiai taudia iboudiai na lalodia bae hadai maoro, biagudia
    bae matauraidia, Dirava ladana bona iseda hahediba herevadia bae hadika na garina.
  yva-NT: 'Syo ananyao so raugaje irati vatano wanave Amisye ai nanawirati wanapatambe
    akari mai: Syare wadanide! Wabeaje wapa akari mai, indamu vemo vatane wo wama
    Amisye aura tantunawi nora muno wo wama ananyao raura tatugadi nora.'
  dgc-dgc: Nadid, Timoteo, du utusan sina, éy dapat a igalang de du amo de, monda
    du iba a tolay, éy éwan side tu katuwiran a mangpintas ta Diyos, sakay ta pégtoldu
    tama.
  zpm-NT: Grë zha bets ne, zha bzian ne, zha ne lega ruṉ xtsiiṉ beṉ, none gon zho
    xtiidz meṉ ne quia zho xtsiiṉ; zeeṉa yguibd zho gneenë miech Dios, gneenë zho
    Xtiidz me miṉe noseed ne miech.
  hix-NT: Onà wyaro hak nahtxoko, tanotomaxemà ro komo, ehematxhohnà ro komo, thokaxe
    ro rma haxa tatamohxemà ro komo. Toyuhsomà ro me hak tanotomany komo yonytxowà.
    Onà wyaro kanye ro me hak nahtxoko. Ohxe rma haxa hak weyuhsu kanye ro me hak
    nahtxoko, tanotomany kom hoko. Àro wyaro ohxe ehtokonye, Khoryenkomo wàràhyakahra
    harha natxow hamà, anar komo. Khananàhtoho komo wàràhyakahra xarha natxow hamà.
  sim-sim: Jir Kraishi ma jirin, os akishmakisha kavak ji na nahi, malakama jihi orhi
    siyoko mendek ji sihi lerawu orhin armek ji laka. Os erem ji una ambu nahi, ma
    avak li heyehe hi Avui Wasilakahi nga mashi orhi os ni sawenda nga li okolehe
    mbakwa sir.
  npi-ULB: दासत्वको जुवामूनि भएका सबैले आफ्‍ना मालिकहरूलाई पुरा सम्मानको योग्य सम्‍झून्
    । तिमीहरूले त्‍यसो गर्नुपर्छ ताकिे परमेश्‍वरको नाउँ र शिक्षा निन्‍दित नहोस् ।
  cgc-cgc: 'Yi laygay ko para ta mga gatuo na suguon: Tauron danen ta usto iran na
    amo aged mga ittaw na ula gatuo dili mag-ambal ta malain kuntra ta Dyos daw kuntra
    man ta mga tudlo na ate na papatian bilang mga gatuo ki Cristo.'
  tim-tim: Hoŋ bawa hârokŋe Anutugât kotŋe akto den pat âlepŋe bâliwopgât luâk kembulupyeŋe
    yekmâ kâŋgoyeŋgiwei.
  yor-yor: Jẹ́ kí gbogbo àwọn tí i ṣe ẹrú lábẹ́ ìsìnrú máa ka àwọn olówó tí ó ni wọ́n
    yẹ sí ọlá gbogbo, kí a má bà á sọ̀rọ̀-òdì sí orúkọ Ọlọ́run àti ẹ̀kọ́ rẹ̀.
  wos-wos: 'Krais Jisasna hundi xékékwa du takwa nawulak di nak duna jémba baka yata
    di wun néma duna ekombu re. Di deka néma duka angi watandi: “Di nana néma du di.
    Nani deka hundi xékéta yikafre jémba yatame, dika.” Wungi wata hurundat, dika
    hatikwa du takwa diré xéta di Godna xika, Krais Jisaska wakwemben hundika akwi
    haraki hundi yamba wakéndi.'
  emp-NTPO: Crito ĩjã panʌ nezocarãba ãdji borora waya b̶ead̶ida panʌa. Mãwãra dewararãba
    Ãcõrẽda, dadjia jaradia panʌ sid̶a biẽ́ jarad̶aẽ́a.
  eng-F35: As many as are under the yoke of slavery should consider their own owners
    to be worthy of full respect, so that God's name and doctrine not be slandered.
  ind-ind: Ingatkanlah setiap anggota jemaat yang berstatus budak agar mereka sepenuhnya
    menghormati majikan mereka masing-masing. Dengan begitu, orang lain tidak akan
    menghina Allah dan ajaran kita.
  pes-OPCB: همۀ غلامان مسیحی باید با اربابان خود در کمال احترام رفتار کنند تا مردم
    نام خدا و تعلیم او را بد نگویند.
  mpt-mpt: Okok nakai fumbianiba Ni kimanin nakae ayamobo ge funine! I inamiba naka
    mak unang maki i wengo wenteniba Gode niniin osa eka Gode wengo ni ibo aleyebob
    osa weng dobo wengo mo baabonimibe!
  ssx-ssx: Mandane pa hameke e pokaaseme tapake ikana꞉ma꞉ ika꞉ you haliweki pa꞉ta꞉
    hone witolo hata꞉ homu pea hapa꞉peke. Kutu pimika꞉na꞉ta꞉ kota꞉ mo pa haleme wanda꞉halima꞉
    Koda꞉na꞉ biki pa꞉ta꞉ make nika꞉ aloma꞉ mana꞉ pimanu pa꞉ta꞉ make ikana꞉ma꞉ hoke
    pimanu na lelimikie.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ jɛ ɑru fei í sĩɑ ɑ doo lɑfɛ̃ɛ nŋɑ ŋɑ ilu jirimɑ ŋɑ si mii
    fei, ku bɑ inɛ ɡɔ ku mɑɑ̀ bɑ fɑyɑ ku fɔ tɑɑlei irii Ilɑɑɔ̃ wɑlɑkɔ kukɔsi nwɑ.
