    wak irëak aöre utpet wesak aö pël ëëpnaat.
  ipi-ipi: Kitisene wandakali tupamane yakamana piape ando atalane akali okona pii
    tanga leaindo, wandakali waka minditupa-mane utupanena mana koo okone andoto,
    Gotena gene okopi, balana mana nanimato lamawua ateyama okopi, okonelapo koo ya
    lolopeyai. Wandakali waka tupamane wuane naleakale nembo toto, piape wandakali
    tupamane yakamana piape ando atalane akali okona pii lola tupa wato minape-pene.
  qul-NT: Patronniyojcunaka patronnincuta respetachuncu, Diosmanta yachachiskaycumanta
