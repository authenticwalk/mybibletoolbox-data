    rivitii vova ea Atua siano napano joalo.
  bqp-bqp: Gbɛ̃ kũ ò de zↄ̀ ũnↄ ń dikirinↄ ditɛ gbɛ̃ bɛ̀ɛrɛdenↄ ũ ò mì natɛńnɛ
