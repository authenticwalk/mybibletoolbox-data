  atb-NT: Nghut kôlhang, tarâ hkunggâ hkyô má nhik dik é hkyô bo é nghut le gi, amyat
    mó nghut nyi ri.
  cek-AK: Na tawnh ih hmuen hoiah poek mong ah, Sithaw khaeah angpaekhaih loe kalen
    parai atho hak han koi oh.
  bkd-bkd: Sa pagsunud hu Dios amin adagi ha ganansiya duun hu etaw ha agkalipay en
    hu bisan inu dà ha didiyà en ta kandin.
  ctu-76: Tsiquil ricojʌch jini mu' bʌ i ch'ujbin Dios pero che' jasʌlʌch am bʌ i
