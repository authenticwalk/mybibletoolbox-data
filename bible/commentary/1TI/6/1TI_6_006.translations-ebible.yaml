    i ꞌenoꞌenoviga ꞌwaideye faifaidi, ꞌasaꞌaiana ꞌaiꞌaiwabu mogitana.
  ory-ory: ଈଶ୍ବରପରାୟଣତା ସନ୍ତୋଷଭାବଯୁକ୍ତ ହେଲେ ପ୍ରକୃତରେ ବିଶେଷ ଲାଭଜନକ;
  bzj-bzj: Now den, wi doo geh gud tingz fi chroo wen wi serv Gaad, if wi satisfai
    wid weh wi ga.
  chk-chk: Ewer, ach souläng eu win mi lapalap are a wor rech menemenöch.
  ssd-ssd: Ne isa. Ande ye Kuate kumnemŋge minet te kumuŋ ŋgate ta nu agaŋ ndende
    ŋak taŋaŋ nu siŋka gare ŋak minit.
  acr-TNT: Pakatzij wi lic cꞌo cutikoj ri kacꞌaslemal chwach ri Dios, pero xew we
    cojquiꞌcot rucꞌ ri cꞌo kucꞌ.
  rop-rop: Wal im trubala wen wi jidan Kristjan, wi garra jidan ritjwan. Bat nomo
    atsaidwei.
  mee-mee: Ava ngaroma agau nga lonape ka oru rae Nutu tungu rea te i tapu, na taonga
    e nga loangakurumea bainga rae Nutu mate rea ka i a pamau e nga ravunge kavingtulu
    e pe raumana ka kaomannmannangana.
  dif-dif: Kau, Godani wodatarana ngamana kalala manini pirna nganai, murlali ngamanani
    jela.
  gam-gam: Embe djinj ba nono God kogoye yemolo, na wal kembis yenda mo kerman yenda
    ge na boll pora yero dje kanbon. Ta kani dal, nono nomane pakna wal merke kannambon.
  nou-nou: Awarate ingo jo ingoda awa jamo jamo edo atirari God sapo adewa awa ingoda
    gorotu awa nembodiba ra.
  mqb-NT: Ayaw, ɗə pərahan azar anà Yesu nà, ɗi njaɗ wa magwagway məduwen awan.
    Əna way aya inde puko à alay inde ataya nà, ɗə̂ kəɗey atan bay.
  ape-B: Wakuli sapos apak dodogowipu atupamu mugipech God ananin pasin ali mukli
    enechi enech apakich echudak chanu utabal douk julugich-umapamu, apak eke munubu
    munehilau ali mupe kalbu.
  grc-F35: Ἔστιν δὲ πορισμὸς μέγας ἡ εὐσέβεια μετὰ αὐταρκείας.
  cav-NT: Pusha amadya Jesús queja catyatitsu ecuana pureama juya, chipirudaque tuja
    ai aniya tsehue pureama ejuu bucha. Umada ecuanaja aniyaque juatsu, jadya ama
    juatsu umadama ecuanaja aniyaque, pureama ecuana juya; Yusutu ecuana tsehue jida
    jujacaya ama.
  kgp-NT: Hỹ, Topẽ to ẽg rico nỹtĩnh mũ, ẽg tỹ ẽprã ricon sór tũ nỹtĩn kỹ.
  bvd-bvd: Sui ma, na totodaa mamana nai 'ana ne, na too lae sulia manata lana God
    ma na ele lae sulia ta tee gwana ne wane too sui na ai.
  ukr-1871: Велике ж (таки) надбаннє благочестє з самодовольством.
  apz-apz: U nehopi aꞌamu fihwo kako Anɨtuye yahinomo inɨngkawe sohwoꞌmanji oso aꞌamu
    sohwo kako Anɨtu mtaꞌni yoꞌmayo wopɨngoso womaꞌmontonoho. I osoꞌno kako yoꞌmayo
    mayosoꞌno huno mosyafɨsiyoꞌnjo yosoꞌmanji ole wasyofɨsyono, Ngko yoꞌmayo mokosyohumameso
    hoponoho. Kako huno ose syafɨsyɨhwosi kako sɨmeho wopɨngoꞌnji wohumamontonoho.
  eng-AOI: It is true that if you follow God's road you should be happy. You should
    be happy just as though you are rich. But you mustn't keep wanting other things.
    You must say, “I have enough.” Only then will you be really happy.
  yon-yon: Kumban Godbed komo bangkandoon yaa kuu yimin ande eso andiyiib God ye dowaken
    yaambed dobiri kuu amun kerundi yemoon bi yeman.
  poi-NT: Nu̱ma taricoja̱p siiga taŋcupɨcpa jém Jesucristo iŋquímayooyi siiga d́a
    taŋcusúnɨ́yáypa tuŋgac pɨ̱xiñ imɨɨchi.
  wuv-wuv: Ma'uaa hini na tonaa fei maumau mei Haidaa ma na ho'o ua, na tonaa hepalo
    baua manumanu.
  quf-NT: Piru imanchik kaqkunalapaq yarpunamantaqami ashwan Jesucristuta kasur pay
    munashannula rurar kuntintakashallapaqami, Taytanchik Dyusqa kusalata yanapar
    aligriyachimanchikllapa.
  yuw-yuw: Boinno sinom, kombing tobic tobichon uyapdecu wömai nonu yapmu orogoma
    sinom sogitnaya worocho ogepma sinom tongfat neun. Woi irot guc orin irot ogepdec
    idit kiap.
  hus-NT-1971: Chubax pel i lej alhua’talab cu xe’tsin c’al a Dios ani yab jant’o
    qui c’a’inchi, tocat cu culbel c’al jahuats jaja’ tucu pitha’.
  med-med: '@see-verse:1TI.006.005'
  bch-bch: Be oangga tanasi Deo ele kimnga ga loloda kemi ngan saoa danga ibada pagita,
    eine tagera leda madonga iuot kemi tau.
  cco-NT: Jo̱ e jábꞌˉ dseángꞌˉ lajo̱b lɨ́ɨˊ, co̱ꞌ eáamˊ jloꞌˆ jo̱guɨ eáamˊ quíingˊ
