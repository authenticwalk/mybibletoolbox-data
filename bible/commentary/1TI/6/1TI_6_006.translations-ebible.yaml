  lac-NT: Mʌ' ja wirej, a mac a cu c'ujintic C'uj u tajir, cu jach man yejer C'uj.
    Mʌ' ra' u c'at quir u jaric u taq'uin. Quire' qui' yor cax mʌ' ya'ab u ba'tac.
  xla-xla: Amasiyama oplami antapo God dulu dla halemama siyele mate sadepo hallepiye,
