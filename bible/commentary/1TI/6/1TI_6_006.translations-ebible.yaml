    mono oŋanoŋ oyaŋboyaŋ somata mokolooŋ simbawoŋawo laligojoŋ.
  eng-TNT: Godlines is great ryches yf a man be content with that he hath.
  sbs-sbs: Linu vulaperi ni kusepa che nkulo chifumu chi kando.
  sue-sue: Zo nu Tuara ebata patitinoise duba-duba tepo nena puro noya awa giro “te
    inoya” asamunoya, nu ami wau me bamu puro noya asamunowa.
  fra-NCL: C’est, en effet, une grande richesse que la piété contente du nécessaire ;
  bhg-bhg: Embo ainmi God da jipapa ambo ambo aina edo embo neida rorae jipapa ae,
