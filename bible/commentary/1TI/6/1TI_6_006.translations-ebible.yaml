    lɨ́ɨˊ lajo̱ jí̱i̱ꞌ˜ quiáꞌˉ jaléngꞌˋ dseaˋ i̱ jmiꞌiáangˋ dsíiˊ có̱o̱ꞌ˜ jí̱i̱ꞌ˜
    e seaˋ quiáꞌˉbre.
  deu-1951: Es ist allerdings die Gottseligkeit eine bedeutende Erwerbsquelle, wenn
    sie mit Genügsamkeit verbunden wird.
  alq-ALGNT: Teb8e kitci 8anadizi a8iag ka anokita8adjin Kije Manidon, kicpin min8endagin
    kegonan ka aiagin.
  ixl-NNT: tan achvebꞌal chit u qatineꞌ, asoj jik chit la kunima u Tiixheꞌ. As la
    txuqꞌtxun oꞌ tiꞌ unqꞌa veeꞌ ni taqꞌ Aak sqe,
  boa-NT: Muurá ihdyu íñe méhdi íjcyadúnéwúuma tsíñéhjɨri ɨ́jtsámeítyúmé tsaímíyé
    Píívyéébeke meúráávyejɨ́jtó meúraavyémé nihñéétsihvúré ɨ́ɨ́né imíjyaú méíjcyaáhi.
  quh-NT: Chekatapuni Diosmanjina purispa uj runa cheka khapaj capuyniyoj canka sichus
    capuskallanwan cacunman chayka.
  kwi-kwi: Mɨnpazha Jesústa nɨjkultane, mɨnpazha pitchimin mɨjkas, usne watsal uznazi,
    Diosta pian akwa.
  agm-agm: Iyataatɨ isɨhiya akɨtɨnɨhɨ gaahaiwa Autaahaatɨhomɨhaiwaapaahɨhɨ gɨwunyaapɨ
    kaiwɨ amɨ Autaahaatɨho wapa kiyaamɨ ambɨpatapɨhapa numwimbɨpaapɨ kɨmba gaaso tɨwɨ
    maaritɨwɨ nepɨ isɨwatohiyɨhiya siya aimɨ nga ikɨpɨpa taahɨpɨpaisawɨhiyaare.
  ubr-ubr: Dura bag, baitutum on orot jever ebiyamai enat sawarotin emamatar, on ato
    aifan eboai on ebifofonin on aurin.
  tsw-NT: Isaꞌani a̱tsuma̱ e itoni ya̱ A̱sula̱ oɓolo na ankuri a̱tsuma̱ e ili i na
    tsu ri na̱ a̱yi, a̱yi ɗa a̱ba̱jini o utsuru.
  cax-NT: Abu ñemanauntu, macanaca nomirria ui numacoconauncu ümoti Tuparrü, arrtü
    upucununcatai ui na torrio uiti oemo.
  aia-aia: Ma'ata, na nei na hinihinia God ma wa'ewa'e 'ini'i mareho na to'ora'i,
    naasia mo'o na huunai toto'ora.
  srp-1865: Ali jest velika trgovina pobožnost sa zadovoljstvom.
  agt-agt: A kakurugan ta dakal ya pagba-nang tam am matappag ya nonot tam gafu ta
    pangurug tam ta Namaratu.
  lug-lug: Weewaawo okutya Katonda kulimu amagoba mangi, omuntu bw’amalibwa mu ekyo
    ky’alina.
  yby-yby: Moni uvaminamu lupaloka le kolatudawo nesamu labuha molamoko lupaloka alo
    leminudawo nesaya ayahasi ne loko moletoko minatudawo nesalimoya monokaya lemotoka
    wati oko ihilawa jeko minakolaiye.
  heb-heb: ואף אמנם יתרון גדול היא החסידות עם לב שמח בגורלו׃
  mpp-mpp: Aimebac monic ye woc-wiyacine balu gagac, yogo andoine ngagelu Wapongte
    pasi nga yefe balaibecaigac, ye yefe yogowa kwelele wiyac madicne bocyac bafuwadaicte.
  apb-apb: Asunge nana God e sai niie taane to'o-to'onga hunikie, ta'e to'o-to'onga
    ni welumalau ha'ike. A God ko niie to'o-to'onga aani sae, na ko pe'ikie hunie
    kie ke hii diana mola pe'ie nga taa kie to'o aana oto.
  san-TEL: సంయతేచ్ఛయా యుక్తా యేశ్వరభక్తిః సా మహాలాభోపాయో భవతీతి సత్యం|
  ben-IRV: কিন্তু আসলে, পরিতৃপ্ত মনে ভক্তি নিয়ে চললে মহালাভ হয়
  ntu-ntu: A' mzli kc na-abrtzlvzku nzvz-nqblq-krgu Gct, rngisc-kzgu da kxkqlu, mz
    nzrtwz-krgu nivz, nrwx, nzrkrlzngr, nzmnc-zpwxngr, x kzdung kz da kxnzmulr lcng.
  pan-pan: ਪਰ ਸੰਤੋਖ ਨਾਲ ਭਗਤੀ ਅਸਲ ਵਿੱਚ ਵੱਡੀ ਕਮਾਈ ਹੈ।
  gvc-gvc: Mari ya mahanocã mari cjʉaa mehne wahchena, Cohamacʉre ño payona, to cahmano
    seheta yoana, potocãta noano jina nija.
  mwp-mwp: Yesun mabayg nga nanga, nuydh na moegina gasaman, nubepa matha ngoedhagidh,
    wa nuy ngoedhe koey aydeg zapulayg, kuyk nungu ngoenakap matha ngoedhagidh.
  sbk-sbk: Eshi uwugolosu nalizishe faida ingosi.
  mya-JVB: ရောင့်ရဲ သောစိတ်ပါလျှင်၊ ဘုရား ဝတ်၌ မွေ့လျော်ခြင်းသည် ကြီးစွာ သော အကျိုး
    စီးပွားမှန်၏။
  kgf-kgf: Waŋu niŋgic ewagina hiaruyu héna eeyaguc iminéŋ kuneŋ yanda naŋgé énécmimac.
  awb-awb: Manikáne sansá sehgiunaraq wega áhnte kaweq naneq nái náinire. Ménsámehnsánsabe
    íre irutaboiria peh wega nái naneq awehraq kéhre íwíáhúnaraq itene iru ukiréhre.
  gdn-gdn: Nu Mamanuga God e upi kwaigomu ki ka nuwabagi nu rabinanugu posiyagisi
    siwagapoto ko waira yau gwedegwedei nu tawanuga rabineya posiyagisi siwaga-poto
    bo pa mena ki ka eba gwedei mete kina.
  nko-NT: Labi kpɔnkpɔntɩ bʋ Bulusúmtɔ́ nɩ́ tɔ́á anɩbʋ yaɩ́ legyi anɩ ansɩ́.
  bsn-NT: To bajiro ĩna tʉoĩamavisiaboajaquẽne, mani cʉoro cõro mani variquẽnajama,
    Dios ĩ bojarore bajiro mani yise sʉorine bʉto quẽnase bʉjarũgũaja mani.
  pib-NT: Ga wa galikakni tsru wane gixlunwa gipashiregnuchi mmaganshinikannuchiyma.
  wiv-wiv: E limoha, tolu ta risman kua tolu na mumuri na mogemoge ke Vuvu, tolu ka
    lala tolu kata hilohilo na goloaloa kua a Vuvu e lala kete vavala ni dolu.
  reg-reg: Mbe intungwa yokulamya no okwiyungwa kuli na ifaida nene.
  mlh-mlh: Oŋu eegobiyoŋ, noŋuŋ Anutu Biŋeinere kekegbore eru moneŋ mebo pe norega,
    oo maŋ womo qoqo eegobeneŋ. Moro Tiriineji kojinoŋuŋ fukeko waigo enoreega ore
    fofori seŋgiŋbaŋgiŋ yasogo bofukeru kiwaqawaineke gogobeneŋ.
  gof-ENT: ሺን ታው ዴዒያባይ ጊዳና ጊያ ኣሳስ ቱማ ኣያና ዴዖይ ጊታ ዎ።
  aau-aau: Okar, unsaney prueyn, kar-ley yor nonaw God se nan wayr ankin, hyo niohney
    hokwe omeme kraiar non lwak.
  tvk-tvk: Be reitin xa di raleh holesok xil te neketen xa bos melele xa ranggusil
    kuh Hi e ramaal tang ve holesok xil xa di e hexir ngamu.
  prf-NT: Sabagay dikál ngani pakinabangid ten rilihiyon, ni en tolay ay makabetu
    a makontentu ten kalagayan na.
  auy-auy: Miyán-káróꞌ-ímáyáámó ombánifo Maníkóní aambó éraiꞌo arááíwáéwi imáyáa ésa
    sésa Maníkóntáféꞌo imáyáamo éꞌo méraunda óraa-tantaaꞌan-ifo makáunda-ontama mindá
    kanaán-iye wésewe.
  tbg-tbg: Vaiintivano Kotiva ami haikarara ho vatauro tivakero quahairera, quqaama
    viva Kotira aaraqaa vinaraqaahairo koqe haika airi haika vataavama varianaro.
  hub-NT: Ii Yuus pujawapi tuina asar, umirkur tunau takata nuke pujurchautika, ina
    arutrama nujaig shir aneasar pujumainaitji.
  hmo-hmo: To momokani, Dirava ia badinaia tauna ese kohu momokani do ia davaria.
    Oibe, ia davaria, badina unai tau be mai ena kohu namona, gauna be, iena lalona
    be namo.
  big-big: Nak Anotogi kazing pangkamekki kiriwei mizi keya watabi ngezebekkiyengki
    ne peyeng weik pangka miza purik mabura pi watabi piyegi sawelagiyeng kolokngagono
    weiyagi.
  gux-G: Lani n yeni mi yenŋɔdma yeni li pamanli n tie ya ŋalmani n yabi ñiali.
  cnl-NT: Ca³quie̱e̱² xa³ 'e³ rɨ²³'ióo²³ dsa³ 'i³ 'aa³ u²³go³ u²³'iʉʉ²³ quia̱'² Dios
    xi³nu³ 'a²³la³ jo̱³ la²³jɨ³ 'e³ xa³ quie'² hua² 'e³ jmee²³ 'e³ jɨn³ dsɨ́² quia̱'².
  zar-NT: Zxön naca le ruzíʼiruʼ xibé cateʼ len yöl-laʼ riböza zxön ladxiʼ reaj ládxiʼruʼ-nëʼ
    Dios.
  kde-kde: Henga kumweshimu Nnungu kùvele na faida ing'ulu, ikàva munu ànatolejwa
    na achila chavenacho.
  ata-ata: Ia nenge telavu lexe tepaa no lia ꞌo, la texali pangapangaingesi. Tatavule
    mii vile sou taneꞌenu uasi. Ia vaimomo nenge texolu no lia ꞌo, la tenoꞌu laꞌilali
    ilou tokolomo xe tani. Io nenge tasoli, la tanoꞌu mii vile no lia ꞌo sou tauatulailixu
    uasi, talai vitanisi. La sou ꞌilixo sou tamuxamuxaxu tanenge noxou Lataua, la
    anu usuꞌulinenge misevile lexe nenge taꞌosasou mii maꞌia ane nenge tatetelisou
    vaimomo ꞌo.
  qvw-NT: Sumä ćhaniyücäñatacmi ichá rasunpa chalapacul chuya cawsaycuycäwan capuśhancällawan
    jawcalla caycuy.
  nfa-nfa: Mema, agama bisa hia aꞌoto mi dhèu. Te mamuri dènge Lamatua èèna ka dhu
    hia dhèu karejꞌe nèti ngaa dhu rèngu unu. Èèna, heka agama dhu lèke kèna.
  tnp-tnp: Mətəu nati təuvɨr pɨk səniəmə kitah kautos məni mɨne nautə. Nati təuvɨr
    pɨk məmə kitah okotaliuək e noliən iətəm Uhgɨn tolkeikei. Kəni məutagiən əmə,
    nati əpnapɨn nəmə rəhatah nautə təkəku uə tepət,
  urd-urd: हाँ दीनदारी सब्र के साथ बड़े नफ़े का ज़रिया है।
  hot-hot: Ôpatu ba hasopa Wapômbêŋ ma miŋ makilik lôk la hiki hathak nômkama pik
    ami, yani tem êmô mavi.
  mqj-NT: Tonganna kumua dengan kakerongkosan ke unturu'ki' aluk Kasaranian anna tapomasannangmo
    dionamo kaleta.
  rus-SYN: Великое приобретение - быть благочестивым и довольным.
  mbh-mbh: I nunganga ako aro ve te panes a God ile vothung, aro te el ur sivenga
    pulua, tova ve lemir sivenga nge ur areko i sungu i a it nge.
  bdd-bdd: Ma hesi tauda ꞌida wasawasa hagana. Yehoba ꞌana heꞌasisi ꞌoinega sawasawahina
    ꞌiloinaegita, ma hesi wasawasa baleꞌu ꞌana loba sahena weyahina tanuwanuwatuhu.
  cbt-NTPO: No'tëquën Yosë imapatëhua', tëhuënchachin canamiatarihua'. Co na'a ma'sha
    ya'huëtopirinpoahuë', sano cancantohuatëhua', nóya ya'huarihua huachi.
  srn-NT: A tru tak' efu yu libi leki fa Gado wani, a e tyari bigi wini kon, solanga
    a de so tak' san yu abi sari gi yu.
  cta-NT: Chañi chaꞌ ntsuꞌu xi chaꞌ tsoꞌo nu tyacua jiꞌna xquiꞌya ycuiꞌ Ndyosi, si
    cuaꞌni tlyu na jiꞌi̱ Ni tyucui tyiquee na; pana sca ti si nguaalaꞌ tiꞌ na loꞌo
    lcaa chaꞌ tsoꞌo nu ntsuꞌu jiꞌna nde chalyuu.
  bqc-SIM: Lousisia ài zↄ̃ↄ sĩana, tó gbɛ̃́ zɛ̀ ń pↄ́ pↄ́ á vĩo.
  tcz-CHONGTHU: Ahinlah Pathen ngaisahnatoh kilhon'a lungnachim hinkho hi haona tahbeh
    ahi.
  mar-mar: वास्तविक पाहता संतोषाने देवाची सेवा करीत असताना मिळणारे समाधान हा फार मोठा
    लाभ आहे.
  snp-snp: Eti loti kani kiyafa, ido Goti monala melonimo wenena sete-mulude olu lata
    wi minogeto ya monate olu lalo ona lema o ledaito lalo minone.
  isl-isl: Hefur þú áhuga á að verða ríkur? Þú ert ríkur, ef þú óttast Guð og ert
    nægjusamur.
  spy-NT: Nteenee, yoo kēēnēmchi keey ꞉chii yiisyēētaab Yēyiin, āmēētuuyiityinē ake
    moo, kāākunyōōr bāytit nyēē wōō miisin ām Kaab Yēyiin.
  xnn-xnn: Tet-ewa ay wada nan kinabaknang tako ay mamati ken Apo Dios ngem baken
    siping wenno bonag. Basta mamapnek tako isnan wada ken datako et siya nan kinabaknang
    tako.
  mwe-mwe: Ikabheje dini ja kweli jinakumpa mundu kupwaika kaje, atogolelaga na yakwete.
  tte-tte: Na kita tem Yaubada tayakasisiyan me ala nuwa-daumwali bwaimwana ala kaba
    wasawasa.
  tcs-tcs: Wen yumpla i lisen ane mekem wanem God i wandem, wantaim yumpla laip i
    mata api wea ol samting wea yumpla i gad.
  hlt-THB: Cehlai Khawsak kawngaih naak ingkaw qeennaak ve hawihkhangnaak ak bau soeih
    na awm hy.
  soq-soq: Tane no God insaisawa nolawa bedewe simbiantitana. Sa ipa ulaipa maurantitana,
    mai dima kerauda no mainimboa winedia osowe wampona ewatadabu ete debama baiwantata.
  qub-qub: Alli goyayga manami rïcu caychörächu caycan. Chaypa ruquenga rïcu carpis,
    pobri carpis Tayta Diosninchi munashanno goyaymi mas alliga.
  att-att: Á sittam nga kuruk nga tumuttuttul kâ Namarò, kuruk nga ajjan yù málâ tam,
    nga ari yù kukuá tam, nu ari galâ yù napiá nga nonò tam nga magimammà. Á kunnay
    ittam ta maríku nu magayáyâ ittam ánna bilángat tam ta kustungin yù egga nittam,
    mássiki nu baddì.
  bki-bki: Mia maka tibe na, bior napano toro na kanano bajago naio bo jibe ka Atua
    kanano, a naio jaaro ga ka venia napano Atua jian banio ea kiano meuliano, toro
    na naruei naio buru vite novo tai napano naio bo laka ruei.
  bqp-bqp: Donyĩkɛnaa àre zↄ̃kↄ̃ yãpura, tó gbɛ̃ zɛ̀ kũ pↄ́ kũ à vĩo.
  mcp-mcp: Cʉg í yə́ Zɛmbî gúmə́ yí í yida nə́mə́ bə zhɨɨ́ múúd mə bíí kúm yí, njɨ
    í bə́ ntɔ́ ja múúd mə mpú dʉ gwág mə́shusʉg nə sâ á jɨ́ nə ndɨ́ yí.
  hat-hat: Nan yon sans se vre. Sèvis Bondye a se yon gwo richès pou yon moun si l'
    kontan ak sa li genyen an.
  npl-NT: Milák, miak ipati iwa techpalewia n kualitlájtoli non itech titlaneltokah,
    pero sanwel akin yolpaki ika tlan kipia.
  bgg-bgg: Wie, gethek shii nyie um pha jishii khriig arone giang re-è ne gethek shii
    bajo bukho rab phi.
  eng-TCENT: But godliness with contentment is great gain.
  eng-BSB: Of course, godliness with contentment is great gain.
  cpu-NT: Aritake okantamaita, kimotara impinaventayeetairo apaata añaapinkathatasorentsitzira.
    Iro kantacha onkantya añaantyaarori impinayeetai, ontzimatye onimoyetai añiiri
    okaratzi tzimimoyetairi.
  san-ASM: সংযতেচ্ছযা যুক্তা যেশ্ৱৰভক্তিঃ সা মহালাভোপাযো ভৱতীতি সত্যং|
  tac-NT: Bijchiá ju Onorúgame oyérame níriká napurigá 'we i'nígame niru napu'lige
    'we 'la ganíliga mochísiga napu niga mochiru.
  eng-WEBPB: But godliness with contentment is great gain.
  gfk-H: Iasen i tutuna balik bia no magingin na murmur Kalou na harahut dahat ing
    bia dahat bala matien ma dahat pai ngarau wara kapkap ta haleng linga tano ula
    hanua.
  viv-viv: Atu kaꞋi kaliva tafalolo ginaꞋitaꞋitaveꞋavina kadu nuwana ginavenuwakibokibo,
    au bana wakalivana velemoꞋena.
  yao-yao: Isyene kwatumichila Akunnungu ngakukuntenda mundu aŵe jwachipanje, iŵaga
    mundu inkwanile indu yalinayo.
  tgp-tgp: varar̃uhu, posposi mata mauri rasua i pa vai na maurim i tavtav, pani isan
    la haratu purongo sei tarea la sopo r̃omusuri te hinau tinatinapua,
  auc-NT: Ïñæmpa mäincoo quincoomë ëacä incæte, Mäninque ëabopa, ante piyæ̈në cæte
    quëwënongä ïñömö tömengä Wængonguï ayongä waa cæte quëwengä beyænque watapæ̈ quëwënongä
    inte nö nanguï ëacä ingampa.
  kbc-NT: Pida niɡ̶ina oko anoyewiɡ̶atema Aneotedoɡ̶oji odibatege owidi anepeɡ̶ewi
    me niliicaɡ̶ajetecidi, niɡ̶ina nige ninitibigiwaji leeɡ̶odi okanicodaaɡ̶ica anoyakadi.
  bmh-bmh: Go petak, Uwait nugau igul unum sesamoraimai, ig oigeb siksikamam. Go igual
    ameg naliu om.
  ctu-BL: Che' mi lac jac'ben i t'an Dios ti' tijicñʌyel lac pusic'al, jiñʌch mero
    ganar.
  meq-meq: Ta deɗek taɗə ka pay bəzay a tsəveɗ i Mbəlom na, nəkar zlele eye, ɗərev
    yak ma ŋgwasiye tə wu nakə andaya fakaya aye.
  noa-H: Hẽwandam hiek maachdëu jaau nʌm hõrau hũurwai jãg chi hũrm k'õsi hũr nʌm
    k'ʌʌnagan chadcha hʌ̈uma; hamagan mag hũrwia hʌ̈k'aawai p'atk'on pöm hau nʌmjöta
    sim, majã har hamach nemdam wai nʌm dʌ̈ipai honee durrum k'ʌʌnau mamʌ.
  alp-NT: Sepo ite ono saisa rebe Alla Isukare rame, kai sepo ite supu saisa boka
    pise boka mo ite blake lesi peneka hoko ite lalema ndina saka tamata supu kepene
    bokare laleije ndinare.
  san-VEL: sa.myatecchayaa yuktaa ye"svarabhakti.h saa mahaalaabhopaayo bhavatiiti
    satya.m|
  kbq-kbq: Ana hu'neanagi Anumzamofo avu'ava'ma nehu'za agazone hu'za mani'snamo'za,
    knare zantfa erigahaze.
  kbh-kbh: Ndegombre canÿe ents̈á bëtscá ts̈abiana jëftsashjáchana, cha tojtsiyena
    Bëngbe Bëtsábioye jadórama soyënga jtsamëse, y sempre oyejuayá nÿe chë tojtsebomna
    soyë́ngaca tojtsemnëse.
  ron-LSB: Dar evlavia cu mulțumire este un mare câștig.
  pon-pon: A pai ren Kot o lolapot, iei me pai kajampwalia.
  nhe-BL: Pero intla tojuanti nelía tijtoquilíaj Toteco itlajtol huan tipaquij ica
    tlen tijpiyaj, tijtlantoque miyac. Quena, tiitztoque queja tominpiyani.
  sps-sps: Kat iny vovou iny kat tavaron ten Gov fiisen me na paparaa me na fo mamatsiny
    ka te faan iny e Gov te kat famasun famainy ovei non a mes.
  wnc-wnc: Siakan. Sanga ninda Anututane kepi katak tawake tasikamang kakngata akgatanimik.
    Akgatanimuke sanga waakngata nindane natdetdetnin papan kakaawan ninda sangaapaninu
    gwa pakumangge natake nisaapmang pake yuamang ngang natapnim. Natake apbakngake
    takekan yutnim.
  bus-bus: Dↄnzikɛna àre bíta yãpura, tó gbɛ̃ zɛ̀ kↄ̃n pↄ́ kɛ̀ à vĩio.
  gub-BL: Aze teko oho Tupàn hape rupi a'e wà nehe, a'e mehe hemetarer katu ma'e ài
    wanekon putar a'e wà nehe. Hurywete putar a'e wà nehe, ta'e Tupàn ikatu wera'u
    temetarer wi a'e xe.
  imo-imo: Goteni tirimo uluma manda teremo nimbe konopu kimbo timo lemo paimbo Gotenga
    kongono tendembalo imbomu aku ulu tembalomunga mele penga awini limbelo.
  boj-boj: Bole, iga Qotei aqa kumbra dauryqom gam dena iga laŋ goge qaji ñoro koba
    oqom. Jejamu qa iŋgi iŋgi Qotei na egeqnu qaji di iga oqnsim mareqnum, “Iŋgi di
    iga qa kere.” Iga degsi mareqnum gam dena dego iga laŋ goge qaji ñoro bole oqom.
  eng-DRA: But godliness with contentment is great gain.
  knf-knf: Na manjoonan plempar Naşibaţi paji pawul ñaaŋ iko inuura iŧum woli aliŋ
    ţi uko wi akaaŋ.
  san-KHM: សំយតេច្ឆយា យុក្តា យេឝ្វរភក្តិះ សា មហាលាភោបាយោ ភវតីតិ សត្យំ។
  arn-NT: Feyngey tati feyentun dungu ñi rume küme felenngen, kiñe che ayüwkülele
    tunten tañi nieel mew müten,
  zas-NT: Dad ben rijcw na̱j bejn chi ma rliladxaman Jesucrist, per bén zaꞌ conform
    con ni rajptzaman.
  ken-NT: Ɛrɛmɛ́ nsáy achí nɛ mmu anɛ ábhʉ̀ɛrɛ nɛpɛ́m ɛni mbɔ ɛnyu Mandɛm áyàŋ
    nɛ ambɔ́ŋ maŋák nɛ mɛnyɨŋ ɛbhɛn yi ábhɔ́ŋɔ́.
