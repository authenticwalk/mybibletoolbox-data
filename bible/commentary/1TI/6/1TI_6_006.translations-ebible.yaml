    rowẽ uptabi za''ra mono di za.'
  cuk-cuk: Ar napiragwad. Bab-Dummad-Igarba-nanaed, igar-nuedid, ibmar-bukidar egi
    nikulegedid. Ar deyob ega gued, dule e-ibmar-nikadgi weligwar itodiir.
  tbf-tbf: Eiekesen mi tino ian ta vemusurie mi rosaran e Raban a tsana va giet ta
    tsorubeit suvuram sien va giet ta mon ngan mi nires surie mo misa giet ta suvuon.
  uig-CYR: Дәрвәқә, Худаға ихласмән вә разимән болуш ғайәт зор пайдидур.
  ikw-NT: Kọvu okpenu Chiokike nụ rụwho ojiji bnarnụ mbnarna k'agịda.
  khs-khs: 'Alawamona sena nowamoke selese, “Nano ketea sopoke newa timanowe, peleya:
    weyamo nano ketea sopoke newa iliye tiye elakeye.” Aluse matanesene senaye Kotewa
    kulu hanosaleke ewa Koteyewi napola:tesekeye.'
  dwr-ENT: ሺን ታው ዴዒያባይ ታው ጊዳና ጊያ ኡራ ፆሳ ማላቲያዌ ዱሬዬ።
  pma-pma: Ka tahos imok keke rehesi ir en asa koa Ahi sani min ir tuai navong romusil
    sise ten rovamai rovamal en meten Ahi. Hesakini rokilea rovales more tahosien
    en moulien orer.
  atd-NT: Tu-tuu ian no dakol ka pulus ko ogpasakup ki to Magboboot ko ogkalitos do
    to goinawa ta agad malintok ka pog-ugpo ta.
  tel-2017: అయితే సంతృప్తితో కూడిన దైవభక్తి ఎంతో లాభకరం.
  hat-BSA: Men vi sentete a vrèman gen anpil pwofi lè l akonpanye ak kontantman.
  top-NT: Aquit cuaniyá̱n xli̱ca̱na macuán tali̱tanú xanapuxcun tí tali̱pa̱huán Cristo
    pero ni̱ xlacata tatlajá tumi̱n, porque huata tla̱n ama tata̱yaní ixlacatí̱n Dios
    tí tama̱tla̱ní tú takalhí.
  msk-msk: Tinuud na laban panalanginan nang Dios yang manga otaw na mangagad sang
    kanaan pagbuut na marinaw yang dumdum nilan maski buku abay madyaw yang kanilan
    kabutang.
  gyr-NT: Yayembovɨhañose mbahe yande rembiereco rese, ahese Tũpa rese yande pɨhañemoñetasa
    inungar mbahe sepɨrusu vahe yandeu.
  kmh-kmh: Pen nimb mindrep ginjun aŋgiy, Gor aŋgip rek giy mey, kapkap nuk yip mindrep
    giniŋgambim.
  ukr-ONPU: Проте великим надбанням є побожність, що супроводжується подякою.
  emi-emi: Emaamasina etaita tani ghelei llo voto eamasimasi God me ita masimasiaa
    saa llo etautau mae.
  zpv-NT: Cun sola guibahan nayaa nuꞌh cun cwidxyiistoꞌ nuꞌh pur nin nahpa si nuꞌh,
    deeꞌ raꞌ sihn lasahca duxa,
  gux-gux: Li tie ñuaciandi hiali a ya mangi apali han pia yaala.
  kos-kos: Pwaye, alu uh oru sie mwet in arulana kasrup, el fin falkin ma su oasr
    yorol.
  ibo-ibo: Ma ikpere Chineke bara uru nke ukwuu nye onye nwere afọ ojuju nʼihe ọbụla
    o nwere.
  yml-yml: ꞌAiꞌaiwabu mogitana side baniꞌodi. ꞌAiꞌedi yada sauluva ꞌatumaidi Yaubada
