verse: 1TI.006.006
translations:
  kpx-kpx: Kosealemo nahi Dilava lovi vamale kemo bae moni baluga malelivebene. Isito
    au nahiovealehame kemo nahi vahaeholahage duave.
  okv-H: Eto embo na God ta ke ingito kogo aisuja amo hajire be eto tunga jamo jamo
    ari te iresuja amo irari javotoho hambasuja.
  tbo-tbo: Tamogi Yaubada a nugotuhu anai kaohata ta wootagoya yaka naka gapola waiwasawasana.
  mal-C: എന്നാൽ, സംതൃപ്തിയോടുകൂടിയ ദൈവഭക്തി വലിയ നേട്ടംതന്നെയാണ്.
  grc-SR: Ἔστιν δὲ πορισμὸς μέγας ἡ εὐσέβεια μετὰ αὐταρκείας·
  bgc-bgc: पर यो म्हारे खात्तर भला सै, के हम वो करा जिसतै परमेसवर खुश होवै सै, अर
    उस्से म्ह सबर करा जो वो म्हारे ताहीं देवै सै।
  khz-khz: Taunatauna, Palagu gekwalanaana, e rinaga vogora na ati geagona talimara
    rinaga vogo vavagira pia rawalira.
  deu-TKW: Ja sie ist eine große Erwerbsquelle durch Genügsamkeit.
  zsr-NT: Zxön nac le ruziꞌruꞌ xbey catiꞌ len yöl‑laꞌ rböz zxön ladxiꞌ rej ládxiꞌruꞌ‑nëꞌ
    Dios.
  lin-lin: Solo, kozala sembo epai na Nzambe ezali nzela monene ya kozwa bomengo soki
    kaka oyebi kosepela na oyo ozali na yango.
  hns-NT: Bakie djab hamlog Parmeswar ke rasta par tjaliela aur tanie me santokh kariela,
    tab hamlog sattje ke dhanie baatie.
  noa-E: Ẽwandam iek maachdëu jaau nʉm õrau ũurwai jãg chi ũrm khõsi ũr nʉm khʉʉnagan
    chadcha ʉ̈uma; amagan mag ũrwia ʉ̈khaawai phatkhon pöm au nʉmjöta sim, majã ar
    amach nemdam wai nʉm dʉ̈ipai onee durrum khʉʉnau mamʉ.
  eng-EMTV: But godliness with contentment is great gain.
  mib-NT: Te jendaá jeē yóhyo vāha quéndōo yó te núu chíñúhún váha yó yá, te núu cúsɨɨ̄
    ni yō jiín cúhva jeē névāha‑ni yó.
  lif-NT2: कर निङ्‌वाॽ तामानुबा साम्‍निमान्‍ने यम्‍बा इन्‍धाःङ् वाॽरो॥
  xnj-xnj: Chakaka kumhengela Chapanga yikumkita mundu avya na vindu vyamahele neju,
    ngati ikola na vindu vyeavili navyu.
  mmx-mmx: Ketla do laradi i ruuna ka vam lorooro at ne Iesu la i lok momo mun mi
    mo lempanga i ruuna i, i lok ngan ta do neni ip novos aleng.
  cbr-NT: Axa ñuñu 'iisa tani bënëtima Jesucristomi catamëcë uni ax cuni ca upí oquin
    sinani cuëënia.
  tee-NT: Pus ju palai k'ox ju lhajayau yuchi ni k'ox lhiulai ju Dios ju qui'atsucunti'an
    chai lhik'ach catsucuyau. Jantu va yuchi ju ixmak'aixt'ok'ach ju tumin ju capastactsucu.
  eng-LSV: but it is great gain—the piety with contentment;
  cak-NT: Y can ketzij, chi ri ruc'uan jun c'aslen utz chech ri Dios can beyom-wi.
    Pero chuka' tiquicot pa ránima xa c'o rubeyomal o manak.
  pah-NT: Pyry hete tuhẽ okokatuve'ga pe reki – kiroki ga ojiko tuhẽ Tupana'ga rehe
    ikwahava opy'a rukatua gworygworyvamo jipi. Ndokoi ga ojipe'g̃a mbatera rehe a'ero.
  sja-NT: 'Jõdee Cristode wãara ijãapataarã nãga p''anapata: t''ãri o-ĩa; k''ãiwee;
    awaraarã k''inia iru p''anapata. P''arat''a iru p''anɨ jida wa wẽe p''anɨ pɨjida,
    auk''a t''ãri o-ĩa p''anapata.'
  xed-xed: Manda va tsaya nzakwani, dina ná, mghama gadghəl ya, ka ta rfu mndu nda
    kuraghuta skwi ya da tsi.
  mks-NT: Va̱tí mé a̱ nda̱a̱ tá ndíco̱ yó íchi̱ cuéntá Jesús cúú yó na̱ cui̱cá ndiva̱ha
    nani íin va̱ha iní xi̱hín ña̱ cómí yo̱.
  gfk-S: Iesene i tutuno balik be no tintalen na murmur God na harahut dait ing be
    dait bala malum ura kapkap ta haleng linge tano ula hanuo.
  bmu-bmu: Mewö ahakzemö, neŋön Anutu Buŋaŋaŋgö kölguliguli aka moneŋ inap ahöm neŋgizawi,
    miaŋön uru luai qem aŋgumakzin. Uŋa Töröŋan döpnini aka mem bönjöŋ ak neŋgimakzawaŋgöra
    mönö ölŋa oyaeŋkoyaeŋ ketaŋi miwikŋaiba simbawoŋ maljin.
  dgz-dgz: Go nu God men anu tainanta imunu bigarep ap gapan garewa inanup baware
    taueta.
  eng-GNV: But godlinesse is great gaine, if a man be content with that he hath.
  zaa-NT: Inte' nna nia' lu' qui'ni canchu chì runi ri'u Tata Dios servir nna entonces
    adiru rico ná ri'u espiritualmente taá canchu hua lígani ga'na ri'u conforme lani
    nu chì te qui' ri'u, pero lani la' redacca' latsi'.
  eng-WEBSTER: But godliness with contentment is great gain.
  guh-guh: Vaxaitsi Dioso vajajumecovënëtsivi, bitso cajena vajaxainaevi Diosojavabelia,
    itsa sivajamatabëcuenebarëyatsi xuayovajëto Dioso nacatocopata vajaxainaenexa
    mapanacuataje.
  bon-bon: Yoo, ätrunga gaabe te biname ne toraca dogwe me jaawenuge, tabe liba ngene
    ca jaagluge, teeme ngena pisi nyene.
  nhw-BL: Pero sintla tojuanti nelía tijtoquilíaj Toteco icamanal huan tipaquij ica
    catli tijpiyaj, tijtlantoque miyac. Quena, tiitztoque quen tominpiyani.
  swh-ONEN: Lakini utauwa na kuridhika ni faida kubwa.
  wbi-wbi: ulwakuuva ni kyuma luvumbulilo, neke umuunhu iiva nu luvumbulilo ulukome,
    pano ikumwitika uNguluve na kukwilana ni fiinu fino ali nafyo.
  bba-bba: Geemɑ, Gusunɔn sɑ̃ɑru tɑ sɑ̃ɑwɑ ɑrumɑni bɑkɑ, ye tɔnu u mɔ yɑ̀ n kɑ nùn
    nɛrenɑ.
  eng-KJVCPB: But godliness with contentment is great gain.
  kgk-NT: Oĩ imba'e reta va'e jepe, ndogwerovy'ái mba'e reta. Oĩ Nhandejáry remimbota
    ojapo va'e, ndahetáiry ogwereko ramo jepe, ogwerovy'a joty. Upéixa imba'e reta
    va'e-gwi ovy'ave oiko-vy.
  waj-waj: Mo fai gioonna kiaapu voovoono innasi vai mminnaiyauvaara aikioovaivee
    kiaa kioo Anutuuqaa aataruuvaara yaata utuoo ivaa iinno fai yoketaama ari vookaraama
    varinaravai.
  cpy-cpy: Aritaki okantzimaeta, osheki ipineeteero paata apinkathatzirira Tajorentsi.
    Roo kanteencha añaantyaawori ipineetee, otzimatyee inimoyitee añiiri okaatzi tzimimo-yiteeri.
  mpx-mpx: Yaa gogomwau hot i ola hiwe. Ebo ta tapwalolo Yehoba elana ge sauga gegewena
    bugul bolo i gan ta pwawa ta yaliyaya-an ya, he gogomwau hot to.
  wbp-wbp: 'Nyampunya-ngalpa ngalipakuju yimi jungaju Kirijinikiji: Ngalipa panu-karirli
    marda karlipa palka talaju mardarni, manu panu-kari mardarlipa marlajarra tala-wangu.
    Ngulaju ngula-juku. Kuja karlipa tala-wangu marda nyinami, kajirliparla nyinami
    Kaatuku yirriyirri-juku wilji-jarrinja-wangu, kujarlaju ngalipa-nyangu pirlirrpaju
    kapurlipa mardarni ngurrju-juku, manu kapurlipa wardinyi-nyayirni nyina.'
  luo-luo: To geno Nyasaye gi chuny modhil en ohala maduongʼ.
  nhe-NT: Pero intla tojuanti nelía tijtoquilíaj Toteco itlajtol huan tipaquij ica
    tlen tijpiyaj, tijtlantoque miyac. Quena, tiitztoque queja tominpiyani.
  aii-aii: ܐܝܼܢܵܐ ܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܥܲܡ ܣܒ݂ܝܼܥܘܼܬܵ‌ܐ ܩܢܵܝܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Iḷumun agaayyutiqammaaġiłhum iñuk piññaktillapiaġaġigaa apaigigumigich pigikkani.
  msb-msb: Matuod na igwa sin dako na kaganahan kun diosnon man gayod an tawo kag
    may kalinaw sa isip sa iya kamutangan.
  cpa-NT: Lah¹dsóh² lǿi² báh³ jniang³ hi² dsio¹ juu¹² quiah¹² Diú¹³, lǿa¹² ju³ ma²hiug²
    dsǿa¹² jniang³ hi² chi² quián² jniang³.
  dso-dso: ତାର୍‌ ବାଦୁଲେ ଆମେ ଜେଡେବେଲେ ପର୍‌ମେସର୍‌କେ ସାର୍‌ଦା କରାଉଁ, ଆରି ଆମ୍‌କେ ଜେତ୍‌କି
    ଆଚେ ସେତ୍‌କି ସଙ୍ଗ୍‍ ସୁସ୍‌ତା ସଙ୍ଗ୍‍ ରଉଁ, ତେବେ ଆମେ ଜବର୍‌ ଅଇତେ ମିଲାଇଆଚୁ ।
  meu-meu: Momokani, Dirava ibadinana mai lalo-uamona be kohu badana ta.
  yva-NT: Yara tugae mamo ranivara wamanave Amisye ai ti wamare, “Ananugo rui mamaisyo
    rinai, namije nto,” wemirati mo kovo manakoe ratande wansai.
  dgc-dgc: Ey tama ngani, te pakinabang ka ta rilihiyon éng tahimik ka san tu isip;
    pero éwan kuhata.
  zpm-NT: Parga nli zha ne rzëëb xnëz Dios, zeeṉe rzac zdoo zho miṉe rzoladztaa Dios
    lo zho, tib guieḻnzaac nroob ga rgaa zho.
  hix-NT: Khoryenkom hokono ro me kehtokonye ryhe, towakryexem me rma haxa tehxatxow
    hamà. Kàkatxho kom hoko oseryehokahra kehtokony haxa ryhe, towakryexem me rma
    haxa tehxatxow hamà.
  sim-sim: Hako ome sira, os Jisasin ni tiyaha mbele mbele ol ni tolowa ondon ni heyehe
    ni mba, �Ambehoma. Os a lakmbaha na hishiwa ambehoma.� Os erem ni hishi nahi,
    ome sira, nir angop mbele mbele nga mushak ni nawa nir.
  npi-ULB: अब सन्तुष्‍टि सहितको भक्ति ठूलो लाभ हो ।
  cgc-cgc: Piro, daw ate na batasan igo ta liag ta Dyos daw kuntinto ki, subla ki
    pa ta isya na manggaranen.
  tim-tim: Akto puli sikumgât hin makbe. Anutugât nâŋgâenŋe humo akto lauŋe lokomaen
    âmâ bundâk hâk tângo peninengimbo horat korat bâlâk mem maniâm.
  yor-yor: Ṣùgbọ́n ìwà-bí-Ọlọ́run pẹ̀lú ìtẹ́lọ́rùn èrè ńlá ni.
  wos-wos: Mé xéké. Nani Godna hundi jémba xékéta nak duna jooka mawuli yahafi yata,
    nani xérénjuwi du maki nani re. Wu mwi hundi dé.
  emp-NTPO: Wãrãda Ãcõrẽ ĩjã b̶ʌd̶eba nebia waib̶ʌada eropanʌa. Baribʌrʌ ara dadjia
    naʌ̃ ẽjũãne eropanʌba necai b̶ead̶ida panʌa.
  eng-F35: Now godliness with contentment is great gain.
  ind-ind: Sebaliknya, kita akan mendapatkan kekayaan besar secara rohani bila kita
    hidup sesuai kehendak Allah disertai rasa puas dengan apa yang sudah kita miliki.
  pes-OPCB: اما دینداری به‌همراه قانع بودن، ثروت عظیمی است.
  mpt-mpt: Ina otane nakaia unangai funaniba Ni inamin namin ayamo ba ele bibe bio
    kesoa asitemo bobolo mo wayebobabo geniba i inamin namino bibebuo seinwe bianiba
    i Gode bobol ota amitie funib mole i bobol tem funin olo ayamobe. I seinomabiobe.
  ssx-ssx: Ota꞉ ala꞉me. Hali ma꞉nda꞉ epita꞉ Koda꞉ pa꞉ta꞉ hone tulao hata꞉ ipika꞉ miniki
    hala꞉ kenke ala꞉ta꞉ ala꞉ta꞉ ana꞉e hone wia꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉ hamoko
    some hala꞉me.
  mkl-mkl: Ntɔi, kpɑ̃ɑi idei Ilɑɑɔ̃ ku tɔɔ ɑmɑni nlɑ ɡɔi, bii ɑmɑnɛ í sɑɑbu si mii
    iyi í nɛ.
  gaq-gaq: ଦରମ୍‌ ଲେଃନେ ରେମୁଆଁ ସତେଆ ସାଉକାର୍‌ ଡାଗ୍ଲା ମେଁନେ ଉଡ଼ି ଲେଃକେ ଅଃତେନ୍‌ରେ ମେଁ
    ସାନ୍ତି ।
  gof-RNT: Shin taw de7iyabay gidana giya asas tuma ayyaana de7oy gita wodhe.
  unx-unx: ଧାର୍‌ମାନ୍‌ ହଡ଼ ସାର୍‌ତିତେ କିସାଁଣ୍‌ ତାନିଃ, ଚିୟାଃଚି ଇନିଃତାଃରେ ଅକ୍‌ନାଃ ମେନାଃ
    ଇମ୍‌ନାଙ୍ଗ୍‌ରେଗି ଇନିଃ ସୁକୁଃତାନାଏ ।
  gah-gah: Moni henonimú lugupeloka ale akalatuni netakumú mumuzó amoko mota alenouni
    netakumú lepa hizeko kii lo minatunimó nene monokú henonigi vegená minanogo une.
  lcm-lcm: Sikei ka tutuman ta laulauan roron mete God velai ani kara lomlomonai ka
    soisinong si sa tarapo atogon ia, nia vanang ka asereiai ani tauia tutuman.
  aer-aer: Kenhe ayeye nhenhe-arle arratye Ngkarte-kenhe anwerne areyeke. Anwerne
    arrpenheme apeke apwerte ngkweltye-akerte aneme, arrpenheme anwerne akenhe arrangkwe-arle
    anerlenge, apwerte ngkweltye-kwenye. Kele mwerre-arle. Nhenge anwerne apeke apwerte
    ngkweltye anetyakenhe anerlenge, kele imerte mwantye-mwantye anemele Ngkarteke,
    arne arrpenhe areyeke akwete ahentye-anetyakenhe, alakenhe ikwerenge anteme anwerne
    utnenge mwerre-akerte aneme, akangkentye anthurre anteme anemele.
  qvc-NT: Piru Jisukristupi kriyishpa kawsaptinchiqmi, Dyusqa ancha rin kushichiwaqninchiq,
    allin furtunayuq kaqshina kushikunanchiq; piru kuntintakaptinchiq imitanchiq kaqwan;
    manaqa manam.
  tgl-ULB: Ngayon ang pagiging maka-diyos na may kapanatagan ay may malaking pakinabang.
  cbs-NT: Jaskakidi nukubun nun jadidi shinankin ikunwainbudan, chanima kayabiki.
    Diosun jawen pepa tibi mabu keyumis keskama nuku inain inun nuku inanxanaiwen
    taea nun benimajaidakunkainaii. Jaskaken natian jaska nun jaya bestiwen benimayunankanwen.
  xtm-NTPP: Ja ndaa kúu ja nuna jin ko sa'a o sukan játna ini Su'si ma chi jin ko
    ni'i jin ko tna'a o ja taa maa Su'si ma. Sa'a ko kuu ji'in ñayii ka iyo sii ini
    i ji'in nawa ka neva'a i ma‑ni.
  nnq-nnq: Kweli kummegele Nnoongo kummeka mundu abe nikipato, anda ajeketile kube
    ni ilebe yakweti.
  bao-NT: To birora bii, nʉcʉ̃ bʉo niirique Ʉmʉreco Pacʉ yeere wede majioriquea, wapa
    taarique peti niiro bii, bʉari cʉ̃ja ca cʉorije menara ca ʉjea niirã ʉnora.
  san-ORI: ସଂଯତେଚ୍ଛଯା ଯୁକ୍ତା ଯେଶ୍ୱରଭକ୍ତିଃ ସା ମହାଲାଭୋପାଯୋ ଭୱତୀତି ସତ୍ୟଂ|
  huv-NT: Naleaing nembeat xeyay leaw andüjpiiüts, cos aaga atajcaats creer quiaj
    üüch mapac omeajtsaats, ngo metam xeyay cuajantanej.
  otn-NT: Ma̱jua̱ni̱ ngue nu̱na̱ ma̱ nt'ɛ̱c'ɛ̱i̱ jagüi, xa̱ndøngu̱ rá̱ mu̱ui na̱,
    porque xa̱ndøngu̱ ra̱ nho n'youi. Pɛ ra̱ ja̱'i̱, ja ngue di johyahma̱ha̱ hønt'a̱
    zihangu̱ ts'ʉ ti̱ni̱.
  nop-nop: Biyagoŋ, indi Bepaŋ’walaŋ titiŋ takaliŋa nemenemek beyam u yabune tuwot
    tilak wondi welemomooŋ tubumintanimilak.
  obo-NT: Piru bonnaa rad en no iddos minuvun mopompomakoy, lampas pa sikandin nod
    koratu otid ko-ongaddan sikandin taddot ko-ubpa rin.
  cak-ENT: Y ketzij na vi, ri ac'uan jun c'aslen utz chuvüch ri Dios beyomül vi. Xaxe
    si c'o quicot pan avánima roma ri abeyomal o roma ri manak achajin.
  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ ᤋᤠᤔᤠᤏᤢᤒᤠ ᤛᤠᤶᤏᤡᤔᤠᤴᤏᤣ ᤕᤶᤒᤠ ᤀᤡᤴᤎᤠ᤺ᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De jāndáā chi vāha ndasí quéndōo ó de tú chíñúhún vāha ó yā, de tú cúsiī
    inī ō jíín jā névāha ó-ni.
  san-TIB: སཾཡཏེཙྪཡཱ ཡུཀྟཱ ཡེཤྭརབྷཀྟིཿ སཱ མཧཱལཱབྷོཔཱཡོ བྷཝཏཱིཏི སཏྱཾ།
  qve-NT: Ichaqa cheqaqpunin kayqa. Sichus Diosta servispanchisqa, cheqaqtapunin ancha
    kusisqa kawsasunchis, saynapin kawsayninchispas aswan más allin kanqa. Sayna kusisqaqa
    kawsasunchis, sichus ima kapuqninchiswanpas contento kaspanchismi.
  pao-NT: Mu numu ka Te Naa besa podo meana gi hemma soogwa'e, mooasoo besa nasootuha'e.
  cbu-NT: Itaru, mazinangcha. Ndunnaa támarakuch, mapiyruch taakuch, kisshaparee taachchee.
    Apanllee mangoonkuni, mapiyruni taakuni, chiyaamsha pishtats ndunshaparee.
  usa-usa: áraine. móra-nakoma oótamma mamá áíkuiyataba íma akáinanama monoq-áíkómá
    kanaaráq taíbaq-yataaqa wemmá amíniye.
  soy-soy: Mɛsei yɛ mɛ, Uléécɑɑ pitiki yɛ kɛsoipipi mɛmɑ́ píimɑ lɛ, in tɛ kɛ ŋmurɛi
    kɛkɛ́ lɛ̃ kɑkɛ m mɑ́ ŋmɑnɛ nɛ n tɑ́lɛ̃.
  hui-hui: Mbiralime Ngode Datagaliwabe mana yu tiga bu howa dimagoli nahe ibuni wini
    ngagoore wu hayagua homogo heneneore holebira.
  amf-amf: “Isa dohoono ina yeeka ko yeeke” hamea eana gon Barjoam gobshintano koymo
    kenin haapeasa goytine.
  quc-NNT: Qas tzij k'ut, ri kojonik are jun nimalaj q'inomal che ri winaq ri käkikot
    ruk' jampa' ri k'o ruk'.
  dob-dob: Ta ꞌaboꞌada ꞌida esaesa dumadumana. Yaubada ꞌana ꞌamayaba ꞌenega sawesawenaya
    ꞌiloineda, ta esi esaesa baleꞌu ꞌana loba geyaꞌabo manuna tanuwanuwa.
  wrs-wrs: Memba tanam, osva andra venalmba Sesoamba, yimba si sambsangra plotholohvav,
    yimba osva vetava, manam manam wohpelmai vethavra, henamangas lohmanavra.
