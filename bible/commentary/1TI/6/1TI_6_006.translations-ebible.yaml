    mwiya mwiyab mwiya rakarak samasam tikuw, yarakara kwusida-takaan kwabakikik.
  shp-NTPO: Ikon riki ja Diossen joi akai ikax, noa jakonbires jati. Ikaxbi jato jayata
    jawékiabicho ikax, raroi jakanabores.
  aom-aom: 'Iae mae. God-are muemu uehorovëꞌoho iae maro raromarueje. Ëhesi bëhoho
    God-are muemu uehorovoromo röhu bogo göꞌo göꞌoho baeꞌi uehorovoꞌi aꞌi uvëꞌoho:
    No eni javuajë uvëꞌohuro ëhuro maroho raromarueje.'
  geb-geb: Maaŋ muuŋgip, nza guigira Fhe Bakɨmen tɨvi zɨn vuim, ana nza nɨɨŋgi bigi,
    nta tugɨra. Nza nta nzuav Fhe Bakɨmen ndikndigi. Nta mba bigi vhuuiŋ vhɨrve kambarigi.
  bsj-bsj: Bwangka Kwama kange birum ne mor fiyaka, fiyaka ko dur.
  cak-cak: Ri kitzij beyomal, ja ri nac'uaj jun c'aslen ri nuya' ruk'ij ri Dios, y
    yaquicot riq'uin ri achique ruyo'on chave.
  chf-NT: Uc'a si cä c'alin chenla ca' chich yo Dios cä chenlaba, y si paq'uin ch'a'a
    cäjinla täcä, más utz täc'ala que si fuera tojcaconla t'oc noj q'uenel taq'uin.
  tlf-tlf: Dam kale, tinum dok ita bilili age-nala ipkumal imi mufekmufek mok uyo
    unan-kalin binim ke-bom God imi kuguup uyo waafu-boma umdii, God iyo tebe beyo
    atin telele-boma ko.
  piu-2006: Manitjarra wiyala yunypa nyinaku, Yiitjukuṉu wangka kulira kutju nganaṉa
    yunypa nyinaku. Nganaṉa yalatji kulintjaku, “Ngayulu Yiitjuku walytja nyinarra
    yunypa nyinanyi, wiya ngayulu yulytja an mani tiṉaku yunytjurringanyi, naapaṉa
    kanyiṉi yulytja kutjupa, mangarri kutjupa.”
  poh-NT: 'Chiri̱j nok nikꞌorom chic lok reꞌreꞌ chiri̱j take bihomal, yuꞌna nikꞌor
    woꞌ aweh i wili: Wi laꞌ reꞌ hat wilca̱t chi suk acꞌux pan rinimjic i Jesus to̱b
    ta xa nicꞌ paꞌ ti nimal wilic aweh, kꞌe̱ꞌ woꞌ chic ricuseꞌsbal i Dios wilic cho
    chana̱.'
  tue-tue: Cõãmacʉ̃yere ãñurõ padera, ãñuré peti cʉotóaa. Teerora niiã, marĩ cʉorémena
    ʉsenirĩ.
  bjp-bjp: Isau le kere kalok male lotu kirer in la turim turan laes ini foron tier
    ae God ka fen ta kerer ini.
  xon-xon: Tɔ, unii aanimbil yaa gbiin waah kpa ni na pu ki yaa dii Uwumbɔr aasan
    kan, nima le ye tinyoor sakpen ki tii u.
  tzo-ZNT: Li voꞌotique jaꞌ jcꞌulejaltic yaꞌel ti lec xa li coꞌontique, ti jun o coꞌontic
    ti cꞌu yepal cꞌusi oy cuꞌuntique.
  mpm-NT: Jandaa ndixia kuu ja xuꞌun un kuu ɨɨn yaꞌu, ko vaꞌa ga ja na kuandatu yo
    nuu Yandios ti ansu ja kuñukuu ini yo kuñavaꞌa yo xuꞌun.
  ots-NT: Cierto, bbʉ dí e̱me̱jʉ car Jesucristo cja̱ dí bbʉpjʉ pa gu tzøpijʉ guegue,
    ncjahmʉ dí ricojʉ. Masque jin tza i ngu̱ ca dí ja̱jʉ, dí mpöjmʉ co guehcá̱.
  hoy-hoy: लेकीन सन्तोष इन सांगुळ भक्ति माळोद धोळ्द कमाई आद.
  amo-amo: Liru Kutellẹ nin kibinyi kirum useri udia.
  pjt-pjt: Palu panya Godaku walytjangku mantatja kutjupa kutjupa tjuṯa waintaṟa kulilwiyangku
    wantirampa Godaku iwara kutju waṉaṟampa paluṟu pukuḻpa mulapa nyinaku.
  cwe-cwe: Kweli kusang'hana yomnogeza Mulungu na kutogola kuwa na vinhu viyelinavo
    ni mbuli za kuchitaza ng'hani.
  daa-NT: Ka seener, gem kaak gin imaan ɗo Buŋdi gin ko malle dakina, ya ŋa hamdiy
    iŋ kaak Buŋ beriiji.
  mlp-mlp: Helmo, mat God anad muzinad ago daq dimdimunta emaqta na in God ago nagah
    dimunta kabemmo aholyon waqim in bilaqne mat anaghan kabemmo inaqta nog iyaq.
    Nazaq iyan in og ka ago nagah kabemmo waqgo aqutil a hi eraqsa in agem midemimmo
    usaqta.
  ape-C: Aria ta apak dodogowip atup um mugipesh Iruhin ananih aih aria mukri eneshenesh
    apakish eshudok shani utabor douk jurugishumap um, apak ta munadudareh abom aria
    mupe wosik.
  bgs-bgs: Bánnal na dakál tô ágpulusán katô manubù na mánnal katô Manama, asta ágkanángngaan
    ka ándin dád tô itanggap din.
  faa-faa: Arirakano aporo metamo someraka, “Makata su ano mokoaripi,” aíyaka hemakapukua
    rerafaraka epo someraka, “Hauaka wo makata su ano siaraka rekenapo.” Aíyaka hemakapura
    aporoamo Kotiane kekemarakano eane Kotimo makotenapo.
  kik-kik: No rĩrĩ, kwĩyamũrĩra Ngai na kũiganwo nĩ kĩrĩa ũrĩ na kĩo, ũcio nĩ ũtonga
    mũnene.
  cap-NT: Pero tsjiikaz cjiwc̈ha. Yooz jiczquiz kamzqui ancha walic̈ha, wali jiru
    kamzquiztan juc'anti. Yoozquinkaz kuzziz cjican z̈oñinacaqui cuntintu cjequic̈ha.
  ksr-ksr: Kaeŋ amakejuto, anana Anutu Buŋayaa komagbiligbili ama moneŋ hina eŋ nononji,
