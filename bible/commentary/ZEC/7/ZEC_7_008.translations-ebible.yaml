verse: ZEC.007.008
translations:
  mal-C: 'യഹോവയുടെ വചനം വീണ്ടും സെഖര്യാവിനുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an Sacharja folgendermaßen:'
  lin-lin: 'Mpe Yawe alobaki lisusu na Zakari :'
  eng-LSV: And there is a word of YHWH to Zechariah, saying,
  eng-GNV: And the worde of the Lord came vnto Zechariah, saying,
  eng-WEBSTER: And the word of the LORD came to Zechariah, saying,
  nhw-BL: 'Teipa sempa TOTECO nechmacac na, niZacarías, se camanali huan quiijto:'
  swh-ONEN: 'Neno la Bwana likamjia tena Zekaria:'
  bba-bba: Gusunɔ wɔllu kɑ tem Yinni u mɑɑ Sɑkɑri sɔ̃ɔwɑ u nɛɛ, ɑ tɔn be ɡɑri yini
    yɑɑyɑsio yi yi nɛɛ, bu tɔmbu sirio dee dee, kpɑ bɑ n tɔn ɡeeru kɑ wɔnwɔndu mɔɔsinɛ.
  eng-KJVCPB: And the word of the Lord came unto Zechariah, saying,
  luo-luo: Eka wach Jehova Nyasaye nochako obiro ni Zekaria niya,
  meu-meu: Iehova ena hereva na Sekaria enai e kau, eto,
  npi-ULB: परमप्रभुको यस्तो वचन जकरियाकहाँआयो,
  yor-yor: Ọ̀rọ̀ Olúwa sì tọ Sekariah wá, wí pé,
  pes-OPCB: 'سپس خداوند لشکرهای آسمان به زکریا فرمود که این پیام را به ایشان بدهد:
    «نسبت به یکدیگر درستکار و با انصاف و رحیم و مهربان باشید.'
  tgl-ULB: Dumating ang salita ni Yahweh kay Zacarias at sinabi,
  hui-hui: Anduane Homogo ibugua Segaraiahondo bi ogodagua laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဇာ​ခ​ရိ​အား ဤ​သို့ ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཟཱ་ཀར་ཡ་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Uye shoko raJehovha rakasvikazve kuna Zekaria richiti,
  spa-BLM: 'La palabra de Yahvé vino a Zacarías, diciendo:'
  cac-cac: 'Yuj chi'' a Jehová tz''alan icha tic:'
  swh-ULB: Neno la Yahwe likamjia Zekaria kusema,
  bel-bel: 'І было слова Гасподняе Захарыю:'
  deu-ELBBK: 'Und das Wort des HERRN erging an Sacharja, indem er sprach:'
  mbb-OT: Migkaǥi en man is Nengazen diyà te ki Zacarias te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു സെഖര്യാവിന്നുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis o lav le RAJESKRO pale avľa ko Zacharijaš:'
  nlg-nlg: A LORD te va hea Zechariah na rongorongo eni.
  pes-OPV: 'و کلام خداوند بر زکریا نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй а ворбит луй Захария астфел:'
  ben-OBCV: আর সদাপ্রভুর বাক্য সখরিয়ের কাছে উপস্থিত হল,
  som-som: Markaasaa eraygii Rabbigu u yimid Sekaryaah, isagoo leh,
  lat-VUC: 'Et factum est verbum Domini ad Zachariam, dicens:'
  eng-ASVBT: And the word of Jehovah came unto Zechariah, saying,
  ita-1885: 'Poi la parola del Signore fu indirizzata a Zaccaria, dicendo:'
  eng-LXXUP: And the word of the Lord came to Zechariah, saying,
  eng-ULB: The word of Yahweh came to Zechariah, saying,
  spa-VBL: El Señor Todopoderoso me envió otro mensaje.
  fra-_FOB: 'Puis la parole de l''Éternel fut adressée à Zacharie, en ces mots:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് സെഖര്യാവിനുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Is nāte se Zakariyāh par Rab kā ek aur kalām nāzil huā,
  suz-BL: मिनु परमप्रभु यावेमी लेंशा जकरिया कली लोव़ पाप्‍तु।
  eng-NOY: And the word of Jehovah came to Zechariah, saying,
  ita-1927: 'E la parola dell’Eterno fu rivolta a Zaccaria, in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان بۆ زەکەریا هات:'
  eng-BBE: And the word of the Lord came to Zechariah, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಜೆಕರ್ಯನಿಗೆ ಪುನಃ ಬಂದು ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'பின்பு யெகோவாவுடைய வார்த்தை சகரியாவுக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué palabra de Jehová á Zacarías, diciendo:'
  ron-BTF: 'Şi cuvântul DOMNULUI a venit la Zaharia, spunând:'
  eng-WEBP: The LORD’s word came to Zechariah, saying,
  eng-FBV: The Lord Almighty sent another message to me.
  nld-1939: En het woord van Jahweh werd tot Zakarias gericht.
  nch-BL: 'Teipa sempa TOTECO techmacac na, niZacarías, se camanali huan quiijto:'
  vie-1934: 'Đoạn, có lời của Đức Giê-hô-va phán cùng Xa-cha-ri, mà rằng:'
  hin-CV: 'और याहवेह का यह वचन ज़करयाह के पास फिर आया:'
  spa-BES: 'Y la palabra del Señor vino a Zacarías, diciendo:'
  tdx-tdx: 'Niheo amy Zekarià ty tsara’ Iehovà, nanao ty hoe:'
  tha-KJV: และพระวจนะของพระเยโฮวาห์มาถึงเศคาริยาห์​ว่า
