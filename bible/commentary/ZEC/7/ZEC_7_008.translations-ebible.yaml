  deu-ELO: 'Und das Wort Jehovas geschah zu Sacharja also:'
  eng-WYC-2018: And the word of the Lord was made to Zechariah, and said,
  epo-epo: 'Kaj aperis vorto de la Eternulo al Zeĥarja, dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi Zǝkǝriyaƣa kelip mundaⱪ deyildi: —'
  beo-beo: Hina Gode da amo sia:ne iasu Segalaiama i,
  tpi-OTNT: Bikpela i givim wanpela tok long Sekaraia olsem,
  hau-SA: Sai maganar Ubangiji ta sāke zuwa wa Zakariya cewa,
  uig-LAT: 'Perwerdigarning sözi Zekeriyagha kélip mundaq déyildi: —'
  nde-nde: 'Laphinde lafika njalo ilizwi likaThixo kuZakhariya lathi:'
  ton-ton: ¶ Pea naʻe hoko mai ʻae folofola ʻa Sihova kia Sakalaia, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo k Zachariášovi, řkoucí:'
  eng-WMB: The LORD’s word came to Zechariah, saying,
  tam-TCV: 'யெகோவாவின் வார்த்தை திரும்பவும் சகரியாவுக்கு வந்தது:'
  ceb-ULB: Miabot ang pulong ni Yahweh kang Zacarias, nga nag-ingon,
  pol-UBG: 'I słowo PANA doszło do Zachariasza mówiące:'
