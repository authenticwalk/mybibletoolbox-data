    nɑ ɩ́ hʋʋkənɑ. Ɩ́ lɑkɩ kʋpɑntʋ, ɩ́ hʋləɣɩ təmɑɣɑ suulu.'
  azb-azb: 'Zəkəriyyəyə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto Zechariah, saying,
