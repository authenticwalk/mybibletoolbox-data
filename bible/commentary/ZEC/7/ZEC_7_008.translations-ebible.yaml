  yap-yap: 'I SOMOL e pi’ e bin ba’aray e thin ngak Zekariah:'
  hlt-MCSB: Te phoeiah BOEIPA ol tah Zekhariah taengla pai tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዛካሪያሴም ሂዚ ጌይ ኬኤዜኔ፦
