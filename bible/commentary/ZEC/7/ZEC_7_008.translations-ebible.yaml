  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Kuyie Mpɑkɛdɑɑ m bɛ́innɛ̀ kɛ dɔ̀ m bɛ̀ dèntɛ kù do bɛ̀ nɑ̀kɛ́
    tì nɛ̀ dimɔ̀nnì kɛ dɔ̀: Mbekùnɛ̀ timɔ́mmɔnti, ndɔ́nɛ̀ ditɔbɛ̀ kɛ́mmɔkɛnɛ̀ ditɔbɛ̀
