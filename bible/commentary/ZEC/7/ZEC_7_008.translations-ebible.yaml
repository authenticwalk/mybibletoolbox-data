  nya-nya: Ndipo Yehova anayankhulanso ndi Zekariya kuti,
  hrv-hrv: 'Riječ Jahvina dođe Zahariji:'
  mps-mps: Te Genuai Bidigo Sekaraiabolo po me pusa mayu, e tama tiwai po wali,
  tpi-tpi: Bikpela i givim wanpela tok long Sekaraia olsem,
  dan-1931: 'Og HERRENS Ord kom til Zakarias således:'
  vie-OVCB: 'Sau đó, Chúa Hằng Hữu truyền sứ điệp này cho Xa-cha-ri:'
  guj-2017: યહોવાહનું વચન ઝખાર્યા પાસે આવ્યું અને કહ્યું,
  pon-2006A: 'KAUN-O ketikihong Sekaraia mahsen wet:'
  por-BRBSL: 'A palavra de Javé veio a Zacarias, dizendo:'
