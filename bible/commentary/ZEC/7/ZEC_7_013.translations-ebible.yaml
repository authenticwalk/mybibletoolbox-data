verse: ZEC.007.013
translations:
  mal-C: “ ‘ഞാൻ വിളിച്ചപ്പോൾ അവർ കേട്ടില്ല, അതുകൊണ്ട് അവർ വിളിക്കുമ്പോൾ ഞാനും കേൾക്കുകയില്ല,’
    എന്ന് സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: und gleichwie er gerufen, sie aber nicht gehört hatten, ebenso - sprach
    Jahwe der Heerscharen - sollen sie nun rufen, ohne daß ich höre.
  lin-lin: 'Boye, Yawe, Mokonzi ya mampinga, alobaki : « Lokola bayokaki Ngai te tango
    nazalaki kobenga bango, Ngai mpe nayokaki bango te tango babengaki Ngai.'
  eng-LSV: And it comes to pass, as He called, || And they have not listened, || So
    they call, and I do not listen,” said YHWH of Hosts.
  eng-GNV: Therefore it is come to passe, that as he cried, and they would not heare,
    so they cried, and I would not heare, sayth the Lord of hostes.
  eng-WEBSTER: 'Therefore it is come to pass, that as he cried, and they would not
    hear; so they cried, and I would not hear, saith the LORD of hosts:'
  nhw-BL: “ ‘Huan pampa amo quichihuilijque cuenta quema na niquinnojnotzqui, nojquiya
    ayacmo niquintlacaquili quema inijuanti nechtzajtziliyayaj.’ Quej nopa niquijtohua
    niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “ ‘Wakati nilipoita, hawakusikiliza, kwa hiyo walipoita, sikusikiliza,’
    asema Bwana Mwenye Nguvu Zote.
  bba-bba: Sɑnɑm mɛ nɑ bu sokɑ, bɑ ǹ wisɑ. Yen sɔ̃nɑ nɛn tii nɑ ǹ mɑɑ bu wisɑ sɑnɑm
    mɛ bɑ mɑn somiru kɑnɑ.
  eng-KJVCPB: 'Therefore it is come to pass, that as he cried, and they would not
    hear; So they cried, and I would not hear, saith the Lord of hosts:'
  luo-luo: “ ‘Kane aluongo, ne ok giwinjo, omiyo gin bende kane giluongo to ne ok
    anyal yienegi,’ Jehova Nyasaye Maratego owacho.
  meu-meu: Iehova Sabaota na e tomu, Lau na boiboi bena idia asie kamonai heḡereḡerena
    ai idia e boiboi bena lau asina kamonai;
  npi-ULB: उहाँले बोलाउनुहुँदा, तिनीहरूले सुनेनन् । त्यसरी नै तिनीहरूले मेरो पुकारा
    गर्नेछन्, तर म त्यो सुन्‍नेछैनँ,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: “ ‘Ó sì ṣe, gẹ́gẹ́ bí ó ti kígbe, tí wọn kò sì fẹ́ gbọ́, bẹ́ẹ̀ ni wọ́n
    kígbe, tí èmi kò sì fẹ́ gbọ́,’ ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'خداوند لشکرها چنین می‌فرماید: «من فریاد برآوردم ولی آنها صدایم را نشنیده
    گرفتند. من نیز وقتی آنها به سوی من فریاد برآوردند به دعای ایشان گوش ندادم.'
  tgl-ULB: Nangyari ito nang tumawag siya, hindi sila nakinig. 'Sa ganoon ding paraan',
    sabi ni Yahweh ng mga hukbo, 'tatawag sila sa akin ngunit hindi ako makikinig.
  hui-hui: Tigua i̱naga bi hale nahayagonaga i̱nabi nde tigua i̱hondo bi layago hale
    naharu.
  mya-mya: ငါ​၏​မိန့်​တော်​မူ​ချက်​ကို​သူ​တို့​သည်​နား မ​ထောင်​သော​ကြောင့် သူ​တို့​၏​ဆု​တောင်း​သံ
    ကို​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား နား​ညောင်း​တော်​မ​မူ။-
  bod-N: སྔར་ངས་དེ་རྣམས་བོས་ཀྱང་ཁོ་ཚོས་མ་མཉན་པ་བཞིན་དུ། མ་འོངས་པར་དེ་དག་གིས་ང་འབོད་དུས་ངས་ཀྱང་མཉན་པར་མི་བྱའོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “ ‘Pandakadana, havana kuteerera; saka pavakadana, handina kuvateerera,’
    ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: Ha sucedido que, como él llamó y ellos no quisieron escuchar, así llamarán
    y yo no escucharé”, dijo el Señor de los Ejércitos;
  cac-cac: 'ix yalan icha tic: Yujto max scha yab'' eb'' d''ayin ayic tzin lolon d''a
    eb'', ichinpaxta'' a in tic, man̈ ol in tac''voc d''a eb'' ayic ol tevoc eb''
    d''ayin.'
  swh-ULB: Hata ikawa alipoita hawakusikia. Vilevile,” asema Yahwe wa majeshi, “wataniita,
    lakini sitasikiliza.
  bel-bel: 'І было: як Ён клікаў, а яны ня слухалі, так і яны клікалі, а Я ня слухаў,
    кажа Гасподзь Саваоф.'
  deu-ELBBK: Und es geschah, wie er gerufen und sie nicht gehört hatten, so riefen
    sie, und ich hörte nicht, spricht der HERR der Heerscharen.
  mbb-OT: Ne ǥeina te wazè dan mebpemineg te migkaǥi ku, ne kenà a zaan ebpemineg
    emun ed-umawen e zan.
  mal-2015: ആകയാൽ ഞാൻ വിളിച്ചിട്ടും അവർ കേൾക്കാതിരുന്നതുപോലെ തന്നേ അവർ നിലവിളിക്കും;
    ഞാൻ കേൾക്കയില്ലതാനും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: ‚Sar me vičinavas, on na šunenas. Avke on vičinenas a me len na šunavas,‘
    phenel o Nekzoraleder RAJ.
  nlg-nlg: Na pukuna tara mua rongo tana bona tu kokoe ke, mu mua bosa tugu vanira
    tana bona tara kokolivuti.
  pes-OPV: پس واقع خواهد شد چنانکه او نداکرد و ایشان نشنیدند، همچنان یهوه صبایوت می‌گوید
    ایشان فریاد خواهند برآورد و من نخواهم شنید.
  ron-1924: Кынд кема Ел, ей н-ау врут с-аскулте. Де ачея нич Еу н-ам врут с-аскулт
    кынд ау кемат ей”, зиче Домнул оштирилор.
  ben-OBCV: “ ‘আমি যখন ডেকেছিলাম, তারা শোনেনি; সেইজন্য তারা যখন ডাকবে, আমিও শুনব না,’
    সর্বশক্তিমান সদাপ্রভু এই কথা বলেন।
  som-som: Oo sidii uu u dhawaaqay oo iyana ay maqli waayeen, sidaas oo kalay u qayliyeen,
    oo anna ma aan maqlin, ayaa Rabbiga ciidammadu yidhi,
  lat-VUC: 'Et factum est sicut locutus est, et non audierunt: sic clamabunt et non
    exaudiam, dicit Dominus exercituum.'
  eng-ASVBT: And it is come to pass that, as he cried, and they would not hear, so
    they shall cry, and I will not hear, said Jehovah of hosts;
  ita-1885: Ed è avvenuto che, come quando egli chiamava, essi non ascoltarono; così,
    quando hanno gridato, io non li ho ascoltati, ha detto il Signor degli eserciti.
  eng-LXXUP: And it shall come to pass, that as he spoke, and they hearkened not,
    so they shall cry, and I will not hearken, saith the Lord Almighty.
  eng-ULB: It happened that when he called, they did not listen. In the same way,”
    said Yahweh of hosts, “they will call out to me, but I will not listen.
  spa-VBL: Así que como no me oyeron cuando los llamé, yo no escucharé cuando me llamen
    ellos, dice el Señor Todopoderoso.
  fra-_FOB: Et comme ils n'ont pas écouté lorsqu'il a crié, de même quand ils ont
    crié je n'ai point écouté, a dit l'Éternel des armées.
  mal-mal: ‘ആകയാൽ ഞാൻ വിളിച്ചിട്ടും അവർ കേൾക്കാതിരുന്നതുപോലെ തന്നെ അവർ നിലവിളിക്കും;
    ഞാൻ കേൾക്കുകയുമില്ല’ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Wuh farmātā hai, ‘Chūṅki unhoṅ ne merī na sunī is lie maiṅ ne faislā kiyā
    ki jab wuh madad ke lie mujh se iltijā kareṅ to maiṅ bhī un kī nahīṅ sunūṅgā.
  suz-BL: दोपा मेकोपुकीमी आं लोव़ मनेन्‍मे, मोपा गो यो मेको आन पुंइशो लोव़ मनेंनुङ।
  eng-NOY: And as he called and they would not hear, so they called and I would not
    hear, saith Jehovah of hosts.
  ita-1927: E avvenne che siccome egli chiamava, e quelli non davano ascolto, così
    quelli chiameranno, e io non darò ascolto, dice l’Eterno degli eserciti;
  ckb-ckb: '«یەزدانی سوپاسالار دەفەرموێت: ”چۆن بانگم کرد و گوێیان نەگرت، ئەوانیش ئاوا
    نزا دەکەن و گوێ ناگرم.'
  eng-BBE: 'And it came about that as they would not give ear to his voice, so I would
    not give ear to their voice, says the Lord of armies:'
  kan-OKCV: “ಆಗ, ‘ನಾನು ಕೂಗಲು, ಅವರು ಕೇಳದೆ ಇದ್ದ ಪ್ರಕಾರ, ಅವರು ಕೂಗಲು ನಾನು ಕೇಳದೆ ಇದ್ದೇನೆಂದು,’
    ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆதலால் நான் கூப்பிட்டபோது, அவர்கள் எப்படி கேட்காமற்போனார்களோ, அப்படியே
    அவர்கள் கூப்பிட்டபோது நானும் கேட்காமலிருந்தேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y aconteció que como él clamó, y no escucharon, así ellos clamaron,
    y yo no escuché, dice Jehová de los ejércitos;
  ron-BTF: De aceea s-a întâmplat că, pe când el striga totuşi ei au refuzat să audă;
    tot astfel, ei au strigat şi eu am refuzat să aud, spune DOMNUL oştirilor;
  eng-WEBP: It has come to pass that, as he called and they refused to listen, so
    they will call and I will not listen,” said the LORD of Armies;
  eng-FBV: So since they didn't listen when I called out to them, I wouldn't listen
    when they called out to me, says the Lord Almighty.
  nld-1939: “Zoals Ik riep, en zij niet hoorden, zo zullen zij roepen en Ik niet horen,
    spreekt Jahweh der heirscharen;
  nch-BL: “ ‘Huan pampa amo quitacaquilijque quema na niquinnojnotzqui, nojquiya ayecmo
    niquintacaquili quema inijuanti techtzajtziliyayaj.’ Quej nopa niquijtohua niamoTECO
    Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Xảy ra như khi người kêu, chúng nó không chịu nghe, thì khi chúng nó kêu,
    ta cũng không nghe, Đức Giê-hô-va vạn quân phán vậy.
  hin-CV: “ ‘जब मैंने पुकारा, तो उन्होंने नहीं सुना; इसलिये जब वे मुझे पुकारेंगे,
    तो मैं भी उनकी नहीं सुनूंगा,’ सर्वशक्तिमान याहवेह का यह कहना है.
  spa-BES: Y sucedió que como no escucharon mi voz, yo tampoco los escucharé, dice
    el Señor de los ejércitos.
  tdx-tdx: Ie amy zao, kanao nikanjy re naho tsy nañaoñe iereo, le hikanjy ka iereo
    vaho tsy ho haoñeko, hoe t’Iehovà’ i Màroy;
  tha-KJV: ดังนั้นต่อมาพระเยโฮวาห์จอมโยธาตรั​สว​่า “เมื่อเราร้องเรี​ยก เขาไม่ฟังฉันใด
    เมื่อเขาร้องทูล เราก็​ไม่​ฟังฉันนั้น
  por-BR-2018: Por causa disso, tal como eles não ouviram quando eu clamei, assim
    tamb em quando eles clamaram eu não ouvi,diz o SENHOR dos exércitos;
  deu-ELO: Und es geschah, gleichwie er gerufen, und sie nicht gehört hatten, also
    riefen sie, und ich hörte nicht, spricht Jehova der Heerscharen;
  eng-WYC-2018: And it is done, as he spake; and as they heard not, so they shall
    cry, and I shall not hear [them], saith the Lord of hosts. (And it is done, as
    he had said it would be; and because they did not listen to me, so now they shall
    cry, and I shall not hear them or and I shall not listen to them, saith the Lord
    of hosts.)
  epo-epo: Kaj ĉar Li vokis, kaj ili ne aŭskultis, tial ankaŭ Mi ne aŭskultis, kiam
    ili vokis, diras la Eternulo Cebaot.
  uig-PIN: xundaⱪ boldiki, Mǝn ularni qaⱪirƣanda ular anglaxni rǝt ⱪilƣandǝk, ular
    qaⱪirƣanda Mǝnmu anglaxni rǝt ⱪildim» — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar,
  beo-beo: Na da sia:noba, ilia da hame nababeba:le, ilia da Nama sia:ne gadoloba,
    Na amola da ilia sia:ne gadosu hame nabi.
  tpi-OTNT: Na mi no harim prea bilong ol, long wanem, ol i no harim tok bilong mi.
  hau-SA: “ ‘Sa’ad da na yi kira, ba su saurara ba; saboda haka sa’ad da suka kira,
    ba zan saurara ba,’ in ji Ubangiji Maɗaukaki.
  uig-LAT: shundaq boldiki, Men ularni chaqirghanda ular anglashni ret qilghandek,
    ular chaqirghanda Menmu anglashni ret qildim» — deydu samawi qoshunlarning Serdari
    bolghan Perwerdigar,
  nde-nde: ‘Ngababiza, kodwa kabalalelanga; yikho labo sebememeza kangibalalelanga,’
    kutsho uThixo uSomandla.
  ton-ton: Ko ia kuo hoko ʻo pehē, ʻi heʻene kalanga naʻe ʻikai te nau fie fanongo;
    pea ko ia, kuo nau kalanga, ka naʻe ʻikai te u fanongo,” ʻoku pehē ʻa Sihova ʻoe
    ngaahi kautau.
  ces-1613: Nebo stalo se, že jakož volajícího neslyšeli, tak když volali, neslyšel
    jsem, praví Hospodin zástupů.
  eng-WMB: It has come to pass that, as he called and they refused to listen, so they
    will call and I will not listen,” said the LORD of Hosts;
  tam-TCV: “ ‘நான் கூப்பிட்டபோது அவர்கள் கேட்கவில்லை. அதேபோல் அவர்கள் என்னைக் கூப்பிட்டபோது
    நானும் கேட்காமலிருந்தேன்,’ என சேனைகளின் யெகோவா சொல்கிறார்.
  ceb-ULB: Nahitabo kini sa dihang mitawag siya, wala sila namati. Sa sama usab nga
    paagi,” miingon si Yahweh nga labawng makagagahom, “Mosangpit sila kanako apan
    dili ako mamati.
  pol-UBG: I stało się tak, że podobnie jak gdy on wołał, a oni nie słuchali, tak
    też gdy oni wołali, ja ich nie wysłuchałem, mówi PAN zastępów.
  urd-GVU: وہ فرماتا ہے، ’چونکہ اُنہوں نے میری نہ سنی اِس لئے مَیں نے فیصلہ کیا کہ
    جب وہ مدد کے لئے مجھ سے التجا کریں تو مَیں بھی اُن کی نہیں سنوں گا۔
  eng-OEBCW: I called and they would not hear, so they call and I do not hear, says
    the Lord of hosts.
  deu-1912: und es ist also ergangen; gleichwie gepredigt ward, und sie nicht hörten,
    so wollte ich auch nicht hören, da sie riefen, spricht der HERR Zebaoth.
  kan-2017: “ಆಗ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು ಇಂತೆಂದನು, ‘ನಾನು ಕೂಗಿದರೂ ಅವರು ಹೇಗೆ ಕೇಳಲಿಲ್ಲವೋ ಹಾಗೆ
    ಅವರು ಕೂಗಿದರೂ ನಾನು ಕೇಳುವುದಿಲ್ಲ.
  yap-yap: Bochan e gu non ma dar motoyilgad, aramfan ni dagu fulweg taban e meybil
    rorad.
  hlt-MCSB: “A khue vaengah a hnatun uh pawt bangla n'khue uh vaengah ka hnatun van
    mahpawh tila caempuei BOEIPA loh a thui.
  mdy-ETH: ታኣኒ ኬኤዛዛ ዔያታ፦ ‹ኑ ዋይዛዓ› ጌዔሢሮ፥ ታኣኒያ ዔያታ ታና ሺኢቃኣና ዔያቶም ዋይዛዓኬ ጋዓኔ ቢያ ባኮ ዎይሣ
    ጎዳሢ።
  twi-ASANTE: “ ‘Mefrɛeɛ no, wɔannye me so, enti wɔfrɛ a merennye wɔn so,’ sɛdeɛ Asafo
    Awurade seɛ nie.
  eng-WEBU: It has come to pass that, as he called and they refused to listen, so
    they will call and I will not listen,” said the LORD of Armies;
  spa-PDDPT: Aconteció que, así como Él llamó y no escucharon, también ellos llamaron
    y Yo no escuché, dice Yavé de las huestes.
  gun-gun: Xee aenoĩ ramo ha'e kuery noendu potai rire ha'e kuery xevy ojapukai rã
    xee voi naendu potai va'ekue — he'i Senhor ixondaro reta va'e.
  agu-BL: 'Na nin tal i'': “Yi e'' cyetz qui nin mmocpon inyol te chiwi'' yi woque''n
    tan chimoxe''n. Ncha''tz tzun intz, qui''t tzimbit chiyol jalu'', yil cho''c tan
    na''wse''n imbi''.'
  ilo-ULB: Ket napasamak nga idi immawag isuna, saanda a dimngeg. 'Iti isu met laeng
    a wagas, kuna ni Yahweh a Mannakabalin-amin, 'umawagdanto kaniak, ngem saanakto
    a dumngeg.
  kpg-kpg: Idimaa digaula digi hagalongo i di madagoaa Au ne helekai, gei Au digi
    helekai gi nia dangidangi digaula.
  uig-ARA: شۇنداق بولدىكى، مەن ئۇلارنى چاقىرغاندا ئۇلار ئاڭلاشنى رەت قىلغاندەك، ئۇلار
    چاقىرغاندا مەنمۇ ئاڭلاشنى رەت قىلدىم» ــ دەيدۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان
    پەرۋەردىگار،
  sus-sus: A to e xili, e naxa tondi a xui suxude. Yakɔsi, xa e tan bara a xili, a
    mu e xa maxandi suxuma de.» Mangɛ Alatala xa masenyi nan ya,
  pon-2006: I sohte sapeng ar kin kapakap pwehki ar sohte men rong ei mahsen.
  ksd-ksd: Ma ba i ga oraoro pa dia ga valongore; damana diat bula diat a oraoro boko,
    ma pa ina valongore diat, ra Luluai kai ra lavur kor i biti;
  grc-BRENT: Καὶ ἔσται, ὃν τρόπον εἶπε, καὶ οὐκ εἰσήκουσαν, οὕτως κεκράξονται, καὶ
    οὐ μὴ εἰσακούσω, λέγει Κύριος παντοκράτωρ.
  ind-AYT: ‘Lalu terjadilah, sama seperti saat Aku berseru, tetapi mereka tidak mendengarkan,
    maka saat mereka berseru Aku tidak akan mendengarkan,’ TUHAN semesta alam berfirman.
  nya-nya: “ ‘Pamene ndinawayitana, iwo sanamvere; choncho pamene iwo anandiyitana,
    Ine sindinamverenso,’ akutero Yehova Wamphamvuzonse.
  hrv-hrv: I zato, kao što je on zvao a oni ga ne slušaše, tako su sad oni zvali a
    ja ih nisam slušao - riječ je Jahve nad Vojskama.
  mps-mps: Tama eno augwaligo gedu haluasa po wabo odai menio. Magi baso meni, augwaligo
    eno po odisąma ebaso.
  tpi-tpi: Na mi no harim prea bilong ol, long wanem, ol i no harim tok bilong mi.
  dan-1931: Ligesom de ikke hørte, når han kaldte, således vil jeg, sagde Hærskarers
    HERRE, ikke høre, når de kalder;
  vie-OVCB: Khi Ta kêu gọi, họ không lắng tai nghe; nên khi họ kêu cầu, Ta cũng không
    lắng tai nghe, Chúa Hằng Hữu Vạn Quân phán.
  guj-2017: ત્યારે એવું થયું કે જ્યારે તેમણે પોકાર્યું ત્યારે તેઓ સાંભળ્યું નહિ. સૈન્યોના
    યહોવાહ કહે છે; ‘તે જ પ્રમાણે’, તેઓ પોકારશે પણ હું સાંભળીશ નહિ.
  pon-2006A: I sohte sapeng ar kin kapakap pwehki ar sohte men rong ei mahsen.
  por-BRBSL: Aconteceu que, como ele chamou e eles se recusaram a ouvir, assim eles
    chamarão e eu não ouvirei”, disse Javé dos Exércitos;
  eng-OEBUS: I called and they would not hear, so they call and I do not hear, says
    the Lord of hosts.
  cth-cth: Kai ni ka kaw navah a thai awh hoeh e patetlah, ahnimouh ni na kaw to hai
    kai ni ka thai pouh mahoeh telah ransahu BAWIPA ni a ti.
  twi-twi: “ ‘Mefrɛe no, wɔannye me so, enti wɔfrɛ a merennye wɔn so,’ sɛnea Asafo
    Awurade se ni.
  hlt-hlt: “A khue vaengah a hnatun uh pawt bangla n'khue uh vaengah ka hnatun van
    mahpawh tila caempuei BOEIPA loh a thui.
  tbz-SIM: Kɛ̀ bɛ̀ nni nyu kɛ̀ n cĩ̀ɛ̃́kɛ́ n do bɛ̀ yu kɛ̀ bɛ̀ cĩ̀ɛ̃́kɛ́ mɛ̀ɛ̀ botí.
    Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì mɛ nyɛ̃.
  msy-2020: Me nan akaba barazir puvatɨzir bizim bangɨn, kɨ men azangsɨziba barazi
    puvatɨ. Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim kamaghɨn, kɨ mɨkemegha gɨfa.
  dop-dop: 'Ɩlɛnɑ mɑ tɔ sɩ: Timpi mɑ yɑɑ-mɛ nɑ ɩ́ kisi tɔ. Pə tɔɔ kɛ́ mə yɑɑ-m sɩ
    mɑ́ wɑɑsɩ-mɛ nɑ mɑɑ kisi cɔʋ.'
  azb-azb: 'Ordular Rəbbi deyir: “İndi ki Mən onları çağıranda qulaq asmadılar, onlar
    da çağıranda Mən qulaq asmayacağam.'
  eng-DBY: And it came to pass, like as he called, and they would not hear, so they
    called, and I would not hear, saith Jehovah of hosts;
  hin-2017: सेनाओं के यहोवा का यही वचन है, “जैसे मेरे पुकारने पर उन्होंने नहीं सुना,
    वैसे ही उनके पुकारने पर मैं भी न सुनूँगा;
  wol-KYG: «Ba ma wootee,» Aji Sax ji Boroom gàngoor yee ko wax, «wuyuwuñu; moo tax
    ba ñu wootee, wuyuwuma.
  eng-YLT: And it cometh to pass, as He called, And they have not hearkened, So do
    they call, and I do not hearken, Said Jehovah of Hosts.
  eng-WYC-2017: And it is done, as he spake; and as they heard not, so they shall
    cry, and I shall not hear [them], saith the Lord of hosts.
  eng-WMBB: It has come to pass that, as he called and they refused to listen, so
    they will call and I will not listen,” said the LORD of Hosts;
  urd-GVH: वह फ़रमाता है, ‘चूँकि उन्होंने मेरी न सुनी इसलिए मैंने फ़ैसला किया कि जब
    वह मदद के लिए मुझसे इल्तिजा करें तो मैं भी उनकी नहीं सुनूँगा।
  rug-rug: Totoso titioko Arau, si lopu hiva va avoso si arini; ke totoso titioko
    si arini, si lopu kote avosi Rau, zama gua si Arau Zihova Tadi na Qeto Minate.
  gaz-gaz: “ ‘Yeroo ani waametti, isaan na hin dhaggeeffanne; kanaafuu yoo isaan na
    waammatan ani isaan hin dhaggeeffadhu’ jedha Waaqayyo Waan Hunda Dandaʼu.
  fra-LSG: 'Quand il appelait, ils n’ont pas écouté: aussi n’ai-je pas écouté, quand
    ils ont appelé, dit l’Éternel des armées.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna naxa, ‘N to yi xinla tima, e mi n natin. E fan
    na n xili, n mi e ratinma.
  haw-1868: No ia mea, me ka lakou i hoolohe ole ai ia e kahea aku ana, pela hoi lakou
    i kahea mai ai, aole hoi au i hoolohe aku, wahi a Iehova o na kaua.
  arb-NAV: وَكَمَا نَادَيْتُ فَلَمْ يَسْمَعُوا فَإِنِّي أَنَا أَيْضاً لَا أَسْمَعُ،
    يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: “ ‘Meyɔ wo, gake wogbe tɔtɔ, eya ta esi wodo ɣli yɔm la, nye hã metrɔ megbe
    de wo,’ Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.
  eng-LEE: 'And it is come to pass, that as he proclaimed, and they would not hear:
    so had they to call, and I would not hear, saith the Lord of hosts;'
  asm-FB: যেতিয়া বাহিনীসকলৰ যিহোৱাই লোকসকলক মাতিছিল, তেতিয়া লোকসকলে নুশুনিলে। ‘সেই
    একেধৰণে’ বাহিনীসকলৰ যিহোৱাই ক’লে, “তেওঁলোকে চিঞৰি মাতিব, কিন্তু মই নুশুনিম।
  sus-A: عَ تٌ عٍ شِلِ، عٍ نَشَ تٌندِ عَ شُي سُشُدٍ. يَكْسِ، شَ عٍ تَن بَرَ عَ شِلِ،
    عَ مُ عٍ شَ مَشَندِ سُشُمَ دٍ.» مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ،
  fra-SBL: De même qu'il a appelé et qu'ils ont refusé d'écouter, de même ils appelleront
    et je n'écouterai pas, dit Yahvé des armées,
  hbo-hbo: וַיְהִ֥י כַאֲשֶׁר־קָרָ֖א וְלֹ֣א שָׁמֵ֑עוּ כֵּ֤ן יִקְרְאוּ֙ וְלֹ֣א אֶשְׁמָ֔ע
    אָמַ֖ר יְהוָ֥ה צְבָאֹֽות׃
  kik-kik: “Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, ‘Rĩrĩa ndeetanire, matiathikĩrĩirie;
    nĩ ũndũ ũcio rĩrĩa nao maanjĩtire, ndiamathikĩrĩirie.
  fra-NCL: 'Et il arriva : De même qu’il avait appelé sans qu’ils écoutassent, « de
    même ils appelleront sans que je les écoute, dit Yahweh des armées.'
  cek-AK: Ka kawk naah, nihcae mah tahngai o ai; to pongah nihcae mah ang kawk o naah,
    ka tahngai pae mak ai, tiah misatuh kaminawk ih Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob sogded: “An ese gornaigua, gwen an-itossurmalad.
    Degisoggu, anse-gollarmalale, an itogosurmogad.'
  uig-CYR: шундақ болдики, Мән уларни чақирғанда улар аңлашни рәт қилғандәк, улар
    чақирғанда Мәнму аңлашни рәт қилдим» — дәйду самави қошунларниң Сәрдари болған
    Пәрвәрдигар,
  tel-2017: కనుక సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే, “నేను పిలిచినప్పుడు వారు ఆలకించ
    లేదు గనక వారు పిలిచినప్పుడు నేను ఆలకించను.
  hat-BSA: Epi menm jan Li te rele pou yo pa koute, konsa yo va rele, e Mwen p ap
    koute, pale SENYÈ dèzame yo.
  kos-kos: Ke sripen elos tuh tia lipsre ke pacl nga kaskas uh, oru nga tia pacna
    topkolos ke pacl elos pre uh.
  hbo-WLC: וַיְהִ֥י כַאֲשֶׁר־קָרָ֖א וְלֹ֣א שָׁמֵ֑עוּ כֵּ֤ן יִקְרְאוּ֙ וְלֹ֣א אֶשְׁמָ֔ע
    אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: “ ‘Ebe ọ bụ na mgbe m kpọrọ ha, ha egeghị ntị, agaghị m ege ntị mgbe ha
    ga-akpọ m,’ Ọ bụ ihe Onyenwe anyị, Onye pụrụ ime ihe niile na-ekwu.
  ory-ory: ପୁଣି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହିଲେ, “ମୁଁ ଡାକିବା ବେଳେ ସେମାନେ ଯେପରି ଶୁଣିଲେ
    ନାହିଁ; ତଦନୁସାରେ ସେମାନେ ଡାକିବେ, ମାତ୍ର ଆମ୍ଭେ ଶୁଣିବା ନାହିଁ,
  chk-chk: Lupwen üa kapas, ir resap mochen rongorong, iei mine lupwen ir repwe iotek,
    ngang üsap mochen rongorong.
  rop-rop: Dumaji dei nomo bin irrim mi wen aibin tok langa olabat, wal ai nomo bin
    irrim olabat wen deibin tok langa mi.
  ukr-1871: 'Через те ж і бувало: як він накликав, а вони не слухали, так само й вони
    взивали, а я не слухав, говорить Господь сил.'
  deu-1951: Darob ward der HERR der Heerscharen heftig erzürnt. Und wie sie nicht
    hatten hören wollen, als er rief, ebenso (spricht der HERR der Heerscharen) wollte
    auch ich nicht hören, als sie riefen;
  eng-JPS: And it came to pass that, as He called, and they would not hear; so they
    shall call, and I will not hear, said the LORD of hosts;
  srp-1865: Zato kao što on vika a oni ne slušaše, tako i oni vikaše a ja ih ne slušah,
    govori Gospod nad vojskama.
  lug-lug: “ ‘Bwe nabakoowoola ne batafaayo, nange ne ŋŋaana okufaayo nga bankowodde,’
    bw’ayogera Mukama ow’Eggye.
  heb-heb: ויהי כאשר קרא ולא שמעו כן יקראו ולא אשמע אמר יהוה צבאות׃
  ben-IRV: এটি ঘটেছিল যে, যখন তিনি ডেকেছিলেন তারা শোনে নি। একইভাবে, বাহিনীদের সদাপ্রভু
    বলেন, ‘তারাও ডাকবে কিন্তু আমি শুনব না।
  pan-pan: ਤਦ ਜਿਵੇਂ ਉਹ ਨੇ ਪੁਕਾਰਿਆ ਅਤੇ ਉਹਨਾਂ ਨੇ ਨਾ ਸੁਣਿਆ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਪੁਕਾਰਨਗੇ
    ਅਤੇ ਮੈਂ ਨਾ ਸੁਣਾਂਗਾ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ငါဟစ်ခေါ် ၍ သူတို့သည် နား မ ထောင်သကဲ့သို့ ၊ တဖန် သူတို့သည် ဟစ်ခေါ် ၍ ငါလည်း
    နား မ ထောင်ဘဲ နေပြီဟု ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: “Lau ese idia lau hereva henia neganai idia kamonai henia lasi hegeregerena,
    idia ese lau dekenai idia boiboi henia neganai, lau danu lau kamonai lasi. Lau,
    Siahu Ibounai Lohiabada ese lau hereva noho inai.
  urd-urd: 'और रब्ब — उल — अफ़वाज ने फ़रमाया था: “जिस तरह मैंने पुकार कर कहा और वह
    सुनने वाले न हुए, उसी तरह वह पुकारेंगे और मैं नहीं सुनूँगा।'
  rus-SYN: 'И было: как Он взывал, а они не слушали, так и они взывали, а Я не слушал,
    говорит Господь Саваоф.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, kɛ́ ma lɛzùńzi, aai swã́sɛio. A yã́i tò, kɛ́
    aa lɛzùmazi, mi swã́sɛi sↄ̃o.
  tcz-CHONGTHU: Keiman amaho kakouva eingaipeh lou jeh'un amahon eihin kouteng ujongleh
    keiman jong kangai peh lou ding,ahi tin thaneipen Pakaiyin aseijin ahi.
  mar-mar: तेव्हा असे झाले की, त्याने आवाहन केले पण त्यांनी प्रतिसाद दिला नाही. त्याच
    प्रकारे, सेनाधीश परमेश्वर म्हणतो, “त्यांनी माझा धावा केल्यास, मी उत्तर देणार नाही.
  qub-qub: 'Chaymi në: Imanömi paycuna mana wiyacamashachu noga willapaycaptë, chaynöllami
    nogapis mana yanapäshächu ruwacur mañacamaptinpis.'
  bqp-bqp: Sɑnɑm mɛ nɑ bu sokɑ, bɑ ǹ wisɑ. Yen sɔ̃nɑ nɛn tii nɑ ǹ mɑɑ bu wisɑ sɑnɑm
    mɛ bɑ mɑn somiru kɑnɑ.
  hat-hat: Sa ki rive lè sa a? Menm jan yo pa t' koute l' lè li t'ap pale ak yo a,
    li menm tou, li pa t' reponn yo lè yo te lapriyè nan pye l'.
  eng-BSB: And just as I had called and they would not listen, so when they called
    I would not listen, says the LORD of Hosts.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛ ma: «Tɛi gè ti lolini, ti la woiloni gòo
    ma, tiya ɓalaa ta tòlina, gè la woiloga ti-woo ma.'
  eng-WEBPB: It has come to pass that, as he called and they refused to listen, so
    they will call and I will not listen,” said the LORD of Armies;
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a anage hu'ne, Nagrama kema nehuge'za,
    nagri nanekea ontahi'nazanki'na, zamagrama kema hanage'na, zamagri nanekea ontahigahue
    huno hu'ne.
  nhe-BL: “ ‘Huan pampa ax quichihuilijque cuenta quema na niquinnojnotzqui, nojquiya
    ayoc niquintlacaquili quema yajuanti nechtzajtziliyayaj. Queja nopa niquijtohua
    niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Na'ipurenu wer kwaw herehe heze'eg mehe wà. Nezewegatete nainu kwaw ihewe
    waze'eg mehe ihe wà nehe no. Ihe Tupàn Ikàg Wera'u Ma'e aze'eg teko ihe kury.
  eng-DRA: 'And it came to pass that as he spoke, and they heard not: so shall they
    cry, and I will not hear, saith the Lord of hosts.'
