verse: ZEC.007.001
translations:
  mal-C: ദാര്യാവേശ് രാജാവിന്റെ നാലാംവർഷം, ഒമ്പതാംമാസമായ കിസ്ളേവുമാസം നാലാം തീയതി,
    സെഖര്യാവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: Im vierten Jahre des Königs Darius erging das Wort Jahwes an Sacharja;
    am vierten Tage des neunten Monats, im Monate Kislew,
  lin-lin: Na mobu ya minei ya mokonzi ya Dariusi, na mokolo ya minei ya sanza ya
    libwa, sanza ya kisilevi, Yawe alobaki na Zakari.
  eng-LSV: And it comes to pass, in the fourth year of Darius the king, a word of
    YHWH has been to Zechariah, in the fourth of the ninth month, in Chisleu.
  eng-GNV: And in the fourth yeere of King Darius, the worde of the Lord came vnto
    Zechariah in the fourth day of the ninth moneth, euen in Chisleu,
  eng-WEBSTER: And it came to pass in the fourth year of king Darius, that the word
    of the LORD came to Zechariah in the fourth day of the ninth month, even in Chisleu;
  nhw-BL: Quema Tlanahuatijquetl Darío yohuiyaya para nahui xihuitl tlanahuatis sempa
    hualajqui se camanali tlen TOTECO para na, niZacarías. Nechmacac nopa camanali
    ipan 4 itequi nopa metztli catli itoca Quisleu, catli eltoc metztli chicnahui
    ipan tocalendario [7:1 Ipan 7 itequi diciembre ipan tocalendario tlen ama.].
  swh-ONEN: Katika mwaka wa nne wa utawala wa Mfalme Dario, neno la Bwana lilimjia
    Zekaria siku ya nne ya mwezi wa tisa, mwezi wa Kisleu.
  bba-bba: Dɑrusin bɑndun wɔ̃ɔ nnɛse sɔɔ, yen suru nɔɔbɑ nnɛse wi bɑ mɔ̀ Kisilun sɔ̃ɔ
    nnɛse sɔɔrɑ Yinni Gusunɔ u kɑ Sɑkɑri ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: And it came to pass in the fourth year of king Darius, that the word
    of the Lord came unto Zechariah in the fourth day of the ninth month, even in
    Chisleu;
  luo-luo: Tarik angʼwen mar dwe mar ochiko, e higa mar angʼwen mar loch Darius, wach
    Jehova Nyasaye nobiro ni Zekaria.
  meu-meu: King Darauese ena lohia laḡanina ihahanina ai, huana ihataurahani-tana,
    ladana Kisleve, dinana ihahanina lalonai, Iehova ena hereva na Sekaria enai e
    kau.
  npi-ULB: दारा राजाले चार वर्ष शासन गरिसकेपछि, किसलेव (अर्थात् नवौँ महिना) को चौथो
    दिनमा, परमप्रभुको वचन जकरियाकहाँ आयो ।
  yor-yor: Ó sì ṣe ní ọdún kẹrin Dariusi ọba, ọ̀rọ̀ Olúwa tọ́ Sekariah wá ni ọjọ́
    kẹrin oṣù Kisleu tí ń ṣe oṣù kẹsànán.
  pes-OPCB: در سال چهارم سلطنت داریوش پادشاه، در روز چهارم از ماه نهم یعنی ماه کیسلو،
    خداوند پیام دیگری به من داد.
  tgl-ULB: Nang apat na taon nang pinuno si Haring Dario, sa ikaapat na araw ng Kislev
    (kung saan ito ang ikasiyam na buwan), dumating kay Zacarias ang salita ni Yahweh.
  hui-hui: Dariusu ibu kini heane mali tebira howa manegonaga ege dini mini Kisilebe
    lagago ogoni hayagola ege ogoninaga horo manengi Anduane Homogohanda i̱hondo bi
    mbira langiya.
  mya-mya: ဧ​က​ရာဇ်​ဘု​ရင်​ဒါ​ရိ​နန်း​စံ​စ​တုတ္ထ​နှစ် ခိ​သ​လု​နာ​မည်​တွင်​သော န​ဝ​မ​လ၊
    လေး ရက်​နေ့​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོ་དར་ཡཱའི་ལོ་བཞི་པའི་ཟླ་དགུ་པ་སྟེ། གེ་སཱི་ལེ་ཟླ་བ་ཞེས་བྱ་བའི་ཚེས་བཞི་ཉིན་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཟཱ་ཀར་ཡ་ལ་བྱུང་བ་དང་།
  sna-sna: Mugore rechina raMambo Dhariasi, shoko raJehovha rakasvika kuna Zekaria
    pazuva rechina romwedzi wepfumbamwe, mumwedzi weKisirevhi.
  spa-BLM: En el cuarto año del rey Darío, la palabra de Yahvé llegó a Zacarías en
    el cuarto día del noveno mes, el mes de Chislev.
  cac-cac: A d'a schan̈il c'ual yoch sb'alun̈il uj, (aton uj scuchan Quisleu), ayic
    schan̈il ab'il yoch vin̈aj Darío reyal, ata' ix lolon Jehová d'ayin Zacarías in
    tic.
  swh-ULB: Mwaka wa minne wa utawala mfalme Dario, siku ya nne ya mwezi wa Kisleu(ambao
    ni mwezi wa tisa), neno la Yahwe lilimjia Zekaria kusema.
  bel-bel: У чацьвёрты дзень цара Дарыя было слова Гасподняе Захарыю, у чацьвёрты
    дзень дзявятага месяца, Хаслэва,
  deu-ELBBK: Und es begab sich im 4. Jahr des Königs Darius, da geschah das Wort des
    HERRN zu Sacharja, am 4. Tag des 9. Monats, im Monat Kislev,
  mbb-OT: Duen migkaǥi te Nengazen diyà te ki Zacarias hein ikeepat he andew te vulan
    he Kislev (he iyan ikesiyam he vulan te tuig), dutun te ikeepat he tuig te kedhadì
    ni Darius.
  mal-2015: ദാര്യാവേശ്‌രാജാവിന്റെ നാലാം ആണ്ടിൽ, കിസ്ളേവ് എന്ന ഒമ്പതാം മാസം, നാലാം
    തിയ്യതി, സെഖര്യാവിന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  rmc-rmc: Andro eftato čhon Kislev andro štarto berš, sar kraľinelas o Darius, avľa
    ko Zacharijaš o lav le RAJESKRO.
  nlg-nlg: Ilokani ra vati na ni ulu Darius te vunagi habba, mi tana vatini na dani
    tana hiuani na vula, na vula ni (Kislev). A LORD te kokoe me vaniu.
  pes-OPV: و در سال چهارم داریوش پادشاه واقع شدکه کلام خداوند در روز چهارم ماه نهم
    که ماه کسلو باشد بر زکریا نازل شد.
  ron-1924: Ын анул ал патруля ал ымпэратулуй Дариус, кувынтул Домнулуй а ворбит луй
    Захария ын зиуа а патра а луний а ноуа, каре есте луна Кислеу.
  ben-OBCV: রাজা দারিয়াবসের রাজত্বের চতুর্থ বছরের কিশ্‌লেব নামক নবম মাসের চতুর্থ
    দিন সদাপ্রভুর বাক্য সখরিয়ের কাছে উপস্থিত হল।
  som-som: Oo Boqor Daariyus sannaddiisii afraad ayaa eraygii Rabbigu u yimid Sekaryaah
    maalintii afraad oo bisha sagaalaad, taasoo ah bisha Kislee'u.
  lat-VUC: Et factum est in anno quarto Darii regis, factum est verbum Domini ad Zachariam,
    in quarta mensis noni, qui est Casleu.
  eng-ASVBT: And it came to pass in the fourth year of king Darius, that the word
    of Jehovah came unto Zechariah in the fourth day of the ninth month, even in Chislev.
  ita-1885: POI avvenne nell'anno quarto del re Dario, che la parola del Signore fu
    indirizzata a Zaccaria, nel quarto giorno del nono mese, cioè, di Chisleu;
  eng-LXXUP: And it came to pass in the fourth year of Darius the king, that the word
    of the Lord came to Zechariah on the fourth day of the ninth month, which is Chislev.
  eng-ULB: When King Darius had been ruler for four years, on the fourth day of Kislev
    (which was the ninth month), the word of Yahweh came to Zechariah.
  spa-VBL: El Señor envió un mensaje a Zacarías, en el cuarto día del novena mes,
    el mes de Quisleu. Esto fue durante el cuarto año del reinado de Darío.
  fra-_FOB: La quatrième année du roi Darius, la parole de l'Éternel fut adressée
    à Zacharie, le quatrième jour du neuvième mois, du mois de Kisleu;
  mal-mal: ദാര്യാവേശ്‌രാജാവിന്റെ നാലാം വർഷത്തിൽ, കിസ്ളേവ് എന്ന ഒമ്പതാം മാസം, നാലാം
    തീയതി, സെഖര്യാവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  urd-GVR: Dārā Bādshāh kī hukūmat ke chauthe sāl meṅ Rab Zakariyāh se hamkalām huā.
    Kislew yānī naweṅ mahīne kā chauthā din thā.
  suz-BL: पिप दारामी सासन प‍शो ४ बर्स, किस्‍लेव माइश्‍शो ९ महिना ४ नाक्‍त परमप्रभु
    यावेमी जकरिया कली लोव़ पाप्‍तु।
  eng-NOY: And it came to pass, in the fourth year of King Darius, that the word of
    Jehovah came to Zechariah, on the fourth day of the ninth month, even in Chisleu;
  ita-1927: E avvenne che il quarto anno del re Dario la parola dell’Eterno fu rivolta
    a Zaccaria, il quarto giorno del nono mese, cioè di Chisleu.
  ckb-ckb: لە چوارەم ساڵی داریوشی پاشا، لە چواری مانگی نۆ لە کیسلێڤ فەرمایشتی یەزدان
    بۆ زەکەریا هات.
  eng-BBE: And it came about in the fourth year of King Darius, that the word of the
    Lord came to Zechariah on the fourth day of the ninth month, the month Chislev.
  kan-OKCV: ಅರಸನಾದ ದಾರ್ಯಾವೆಷನ ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಒಂಬತ್ತನೆಯ ತಿಂಗಳಿನ ಅಂದರೆ ಕಿಸ್ಲೇವ್
    ತಿಂಗಳಿನ ನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಜೆಕರ್ಯನಿಗೆ ಬಂದಿತು.
  tam-2017: தரியு ராஜா அரசாண்ட நான்காம் வருடம், கிஸ்லே என்னும் ஒன்பதாம் மாதம், நான்காம்தேதியிலே,
    சகரியாவுக்குக் யெகோவாவுடைய வார்த்தை உண்டானது.
  spa-RV-1909: Y ACONTECIÓ en el año cuarto del rey Darío, que fué palabra de Jehová
    á Zacarías á los cuatro del mes noveno, que es Chisleu;
  ron-BTF: Şi s-a întâmplat că, în anul al patrulea al împăratului Darius, cuvântul
    DOMNULUI a venit la Zaharia, în ziua a patra a lunii a noua, în luna Chislev,
  eng-WEBP: In the fourth year of King Darius, the LORD’s word came to Zechariah in
    the fourth day of the ninth month, the month of Chislev.
  eng-FBV: The Lord sent a message to Zechariah on the fourth day of the ninth month,
    the month of Chislev. This was during the fourth year of king Darius' reign.
  nld-1939: In het vierde jaar van koning Darius, op de vierde dag van de negende
    maand, de maand Kislew, werd het woord van Jahweh tot Zakarias gericht.
  nch-BL: Quema Tanahuatijquet Darío yahuiyaya para nahui xihuit tanahuatis sempa
    hualajqui se camanali ten TOTECO para na, niZacarías. Techmacac nopa camanali
    ipan 4 itequi nopa metzti cati itoca Quisleu, cati eltoc metzti chicnahui ipan
    tocalendario.
  vie-1934: Xảy ra trong năm thứ tư vua Đa-ri-út, có lời của Đức Giê-hô-va phán cùng
    Xa-cha-ri nhằm ngày mồng bốn tháng chín, là tháng Kít-lêu.
  hin-CV: दारयावेश राजा के शासनकाल के चौथे साल के नवें महीने याने कि किसलेव के महीने
    के चौथे दिन याहवेह का यह वचन ज़करयाह के पास आया.
  spa-BES: Y sucedió que en el cuarto año del rey Darío, la palabra del Señor vino
    a Zacarías el cuarto día del noveno mes, el mes de Quisleu.
  tdx-tdx: Aa ie tan-taom-paha-efa’ i Dariavese mpanjakay, le niheo amy Zekarià ty
    tsara’ Iehovà amy andro fahefa’ ty volam-pahasivey, toe Safary;
  tha-KJV: ต่อมาในปี​ที่สี่​ของรัชกาลกษั​ตริ​ย์ดาริอัส พระวจนะของพระเยโฮวาห์​มาย​ังเศคาริยาห์
    ณ วันที่​สี​่เดือนที่​เก้า ซึ่งเป็นเดือนคิสลิว
  por-BR-2018: Aconteceu, pois, no quarto ano do rei Dario, que a palavra do SENHOR
    veio a Zacarias noquarto dia do nono mês, que é Quisleu,
  deu-ELO: Und es begab sich im vierten Jahre des Königs Darius, da geschah das Wort
    Jehovas zu Sacharja, am vierten Tage des neunten Monats, im Monat Kislev,
  eng-WYC-2018: And it is made in the fourth year of Darius, king, the word of the
    Lord was made to Zechariah, in the fourth day of the ninth month, that is Chisleu,
    that is, November. (And it was done in the fourth year of King Darius, the word
    of the Lord was made to Zechariah, on the fourth day of the ninth month, that
    is Chisleu, or November.)
  epo-epo: En la kvara jaro de la reĝo Dario aperis vorto de la Eternulo al Zeĥarja,
    en la kvara tago de la naŭa monato, tio estas de Kislev;
  uig-PIN: Darius padixaⱨning tɵtinqi yili toⱪⱪuzinqi ay, yǝni «Hislǝw»ning tɵtinqi
    küni, Pǝrwǝrdigarning sɵzi Zǝkǝriyaƣa kǝldi.
  beo-beo: Eso biyaduyale amola oubi sesegeyale (Gisilefi oubi) ode biyaduyale Da:liase
    ea ouligisu amoga, Hina Gode da nama sia:ne iasu i.
  tpi-OTNT: Long namba 4 yia bilong Darius i stap king na long de namba 4 bilong namba
    9 mun bilong dispela yia, em mun Kislev, Bikpela i givim wanpela tok long mi.
  hau-SA: A shekara ta huɗu ta Sarki Dariyus, maganar Ubangiji ta zo wa Zakariya a
    rana ta huɗu ta watan tara, wato, watan Kisleb.
  uig-LAT: Darius padishahning tötinchi yili toqquzinchi ay, yeni «Xislew»ning tötinchi
    küni, Perwerdigarning sözi Zekeriyagha keldi.
  nde-nde: Ngomnyaka wesine wenkosi uDariyu, ilizwi likaThixo lafika kuZakhariya ngelanga
    lesine lenyanga yesificamunye, inyanga ethiwa nguKhisilevu.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi hono fā taʻu ʻoe tuʻi ko Talaiasi, naʻe hoko
    mai ʻae folofola ʻa Sihova kia Sakalaia, ʻi hono fā ʻoe ʻaho ʻi hono hiva ʻoe
    māhina ko Kisilu.
  ces-1613: Potom stalo se léta čtvrtého Daria krále, stalo se slovo Hospodinovo k
    Zachariášovi, čtvrtého dne měsíce devátého, kterýž jest Kislef,
  eng-WMB: In the fourth year of King Darius, the LORD’s word came to Zechariah in
    the fourth day of the ninth month, the month of Chislev.
  tam-TCV: தரியு அரசன் ஆட்சி செய்த நான்காம் வருடம் கிஸ்லேவ் என்னும் ஒன்பதாம் மாதம்
    நான்காம் நாள், யெகோவாவின் வார்த்தை சகரியாவுக்கு வந்தது.
  ceb-ULB: Sa ikaupat nga tuig nga paghari ni Haring Darius, sa ikaupat nga adlaw
    sa Kislev (ikasiyam kini nga bulan), miabot ang pulong ni Yahweh kang Zacarias.
  pol-UBG: W czwartym roku króla Dariusza słowo PANA doszło do Zachariasza, czwartego
    dnia dziewiątego miesiąca, to jest w miesiącu Kislew;
  urd-GVU: دارا بادشاہ کی حکومت کے چوتھے سال میں رب زکریاہ سے ہم کلام ہوا۔ کِسلیو
    یعنی نویں مہینے کا چوتھا دن تھا۔
  eng-OEBCW: In the fourth year of the reign of King Darius, on the fourth day of
    Chislev, the ninth month, the message of the Lord came to Zechariah.
  deu-1912: Und es geschah im vierten Jahr des Königs Darius, daß des HERRN Wort geschah
    zu Sacharja am vierten Tage des neunten Monats, welcher heißt Chislev,
  kan-2017: ಅರಸನಾದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ನಾಲ್ಕನೆಯ ವರ್ಷದ ಕಿಸ್ಲೇವ್ ಎಂಬ ಒಂಭತ್ತನೆಯ ತಿಂಗಳಿನ
    ನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಜೆಕರ್ಯನಿಗೆ ಒಂದು ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: U lan e bin aningeg e duw ni Darius e ir e pilung, ko rofen ni aningeg
    ko pul ni mereb ni (fare pul ni Kislev), me pi’ SOMOL ba thin ngog.
  hlt-MCSB: Manghai Darius kah a kum li, hla ko, Kislev hnin li vaengah BOEIPA ol
    loh Zekhariah taengla a pha.
  mdy-ETH: ዳኣሪዮሴ ፓርሴ ዓጮይዳ ካኣታዼንቴ ዖይዳሳ ሌዖና ኪስሌዎ ጌይንታ ታዞጳሳ ዓጊና ፄኤሬንቴ ዖይዳሳ ኬሎና ናንጊና ናንጋ
    ጎዳ ዛካሪያሴም ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: Ɔhene Dario adedie mfeɛ ɛnan so no, Awurade asɛm baa Sakaria nkyɛn ɔbosome
    a ɛtɔ so nkron a wɔfrɛ no Kislew no ɛda ɛtɔ so ɛnan no mu.
  eng-WEBU: In the fourth year of King Darius, the LORD’s word came to Zechariah in
    the fourth day of the ninth month, the month of Chislev.
  spa-PDDPT: El año cuarto del rey Darío, el día cuarto del mes noveno, Kislev, aconteció
    que la Palabra de Yavé vino a Zacarías.
  gun-gun: Ha'e gui irundy ma'etỹ re ma huvixave Dario oĩ jave py Senhor ombou oayvu
    Zacarias pe, nove jaxya quisleu 'epy va'e ha'e irundy araa py.
  agu-BL: I tzun bantz le cyaj tajlal yi beluji'n xaw (yi na bi'aj Quisleu) tul yi
    cyaji'n yob tan yi rey Darío tan cawu'n, nintzun cawun tzaj Kataj tetz Zacarías
    yi elsanl stzi' i'.
  ilo-ULB: Iti maikapat a tawen a panagturay ni Ari Dario, iti maikapat nga aldaw
    ti Kislev (nga isu ti maikasiam a bulan), immay ti sao ni Yahweh kenni Zacarias.
  kpg-kpg: I di haa laangi o di hiwa malama (di malama go Kislev), i lodo di haa ngadau
    Darius nogo hai di tagi o Persia, Dimaadua gu gaamai ana helekai.
  uig-ARA: دارىئۇس پادىشاھنىڭ تۆتىنچى يىلى توققۇزىنچى ئاي، يەنى «خىسلەۋ»نىڭ تۆتىنچى
    كۈنى، پەرۋەردىگارنىڭ سۆزى زەكەرىياغا كەلدى.
  sus-sus: Dariyusi xa mangɛya ɲɛ naani nde, Kisilewi kike solomanaani nde, xi naani
    nde lɔxɔɛ, Alatala naxa masenyi ti Annabi Sakari bɛ.
  pon-2006: Ni kapahieun sounpar me Darius wiewiahki nanmwarki lapalap, ni rahn kaeisek
    pahieun keduwaun sounpwong (sounpwong en Kislep), KAUN-O ketikihong ie mahsen
    ehu.
  ksd-ksd: Ma ta ra vaivatina kilala Darius i ga king tana, ra tinata kai ra Luluai
    i ga tadav Sekaria ta ra bung a ivat ma ra gai lavuvat, a gai Kisleu.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως, ἐγένετο λόγος
    Κυρίου πρὸς Ζαχαρίαν τετράδι τοῦ μηνὸς τοῦ ἐννάτου, ὅς ἐστι Χασελεύ.
  ind-AYT: Kemudian terjadilah, pada tahun ke-4 pemerintahan Raja Darius, firman TUHAN
    datang kepada Zakharia pada hari ke-4 dalam bulan ke-9, yaitu bulan Kislew.
  nya-nya: Pa chaka chachinayi cha Mfumu Dariyo, pa tsiku lachinayi la Kisilevi, mwezi
    wachisanu ndi chinayi, Yehova anayankhula ndi Zekariya.
  hrv-hrv: Četvrte godine kralja Darija, četvrtoga dana devetoga mjeseca, Kisleva,
    dođe riječ Jahvina Zahariji.
  mps-mps: Te Darius king bidibadi te kibu be me si me si wabo, te kibu bede te namba
    9 poluago namba 4 deide, te polua Kislev wabo, Genuai Bidigo po me deli enabolo
    mani.
  tpi-tpi: Long namba 4 yia bilong Darius i stap king na long de namba 4 bilong namba
    9 mun bilong dispela yia, em mun Kislev, Bikpela i givim wanpela tok long mi.
  dan-1931: I Kong Darius' fjerde Regeringsår kom HERRENS Ord til Zakarias på den
    fjerde Dag i den niende Måned, Kislev.
  vie-OVCB: Năm thứ tư đời Vua Đa-ri-út, vào ngày bốn tháng chín, tức tháng Kít-lêu,
    Xa-cha-ri lại nhận được một sứ điệp nữa từ Chúa Hằng Hữu.
  guj-2017: દાર્યાવેશ રાજાના ચોથા વર્ષમાં, તેના નવમા એટલે કે કિસ્લેવ મહિનાના ચોથા
    દિવસે યહોવાહનું વચન ઝખાર્યા પાસે આવ્યું.
  pon-2006A: Ni kapahieun sounpar me Darius wiewiahki nanmwarki lapalap, ni rahn kaeisek
    pahieun keduwaun sounpwong (sounpwong en Kislep), KAUN-O ketikihong ie mahsen
    ehu.
  por-BRBSL: No quarto ano do rei Dario, a palavra de Yahweh chegou a Zacarias no
    quarto dia do nono mês, o mês de Chislev.
  eng-OEBUS: In the fourth year of the reign of King Darius, on the fourth day of
    Chislev, the ninth month, the message of the Lord came to Zechariah.
  cth-cth: Darius siangpahrang uknae kum pali, thapa yung tako, Chislev hnin pali
    hnin nah Zekhariah koe BAWIPA e lawk ka tho e teh,
  twi-twi: Ɔhene Dario adedi mfe anan so no, Awurade asɛm baa Sakaria nkyɛn ɔsram
    a ɛto so akron a wɔfrɛ no Kislev no da ɛto so anan no mu.
  hlt-hlt: Manghai Darius kah a kum li, hla ko, Kislev hnin li vaengah BOEIPA ol loh
    Zekhariah taengla a pha.
  tbz-SIM: Okpɑ̀ɑ̀tì Dɑriyuusi kpɑ̀tì benni nɑɑnnì, otɑ̃̀nkù wɛínwè bɛ̀ tu wè Kisideu
    o kó diyiè nɑɑnnì kɛ̀ Kuyie mbɛ́innɛ̀ mí nSɑkɑrii.
  msy-2020: Darius atrivimɨn itir dughiamɨn, an namba 4ɨn azenimɨn, an iakɨnir namba
    9, me Kislot a garɨsi, an aruer namba 4ɨn, Ikiavɨra Itir God akar mam na ganɨngi.
  dop-dop: Ḿpʋɣʋ Tɑcɑɑ heelɑ-m tɔm. Tɑliyusi kɑwulɑɣɑ pənɑɣɑ liɣiti nyəŋkɑ ɩsɔtʋ pɔɣɔlɑɣɑfɛɩ
    nyəŋ wei pɑ yɑɑ sɩ kisile tɔ ɩ kʋyɑkʋ liɣiti nyəŋkʋ wule kɛ ɩ heelɑ-m tɩ.
  azb-azb: Padşah Daranın hakimiyyətinin dördüncü ilində, doqquzuncu ay olan Kislev
    ayının dördüncü günü Zəkəriyyəyə Rəbbin sözü nazil oldu.
  eng-DBY: And it came to pass in the fourth year of king Darius, that the word of
    Jehovah came unto Zechariah on the fourth [day] of the ninth month, [even] in
    Chislev,
  hin-2017: फिर दारा राजा के चौथे वर्ष में किसलेव नामक नौवें महीने के चौथे दिन को,
    यहोवा का वचन जकर्याह के पास पहुँचा।
  wol-KYG: Ci ñeenteelu atu nguuru Daryus, ci ñeenti fani juróom ñeenteelu weer wi,
    di weeru Kisle, kàddug Aji Sax ji moo dikkal Sàkkaryaa.
  eng-YLT: And it cometh to pass, in the fourth year of Darius the king hath a word
    of Jehovah been unto Zechariah, in the fourth of the ninth month, in Chisleu.
  eng-WYC-2017: And it is made in the fourth year of Darius, king, the word of the
    Lord was made to Zechariah, in the fourth day of the ninth month, that is Chisleu,
    that is, November.
  eng-WMBB: In the fourth year of King Darius, the LORD’s word came to Zechariah in
    the fourth day of the ninth month, the month of Chislev.
  urd-GVH: दारा बादशाह की हुकूमत के चौथे साल में रब ज़करियाह से हमकलाम हुआ। किसलेव
    यानी नवें महीने का चौथा दिन था।
  rug-rug: Koasa vina made rane pa vina sia sidara, sa sidara Kisileve, koasa vina
    made vuahenina sa binaṉara te Dariasi si kamo mae sa zinama te Zihova koe Zakaraea.
  gaz-gaz: Bara Daariyoos Mootichaa keessa waggaa afuraffaatti, bultii afuraffaa jiʼa
    saglaffaa, jiʼa Kaaseluu jedhamu keessa dubbiin Waaqayyoo gara Zakkaariyaas dhufe.
  fra-LSG: La quatrième année du roi Darius, la parole de l’Éternel fut adressée à
    Zacharie, le quatrième jour du neuvième mois, qui est le mois de Kisleu.
  yal-yal: Dariyusi a mangayaan ɲɛɛ naaninden kike solomanaaninden xii naaninde lɔxɔni,
    Kisilewi kikena, Alatala yi falan ti Sakari xa.
  haw-1868: A I ka ha o ka makahiki o ke alii o Dariu, hiki mai la ka olelo a Iehova
    ia Zekaria, i ka po aha o ka iwa o ka malama, o Kiseleu;
  arb-NAV: 'وَفِي الْيَوْمِ الرَّابِعِ مِنَ الشَّهْرِ التَّاسِعِ أَيْ شَهْرِ كِسْلُو
    (تِشْرِينَ الثَّانِي – نُوفَمْبِرَ)، مِنَ السَّنَةِ الرَّابِعَةِ لِحُكْمِ الْمَلِكِ
    دَارِيُّوسَ، أَوْحَى الرَّبُّ بِهَذِهِ الْكَلِمَةِ إِلَى زَكَرِيَّا:'
  ewe-ewe: Le Fia Darius ƒe ƒe enelia me, le dzinu asiekɛlia si nye Kislev ƒe ŋkeke
    enea gbe la, Yehowa ƒe gbe va na Zekaria.
  eng-LEE: And it came to pass in the fourth year of king Darius that the word of
    the Lord came unto Zechariah on the fourth day of the ninth month, in Kislev;
  asm-FB: পাছত ৰজা দাৰিয়াবচৰ ৰাজত্বৰ চতুৰ্থ বছৰৰ কিশ্লেব নামেৰে নৱম মাহৰ চতুৰ্থ দিনা,
    জখৰিয়াৰ ওচৰলৈ যিহোৱাৰ বাক্য আহিল।
  sus-A: دَرِيُسِ شَ مَنفّيَ حّ نَانِ ندٍ، كِسِلٍوِ كِكٍ سٌلٌمَنَانِ ندٍ، شِ نَانِ
    ندٍ لْشْي، عَلَتَلَ نَشَ مَسٍنيِ تِ عَننَبِ سَكَرِ بّ.
  fra-SBL: La quatrième année du roi Darius, la parole de Yahvé fut adressée à Zacharie,
    le quatrième jour du neuvième mois, le mois de Chislev.
  hbo-hbo: וַֽיְהִי֙ בִּשְׁנַ֣ת אַרְבַּ֔ע לְדָרְיָ֖וֶשׁ הַמֶּ֑לֶךְ הָיָ֨ה דְבַר־יְהוָ֜ה
    אֶל־זְכַרְיָ֗ה בְּאַרְבָּעָ֛ה לַחֹ֥דֶשׁ הַתְּשִׁעִ֖י בְּכִסְלֵֽו׃
  kik-kik: Na rĩrĩ, mwaka-inĩ wa ĩna wa ũthamaki wa Dario, ndũmĩrĩri ya Jehova nĩyakinyĩire
    Zekaria, mũthenya wa kana wa mweri wa kenda, na nĩguo mweri wa Kiselevu.
  fra-NCL: La quatrième année du roi Darius, la parole de Yahweh fut adressée à Zacharie,
    au quatrième jour du neuvième mois, en Casleu.
  cek-AK: Darius siangpahrang saning palito haih, Kislev khrah, khrah takawtto, ni
    palito niah Angraeng ih lok to Zekariah khaeah angzoh;
  cuk-cuk: Rey-Darío birgabakegus negsemaidgine, nii-walabakebak-ibabakegi, Bab-Jehová
    Zacaríasʼga sunmaknonikid. A-nii Quisleuʼye nugad.
  uig-CYR: Дариус падишаниң төртинчи жили тоққузинчи ай, йәни «Хисләв»ниң төртинчи
    күни, Пәрвәрдигарниң сөзи Зәкәрияға кәлди.
  tel-2017: రాజైన దర్యావేషు పరిపాలనలో నాలుగవ సంవత్సరం కిస్లేవు అనే తొమ్మిదవ నెల నాలుగవ
    దినాన యెహోవా వాక్కు జెకర్యాకు వచ్చింది.
  hat-BSA: Nan katriyèm ane wa Darius la, pawòl SENYÈ a te vini a Zacharie, nan katriyèm
    jou nevyèm mwa a, ki se Kisleu.
  kos-kos: In yac se akakosr ma Darius el Tokosra Fulat, in len se akakosr ke malem
    se akeu (malem in Kislev), LEUM GOD El ase nu sik sie kas in sulkakinyuk.
  hbo-WLC: וַֽיְהִי֙ בִּשְׁנַ֣ת אַרְבַּ֔ע לְדָרְיָ֖וֶשׁ הַמֶּ֑לֶךְ הָיָ֨ה דְבַר־יְהוָ֜ה
    אֶל־זְכַרְיָ֗ה בְּאַרְבָּעָ֛ה לַחֹ֥דֶשׁ הַתְּשִׁעִ֖י בְּכִסְלֵֽו׃
  ibo-ibo: Nʼafọ nke anọ nke ọchịchị eze Daraiọs, okwu nke Onyenwe anyị ruru Zekaraya
    ntị nʼụbọchị nke anọ, nʼọnwa nke itoolu, nke bụ ọnwa Kislev.
  ory-ory: ପୁଣି, ଦାରୀୟାବସ ରାଜାର ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷରେ, କିଶ୍ଲେବ୍‍ ନାମକ ନବମ ମାସର ଚତୁର୍ଥ
    ଦିନରେ ଯିଖରୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Lon aruanün ierin mwün ewe king Tarius, lon arüanün ränin ewe atiuen maram,
    iei ewe maram Kislef, ewe Samol mi Lapalap a kapas ngeni Sekaraia.
  rop-rop: Wal langa det namba 4 yiya weya Daraiyas bin jidan king, langa det namba
    4 dei blanga det namba 9 manth gulum Kisleb, YAWEI bin gibit mi wed.
  ukr-1871: У четвертому роцї царя Дарія, надійшло слово Господнє до Захарії, на четвертий
    день девятого місяця, Хаслева.
  deu-1951: Es begab sich aber im vierten Jahre des Königs Darius, daß des HERRN Wort
    an Sacharja erging, am vierten Tage des neunten Monats, im [Monat] Kislev.
  eng-JPS: And it came to pass in the fourth year of king Darius, that the word of
    the LORD came unto Zechariah in the fourth day of the ninth month, even in Chislev;
  srp-1865: Potom èetvrte godine cara Darija doðe rijeè Gospodnja Zahariji èetvrtoga
    dana devetoga mjeseca, Hasleva,
  lug-lug: Awo olwatuuka mu mwaka ogwokuna ogw’obufuzi bwa kabaka Daliyo, ekigambo
    kya Mukama ne kijjira Zekkaliya, ku lunaku olwokuna olw’omwezi ogw’omwenda oguyitibwa
    Kisuleevu.
  heb-heb: ויהי בשנת ארבע לדריוש המלך היה דבר יהוה אל זכריה בארבעה לחדש התשעי בכסלו׃
  ben-IRV: পরে রাজা দারিয়াবসের রাজত্বের চতুর্থ বছরের কিষলেব নামে নবম মাসের চার দিনের
    দিন, এটি ঘটল যে, সদাপ্রভুর বাক্য সখরিয়ের কাছে উপস্থিত হল।
  pan-pan: ਸਮਰਾਟ ਦਾਰਾ ਦੇ ਰਾਜ ਦੇ ਚੌਥੇ ਸਾਲ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਨੌਵੇਂ
    ਮਹੀਨੇ ਦੀ ਚੌਥੀ ਤਾਰੀਖ਼ ਨੂੰ ਅਰਥਾਤ ਕਿਸਲੇਵ ਮਹੀਨੇ ਵਿੱਚ ਜ਼ਕਰਯਾਹ ਨੂੰ ਆਇਆ।
  mya-JVB: ဒါရိ မင်းကြီး နန်းစံလေး နှစ် ၊ ခိသလု မည် သော နဝမ လ လေး ရက်နေ့တွင် ၊
  hmo-hmo: King Dariuse ena lohia lagani namba 4 lalonai, hua namba 9, hua ladana
    Kisileve ena dina namba 4 dekenai Lohiabada ese lau Sekaraia dekenai ma ia hereva.
  urd-urd: दारा बादशाह की सल्तनत के चौथे बरस के नवें महीने, या'नी किसलेव महीने की
    चौथी तारीख़ को ख़ुदावन्द का कलाम ज़करियाह पर नाज़िल हुआ।
  rus-SYN: В четвертый год царя Дария было слово Господне к Захарии, в четвертый день
    девятого месяца, Хаслева,
  bqc-SIM: Kí Daliusi kpalablea wɛ̃̀ síiↄ̃de guu, a mↄ kɛ̃okwide Kisele gↄↄ síiↄ̃de
    zĩ́, ma Zakali, Dii yã'òmɛɛ.
  tcz-CHONGTHU: 'Darius lengpa Vaipoh kumli channa lhako lhinna Chislea lha kiti nili
    lhinnin Pakaiyin Zechariah henga thu ahin seije:'
  mar-mar: पारसचा राजा दारयावेश याच्या कारकिर्दीच्या चौथ्या वर्षांच्या नवव्या माहिन्याच्या
    म्हणजे किसलेव महिन्याच्या चौथ्या दिवशी, जखऱ्याला परमेश्वराकडून वचन प्राप्त झाले.
  qub-qub: Ray Darío chuscu wata isgun quillan chuscu junajninna ray caycaptin Tayta
    Diosga profëta Zacariasta ribilaran. Chay isgun caj quillapa jutin caran Quisleu.
  bqp-bqp: Dɑrusin bɑndun wɔ̃ɔ nnɛse sɔɔ, yen suru nɔɔbɑ nnɛse wi bɑ mɔ̀ Kisilun sɔ̃ɔ
    nnɛse sɔɔrɑ Yinni Gusunɔ u kɑ Sɑkɑri gɑri kuɑ u nɛɛ,
  hat-hat: Katriyèm jou nan nevyèm mwa yo rele mwa Kislev, nan katriyèm lanne rèy
    wa Dariyis, Seyè a pale ak Zakari.
  eng-BSB: In the fourth year of King Darius, the word of the LORD came to Zechariah
    on the fourth day of the ninth month, the month of Chislev.
  tod-tod: Masagi Daliyuse ná-masadai ma ɠonagi naanisiɛi ma, Ɠɔoɠɔ GALAGI ɓɔɛni
    Zakali ʋɔ, alugi laaʋuusiɛi daa ga Kiselɛve naa ma volo naanigɔi ma.
  eng-WEBPB: In the fourth year of King Darius, the LORD’s word came to Zechariah
    in the fourth day of the ninth month, the month of Chislev.
  kbq-kbq: Hagi Dairusi'ma kinima mani'neno kegavama huno e'neana 4'a kafu evutegeno
    9ni ikana Kislevie hu'za nehaza ikamofona 4 kna zupa Ra Anumzamo'a Zekaraia'na
    amanage huno nasmi'ne.
  nhe-BL: Quema Tlanahuatijquetl Darío yohuiyaya para nahui xihuitl tlanahuatis sampa
    hualajqui se tlajtoli tlen TOTECO para na, niZacarías. Nechmacac nopa tlajtoli
    ipan 4 itequi nopa metztli tlen itoca Quisleu, tlen eltoc metztli chicnahui ipan
    tocalendario [7:1 Ipan 7 itequi diciembre ipan tocalendario tlen ama.].
  gub-BL: 4 haw 'ar mehe 9 haw zahy rehe Kirew her ma'e Zutew ze'eg rupi 4 haw kwarahy
    rehe Nariw tuwihawete romo heko mehe Tupàn Tuweharupi Wiko Ma'e umume'u amo uze'eg
    ihewe a'e kury.
  eng-DRA: And it came to pass in the fourth year of king Darius, that the word of
    the Lord came to Zacharias, in the fourth day of the ninth month, which is Casleu.
