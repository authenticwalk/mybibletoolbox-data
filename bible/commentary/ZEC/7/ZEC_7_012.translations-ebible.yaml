    Muy sànj mu réy nag, bawoo fa Aji Sax ji Boroom gàngoor yi.
  eng-YLT: And their heart they have made adamant, Against hearing the law, and the
    words, That Jehovah of Hosts sent by His Spirit, By the hand of the former prophets,
    And their is great wrath from Jehovah of Hosts.
  eng-WYC-2017: And they set their heart as an adamant stone, lest they heard the
    law, and words which the Lord of hosts sent in his [holy] Spirit, by the hand
    of the former prophets; and great indignation was made of the Lord of hosts.
  eng-WMBB: Yes, they made their hearts as hard as flint, lest they might hear the
    law and the words which the LORD of Hosts had sent by his Spirit by the former
    prophets. Therefore great wrath came from the LORD of Hosts.
  urd-GVH: उन्होंने अपने दिलों को हीरे की तरह सख़्त कर लिया ताकि शरीअत और वह बातें
    उन पर असरअंदाज़ न हो सकें जो रब्बुल-अफ़वाज ने अपने रूह के वसीले से गुज़शता नबियों
    को बताने को कहा था। तब रब्बुल-अफ़वाज का शदीद ग़ज़ब उन पर नाज़िल हुआ।
  rug-rug: Va ṉira guni ni rini na patu sari bulodia meke korodia avosia sa tinarae
    babe sari zinama Taqarau Zihova sapu garunu lani Rau pa Maqomaqoqu koari na poropita
    koari na totoso ele hola. Gua ke bugoro hola si Rau Zihova Tadi na Qeto Minate.
  gaz-gaz: Isaan garaa isaanii akkuma dhagaa jabeeffatanii seera yookaan dubbii Waaqayyo
    Waan Hunda Dandaʼu karaa raajota isaa kanneen duriitiin Hafuura isaatiin erge
    dhaggeeffachuu didan. Kanaafuu Waaqayyo Waan Hunda Dandaʼu akka malee aare.
  fra-LSG: Ils rendirent leur cœur dur comme le diamant, pour ne pas écouter la loi
    et les paroles que l’Éternel des armées leur adressait par son esprit, par les
    premiers prophètes. Ainsi l’Éternel des armées s’enflamma d’une grande colère.
  yal-yal: E bɔɲɛne yi xɔdɔxɔ ayi alo dayimuna. E yi tondi Alatala Sɛnbɛn Birin Kanna
