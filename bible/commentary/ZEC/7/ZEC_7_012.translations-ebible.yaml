    armées.
  hbo-hbo: וְלִבָּ֞ם שָׂ֣מוּ שָׁמִ֗יר מִ֠שְּׁמֹועַ אֶת־הַתֹּורָ֤ה וְאֶת־הַדְּבָרִים֙
    אֲשֶׁ֨ר שָׁלַ֜ח יְהוָ֤ה צְבָאֹות֙ בְּרוּחֹ֔ו בְּיַ֖ד הַנְּבִיאִ֣ים הָרִֽאשֹׁנִ֑ים
    וַֽיְהִי֙ קֶ֣צֶף גָּדֹ֔ול מֵאֵ֖ת יְהוָ֥ה צְבָאֹֽות׃
  kik-kik: Nao makĩũmia ngoro ciao o ta ihiga rĩa nyaigĩ, na matingĩathikĩrĩirie watho
