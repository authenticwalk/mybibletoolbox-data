    be lau badu maragi lasi momokani.
  urd-urd: और उन्होंने अपने दिलों को अल्मास की तरह सख़्त किया, ताकि शरी'अत और उस कलाम
    को न सुनें जो रब्बुल — अफ़वाज ने गुज़िश्ता नबियों पर अपने रूह की मा'रिफ़त नाज़िल
    फ़रमाया था। इसलिए रब्ब — उल — अफ़वाज की तरफ़ से क़हर — ए — शदीद नाज़िल हुआ।
  rus-SYN: И сердце свое окаменили, чтобы не слышать закона и слов, которые посылал
    Господь Саваоф Духом Своим через прежних пророков; за то и постиг их великий гнев
    Господа Саваофа.
  bqc-SIM: An swã́ gbãakũ̀ lán gbɛwa, aai swã́sɛ ma ikoyãio ge yã́ pↄ́ má
    dà ãnabi káauↄnɛ aa ò ń ma Nisĩna gbãao. Ɔ̃ ma Dii Zĩgↄ̃de ma pↄ pàńzi
    maamaa.
  tcz-CHONGTHU: A lungthi un nanahsah dau henlang danthu jong kihet mosah jongleu
    themgao masaho komma hatchungnung pen Pakaiyin ana phondoh ija tihih jong leu,
    hijeh achu hatchungnung Pakaija konna hung deojah jenga ahi.
  mar-mar: जे नियम सेनाधीश परमेश्वराने आपल्या आत्म्याचा उपयोग करून जे धर्मशास्त्र
    व संदेष्ट्यांद्वारे वचन पाठवले ते लोक ऐकेनात. त्यांनी आपली मने पाषाणासारखी कठीण
    केली, तेव्हा सेनाधीश परमेश्वर कोपला.
  qub-qub: Shonguncunatapis chucrucarcachiran asul rumi chucru cashanmannöraj. Chaynöga
    ruraran noga espiritöwan yachachishäcunata, laynëcunata willapashäta mana wiyacunanpämi.
    Chaycunataga willacachirä unay caj profëtäcunawanmi. «Chayno cashanpitami nogaga
    rabyacurcurä.
  bqp-bqp: Mɑ bɑ ben gɔ̃rusu bɔbiɑsiɑ nge kpee kpikiru. Bɑ ǹ nɛ, Gusunɔ wɔllu kɑ
    tem Yinnin woodɑ ye swɑɑ dɑki, ye nɑ bu wɛ̃ sɑɑ nɛn sɔmɔbun min di, be nɛn Hunde
    u kɑ gɑri kuɑ. Mɑ ben swɑɑ tɑɑ bi, bu mɑn mɔru kuɑ too.
  hat-hat: Yo fè kè yo di kou wòch pou yo pa tande lòd ak mesaj mwen menm, Seyè ki
    gen tout pouvwa a, mwen te voye ba yo. Se Lespri Seyè a menm ki te mete nan bouch
    pwofèt tan lontan yo mesaj sa yo. Se konsa Seyè ki gen tout pouvwa a te move anpil
    sou yo.
  eng-BSB: They made their hearts like flint and would not listen to the law or to
    the words that the LORD of Hosts had sent by His Spirit through the earlier prophets.
    Therefore great anger came from the LORD of Hosts.
  tod-tod: Ti ɠikpaani kpaan eɠɛ diamai, nii a kɛ ti mina yeezei Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii
    ná-tɔgiti, ta daawooiti bu, niiti ná-Zɛnvui ɠɛni bosu GALA goo wo nu mɔungiti
    ma. Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wola yiiɠaawanani naazu.
  eng-WEBPB: Yes, they made their hearts as hard as flint, lest they might hear the
    law and the words which the LORD of Armies had sent by his Spirit by the former
    prophets. Therefore great wrath came from the LORD of Armies.
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'ma Avamu'afima korapa'ma mani'naza
    kasnampa vahete'ma atregeno'ma e'nea nanekea zamagu'amo'a havegna huno hankaveti'neankiza
    ontahi'naze. E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzamo'a tusi'a arimpa
    ahezmante'ne.
  nhe-BL: Yajuanti tlahuel moyoltetilijque pampa ax quinejque quitlacaquilise nopa
    tlajtoli huan nopa tlanahuatili tlen, niininTECO, niquinilhuiyaya ipampa Notonal
    tlen nijtitlanqui ipan nopa tiocamanalohuani. Huan pampa ax quichihuilijque cuenta
    notlajtol, hualajqui ininpani nohueyi cualancayo, niininTECO, Tlen Niquinyacana
    Noelhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Umuàtàahy upy'a ihewi wà. A'e rupi nuweruzar kwaw heze'eg kwehe arer wà.
    Kwehe mehe Herekwe omono a'e ze'eg heze'eg imume'u har kwehe arer wanupe. Teko
    nuenu katu kwaw wà. Nuweruzar kwaw wà. A'e rupi aikwahy wanehe ihe.
  eng-DRA: 'And they made their heart as the adamant stone, lest they should hear
    the law, and the words which the Lord of hosts sent in his spirit by the hand
    of the former prophets: so a great indignation came from the Lord of hosts.'
