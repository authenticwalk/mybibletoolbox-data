  eng-LEE: 'And their heart they rendered as an adamant, so as not to hear the law,
    and the words which the Lord of hosts had sent through his spirit, by means of
    the former prophets: wherefore came a great anger from the Lord of hosts.'
  asm-FB: এনে কি তেওঁলোকে বাহিনীসকলৰ যিহোৱাই নিজ আত্মাৰ দ্বাৰাই আগৰ কালৰ ভাববাদীসকলৰ
    যোগেদি পঠোৱা বাক্য নুশুনিবৰ কাৰণে তেওঁলোকে নিজ নিজ হৃদয় হীৰাৰদৰে টান কৰিলে; এই
    কাৰণে বাহিনীসকলৰ যিহোৱাৰ মহাক্ৰোধ হ’ল।
  sus-A: عٍ بْحّيٍ نَشَ شْرْشْ عَلْ دِيَمَن، عٍ نَشَ تٌندِ مَنفّ عَلَتَلَ شَ سّرِيّ
    سُشُدٍ، عَ شَشِلِ سّنِيّنشِ نُ بَرَ نَشَن نَسَنبَ نَمِحْنمّ سِنفٍيٍ مَ. نَ نَن
