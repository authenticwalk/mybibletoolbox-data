    Mpɑkɛdɑɑ bɛ̀ duɔ̀nní ìì tié nnɛ̀ tìì nɑ́ɑǹtì nɛ̀ ku Yɑɑ́ mmiɛkɛ, nɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑm̀bɛ̀ dimɔ̀nnì kɔbɛ borɛ̀. Mɛm̀mɛ mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ kɛ̀ m miɛkɛɛ
    bɛ̀ pɛikɛ mɛdiɛ̀.
  msy-2020: Guizbangɨra, me uan dapanibagh amizɨ da dagɨabar mɨn gavgafi. Me nan akam
