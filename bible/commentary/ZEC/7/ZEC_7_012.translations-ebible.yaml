    Onyenwe anyị, Onye pụrụ ime ihe niile were oke iwe.
  ory-ory: ହଁ, ସେମାନେ ଯେପରି ବ୍ୟବସ୍ଥା ଓ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଆପଣା ଆତ୍ମା ଦ୍ୱାରା ପୂର୍ବକାଳର
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣର ହସ୍ତରେ ଯେଉଁ ଯେଉଁ ବାକ୍ୟ କହି ପଠାଇଲେ, ତାହା ଯେପରି ନ ଶୁଣିବେ, ଏଥିପାଇଁ
    ସେମାନେ ଆପଣା ଆପଣା ଅନ୍ତଃକରଣ ହୀରକ ପ୍ରସ୍ତର ତୁଲ୍ୟ କଠିନ କଲେ। ଏଥିସକାଶୁ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ
