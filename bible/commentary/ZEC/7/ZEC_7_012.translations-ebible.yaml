verse: ZEC.007.012
translations:
  mal-C: അവർ തങ്ങളുടെ ഹൃദയത്തെ വജ്രംപോലെ കഠിനമാക്കി, ന്യായപ്രമാണം ശ്രദ്ധിച്ചില്ല.
    പണ്ടത്തെ പ്രവാചകന്മാർ മുഖാന്തരം സൈന്യങ്ങളുടെ യഹോവയുടെ ആത്മാവ് അയച്ച വചനവും അവർ
    ചെവിക്കൊണ്ടില്ല. അതിനാൽ സൈന്യങ്ങളുടെ യഹോവ കോപിച്ചു.
  deu-TKW: und verhärteten ihre Herzen zu Diamant, daß sie die Weisung und die Worte
    nicht hörten, die Jahwe der Heerscharen durch seinen Geist, durch die früheren
    Propheten, gesandt hatte. Da brach bei Jahwe der Heerscharen ein gewaltiger Zorn
    aus,
  lin-lin: Bakomisaki mitema na bango makasi lokola diama mpo kaka bayoka te mibeko
    mpe maloba oyo Yawe, Mokonzi ya mampinga, azalaki koloba na bango na lisungi ya
    Molimo na Ye na nzela ya basakoli na Ye ya kala. Mpo na yango, Yawe, Mokonzi ya
    mampinga, atombokaki makasi.
  eng-LSV: And their heart they have made adamant, || Against hearing the Law, and
    the words, || That YHWH of Hosts sent by His Spirit, || By the hand of the former
    prophets, || And there is great wrath from YHWH of Hosts.
  eng-GNV: 'Yea, they made their hearts as an adamant stone, least they should heare
    the Lawe and the wordes which the Lord of hostes sent in his spirit by the ministerie
    of ye former Prophets: therefore came a great wrath from the Lord of hostes.'
  eng-WEBSTER: 'Yes, they made their hearts as an adamant stone, lest they should
    hear the law, and the words which the LORD of hosts hath sent in his spirit by
    the former prophets: therefore came a great wrath from the LORD of hosts.'
  nhw-BL: Inijuanti tlahuel moyoltetilijque pampa amo quinejque quitlacaquilise nopa
    camanali huan nopa tlanahuatili catli niininTECO niquinilhuiyaya por noTonal catli
    nijtitlanqui ipan nopa tlajtol pannextiani. Huan pampa amo quichihuilijque cuenta
    nocamanal, hualajqui ininpani nohueyi cualancayo niininTECO Catli Niquinyacana
    Notequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Wakaifanya mioyo yao migumu kama jiwe gumu na hawakuisikiliza sheria au
    maneno ambayo Bwana Mwenye Nguvu Zote aliyatuma kwa njia ya Roho wake kupitia
    manabii waliotangulia. Kwa hiyo Bwana Mwenye Nguvu Zote alikasirika sana.
  bba-bba: Mɑ bɑ ben ɡɔ̃rusu bɔbiɑsiɑ nɡe kpee kpikiru. Bɑ ǹ nɛ, Gusunɔ wɔllu kɑ
    tem Yinnin woodɑ ye swɑɑ dɑki, ye nɑ bu wɛ̃ sɑɑ nɛn sɔmɔbun min di, be nɛn Hunde
    u kɑ ɡɑri kuɑ. Mɑ ben swɑɑ tɑɑ bi, bu mɑn mɔru kuɑ too.
  eng-KJVCPB: 'Yea, they made their hearts as an adamant stone, lest they should hear
    the law, And the words which the Lord of hosts hath sent in his spirit by the
    former prophets: Therefore came a great wrath from the Lord of hosts.'
  luo-luo: Ee, negiketo chunygi obedo matek ta mana ka kidi, kendo ne gidagi winjo
    chik kata weche ma Jehova Nyasaye Maratego nooronigi kuom Roho kokonyore gi jonabi
    machon. Omiyo Jehova Nyasaye Maratego nokecho ahinya.
  meu-meu: Lalodia na e ha-aukadia masemase, Iehova Sabaota ena Lauma ese peroveta
    taudia gunadia edia amo e siaidia taravatudia bona herevadia bae kamonai na garina.
    Taunabunai badu ḡaraḡara bada-herea na Iehova Sabaota ena amo e kau.
  npi-ULB: व्यवस्था वा सेनाहरूका परमप्रभुको वचन नसुन्‍नको निम्ति तिनीहरूले आफ्ना हृदयलाई
    चट्टानझैँ कडा बनाए । पहिलेका समयमा, उहाँले यी सन्देशहरू आफ्ना मानिसहरूकहाँ आफ्नो
    आत्माद्वारा, अगमवक्ताहरूका ओठद्वारा पठाउनुभयो । तर ती मानिसहरूले सुन्‍न इन्कार
    गरे, यसैकारण सेनाहरूका परमप्रभु तिनीहरूसँग धेरै रिसाउनुभयो ।
  yor-yor: Wọ́n sé ọkàn wọn bí òkúta líle, kí wọn má ba à gbọ́ òfin, àti ọ̀rọ̀ tí
    Olúwa àwọn ọmọ-ogun ti fi ẹ̀mí rẹ̀ rán nípa ọwọ́ àwọn wòlíì ìṣáájú wá. Ìbínú ńlá
    sì dé láti ọ̀dọ̀ Olúwa àwọn ọmọ-ogun.
  pes-OPCB: دلهای خود را مثل سنگ، سخت کردند و نخواستند دستورهایی را که خداوند لشکرهای
    آسمان با روح خود به‌وسیلۀ انبیای گذشته به ایشان داده بود، بشنوند. به همین دلیل
    بود که خشم عظیم خداوند لشکرهای آسمان بر ایشان نازل شد.»
  tgl-ULB: Ginawa nilang kasing tigas ng bato ang kanilang mga puso upang hindi nila
    marinig ang kautusan o ang mga salita ni Yahweh ng mga hukbo. Ipinadala niya ang
    mga mensaheng ito sa mga tao sa pamamagitan ng kaniyang Espiritu noong unang panahon,
    sa pamamagitan ng bibig ng mga propeta. Ngunit tumangging makinig ang mga tao,
    kaya nagalit sa kanila si Yahweh ng mga hukbo.
  hui-hui: tinaga bu habaneha giambe ege to̱le̱ ale haya. Tigua Anduane Homogo Hongo
    Haiheore kagonaga bi hale nahaya. Ala i̱na i̱naga bi mana latagi haga agali ibilarugoni
    tiha howa i̱naga Dinini ibugua bi latagi hayagola wali agali tigua hale nahayagonaga
    i̱ keba timbuniore ho harugoni.
  mya-mya: စိတ်​နှ​လုံး​ကို​ကျောက်​ကဲ့​သို့​မာ​ကျော​စေ ကြ​၏။ သူ​တို့​သည်​ရှေး​ပ​ရော​ဖက်​များ​အား
    ဖြင့်​ငါ​ပေး​အပ်​ခဲ့​သည့်​သွန်​သင်​ချက်​များ ကို​နား​မ​ထောင်​သ​ဖြင့် အ​နန္တ​တန်​ခိုး​ရှင်
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြင်း​စွာ​အ​မျက် ထွက်​ခဲ့​သည်။-
  bod-N: དེ་དག་གིས་རང་གི་སེམས་རྒྱུད་ནི་མེ་རྡོ་ལྟར་མཁྲེགས་པོ་བྱས་ཤིང་། བཀའ་ཁྲིམས་དང་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཐུགས་ཉིད་དང་སྔོན་མའི་ལུང་སྟོན་པ་རྣམས་བརྒྱུད་ནས་གསུངས་པའི་བཀའ་ལ་མ་མཉན་པས།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་རབ་ཏུ་ཁྲོས་པའོ། །
  sna-sna: Vakaomesa mwoyo yavo sedombo romusarasara uye vakasateerera kumurayiro
    kana kumashoko aJehovha Wamasimba Ose aakanga atuma noMweya wake kubudikidza navaprofita
    vekare. Saka Jehovha Wamasimba Ose akatsamwa zvikuru.
  spa-BLM: Sí, endurecieron su corazón como el pedernal, para no oír la ley y las
    palabras que el Señor de los Ejércitos había enviado por su Espíritu a través
    de los antiguos profetas. Por eso vino una gran ira de parte del Señor de los
    Ejércitos.
  cac-cac: Ix yac'an pitb'oc spensar eb' icha q'uen yaxq'ueen, yic vach' max scha
    yab' eb' tas ix yal Jehová Yajal d'a Smasanil yuj Yespíritu d'a eb' schecab' d'a
    peca', aton juntzan̈ c'ayb'ub'al yed' checnab'il. Yuj chi' ix te cot yoval sc'ol
    Jehová d'a eb',
  swh-ULB: Waliifanya mioyo yao kuwa migumu kama mwamba ili wasiisikie sheria au neno
    la Yahwe wa majeshi. Alipeleka ujumbe kwa watu nyakati za zamani kwa Roho wake,
    kwa vinywa vya manabii. Lakini watu hawakusikia, hivyo Yahwe wa majeshi aliwakasirikia
    sana.
  bel-bel: 'І сэрца сваё скамянілі, каб ня чуць закону і слоў, якія пасылаў Гасподзь
    Саваоф Духам Сваім праз ранейшых прарокаў: за тое і спасьцігнуў іх вялікі гнеў
    Госпада Саваофа.'
  deu-ELBBK: Und sie machten ihr Herz zu Diamant, um das Gesetz nicht zu hören noch
    die Worte, die der HERR der Heerscharen durch seinen Geist durch die früheren
    Propheten sandte; und so kam ein großer Zorn vonseiten des HERRN der Heerscharen.
  mbb-OT: Impemezesen dan is gehinawa zan iring te vatu, ne wazè dan mebpemineg te
    Kesuǥuan wey te menge lalag he impekaǥi te Mulin-ulin ku pinaaǥi te menge ebpeneuven
    dengan. Umbe siak, is Nengazen he Mekeǥeǥehem, utew a nepauk.
  mal-2015: അവർ ന്യായപ്രമാണവും സൈന്യങ്ങളുടെ യഹോവ തന്റെ ആത്മാവിനാൽ പണ്ടത്തെ പ്രവാചകന്മാർമുഖാന്തരം
    അയച്ച വചനങ്ങളും കേട്ടനുസരിക്കാതവണ്ണം ഹൃദയങ്ങളെ വജ്രംപോലെ കടുപ്പമാക്കി; അങ്ങനെ
    സൈന്യങ്ങളുടെ യഹോവയിങ്കൽനിന്നു ഒരു മഹാകോപം വന്നു.
  rmc-rmc: O jile peske zakerde andre sar bar a na šunenas o zakonos aňi o lava, save
    lenge bičhaďa o Nekzoraleder RAJ prekal peskro Duchos le čirlatune prorokenca.
    Vašoda sas o Nekzoraleder RAJ pre lende igen choľamen.
  nlg-nlg: Me nea na tobadira gera kutuvatu na pukuna tara mua rongovia na tarai,
    tara bosai vanira tua rana prophet tara ghahara mai tua i nago vaa. me neu ge
    u rutu papara.
  pes-OPV: بلکه دلهای خویش را (مثل ) الماس سخت نمودند تاشریعت و کلامی را که یهوه صبایوت
    به روح خود به واسطه انبیای سلف فرستاده بود نشنوند، بنابراین خشم عظیمی از جانب
    یهوه صبایوت صادر شد.
  ron-1924: Шь-ау фэкут инима ка диамантул де таре, ка сэ н-аскулте Леӂя, нич кувинтеле
    пе каре ли ле спуня Домнул оштирилор, прин Духул Сэу, прин пророчий де май ынаинте.
    Дин причина ачаста, Домнул оштирилор С-а апринс де о маре мыние.
  ben-OBCV: তারা তাদের হৃদয় চকমকি পাথরের মতো শক্ত করেছিল এবং বিধানের কথা অথবা সর্বশক্তিমান
    সদাপ্রভু তাঁর আত্মা দ্বারা আগেকার ভাববাদীদের মাধ্যমে যে বাক্য পাঠিয়েছিলেন তা
    যেন শুনতে না হয়। এই জন্য তাদের উপর সর্বশক্তিমান সদাপ্রভুর মহাক্রোধ উপস্থিত হয়েছিল।
  som-som: Oo waxay qalbigoodii ka dhigeen sidii dhagax adag oo kale si ayan u maqlin
    sharcigii iyo erayadii Rabbiga ciidammadu uu ku soo dhiibay ruuxiisa markuu nebiyadiisii
    hore soo diray, oo sidaas daraaddeed waxaa Rabbiga ciidammada ka timid cadho weyn.
  lat-VUC: 'Et cor suum posuerunt ut adamantem, ne audirent legem, et verba quæ misit
    Dominus exercituum in spiritu suo per manum prophetarum priorum: et facta est
    indignatio magna a Domino exercituum.'
  eng-ASVBT: 'Yea, they made their hearts as an adamant stone, lest they should hear
    the law, and the words which Jehovah of hosts had sent by his Spirit by the former
    prophets: therefore there came great wrath from Jehovah of hosts.'
  ita-1885: e rendettero il cuor loro simile ad un diamante, per non ascoltar la Legge,
    nè le parole che il Signor degli eserciti mandava a dir loro per lo suo Spirito,
    per lo ministerio de' profeti de' tempi passati; laonde vi è stata grande indegnazione
    da parte del Signor degli eserciti.
  eng-LXXUP: 'And they made their heart disobedient, so as not to hearken to my law,
    and the words which the Lord Almighty sent forth by his Spirit by the former prophets:
    so there was great wrath from the Lord Almighty.'
  eng-ULB: They made their hearts as hard as rock so they would not hear the law or
    the words of Yahweh of hosts. He had sent these messages to the people by his
    Spirit in earlier times, by the mouth of the prophets. But the people refused
    to listen, so Yahweh of hosts was very angry with them.
  spa-VBL: Endurecieron sus corazones como piedras. Se negaron a oír la ley o lo que
    el Señor Todopoderoso les decía por medio de su Espíritu a través de los profetas
    anteriores. Por eso el Señor Todopoderoso se enojó con ellos.
  fra-_FOB: Ils ont rendu leur cœur dur comme un diamant, pour ne pas entendre la
    loi et les paroles que l'Éternel des armées leur adressait par son Esprit, par
    les premiers prophètes; et il y eut une grande indignation de la part de l' Éternel
    des armées.
  mal-mal: അവർ ന്യായപ്രമാണവും സൈന്യങ്ങളുടെ യഹോവ തന്റെ ആത്മാവിനാൽ പണ്ടത്തെ പ്രവാചകന്മാർ
    മുഖാന്തരം അയച്ച വചനങ്ങളും കേട്ടനുസരിക്കാത്തവിധം ഹൃദയങ്ങളെ വജ്രംപോലെ കടുപ്പമാക്കി;
    അങ്ങനെ സൈന്യങ്ങളുടെ യഹോവയിങ്കൽനിന്നു ഒരു മഹാകോപം വന്നു.
  urd-GVR: Unhoṅ ne apne diloṅ ko hīre kī tarah saḳht kar liyā tāki sharīat aur wuh
    bāteṅ un par asarandāz na ho sakeṅ jo Rabbul-afwāj ne apne Rūh ke wasīle se guzashtā
    nabiyoṅ ko batāne ko kahā thā. Tab Rabbul-afwāj kā shadīd ġhazab un par nāzil
    huā.
  suz-BL: मेकोपुकीमी परमप्रभु यावे आ अरेशो नु आ लोव़ मनेंचा ङा पा आन थुं खकटा सेल्‍तेक्‍म।
    ङोंइती मुर नेल्‍ल आन परमप्रभु यावेमी आ सोक्‍त रे पा आ अरेशो लोव़ नु मुर आन कली
    पतीक लोव़ पथ आ लोव़ पाइब आन कली सोइश्‍शो बाक्‍त। मोपतीके मुर नेल्‍ल आन परमप्रभु
    यावे शुश गाइश्‍शो बाक्‍ब। यसैया ४८:४
  eng-NOY: yea, they made their hearts as an adamant stone, that they might not hear
    the law, and the words which Jehovah of hosts sent through his spirit by the former
    prophets. Therefore came great anger from Jehovah of hosts.
  ita-1927: Resero il loro cuore duro come il diamante, per non ascoltare la legge
    e le parole che l’Eterno degli eserciti mandava loro per mezzo del suo spirito,
    per mezzo dei profeti di prima; perciò ci fu grande indignazione da parte dell’Eterno
    degli eserciti.
  ckb-ckb: دڵیان وەک بەردەئەستێ ڕەقکرد نەوەک گوێیان لە فێرکردنەکان و لەو وشانە بێت
    کە یەزدانی سوپاسالار بە ڕۆحی خۆی لە ڕێگەی پێغەمبەرەکانی پێشووەوە ناردی. ئیتر یەزدانی
    سوپاسالار زۆر تووڕە بوو.
  eng-BBE: 'And they made their hearts like the hardest stone, so that they might
    not give ear to the law and the words which the Lord of armies had said by the
    earlier prophets: and there came great wrath from the Lord of armies.'
  kan-OKCV: ಅವರು ನಿಯಮವನ್ನೂ, ಸರ್ವಶಕ್ತದರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಆತ್ಮದ ಮುಖಾಂತರ ಪೂರ್ವದ ಪ್ರವಾದಿಗಳ
    ಕೈಯಿಂದ ಕಳುಹಿಸಿದ ವಾಕ್ಯಗಳನ್ನೂ ಕೇಳದ ಹಾಗೆ, ತಮ್ಮ ಹೃದಯಗಳನ್ನು ವಜ್ರದ ಕಲ್ಲಿನಂತೆ ಕಠಿಣಮಾಡಿಕೊಂಡರು.
    ಆದ್ದರಿಂದ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರ ಮಹಾಕೋಪಕ್ಕೆ ಗುರಿಯಾದರು.
  tam-2017: வேதத்தையும் சேனைகளின் யெகோவா தம்முடைய ஆவியின் மூலமாக முந்தின தீர்க்கதரிசிகளைக்கொண்டு
    சொல்லியனுப்பின வார்த்தைகளையும் கேட்காதபடிக்குத் தங்கள் இருதயத்தை மிகவும் கடினமாக்கினார்கள்;
    ஆகையால் மகா கடுங்கோபம் சேனைகளின் கர்த்தரிடத்திலிருந்து உண்டானது.
  spa-RV-1909: 'Y pusieron su corazón como diamante, para no oir la ley ni las palabras
    que Jehová de los ejércitos enviaba por su espíritu, por mano de los profetas
    primeros: fué, por tanto, hecho grande castigo por Jehová de los ejércitos.'
