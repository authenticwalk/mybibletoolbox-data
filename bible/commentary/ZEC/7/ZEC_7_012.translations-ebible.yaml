    bagha a isa nan akam inigha izir gumazibagh anɨngi. Ezɨ me akar kamɨn gɨn zuir
    puvatɨ, ezɨ kɨ puvɨra men atari.
  dop-dop: Ɩ́ lɑpɑ mə nyɑmɑ kɛ kpɩɩsəŋ ɩsɩɩ pɛɛ. Ɩ́ kisɑ Pə tənɑ pə tʋ Tɑcɑɑ mɑ́ mɑ
    kʋsɛɣɛsətʋ. Ntəɣɩ mɑ Feesuɣu heelɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛləsəlɑɑ, nɑ pɑ́ tɛləsɩ-mɛɣɛ
    too lɔŋtɑɑ ɩlɛnɑ ɩ́ kisi nɩɩʋ. Ḿpʋɣʋ mɑ pɑ́ɑ́nɑ́ huunɑ-mɛ.
  azb-azb: Ordular Rəbbinin Öz Ruhu ilə əvvəlki peyğəmbərlər vasitəsilə göndərdiyi
    qanunu və nəsihətləri eşitməmək üçün ürəklərini almaz kimi sərtləşdirdilər. Buna
    görə də Ordular Rəbbi onlara çox qəzəbləndi.
  eng-DBY: 'And they made their heart [as] an adamant, that they should not hear the
    law, and the words that Jehovah of hosts sent by his Spirit by the hand of the
    former prophets: therefore was there great wrath from Jehovah of hosts.'
  hin-2017: वरन् उन्होंने अपने हृदय को इसलिए पत्थर सा बना लिया, कि वे उस व्यवस्था
    और उन वचनों को न मान सके जिन्हें सेनाओं के यहोवा ने अपने आत्मा के द्वारा पूर्वकाल
    के भविष्यद्वक्ताओं से कहला भेजा था। इस कारण सेनाओं के यहोवा की ओर से उन पर बड़ा
    क्रोध भड़का।
  wol-KYG: Seen bopp lañu dëgëral niw doj, ba faaleetuñu ndigalu yoon wi, ak kàddu
