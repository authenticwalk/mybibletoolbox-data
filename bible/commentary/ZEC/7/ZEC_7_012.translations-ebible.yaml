    সদাপ্রভু খুবই রেগে গিয়েছিলেন।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਦਿਲਾਂ ਨੂੰ ਅਲਮਾਸ ਪੱਥਰ ਵਾਂਗੂੰ ਕਠੋਰ ਕਰ ਲਿਆ, ਤਾਂ ਕਿ ਬਿਵਸਥਾ
