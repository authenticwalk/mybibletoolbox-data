  tel-2017: ధర్మశాస్త్రాన్ని గానీ, పూర్వికులైన ప్రవక్తల ద్వారా సేనల ప్రభువు యెహోవా
    తన ఆత్మ ప్రేరణచేత తెలియజేసిన మాటలను గానీ, వినకుండా హృదయాలను వజ్రాల వలె కఠిన పరచుకున్నారు.
    కనుక సేనల ప్రభువు యెహోవా దగ్గర నుండి మహోగ్రత వారి మీదికి వచ్చింది.
  hat-BSA: Yo te fè kè yo di tankou silèks pou yo pa tande lalwa ak zèv ke SENYÈ dèzame
