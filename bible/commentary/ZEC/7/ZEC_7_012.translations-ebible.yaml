    Nayi, Alatala Sɛnbɛn Birin Kanna yi xɔlɔ han!
  haw-1868: 'A hoopaakiki iho la i ka lakou mau naau pohaku adama, o lohe auanei lakou
    i ke kanawai, a me na olelo a Iehova o na kaua i hoouna mai ma kona Uhane, ma
    na kaula mua: nolaila, kau mai la ka inaina nui o Iehova o na kaua.'
  arb-NAV: وَقَسَّوْا قُلُوبَهُمْ كَالصَّوَانِ لِئَلّا يَسْمَعُوا الشَّرِيعَةَ الَّتِي
    أَرْسَلَهَا الرَّبُّ الْقَدِيرُ بِرُوحِهِ عَلَى لِسَانِ أَنْبِيَائِهِ السَّابِقِينَ.
    فَانْصَبَّ غَضَبٌ عَظِيمٌ مِنْ لَدُنِ الرَّبِّ الْقَدِيرِ.
  ewe-ewe: Wona woƒe dziwo sẽ abe hlihãkpe ene, elabena womedi be yewoase nye Yehowa
