  eng-WYC-2018: And the word of the Lord [of hosts] was made to me, and said,
  epo-epo: 'Tiam aperis al mi vorto de la Eternulo Cebaot, dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: 'Goe sia:ne iasu da Hina Gode Ea sia: nama misi.'
  tpi-OTNT: Orait Bikpela I Gat Olgeta Strong i tokim mi olsem,
  hau-SA: Sai maganar Ubangiji Maɗaukaki ta zo mini ta ce,
  uig-LAT: 'Perwerdigarning sözi manga kélip mundaq déyildi: —'
