  tam-TCV: 'அப்பொழுது எல்லாம் வல்ல யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Busa miabot kanako ang pulong ni Yahweh nga labawng makagagahom, nga nag-ingon,
  pol-UBG: 'Doszło do mnie słowo PANA zastępów mówiące:'
  urd-GVU: تب مجھے رب الافواج سے جواب ملا،
  eng-OEBCW: 'Then this message of the Lord of hosts came to me:'
