  spa-BES: 'Entonces vino a mí la palabra del Señor de los ejércitos, diciendo:'
  tdx-tdx: 'Aa le niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: แล​้วพระวจนะของพระเยโฮวาห์จอมโยธามายังข้าพเจ้าว่า
  por-BR-2018: 'Então a palavra do SENHOR dos exércitos veio a mim, dizendo:'
