  eng-WEBP: Then the word of the LORD of Armies came to me, saying,
  eng-FBV: The Lord Almighty sent a message to me saying,
  nld-1939: Toen werd het woord van Jahweh der heirscharen tot mij gericht.
  nch-BL: 'Huan teipa sempa techmacac se camanali TOTECO Cati Quinyacana Iilhuicac
