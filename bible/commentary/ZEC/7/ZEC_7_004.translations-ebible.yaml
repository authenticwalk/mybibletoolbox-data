verse: ZEC.007.004
translations:
  mal-C: 'അപ്പോൾ സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes der Heerscharen an mich folgendermaßen:'
  lin-lin: 'Bongo Yawe, Mokonzi ya mampinga, alobaki na ngai :'
  eng-LSV: And there is a word of YHWH of Hosts to me, saying,
  eng-GNV: Then came the word of the Lord of hostes vnto me, saying,
  eng-WEBSTER: Then came the word of the LORD of hosts to me, saying,
  nhw-BL: 'Huan teipa sempa nechmacac se camanali TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij, huan yaya quiijto:'
  swh-ONEN: 'Kisha neno la Bwana Mwenye Nguvu Zote likanijia kusema:'
  bba-bba: Yerɑ Gusunɔ, wɔllu kɑ tem Yinni u Sɑkɑri sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then came the word of the Lord of hosts unto me, saying,
  luo-luo: Eka wach Jehova Nyasaye Maratego nobirona, kawacho niya,
  meu-meu: Bena Iehova Sabaota ena hereva na egu ai e kau, eto,
  npi-ULB: यसैकारण सेनाहरूका परमप्रभुको यस्तो वचन मकहाँ आयो,
  yor-yor: Nígbà náà ni ọ̀rọ̀ Olúwa àwọn ọmọ-ogun tọ̀ mí wá pé,
  pes-OPCB: 'خداوند لشکرهای آسمان به من فرمود که این جواب را به آنها بدهم:'
  tgl-ULB: Kaya dumating sa akin ang salita ni Yahweh ng mga hukbo at sinabi,
  hui-hui: Ani piyagola mani Anduane Homogo Hongo Haiheore kago ibugua i̱hondo lalu,
  mya-mya: ငါ့​အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော ဗျာ​ဒိတ်​တော်​ကား​ဤ​သို့​တည်း။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Ipapo shoko raJehovha Wamasimba Ose rakasvika kwandiri richiti,
  spa-BLM: 'Entonces vino a mí la palabra de Yahvé de los Ejércitos, diciendo:'
  cac-cac: 'Axo Jehová ix alan d''ayin icha tic:'
  swh-ULB: Ndipo neno la Yahwe wa majeshi liliponijia kusema,
  bel-bel: 'І было мне слова Госпада Саваофа:'
  deu-ELBBK: 'Und das Wort des HERRN der Heerscharen erging an mich, indem er sprach:'
  mbb-OT: 'Ne iyan heini migkaǥi te Nengazen he Mekeǥeǥehem diyà te ki Zacarias:'
  mal-2015: 'അപ്പോൾ സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു എനിക്കു ഉണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor ke ma avľa o lav le RAJESKRO:'
  nlg-nlg: Ma eni gaia nina bosatugu a LORD te va heu.
  pes-OPV: 'پس یهوه صبایوت به من نازل شده، گفت:'
  ron-1924: 'Атунч кувынтул Домнулуй оштирилор мь-а ворбит астфел:'
  ben-OBCV: পরে সর্বশক্তিমান সদাপ্রভুর এই বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo haddana waxaa ii yimid Eraygii Rabbiga oo wuxuu igu yidhi,
  lat-VUC: 'Et factum est verbum Domini exercituum ad me, dicens:'
  eng-ASVBT: Then came the word of Jehovah of hosts unto me, saying,
  ita-1885: 'E la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord of hosts came to me, saying,
  eng-ULB: So the word of Yahweh of hosts came to me, saying,
  spa-VBL: 'Entonces el Señor Todopoderoso me envió un mensaje, diciendo:'
  fra-_FOB: 'Et la parole de l''Éternel des armées me fut adressée en ces mots:'
  mal-mal: 'അപ്പോൾ സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഉണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Tab mujhe Rabbul-afwāj se jawāb milā,
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना
  eng-NOY: Then came the word of Jehovah of hosts to me, saying,
  ita-1927: 'E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدانی سوپاسالارم بۆ هات:'
  eng-BBE: Then the word of the Lord of armies came to me, saying
  kan-OKCV: ಆಗ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'அப்பொழுது சேனைகளுடைய யெகோவாவின் வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Fué pues á mí palabra de Jehová de los ejércitos, diciendo:'
