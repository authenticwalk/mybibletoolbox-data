verse: ZEC.007.009
translations:
  mal-C: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നേരോടെ ന്യായംവിധിക്കുക പരസ്പരം
    കരുണയും മനസ്സലിവും കാണിക്കുക.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: “Übt Redlichkeit im Rechtsprechen und
    erweist einander Liebe und Barmherzigkeit!'
  lin-lin: '— Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Bokataka makambo
    na bosembo, mpe tika ete moko na moko kati na bino azala na bolingo mpe na mawa
    ya moto mosusu.'
  eng-LSV: “Thus spoke YHWH of Hosts, saying, || Judge [with] true judgment, || And
    do kindness and mercy with one another.
  eng-GNV: Thus speaketh the Lord of hostes, saying, Execute true iudgement, and shewe
    mercy and compassion, euery man to his brother,
  eng-WEBSTER: 'Thus speaketh the LORD of hosts, saying, Execute true judgment, and
    show mercy and compassions every man to his brother:'
  nhw-BL: '“NiamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij huan niquijtohua:
    ‘Xitetlajtolsencahuaca xitlahuac. Monequi sesen amojuanti ximotlasojtlaca huan
    ximoicnelica se ica seyoc quen anitztosquíaj anicnime.'
  swh-ONEN: '“Hivi ndivyo asemavyo Bwana Mwenye Nguvu Zote: ‘Fanyeni hukumu za haki,
    onyesheni rehema na huruma ninyi kwa ninyi.'
  bba-bba: '@see-verse:ZEC.007.008'
  eng-KJVCPB: 'Thus speaketh the Lord of hosts, saying, Execute true judgment, And
    shew mercy and compassions every man to his brother:'
  luo-luo: “Ma e gima Jehova Nyasaye Maratego wacho, ‘Ngʼaduru bura madier; nyisuru
    tim ngʼwono kod kech ni jowadu.
  meu-meu: 'Iehova Sabaota na ini e gwau tomamu: Ba hahemaoro ḡoevaḡoeva; ta ta tadikakana
    tadikakana bae kara namo henidia bona bae bogadia hisi.'
  npi-ULB: “सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ, ‘साँचो न्याय, करारको विश्‍वसनीयता,
    र अनुग्रहद्वारा इन्साफ गर । हरेक मानिसले आफ्नो दाजुभाइको निम्ति यस्तो गरोस् ।
  yor-yor: “Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, ‘Ṣe ìdájọ́ òtítọ́, kí ẹ sì ṣe àánú
    àti ìyọ́nú olúkúlùkù sí arákùnrin rẹ̀.
  pes-OPCB: '@see-verse:ZEC.007.008'
  tgl-ULB: '“Ito ang sinasabi ni Yahweh ng mga hukbo: ''Humatol nang may tunay na
    katarungan, katapatan sa kasunduan at habag. Gawin ito ng bawat lalaki para sa
    kaniyang kapatid na lalaki.'
  hui-hui: Ala i̱na i̱naga wali agali bu hearuhondo bi ogo lamirugoni. Tígua mana
    bayale tigabi ngaru dege bialu halimu. Tínaga damene karu dara halu biamogo bialu
    halimu.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ရှေး အ​ခါ​၌​ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား`သင်
    တို့​သည်​တ​ရား​မျှ​တ​စွာ​ပြု​ကျင့်​ကြ​လျက်၊ တစ်​ဦး​အ​ပေါ်​တစ်​ဦး​သ​နား​က​ရု​ဏာ
    ထား​ရ​ကြ​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་འདི་སྐད་དུ།
    ཁྱོད་རྣམས་ཀྱིས་ཁྲིམས་དྲང་པོར་སྤྱོད་ཅིག མི་རེ་རེས་བྱམས་དང་སྙིང་རྗེའི་སྒོ་ནས་རང་གི་སྤུན་ཟླ་སྐྱོངས་ཤིག
  sna-sna: “Zvanzi naJehovha Wamasimba Ose, ‘Tongai nokururamisira kwezvokwadi; muitirane
    tsitsi nenyasha.
  spa-BLM: '“Así ha hablado Yahvé de los Ejércitos, diciendo: ‘Ejecutad el juicio
    verdadero, y mostrad bondad y compasión cada uno con su hermano.'
  cac-cac: 'Aton val juntzan̈ tic valnac d''a eb'' in chon̈ab'' d''a peca'': Vach''
    tzeyutej e ch''olb''itan eb'' eyetanimail, vach'' tzeyutej e c''ool, oc''ocab''
    e c''ol d''ayex junjun ex.'
  swh-ULB: “Yahwe wa majeshi asema hivi, 'Hukumuni kwa haki, uaminifu wa agano, na
    rehema. Kila mtu na amtendee hivi ndugu yake.
  bel-bel: 'так казаў тады Гасподзь Саваоф: чынеце суд справядлівы і рабеце міласьць
    і спагаду кожны брату свайму;'
  deu-ELBBK: 'So spricht der HERR der Heerscharen und sagt: Übt ein wahrhaftiges Gericht
    und erweist Güte und Barmherzigkeit einer dem anderen;'
  mbb-OT: '“Iyan heini migkaǥi ku ziyà te menge etew ku: ‘Iveǥey niw is metazeng he
    kukuman. Ipeehè niw is keupiya niw wey kebpekedhihizuwè niw.'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നേരോടെ ന്യായം പാലിക്കയും
    ഓരോരുത്തൻ താന്താന്റെ സഹോദരനോടു ദയയും കരുണയും കാണിക്കയും ചെയ്‌വിൻ.'
  rmc-rmc: '„Kada phenel o Nekzoraleder RAJ: ‚Pro sudos sudzinen čačipnaha a presikaven
    tumenge jekh avreske o kamiben the o jileskeriben.'
  nlg-nlg: Daro ni bona mai tua te hera na hovepungisi eni vanira nigua na vure. Mi
    taeni tau vaevanea na dete te sara tua, makau talu tatea na kikinima mana vei
    arovi vania sopa sakai i tamiu.
  pes-OPV: '«یهوه صبایوت امر فرموده، چنین می‌گوید: براستی داوری نمایید و با یکدیگر
    احسان و لطف معمول دارید.'
  ron-1924: '„Аша а ворбит Домнул оштирилор: ‘Фачець ку адевэрат дрептате ши пуртаци-вэ
    ку бунэтате ши ындураре унул фацэ де алтул!'
  ben-OBCV: “সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, ‘তোমরা ন্যায়ভাবে বিচার করো, একে অন্যের
    প্রতি করুণা করো ও সহানুভূতি দেখাও।
  som-som: Rabbiga ciidammadu sidan buu ku hadlay oo yidhi, Garsoorid daacad ah naqa,
    oo nin waluba walaalkiis ha u sameeyo naxariis iyo raxmad.
  lat-VUC: 'Hæc ait Dominus exercituum, dicens: Judicium verum judicate, et misericordiam
    et miserationes facite, unusquisque cum fratre suo.'
  eng-ASVBT: Thus hath Jehovah of hosts spoken, saying, Execute true judgment, and
    show kindness and compassion every man to his brother;
  ita-1885: 'Così disse già il Signor degli eserciti: Fate fedel giudicio, ed usate
    benignità, e pietà, ciascuno inverso il suo fratello.'
  eng-LXXUP: 'Thus saith the Lord Almighty; Judge righteous judgment, and deal mercifully
    and compassionately every one with his brother:'
  eng-ULB: “Yahweh of hosts says this, 'Judge with true justice, covenant faithfulness,
    and mercy. Let each man do this for his brother.
  spa-VBL: 'Esto es lo que el Señor dice: Juzguen con justicia y verdad. Tengan misericordia
    y bondad unos por otros.'
  fra-_FOB: 'Ainsi avait dit l''Éternel des armées: Rendez la justice avec vérité,
    exercez la miséricorde et la compassion, chacun envers son frère;'
  mal-mal: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നേരോടെ ന്യായം പാലിക്കുകയും
    ഓരോരുത്തൻ അവനവന്റെ സഹോദരനോട് ദയയും കരുണയും കാണിക്കുകയും ചെയ്യുവിൻ.'
  urd-GVR: “Rabbul-afwāj farmātā hai, ‘Adālat meṅ munsifānā faisle karo, ek dūsre
    par mehrbānī aur rahm karo!
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी मार लोव़ पाप्‍तु देंशा हना “ठीक पा निसाफ
    पने, दाक्‍मुने नु शिशी पमुने, मीका ६:८
  eng-NOY: Thus spake Jehovah of hosts, saying, Judge true judgment, and show mercy
    and compassion every man to his brother.
  ita-1927: '“Così parlava l’Eterno degli eserciti: Fate giustizia fedelmente, e mostrate
    l’uno per l’altro bontà e compassione;'
  ckb-ckb: '«یەزدانی سوپاسالار ئەمە دەفەرموێت: ”بە دادپەروەری ڕاستەقینە حوکم بدەن،
    لەگەڵ یەکتری میهرەبان و بە بەزەیی بن.'
  eng-BBE: 'This is what the Lord of armies has said: Let your judging be upright
    and done in good faith, let every man have mercy and pity for his brother:'
  kan-OKCV: “ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ‘ನಿಜವಾದ ನ್ಯಾಯವನ್ನು ತೀರಿಸಿರಿ;
    ಒಬ್ಬರಿಗೊಬ್ಬರು ಪ್ರೀತಿಯನ್ನೂ, ಕನಿಕರವನ್ನೂ ತೋರಿಸಿರಿ;
  tam-2017: சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால், நீங்கள் உண்மையாக நியாயந்தீர்த்து,
    அவனவன் தன்தன் சகோதரனுக்குத் தயவும் இரக்கமும் செய்து,
  spa-RV-1909: 'Así habló Jehová de los ejércitos, diciendo: Juzgad juicio verdadero,
    y haced misericordia y piedad cada cual con su hermano:'
  ron-BTF: 'Astfel vorbeşte DOMNUL oştirilor, spunând: Faceţi judecată adevărată şi
    arătaţi milă şi mângâieri, fiecare om fratelui său;'
  eng-WEBP: “Thus has the LORD of Armies spoken, saying, ‘Execute true judgment, and
    show kindness and compassion every man to his brother.
  eng-FBV: This is what the Lord says. Judge fairly and truthfully. Show mercy and
    kindness to one another.
  nld-1939: 'Zo heeft Jahweh der heirscharen gesproken: “Velt rechtvaardige vonnissen,
    en bewijst elkander liefde en barmhartigheid;'
  nch-BL: '“NiamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij huan niquijtohua:
    ‘Xitetajtolsencahuaca xitahuac. Monequi sesen ten amojuanti ximotasojtaca huan
    ximoicnelica se ica seyoc quej elisquía anicnime.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Hãy làm điều gì thật công bình,
    và ai nấy khá lấy sự nhơn từ, thương xót đối với anh em mình;'
  hin-CV: '“सर्वशक्तिमान याहवेह ने यह कहा है: ‘निष्पक्ष न्याय करो; एक दूसरे के प्रति
    दया और सहानुभूति दिखाओ.'
  spa-BES: 'Esto es lo que el Señor de los ejércitos ha dicho: Que tu juicio sea recto
    y de buena fe, que cada hombre tenga misericordia y compasión de su hermano:'
  tdx-tdx: 'Hoe ty nitsarà’ Iehovà’ i Màroy: Manoa zaka-to naho songa mifampitretreza
    naho mifanao miroahalahy;'
  tha-KJV: “พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า จงพิพากษาตามความจริง ทุ​กคนจงแสดงความเมตตากรุณาและความสงสารต่อพี่น้องของตน
  por-BR-2018: 'Assim falou o SENHOR dos exércitos, dizendo: Julgai juízo verdadeiro,
    e praticai piedade e misericórdia cada um com seu irmão;'
  deu-ELO: 'So spricht Jehova der Heerscharen und sagt: Übet ein wahrhaftiges Gericht
    und erweiset Güte und Barmherzigkeit einer dem anderen;'
  eng-WYC-2018: The Lord of hosts saith these things, and speaketh, Deem ye true doom,
    and do ye mercy, and doings of mercy, each man with his brother. (The Lord of
    hosts speaketh these things, and saith, Judge ye with true justice, and do ye
    mercy, and doings of mercy, each man with his brother or each person with his
    neighbour.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Faru juĝon justan, ĉiu estu bona kaj kompatema
    al sia frato;'
  uig-PIN: '«Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — «Ⱨǝⱪiⱪiy
    adalǝtni yürgüzünglar, bir-biringlarƣa meⱨir-muⱨǝbbǝt wǝ rǝⱨim-xǝpⱪǝt kɵrsitinglar,'
  beo-beo: '“Na da musa: hemonega amo hamoma:ne sia:i Na fi dunuma i, ‘Dilia huluane
    moloidafa fofada:su hamoma! Amola asigi hou amola gogolema:ne olofosu hou dilia
    enoma enoma olelema.'
  tpi-OTNT: “Bipo mi givim dispela tok long ol manmeri bilong mi, ‘Yupela i mas mekim
    olgeta stretpela pasin tasol. Na yupela i mas marimari long ol wanlain bilong
    yupela na helpim ol.
  hau-SA: “Ga abin da Ubangiji Maɗaukaki ya ce, ‘Ku yi shari’ar gaskiya; ku nuna jinƙai
    da tausayi ga juna.
  uig-LAT: '«Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — «Heqiqiy
    adaletni yürgüzünglar, bir-biringlargha méhir-muhebbet we rehim-shepqet körsitinglar,'
  nde-nde: '“Nanku okutshiwo nguThixo uSomandla, uthi: ‘Yahlulelani ngobuqotho; litshengise
    isihawu lozwelo omunye komunye.'
  ton-ton: '“ʻOku folofola ʻa Sihova ʻoe ngaahi kautau, ʻo pehē, ‘Fai ke totonu ʻae
    fakamaau, pea feʻofaʻaki mo manavaʻofa ʻae tangata taki taha ki hono kāinga:'
  ces-1613: 'Takto mluvíval Hospodin zástupů, řka: Soud pravý vynášejte, a milosrdenství
    a lítosti dokazujte jeden každý k bližnímu svému.'
  eng-WMB: “Thus has the LORD of Hosts spoken, saying, ‘Execute true judgment, and
    show kindness and compassion every man to his brother.
  tam-TCV: '“சேனைகளின் யெகோவா சொல்வது இதுவே: ‘நீதியைச் சரியாக வழங்குங்கள். ஒருவரிலொருவர்
    இரக்கம் காண்பித்து கருணை உள்ளவர்களாய் இருங்கள்.'
  ceb-ULB: “Miingon niini si Yahweh nga labawng makagagahom, 'Paghukom uban sa matuod
    nga hustisya, sa kasabotan sa pagkamatinud-anon, ug sa kaluoy. Ipabuhat kini sa
    matag tawo ngadto sa iyang igsoon.
  pol-UBG: 'Tak mówi PAN zastępów: Sądźcie sprawiedliwie i okazujcie miłosierdzie
    i litość, każdy swojemu bratu.'
  urd-GVU: ”رب الافواج فرماتا ہے، ’عدالت میں منصفانہ فیصلے کرو، ایک دوسرے پر مہربانی
    اور رحم کرو!
  eng-OEBCW: The Lord of hosts says, execute true judgments. Show kindness and mercy
    to each other.
  deu-1912: 'Also sprach der HERR Zebaoth: Richtet recht, und ein jeglicher beweise
    an seinem Bruder Güte und Barmherzigkeit;'
  kan-2017: “ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನಿಷ್ಠೆಯಿಂದ ನ್ಯಾಯತೀರಿಸಿರಿ,
  yap-yap: '“Kakrom e gu pi’ e pi motochiyel ney ko girdi’ rog: ‘Thingar mu ted gimed
    ngay ni tin nib mat’aw e ngan rin’, ma thingar i m’ug e gol nge t’ufeg nge wurengan’
    ni bayu thilmed ngomed.'
  hlt-MCSB: “'Caempuei BOEIPA loh he ni a thui,’ ti nah. Tiktamnah neh oltak la laitloek
    uh lamtah sitlohnah neh haidamnah he hlang loh a manuca taengah khueh saeh.
  mdy-ETH: «ታኣኒ፥ ቢያ ባኮ ዎይሣ ጎዳሢ ታ ዴሮም ዓይሤ ዓይሢፃ ያዺኬ፤ ‹ፒዜ ዎጌ ዎጉዋቴ፤ ዎሊም ሴካና ሃንጋና ዓቶም ጌይሢና
    ሚጪንቲሢና ናንጉዋቴ፤
  twi-ASANTE: “Yei ne deɛ Asafo Awurade seɛ, ‘Mommu atɛn a ɛyɛ nokorɛ na monnya ahummɔborɔ
    ne ayamhyehyeɛ mma mo ho mo ho.
  eng-WEBU: “Thus has the LORD of Armies spoken, saying, ‘Execute true judgment, and
    show kindness and compassion every man to his brother.
  spa-PDDPT: 'Yavé de las huestes dice: Administren verdadera justicia. Muestren misericordia
    y compasión cada uno a su prójimo.'
  gun-gun: '— Po rami Senhor ixondaro reta va''e ijayvu va''ekue: “Pejoguereko ke
    ha''evea rami, anhetẽ rupi ete. Peteĩ-teĩ ke pexa uka mborayvu ha''e penderyvy
    kuery pemboaxya.'
  agu-BL: '“In yi Ryos yi cya''l na xcye'' quen swe''j, ej nin je inca''wle''j, yi
    walnak tiemp tzaj: Puntil cu''n tzitulej yi icawu''n. Banwok bin ba''n tetz junt.
    Elk ik''ajab tzitibil itib.'
  ilo-ULB: '“Kastoy ti kuna ni Yahweh a Mannakabalin-amin: ''Nalinteg koma ti panangukomyo,
    napudnokayo iti tulag ken agbalinkayo a naasi. Aramiden koma daytoy ti tunggal
    tao para iti kabsatna.'
  kpg-kpg: “I mua loo Au guu wanga nia helekai aanei gi agu daangada gi daudalia,
    ‘Goodou e hai loo gi gidee bolo di hagamodongoohia di mee dela e donu la guu lawa
    di hai, gei goodou e hai loo gi hagadau manawa dumaalia, ge manawa humalia.
  uig-ARA: '«ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ «ھەقىقىي
    ئادالەتنى يۈرگۈزۈڭلار، بىر-بىرىڭلارغا مېھىر-مۇھەببەت ۋە رەھىم-شەپقەت كۆرسىتىڭلار،'
  sus-sus: '«Mangɛ Alatala xa masenyi nan ya: ‹Wo xa kiiti sa tinxinyi kui. Wo xa
    hinnɛ wo boore ra kinikini kui.'
  pon-2006: '“Mahsie I ketikihong nei aramas akan kosonned pwukat: ‘Kumwail pahn tehk
    mwahu pwe en mie pwuhng pahrek, oh kumwail pahn kasalehda amwail kadek oh mahk
    nanpwungamwail.'
  ksd-ksd: 'A Luluai kai ra lavur kor i ga biti dari: Avat a pait ra takodo na varkurai,
    ma avat par tikatikai avat a maravut ra umana tura i vavat ma avat a mari diat;'
  grc-BRENT: τάδε λέγει Κύριος παντοκράτωρ, Κρίμα δίκαιον κρίνετε, καὶ ἔλεος καὶ οἰκτιρμὸν
    ποιεῖτε ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ,
  ind-AYT: '“Inilah firman TUHAN semesta alam, firman-Nya: Hakimilah dengan penghakiman
    yang benar, dan lakukanlah kebaikan serta belas kasih seorang terhadap saudaranya!'
  nya-nya: “Yehova Wamphamvuzonse akuti, ‘Muziweruza molungama; muzichitirana chifundo
    ndi kumverana chisoni.
  hrv-hrv: '“Ovako govori Jahve nad Vojskama: ''Sudite istinito i budite dobrostivi
    i milosrdni jedni drugima.'
  mps-mps: “Polobadu eno te po ena we bidibolo mawai dao, ‘Te po tų ebo sogo te dagego
    tigidali wiegi yai doloba pai kolesaga naga iyąo. Tama dagego duga deli hani
    dabe dali hobede homu iyąo, tama augwali tau sabo sę yao.
  tpi-tpi: “Bipo mi givim dispela tok long ol manmeri bilong mi, ‘Yupela i mas mekim
    olgeta stretpela pasin tasol. Na yupela i mas marimari long ol wanlain bilong
    yupela na helpim ol.
  dan-1931: 'Så siger Hærskarers HERRE: Fæld redelig Dom, vis Miskundhed og Barmhjertighed
    mod hverandre,'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân phán: Phải xét xử công bằng, nhân
    từ và độ lượng với anh chị em mình.'
  guj-2017: 'સૈન્યોના યહોવાહ એવું કહે છે: “સાચો ન્યાય કરો, દરેક માણસ પોતાના ભાઈ પર
    દયા તથા કૃપા રાખો;'
  pon-2006A: '“Mahsie I ketikihong nei aramas akan kosonned pwukat: ‘Kumwail pahn
    tehk mwahu pwe en mie pwuhng pahrek, oh kumwail pahn kasalehda amwail kadek oh
    mahk nanpwungamwail.'
  por-BRBSL: '“Assim falou Javé dos Exércitos, dizendo: ''Executem o verdadeiro julgamento
    e mostrem bondade e compaixão cada homem para com seu irmão''.'
  eng-OEBUS: The Lord of hosts says, execute true judgments. Show kindness and mercy
    to each other.
  cth-cth: Kalan lah lawkceng awh. Pahren lungmanae hoi buet touh hoi buet touh lungkâpataw
    awh.
  twi-twi: “Sɛɛ na Asafo Awurade se, ‘Mummu atɛn a ɛyɛ nokware na munnya ahummɔbɔ
    ne ayamhyehye mma mo ho mo ho.
  hlt-hlt: “'Caempuei BOEIPA loh he ni a thui,’ ti nah. Tiktamnah neh oltak la laitloek
    uh lamtah sitlohnah neh haidamnah he hlang loh a manuca taengah khueh saeh.
  tbz-SIM: '@see-verse:ZEC.007.008'
  msy-2020: “Bar fomɨra, kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, akar kam uan gumazamizibagh
    anɨga ghaze, ia arazir aghuibara damu gumazamizibar araziba akɨr. Egh ia uan adarazir
    apangkuv men akurvagh.
  dop-dop: '@see-verse:ZEC.007.008'
  azb-azb: '«Ordular Rəbbi belə deyir: “Düzgün və ədalətlə mühakimə edin. Hər kəs
    bir-birinə məhəbbət və mərhəmət göstərsin.'
  eng-DBY: Thus speaketh Jehovah of hosts, saying, Execute true judgment, and shew
    loving-kindness and mercies one to another,
  hin-2017: खराई से न्याय चुकाना, और एक दूसरे के साथ कृपा और दया से काम करना,
  wol-KYG: '«Aji Sax ji Boroom gàngoor yi dafa wax ne: Àtteb dëgg, nangeen ko àttee,
    te ngor ak yërmande it, deeleen ko jëflantee.'
  eng-YLT: '''Thus spake Jehovah of Hosts, saying: True judgment judge ye, And kindness
    and mercy do one with another.'
  eng-WYC-2017: The Lord of hosts saith these things, and speaketh, Deem ye true doom,
    and do ye mercy, and doings of mercy, each man with his brother.
  eng-WMBB: “Thus has the LORD of Hosts spoken, saying, ‘Execute true judgement, and
    show kindness and compassion every man to his brother.
  urd-GVH: “रब्बुल-अफ़वाज फ़रमाता है, ‘अदालत में मुंसिफ़ाना फ़ैसले करो, एक दूसरे पर
    मेहरबानी और रहम करो!
  rug-rug: '“Hiera gua si zama nia e Zihova Tadi na Qeto Minate: ‘Tavete vura nia
    sa ṉinoṉo hinokarana; vata dogoro nia sa tataru variharupi meke sa tataru variva
    taleosae koari turaṉamia.'
  gaz-gaz: '“Waaqayyo Waan Hunda Dandaʼu akkana jedha: ‘Murtii qajeelaadhaan bulchaa;
    waliif araaramaa; garaas walii laafaa.'
  fra-LSG: 'Ainsi parlait l’Éternel des armées: Rendez véritablement la justice, Et
    ayez l’un pour l’autre de la bonté et de la miséricorde.'
  yal-yal: “Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, ‘Ɛ xa kitin sa tinxinni,
    ɛ hinan ɛ bode ra, ɛ yi kininkinin.
  haw-1868: Penei ka Iehova o na kaua e olelo mai nei, E hoopono oukou, a e hoomaopopo
    kela kanaka keia kanaka i ka lokomaikai a me ko aloha i kona hoahanau.
  arb-NAV: «هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ، اقْضُوا بِالْعَدْلِ، وَلْيُبْدِ
    كُلٌّ مِنْكُمْ إِحْسَاناً وَرَحْمَةً لأَخِيهِ.
  ewe-ewe: '“Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: ‘Midrɔ̃ ʋɔnu dzɔdzɔe,
    mikpɔ nublanui, eye mianyo dɔ me na mia nɔewo.'
  eng-LEE: Thus hath said the Lord of hosts, saying, Execute true justice, and show
    kindness and mercy every man to his brother;
  asm-FB: 'বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: তোমালোকে সত্যৰে, বিশ্ৱাসেৰে আৰু দয়াৰে
    বিচাৰ কৰা, আৰু প্ৰতিজনে নিজ নিজ ভাইৰে সৈতে দয়া আৰু কৰুণা ব্যৱহাৰ কৰা;'
  sus-A: «مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ‹وٌ شَ كِيتِ سَ تِنشِنيِ كُي. وٌ شَ هِننّ
    وٌ بٌورٍ رَ كِنِكِنِ كُي.
  fra-SBL: 'Yahvé des armées a parlé ainsi : « Pratiquez un jugement équitable, et
    ayez de la bonté et de la compassion pour votre frère.'
  hbo-hbo: כֹּ֥ה אָמַ֛ר יְהוָ֥ה צְבָאֹ֖ות לֵאמֹ֑ר מִשְׁפַּ֤ט אֱמֶת֙ שְׁפֹ֔טוּ וְחֶ֣סֶד
    וְרַֽחֲמִ֔ים עֲשׂ֖וּ אִ֥ישׁ אֶת־אָחִֽיו׃
  kik-kik: '“Jehova Mwene-Hinya-Wothe ekuuga ũũ: ‘Tuagai ciira na kĩhooto; iguanagĩrai
    tha na mũcaayanagĩre mũndũ na ũrĩa ũngĩ.'
  fra-NCL: 'Ainsi parlait Yahweh des armées en disant : « Rendez la justice selon
    la vérité ; pratiquez la miséricorde et la compassion chacun envers son frère ;'
  cek-AK: 'misatuh kaminawk ih Angraeng mah, Kahoih toeghaih to sah oh, maeto hoi
    maeto nuiah palungnathaih hoi amlunghaih to amtueng o sak ah:'
  cuk-cuk: '“Ani Bab-Jehová-Bela-Gangued-Nikad weyob soged: ‘Innikigwadba igar be
    nabomala. Na be muchub-muchub sabgumala, na be muchub-muchub wiledakmala.'
  uig-CYR: '«Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — «Һәқиқий
    адаләтни жүргүзүңлар, бир-бириңларға меһир-муһәббәт вә рәһим-шәпқәт көрситиңлар,'
  tel-2017: “సేనల ప్రభువైన యెహోవా ఇలా ఆజ్ఞ ఇచ్చాడు. సత్యాన్ననుసరించి తీర్పు తీర్చండి.
    ఒకరిపట్ల ఒకరు కరుణా వాత్సల్యం కనపరచుకోండి.
  hat-BSA: '“Konsa pale SENYÈ dèzame yo: ‘Ekzekite vrè jijman, e pratike ladousè ak
    konpasyon, chak moun anvè frè li.'
  kos-kos: '“Pacl loes somla nga tuh sang sap soko inge nu sin mwet luk: ‘Kowos in
    liyaung tuh nununku suwohs in orek, ac tuh kowos in kulang ac pakoten nu sin sie
    sin sie.'
  hbo-WLC: כֹּ֥ה אָמַ֛ר יְהוָ֥ה צְבָא֖וֹת לֵאמֹ֑ר מִשְׁפַּ֤ט אֱמֶת֙ שְׁפֹ֔טוּ וְחֶ֣סֶד
    וְרַֽחֲמִ֔ים עֲשׂ֖וּ אִ֥ישׁ אֶת־אָחִֽיו׃
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, ‘Kpeenụ ikpe
    ziri ezi, meerenụ ibe unu ebere, ma gosikwa ibe unu ọmịiko.
  ory-ory: “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହିଅଛନ୍ତି, ଯଥାର୍ଥ ବିଚାର କର, ପ୍ରତ୍ୟେକ ଲୋକ,
    ଆପଣା ଭ୍ରାତା ପ୍ରତି ଦୟା ଓ କରୁଣା ପ୍ରକାଶ କର।
  chk-chk: “Me lom üa allük ngeni nei aramas, ‘Oupwe eäni kapwüng fän let, oupwe kirikiröch
    o ümöümöch ngeni en me pwin.
  rop-rop: “Dijan na det wed weya aibin jandim langa detlot pipul longtaim bifo yumob
    bin abum ola trabul. Yumob garra oldei dumbat rait ting langa yumob selp en tridim
    gija gudwei, en yumob garra albumbat gija en jidan kainbala.
  ukr-1871: 'Так говорить Господь Саваот: Чинїте правду на судї, й доказуйте любов
    та милосердє кожен до свого ближнього.'
  deu-1951: 'So spricht der HERR der Heerscharen: Übet treulich Recht und erweiset
    jeder seinem Bruder Gnade und Erbarmen;'
  eng-JPS: '''Thus hath the LORD of hosts spoken, saying: Execute true judgment, and
    show mercy and compassion every man to his brother;'
  srp-1865: 'Ovako govori Gospod nad vojskama: sudite pravo i budite milostivi i žalostivi
    jedan drugom.'
  lug-lug: “Bw’ati bw’ayogera Mukama ow’Eggye nti, ‘Musalenga emisango egy’ensonga,
    mukwatirweganenga ekisa n’okusaasiragananga buli muntu eri muganda we.
  heb-heb: כה אמר יהוה צבאות לאמר משפט אמת שפטו וחסד ורחמים עשו איש את אחיו׃
  ben-IRV: বাহিনীদের সদাপ্রভু এই কথা বলেন, তোমরা ন্যায়ের সঙ্গে, বিশ্বস্ততার নিয়মে
    ও দয়ার সঙ্গে বিচার কর; প্রত্যেক ব্যক্তি তার ভাইয়ের জন্য এটি করুক;
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਸਚਿਆਈ ਨਾਲ ਨਿਆਂ ਕਰੋ ਅਤੇ ਹਰੇਕ ਮਨੁੱਖ
    ਆਪਣੇ ਭਰਾ ਉੱਤੇ ਦਯਾ ਅਤੇ ਤਰਸ ਕਰੇ।
  mya-JVB: တရား အမှုကို တရား သဖြင့် စီရင် ကြလော့။ သနားခြင်းကရုဏာ စိတ်နှင့် တယောက်
    ကို တယောက်ကျေးဇူး ပြု ကြလော့။
  hmo-hmo: “Lau ese guna egu bese taudia inai bamona lau oda henidia, lau gwau, ‘Kota
    maoromaoro do umui karaia, bona umui ta ta dekenai kara namo bona bogahisihisi
    do umui henia.
  urd-urd: कि “रब्ब — उल — अफ़वाज यूँ फ़रमाया था, कि रास्ती से 'अदालत करो, और हर शख़्स
    अपने भाई पर करम और रहम किया करे,
  rus-SYN: 'так говорил тогда Господь Саваоф: производите суд справедливый и оказывайте
    милость и сострадание каждый брату своему;'
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: Àↄ yã́zɛdekɛ ń sĩanao. Àↄ gbɛ̃kɛ vĩ ń kↄ̃o
    ń kↄ̃ wɛ̃nagwaao.'
  tcz-CHONGTHU: Thaneipen Pakaiyin hitin aseije, min asopi kom ah ngailutna leh khotona
    nei tahin thudih in thu tanhen,
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो की “जे सत्य व न्याय्य आहे तेच तुम्ही करा. एकमेकांवर
    प्रेम व करुणा दाखवा. प्रत्येक मनुष्याने आपल्या बंधू बरोबर असे वागावे.
  qub-qub: '«Nogaga caynömi në: Gamcunaga allillata ruray. Pï-maypäpis alli cay. Jucniqui-jucniquipis
    cuyapänacuy.'
  bqp-bqp: '@see-verse:ZEC.007.008'
  hat-hat: -Mwen te pale ak pèp mwen an, mwen te di yo se pou yo rann jistis san patipri.
    Se pou yo aji ak bon kè yonn ak lòt, se pou yo gen pitye yonn pou lòt.
  eng-BSB: '“This is what the LORD of Hosts says: ‘Administer true justice. Show loving
    devotion and compassion to one another.'
  tod-tod: '«Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: À ɗa tukpɔiti gaaleʋe ga gaamai,
    wo ɠilagilagi pɛ ge ɗa nuɓɔɠɔlai ta gaazumaawɔinɠai ɠɛ bɔɔlai ʋɛ.'
  eng-WEBPB: “Thus has the LORD of Armies spoken, saying, ‘Execute true judgement,
    and show kindness and compassion every man to his brother.
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a amanage hu'ne, knare huta maka vahe
    knazana refko nehuta, mago mago'mota asunku ohunte ahunte nehuta knare avu'ava
    ohunte ahunte hiho.
  nhe-BL: '“NiimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij huan niquijtohua:
    ‘Xitetlajtolsencahuaca xitlahuac. Monequi sesen imojuanti ximotlasojtlaca huan
    ximoicnelica se ica seyoc queja initztosquíaj inicnime.'
  gub-BL: — Ihe Tupàn Ikàg Wera'u Ma'e ihe. Azapo kar ko ma'e teko wanupe kwehe mehe
    ihe. — Peiko imunar 'ym ma'e romo hemu'em 'ym ma'e romo nehe. Pezapo ikatu ma'e
    pezeupeupe pezeamutamutar haw rehe nehe, pezepuhareko haw rehe nehe.
  eng-DRA: 'Thus saith the Lord of hosts, saying: Judge ye true judgment, and shew
    ye mercy and compassion every man to his brother.'
