verse: ZEC.007.005
translations:
  mal-C: “ദേശത്തിലെ സകലജനങ്ങളോടും പുരോഹിതന്മാരോടും ഇപ്രകാരം ചോദിക്കുക, ‘കഴിഞ്ഞ എഴുപതുവർഷം
    അഞ്ചാംമാസത്തിലും ഏഴാംമാസത്തിലും നിങ്ങൾ ഉപവസിക്കുകയും കരയുകയും ചെയ്തല്ലോ; വാസ്തവത്തിൽ
    എനിക്കുവേണ്ടിത്തന്നെയോ നിങ്ങൾ ഉപവസിച്ചത്?
  deu-TKW: 'Sprich zu dem ganzen Volke des Landes und zu den Priestern also: wenn
    ihr jeweilen im fünften und im siebenten Monate nun schon siebzig Jahre gefastet
    und geklagt habt, hat da euer Fasten wirklich mir gegolten?'
  lin-lin: '— Tuna bato nyonso ya ekolo mpe Banganga-Nzambe : « Wuta mibu tuku sambo,
    tango bokilaka bilei mpe bolelaka na sanza ya mitano mpe ya sambo, bosalaka yango
    mpo na Ngai ?'
  eng-LSV: “Speak to all the people of the land, and to the priests, saying,
  eng-GNV: Speake vnto all the people of the land, and to the Priests, and say, When
    ye fasted, and mourned in the fift and seuenth moneth, euen the seuentie yeeres,
    did ye fast vnto me? doe I approoue it?
  eng-WEBSTER: Speak to all the people of the land, and to the priests, saying, When
    ye fasted and mourned in the fifth and seventh month , even those seventy years,
    did ye at all fast to me, even to me?
  nhw-BL: '“Xiquincamanalhui nochi masehualme ipan ni tlali huan nochi totajtzitzi
    huan xiquinilhui: ‘Ipan nochi nopa 70 xihuitl quema anchocayayaj huan anmosahuayayaj
    ipan metztli macuili huan anilhuichihuayayaj ipan metztli chicome, ¿anmoilhuiyayaj
    anquichihuayayaj para antechtlepanitaj huan para nelía anquicahuase amotlajtlacolhua
    huan anmonechcahuise campa na? ¡Amo neli!'
  swh-ONEN: “Waulize watu wote wa nchi na makuhani, ‘Je, mlipofunga na kuomboleza
    katika mwezi wa tano na wa saba kwa miaka sabini iliyopita, mlifunga kweli kwa
    ajili yangu?
  bba-bba: ɑ yɑ̃ku kowobu kɑ tɔn be kpuro wisio ɑ nɛɛ, sɑɑ wɔ̃ɔ wɑtɑ kɑ wɔkurun di,
    bɑ rɑ nɔɔ bɔke kpɑ bɑ n wɑ̃ɑ nuku sɑnkirɑnu sɔɔ wɔ̃ɔn suru nɔɔbuse kɑ nɔɔbɑ yiruse
    sɔɔ. Adɑmɑ bɑ ǹ ye mɔ̀ bu kɑ mɑn bɛɛrɛ wɛ̃.
  eng-KJVCPB: Speak unto all the people of the land, and to the priests, saying, When
    ye fasted and mourned in the fifth and seventh month, even those seventy years,
    did ye at all fast unto me, even to me?
  luo-luo: “Penj ji duto manie piny, kaachiel gi jodolo ni, ‘Kane utweyo chiemo kendo
    uywak e dwe mar abich gi mar abiriyo kuom higni piero abiriyo mokalogo duto, bende
    an ema ne utweyona chiemo adier?
  meu-meu: 'Tano taudia iboudiai bona hahelaḡa taudia danu ba hamaorodia, baoto: Ene
    laḡani hitu-ahuiosi lalodiai, hua iha-imana ai bona hua ihahituna ai o taitaiva
    bona o anivagava negadia ai na lau daigu ai o anivagava a?'
  npi-ULB: “भूमिका सबै मानिसहरू र पुजारीहरूलाई यस्तो भन्, ‘यी सत्तरी वर्षसम्म तिमीहरूले
    पाचौँ र सातौँ महिनामा उपवास बस्दा र विलाप गर्दा, के तिमीहरू साँच्‍चै मेरो निम्ति
    उपवास बसिरहेका थियौ?
  yor-yor: “Sọ fún gbogbo àwọn ènìyàn ilẹ̀ náà, àti fún àwọn àlùfáà pé, ‘Nígbà tí
    ẹ̀yin gbààwẹ̀, tí ẹ sì ṣọ̀fọ̀ ní oṣù karùn-ún àti keje, àní fun àádọ́rin ọdún
    wọ̀nyí, ǹjẹ́ èmi ni ẹ̀yin ha ń gbààwẹ̀ yín fún?
  pes-OPCB: «به قوم و کاهنان بگویید که در این هفتاد سالی که در ماههای پنجم و هفتم
    روزه می‌گرفتند و سوگواری می‌کردند، برای خاطر من نبود.
  tgl-ULB: “Magsalita ka sa lahat ng tao sa lupa at sa mga pari, sabihin mo, 'Nang
    nag-ayuno at nagdalamhati kayo sa ikalima at ikapitong buwan sa loob ng pitumpung
    taon na ito, nag-aayuno ba talaga kayo para sa akin?
  hui-hui: Í̠na wali agali bibahende dindi ogoha karuhondobi loma binigo mo miaga
    agali bu karuhondobi bi ogodagua lamibe. Mali pira karia (70) uruni harimagoni
    tígua ege dauningibi ege kanengibi kiabu dugu bialu tomo naneore harimigoni. Ani
    bialu ha harimigonigo uruni tígua Anduane Homogo i̱naga mini yaraga howa ndo bialu
    harimigoni.
  mya-mya: ကိုယ်​တော်​က``ပြည်​သူ​များ​နှင့်​ယဇ်​ပု​ရော ဟိတ်​တို့​သည်​နှစ်​ပေါင်း​ခု​နစ်​ဆယ်​ပတ်​လုံး၊
    ပဉ္စ​မ​လ​နှင့်​သတ္တ​မ​လ​တို့​တွင်​အ​စာ​ရှောင် ၍​ဝမ်း​နည်း​ကြေ​ကွဲ​သည့်​အ​မှတ်​လက္ခ​ဏာ
    ကို​ပြ​ခဲ့​ကြ​သည်​မှာ​ငါ့​အား​ဂုဏ်​ပြု​ချီး ကူး​ရန်​မ​ဟုတ်။-
  bod-N: ཁྱོད་ཀྱིས་ཡུལ་འདིའི་མི་ཐམས་ཅད་དང་མཆོད་དཔོན་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ལོ་བདུན་ཅུའི་རིང་ལ་ཁྱོད་རྣམས་ཀྱིས་ཟླ་ལྔ་པ་དང་ཟླ་བདུན་པའི་ནང་དུ་མྱ་ངན་བྱས་ཏེ་སྨྱུང་གནས་བསྲུངས་པ་དང་།
    དེ་ནི་དངོས་གནས་ངའི་ཆེད་དུ་སྨྱུང་གནས་བསྲུངས་པ་ཡིན་ནམ།
  sna-sna: “Bvunza vanhu vose venyika uye navaprista kuti, ‘Pamakatsanya uye mukachema
    mumwedzi wechishanu nowechinomwe kwamakore makumi manomwe akapfuura, makatsanyira
    ini zvechokwadi here?
  spa-BLM: '“Habla a todo el pueblo de la tierra y a los sacerdotes, diciendo: ‘Cuando
    ayunasteis y llorasteis en el quinto y en el séptimo mes durante estos setenta
    años, ¿habéis ayunado en absoluto para mí, realmente para mí?'
  cac-cac: 'Al d''a masanil eb'' anima ay d''a yol nación tic yed'' d''a eb'' vin̈
    sacerdote: A ex tic, 70 ab''ilxo e b''eyb''alan eyac''anoch pichul yic cusc''olal
    yed'' eyoch d''a tzec''ojc''olal d''a yoil uj yed'' d''a yuquil uj, palta man̈
    yujoc in eyic''anchaan̈ tze c''ulej jun chi''.'
  swh-ULB: “Ongea na watu wote wa nchi na makuhani uwaambie, “Mlipofunga na kuomboleza
    katika mwezi wa tano na wa saba katika hii miaka sabini, je kweli mlifunga kwa
    ajili yangu?
  bel-bel: 'скажы ўсяму народу зямлі гэтай і сьвятарам так: калі вы пасьцілі і плакалі
    ў пятым і сёмым месяцы, прытым ужо семдзесят гадоў; ці дзеля Мяне вы пасьцілі?
    ці дзеля Мяне?'
  deu-ELBBK: 'Rede zu dem ganzen Volk des Landes und zu den Priestern und sprich:
    Wenn ihr im 5. und im 7. Monat gefastet und gewehklagt habt, und zwar schon 70
    Jahre, habt ihr irgendwie mir gefastet?'
  mbb-OT: “Keǥiyi nu is langun he menge etew te Israel ragkes en is menge memumuhat,
    he is kebpuasa zan wey kedseengseeng dan te kada ikelima wey ikepitu he vulan
    seled te kepituwan en he tuig wazè dan himuwa para kediey.
  mal-2015: 'നീ ദേശത്തിലെ സകലജനത്തോടും പുരോഹിതന്മാരോടും പറയേണ്ടതു: നിങ്ങൾ ഈ എഴുപതു
    സംവത്സരമായി അഞ്ചാം മാസത്തിലും ഏഴാം മാസത്തിലും ഉപവസിച്ചു വിലപിക്കയിൽ നിങ്ങൾ എനിക്കുവേണ്ടി
    തന്നേയോ ഉപവസിച്ചതു?'
  rmc-rmc: '„Phuč savore manušendar andre phuv the le rašajendar: ‚Sar tumen poscinenas
    a rovenas andro pandžto the eftato čhon – avke sar oda kerenas imar eftavardeš
    berša – čačes oda kerenas prekal ma?'
  nlg-nlg: Te ghaghua, ko bosa vanira rana vure kolura rana Priest, tana bona tara
    gonia na maturu too kolua nia tara roku i lokana e limani mana vituni na vula
    tara gonighi i lokani ra vitugangavulu na niulu ke, au mua gonighi na vetei talumava'agu
    i nau.
  pes-OPV: '«تمامی قوم زمین و کاهنان را خطاب کرده، بگو: چون در این هفتاد سال در ماه
    پنجم و ماه هفتم روزه داشتید و نوحه گری نمودید، آیا برای من هرگز روزه می‌داشتید؟'
  ron-1924: '„Спуне ла тот попорул цэрий ши преоцилор: ‘Кынд аць постит ши аць плынс
    ын луна а чинчя ши а шаптя ын ачешть шаптезечь де ань, оаре пентру Мине аць постит
    вой?'
  ben-OBCV: “তুমি দেশের সব লোকদের ও যাজকদের জিজ্ঞাসা করো, ‘তোমরা গত সত্তর বছর ধরে
    পঞ্চম ও সপ্তম মাসে যে শোকপ্রকাশ ও উপবাস করেছ, তা কি সত্যিই আমার উদ্দেশে করেছ?
  som-som: Waxaad la hadashaa dadka dalka deggan oo dhan iyo wadaaddadaba, oo waxaad
    ku tidhaahdaa, Markaad soomi jirteen oo aad barooran jirteen bisha shanaad iyo
    bisha toddobaad, oo ah toddobaatankan sannadood, miyaad innaba aniga ii soomi
    jirteen?
  lat-VUC: 'Loquere ad omnem populum terræ, et ad sacerdotes, dicens: Cum jejunaretis,
    et plangeretis in quinto et septimo per hos septuaginta annos, numquid jejunium
    jejunastis mihi?'
  eng-ASVBT: Speak unto all the people of the land, and to the priests, saying, When
    ye fasted and mourned in the fifth and in the seventh month, even these seventy
    years, did ye at all fast unto me, even to me?
  ita-1885: 'Parla a tutto il popolo del paese, ed ai sacerdoti, dicendo: Quando voi
    avete digiunato, e pianto, nel quinto, e nel settimo mese, lo spazio di settant''anni,
    avete voi pur digiunato a me?'
  eng-LXXUP: Speak to the whole people of the land, and to the priests, saying, Though
    ye fasted or lamented in the fifth or seventh months (yea, behold, these seventy
    years) have ye at all fasted to me?
  eng-ULB: “Speak to all the people of the land and to the priests and say, 'When
    you fasted and mourned in the fifth and in the seventh month for these seventy
    years, were you truly fasting for me?
  spa-VBL: 'Dile a todos en la nación y a los sacerdotes: Cuando ayunaban y guardaban
    luto en el quinto y el séptimo mes durante estos setenta años, ¿lo hacían por
    mi?'
  fra-_FOB: 'Parle à tout le peuple du pays et aux sacrificateurs, et dis-leur: Quand
    vous avez jeûné en vous lamentant, au cinquième et au septième mois, et cela depuis
    soixante et dix ans, est-ce bien pour moi, pour moi, que vous avez jeûné?'
  mal-mal: '“നീ ദേശത്തിലെ സകലജനത്തോടും പുരോഹിതന്മാരോടും പറയേണ്ടത്: ‘നിങ്ങൾ ഈ എഴുപത്
    വർഷമായി അഞ്ചാം മാസത്തിലും ഏഴാം മാസത്തിലും ഉപവസിച്ചു വിലപിക്കുകയിൽ നിങ്ങൾ എനിക്കുവേണ്ടി
    തന്നെയോ ഉപവസിച്ചത്?'
  urd-GVR: “Mulk ke tamām bāshindoṅ aur imāmoṅ se kah, ‘Beshak tum 70 sāl se pāṅchweṅ
    aur sātweṅ mahīne meṅ rozā rakh kar mātam karte āe ho. Lekin kyā tum ne yih dastūr
    wāqaī merī ḳhātir adā kiyā? Hargiz nahīṅ!
  suz-BL: “रागी ङा मुर नेल्‍ल नु चढ़ेब आन कली ‘गेपुकीमी मेको ७० बर्स ङा ५ नु ७ महिनामी
    रोंका पा माइजा बाक्‍तीनी। मार गे मेको आं पर्बम पनी ङा? यसैया ५८:५
  eng-NOY: Speak to all the people of the land, and to the priests, saying, When ye
    fasted and mourned in the fifth month and in the seventh month, even those seventy
    years, did ye at all fast for me, even for me?
  ita-1927: '“Parla a tutto il popolo del paese e ai sacerdoti, e di’: Quando avete
    digiunato e fatto cordoglio il quinto e il settimo mese durante questi settant’anni,
    avete voi digiunato per me, proprio per me?'
  ckb-ckb: '«بە هەموو گەلی خاکەکە و بە کاهینەکان بڵێ: ”کاتێک بە ڕۆژوو بوون و شیوەنتان
    گێڕا، لە مانگی پێنج و مانگی حەوت، لە ماوەی حەفتا ساڵی ڕابردوو، ئایا بەڕاستی بۆ
    من بەڕۆژوو بوون؟'
  eng-BBE: Say to all the people of the land and to the priests, When you went without
    food and gave yourselves to grief in the fifth and the seventh months for these
    seventy years, did you ever do it because of me?
  kan-OKCV: '“ದೇಶದ ಜನರೆಲ್ಲರಿಗೂ, ಯಾಜಕರಿಗೂ ಹೀಗೆ ಹೇಳು: ‘ನೀವು ಈ ಎಪ್ಪತ್ತು ವರ್ಷಗಳು ಐದನೆಯ
    ಮತ್ತು ಏಳನೆಯ ತಿಂಗಳುಗಳಲ್ಲಿ ಉಪವಾಸ ಮಾಡಿ, ದುಃಖಿಸುತ್ತಿದ್ದಾಗ, ಆ ನಿಮ್ಮ ಉಪವಾಸವು ನಿಜವಾಗಿಯೂ
    ನನಗಾಗಿ ಮಾಡಿದ್ದೀರೋ?'
  tam-2017: நீ தேசத்தின் எல்லா மக்களோடும் ஆசாரியர்களோடும் சொல்லவேண்டியது என்னவென்றால்,
    நீங்கள் இந்த எழுபது வருடங்களாக ஐந்தாம் மாதத்திலும் ஏழாம் மாதத்திலும் உபவாசித்து
    துக்கங்கொண்டாடினபோது நீங்கள் எனக்கென்றுதானா உபவாசித்தீர்கள்?
  spa-RV-1909: 'Habla á todo el pueblo del país, y á los sacerdotes, diciendo: Cuando
    ayunasteis y llorasteis en el quinto y en el séptimo mes estos setenta años, ¿habéis
    ayunado para mí?'
  ron-BTF: 'Vorbeşte întregului popor al ţării şi preoţilor, spunând: Când aţi postit
    şi aţi jelit în luna a cincea şi în luna a şaptea, în aceşti şaptezeci de ani,
    cu adevărat aţi postit pentru mine, chiar pentru mine?'
  eng-WEBP: “Speak to all the people of the land and to the priests, saying, ‘When
    you fasted and mourned in the fifth and in the seventh month for these seventy
    years, did you at all fast to me, really to me?
  eng-FBV: Tell everyone in the land and the priests, when you fasted and mourned
    in the fifth month and the seventh month during these seventy years, was it really
    me you were fasting for?
  nld-1939: 'Spreek tot al het gewone volk en de priesters: Wanneer gij nu al zeventig
    jaar lang in de vijfde en zevende maand hebt gevast en getreurd, hebt ge dan soms
    om Mij gevast?'
  nch-BL: '“Xiquincamanalhui nochi masehualme ipan ni tali huan nochi totajtzitzi
    huan xiquinilhui: ‘Ipan nochi nopa 70 xihuit quema anchocayayaj huan anmosahuayayaj
    ipan metzti macuili huan anilhuichihuayayaj ipan metzti chicome, ¿anmoilhuiyayaj
    anquichihuayayaj para antechtepanitase huan para nelía anquicahuase amotajtacolhua
    huan anmonechcahuise campa na? ¡Amo!'
  vie-1934: 'Hãy nói cùng cả dân sự trong đất và cùng các thầy tế lễ mà rằng: Các
    ngươi kiêng ăn và khóc lóc trong tháng năm tháng bảy đã bảy mươi năm nay, có phải
    các ngươi vì ta, thật là vì ta, mà giữ lễ kiêng ăn đó chăng?'
  hin-CV: “देश के सारे लोगों और पुरोहितों से पूछो, ‘जब तुमने पांचवें और सातवें महीने
    में पिछले सत्तर सालों तक उपवास तथा विलाप किया, तो क्या सही में तुमने मेरे लिए
    ही उपवास किया?
  spa-BES: 'Di a toda la gente de la tierra y a los sacerdotes: Cuando hiciste ayuno
    y guardan luto en el quinto y séptimo mes durante estos setenta años, ¿alguna
    vez lo hiciste por mi?'
  tdx-tdx: 'Saontsio ze hene’ ondati’ i taney naho o mpisoroñeo, ty hoe: Ie nililitse
    naho nandala amy volam-paha-limey naho amy volam-paha-fitoy, i fitompolo taoñe
    rezay, Izaho hao ty nililira’ areo; Toe amako hao?'
  tha-KJV: “จงกล่าวแก่ประชาชนทั้งสิ้นแห่งแผ่นดินและแก่บรรดาปุโรหิตว่า เมื่อเจ้าทั้งหลายอดอาหารและไว้​ทุกข์​ในเดือนที่ห้าและในเดือนที่​เจ็ด
    ตั้งเจ็ดสิบปี​นั้น เจ้​าได้อดอาหารเพื่อเราคือเราเองหรือ
  por-BR-2018: 'Fala a todo o povo desta terra, e aos sacerdotes, dizendo: Quando
    jejuastes e chorastes no quinto e no sétimo mês durante estes setenta anos, por
    acaso jejuastes verdadeiramente para mim?'
  deu-ELO: 'Rede zu dem ganzen Volke des Landes und zu den Priestern und sprich: Wenn
    ihr im fünften und im siebten Monat gefastet und gewehklagt habt, und zwar schon
    siebzig Jahre, habt ihr irgendwie mir gefastet?'
  eng-WYC-2018: Speak thou to all the people of the land, and to priests, and say
    thou, When ye fasted, and wailed in the fifth and seventh month (s), by these
    seventy years, whether ye fasted a fast to me? (Speak thou to all the people of
    the land, and to the priests, and say thou, When ye fasted, and wailed in the
    fifth month and in the seventh month, during those seventy years, did ye ever
    fast in honour of me?)
  epo-epo: 'Diru al la tuta popolo de la lando kaj al la pastroj jene: Kiam vi fastis
    kaj funebris en la kvina monato kaj en la sepa dum la sepdek jaroj — ĉu por Mi
    vi fastis? ĉu por Mi?'
  uig-PIN: '«Zemindiki barliⱪ turuwatⱪan hǝlⱪⱪǝ ⱨǝm kaⱨinlarƣa sɵz ⱪilip mundaⱪ soriƣin:
    — «Silǝr muxu yǝtmix yildin beri bǝxinqi ay wǝ yǝttinqi aylarda roza tutup yiƣa-zar
    ⱪilƣininglarda, silǝr manga, ⱨǝⱪiⱪǝtǝn manga roza tuttunglarmu?'
  beo-beo: E da amane sia:i, “Isala:ili soge fi dunuma amola gobele salasu dunuma
    huluane ilima sia:ma. Ilia da ode 70 amoga oubi bi amola fesu amoga ha:i mae nawene
    didigia:su hamonoba, ilia da Nama nodone sia:ma:ne hame hamoi.
  tpi-OTNT: “Yu tokim ol manmeri bilong dispela kantri wantaim olgeta pris bilong
    ol olsem, ‘Tru, inap long 70 yia, long olgeta namba 5 mun na namba 7 mun yupela
    i bin tambu long kaikai na krai sori. Tasol yupela i no bin mekim dispela pasin
    bilong litimapim nem bilong mi. Nogat tru.
  hau-SA: “Ka tambayi dukan mutanen ƙasar da firistoci cewa, ‘Sa’ad da kuka yi makoki
    da azumi a wata na biyar da na bakwai dukan shekaru saba’in nan, a ainihi saboda
    ni kuka yi azumi?
  uig-LAT: '«Zémindiki barliq turuwatqan xelqqe hem kahinlargha söz qilip mundaq sorighin:
    — «Siler mushu yetmish yildin béri beshinchi ay we yettinchi aylarda roza tutup
    yigha-zar qilghininglarda, siler manga, heqiqeten manga roza tuttunglarmu?'
  nde-nde: “Buza bonke abantu belizwe kanye labaphristi uthi, ‘Lapho lalizila ukudla
    lilila ngenyanga yesihlanu leyesikhombisa okweminyaka engamatshumi ayisikhombisa
    esidlule kambe lalizilela mina ngeqiniso na?
  ton-ton: “Lea ki he kakai kotoa pē ʻoe fonua, pea mo e kau taulaʻeiki, ʻo pehē,
    He kuo mou fai ʻa hoʻomou ʻaukai, mo hoʻomou tangi mamahi, ʻi hono nima pea mo
    hono fitu ʻoe māhina, ʻi he taʻu ko eni ʻe fitungofulu, ʻio, ko hoʻomou ʻaukai
    na naʻe momoʻi fai ia kiate au?
  ces-1613: 'Rci všemu lidu této země i kněžím takto: Když jste se postívali a kvílili,
    pátého a sedmého měsíce, a to po sedmdesáte let, zdaliž jste se opravdu mně, mně,
    pravím, postili?'
  eng-WMB: “Speak to all the people of the land and to the priests, saying, ‘When
    you fasted and mourned in the fifth and in the seventh month for these seventy
    years, did you at all fast to me, really to me?
  tam-TCV: '“நீ இந்த நாட்டின் மக்கள் எல்லோரையும், ஆசாரியர்களையும் கேட்கவேண்டியதாவது:
    கடந்த எழுபது வருடமாக ஐந்தாம் மற்றும் ஏழாம் மாதங்களில் உபவாசமிருந்து துக்கங்கொண்டாடியபோது,
    உண்மையாக எனக்காகவா உபவாசமிருந்தீர்கள்?'
  ceb-ULB: “Pakigsulti sa tanang katawhan sa yuta ug sa mga pari ug pag-ingon, “Sa
    dihang nagpuasa ug nagsubo kamo sa ikalima ug sa ikapitong bulan sulod sa 70 ka
    katuigan, tinud-anay ba kamo nga nagpuasa alang kanako?
  pol-UBG: 'Powiedz do całego ludu tej ziemi i do kapłanów: Gdy pościliście i płakaliście
    w piątym i siódmym miesiącu przez te siedemdziesiąt lat, czy pościliście dla mnie?'
  urd-GVU: ”ملک کے تمام باشندوں اور اماموں سے کہہ، ’بےشک تم 70 سال سے پانچویں اور
    ساتویں مہینے میں روزہ رکھ کر ماتم کرتے آئے ہو۔ لیکن کیا تم نے یہ دستور واقعی میری
    خاطر ادا کیا؟ ہرگز نہیں!
  eng-OEBCW: Tell all the people of the land and the priests, ‘When you fasted and
    mourned in the fifth and in the seventh month, for these seventy years, did you
    really fast for me?
  deu-1912: 'Sage allem Volk im Lande und den Priestern und sprich: Da ihr fastetet
    und Leid truget im fünften Monat und siebenten Monat diese siebzig Jahre lang,
    habt ihr mir so gefastet?'
  kan-2017: “ನೀನು ಯಾಜಕರಿಗೂ ದೇಶದ ಸಕಲ ಜನರಿಗೂ ಹೀಗೆ ನುಡಿ, ‘ನೀವು ಈ ಎಪ್ಪತ್ತು ವರ್ಷಗಳಿಂದಲೂ
    ಐದನೆಯ ಮತ್ತು ಏಳನೆಯ ತಿಂಗಳುಗಳಲ್ಲಿ ಉಪವಾಸಮಾಡಿ ಗೋಳಾಡುತ್ತಿದ್ದಾಗ, ಆ ನಿಮ್ಮ ಉಪವಾಸವು ನನಗಾಗಿಯೇ
    ಮಾಡಿದ್ದೋ?
  yap-yap: Ni be ga’ar, “Mog ko girdi’ ko fare nam nge pi prist ni nap’an ni urpaged
    e abich ma yad be mawaw u lan e pi pul ni lal nge medlip u nap’an re medlip i
    ragag e duw ney, ma gathi gag e ur tedfag riy.
  hlt-MCSB: “Khohmuen pilnam boeih taeng neh khosoih rhoek taengah khaw thui lamtah,
    'Kum sawmrhih lo coeng dae, hla nga neh hla rhih vaengah na yaeh uh tih na rhaengsae
    uh a? Kai kamah ham nim a yaeh khaw na yaeh uh?
  mdy-ETH: ሃኖ ዓጮይዳ ናንጋ ዴሮ ቢያሢና ቄኤሶናም ሂዚ ጌዔ፦ «ሃያኮ ቤርታ ላንካይታሚ ሌዔ ቢያ ዶንጋሳ ዓጊኖና ላንካሳ ዓጊኖናይዳ
    ሙዖ ዒንሢ ሃሼሢንታ ሲዬ ሲዪፆንታ ታና ቦንቻኒዳ?
  twi-ASANTE: “Bisa asase no so nnipa nyinaa ne asɔfoɔ no sɛ, ‘Mfeɛ aduɔson a atwam
    no, sɛ modi abuada na motwa adwo wɔ abosome enum ne nsom mu a, na ɛyɛ ampa sɛ
    me enti na modi abuada no anaa?
  eng-WEBU: “Speak to all the people of the land and to the priests, saying, ‘When
    you fasted and mourned in the fifth and in the seventh month for these seventy
    years, did you at all fast to me, really to me?
  spa-PDDPT: 'Habla a todo el pueblo de esta tierra y a los sacerdotes: Cuando ustedes
    ayunaban y lloraban los meses quinto y séptimo durante estos 70 años, ¿ayunaban
    por Mí?'
  gun-gun: '— Rembovai ''rã sacerdote kuery ha''e kova''e yvy re ikuai va''e ha''e
    javi pe. Ha''e vy aipo''re: “Setenta ma''etỹ oaxa va''ekue re ma peteĩ nhiruĩ
    jaxya ha''e sete jaxya py ju pekaru e''ỹ re pendekuai va''ekue pejae''o reve,
    ha''e rami teĩ xevy pe ete ri nda''u pekaru e''ỹ re pendekuai? Xevy pe ete nda''u
    pejapo?'
  agu-BL: '@see-verse:ZEC.007.004'
  ilo-ULB: “Kasaritam dagiti amin a tattao iti daga ken dagiti papadi ket ibagam,
    'Idi nagayunar ken nagladingitkayo iti maikalima ken iti maikapito a bulan kadagitoy
    a pitopulo a tawen, pudno kadi a nagay-ayunarkayo a para kaniak?
  kpg-kpg: Mee ne helekai, “Hagi anga ina gi nia daangada o tenua deenei mo digau
    hai mee dabu bolo i di nadau madagoaa nogo hagaonge mo di haga manawa gee i lodo
    di lima malama mo di hidu malama i lodo nia ngadau e madahidu aanei, la hagalee
    di mee ne hagalaamua Au.
  uig-ARA: '«زېمىندىكى بارلىق تۇرۇۋاتقان خەلققە ھەم كاھىنلارغا سۆز قىلىپ مۇنداق سورىغىن:
    ــ «سىلەر مۇشۇ يەتمىش يىلدىن بېرى بەشىنچى ئاي ۋە يەتتىنچى ئايلاردا روزا تۇتۇپ
    يىغا-زار قىلغىنىڭلاردا، سىلەر ماڭا، ھەقىقەتەن ماڭا روزا تۇتتۇڭلارمۇ؟'
  sus-sus: «Ɲama nun sɛrɛxɛdubɛe maxɔrin n bɛ, ‹Wo to nu sunyi suxuma sunnunyi kui
    na kike suuli ndee nun na kike solofere ndee ɲɛ tongo solofere bun ma, wo nu sunma
    n tan nan bɛ?
  pon-2006: E mahsanih, “Padahkihong tohn sahpwet oh samworo kan me ni ahnsou me re
    kaisihsol oh mwahiei ni kelimaun oh keduwaun sounpwong erein sounpar isihseket,
    re sohte wia pwe re en kawauwih ie.
  ksd-ksd: 'Una varvai pire ra tarai ta ra gunan, ma tadav ra umana tena tinabar dari:
    Ba ava Vevel ma ava tangtangi ta ra gai a ilima ma ta ra gai lavurua go ra lavurua
    na vinun na kilakilala, dave ava ga vevel ure iau iat bar?'
  grc-BRENT: εἰπὸν πρὸς ἅπαντα τὸν λαὸν τῆς γῆς, καὶ πρὸς τοὺς ἱερεῖς, λέγων, ἐὰν
    νηστεύσητε ἢ κόψησθε ἐν ταῖς πέμπταις ἢ ἐν ταῖς ἑβδόμαις, καὶ ἰδοὺ ἑβδομήκοντα
    ἔτη, μὴ νηστείαν νενηστεύκατέ μοι;
  ind-AYT: '“Katakanlah kepada seluruh rakyat negeri ini dan para imam, dengan menatakan:
    Ketika kalian berpuasa dan meratap pada bulan ke-5 dan ke-7, bahkan selama tujuh
    puluh tahun ini, apakah kalian sungguh-sungguh berpuasa untuk Aku?'
  nya-nya: “Funsa anthu onse a mʼdziko ndi ansembe kuti, ‘Pamene munkasala zakudya
    pa mwezi wachisanu ndi wachisanu ndi chiwiri pa zaka 70 zapitazi, kodi munkasala
    chifukwa cha Ine?
  hrv-hrv: '''Kad postite i naričete petoga i sedmoga mjeseca već sedamdeset godina,
    zar meni postite?'
  mps-mps: “Nago te kantri we bidi dabe me augwaligo pris bidi dabebolo e tama po
    walao, ‘Mu tamao, te kibu be 70 edubadi te tigidali 5 poluade me te 7 poluade
    dagego nai dabe habu selama, hobedai gela weyu yai dao. Tiali goli dagego te enade
    homu kone paliyu, te eno nogi ugwaba sabo kolesaga me yai menio. Mu menio.
  tpi-tpi: “Yu tokim ol manmeri bilong dispela kantri wantaim olgeta pris bilong ol
    olsem, ‘Tru, inap long 70 yia, long olgeta namba 5 mun na namba 7 mun yupela i
    bin tambu long kaikai na krai sori. Tasol yupela i no bin mekim dispela pasin
    bilong litimapim nem bilong mi. Nogat tru.
  dan-1931: 'Sig til alt Folket i Landet og til Præsterne: Når I har fastet og klaget
    i den femte og syvende* Måned i halvfjerdsindstyve År, var det da mig, I fastede
    for? { [*jfr. 2 Kong. 25, 25. Zak. 1, 12.] }'
  vie-OVCB: '“Hãy nói với mọi người và các thầy tế lễ như sau: ‘Khi các ngươi kiêng
    ăn, khóc lóc vào tháng năm, tháng bảy, trong suốt bảy mươi năm, có phải các ngươi
    thật sự vì Ta mà kiêng ăn không?'
  guj-2017: “દેશના સર્વ લોકોને તથા યાજકોને કહે કે, જ્યારે તમે પાંચમા અને સાતમા માસમાં
    ઉપવાસ અને શોક કર્યો, વળી આ સિત્તેર વર્ષોમાં તમે સાચે જ મારા માટે ઉપવાસ કર્યો હતો?
  pon-2006A: E mahsanih, “Padahkihong tohn sahpwet oh samworo kan me ni ahnsou me
    re kaisihsol oh mwahiei ni kelimaun oh keduwaun sounpwong erein sounpar isihseket,
    re sohte wia pwe re en kawauwih ie.
  por-BRBSL: '“Fala a todo o povo da terra e aos sacerdotes, dizendo: ''Quando jejuastes
    e chorastes no quinto e no sétimo mês durante estes setenta anos, jejuastes de
    todo para mim, realmente para mim?'
  eng-OEBUS: Tell all the people of the land and the priests, “When you fasted and
    mourned in the fifth and in the seventh month, for these seventy years, did you
    really fast for me?
  cth-cth: vaihmanaw hoi khocaramcanaw pueng hanelah na dei hane teh, a kum 70 touh
    thung, nangmanaw teh thapa ayung panga e hoi ayung sari e dawkvah bu na hai awh
    teh na khuika awh navah atangcalah kaie ka ngainae patetlah Kai koe bu na hai
    awh maw.
  twi-twi: “Bisa asase no so nnipa nyinaa ne asɔfo no se, ‘Mfe aduɔson a atwam no,
    sɛ mudii mmuada na mutwaa adwo wɔ asram anum ne ason so no, na ɛyɛ ampa sɛ me
    nti na mudi mmuada no ana?
  hlt-hlt: “Khohmuen pilnam boeih taeng neh khosoih rhoek taengah khaw thui lamtah,
    'Kum sawmrhih lo coeng dae, hla nga neh hla rhih vaengah na yaeh uh tih na rhaengsae
    uh a? Kai kamah ham nim a yaeh khaw na yaeh uh?
  tbz-SIM: 'Nɑ́kɛ́ kubotí kumɔu nɛ̀ ikuɔ́ nìùbɛ̀ kɛ dɔ̀: Di bou yɛ̀ɛ̀ nɔ̀ otɑ̃ɑ̃̀nummuwè
    nɛ̀ otɑ̃ɑ̃̀yiénwè dɛ̀ tùɔ̀kɛ yíe nyɛbie nsipísìyiekɛ̀, di bou dɛ kó yɛnɔ̀ di n
    dɔ́ mɛ̀ɛ̀ kpɛ́í nkɑɑ̀?'
  msy-2020: “Nɨ kantrin kamɨn gumazamiziba ko, an ofa gamir gumaziba kamaghɨn me mɨkɨm,
    ‘Guizbangɨra, 70plan azeniba dar namba 5ɨn iakɨniba ko, namba 7ɨn iakɨniba ia
    dagheba ataghɨragha azia aghuimazimɨn iti. Ezɨ ia nan ziam fasa arazir kam gamizir
    pu. Bar puvatɨ.
  dop-dop: 'tɛləsɩ kɔtəlɑɑ nɑ tɛtʋ tɑɑ yəlɑɑ tənɑ tɔm sɩ: Too pɩɩsɩ nɩɩtoso nɑ nɑɑnʋwɑ
    kɔlɔ ɩ́ hɔkəɣɩ nɔɔsɩ, nɑ ɩ́ wiiki pɑɑ ɩsɔtʋ kɑkpɑsɩ nyəŋ nɑ ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ
    nyəŋ wei. Ɩlɛ pə tɑɣɑ mɑ lɑŋhʋlʋmlɛ kɛ ɩ́ cɑɑkɩ nɑ ɩ́ lɑkɩ mpʋ.'
  azb-azb: '«Bütün ölkə xalqına və kahinlərə söylə: “Yetmiş il ərzində beşinci və
    yeddinci aylarda Oruc tutub yas saxladığınız zaman Mənim üçünmü oruc tuturdunuz?'
  eng-DBY: Speak unto all the people of the land, and to the priests, saying, When
    ye fasted and mourned in the fifth and in the seventh [month], even those seventy
    years, did ye really fast unto me, [even] unto me?
  hin-2017: “सब साधारण लोगों से और याजकों से कह, कि जब तुम इन सत्तर वर्षों के बीच
    पाँचवें और सातवें महीनों में उपवास और विलाप करते थे, तब क्या तुम सचमुच मेरे ही
    लिये उपवास करते थे?
  wol-KYG: '«Waxal askanu réew mi mépp, ak sarxalkat yi, nga ne leen: “Ba ngeen dee
    woor ak a ñaawlu ci weeru juróomeel, ak weeru juróom ñaareel, ci diiru juróom
    ñaar fukki at yii, ndax man mii ngeen doon woorala wooral?'
  eng-YLT: '''Speak unto all the people of the land, and unto the priests, saying:'
  eng-WYC-2017: Speak thou to all the people of the land, and to priests, and say
    thou, When ye fasted, and wailed in the fifth and seventh months, by these seventy
    years, whether ye fasted a fast to me?
  eng-WMBB: “Speak to all the people of the land and to the priests, saying, ‘When
    you fasted and mourned in the fifth and in the seventh month for these seventy
    years, did you at all fast to me, really to me?
  urd-GVH: “मुल्क के तमाम बाशिंदों और इमामों से कह, ‘बेशक तुम 70 साल से पाँचवें और
    सातवें महीने में रोज़ा रखकर मातम करते आए हो। लेकिन क्या तुमने यह दस्तूर वाक़ई
    मेरी ख़ातिर अदा किया? हरगिज़ नहीं!
  rug-rug: “Nanasi sari doduru tie koasa popoa meke sari na hiama, ‘Vea, totoso va
    madi si gamu pa ginani meke koa talotaṉa si gamu koasa vina lima sidara meke pa
    vina zuapa sidara koari ka zuapa ṉavulu puta vuaheni ele hola, si vegua, hinokara
    koa Rau tugo si va madi pa ginani gamu?
  gaz-gaz: “Uummata biyya kanaatii fi luboota hunda akkana jedhii gaafadhu; ‘Isin
    waggoota torbaataman darban yeroo jiʼa shanaffaa fi torbaffaa keessa soomtanii
    gadditanitti dhugumaan anaaf soomtanii?
  fra-LSG: 'Dis à tout le peuple du pays et aux sacrificateurs: Quand vous avez jeûné
    et pleuré au cinquième et au septième mois, et cela depuis soixante-dix ans, est-ce
    pour moi que vous avez jeûné?'
  yal-yal: “A fala yamanan muxune birin xa e nun saraxaraline, i naxa, ‘Ɛ to yi sunna
    suxuma ɛ yi sunu kike suulundene nun kike soloferedene yi, xabu ɲɛɛ tonge solofere,
    ɛ yi sunna suxuma n tan nan xa ba?
  haw-1868: E hai aku oe i keia mau mea i na kanaka a pau o ka aina, a i na kahuna
    hoi, penei, Ia oukou i hokeai ai a i kanikau ai i ka lima a me ka hiku o ka malama,
    a pau kela mau makahiki he kanahiku, i hookeai iki anei oukou no'u?
  arb-NAV: 'قُلْ لِجَمِيعِ شَعْبِ الأَرْضِ وَالْكَهَنَةِ: «حِينَ كُنْتُمْ تَصُومُونَ
    وَتَنُوحُونَ فِي الشَّهْرِ الْخَامِسِ وَالشَّهْرِ السَّابِعِ (أَيْ تِشْرِينَ – الأَوَّلِ
    أُكْتُوبَرَ) فِي غُضُونِ سَنَوَاتِ الْمَنْفَى السَّبْعِينَ، هَلْ كَانَ صِيَامُكُمْ
    حَقّاً لِي؟'
  ewe-ewe: “Bia ame siwo katã le anyigba la dzi kple Osɔfoawo be, ‘Esi mietsi nu dɔ,
    fa avi le ɣleti atɔ̃lia kple adrelia me le ƒe blaadre siwo va yi me la, nyee mietsi
    nua dɔ na vavã?
  eng-LEE: Say unto all the people of the land, and to the priests, as followeth,
    When ye fasted and mourned in the fifth and in the seventh [month], already these
    seventy years, did ye in anywise fast for me, yea, for me?
  asm-FB: “তুমি দেশৰ সকলো লোকসকলক আৰু পুৰোহিতসকলক এই কথা কোৱা, ‘যেতিয়া তোমালোকে যি
    পঞ্চম আৰু সপ্তম মাহত ব্ৰত আৰু শোক কৰিছিলা, তেতিয়া তোমালোকে সেই সত্তৰ বছৰত, মোৰে
    উদ্দেশ্যে প্রকৃততে ব্ৰত কৰিছিলা নে?
  sus-A: «حَمَ نُن سّرّشّدُبّيٍ مَشْرِن ﭑ بّ، ‹وٌ تٌ نُ سُنيِ سُشُمَ سُننُنيِ كُي
    نَ كِكٍ سُولِ ندٍيٍ نُن نَ كِكٍ سٌلٌقٍرٍ ندٍيٍ حّ تٌنفٌ سٌلٌقٍرٍ بُن مَ، وٌ نُ
    سُنمَ ﭑ تَن نَن بّ؟
  fra-SBL: 'Parle à tout le peuple du pays et aux prêtres, et dis : « Lorsque vous
    avez jeûné et pleuré au cinquième et au septième mois pendant ces soixante-dix
    ans, n''avez-vous pas jeûné pour moi, vraiment pour moi ?'
  hbo-hbo: אֱמֹר֙ אֶל־כָּל־עַ֣ם הָאָ֔רֶץ וְאֶל־הַכֹּהֲנִ֖ים לֵאמֹ֑ר כִּֽי־צַמְתֶּ֨ם
    וְסָפֹ֜וד בַּחֲמִישִׁ֣י וּבַשְּׁבִיעִ֗י וְזֶה֙ שִׁבְעִ֣ים שָׁנָ֔ה הֲצֹ֥ום צַמְתֻּ֖נִי
    אָֽנִי׃
  kik-kik: “Ũria andũ othe a bũrũri o na athĩnjĩri-Ngai atĩrĩ, ‘Rĩrĩa mwehingaga kũrĩa
    irio mũgĩcakayaga mweri-inĩ wa gatano na wa mũgwanja ihinda rĩa mĩaka mĩrongo
    mũgwanja-rĩ, ti-itherũ mwehingaga kũrĩa irio nĩ ũndũ wakwa?
  fra-NCL: 'Parle à tout le peuple du pays et aux prêtres, en ces termes : Quand vous
    avez jeûné et célébré le deuil au cinquième et au septième mois, et cela depuis
    soixante-dix ans, est-ce pour moi que vous jeûniez ?'
  cek-AK: prae thung ih kaminawk hoi qaimanawk boih khaeah, Khrah pangato haih hoi
    khrah sarihto haih naah, palungsethaih hoiah buhzahhaih to na sak o, saning qui
    sarihto thung na sak o ih buhzahhaih loe, kai han ih maw buh na zah o? tiah thui
    paeh.
  cuk-cuk: '“Bela dulemar we-yargi-bukwamaladga be sogo, dule-irwa-anse-gormaladga
    be sogmogo: ‘Bemar birga-irba, birga-dulapaa-gakambegus (70), nii-walataledgine,
    degi, nii-walagugledgine (7), mas-gunsulid-iba, degi, wile-itoged-iba onodamargua,
    ¿bemar nue anga mas-gunsulid-iba ononanaidamala?'
  uig-CYR: '«Зиминдики барлиқ туруватқан хәлиққә һәм каһинларға сөз қилип мундақ сориғин:
    — «Силәр мошу йәтмиш жилдин бери бәшинчи ай вә йәттинчи айларда роза тутуп жиға-зерә
    қилғиниңларда, силәр маңа, һәқиқәтән маңа роза туттуңларму?'
  tel-2017: “దేశప్రజలందరికీ, యాజకులకు నీవీ మాట తెలియజేయాలి. జరిగిన ఈ డెబ్భై సంవత్సరాలు
    ఏటేటా ఐదవ నెలలో ఏడవ నెలలో మీరు ఉపవాసం ఉండి దుఃఖపడుతూ వచ్చారుగదా? నా పట్ల భక్తితోనే
    ఉపవాసం ఉన్నారా?
  hat-BSA: '“Di a tout pèp peyi a, e a prèt yo: ‘Lè nou te fè jèn ak lamantasyon nan
    senkyèm jou nan setyèm mwa yo, pandan swasann-dis ane sila yo, èske se te vrèman
    pou Mwen ke nou te fè jèn nan?'
  kos-kos: El fahk, “Fahkang nu sin mwet in facl se inge ac mwet tol, lah ke pacl
    ma elos lalo ac tung ke malem aklimekosr ac akitkosr ke pulan yac itngoul inge,
    elos tia oru in akfulatyeyu.
  hbo-WLC: אֱמֹר֙ אֶל־כָּל־עַ֣ם הָאָ֔רֶץ וְאֶל־הַכֹּהֲנִ֖ים לֵאמֹ֑ר כִּֽי־צַמְתֶּ֨ם
    וְסָפ֜וֹד בַּחֲמִישִׁ֣י וּבַשְּׁבִיעִ֗י וְזֶה֙ שִׁבְעִ֣ים שָׁנָ֔ה הֲצ֥וֹם צַמְתֻּ֖נִי
    אָֽנִי׃
  ibo-ibo: “Gwanụ ndị nchụaja na ndị niile bi nʼala a, ‘Mgbe unu na-ebu ọnụ nʼọnwa
    nke ise ọbụla, na nʼọnwa nke asaa ọbụla, iri afọ asaa ndị a niile gara aga, ọ
    bụ mụ ka unu na-eburu ọnụ?
  ory-ory: ଦେଶର ସମଗ୍ର ଲୋକଙ୍କୁ ଓ ଯାଜକମାନଙ୍କୁ ଏହି କଥା କୁହ, “ତୁମ୍ଭେମାନେ ଏହି ସତୁରି ବର୍ଷଯାକ,
    ପଞ୍ଚମ ମାସରେ ଓ ସପ୍ତମ ମାସରେ ଉପବାସ ଓ ବିଳାପ କଲା ବେଳେ ତୁମ୍ଭେମାନେ କି ପ୍ରକୃତରେ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ
    ଉପବାସ କଲ?
  chk-chk: '“Kopwe üreni aramasen ewe fanü meinisin, pwal ekewe souasor: Lupwen oua
    echikefel me ngüngüres lon alimuen me afisuen maram lon ekei fik ier, ifa usun,
    oua wesewesen echikefel fän itei?'
  rop-rop: Imbin tok, “Dalim ola pipul en ola serramonimen blanga det kantri, ‘Blanga
    70 yiya langa det namba 5 manth en langa det namba 7 manth yumob bin jidan soriwei
    en yumob nomo bin dagat daga bat yumob bin dum lagijat blanga shoum rispek langa
    mi? Najing, yumob nomo bin rispek langa mi.
  ukr-1871: 'Скажи всьому народові в краю й сьвященникам так: Коли ви в пятому й сьомому
    місяцї вже сїмдесята, років постили й плакали, так чи ви ж постили справдї мені?'
  deu-1951: 'Sage zu allem Volk des Landes und zu den Priestern: Wenn ihr in diesen
    siebzig Jahren jeweils im fünften und siebenten Monat gefastet und geklagt habt,
    habt ihr denn da für mich gefastet?'
  eng-JPS: '''Speak unto all the people of the land, and to the priests, saying: When
    ye fasted and mourned in the fifth and in the seventh month, even these seventy
    years, did ye at all fast unto Me, even to Me?'
  srp-1865: 'Kaži svemu narodu zemaljskom i sveštenicima, i reci: kad postiste i tužiste
    petoga i sedmoga mjeseca za sedamdeset godina, eda li meni postiste?'
  lug-lug: “Gamba abantu bonna abali mu nsi, ne bakabona nti, ‘Bwe mwasiiba ne mukungubaga
    mu mwezi ogwokutaano ne mu gw’omusanvu mu myaka gino ensanvu, mwali musiibira
    nze?
  heb-heb: אמר אל כל עם הארץ ואל הכהנים לאמר כי צמתם וספוד בחמישי ובשביעי וזה שבעים
    שנה הצום צמתני אני׃
  ben-IRV: “তুমি দেশের সব লোক ও যাজকদের বল, ‘তোমরা গত সত্তর বছর ধরে পঞ্চম ও সপ্তম
    মাসে যে শোক প্রকাশ ও উপবাস করেছ তা কি সত্যিই আমার উদ্দেশ্যে উপবাস ছিল?
  pan-pan: ਦੇਸ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਅਤੇ ਜਾਜਕਾਂ ਨੂੰ ਆਖ ਕਿ ਜਦ ਤੁਸੀਂ ਇਹਨਾਂ ਸੱਤਰ ਸਾਲਾਂ ਤੋਂ
    ਪੰਜਵੇਂ ਅਤੇ ਸੱਤਵੇਂ ਮਹੀਨੇ ਵਿੱਚ ਵਰਤ ਰੱਖਦੇ ਅਤੇ ਸੋਗ ਕਰਦੇ ਸੀ, ਕੀ ਤੁਸੀਂ ਕਦੀ ਮੇਰੇ ਲਈ ਵਰਤ
    ਰੱਖਿਆ?
  mya-JVB: ယဇ်ပုရောဟိတ် တို့နှင့် ပြည်သူ ပြည်သားအပေါင်း တို့အား သင်ဆင့်ဆို ရမည်မှာ၊
    အနှစ် ခုနစ် ဆယ် ပတ်လုံးသင်တို့သည် ပဉ္စမ လနှင့် သတ္တမ လတွင် အစာရှောင် ၍ ငိုကြွေး
    မြည်တမ်းသောအခါ ၊ အကယ် စင်စစ်ငါ့ အလိုရှိသည်အတိုင်း ငါ့ အားအစာ ရှောင်ကြသလော ။
  hmo-hmo: Lohiabada ia gwau, “Inai tano taudia bona edia hahelagaia taudia danu do
    oi hamaoroa, do oi gwau, ‘Unai lagani 70 lalonai, hua namba 5 bona hua namba 7
    lalonai umui taitai bona aniani lasi taravatu umui karaia neganai, unai be lau
    hanamoa totona umui karaia, a? Lasi momokani.
  urd-urd: कि मम्लुकत के सब लोगों और काहिनों से कह कि जब तुम ने पाँचवें और सातवें
    महीने में, इन सत्तर बरस तक रोज़ा रख्खा और मातम किया, तो क्या था कभी मेरे लिए ख़ास
    मेरे ही लिए रोज़ा रख्खा था?
  rus-SYN: 'скажи всему народу земли сей и священникам так: когда вы постились и плакали
    в пятом и седьмом месяце, притом уже семьдесят лет, для Меня ли вы постились?
    для Меня ли?'
  bqc-SIM: 'Sa''onaↄ ń bùsu gbɛ̃́piio la ǹ mɛ: Kɛ́ aa lɛyè ń ↄↄlↄo mↄ sↄode ń
    mↄ sopladeo guu a wɛ̃̀ bàaↄ̃kwin la, mámɛ aa yèmɛɛa?'
  tcz-CHONGTHU: Gamsunga mite jahle thempuho jah a khun hiti hin seijin, nanghon lhanga
    lhin leh lha sagi teng leh lunghem anbollu khu, hiche kum som-sagi sunga hi keima
    dinga anngolla nahiuvem?
  mar-mar: “याजकांना आणि या देशातील इतर लोकांस सांग की तुम्ही सत्तर वर्षे प्रत्येक
    वर्षांच्या पाचव्या आणि सातव्या महिन्यात उपवास केला व शोक प्रकट केला. पण हा उपवास
    खरोखरच माझ्यासाठी होता का?
  qub-qub: '«Chay nasyuncho caj llapan runacunata, cüracunata niy noga cayno nishäta:
    ‹Gamcuna ganchis chunca (70) watantin pichga caj quillacho, ganchis caj quillacho
    juc junaj llaquicushpayqui ayunashpayqui ¿rasunpa nogata rispitamashpayquichu
    ayunashcanqui?'
  bqp-bqp: ɑ yɑ̃ku kowobu kɑ tɔn be kpuro wisio ɑ nɛɛ, sɑɑ wɔ̃ɔ wɑtɑ kɑ wɔkurun di,
    bɑ rɑ nɔɔ bɔke kpɑ bɑ n wɑ̃ɑ nuku sɑnkirɑnu sɔɔ wɔ̃ɔn suru nɔɔbuse kɑ nɔɔbɑ yiruse
    sɔɔ. Adɑmɑ bɑ ǹ ye mɔ̀ bu kɑ mɑn bɛɛrɛ wɛ̃.
  hat-hat: '-Pale ak tout moun ki nan peyi a ansanm ak prèt yo tou. Mande yo pou mwen:
    Sa fè swasanndizan depi n''ap fè jèn, depi n''ap pran lapenn sou chak senkyèm
    ak setyèm mwa. Eske se pou mwen nou te fè tou sa?'
  eng-BSB: “Ask all the people of the land and the priests, ‘When you fasted and mourned
    in the fifth and seventh months for these seventy years, was it really for Me
    that you fasted?
  tod-tod: '«Ɠɛ zooi zu nuɓusɛiti pɛ ma, ta zalaɠa ɠula nuiti: ‹Wo kɛa ga kona ʋuulɔfela
    (70), wo ɗa zugi zo, wo ɗa ɓɔɠɔ maawɔin konagi ma alugi lɔɔlusiɛi ta dɔfelasiɛi
    ma, kɛlɛ wo la naa ɠɛɛni bɛ̀.'
  eng-WEBPB: “Speak to all the people of the land and to the priests, saying, ‘When
    you fasted and mourned in the fifth and in the seventh month for these seventy
    years, did you at all fast to me, really to me?
  kbq-kbq: Maka ama mopafi vahe'ene pristi vahetaminena amanage hunka zamantahigo,
    tamagra 70'a kafufima 5fu ikante'ene 7ni ikante'enema ne'zama a'o huta zavi krafa
    nehuta, nunamuma hu'nazana tamage huta Nagrite ne'zana a'o huta nunamuna hu'nazafi?
  nhe-BL: '“Xiquincamahui nochi tlacame ipan ni tlali huan nochi totajtzitzi huan
    xiquinilhui: ‘Ipan nochi nopa 70 xihuitl quema inchocayayaj huan inmosahuayayaj
    ipan metztli macuili huan inilhuichihuayayaj ipan metztli chicome, ¿inmoilhuiyayaj
    inquichihuayayaj para innechtlepanitaj huan para nelía inquicahuase imotlajtlacolhua
    huan inmonechcahuise campa na? ¡Ax neli!'
  gub-BL: — Eze'eg nezewe teko wanupe nehe, xaxeto wanupe nehe no. — Pemumaw 70 kwarahy
    pezai'o pà pezekwaku pà 5 haw zahy rehe 7 haw zahy rehe no. Napezapo kwaw a'e
    ma'e hemuwete katu haw rehe.
  eng-DRA: 'Speak to all the people of the land, and to the priests, saying: When
    you fasted, and mourned in the fifth and the seventh month for these seventy years:
    did you keep a fast unto me?'
