    आणू नका.”
  qub-qub: Ama ñacachiychu biyüdacunata, wacchacunata, juc-lä nasyun runacunata, ni
    pobricunatapis. Jucniqui-jucniqui mana allita ruranacuytapis ama yarpaychu.»
  bqp-bqp: Bu ku gɔminibu kɑ gobekubɑ kɑ sɔbu kɑ sɑ̃ɑrobu dɑm dɔre. Bu ku mɑɑ ben
    winsim kɔ̃sɑ bwisikusi.
  hat-hat: Pa peze vèv yo, ni timoun san papa yo, ni moun lòt nasyon k'ap viv nan
    mitan nou, ni moun ki nan nesesite. Pa rete ap kalkile nan tèt nou jan pou nou
    fè lòt moun mal.
  eng-BSB: Do not oppress the widow or the fatherless, the foreigner or the poor.
    And do not plot evil in your hearts against one another.’
  tod-tod: À mina ɗa ga poanzaiti, ta podointi suziɠa, ta seikɔɠɔma nuiti, ta niiti
    kpein ti kpalaiti su. Wo tanɔpɛ ge mina faa ɲɔu ɓɛtɛ bɔɔlaiti daalɔɠɔma.»
  eng-WEBPB: Don’t oppress the widow, the fatherless, the foreigner, nor the poor;
    and let none of you devise evil against his brother in your heart.’
  kbq-kbq: Ana nehuta kento a'nene, megusa mofavreramine, ruregati'ma tamagri'enema
    emani'naza vahe'ene, zamunte omane vahe'enena knazana zamita zamazeri havizana
    nosuta, tamagra ramagra ontahi haviza antahi havizana huta tamazeri haviza osiho.
  nhe-BL: Amo xiquintlaijiyohuiltica cahualme, niyon icnotzitzi, niyon teicneltzitzi,
    niyon tlacame tlen hualahuij tlen seyoc tlali. Amo ximoilhuica ipan imoyolo para
    inquicocose seyoc tlacatl.’
  gub-BL: Pepyro zo kuzà imen umàno ma'e kwer wanemetarer wanuwi nehe. Pepyro zo kwarer
    tu 'ym ma'e wama'e wanuwi nehe, kuzàtài tu 'ym ma'e wama'e wanuwi nehe. Pepyro
    zo amo ae ywy rehe har peywy rehe wiko ma'e wama'e wanuwi nehe. Pepyro zo hemetarer
    'ym ma'e wama'e wanuwi nehe. — A, amono'og putar temetarer tetea'u heywy rehe
    har wanuwi ipyro e pà ihe nehe, peze zo nehe, a'e wanupe kwehe mehe.
  eng-DRA: 'And oppress not the widow, and the fatherless, and the stranger, and the
    poor: and let not a man devise evil in his heart against his brother.'
