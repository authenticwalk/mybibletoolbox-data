verse: ZEC.007.010
translations:
  mal-C: വിധവയെയും അനാഥരെയും പ്രവാസികളെയും ദരിദ്രരെയും പീഡിപ്പിക്കരുത്. നിങ്ങളുടെ
    മനസ്സിൽ പരസ്പരം ദോഷം ചിന്തിക്കരുത്.’
  deu-TKW: Bedrückt Witwen und Waisen, Fremde und Arme nicht und sinnt in eurem Herzen
    nicht Böses gegeneinander!”
  lin-lin: Bonyokolaka te mwasi oyo akufisa mobali to mwana etike to mopaya to mpe
    mobola, mpe tika ete moko te kati na bino asala, na motema na ye, mabongisi ya
    kosala moninga na ye mabe. »
  eng-LSV: And do not oppress widow, and fatherless, || Sojourner, and poor, || And
    you do not devise the calamity of one another in your heart.
  eng-GNV: And oppresse not the widowe, nor the fatherles, the stranger nor the poore,
    and let none of you imagine euil against his brother in your heart.
  eng-WEBSTER: And oppress not the widow, nor the fatherless, the stranger, nor the
    poor; and let none of you imagine evil against his brother in your heart.
  nhw-BL: Amo xiquintlaijiyohuiltica cahualme, niyon icnotzitzi, niyon teicneltzitzi,
    niyon masehualme catli hualahuij tlen seyoc tlali. Amo ximoilhuica ipan amoyolo
    para anquicocose seyoc masehuali.’
  swh-ONEN: Msimwonee mjane wala yatima, mgeni wala maskini. Msiwaziane mabaya mioyoni
    mwenu ninyi kwa ninyi.’
  bba-bba: Bu ku ɡɔminibu kɑ ɡobekubɑ kɑ sɔbu kɑ sɑ̃ɑrobu dɑm dɔre. Bu ku mɑɑ ben
    winsim kɔ̃sɑ bwisikusi.
  eng-KJVCPB: And oppress not the widow, nor the fatherless, the stranger, nor the
    poor; And let none of you imagine evil against his brother in your heart.
  luo-luo: Kik usand dhako ma chwore otho kata nyathi kich, kata jadak, kata jadhier.
    Kik upar timo marach ni jowadu gie chunyu.’
  meu-meu: Vabu, ihareha, noho-hedoa tauna, ogoḡami tauna basio hahisidia; bona ta
    ese tadikakana ihadikana dalana ta basine lalo hatalaia.
  npi-ULB: विधवा र टुहुरा, परदेशी, र गरिब मानिसमाथिअत्याचार नगर, र कसैले पनि आफ्नो
    हृदयमा अर्काको विरुद्ध खराबीको योजना नबनाओस् ।’
  yor-yor: Má sì ṣe ni opó lára tàbí aláìní baba, àlejò, tàbí tálákà; kí ẹnikẹ́ni
    nínú yín má ṣe gbèrò ibi ní ọkàn sí arákùnrin rẹ̀.’
  pes-OPCB: از ظلم کردن به بیوه‌زنان و یتیمان و افراد غریب و فقیر دست بردارید و برای
    یکدیگر توطئه نچینید.
  tgl-ULB: Tungkol naman sa balo at ulila, ang dayuhan at ang mahirap na tao, huwag
    silang apihin. At sa paggawa ng anumang masama sa bawat isa, hindi kayo dapat
    magbalak ng anumang masama sa inyong puso.'
  hui-hui: Wali maru agalini homene dalo bedarubi waneigini ti ai̱ya abala homene
    biru karubi wali agali dindi tara howa tí baba íbu hene karubi wali agali maru
    mbirale tubagi howa burupale karubi bibahendehondo mo ko nahalimu larugoni. Ani
    bialu tíni dameneore karu mo ko nahalimu lalubi abale langiru.
  mya-mya: မု​ဆိုး​မ​များ၊ မိ​ဘ​မဲ့​များ၊ တစ်​ကျွန်း​တစ် နိုင်​ငံ​သား​များ​သို့​မ​ဟုတ်​ဆင်း​ရဲ​နွမ်း​ပါး
    သူ​များ​အား​မ​ညှင်း​ဆဲ​မ​နှိပ်​စက်​ကြ​နှင့်၊ တစ်​ဦး​ကို​တစ်​ဦး​ဘေး​ဒုက္ခ​ရောက်​အောင်
    မ​ကြံ​စည်​ကြ​နှင့်'' ဟု​မိန့်​မှာ​ခဲ့​၏။
  bod-N: ཡུགས་མོ་དང་དྭ་ཕྲུག བྱེས་པ། དབུལ་པོ་བཅས་སུ་ཡིན་ཡང་ཁྱོད་རྣམས་ཀྱིས་དེར་གཉའ་གནོན་བྱེད་མི་རུང་ལ།
    སོ་སོའི་སེམས་སུ་རང་གི་སྤུན་ཟླ་སུ་ཞིག་ལའང་གནོད་འཚེ་གཏོང་བའི་ལྐོག་ཇུས་བཤམ་མི་རུང་ཞེས་གསུངས་སོ།
    །
  sna-sna: Musamanikidza chirikadzi kana nherera, mutorwa kana murombo. Musafungirana
    zvakaipa mumwoyo menyu.’
  spa-BLM: No opriman a la viuda, ni al huérfano, ni al extranjero, ni al pobre; y
    que ninguno de ustedes piense en su corazón el mal contra su hermano.’
  cac-cac: Man̈ eyac' chucal d'a eb' ix ix chamnacxo yetb'eyum, ma eb' unin man̈xa
    smam. Man̈ eyixtejpax eb' ch'oc chon̈ab'il, ma eb' meb'a'. Man̈ e na eyac' chucal
    d'ayex junjun ex, xin chi d'a eb' in checab' chi', xchi Jehová.
  swh-ULB: Juu ya mjane na yatima, mgeni, na masikini - usiwanyanyase, na asiwepo
    miongoni mwenu anayepanga madhara yoyote dhidi ya mwingine mioyoni mwenu.
  bel-bel: удавы і сіраты, прыхадня і гаротнага ня ўціскайце і ліха адзін супроць
    аднаго не намышляйце ў сэрцы вашым.
  deu-ELBBK: und bedrückt nicht die Witwe und die Waise, den Fremden und den Elenden;
    und sinnt keiner auf seines Bruders Unglück in euren Herzen.
  mbb-OT: Kenè niw dèdaaǥa is menge valu he vahi, is menge ilu, is menge lumelengyawà,
    wey menge pubri. Kenè kew med-isip te mezaat diyà te minsan hentei keniyu.’
  mal-2015: വിധവയെയും അനാഥനെയും പരദേശിയെയും ദരിദ്രനെയും പീഡിപ്പിക്കരുതു; നിങ്ങളിൽ
    ആരും തന്റെ സഹോദരന്റെ നേരെ ഹൃദയത്തിൽ ദോഷം നിരൂപിക്കയും അരുതു.
  rmc-rmc: Ma trapinen le široten aňi le vdoven, le cudzincos aňi le čores! Ma gondoľinen
    andro jile te kerel namištes jekh avreske!‘
  nlg-nlg: Kau bei hugahugura rana matesasani, (rana gari dale samu) rana garipile
    te taho tamadira, rana tinoni hagemai tara hagha kolugau pa siki sakai te ghaha
    tana vahola. Maku bei gonia gea siki padalagi ke nera ge kara pepora tegedira.
  pes-OPV: و بر بیوه‌زنان و یتیمان و غریبان و فقیران ظلم منمایید و در دلهای خود بر
    یکدیگر بدی میندیشید.
  ron-1924: Ну асуприць пе вэдувэ ши пе орфан, нич пе стрэин ши пе сэрак ши ничунул
    сэ ну гындяскэ рэу ын инима луй ымпотрива фрателуй сэу!’
  ben-OBCV: তোমরা বিধবাদের বা অনাথদের, বিদেশিদের বা গরিবদের উপর অত্যাচার কোরো না।
    একে অন্যের বিষয় হৃদয়ে মন্দ চিন্তা কোরো না।’
  som-som: Hana dulmina carmalka, ama agoonta, ama qariibka, ama masaakiinta, oo midkiinna
    yuusan qalbiga xumaan ugu fikirin walaalkiis.
  lat-VUC: 'Et viduam, et pupillum, et advenam, et pauperem nolite calumniari: et
    malum vir fratri suo non cogitet in corde suo.'
  eng-ASVBT: and oppress not the widow, nor the fatherless, the sojourner, nor the
    poor; and let none of you devise evil against his brother in your heart.
  ita-1885: E non oppressate la vedova, nè l'orfano, nè il forestiere nè il povero;
    e non macchinate nel vostro cuore male alcuno l'un contro all'altro.
  eng-LXXUP: and oppress not the widow, or the fatherless, or the stranger, or the
    poor; and let not one of you remember in his heart the injury of his brother.
  eng-ULB: About the widow and orphan, the foreigner, and the poor person—do not oppress
    them, and let none of you plot any harm against another in your heart.'
  spa-VBL: No exploten a las viudas ni a los huérfanos, tampoco a los extranjeros
    ni a los pobres. No hagan planes sorbre cómo hacerse daño unos a otros.
  fra-_FOB: N'opprimez pas la veuve et l'orphelin, l'étranger et le pauvre, et ne
    méditez pas dans vos cœurs le mal l'un contre l'autre.
  mal-mal: വിധവയെയും അനാഥനെയും പരദേശിയെയും ദരിദ്രനെയും പീഡിപ്പിക്കരുത്; നിങ്ങളിൽ ആരും
    തന്റെ സഹോദരന്റെ നേരെ ഹൃദയത്തിൽ ദോഷം നിരൂപിക്കുകയും അരുത്.’
  urd-GVR: Bewāoṅ, yatīmoṅ, ajnabiyoṅ aur ġharīboṅ par zulm mat karnā. Apne dil meṅ
    ek dūsre ke ḳhilāf bure mansūbe na bāndho.’
  suz-BL: वोंइश बेक्‍शो मीश मुर, रोम रोइक्‍च, अर्को रागी ङा मुर नु प्रुङग आन कली मदिपीन।
    मरिम्‍शो पमुचा ममिम्‍तीन। प्रस्‍थान २२:२०-२१
  eng-NOY: And the widow, and the orphan, and the stranger, and the poor, oppress
    not, and meditate not evil against one another in your heart.
  ita-1927: e non opprimete la vedova né l’orfano, lo straniero né il povero; e nessuno
    di voi macchini del male contro il fratello nel suo cuore.
  ckb-ckb: بێوەژن و هەتیو، نامۆ و هەژار مەچەوسێننەوە، لە دڵەوە بیر لە خراپە مەکەنەوە
    بەرامبەر بە یەکتری.“
  eng-BBE: Do not be hard on the widow, or the child without a father, on the man
    from a strange country, or on the poor; let there be no evil thought in your heart
    against your brother.
  kan-OKCV: ವಿಧವೆಗೂ, ದಿಕ್ಕಿಲ್ಲದವನಿಗೂ, ಅನ್ಯನಿಗೂ, ಬಡವನಿಗೂ ಹಿಂಸಾಚಾರ ಮಾಡಬೇಡಿರಿ; ಯಾರೂ ತನ್ನ
    ಹೃದಯದಲ್ಲಿ ತನ್ನ ಸಹೋದರನ ಮೇಲೆ ಕೆಟ್ಟದ್ದನ್ನು ಕಲ್ಪಿಸದೆ ಇರಲಿ,’ ” ಎಂಬುದು.
  tam-2017: விதவையையும் திக்கற்ற பிள்ளையையும் பரதேசியையும் சிறுமையானவனையும் ஒடுக்காமலும்,
    உங்களில் ஒருவனும் தன் சகோதரனுக்கு விரோதமாகத் தன் இருதயத்தில் தீங்கு நினைக்காமலும்
    இருங்கள் என்றார்.
  spa-RV-1909: No agraviéis á la viuda, ni al huérfano, ni al extranjero, ni al pobre;
    ni ninguno piense mal en su corazón contra su hermano.
  ron-BTF: Şi nu oprimaţi nici pe văduvă, nici pe cel fără tată, nici pe străin, nici
    pe cel sărac; şi nimeni dintre voi să nu îşi închipuie răul în inima sa, împotriva
    fratelui său.
  eng-WEBP: Don’t oppress the widow, the fatherless, the foreigner, nor the poor;
    and let none of you devise evil against his brother in your heart.’
  eng-FBV: Don't exploit those who are widowed or fatherless, foreigners or the poor.
    Don't think up ways of mistreating one other.
  nld-1939: verdrukt weduwe noch wees, vreemdeling noch arme; beraamt elkanders ongeluk
    niet!”
  nch-BL: Amo xiquintaijyohuiltica sihuame cati ya mijqui inihuehue, yon icnotzitzi,
    yon teicneltzitzi, yon masehualme cati hualahui ten seyoc tali. Amo ximoilhuica
    ipan amoyolo para anquicocose seyoc masehuali.’
  vie-1934: chớ ức hiếp đờn bà góa, hoặc kẻ mồ côi, hoặc người trú ngụ, hay là kẻ
    nghèo khó, và ai nấy chớ mưu một sự dữ nào trong lòng nghịch cùng anh em mình.
  hin-CV: विधवा या अनाथ, विदेशी या गरीब पर अत्याचार मत करो. एक दूसरे के विरुद्ध षड़्‍यंत्र
    मत करो.’
  spa-BES: No oprimas a la viuda, o el huérfano, al extranjero, a los pobres; y ni
    tramen él mal en sus corazones unos contra otros.
  tdx-tdx: 'ko mamorekeke vantotse, ndra bode-rae, ndra renetane, ndra o rarakeo:
    ko mifampikinia an-troke.'
  tha-KJV: อย่าบีบบังคับหญิ​งม​่าย ลูกกำพร้าพ่อ คนต่างด้าวหรือคนยากจน และอย่าคิดอุบายชั่วในใจต่อพี่น้องของตน”
  por-BR-2018: Não oprimais à viúva, nem ao órfão, nem ao estrangeiro, nem ao pobre;
    e ninguém planeje o mal em seu coração contra seu irmão.
  deu-ELO: und bedrücket nicht die Witwe und die Waise, den Fremdling und den Elenden;
    und sinnet keiner auf seines Bruders Unglück in euren Herzen.
  eng-WYC-2018: And do not ye falsely challenge a widow, and fatherless, either motherless,
    and comeling, and poor man; and a man think not in his heart evil to his brother.
    (And do not ye oppress a widow, or the fatherless, or the motherless, child, or
    a newcomer, that is, a stranger, or a poor person; and do not let anyone think
    evil in his heart against his brother, or against his neighbour.)
  epo-epo: vidvinon, orfon, fremdulon, kaj malriĉulon ne premu, kaj ne portu en via
    koro malbonajn intencojn kontraŭ via frato.
  uig-PIN: tul hotun wǝ yetim-yesirlarni, yat adǝmlǝr wǝ namratlarni bozǝk ⱪilmanglar;
    ⱨeqkim ɵz ⱪerindixiƣa kɵnglidǝ yamanliⱪ oylimisun.
  beo-beo: 'Dilia da uda didalo, guluba: mano, ga fi dunu dili bisili esala amola
    nowa da hahani hame gaguiwane dili bisili esala, amo mae banenesima. Amola dilia
    dunu eno enoia wadela:lesimusa: mae ilegema. Na da amane sia:i!'
  tpi-OTNT: Yupela i no ken mekim nogut long ol meri, man bilong ol i dai pinis, na
    long ol pikinini, papa bilong ol i dai pinis, na long ol manmeri bilong longwe
    ples i stap wantaim yupela, na long ol manmeri i sot long ol samting. Na yupela
    i no ken tingting long bagarapim ol wanlain bilong yupela yet.’
  hau-SA: Kada ku danne gwauruwa ko maraya, baƙo ko talaka. A cikin zuciyarku kada
    ku yi mugun tunani game da juna.’
  uig-LAT: tul xotun we yétim-yésirlarni, yat ademler we namratlarni bozek qilmanglar;
    héchkim öz qérindishigha könglide yamanliq oylimisun.
  nde-nde: Lingamcindezeli umfelokazi noma intandane, lowezizweni noma umyanga. Lingakhumbulelani
    okubi ezinhliziyweni zenu.’
  ton-ton: Pea ʻoua naʻa fakamālohiʻi ʻae fefine kuo mate hono husepāniti, pe ko e
    tamai mate, pe ko e muli, pe ko e masiva; pea ʻoua naʻa ai ha taha te ne fai fakakākā
    ʻi hono loto ki hono kāinga.’
  ces-1613: A vdovy ani sirotka, příchozího ani chudého neutiskejte, a zlého žádný
    bližnímu svému neobmýšlejte v srdci svém.
  eng-WMB: Don’t oppress the widow, the fatherless, the foreigner, nor the poor; and
    let none of you devise evil against his brother in your heart.’
  tam-TCV: விதவையையோ, தகப்பன் இல்லாத பிள்ளையையோ, பிறநாட்டினனையோ, ஏழையையோ ஒடுக்கவேண்டாம்.
    உங்கள் உள்ளத்தில் ஒருவனுக்கெதிராக ஒருவன் தீய திட்டங்களைச் செய்யக்கூடாது.’
  ceb-ULB: Ang biyuda ug ilo, ang langyaw, ug ang tawong kabos—ayaw sila daugdaoga,
    ug ayaw tugoti ang bisan kinsa kaninyo nga maglaraw ug daotan sulod sa inyong
    kasingkasing batok sa uban.'
  pol-UBG: Nie uciskajcie wdowy i sieroty, obcego i ubogiego i nie obmyślajcie zła
    w swoich sercach, jedni przeciwko drugim.
  urd-GVU: بیواؤں، یتیموں، اجنبیوں اور غریبوں پر ظلم مت کرنا۔ اپنے دل میں ایک دوسرے
    کے خلاف بُرے منصوبے نہ باندھو۔‘
  eng-OEBCW: Do not oppress the widow or the orphan, the resident foreigner or the
    poor. Let none of you devise evil against another in your hearts.
  deu-1912: und tut nicht unrecht den Witwen, Fremdlingen und Armen; und denke keiner
    wider seinen Bruder etwas Arges in seinem Herzen!
  kan-2017: ಒಬ್ಬರಿಗೊಬ್ಬರು ಪ್ರೀತಿ, ಕರುಣೆಗಳನ್ನು ತೋರಿಸಿರಿ; ವಿಧವೆ, ಅನಾಥ, ವಿದೇಶಿ, ದರಿದ್ರರಿಗೂ
    ಅನ್ಯಾಯಮಾಡಬೇಡಿರಿ; ನಿಮ್ಮಲ್ಲಿ ಯಾವನೂ ತನ್ನ ಸಹೋದರನಿಗೆ ಕೇಡನ್ನು ಬಗೆಯದಿರಲಿ.’
  yap-yap: Dab mu gafgow niged e pi’in ke yim’ figirngirad, nge pi’in kanim’ rorad,
    fa girdi’ nu bang ni yad be par u fithik’med, ara be’ nike t’uf e ayuw rok. Ma
    dab umu t’ared liben ni ngam gafgow niged bigmed.’
  hlt-MCSB: Te dongah nuhmai neh cadah khaw, yinlai neh mangdaeng khaw hnaemtaek uh
    boeh. Hlang loh a manuca te thae sak ham na thinko nen khaw moeh boeh.
