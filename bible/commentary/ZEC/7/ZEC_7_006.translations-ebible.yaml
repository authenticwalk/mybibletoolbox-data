verse: ZEC.007.006
translations:
  mal-C: നിങ്ങൾ ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും ചെയ്തപ്പോൾ, നിങ്ങൾ നിങ്ങൾക്കുവേണ്ടി അല്ലയോ
    വിരുന്നുകഴിച്ചത്?
  deu-TKW: Und wenn ihr eßt und trinkt, seid dann nicht ihr es, die essen, und ihr
    es, die trinken?
  lin-lin: Bongo tango bozalaki kolia mpe komela, ezalaki te mpo na esengo na bino
    moko ?
  eng-LSV: When you fasted with mourning in the fifth and in the seventh [months]—even
    these seventy years—did you keep the fast [to] Me? And when you eat, and when
    you drink, is it not you who are eating, and you who are drinking?
  eng-GNV: And when ye did eate, and when ye did drinke, did ye not eate for your
    selues, and drinke for your selues?
  eng-WEBSTER: And when ye ate, and when ye drank, did ye not eat for yourselves ,
    and drink for yourselves ?
  nhw-BL: Huan ama ipan ni tonali nojquiya, quema anquichihuaj ilhuime, amo anmoilhuíaj
    tlen na. Anquichihuaj para antlacuase huan antlaise san sejco, huan para anixhuise.
  swh-ONEN: Na mlipokuwa mkila na kunywa, je, hamkuwa mnasherehekea kwa ajili ya nafsi
    zenu?
  bba-bba: Bɑ̀ n mɑɑ dimɔ, bɑ nɔrumɔ, ben tiin sɔ̃nɑ.
  eng-KJVCPB: And when ye did eat, and when ye did drink, did not ye eat for yourselves,
    and drink for yourselves?
  luo-luo: Koso kane uchiemo kendo umetho, donge nuchiemo kendo umetho mana ne un
    uwegi?
  meu-meu: Bona o anianimu o inuinumu negadia ai, umui sibomui daimui ai o anianimu
    bona o inuinumu, ani?
  npi-ULB: तिमीहरूले खाँदा र पिउँदा, के तिमीहरूले आफ्नै निम्ति खाएनौ र आफ्नै निम्ति
    पिएनौ?
  yor-yor: Nígbà tí ẹ sì jẹ, àti nígbà tí ẹ mu, fún ara yín kọ́ ni ẹ̀yin jẹ, àti fún
    ara yín kọ́ ni ẹ̀yin mú bí?
  pes-OPCB: اکنون نیز هنگام برگزاری عیدهای مقدّس، به فکر من نیستند، بلکه فقط به فکر
    خوردن و نوشیدن و سرگرمی خودشان هستند.
  tgl-ULB: At nang kumain at uminom kayo, hindi ba kayo kumain at uminom para sa inyong
    mga sarili?
  hui-hui: Tígua tomoru nalu howabi tíninaga tombe hangu to̱lelonaga nalu haramiligoni
    ndobe laya, lalu lamibe, lene.
  mya-mya: စား​ပွဲ​သောက်​ပွဲ​ကျင်း​ပ​ကြ​သည်​မှာ​လည်း မိ​မိ​တို့​အာ​သာ​ချင်​ရဲ​ပြေ​စေ​ရန်​သာ​လျှင်
    ဖြစ်​ပေ​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཟ་ཞིང་འཐུང་བ་ནི་རང་གི་ཕྱིར་དུ་ཟ་བ་དང་རང་གི་ཕྱིར་དུ་འཐུང་བ་མ་ཡིན་ནམ།
  sna-sna: Uye pamaidya nokunwa, makanga musingangozvifadzi here?
  spa-BLM: Cuando coméis y cuando bebéis, ¿no coméis para vosotros y bebéis para vosotros?
  cac-cac: An̈eja' ayic tzex va'i, tzeyuc'an a', yicn̈ej tzeyac' tzalajb'oc e c'ool
    e ch'ocoj, xchi Jehová, xa chi.
  swh-ULB: Na mlipokula na kunywa, hamkula na kunywa kwa ajili yenu wenyewe?
  bel-bel: І калі вы ясьце і калі вы п'яце, ці ня дзеля сябе вы ясьце, ці ня дзеля
    сябе вы п'яце?
  deu-ELBBK: Und wenn ihr esst und wenn ihr trinkt, seid nicht ihr die Essenden und
    ihr die Trinkenden?
  mbb-OT: Emun egkaan dan wey ed-inum, ne ebeelan dan heini para te keugelingen dan
    he kelipey.
  mal-2015: നിങ്ങൾ ഭക്ഷിക്കുമ്പോഴും പാനം ചെയ്യുമ്പോഴും നിങ്ങൾ തന്നേയല്ലയോ ഭക്ഷിക്കയും
    പാനം ചെയ്കയും ചെയ്യുന്നതു?
  rmc-rmc: A sar chanas a pijenas, či oda na kerenas ča prekal tumende?
  nlg-nlg: Mi tana bona tara vanga mara inu, ra nei vania na uto adira.
  pes-OPV: و چون می‌خورید وچون می‌نوشید، آیا به جهت خود نمی خورید وبرای خود نمی نوشید؟
  ron-1924: Ши кынд мынкаць ши бець, ну сунтець вой чей че мынкаць ши бець?
  ben-OBCV: আর যখন তোমরা খেয়েছ ও পান করেছ, তোমরা কি নিজেদের জন্যই তা করোনি?
  som-som: Oo markaad wax cuntaan, iyo markaad wax cabtaan, miyaydaan nafsaddiinna
    u cunin oo miyaydaan nafsaddiinna u cabbin?
  lat-VUC: et cum comedistis et bibistis, numquid non vobis comedistis et vobismetipsis
    bibistis?
  eng-ASVBT: And when ye eat, and when ye drink, do not ye eat for yourselves, and
    drink for yourselves?
  ita-1885: E quando voi mangiate, e quando bevete, non siete voi quelli che mangiate,
    e che bevete?
  eng-LXXUP: And if ye eat or drink, do ye not eat and drink for yourselves?
  eng-ULB: When you ate and drank, did you not eat and drink for yourselves?
  spa-VBL: Y cuando comen y beben, ¿acaso no lo hacen para ustedes mismos?
  fra-_FOB: Et quand vous mangez et que vous buvez, n'est-ce pas vous qui mangez et
    vous qui buvez?
  mal-mal: നിങ്ങൾ ഭക്ഷിക്കുമ്പോഴും പാനം ചെയ്യുമ്പോഴും നിങ്ങൾ നിങ്ങൾക്കുവേണ്ടി തന്നെയല്ലയോ
    ഭക്ഷിക്കുകയും പാനം ചെയ്യുകയും ചെയ്യുന്നത്?
  urd-GVR: Īdoṅ par bhī tum khāte-pīte waqt sirf apnī hī ḳhātir ḳhushī manāte ho.
  suz-BL: मिनु गे जशा, ब्‍वशा तूती‍नी हना, गे आंम इन पर्बम मपाइ‍नीनी ङा?’ दे‍नो” देंत।
  eng-NOY: And when ye eat and drink, is it not ye that eat, and ye that drink?
  ita-1927: E quando mangiate e quando bevete, non siete voi che mangiate, voi che
    bevete?
  ckb-ckb: ئەی کە دەتانخوارد و دەتانخواردەوە، ئایا بۆ خۆتان نەبوو ئاهەنگتان دەگێڕا؟
  eng-BBE: And when you are feasting and drinking, are you not doing it only for yourselves?
  kan-OKCV: ನೀವು ಉಂಡು ಕುಡಿಯುತ್ತಿದ್ದಾಗ, ನಿಮಗಾಗಿಯೇ ಉಂಡು ಕುಡಿದಿರಲ್ಲಾ?
  tam-2017: நீங்கள் சாப்பிடுகிறபோதும் குடிக்கிறபோதும் உங்களுக்கென்றல்லவா சாப்பிடுகிறீர்கள்?
    உங்களுக்கென்றல்லவா குடிக்கிறீர்கள்?
  spa-RV-1909: Y cuando coméis y bebéis, ¿no coméis y bebéis para vosotros?
  ron-BTF: Şi când aţi mâncat şi aţi băut, nu aţi mâncat şi nu aţi băut pentru voi
    înşivă?
  eng-WEBP: When you eat and when you drink, don’t you eat for yourselves and drink
    for yourselves?
  eng-FBV: And when you eat and drink, don't you eat and drink for yourselves?
  nld-1939: Als gij eet en drinkt, eet en drinkt ge toch ook voor uzelf!
  nch-BL: Huan ama ipan ni tonali nojquiya, quema anquichihuaj ilhuime, amo anmoilhuíaj
    ten na. Anquichihuaj para antacuase huan antaise san sejco, huan para anixhuise.
  vie-1934: Khi các ngươi uống và ăn, há chẳng phải vì mình mà ăn, vì mình mà uống
    hay sao?
  hin-CV: और जब तुम खाते और पीते थे, तो क्या तुम ये सब सिर्फ अपने मौज-मस्ती के लिये
    नहीं करते थे?
  spa-BES: Y cuando festejan y beben, ¿no lo hacen solo para ustedes mismos?
  tdx-tdx: Ie mikama, naho minoñe, tsy ho anahareo hao ty fikama’ areo naho ho anahareo
    ty finoma’ areo?
  tha-KJV: และเมื่อเจ้ารับประทานและเมื่อเจ้าดื่ม เจ้​าก็รับประทานเพื่อตัวเจ้าเอง และดื่มเพื่อตัวเจ้าเองมิ​ใช่​หรือ
  por-BR-2018: E quando comeis e bebeis, não foi para vós que comeis e bebeis?
  deu-ELO: Und wenn ihr esset, und wenn ihr trinket, seid nicht ihr die Essenden und
    ihr die Trinkenden?
  eng-WYC-2018: And when ye ate, and drank, whether ye ate not to you, and drank not
    to yourselves? (And when ye ate, and drank, did ye not eat, and drink, to please
    only yourselves?)
  epo-epo: Kaj kiam vi manĝas kaj trinkas, ĉu ne por vi mem vi manĝas kaj trinkas?
  uig-PIN: Yegininglar, iqkininglar, bu pǝⱪǝt ɵzünglar üqünla yǝp-iqkininglardin ibarǝt
    boldi ǝmǝsmu?
  beo-beo: Amola ilia da ha:i maiyaba amola waini maiyaba, ilia da ilisu sadima:ne
    fawane na:loba.”
  tpi-OTNT: Na tu, taim yupela i kaikai, yupela i save kaikai bilong pulapim bel bilong
    yupela tasol.’”
  hau-SA: Kuma sa’ad da kuke ci kuke sha, ba kanku kuke yi wa shagali ba?
  uig-LAT: Yégininglar, ichkininglar, bu peqet özünglar üchünla yep-ichkininglardin
    ibaret boldi emesmu?
  nde-nde: Njalo nxa lalisidla, linatha, angithi lalizikholisela lina na?
  ton-ton: Ko hoʻomou kai, pea mo hoʻomou inu, ʻikai naʻa mou kai mo inu maʻamoutolu
    pe?”
  ces-1613: A když jíte aneb pijete, zdaliž ne pro sebe jíte a ne pro sebe pijete?
  eng-WMB: When you eat and when you drink, don’t you eat for yourselves and drink
    for yourselves?
  tam-TCV: நீங்கள் சாப்பிடும்போதும், குடிக்கும்போதும் உங்களுக்காக அல்லவா விருந்து
    கொண்டாடினீர்கள்?
  ceb-ULB: Sa dihang mikaon ug miinom kamo, wala ba kamo nagkaon ug nag-inom alang
    sa inyong kaugalingon?
  pol-UBG: A gdy jecie i pijecie, czy nie dla siebie jecie i nie dla siebie pijecie?
  urd-GVU: عیدوں پر بھی تم کھاتے پیتے وقت صرف اپنی ہی خاطر خوشی مناتے ہو۔
  eng-OEBCW: When you eat and when you drink, do you not eat for yourselves, and drink
    for yourselves?
  deu-1912: Oder da ihr aßet und tranket, habt ihr nicht für euch selbst gegessen
    und getrunken?
  kan-2017: ನೀವು ಭೋಜನ ಮಾಡುವಾಗಲೂ, ಪಾನಮಾಡುವಾಗಲೂ ಆ ನಿಮ್ಮ ಭೋಜನಪಾನಗಳು ನಿಮ್ಮವುಗಳಾಗಿಯೇ ಇರುವುದಲ್ಲವೇ.
  yap-yap: Abich ni urted nge garbod, e fan ko felfelan’ rorad.”
  hlt-MCSB: Na caak uh vaengah khaw, na ok uh vaengah khaw, namamih loh na caak uh
    tih namamih loh na ok uh moenih a?
  mdy-ETH: ዒንሢ ሙዖ ሙዋ ዎዶና፥ ሃሣ ዑዦ ዑሽካ ዎዶና ዒንሢ ሙይ ዑሽኬሢ ዒንሢ ቶኦኮምቱዋዓዳ?»
  twi-ASANTE: Ɛberɛ a modidi na monom no, na ɛnyɛ mo ara na moyɛ de gye mo ani anaa?
  eng-WEBU: When you eat and when you drink, don’t you eat for yourselves and drink
    for yourselves?
  spa-PDDPT: Cuando comen y beben, ¿no comen y beben para ustedes mismos?
  gun-gun: Ha'e rami ae avi pekaru ha'e pey'ua ára py ma pendejeupe ae e'ỹ ri ty'y
    pekaru ha'e pey'u?
  agu-BL: Nin yi na cxwanwok ẍchixo'l cmon yi na bajij jun tzatzi'n, i'tz ntin tan
    nojse'n tu' ic'u'l, nin nk'e'tz tan tak'le'n weri ink'ej,’ cẍchij sban” chij Kataj.
  ilo-ULB: Ken idi nangan ken imminumkayo, saan kadi a nangan ken imminumkayo para
    kadagiti bagbagiyo laeng?
  kpg-kpg: Di madagoaa digaula ne miami mo di inuinu, di mee deenei ne hai belee hagamanawa
    lamalia hua ginaadou.”
  uig-ARA: يېگىنىڭلار، ئىچكىنىڭلار، بۇ پەقەت ئۆزۈڭلار ئۈچۈنلا يەپ-ئىچكىنىڭلاردىن ئىبارەت
    بولدى ئەمەسمۇ؟
  sus-sus: Wo to nu wo dɛgema nun wo wo minma, wo mu a rabaxi wo yɛtɛ xa bɛ?
  pon-2006: Oh ni ar kin tungoale oh nim mehkot, re kin wia ong ni pein kansenamwahuparail.”
  ksd-ksd: Ma ba ava ian ma ba ava momo, dave, pa ava ian ure avat ika, ma pa ava
    momo ure avat mulai ka, laka?
  grc-BRENT: Καὶ ἐὰν φάγητε ἢ πίητε, οὐκ ὑμεῖς ἔσθετε καὶ πίνετε;
  ind-AYT: Pada saat kalian makan dan minum, bukankah kalian makan dan minum untuk
    dirimu sendiri?
  nya-nya: Ndipo pamene munkadya ndi kumwa, kodi simunkachita zimenezi podzisangalatsa
    nokha?
  hrv-hrv: A kad jedete i pijete, zar sebi ne jedete i pijete?
  mps-mps: Tama me ma, dagego nai tubo sogo da, teda dagego duga tabi pągąnabo nai
    naga tuyu ebo dao,’ te po augwalibolo wao,” Genuai Bidigo te po walali.
  tpi-tpi: Na tu, taim yupela i kaikai, yupela i save kaikai bilong pulapim bel bilong
    yupela tasol.’”
  dan-1931: Og når I spiser og drikker, er det da ikke eder, som spiser og drikker?
  vie-OVCB: Còn khi các ngươi ăn uống, không phải các ngươi đã vì mình mà ăn uống
    hay sao?
  guj-2017: અને જ્યારે તમે ખાઓ છો પીઓ છો ત્યારે શું તમે પોતાને માટે જ ખાતાપીતા નથી?
  pon-2006A: Oh ni ar kin tungoale oh nim mehkot, re kin wia ong ni pein kansenamwahuparail.”
  por-BRBSL: Quando comem e quando bebem, não comem para si mesmos e não bebem para
    si mesmos?
  eng-OEBUS: When you eat and when you drink, do you not eat for yourselves, and drink
    for yourselves?
  cth-cth: Na canei awh nahaiyah ma ngainae patetlah vai na canei a vaw.
  twi-twi: Bere a mudidi na monom no, na ɛnyɛ mo ara na moyɛ de gye mo ani ana?
  hlt-hlt: Na caak uh vaengah khaw, na ok uh vaengah khaw, namamih loh na caak uh
    tih namamih loh na ok uh moenih a?
  tbz-SIM: Di ɔ̃ nyo ndìì mɔ̀nnì kɛ yɔ̃, dɛ̀ ɔ̃ɔ̃ í ntú díì yo nkɛ̀ díì yɔ̃̀nɑ̀ɑ̀?
  msy-2020: Egha ia apir dughiabar, ia pura uan navibar amutɨ da izɨvaghasa ia api.’ ”
  dop-dop: Hɑlɩ wɑɑtʋ wei ɩ́ tɔkɩ nɑ ɩ́ nyɔɔkɩ tɔ, mə tɩ leleŋ kɛ ɩ́ pɛɛkəɣɩ.
  azb-azb: Yeyib-içdiyiniz zaman Özünüz üçün yeyib-içmirdinizmi?”
  eng-DBY: And when ye ate, and when ye drank, was it not you that were eating and
    drinking?
  hin-2017: और जब तुम खाते पीते हो, तो क्या तुम अपने ही लिये नहीं खाते, और क्या तुम
    अपने ही लिये नहीं पीते हो?
  wol-KYG: Te su ngeen lekkee ak su ngeen naanee, xanaa du seen bopp ngeen lekkal
    ak a naanal?”
  eng-YLT: When ye fasted with mourning in the fifth and in the seventh [months] —
    even these seventy years — did ye keep the fast [to] Me — Me? And when ye eat,
    and when ye drink, is it not ye who are eating, and ye who are drinking?
  eng-WYC-2017: And when ye ate, and drank, whether ye ate not to you, and drank not
    to yourselves?
  eng-WMBB: When you eat and when you drink, don’t you eat for yourselves and drink
    for yourselves?
  urd-GVH: ईदों पर भी तुम खाते-पीते वक़्त सिर्फ़ अपनी ही ख़ातिर ख़ुशी मनाते हो।
  rug-rug: Meke totoso hena na napo gamu, si vegua, lopu inevaṉa pude poni pule ni
    gamu mo si gamu?
  gaz-gaz: Yeroo nyaattanii fi dhugdanittis ofuma keessaniif nyaattanii dhugdan mitii?
  fra-LSG: Et quand vous mangez et buvez, n’est-ce pas vous qui mangez et vous qui
    buvez?
  yal-yal: Ɛ to yi ɛ dɛgema, ɛ yi ɛ min, ɛ mi yi a ligama ɛ yɛtɛ xan xa ba?
  haw-1868: A ia oukou i ai ai, a i inu ai hoi, aole anei oukou i ai no oukou iho?
    a i ko oukou inu ana, aole anei oukou i inu no oukou iho?
  arb-NAV: وَحِينَ تَأْكُلُونَ وَتَشْرَبُونَ، أَلَمْ يَكُنْ ذَلِكَ لإِشْبَاعِ نَهَمِكُمْ
    وَإِرْوَاءِ أَنْفُسِكُمْ؟
  ewe-ewe: Esi mienɔ nu ɖum, nɔ nu nom la, ɖe menye na miawo ŋutɔ ƒe dzidzɔkpɔkpɔ
    koe oa?
  eng-LEE: And if ye do eat, and if ye do drink, are ye not yourselves those that
    eat, and yourselves those that drink?
  asm-FB: আৰু যেতিয়া তোমালোকে ভোজন-পান কৰিছিলা, তেতিয়া তোমালোকে নিজৰ নিজৰ কাৰণে
    ভোজন-পান কৰা নাছিলা নে?
  sus-A: وٌ تٌ نُ وٌ دّفٍمَ نُن وٌ وٌ مِنمَ، وٌ مُ عَ رَبَشِ وٌ يّتّ شَ بّ؟
  fra-SBL: Quand vous mangez et quand vous buvez, ne mangez-vous pas pour vous-mêmes
    et ne buvez-vous pas pour vous-mêmes ?
  hbo-hbo: וְכִ֥י תֹאכְל֖וּ וְכִ֣י תִשְׁתּ֑וּ הֲלֹ֤וא אַתֶּם֙ הָאֹ֣כְלִ֔ים וְאַתֶּ֖ם
