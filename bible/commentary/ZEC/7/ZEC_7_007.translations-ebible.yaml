verse: ZEC.007.007
translations:
  mal-C: ജെറുശലേമിലും ചുറ്റുപാടുമുള്ള നഗരങ്ങളിലും നിവാസികളും സ്വസ്ഥതയും ഉണ്ടായിരുന്നപ്പോഴും
    തെക്കേദേശത്തും പടിഞ്ഞാറ് കുന്നിൻപ്രദേശങ്ങളിലും ജനവാസമുണ്ടായിരുന്നപ്പോഴും പണ്ടത്തെ
    പ്രവാചകന്മാർ മുഖാന്തരം അരുളിച്ചെയ്തിരുന്ന യഹോവയുടെ വചനം കേട്ട് നിങ്ങൾ അനുസരിക്കേണ്ടിയിരുന്നില്ലേ?’ ”
  deu-TKW: Sind nicht dies die Worte, die Jahwe durch die früheren Propheten predigen
    ließ, als Jerusalem noch bewohnt und in ungestörtem Frieden war samt seinen Städten
    rings um es her, und als der Süden samt der Niederung noch bevölkert war?
  lin-lin: Yango ezali te liloba oyo Yawe alobaki na nzela ya basakoli na Ye wuta
    kala tango Yelusalemi mpe bingumba oyo ezingelaki yango ezalaki na kimia mpe na
    boyokani, mpe Negevi mpe Shefela etondaki na bato ebele ? »
  eng-LSV: Are [these] not the words that YHWH proclaimed by the hand of the former
    prophets, in Jerusalem’s being inhabited, and [in] safety, and its cities around
    it, and the south and the plain—abiding?”
  eng-GNV: Should ye not heare the wordes, which the Lord hath cryed by the ministerie
    of the former Prophets when Ierusalem was inhabited, and in prosperitie, and the
    cities thereof round about her, when the South and the plaine was inhabited?
  eng-WEBSTER: Should ye not hear the words which the LORD hath cried by the former
    prophets, when Jerusalem was inhabited and in prosperity, and her cities around
    her, when men inhabited the south and the plain?
  nhw-BL: Nelía san se ni camanali catli nimechilhuía ama ica nopa camanali catli
    huejcajya nimechmacac por notlajtol pannextijcahua. Ipan nopa tonali Jerusalén
    huan nochi ipilaltepetzitzi huan nopa Neguev huan Sefela quinpixque tlahuel miyac
    masehualme huan quipixque tlasehuilistli pampa ayamo niquintlatzacuiltiyaya.’
    ”
  swh-ONEN: Je, haya sio maneno ya Bwana aliyosema kupitia manabii waliotangulia,
    wakati Yerusalemu pamoja na miji inayoizunguka ilipokuwa katika hali ya utulivu
    na ya mafanikio, wakati Negebu na Shefala zikiwa zimekaliwa na watu?’ ”
  bba-bba: Yellu, nɛ, Yinni Gusunɔ nɑ tɔmbu kirɔ kuɑ kɑ ɡɑri yinin bweseru nɛn sɔmɔ
    ɡbiikobun min di. Sɑɑ ye sɔɔ, Yerusɑlɛmu kɑ wuu si su kɑ ye sikerenɛn tɔmbu bɑ
    wɑ̃ɑ bɔri yɛndu sɔɔ, mɑ tɔmbɑ yibɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ kɑ wɔwɑɔ.
  eng-KJVCPB: Should ye not hear the words which the Lord hath cried by the former
    prophets, when Jerusalem was inhabited and in prosperity, and the cities thereof
    round about her, when men inhabited the south and the plain?
  luo-luo: Magi donge e weche mane Jehova Nyasaye owacho kotiyo gi jonabi machon,
    e kinde mane Jerusalem gi mier molwore ne nigi kwe kendo dhi maber, bende e kinde
    ma Negev gi pinje manie tie gode ma yo podho chiengʼ ne pok ji odakie?’ ”
  meu-meu: Ierusalem bona ena hetabira hanuadia na e noholaidiava mai namodia ida,
    bona diho kahana bona taora kahadia danue noholaidiava, negana ai ini hereva na
    Iehova ese peroveta taudia gunadia ududia amo e gwaurai, ani?
  npi-ULB: तिमीहरू यरूशलेम र आसपासका सहरहरूमा सम्पन्‍नतामाबसोबास गरिरहँदा र तिमीहरू
    नेगेव, र पश्‍चिमका पहाडहरूको फेदमा अवस्थित हुँदा, के अगिल्ला अगमवक्ताहरूका मुखबाट
    परमप्रभुले घोषणा गर्नुभएका वचन यी नै थिएनन् र?’”
  yor-yor: Wọ̀nyí kọ́ ni ọ̀rọ̀ ti Olúwa ti kígbe láti ọ̀dọ̀ àwọn wòlíì ìṣáájú wá,
    nígbà tí a ń gbé Jerusalẹmu, tí ó sì wà ní àlàáfíà, pẹ̀lú àwọn ìlú rẹ̀ tí ó yí
    i káàkiri, nígbà tí a ń gbé gúúsù àti pẹ̀tẹ́lẹ̀.’ ”
  pes-OPCB: همین هشدار را من سالها قبل وقتی هنوز اورشلیم امن و آباد بود و شهرهای مجاور
    و جنوب آن نیز مسکونی بودند، توسط انبیا به گوش قوم رساندم.»
  tgl-ULB: Hindi ba ito katulad ng mga salitang ipinahayag ni Yahweh sa pamamagitan
    ng bibig ng mga naunang propeta, nang naninirahan pa lamang kayo sa Jerusalem
    at sa karatig na mga lungsod sa kasaganaan at namalagi sa Negeb at sa mga paanan
    ng bundok sa kanluran?'”
  hui-hui: Bamba Anduane Homogonaga bi mana latagi haga hearuha howa bi ogonidagua
    dege lamialu haga hene. Yarusaleme bayale wialu uruniha mbirale bibahende bayale
    dege wiangi howa latagi halu hene. Horo uruningi Yarusalemeni wali agali dewaore
    heagolabi Yarusalemeha tano emene kaware ngaruha wali agali dewaore bu heangibi
    tano abene unurayagi dewaore paleangibi ni paliragohayagi hari bare emene wima
    pedaruha wali agali dewaore palu heangibi bi ogoni dege latagi halu hene.
  mya-mya: ဤ​ကား​ယေ​ရု​ရှ​လင်​မြို့​ကောင်း​စား​စည်​ပင် လျက်​နေ​ချိန်​၌ ရှေး​ပ​ရော​ဖက်​များ​အား​ဖြင့်
    ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော​ဗျာ​ဒိတ် တော်​ဖြစ်​၏။ ထို​အ​ခါ​မြို့​ပတ်​ဝန်း​ကျင်​ကျေး
    ရွာ​များ​တွင်​သာ​လျှင်​လူ​အ​မြောက်​အ​မြား နေ​ထိုင်​ကြ​သည်​မ​ဟုတ်။ တောင်​ဘက်​ဒေ​သ
    နှင့်​အ​နောက်​ဘက်​ရှိ​တောင်​ခြေ​ဒေ​သ​များ တွင်​လည်း​နေ​ထိုင်​ကြ​လေ​သည်။
  bod-N: གཏམ་འདི་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་ལུང་སྟོན་པ་རྣམས་བརྒྱུད་ནས་བསྒྲགས་པ་མ་ཡིན་ནམ།
    དུས་དེར། ཡེ་རུ་སཱ་ལེམ་དང་མཐའ་འཁོར་གྱི་གྲོང་ཁྱེར་རྣམས་སུ་འདུག་མཁན་ཡོད་ཅིང་ཤིན་ཏུ་དར་བ་དང་།
    ནེ་གུབ་ཡུལ་དང་རི་ཀླུང་དུ་ཡང་འདུག་མཁན་ཡོད་དོ་ཞེས་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Aya haasiwo here mashoko aJehovha akaparidzwa kubudikidza navaprofita vekare,
    Jerusarema namaguta aro akaripoteredza parakanga riri parugare uye richibudirira,
    uye nyika yeNegevhi nomujinga mezvikomo zvokumavirira muchakagarwa navanhu?’ ”
  spa-BLM: ¿No son éstas las palabras que Yahvé proclamó por medio de los antiguos
    profetas, cuando Jerusalén estaba habitada y en prosperidad, y sus ciudades alrededor,
    y el sur y la llanura estaban habitados?”
  cac-cac: A tas sval tic d'ayex, aton yalnac eb' schecab' Jehová d'a peca', ayic
    junc'olal yajec' Jerusalén, tzijtum anima cajan d'ay, tzijtum pax chon̈ab' oyanoch
    d'a spatictac yed' d'a smacb'en Neguev yed' d'a ac'lic.
  swh-ULB: Je hayo siyo maneno aliyosema Yahwe kwa vinywa vya manabii wa zamani, mlipokuwa
    bado mnaishi Yerusalemu na miji ya kandokando yenye mafanikio na iliyokaa Negebu,
    na upande wa magharibi chini ya vilima?”
  bel-bel: Ці ж ня тыя самыя словы ўзьвяшчаў Гасподзь праз ранейшых прарокаў, калі
    яшчэ Ерусалім быў населены і спакойны, і гарады вакол яго, паўднёвая краіна і
    нізіна былі населеныя?
  deu-ELBBK: Kennt ihr nicht die Worte, die der HERR durch die früheren Propheten
    ausrief, als Jerusalem bewohnt und ruhig war und seine Städte rings um dasselbe
    her und der Süden und die Niederung bewohnt waren?
  mbb-OT: Iyan daan heini menge lalag he impekaǥi ku zengan te menge ebpeneuven, dutun
    te timpu he meuswaǥen pa is Jerusalem wey mahabet pa is menge etew kayi ragkes
    is menge inged diyà te peliǥuy zin, wey ragkes is Negev wey is menge mibuntud-buntud
    diyà te edsenlepan.”
  mal-2015: യെരൂശലേമിന്നും അതിന്റെ ചുറ്റും അതിന്റെ ഉപനഗരങ്ങൾക്കും നിവാസികളും സ്വസ്ഥതയും
    ഉണ്ടായിരുന്നപ്പോഴും തെക്കെ ദേശത്തിന്നും താഴ്‌വീതിക്കും നിവാസികൾ ഉണ്ടായിരുന്നപ്പോഴും
    യഹോവ പണ്ടത്തെ പ്രവാചകന്മാർമുഖാന്തരം പ്രസംഗിപ്പിച്ച വചനങ്ങളെ നിങ്ങൾ കേട്ടനുസരിക്കേണ്ടതല്ലയോ?
  rmc-rmc: Či oda nane ola lava, so vakerelas o RAJ prekal o čirlatune proroka, sar
    andro Jeruzalem dživenas o manuša andro smirom a the o gavora pašal leste – akor
    sar mek the andro Negev the andre Šefela dživenas o manuša?‘ “
  nlg-nlg: A eni na hava a LORD te bosa vanira rana Prophet tara mai tua i nago vaa
    tana bona vagana keri Jerusalem te rongoraghagha me vonughia na vure, mi tana
    bona vagana gua keri, rana vure tara mua ghahara vamua i lokana na komu, pile
    tara taligutia na komu sule. mi paleva longana kolua nia paleva bokona mi tana
    pukuni na lei gotu gua.
  pes-OPV: آیا کلامی را که خداوندبه واسطه انبیای سلف ندا کرد، هنگامی که اورشلیم مسکون
    و امن می‌بود و شهرهای مجاورش و جنوب و هامون مسکون می‌بود(نمی دانید)؟»
  ron-1924: Ну куноаштець кувинтеле пе каре ле-а вестит Домнул прин пророчий де май
    ынаинте, кынд Иерусалимул ера ынкэ локуит ши лиништит ымпреунэ ку четэциле луй
    де примпрежур ши кынд ши партя де мязэзи ши кымпия ерау локуите?’”
  ben-OBCV: যখন জেরুশালেম ও তার চারপাশের নগরগুলিতে লোকজন বাস করছিল ও সেগুলির অবস্থার
    উন্নতি হয়েছিল আর নেগেভ ও পশ্চিমের নিচু পাহাড়ি এলাকায় যখন লোকদের বসতি ছিল তখনও
    কি সদাপ্রভু এসব কথা পূর্বতন ভাববাদীদের মাধ্যমে বলেননি?’ ”
  som-som: Sow ma aha erayadii Rabbigu kaga dhex qayliyey nebiyadii hore, markii Yeruusaalem
    la degganaa oo ay barwaaqada ku dhex jirtay, oo la wada degganaa magaalooyinka
    hareeraheeda ku wareegsan iyo xagga koonfureed iyo bannaankaba?
  lat-VUC: numquid non sunt verba quæ locutus est Dominus in manu prophetarum priorum,
    cum adhuc Jerusalem habitaretur ut esset opulenta, ipsa et urbes in circuitu ejus,
    et ad austrum, et in campestribus habitaretur?
  eng-ASVBT: Should ye not hear the words which Jehovah cried by the former prophets,
    when Jerusalem was inhabited and in prosperity, and the cities thereof round about
    her, and the South and the lowland were inhabited?
  ita-1885: Non son queste le parole che il Signore ha fatte predicare per li profeti
    de' tempi passati, mentre Gerusalemme era abitata, e tranquilla, insieme con le
    sue città d'intorno; ed era parimente abitata la parte meridionale, e la pianura?
  eng-LXXUP: Are not these the words which the Lord spoke by the former prophets,
    when Jerusalem was inhabited and in prosperity, and her cities round about her,
    and the hill country and the low country was inhabited?
  eng-ULB: Were these not the same words that Yahweh proclaimed by the mouth of the
    former prophets, when you still inhabited Jerusalem and the surrounding cities
    in prosperity and were settled in the Negev, and the foothills to the west?'”
  spa-VBL: ¿No es esto lo que el Señor les dijo a través de los profetas anteriores,
    cuando Jerusalén era próspera y deshabitada, y cuando el pueblo vivía en el Neguev
    y la Sefelá?
  fra-_FOB: Ne sont-ce pas les paroles que faisait entendre l'Éternel par les premiers
    prophètes, lorsque Jérusalem était habitée et tranquille, elle et ses villes autour
    d'elle, et que le midi et la plaine étaient habités?
  mal-mal: യെരൂശലേമിനും അതിന്റെ ചുറ്റും അതിന്റെ ഉപനഗരങ്ങൾക്കും നിവാസികളും സ്വസ്ഥതയും
    ഉണ്ടായിരുന്നപ്പോഴും തെക്കെ ദേശത്തിനും താഴ്വീതിക്കും നിവാസികൾ ഉണ്ടായിരുന്നപ്പോഴും
    യഹോവ പണ്ടത്തെ പ്രവാചകന്മാർ മുഖാന്തരം പ്രസംഗിപ്പിച്ച വചനങ്ങളെ നിങ്ങൾ കേട്ടനുസരിക്കേണ്ടതല്ലയോ?’”.
  urd-GVR: Yih wuhī bāt hai jo maiṅ ne māzī meṅ bhī nabiyoṅ kī mārifat tumheṅ batāī,
    us waqt jab Yarūshalam meṅ ābādī aur sukūn thā, jab gird-o-nawāh ke shahr Dasht-e-Najab
    aur maġhrib ke nashebī pahāṛī ilāqe tak ābād the.’”
  suz-BL: परमप्रभुमी “यरूसलेममी शुश मुर बाक्‍शा, एर ओंथ ङा सहर नेल्‍ल रिम्‍शो नु सो‍शो
    बो‍शो बाक्‍मेनु, नेगेब नु पच्‍छिम ङा शेफेलाह नेल्‍ल रिम्‍शो पा बाक्‍मानु, ङोंइती
    ङा आं लोव़ पाइबपुकीमी मुर आन कली देंशो परमप्रभु यावे आ प‍शो लोव़ एकोन ममाइ ङा?”
    देंत।
  eng-NOY: Are not these the words which Jehovah proclaimed by the former prophets,
    when Jerusalem was inhabited and in prosperity, and her cities round about her,
    and when the South and the Plain were inhabited?
  ita-1927: Non dovreste voi dare ascolto alle parole che l’Eterno degli eserciti
    ha proclamate per mezzo dei profeti di prima, quando Gerusalemme era abitata e
    tranquilla, con le sue città all’intorno, ed eran pure abitati il mezzogiorno
    e la pianura?”
  ckb-ckb: ئایا هەمان ئەو پەیامە نەبوو کە یەزدان لە ڕێگەی پێغەمبەرەکانی پێشووەوە ڕایگەیاند،
    لە کاتێکدا کە ئۆرشەلیم ئاوەدان و ئارام بوو، شارۆچکەکانی دەوروبەری و نەقەب و زوورگەکانی
    یەهودا ئاوەدان بوون؟“»
  eng-BBE: Are not these the words which the Lord said to you by the earlier prophets,
    when Jerusalem was full of people and wealth, and the towns round about her and
    the South and the Lowland were peopled?
  kan-OKCV: ಯೆರೂಸಲೇಮು, ಅದರ ಸುತ್ತಲಿನ ಪಟ್ಟಣಗಳೂ ನಿವಾಸಿಗಳುಳ್ಳವುಗಳಾಗಿಯೂ, ಸುಖವಾಗಿಯೂ, ಸಮೃದ್ಧಿಯಾಗಿಯೂ
    ದಕ್ಷಿಣವೂ, ಪಶ್ಚಿಮ ನಿವಾಸಿಗಳುಳ್ಳವುಗಳಾಗಿಯೂ ಇದ್ದಾಗ, ಯೆಹೋವ ದೇವರು ಪೂರ್ವದ ಪ್ರವಾದಿಗಳ ಮೂಲಕ
    ಸಾರಿದ ಮಾತುಗಳು ಅವು ಅಲ್ಲವೋ?’ ಎಂಬುದು.”
  tam-2017: எருசலேமும் அதைச் சுற்றிலும் இருந்த பட்டணங்களும் குடிமக்களால் நிறைந்து
    சுகமாயிருந்த காலத்திலும், தெற்கு நாடும் சமபூமியும் குடியேறியிருந்த காலத்திலும்
    முன்னிருந்த தீர்க்கதரிசிகளைக்கொண்டு யெகோவா கூறின வார்த்தைகள் இவைகள் அல்லவோ என்ற
    சொல் என்றார்.
  spa-RV-1909: ¿No son estas las palabras que publicó Jehová por mano de los profetas
    primeros, cuando Jerusalem estaba habitada y quieta, y sus ciudades en sus alrededores,
    y el mediodía y la campiña se habitaban?
  ron-BTF: Nu trebuia să auziţi cuvintele pe care DOMNUL le-a strigat prin profeţii
    dinainte, când Ierusalimul era locuit şi în prosperitate, şi cetăţile lui de jur
