    जब येरूशलेम आबाद और आसूदा हाल था, और उसके 'इलाक़े के शहर और दक्खिन की सर ज़मीन
    और सैदान आबाद थे?”
  rus-SYN: Не те же ли слова провозглашал Господь через прежних пророков, когда еще
    Иерусалим был населен и покоен и города вокруг него, южная страна и низменность,
    были населены?
  bqc-SIM: Yã́ pↄ́ Dii dà ãnabi káauↄnɛ aa a kpàwakɛ̀n we, gↄↄ pↄ́ Yelusalɛũ
    ń a zↄ̃ɛwiaↄ kálɛa dↄdↄa ń namao, mɛ́ wa ku Nɛgɛvɛ ń gusalala pↄ́ kú a saɛo.
  tcz-CHONGTHU: Jerusalem khopia mi achen lai, neile gou thalhin lai akimvel dunga
    jong khopi tampi aumna lhanglam gamla gammon lai dung jong min achenpha laiya
    chu hicheng mahi Pakaiyin themgao masaho komma aphondoh sa hilou ham?” tin ati.
  mar-mar: याच गोष्टी सांगण्यासाठी परमेश्वराने फार पूर्वीच या आधीच्या संदेष्ट्यांच्या
    द्वारे घोषीत केले होते. जेव्हा यरूशलेम ही एक भरभराट झालेली आणि लोकांनी गजबजलेली
    नगरी होती, यरूशलेमेच्या भोवतालच्या गावात, नेगेबला व पश्चिमेकडील डोंगरपायथ्याशी
    वस्ती होती. तेव्हादेखील देवाने हीच वचने सांगितली होती.”
  qub-qub: Canan chayno niycashätaga ¿manachu unayna profëtäcunawan willachirä? Chay
    wichan Jerusalenchöga allimi goyarcaycaran. Runacunapis juntami caycaran. Läduncho
    caj siudäcunachöpis chaynömi caycaran. Chay wichanga Néguev partichöpis, may-may
    jatun guechwa pampachöpis runacuna juntami tiyarcaycaran.› »
  bqp-bqp: Yellu, nɛ, Yinni Gusunɔ nɑ tɔmbu kirɔ kuɑ kɑ gɑri yinin bweseru nɛn sɔmɔ
    gbiikobun min di. Sɑɑ ye sɔɔ, Yerusɑlɛmu kɑ wuu si su kɑ ye sikerenɛn tɔmbu bɑ
    wɑ̃ɑ bɔri yɛndu sɔɔ, mɑ tɔmbɑ yibɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ kɑ wɔwɑɔ.
  hat-hat: Se menm mesaj sa a Seyè a te voye pwofèt tan lontan yo vin di nou. Lè sa
    a, lavil Jerizalèm te plen moun, zafè yo t'ap mache byen. Te plen moun ap viv
    nan ti bouk ki toutotou lavil la, nan zòn Negèv la ak nan plenn sou bò solèy kouche
    a.
  eng-BSB: Are these not the words that the LORD proclaimed through the earlier prophets,
    when Jerusalem and its surrounding towns were populous and prosperous, and the
    Negev and the foothills were inhabited?’”
  tod-tod: Niima woo ɠilagiti nɔ lɛi Ɠɔoɠɔ GALAGI ti ʋuuni GALA goo wo nu mɔungiti
    da, ti bo siɛgi zu nuɓusɛiti ti ɠɛni zeini la ziilɛigi zu Zeeluzalɛme, ta taaiti
    ti maaɠoolii zu, ta siɛgi zu ɓalaa lɛkpɛma ʋelei nu yeezazuʋɛ yooi zu, ta ziɛlaʋɛ
    ma nɛmɛiti ti laaveni da ga nuɓusɛiti.
  eng-WEBPB: Aren’t these the words which the LORD proclaimed by the former prophets
    when Jerusalem was inhabited and in prosperity, and its cities around her, and
    the South and the lowland were inhabited?’”
  kbq-kbq: Hagi ama ana nanekea Jerusalemi kumapima knare nomani'zante mani'nazageno,
    ana tavaonte'ma me'nea kumatmimpine sauti kazigama me'nea mopafi Negevi vahe'mo'zama
    mani vite'zama mani'nageno'a, Ra Anumzamo'a ko'ma mani'naza kasanampa vahetamimpina
    huvazino, ama ana nanekea ontamasami'neo?
  nhe-BL: Nelía san se ni tlajtoli tlen nimechilhuía ama ica nopa tlajtoli tlen huejcajquiya
    nimechmacac ipampa notiocamanalojcahua. Ipan nopa tonali Jerusalén huan nochi
    ipilaltepetzitzi huan nopa Neguev huan Sefela quinpixque tlahuel miyac tlacame
    huan quipixque tlasehuilistli pampa aya niquintlatzacuiltiyaya.’”
  gub-BL: A'e Tupàn ze'eg nuzawy kwaw ize'eg kwehe arer uze'eg imume'u har wanupe
    imume'u pyrer. Naheta kwaw zeàmàtyry'ymawhu Zeruzarez pe har wanupe a'e 'ar rehe.
    Heta tetea'u a'e tawhu pe wiko ma'e a'e 'ar rehe wà no. Uzeapo nezewegatete haw
    amogwer tawhu a'e tawhu izywyr har wanupe no, ywy kwarahy ihemaw awyze har kutyr
    har rehe no, ywytyr heta 'ymaw pe Zuta ywy myter pe har rehe har wanupe no.
  eng-DRA: Are not these the words which the Lord spoke by the hand of the former
    prophets, when Jerusalem as yet was inhabited, and was wealthy, both itself and
    the cities round about it, and there were inhabitants towards the south, and in
    the plain?
