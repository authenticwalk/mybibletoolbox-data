verse: ZEC.007.011
translations:
  mal-C: “എന്നാൽ, അവർക്കു ശ്രദ്ധിക്കാൻ മനസ്സില്ലായിരുന്നു; ശാഠ്യത്തോടെ അവർ പുറംതിരിഞ്ഞുപോകുകയും
    ചെവി അടച്ചുകളയുകയും ചെയ്തു.
  deu-TKW: Aber sie weigerten sich aufzumerken, und ihre Schulter sträubte sich gegen
    das Joch; sie machten ihre Ohren taub, daß sie nicht hörten,
  lin-lin: Kasi baboyaki kotosa, bamatisaki mapeka mpe bakangaki matoyi na bango mpo
    ete bayoka Ngai te.
  eng-LSV: And they refuse to attend, || And they give a stubborn shoulder, || And
    their ears are made heavy against hearing.
  eng-GNV: But they refused to hearken, and pulled away the shoulder, and stopped
    their eares, that they should not heare.
  eng-WEBSTER: But they refused to hearken, and withdrew the shoulder, and stopped
    their ears, that they should not hear.
  nhw-BL: “ ‘Pero quema niquinilhui inin, amohuejcapan tatahua amo quichihuilijque
    cuenta nocamanal. Moicancuepque huan quitzajque ininnacas ica ininmacpil para
    amo quicaquise catli niquinilhuiyaya.
  swh-ONEN: “Lakini wakakataa kusikiliza, wakanipa kisogo kwa ukaidi na kuziba masikio
    yao.
  bba-bba: Adɑmɑ bɑ ǹ ɡɑri yi swɑɑ sue. Bɑ swɑɑ tɑɑyɑwɑ.
  eng-KJVCPB: But they refused to hearken, and pulled away the shoulder, And stopped
    their ears, that they should not hear.
  luo-luo: “To negitamore winjo wechena; mi gingʼanyona kendo gidino parogi mondo
    kik giwinj wechena.
  meu-meu: A idia na asie ura bae kamonai; bena e helai muri henia bona taiadia e
    kodobedia, basie kamonai helaoreana.
  npi-ULB: तर तिनीहरूले ध्यान दिएनन् र हठी भएर आफ्नो पीठ फर्काए । तिनीहरूले आफ्ना
    कान थुने र केही पनि सुनेनन् ।
  yor-yor: “Ṣùgbọ́n wọ́n kọ̀ láti gbọ́, wọ́n sì gún èjìká, wọ́n sì pa ẹ̀yìn dà, wọ́n
    di etí wọn, kí wọn má ba à gbọ́.
  pes-OPCB: اما اجداد شما به این پیام گوش ندادند. آنها سرپیچی نموده گوشهای خود را
    گرفتند تا صدایم را نشنوند.
  tgl-ULB: Ngunit tumanggi silang magbigay ng pansin at pinatigas ang kanilang mga
    balikat. Pinigilan nila ang kanilang mga tainga upang hindi sila makarinig.
  hui-hui: Anidagua larugo lelowa dege wali agalime i̱ erembira ngialu i̱naga bi hale
    nahaya. Tinaga mini ndibu lalu
  mya-mya: '``သို့​ရာ​တွင်​ငါ​၏​လူ​မျိုး​တော်​သည်​ဂ​ရု မ​စိုက်​ဘဲ​ခေါင်း​မာ​လျက် ငါ့​စ​ကား​ကို​နား
    မ​ထောင်​ကြ။ သူ​တို့​သည်​နား​ကို​ပိတ်​ထား ကြ​၏။-'
  bod-N: ཡིན་ནའང་དེ་དག་གིས་མ་མཉན་པར་མ་ཟད་ད་དུང་གཉའ་རེངས་བྱས་ཏེ། རྣ་བ་བཀབ་ནས་མ་མཉན་པ་དང་།
  sna-sna: “Asi vakaramba kuteerera; mukuzvikudza vakafuratira uye vakadzivira nzeve
    dzavo.
  spa-BLM: Pero no quisieron escuchar, y volvieron la espalda, y se taparon los oídos
    para no oír.
  cac-cac: Palta a eb' co mam quicham chi', maj sc'anab'ajej eb', ch'oc b'aj ix yac'och
    spensar eb' smasanil, chacan̈ ix yutej sb'a eb'.
  swh-ULB: Lakini waliyashupaza mabega yao na hawakujari. Waliziba masikio yao ili
    wasisikie.
  bel-bel: Але яны не хацелі ўважаць, адвярнуліся ад Мяне, і вушы свае затулілі, каб
    ня чуць.
  deu-ELBBK: Aber sie weigerten sich aufzumerken, und zogen die Schulter widerspenstig
    zurück und machten ihre Ohren schwer, um nicht zu hören.
  mbb-OT: “Piru wazè dan medseǥipà te migkaǥi ku. Mezesen is kedsupak dan wey kenè
    dan ebpemineg.
  mal-2015: എന്നാൽ ചെവി കൊടുപ്പാൻ അവർക്കു മനസ്സില്ലായിരുന്നു; അവർ ദുശ്ശാഠ്യം കാണിക്കയും
    കേൾക്കാതവണ്ണം ചെവി പൊത്തിക്കളകയും ചെയ്തു.
  rmc-rmc: Ale on na kamle te šunel. Zacatones pes visarde le dumeha a phandle peske
    o kana, hoj te na šunen.
  nlg-nlg: Hauva rana kulagu na vure raini tara mua manaha mara rongoveu. Me vovongo
    na ghanaghana dira.
  pes-OPV: اما ایشان از گوش گرفتن ابا نمودند و سرکشی کرده، گوشهای خودرا از شنیدن سنگین
    ساختند.
  ron-1924: Дар ей н-ау врут сэ я аминте, чи ау ынторс спателе ши шь-ау аступат урекиле
    ка сэ н-аудэ.
  ben-OBCV: “কিন্তু তারা তা শুনতে চায়নি; একগুঁয়েমি করে তারা পিছন ফিরে তাদের কান
    বন্ধ করে রেখেছিল।
  som-som: Laakiinse way diideen inay dhegaystaan, oo intay caasiyeen ayay dhegaha
    furaysteen, si ayan u maqlin.
  lat-VUC: Et noluerunt attendere, et averterunt scapulam recedentem, et aures suas
    aggravaverunt ne audirent.
  eng-ASVBT: But they refused to hearken, and pulled away the shoulder, and stopped
    their ears, that they might not hear.
  ita-1885: Ma essi ricusarono di attendere, e porsero una spalla ritrosa, ed aggravarono
    le loro orecchie, per non ascoltare;
  eng-LXXUP: But they refused to attend, and madly turned their back, and made their
    ears heavy, so that they should not hear.
  eng-ULB: But they refused to pay attention and set their shoulders stubbornly. They
    stopped up their ears so they would not hear.
  spa-VBL: Pero ellos se negaron a oír. Fueron obstinados, dieron la espalda y cerraron
    sus oídos.
  fra-_FOB: Mais ils n'ont pas voulu écouter; ils ont tiré l'épaule en arrière; ils
    ont appesanti leurs oreilles pour ne pas entendre;
  mal-mal: എന്നാൽ ചെവികൊടുക്കുവാൻ അവർക്ക് മനസ്സില്ലായിരുന്നു; അവർ ദുശ്ശാഠ്യം കാണിക്കുകയും
    കേൾക്കാത്തവിധം ചെവി പൊത്തിക്കളയുകയും ചെയ്തു.
  urd-GVR: Jab tumhāre bāpdādā ne yih kuchh sunā to wuh is par dhyān dene ke lie taiyār
    nahīṅ the balki akaṛ gae. Unhoṅ ne apnā muṅh dūsrī taraf pher kar apne kānoṅ ko
    band kie rakhā.
  suz-BL: तन्‍न मेकोपुकीमी एको लोव़ मनेनेम। काइ मटीब दुम्‍शा, आन नोफा सुम्‍तेक्‍म।
  eng-NOY: But they refused to hearken, and showed a refractory shoulder, and made
    their ears dull, that they might not hear;
  ita-1927: Ma essi rifiutarono di fare attenzione, opposero una spalla ribelle, e
    si tapparono gli orecchi per non udire.
  ckb-ckb: «بەڵام نەیانویست گوێ شل بکەن، شانی یاخبوونیان دایەبەر، خۆیان کەڕ کرد.
  eng-BBE: But they would not give attention, turning their backs and stopping their
    ears from hearing;
  kan-OKCV: “ಆದರೆ ಅವರು ಕೇಳುವುದಕ್ಕೆ ನಿರಾಕರಿಸಿದರು. ಅವರು ಬೆನ್ನನ್ನು ತಿರುಗಿಸಿ, ಕೇಳದ ಹಾಗೆ
    ತಮ್ಮ ಕಿವಿಗಳನ್ನು ಮಂದ ಮಾಡಿಕೊಂಡರು.
  tam-2017: அவர்களோ கவனிக்க மனதில்லாமல் தங்கள் தோளை முரட்டுத்தனமாக விலக்கி, கேட்காதபடிக்குத்
    தங்கள் காதுகளை அடைத்துக்கொண்டார்கள்.
  spa-RV-1909: 'Empero no quisieron escuchar, antes dieron hombro rebelado, y agravaron
    sus oídos para no oir:'
  ron-BTF: Dar ei au refuzat să dea ascultare şi şi-au tras umărul şi şi-au astupat
    urechile, ca să nu audă.
  eng-WEBP: But they refused to listen, and turned their backs, and stopped their
    ears, that they might not hear.
  eng-FBV: But they refused to listen. They were obstinate, turning their backs and
    closing their ears.
  nld-1939: Maar ze wilden er geen gehoor aan geven; ze waren halsstarrig en verstopten
    hun oren, om niet te horen;
  nch-BL: “ ‘Pero quema niquinilhui ya ni, amohuejcapan tatahua amo quitacaquilijque
    nocamanal. Moicancuetque huan quitzajque ininacas ica inimacpil para amo quicaquise
    cati niquinilhuiyaya.
  vie-1934: Nhưng chúng nó không chịu nghe, xây vai lại đặng sau, và bịt lỗ tai lại
    đặng không nghe.
  hin-CV: “किंतु उन्होंने इस बात पर कोई ध्यान नहीं दिया; ढीठता से उन्होंने अपना मुंह
    मोड़ लिया और अपने कानों को बंद कर लिया.
  spa-BES: Pero no prestaron atención, volvieron la espalda y se hicieron los sordos;
  tdx-tdx: F’ie nifoneñe tsy hañaoñe, naho nampitolike soroke mandietse, vaho nanjenjen-dravembia
    tsy hitsa­noñe;
  tha-KJV: แต่​เขาปฏิเสธไม่ยอมฟังและหันบ่าดื้อเข้าใส่ และอุดหูของเขาเสียเพื่อเขาจะไม่​ได้ยิน
  por-BR-2018: Porém não quiseram prestar atenção; ao invés disso deram as costas
    e taparam suas orelhas para não ouvirem.
  deu-ELO: Aber sie weigerten sich, aufzumerken, und zogen die Schulter widerspenstig
    zurück und machten ihre Ohren schwer, um nicht zu hören.
  eng-WYC-2018: And they would not take heed, and they turned away the shoulder, and
    went away, and made heavy their ears (or and closed their ears), lest they heard.
  epo-epo: Sed ili ne volis atenti, ili deturnis de Mi sian flankon, kaj siajn orelojn
    ili ŝtopis, por ne aŭdi.
  uig-PIN: Biraⱪ ata-bowiliringlar anglaxni rǝt ⱪilƣan, ular jaⱨilliⱪ bilǝn boynini
    tolƣap, anglimasⱪa ⱪulaⱪlirini eƣir ⱪilƣan;
  beo-beo: 'Be Na fi dunu da gasa fili, Na sia: nabimu higa:i. Ilia da Na sia: odoga:i.'
  tpi-OTNT: “Tasol ol manmeri i bikhet tru na i no laik harim tok. Ol i pasim tingting
    bilong ol
  hau-SA: “Amma suka ƙi su saurara; da taurinkai suka juya bayansu suka kuma toshe
    kunnuwansu.
  uig-LAT: Biraq ata-bowiliringlar anglashni ret qilghan, ular jahilliq bilen boynini
    tolghap, anglimasqa qulaqlirini éghir qilghan;
  nde-nde: Kodwa bala ukulalela; baqholoza bafulathela njalo bagcika indlebe zabo.
  ton-ton: Ka naʻa nau talangataʻa ke fanongo, mo nau hamusi mai honau uma, pea naʻa
    nau fakaongotuli honau telinga, ke ʻoua naʻa nau ongoʻi.
  ces-1613: Ale nechtěli pozorovati, a nastavili ramene urputného, a uši své obtížili,
    aby neslyšeli.
  eng-WMB: But they refused to listen, and turned their backs, and stopped their ears,
    that they might not hear.
  tam-TCV: “ஆனால் அவர்கள் நான் சொன்னவற்றைக் கவனிக்க மறுத்தார்கள்; பிடிவாதமாக மறுபக்கம்
    திரும்பி தங்கள் காதுகளை மூடிக்கொண்டார்கள்.
  ceb-ULB: Apan nagdumili sila sa pagpaminaw ug nagmagahi sa ilang mga abaga. Gisampongan
    nila ang ilang mga dalunggan aron nga dili sila makadungog.
  pol-UBG: Ale oni nie chcieli słuchać i odwrócili się plecami, i zatkali swoje uszy,
    aby nie słyszeć.
  urd-GVU: جب تمہارے باپ دادا نے یہ کچھ سنا تو وہ اِس پر دھیان دینے کے لئے تیار نہیں
    تھے بلکہ اکڑ گئے۔ اُنہوں نے اپنا منہ دوسری طرف پھیر کر اپنے کانوں کو بند کئے رکھا۔
  eng-OEBCW: But they refused to listen, and turned a stubborn shoulder, and stopped
    their ears so they wouldn’t hear.
  deu-1912: Aber sie wollten nicht aufmerken und kehrten mir den Rücken zu und verstockten
    ihre Ohren, daß sie nicht hörten,
  kan-2017: “ನಿಮ್ಮ ಪೂರ್ವಿಕರಾದರೋ ಗಮನಿಸದೆ ಹೆಗಲುಕೊಡದೇ ಹೋದರು, ಕೇಳಬಾರದೆಂದು ಕಿವಿಮಂದಮಾಡಿಕೊಂಡರು.
  yap-yap: “Machane pi girdi’eg e ra gel niged lanin’rad ndar motoyilgad, ra ninged
    lanin’rad
  hlt-MCSB: Tedae hnatung ham a aal uh tih a nam a duen uh. Boekkoek neh a hnatun
    ham khaw a hna bing uh.
  mdy-ETH: «ዔያታ ጋዓንቴ ዋይዞ ዒፂ ሴካ ሺሬኔ፤ ዋይዛዓ ጌይ ፔኤኮ ዋዮዋ ዓርቄኔ።
  twi-ASANTE: “Nanso wɔanntie; wɔde asobrakyeɛ danee wɔn akyi na wɔsisii wɔn aso.
  eng-WEBU: But they refused to listen, and turned their backs, and stopped their
    ears, that they might not hear.
  spa-PDDPT: Pero no quisieron escuchar, más bien volvieron la espalda, y taparon
    sus oídos para no escuchar.
  gun-gun: Ha'e rami teĩ ha'e kuery noendu potai okuapy. Ha'e rami vy ivai rei reve
    okupe rive oguerova xea katy, oapyxa omboty guive, noenduxei vy.
  agu-BL: Poro yi e' wunaka'tz tentz qui nin e' ban tane'n yi yol Kataj, qui nin ocpon
    te'j chiwi'. Na ni'cu'ntz chi ik e' len cu'n chcan ban. Qui nin quibit yi ca'wl
    Kataj Ryos.
  ilo-ULB: Ngem saanda nga impangag ken saanda a kayat nga agtulnog; inapputanda dagiti
    lapayagda tapno saanda a mangngeg.
  kpg-kpg: “Gei agu daangada gu de hiihai di hagalongo mai. Digaula guu tai nadau
    maanadu,
  uig-ARA: بىراق ئاتا-بوۋىلىرىڭلار ئاڭلاشنى رەت قىلغان، ئۇلار جاھىللىق بىلەن بوينىنى
    تولغاپ، ئاڭلىماسقا قۇلاقلىرىنى ئېغىر قىلغان؛
  sus-sus: Kɔnɔ e mu tin na masenyi ra, e naxa e kobe so, e mu e tuli mati na ra.
  pon-2006: “Ahpw nei aramas akan keptakaila sohte men rong. Re ritingedi ar lamalam
  ksd-ksd: Ma pa dia ga torom, ma dia ga pue ngangar, ma dia ga ang bat ra talinga
    i diat upi koko diat a valongore.
  grc-BRENT: Καὶ ἠπείθησαν τοῦ προσέχειν, καὶ ἔδωκαν νῶτον παραφρονοῦντα, καὶ τὰ ὦτα
    αὐτῶν ἐβάρυναν τοῦ μὴ εἰσακούειν.
  ind-AYT: Namun, mereka menolak untuk memperhatikan, bahkan membalikkan bahu sebagai
    perlawanan, dan membuat telinga mereka berat untuk mendengarkan.
  nya-nya: “Koma makolo anu anakana kumvera uthenga umenewu; anawumitsa mtima nandifulatira,
    natseka makutu awo kuti asamve.
  hrv-hrv: Ali oni ne htjedoše poslušati, već prkosno okrenuše leđa; zatisnuše uši
    da ne bi čuli;
  mps-mps: “Tiali goli te we bidi augwali tobolu gagea pelama, augwaligo po odabo
    homu hagela yali. Augwaligo augwa homu kolesaga dąų ola selama,
  tpi-tpi: “Tasol ol manmeri i bikhet tru na i no laik harim tok. Ol i pasim tingting
    bilong ol
  dan-1931: Men de vilde ikke høre; de var stivnakkede og gjorde deres Ører døve
  vie-OVCB: Nhưng tổ tiên các người không vâng lời, cứ bướng bỉnh quay lưng, bịt tai
    để khỏi nghe lời Ta.
  guj-2017: પણ તેઓએ સાંભળવાનો ઇનકાર કર્યો અને તેઓએ હઠીલા થઈને પીઠ ફેરવી; મારું વચન
    સાંભળે નહિ માટે તેઓએ પોતાના કાન બંધ કર્યા.
  pon-2006A: “Ahpw nei aramas akan keptakaila sohte men rong. Re ritingedi ar lamalam
  por-BRBSL: Mas eles se recusaram a ouvir, e viraram as costas, e pararam os ouvidos,
    para que não ouvissem.
  eng-OEBUS: But they refused to listen, and turned a stubborn shoulder, and stopped
    their ears so they wouldn’t hear.
  cth-cth: Ahnimouh ni ka lawk ngai laipalah hlout nahanlah a kâyawm awh. A thai hoeh
    nahanlah a hnâ a tabuem awh.
  twi-twi: “Nanso wɔantie; wɔde asoɔden dan wɔn akyi na wosisiw wɔn aso.
  hlt-hlt: Tedae hnatung ham a aal uh tih a nam a duen uh. Boekkoek neh a hnatun ham
    khaw a hna bing uh.
  tbz-SIM: Bɛ̀ mɛ nyí nyie nkɛ bo kéntɛ́ kù tu mù, kɛ kù bùtínnɛ́ kɛ kpénkùnnɛ bɛ
    to.
  msy-2020: “Ezɨ gumazamiziba akaba baraghan aghuagha uan kuaribav konegha, uan nɨghnɨzibar
    kumi.
  dop-dop: Amɑ yəlɑɑ mɛ ɩ́ kisɑ-tɩ. Ɩ́ təkɑ mə ŋkpɑŋŋ sɩ ɩ́ tɑɑ nɩɩ.
  azb-azb: Ancaq onlar eşitməkdən boyun qaçırdı, inadkarlıqla arxa çevirdi, eşitməmək
    üçün qulaqlarını bağladı.
  eng-DBY: But they refused to hearken, and turned a rebellious shoulder, and made
    their ears heavy, that they should not hear.
  hin-2017: परन्तु उन्होंने चित्त लगाना न चाहा, और हठ किया, और अपने कानों को बन्द
    कर लिया ताकि सुन न सके।
  wol-KYG: Teewul ñu baña déglu, të ticc, fatt seeni nopp, ngir baña dégg.
  eng-YLT: And they refuse to attend, And they give a refractory shoulder, And their
    ears have made heavy against hearing.
  eng-WYC-2017: And they would not take heed, and they turned away the shoulder, and
    went away, and made heavy their ears, lest they heard.
  eng-WMBB: But they refused to listen, and turned their backs, and stopped their
    ears, that they might not hear.
  urd-GVH: जब तुम्हारे बापदादा ने यह कुछ सुना तो वह इस पर ध्यान देने के लिए तैयार
    नहीं थे बल्कि अकड़ गए। उन्होंने अपना मुँह दूसरी तरफ़ फेरकर अपने कानों को बंद किए
    रखा।
  rug-rug: Ba korodia va taliṉa mae koa Rau si arini; tuku i rini sari taliṉa dia,
    va mudi mae si arini koa Rau meke sapu korodia hokara.
  gaz-gaz: “Isaan garuu dhagaʼuu didan; mataa jabinaanis dugda isaanii itti gatanii
    gurra isaanii cuqqaallatan.
  fra-LSG: Mais ils refusèrent d’être attentifs, ils eurent l’épaule rebelle, et ils
    endurcirent leurs oreilles pour ne pas entendre.
  yal-yal: Koni e tan mi tin na ramɛ, e yi e xun xanbi so, e yi e tunle dutun.
  haw-1868: Aka, hoole lakou i ka hoolohe, a haawi i ka poohiwi kipi a papani ae la
    i ua pepeiao o lakou, i lohe ole ai lakou.
  arb-NAV: وَلَكِنَّهُمْ أَبَوْا أَنْ يُصْغُوا، وَاعْتَصَمُوا بِعِنَادِهِمْ غَيْرَ
    عَابِئِينَ، وَأَصَمُّوا آذَانَهُمْ لِئَلّا يَسْمَعُوا.
  ewe-ewe: “Mia fofowo gbe toɖoɖo gbedeasi sia, wolia ʋume kpakoo, eye wotsɔ asibidɛ
    xe to me be yewomagase nye nya la o.
  eng-LEE: But they refused to listen, and turned away rebelliously the shoulder,
    and stopped their ears, so as not to hear;
  asm-FB: কিন্তু তেওঁলোকে শুনিবলৈ অসন্মত হ’ল; আৰু কান্ধ আঁতৰাবলৈ থিৰ কৰিলে; আৰু শুনাত
    সন্মত নহ’বলৈ নিজ নিজ কাণত সোপা দিলে।
  sus-A: كْنْ عٍ مُ تِن نَ مَسٍنيِ رَ، عٍ نَشَ عٍ كٌبٍ سٌ، عٍ مُ عٍ تُلِ مَتِ نَ رَ.
  fra-SBL: Mais ils refusèrent d'écouter, ils tournèrent le dos et bouchèrent leurs
    oreilles pour ne pas entendre.
  hbo-hbo: וַיְמָאֲנ֣וּ לְהַקְשִׁ֔יב וַיִּתְּנ֥וּ כָתֵ֖ף סֹרָ֑רֶת וְאָזְנֵיהֶ֖ם הִכְבִּ֥ידוּ
    מִשְּׁמֹֽועַ׃
  kik-kik: “No nĩmaregire kũigua; makĩngʼathia, na makĩhũgũka na magĩthinga matũ mao.
  fra-NCL: Mais ils ont refusé d’écouter, ils ont prêté une épaule rebelle et endurci
    leurs oreilles pour ne pas entendre.
  cek-AK: Toe nihcae mah tahngai han koeh o ai, palaeng to hnuk bangah paqoi o moe,
    thaih han ai ah naa to tamuep o.
  cuk-cuk: ”Degi-inigwele, dulemar gwen eba ibsassulid. Urwedgine, wagar-biir imaksamalad.
    Mer itogega uaya gasmalad.
  uig-CYR: Бирақ ата-бовилириңлар аңлашни рәт қилған, улар җаһиллиқ билән бойнини
    толғап, аңлимасқа қулақлирини еғир қилған;
  tel-2017: అయితే వారు మూర్ఖులై వినకుండా చెవులు మూసుకున్నారు.
  hat-BSA: Men yo te refize koute sa. Yo te leve zepòl yo, e te bouche zòrèy yo pou
    yo pa tande.
  kos-kos: “Tusruktu mwet luk elos likkekelana ac tia lungse porongo. Elos kaliya
    nunak lalos
  hbo-WLC: וַיְמָאֲנ֣וּ לְהַקְשִׁ֔יב וַיִּתְּנ֥וּ כָתֵ֖ף סֹרָ֑רֶת וְאָזְנֵיהֶ֖ם הִכְבִּ֥ידוּ
    מִשְּׁמֽוֹעַ׃
  ibo-ibo: “Ma ha jụrụ ige ntị; ha sitere nʼobiike ha gbakụta m azụ ha, were mkpịsịaka
    rụchie ntị ha, ka ha ghara ige m ntị.
  ory-ory: ମାତ୍ର ସେମାନେ ଶୁଣିବାକୁ ଅସମ୍ମତ ହେଲେ ଓ ଶକ୍ତଗ୍ରୀବ ହେଲେ ଓ ଯେପରି ଶୁଣି ନ ପାରିବେ,
    ଏଥିପାଇଁ ଆପଣା ଆପଣା କର୍ଣ୍ଣ ରୁଦ୍ଧ କଲେ।
  chk-chk: Nge ir resap mochen rongorong, ra kulu sökürür o pinei selinger pwe resap
    tongeni rongorong.
  rop-rop: “Longtaim aibin dalim main pipul, yumob grengrenfatha olabat, tharran,
    bat dei nomo bin teiknodis. Deibin jadimap olabat irriwol langa mi en deibin gibit
    mi bekboun,
  ukr-1871: Вони ж не хотіли на се вважати, одвертались від мене й затулювали собі
    уші, щоб не чути,
  deu-1951: Aber damals wollten sie nicht aufmerken, sondern waren halsstarrig und
    verstopften ihre Ohren, um nicht zu hören,
  eng-JPS: But they refused to attend, and turned a stubborn shoulder, and stopped
    their ears, that they might not hear.
  srp-1865: Ali ne htješe slušati, i uzmakoše ramenom natrag, i zatiskoše uši svoje
    da ne èuju.
  lug-lug: “Naye baagaana okuwuliriza ne bakakanyaza emitima gyabwe ne baziba n’amatu
    gaabwe baleme okuwulira.
  heb-heb: וימאנו להקשיב ויתנו כתף סררת ואזניהם הכבידו משמוע׃
  ben-IRV: “কিন্তু তারা মনোযোগ দিতে চায় নি; তারা জেদ করে তাদের কান বন্ধ করে রেখেছে
    যেন তারা না শুনতে পায়।
  pan-pan: ਪਰ ਉਹ ਇਸ ਵੱਲ ਧਿਆਨ ਦੇਣ ਲਈ ਸਹਿਮਤ ਨਾ ਹੋਏ। ਉਹਨਾਂ ਨੇ ਆਪਣੀਆਂ ਪਿੱਠਾਂ ਮੋੜ ਲਈਆਂ
    ਅਤੇ ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਕੰਨ ਬੰਦ ਕਰ ਲਏ ਕਿ ਨਾ ਸੁਣਨ
  mya-JVB: သူတို့သည် နားမထောင်ဘဲလွတ် အောင် ရုန်းကြ ၏။ မကြား စေခြင်းငှါ နား ကို ပိတ်
    ကြ၏။
  hmo-hmo: “To idia ura lasi unai oda idia kamonai, edia laloa idia koua egu oda dekenai.
  urd-urd: लेकिन वह सुनने वाले न हुए, बल्कि उन्होंने गर्दनकशी की तरफ़ अपने कानों को
    बंद किया ताकि न सुनें।
  rus-SYN: Но они не хотели внимать, отворотились от Меня и уши свои отяготили, чтобы
    не слышать.
  bqc-SIM: Á deziↄ gì yã́pi mai, aa bↄ̀ ma kpɛ aa ↄtà ń swã́lɛ.
  tcz-CHONGTHU: Amahon nathuseiju ngaida uhenlang, nanung ngat’u henlang na thuseiju
    ajah lou na diuvin akollu sip jong leu,
  mar-mar: पण त्या लोकांनी ऐकण्याचे नाकारले व मान ताठ केली, देवाची वाणी ऐकू येऊ नये
    म्हणून त्यांनी आपले कान झाकून घेतले.
  qub-qub: Chaypis paycunaga manami wiyacuranchu. Chaypa ruquenga rinrincunatapis
    chapacarcärir juc-läpa ticracarcäriran.
  bqp-bqp: Adɑmɑ bɑ ǹ gɑri yi swɑɑ sue. Bɑ swɑɑ tɑɑyɑwɑ.
  hat-hat: Men, yo te derefize koute m'. Yo t'ap fè wondonmon. Yo bouche zòrèy yo
    pou yo pa tande.
  eng-BSB: But they refused to pay attention and turned a stubborn shoulder; they
    stopped up their ears from hearing.
  tod-tod: Kɛlɛ ti la ɠɛni kɛɛni, ti ʋa woilo naama wooiti ma, ti ɓakani, ti ti-woiyeɠeiti
    daaɠulu ga ti mina faa mɛni.
  eng-WEBPB: But they refused to listen, and turned their backs, and stopped their
    ears, that they might not hear.
  kbq-kbq: Hianagi zamagra ana kema antahizankura zamavaresra nehu'za, zamagu'a eri
    hankaveti'naze. Ana nanekema antahizankura zamefi hunemi'za, zamagesa renkanire'naze.
  nhe-BL: “ ‘Pero quema niquinilhui ya ni, imohuejcapan tatahua ax quichihuilijque
    cuenta notlajtol. Moicancuepque huan quitzajque ininnacas ica ininmacpil para
    ax quicaquise tlen niquinilhuiyaya.
  gub-BL: Naheputar kwaw uzar romo a'e wà. Na'ipureruzar wer kwaw heze'eg rehe wà.
    Upuir ihewi wà. Upyk wapyakwar wà. Ta'e na'ipurenu wer kwaw heze'eg rehe wà xe.
  eng-DRA: 'But they would not hearken, and they turned away the shoulder to depart:
    and they stopped their ears, not to hear.'
