verse: ZEC.007.003
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയത്തിലെ പുരോഹിതന്മാരോടും പ്രവാചകന്മാരോടും: “കഴിഞ്ഞ
    അനേകം വർഷങ്ങളായി ചെയ്തുവരുന്നതുപോലെ അഞ്ചാംമാസത്തിൽ ഞാൻ കരയുകയും ഉപവസിക്കുകയും
    ചെയ്യണമോ” എന്നു ചോദിപ്പിച്ചു?'
  deu-TKW: 'mit folgender Anfrage an die Priester, die zum Tempel Jahwes der Heerscharen
    gehören, und an die Propheten: Soll ich im fünften Monate weinen und fasten, wie
    ich nun schon so und so viele Jahre getan habe?'
  lin-lin: 'mpe mpo na kotuna motuna oyo epai ya Banganga-Nzambe oyo basalaka kati
    na Tempelo ya Yawe, Mokonzi ya mampinga, mpe epai ya basakoli : — Boni, tosengeli
    kaka kokoba kolela mpe kokila bilei na sanza ya mitano ndenge tosalaka wuta kala ?'
  eng-LSV: speaking to the priests who [are] at the house of YHWH of Hosts, and to
    the prophets, saying, “Do I weep in the fifth month—being separated—as I have
    done these so many years?”
  eng-GNV: And to speake vnto the Priests, which were in the House of the Lord of
    hostes, and to the Prophets, saying, Should I weepe in the fift moneth, and separate
    my selfe as I haue done these so many yeeres?
  eng-WEBSTER: And to speak to the priests who were in the house of the LORD of hosts,
    and to the prophets, saying, Should I weep in the fifth month, separating myself,
    as I have done these so many years?
  nhw-BL: Huan nojquiya quinejque ma quitlajtlanitij nopa totajtzi sintla noja quisenhuiquilise
    chocase huan mosahuase iixpa TOTECO sesen xihuitl ipan metztli macuili quen quichijtoyaj
    para miyac xihuitl.
  swh-ONEN: kwa kuwauliza makuhani wa nyumba ya Bwana Mwenye Nguvu Zote na manabii,
    “Je, imempasa kuomboleza na kufunga katika mwezi wa tano, kama ambavyo nimekuwa
    nikifanya kwa miaka mingi?”
  bba-bba: Kpɑ bu mɑɑ yɑ̃ku kowobu kɑ win sɔmɔbu bikiɑ bɑ̀ n ko bɑ n sumɔn nɑ, kpɑ
    bɑ n nɔɔ bɔkuɑ wɔ̃ɔn suru nɔɔbuse kpuro sɔɔ nɡe mɛ bɑ mɔ̀ tɛɛbun di.
  eng-KJVCPB: and to speak unto the priests which were in the house of the Lord of
    hosts, and to the prophets, saying, Should I weep in the fifth month, separating
    myself, as I have done these so many years?
  luo-luo: ka gipenjo jodolo mag od Jehova Nyasaye Maratego kod jonabi niya, “Bende
    owinjore aywagi kendo atwe chiemo e dwe mar abich kaka asebedo ka atimo kuom higni
    mangʼeny?”
  meu-meu: Bona Iehova Sabaota ena dubu ai hahelaḡa taudia bona peroveta taudia na
    bae nanadaidia baeto, Hua iha-imana ai baina taitai bona baina anivaga, laḡani
    gunadia momo lalodiai vada na karaia heḡereḡerena eiava?
  npi-ULB: तिनीहरूले सेनाहरूका परमप्रभुका भवनमा भएका पुजारीहरू र अगमवक्ताहरूलाई यस्तो
    भने, “मैले बितेका वर्षहरूमा गर्आएकोझैँ, के म पाचौँ महिनामा उपवास बसेर विलाप गरूँ?”
  yor-yor: Àti láti bá àwọn àlùfáà tí ó wà ní ilé Olúwa àwọn ọmọ-ogun, àti àwọn wòlíì
    sọ̀rọ̀ wí pé, “Ṣé kí èmi ó sọkún ní oṣù karùn-ún kí èmi ya ara mi sọ́tọ̀, bí mo
    ti ń ṣe láti ọdún mélòó wọ̀nyí wá bí?”
  pes-OPCB: و از کاهنان خانۀ خداوند لشکرهای آسمان و انبیا بپرسند که آیا به روزه و
    سوگواری خود در ماه پنجم ادامه بدهند، چنانکه در این سالها این کار را کرده‌اند،
    یا نه.
  tgl-ULB: Kinausap nila ang mga pari na nasa tahanan ni Yahweh ng mga hukbo at ang
    mga propeta, sinabi nila, “Dapat ba akong magdalamhati sa ikalimang buwan sa pamamagitan
    ng pag-aayuno, gaya ng ginawa ko sa loob ng maraming taon?”
  hui-hui: Tigua loma binigo mo miaga agali hearuhondobi Anduane Homogonaga bi mana
    latagi haga hearuhondobi bi mbira hale hole piyago ogo. Anduane Homogonaga anda
    mo ko ho wiane dege mali dewaore piyada. Anigo iname ogoninaga kiabu dugu bialubi
    ege dauni haragola tomo nane hagabi wirimagonigo ai ogonidagua bialu haabo hami̱yabe,
    lalu hale hole pene.
  mya-mya: '@see-verse:ZEC.007.002'
  bod-N: དེ་དག་གིས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་གི་མཆོད་དཔོན་རྣམས་དང་ལུང་སྟོན་པ་རྣམས་ལ་འདི་ལྟར།
    ངེད་ཅག་གིས་ད་དུང་ལོ་ངོ་མང་པོའི་རིང་ལ་བྱས་པ་བཞིན་ཟླ་ལྔ་པར་མྱ་ངན་བྱས་ཏེ་སྨྱུང་གནས་བསྲུང་དགོས་སམ་ཞེས་དྲིས་པ་ལ།
  sna-sna: kundokumbira kuvaprista veimba yaJehovha Wamasimba Ose nokuvaprofita vachiti,
    “Ndochema nokutsanya nomwedzi wechishanu here, sezvandakaita kwamakore mazhinji
    aya?”
  spa-BLM: 'y a hablar con los sacerdotes de la casa de Yahvé de los Ejércitos y con
    los profetas, diciendo: “¿Debo llorar en el quinto mes, separándome, como he hecho
    estos tantos años?”'
  cac-cac: 'Ix sc''anb''an eb'' vin̈ d''a eb'' vin̈ schecab'' Jehová yed'' d''a eb''
    vin̈ sacerdote icha tic: D''a yoil uj d''a junjun ab''il tzon̈ och d''a tzec''ojc''olal,
    scac''anoch pichul yic cusc''olal yic sco naancot b''aj juchajnac em templo. ¿Ol
    am co c''ulejn̈ej icha chi'', mato man̈xo? xchi eb'' vin̈.'
  swh-ULB: Wakaongea na makuhani waliokuwa katika nyumba ya Yahwe wa majeshi na kwa
    manabii; wakasema, “Je niomboleze katika mwezi wa tano kwa njia ya kufunga, kama
    nilivyofanya miaka mingi hii?”
  bel-bel: 'і спытацца ў сьвятароў, якія ў доме Госпада Саваофа, і ў прарокаў, кажучы:
    ці плакаць мне ў пяты месяц і пасьціцца, як я рабіў гэта ўжо шмат гадоў?'
  deu-ELBBK: 'und um den Priestern des Hauses des HERRN der Heerscharen und den Propheten
    zu sagen: Soll ich weinen im 5. Monat und mich enthalten, wie ich schon so viele
    Jahre getan habe?'
  mbb-OT: Su wey zan hengyui is menge memumuhat diyà te valey te Nengazen wey is menge
    ebpeneuven he insai zan is Nengazen ke kinahanglan pe be is kedseengseeng wey
    kebpuasa zan dutun te ikelima he vulan he paaǥi te kedtedemi te kegkerundus te
    valey te Nengazen, iring te layun dan ebeeli seled en te mahabet he menge tuig.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയത്തിലെ പുരോഹിതന്മാരോടും പ്രവാചകന്മാരോടും: ഞങ്ങൾ
    ഇത്ര സംവത്സരമായി ചെയ്തുവന്നതുപോലെ അഞ്ചാം മാസത്തിൽ കരഞ്ഞുംകൊണ്ടു ഉപവസിക്കേണമോ എന്നു
    ചോദിപ്പിച്ചു.'
  rmc-rmc: 'a te phučel le rašajendar, save hine andro kher le Nekzoraleder RAJESKRO,
    the le prorokendar: „Kampel amenge te rovel a te poscinel andro pandžto čhon,
    avke sar oda kerahas imar ajci but berša?“'
  nlg-nlg: 'Ma kara va huatika rana Priest kolura rana Prophete na huahuati eni: Ivei
    te ghaghua kai nia taonahaliu sana maturu too, na pukuna na dudurake tana vale
    tabu, kolua nia na maturu too tai nea tana limani na vula tai nea tua tana lokani
    na lei niulu? raini ni?'
  pes-OPV: 'و به کاهنانی که در خانه یهوه صبایوت بودند و به انبیا تکلم نموده، گفتند:
    «آیا در ماه پنجم می‌باید که من گریه کنم و زهد ورزم چنانکه در این سالها کردم؟»'
  ron-1924: 'ши сэ ынтребе пе преоций дин Каса Домнулуй оштирилор ши пе пророчь: „Требуе
    сэ плынг ши ын луна а чинчя ши сэ мэ ынфрынез, кум ам фэкут атыця ань?”'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভুর গৃহের যাজকদের ও ভাববাদীদের একথা জিজ্ঞাসা করার দ্বারা,
    “আমি এত বছর যেমন করে এসেছি সেভাবে কি পঞ্চম মাসেও শোকপ্রকাশ ও উপবাস করব?”
  som-som: iyo inay la hadlaan wadaaddadii guriga Rabbiga ciidammada, iyo nebiyadii,
    oo ay ku yidhaahdaan, Miyaan bisha shanaad ooyaa, oo miyaan gooni iska dhigaa
    sidii aan yeeli jiray sannadahan badan oo dhan?
  lat-VUC: 'ut dicerent sacerdotibus domus Domini exercituum, et prophetis, loquentes:
    Numquid flendum est mihi in quinto mense, vel sanctificare me debeo, sicut jam
    feci multis annis?'
  eng-ASVBT: and to speak unto the priests of the house of Jehovah of hosts, and to
    the prophets, saying, Should I weep in the fifth month, separating myself, as
    I have done these so many years?
  ita-1885: 'e per dire a'' sacerdoti della Casa del Signor degli eserciti, ed a'' profeti,
    in questa maniera: Piangerò io nel quinto mese, separandomi, come ho fatto già
    per tanti anni?'
  eng-LXXUP: speaking to the priests that were in the house of the Lord Almighty,
    and to the prophets, saying, The holy offering has come in hither in the fifth
    month, as it has done already many years.
  eng-ULB: They spoke to the priests who were at the house of Yahweh of hosts and
    to the prophets; they said, “Should I mourn in the fifth month by means of a fast,
    as I have done these many years?”
  spa-VBL: 'Fueron a preguntar a los sacerdotes del Templo del Dios Todopoderoso y
    a los profetas: “¿Debo seguir de luto y ayuno en el quinto mes como lo he hecho
    por muchos años?”'
  fra-_FOB: 'Et pour parler aux sacrificateurs de la maison de l''Éternel des armées,
    et aux prophètes, en ces mots: Dois-je pleurer au cinquième mois, et faire abstinence,
    comme je l''ai fait pendant tant d''années?'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയത്തിലെ പുരോഹിതന്മാരോടും പ്രവാചകന്മാരോടും: “ഞങ്ങൾ
    ഇത്ര വർഷമായി ചെയ്തുവന്നതുപോലെ അഞ്ചാം മാസത്തിൽ കരഞ്ഞുംകൊണ്ട് ഉപവസിക്കണമോ?” എന്നു
    ചോദിപ്പിച്ചു.'
  urd-GVR: Sāth sāth unheṅ Rabbul-afwāj ke ghar ke imāmoṅ ko yih sawāl pesh karnā
    thā, “Ab ham kaī sāl se pāṅchweṅ mahīne meṅ rozā rakh kar Rab ke ghar kī tabāhī
    par mātam karte āe haiṅ. Kyā lāzim hai ki ham yih dastūr āindā bhī jārī rakheṅ?”
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावे आ खिंमी चढ़ेब नु परमप्रभु यावे आ लोव़ पाइब
    आन कली ‘गोपुकी मुल सम्‍म शुश बर्स ङोंइती रे प‍शो खोदेंशो पा ५ महिनामी रोंका पा
    माइजा बाक्‍चा माल्‍नीकी ङा?’ दे हिल्‍लो प‍चा कली सोइश्‍शो बाक्‍तेक्‍म” देंत। जकरिया
    ८:१९; २राजा २५:८-९; येरमीया ५२:१२-१३
  eng-NOY: and to speak to the priests that were in the house of Jehovah of hosts,
    and to the prophets, saying, “Shall I weep in the fifth month, separating myself,
    as I have done these so many years?”
  ita-1927: 'e per parlare ai sacerdoti della casa dell’Eterno degli eserciti e ai
    profeti, in questo modo: “Dobbiam noi continuare a piangere il quinto mese e a
    fare astinenza come abbiam fatto per tanti anni?”'
  ckb-ckb: 'بۆ ئەوەی لە کاهینەکانی ماڵی یەزدانی سوپاسالار و لە پێغەمبەرەکان بپرسن:
    «ئایا لە مانگی پێنجدا بگریێین و خۆمان تەرخان بکەین، هەروەک ئەم چەند ساڵەی ڕابردوو
    کردوومانە؟»'
  eng-BBE: And to say to the priests of the house of the Lord of armies and to the
    prophets, Am I to go on weeping in the fifth month, separating myself as I have
    done in past years?
  kan-OKCV: ಆಗ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿದ್ದ ಯಾಜಕರ ಸಂಗಡ ಮತ್ತು ಪ್ರವಾದಿಗಳ ಸಂಗಡ
    ನಾನು ಮಾತನಾಡಿ, “ಇಷ್ಟು ವರ್ಷ ಮಾಡಿದ ಪ್ರಕಾರ, ಐದನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಉಪವಾಸವಿದ್ದು, ಪ್ರಲಾಪಿಸಬೇಕೋ?”
    ಎಂದು ವಿಚಾರಿಸಿಕೊಂಡು ಬರಬೇಕೆಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದರು.
  tam-2017: நாங்கள் இத்தனை வருடங்கள்வரையிலே செய்ததுபோல ஐந்தாம் மாதத்திலே அழுது ஒடுக்கத்திலிருக்கவேண்டுமோ
    என்று சேனைகளுடைய யெகோவாவின் ஆலயத்திலிருக்கும் ஆசாரியர்களிடத்திலும் தீர்க்கதரிசிகளிடத்திலும்
    கேட்கவும், சரேத்சேரும் ரெகெம்மெலேகும் அவனுடைய மனிதர்களும் தேவனுடைய ஆலயத்திற்கு
    அனுப்பப்பட்டார்கள்.
  spa-RV-1909: 'Y á hablar á los sacerdotes que estaban en la casa de Jehová de los
    ejércitos, y á los profetas, diciendo: ¿Lloraremos en el mes quinto? ¿haremos
    abstinencia como hemos hecho ya algunos años?'
  ron-BTF: 'Şi să vorbească preoţilor, care erau în casa DOMNULUI oştirilor, şi profeţilor,
    spunând: Să plâng în luna a cincea, punându-mă deoparte, precum am făcut aceşti
    atât de mulţi ani?'
  eng-WEBP: and to speak to the priests of the house of the LORD of Armies and to
    the prophets, saying, “Should I weep in the fifth month, separating myself, as
    I have done these so many years?”
  eng-FBV: They were to ask the priests of the Temple of the Lord Almighty and the
    prophets, “Should I go on mourning and fasting in the fifth month, as I have done
    for so many years?”
  nld-1939: 'en om aan de priesters van het huis van Jahweh der heirscharen en aan
    de profeten te vragen: Moet ik in de vijfde maand blijven treuren en vasten, zoals
    ik dat al zoveel jaren gedaan heb?'
  nch-BL: Huan nojquiya quinejque ma quitajtanitij nopa totajtzi sinta noja quisenhuiquilise
    chocase huan mosahuase iixpa TOTECO sesen xihuit ipan metzti macuili quej quichijtoyaj
    para miyac xihuit.
  vie-1934: 'và nói cùng các thầy tế lễ của nhà Đức Giê-hô-va vạn quân, và cùng các
    đấng tiên tri mà rằng: Tôi có nên khóc lóc và biệt mình riêng ra trong tháng năm
    như tôi đã làm trong nhiều năm chăng?'
  hin-CV: सर्वशक्तिमान याहवेह के भवन के पुरोहितों और भविष्यवक्ताओं के पास भेजा, “क्या
    हम पांचवें महीने में शोक मनायें और उपवास करें, जैसा कि हम कई सालों से करते आ रहे
    हैं?”
  spa-BES: 'Y para decir a los sacerdotes de la casa del Señor de los ejércitos y
    a los profetas: ¿Debemos seguir llorando en el quinto mes, abstenernos como lo
    hemos hecho en los últimos años?'
  tdx-tdx: 'ninday saontsy amo mpisoroñe añ’ anjomba’ Iehovà’ i maroio, naho amo mpitokio,
    ami’ty hoe: Handala hao iraho amy volam-paha-limey, naho hilie-batañe manahake
    i nanoeko amy taoñe maro rezaiy?'
  tha-KJV: และร้องขอต่อบรรดาปุโรหิตที่พระนิเวศแห่งพระเยโฮวาห์จอมโยธา และต่อผู้​พยากรณ์​ว่า
    “ควรที่ข้าพเจ้าจะไว้​ทุกข์​และปลีกตัวออกในเดือนที่​ห้า อย่างที่ข้าพเจ้าได้กระทำมาแล้วเป็นหลายปีนั้นหรือไม่”
  por-BR-2018: 'E para dizerem aos sacerdotes que estavam na casa do SENHOR dos exércitos
    e aos profetas o seguinte: Devemos chorar e jejuar no quinto mês, como já temos
    feito há tantos anos?'
  deu-ELO: 'und um den Priestern des Hauses Jehovas der Heerscharen und den Propheten
    zu sagen: Soll ich weinen im fünften Monat und mich enthalten, wie ich schon so
    viele Jahre getan habe?'
  eng-WYC-2018: that they should say to priests of the house of the Lord of hosts,
    and to prophets, and speak, Whether it is to weep to me in the fifth month, either
    I shall hallow me, as I did now many years? (and so that they could ask the priests
    of the House of the Lord of hosts, and the prophets, Is it for me to weep and
    to consecrate, or to dedicate, myself in the fifth month, as I have done now for
    so many years?)
