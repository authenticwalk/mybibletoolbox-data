    «هَلْ نَنُوحُ وَنَصُومُ فِي الشَّهْرِ الْخَامِسِ (آب – أُغُسْطُسَ) كَمَا اعْتَدْنَا
    طَوَالَ هَذِهِ السِّنِينَ الْكَثِيرَةِ؟»'
  ewe-ewe: to nunɔlawo kple nyagblɔɖila siwo le Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ƒe
    gbedoxɔ me la dzi be, “Ɖe wòhiã be mafa avi, atsi nu adɔ le ɣleti atɔ̃lia me abe
    ale si mewɔnɛ ƒe geɖe siwo va yi la enea?”
  eng-LEE: '[And] to say unto the priests who were in the house of the Lord of hosts,
    and to the prophets, saying, Shall I weep in the fifth month with abstinence,
    as I have done already these many years?'
  asm-FB: তেওঁলোকে যিহোৱাৰ গৃহত উপস্থিত থকা বাহিনীসকল আৰু ভাববাদীসকলক ক’লে “মই ইমান
    বছৰ যি দৰে শোক কৰি আহিছোঁ, সেইদৰে নিজকে পৃথক ৰাখি পঞ্চম মাহত ব্রত ৰাখিম নে”?
  sus-A: عٍ مَن شَ مَنفّ عَلَتَلَ شَ سّرّشّدُبّيٍ، نَشٍيٍ نُ نَ هْرْ مْبَنشِ كُي،
    عَ نُن نَمِحْنمّيٍ مَشْرِن، «مُشُ لَن مُشُ شَ مُشُ وَ شُي رَ مِنِ كِكٍ سُولِ ندٍ
    رَ، مُشُ شَ سُنيِ سُشُ عَلْ مُشُ عَ رَبَشِ حّ وُيَشِيٍ رَ كِ نَشّ؟»
  fra-SBL: 'et pour parler aux prêtres de la maison de Yahvé des armées et aux prophètes,
    en disant : « Devrais-je pleurer au cinquième mois, en me séparant, comme je l''ai
    fait pendant tant d''années ? »'
  hbo-hbo: לֵאמֹ֗ר אֶל־הַכֹּֽהֲנִים֙ אֲשֶׁר֙ לְבֵית־יְהוָ֣ה צְבָאֹ֔ות וְאֶל־הַנְּבִיאִ֖ים
    לֵאמֹ֑ר הַֽאֶבְכֶּה֙ בַּחֹ֣דֶשׁ הַחֲמִשִׁ֔י הִנָּזֵ֕ר כַּאֲשֶׁ֣ר עָשִׂ֔יתִי זֶ֖ה
    כַּמֶּ֥ה שָׁנִֽים׃ פ
  kik-kik: na kũũria athĩnjĩri-Ngai a nyũmba ya Jehova Mwene-Hinya-Wothe na anabii
    atĩrĩ, “Nĩnjagĩrĩirwo nĩ gũcakaya na kwĩhinga kũrĩa irio mweri wa gatano, ta ũrĩa
    njĩkĩte mĩaka mĩingĩ?”
  fra-NCL: 'pour parler aux prêtres de la maison de Yahweh des armées et aux prophètes,
    en ces termes : « Dois-je pleurer au cinquième mois, et faire abstinence, comme
    j’ai fait depuis tant d’années ? »'
  cek-AK: misatuh kaminawk ih Angraeng imthung ih qaima hoi tahmaanawk khaeah, Saning
    pop parai ka sak o ih baktih toengah, khrah pangato naah palungset hoi buh zahhaih
    to ka sak o han maw? tiah lok dueng o sak.
  cuk-cuk: 'We-dulemar, Bab-Jehováʼse-goled-neggi dule-irwa-Babse-gormalad-gudidimaladse-ibmar-egisega,
    degi, Bab-Dummad-e-gayaburba-barsogmaladse, weyob ibmar-egisegala barmilesmalad:
    “Ar igi anmar gusgu birga-irba nii-walataledgi, iba-onodaeyobi, ¿ibagwen wile-itoged-iba,
    degi, mas-gunsuli-gued-iba nasikoe?”'
  uig-CYR: 'Бәйт-Әлдикиләр: «Самави қошунларниң Сәрдари болған Пәрвәрдигарниң өйидики
    каһинлардин, шуниңдәк пәйғәмбәрләрдин: «Һәр биримиз көп жиллардин бери қилғинимиздәк,
    бәшинчи айда һәр биримиз йәнила өзимизни башқилардин айрип, жиға-зерәға олтиришимиз
    керәкму?» — дәп сораңлар» дәп тапилиған еди.'
  tel-2017: మందిరం దగ్గరనున్న యాజకులతో ప్రవక్తలతో “ఇన్ని సంవత్సరాలుగా మేము దుఃఖించినట్టు
    ఐదవ నెలలో ఉపవాసం ఉండి దుఃఖించమంటారా” అని మనవి చేశారు.
  hat-BSA: 'pou li te pale ak prèt ki apatyen a lakay SENYÈ Dèzame Yo, a pwofèt yo
    pou di: “Èske mwen ta dwe kriye nan senkyèm mwa a, pou mete m apa, menm jan mwen
    te fè l pandan tout lane sa yo?”'
  kos-kos: ac in siyuk sin mwet tol ac mwet palu mwe siyuk se inge; “Ya kut enenu
    in srakna orek asor ke musalla lun Tempul, ac lalo ke malem se aklimekosr, oana
    kut muta oru ke yac puspis nwe inge uh?”
  hbo-WLC: לֵאמֹ֗ר אֶל־הַכֹּֽהֲנִים֙ אֲשֶׁר֙ לְבֵית־יְהוָ֣ה צְבָא֔וֹת וְאֶל־הַנְּבִיאִ֖ים
    לֵאמֹ֑ר הַֽאֶבְכֶּה֙ בַּחֹ֣דֶשׁ הַחֲמִשִׁ֔י הִנָּזֵ֕ר כַּאֲשֶׁ֣ר עָשִׂ֔יתִי זֶ֖ה
    כַּמֶּ֥ה שָׁנִֽים׃ פ
  ibo-ibo: ka ọ jụkwaa ndị nchụaja nọ nʼụlọnsọ ukwu nke Onyenwe anyị, Onye pụrụ ime
    ihe niile, na ndị amụma, sị, “Ọ bụ m ruo ụjụ, bukwaa ọnụ nʼọnwa nke ise, dịka
    m si eme kemgbe ọtụtụ afọ ndị a gara aga?”
  ory-ory: ଓ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଯାଜକମାନଙ୍କୁ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ ଏହି
    କଥା ପଚାରିଲେ, ସେମାନେ କହିଲେ, “ମୁଁ ଏତେ ବର୍ଷ ଯାଏ ଯେପରି କରି ଆସିଅଛି, ସେପରି ମୁଁ କି ପଞ୍ଚମ
    ମାସରେ ଆପଣାକୁ ଉପବାସ କରି ବିଳାପ କରିବି?”
  chk-chk: Repwe pwal aisini ekewe souasor me ekewe soufos, “Ifa usun, äm aipwe sopwela
    le ngüngüres me echikefel fän iten talan ewe Imwenfel lon ewe alimuen maram, usun
    äm aia piin föföri lon chomong ier?”
  rop-rop: “En yumob askim detlot serramonimen en speshalwan mesinja if wi garra jidan
    nomo dagadagat eni daga blanga shoum wi jidan soribala langa det namba 5 manth,
    dumaji longtaim detlot solja bin breigimap holbit det Serramoni Pleis.”
  ukr-1871: 'І спитати сьвященників, що служили в дому в Господа сил небесних, та
    в пророків: Чи маємо в пятому місяцї плакати й постити, так як уже багато лїт
    досї чинили?'
  deu-1951: 'indem sie die Priester am Hause des HERRN der Heerscharen und die Propheten
    fragten: Soll ich auch fernerhin im fünften Monat weinen und mich enthalten, wie
    ich es nun so viele Jahre getan habe?'
  eng-JPS: 'and to speak unto the priests of the house of the LORD of hosts, and to
    the prophets, saying: ''Should I weep in the fifth month, separating myself, as
    I have done these so many years?'''
  srp-1865: 'I da govore sveštenicima, koji bijahu u domu Gospoda nad vojskama, i
    prorocima, i reku: hoæemo li plakati petoga mjeseca odvajajuæi se, kako èinismo
    veæ toliko godina?'
  lug-lug: n’okusaba bakabona b’omu nnyumba ya Mukama ow’Eggye ne bannabbi nti, “Nkaabe
    era nsiibe mu mwezi ogwokutaano nga bwe mbadde nkola okumala emyaka gino gyonna?”
  heb-heb: לאמר אל הכהנים אשר לבית יהוה צבאות ואל הנביאים לאמר האבכה בחדש החמשי הנזר
    כאשר עשיתי זה כמה שנים׃
  ben-IRV: তারা বাহিনীদের সদাপ্রভুর গৃহের যাজকদের সঙ্গে এবং ভাববাদীদের সঙ্গে কথা বললেন;
    তারা বললেন, “যেমনভাবে আমি এত বছর করে এসেছি, সেইভাবে কি আমি এই পঞ্চম মাসে শোক প্রকাশ
    ও উপবাস করব?”
  pan-pan: ਅਤੇ ਜਾਜਕਾਂ ਨੂੰ ਜਿਹੜੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਸਨ ਅਤੇ ਨਬੀਆਂ ਨੂੰ ਆਖਣ, ਕਿ
    ਮੈਂ ਪੰਜਵੇਂ ਮਹੀਨੇ ਵਿੱਚ ਵਰਤ ਰੱਖਾਂ ਅਤੇ ਸੋਗ ਕਰਨ, ਜਿਵੇਂ ਮੈਂ ਕਈ ਸਾਲਾਂ ਤੋਂ ਕਰਦਾ ਰਿਹਾ
    ਹਾਂ?
  mya-JVB: နှစ် ပေါင်းများစွာ ပြု သကဲ့သို့ ပဉ္စမ လ တွင် ငိုကြွေး ၍ ခြိုးခြံစွာကျင့်
    ရပါမည်လောဟု ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား ၏ အိမ် တော်၌ ရှိသောယဇ် ပုရောဟိတ်
    နှင့် ပရောဖက် တို့အား မေးလျှောက် ခြင်းငှါ ၎င်း ၊ ရှရေဇာ ၊ ရေဂင်္မေလက် နှင့် သူ
    တို့လူ များကို ဘုရားသခင်၏အိမ်တော်သို့ စေလွှတ်ကြသောအခါ၊
  hmo-hmo: 'idia ese hahelagaia taudia bona peroveta taudia dekenai inai henanadai
    do idia nanadaia totona: “Dubu Helaga idia hadikaia dainai, ai ese hua namba 5
    ibounai aniani ania lasi taravatu do ai karaia noho, mai taitai danu, lagani gunadia
    momo lalonai ai karaia vadaeni hegeregerena, o lasi?”'
  urd-urd: और रब्ब — उल — अफ़वाज के घर के काहिनों और नबियों से पूछे, कि “क्या मैं
    पाँचवें महीने में गोशानशीन होकर मातम करूँ, जैसा कि मैंने सालहाँ साल से किया है?”
  rus-SYN: 'и спросить у священников, которые в доме Господа Саваофа, и у пророков,
    говоря: “плакать ли мне в пятый месяц и поститься, как я делал это уже много лет?”'
  bqc-SIM: 'Aa Dii Zĩgↄ̃de kpɛ́ sa''onaↄ là aa mɛ̀: Wà lɛye ń ↄↄlↄo mↄ sↄode guu,
    lá wi kɛ wɛ̃ ń wɛ̃owa yã̀?'
  tcz-CHONGTHU: Chujong leh thaneipan Pakai Hou-in na thempu leh themgao hochu thu
    aga dong’e, “Keiman hitih chan khanga kahin bolngai banga chu lhanga lhinseh leh
    lunghem kabolla an kangol ding ham, kum hijat sunga kabol bang banga?” tin sei
    uvintin asol uve.
  mar-mar: 'ते संदेष्ट्यांना आणि सेनाधीश परमेश्वराच्या मंदिरातील याजकांना म्हणाले:
    “प्रत्येक वर्षाच्या पाचव्या महिन्यात आम्ही उपवास करून शोक प्रकट करत आहोत. हे आम्ही
    असेच चालू ठेवायचे का?”'
  qub-qub: 'Chaynöpis paycunataga cachacuran munayniyoj Tayta Diospa Templuncho caycaj
    profëtacunatawan cüracunata cayno tapucunanpaj: «Pichga quilla cajchöga ¿jinallachu
    juc junaj llaquicushpäcuna, ayunashäcuna cada watalla?»'
  bqp-bqp: Kpɑ bu mɑɑ yɑ̃ku kowobu kɑ win sɔmɔbu bikiɑ bɑ̀ n ko bɑ n sumɔn nɑ, kpɑ
    bɑ n nɔɔ bɔkuɑ wɔ̃ɔn suru nɔɔbuse kpuro sɔɔ nge mɛ bɑ mɔ̀ tɛɛbun di.
  hat-hat: 'Yo te voye yo vin mande prèt yo ansanm ak pwofèt k''ap sèvi nan tanp Seyè
    a keksyon sa a: -Pandan senkyèm mwa a, èske se pou nou toujou pran lapenn pou
    tanp yo te detwi a? Eske se pou nou toujou fè jèn jan nou te konn fè pandan tout
    lanne anvan yo?'
  eng-BSB: by asking the priests of the house of the LORD of Hosts, as well as the
    prophets, “Should I weep and fast in the fifth month, as I have done these many
    years?”
  tod-tod: 'ti zeeli zalaɠa ɠula nuiti pɔ bɛ, niiti ti botii ɠɛɛzu Ɠɔoɠɔ GALAGI, Fai-Pɛ-Maliɠii
    ná-pɛlɛi wu, ta GALA goo wo nuiti pɔ bɛ, ti naati gaazaɠa, ga: «Gá yɛsu gɔlɔi
    nɔ ɠa ɠɔ, gi ɗa zugi zo konagi ma alugi lɔɔlusiɛi ma, ʋelei gi ɠɛa kɛɛzu la pɔlɔma?»'
  eng-WEBPB: and to speak to the priests of the house of the LORD of Armies and to
    the prophets, saying, “Should I weep in the fifth month, separating myself, as
    I have done these so many years?”
  kbq-kbq: Zamagra e'za Monafi sondia vahe'mofo Ra Anumzamofo nompima eri'zama eneriza
    kasnampa vahe'ene pristi vahetaminena amanage hu'za eme zamantahigegahaze. Rama'a
    kafuzagefima zavi krafagema nehuta, ne'zama a'o huta nunamuma hutama e'nonaza
    huta, 5fu ikampina zavi krafa nehuta ne'zana a'o huta nunamuna huta vugahuno?
  nhe-BL: Huan nojquiya quinejque ma quitlajtlanitij nopa totajtzi intla noja quisenhuiquilise
    chocase huan mosahuase iixtla TOTECO sesen xihuitl ipan metztli macuili queja
    quichijtoyaj para miyac xihuitl.
  gub-BL: — Pepuranu xaxeto tàpuzuhu pe har wanehe nehe, Tupàn ze'eg imume'u har wanehe
    nehe no. Peze'eg nezewe wanupe nehe. — Kwarahy nànàn 5 haw zahy rehe uruzai'o
    ure, uruzekwaku uremai'u 'ym pà a'e mehe ure no. Ta'e kwehe mehe a'e zahy rehe
    zauxiapekwer weityk Tupàn Hàpuzuhu a'e wà xe. Urumumaw kwarahy tetea'u nezewe
    haw iapo wiwi pà. Aipo uruzapo wiwi putar nezewe haw kwarahy nànàn nehe. Aipo
    ikatu nezewe haw iapo haw, peze wanupe nehe, i'i Metew pe har wemimono kar wanupe
    wà.
  eng-DRA: 'To speak to the priests of the house of the Lord of hosts, and to the
    prophets, saying: Must I weep in the fifth month, or must I sanctify myself as
    I have now done for many years?'
