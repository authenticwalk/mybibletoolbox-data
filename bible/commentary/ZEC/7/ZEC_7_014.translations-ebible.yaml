  ory-ory: ମାତ୍ର ଯେଉଁ ଗୋଷ୍ଠୀଗଣକୁ ସେମାନେ ଜାଣି ନାହାନ୍ତି, ସେହି ସମସ୍ତଙ୍କ ମଧ୍ୟରେ ଘୂର୍ଣ୍ଣିବାୟୁ
