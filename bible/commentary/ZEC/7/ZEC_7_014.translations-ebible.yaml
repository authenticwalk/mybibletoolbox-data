verse: ZEC.007.014
translations:
  mal-C: ‘ഞാൻ ചുഴലിക്കാറ്റുകൊണ്ട് അവർ അറിയാത്ത എല്ലാ രാജ്യങ്ങളിലേക്കും അവരെ ചിതറിച്ചു,
    ആർക്കും വരുന്നതിനോ പോകുന്നതിനോ കഴിയാത്തവിധത്തിൽ ദേശം ശൂന്യമായിപ്പോയി. ഇങ്ങനെ അവർ
    അവരുടെ മനോഹരദേശത്തെ ശൂന്യമാക്കിക്കളഞ്ഞു.’ ”
  deu-TKW: Sondern ich will sie zerstäuben unter alle Völker, die ihnen vorher unbekannt
    waren, und das Land soll, nachdem sie es verlassen haben, eine Wüste werden, so
    daß niemand auf seiner Hin- oder Herfahrt es durchzieht. So verwandelten sie ein
    herrliches Land in eine Einöde.
  lin-lin: 'Na bongo, napanzaki bango kati na bikolo nyonso epai wapi bakomaki bapaya,
    mpe mokili na bango ebebisamaki makasi : moto moko te akokaki lisusu kokota to
    kobima kuna. Ndenge wana nde bakomisaki mokili ya kitoko libebi. »'
  eng-LSV: “And I toss them on all the nations, || That they have not known, || The
    land has been desolate behind them, || Of any passing by and turning back, ||
    And they set a desirable land for a desolation!”
  eng-GNV: 'But I scattered them among all the nations, whom they knew not: thus the
    land was desolate after them, that no man passed through nor returned: for they
    layd the pleasant land waste.'
  eng-WEBSTER: 'But I scattered them with a whirlwind among all the nations whom they
    knew not. Thus the land was desolate after them, that no man passed through nor
    returned: for they laid the pleasant land desolate.'
  nhw-BL: ‘Huan niquinsemanqui amohuejcapan tatahua quen se chicahuac ajacatl quisemana
    tlasoli. Niquinchihualti ma yaca ipan nochi tlalme campa hueli ipan tlaltipactli.
    Huan inintlal mocajqui quen se tlamantli catli quitlahuelcajtoque huan sosoltic.
    Huan pampa ayacmo aqui panoc nopona, nopa tlali mocajqui quen se huactoc tlali.’
    ”
  swh-ONEN: ‘Niliwatawanya kwa upepo wa kisulisuli miongoni mwa mataifa yote, mahali
    ambapo walikuwa wageni. Nchi ikaachwa ukiwa nyuma yao kiasi kwamba hakuna aliyeweza
    kuingia au kutoka. Hivi ndivyo walivyoifanya ile nchi iliyokuwa imependeza kuwa
    ukiwa.’ ”
  bba-bba: Yen sɔ̃nɑ nɑ bu yɑrinɑsiɑ bwesenu kpuron suunu sɔɔ ni bɑ ǹ dɑɑ yɛ̃. Mɑ
    bɑ ben tem deri dirum ɡoo ku rɑ mɑɑ sɑre mi. Mɑ tem ɡem mɛ, mu kuɑ bɑnsu. Nɛ,
    Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'But I scattered them with a whirlwind among all the nations whom they
    knew not: Thus the land was desolate after them, that no man passed through nor
    returned: For they laid the pleasant land desolate.'
  luo-luo: ‘Ne akeyogi ka kalausi e kind ogendini ma ok gingʼeyo. Piny mane giweyo
    nolokore gunda bangʼ-gi mane onge ngʼama kadhe kata dhiye. Kamano e kaka negimiyo
    piny majaberno olokore gunda.’ ”
  meu-meu: bena koe-hirihiri amo na hakarohodia rohoroho, asi dibadia besedia iboudiai
    bogaragidiai. Taunabunai, e rakatania tanona na vada e vahu, asi lao mai tauna
    ta; tano namona vada e havahua vaitani.
  npi-ULB: “किनकि म आँधीबेहरीद्वारा तिनीहरूलाई तिनीहरूले नदेखेकाजातिहरूका बिचमा तितर-बितर
    पार्नेछु, र तिनीहरूपछि त्यो भूमि निर्जन हुनेछ । किनकि कोही पनि त्यो देशबाट भएर
    जानेछैन न त कोही त्यहाँ फर्कनेछ किनभने मानिसहरूले आफ्नो सुन्दर भूमिलाई उजाड बनाएका
    छन् ।”
  yor-yor: ‘Mo sì fi ìjì tú wọn ká sí gbogbo orílẹ̀-èdè tí wọn kò mọ̀. Ilẹ̀ náà sì
    dahoro lẹ́yìn wọn, tí ẹnikẹ́ni kò là á kọjá tàbí kí ó padà bọ̀, wọ́n sì sọ ilẹ̀
    ààyò náà dahoro.’ ”
  pes-OPCB: همچون گردباد آنها را در میان قومهای دور پراکنده ساختم. دشمن سرزمین آبادشان
    را چنان ویران کرد که حتی یک نفر نیز در آن باقی نماند. بدین‌گونه، سرزمین دلپذیر
    خود را به بیابان تبدیل کردند.»
  tgl-ULB: Sapagkat ikakalat ko sila sa lahat ng bansa na hindi pa nila nakikita sa
    pamamagitan ng ipu-ipo at mapapabayaan ang lupain kapag wala na sila. Sapagkat
    walang sinuman ang makakadaan sa lupain o makakabalik dito yamang pinabayaan ng
    mga tao ang kanilang kaaya-ayang lupain.'”
  hui-hui: Ani biyagonaga puyabu hongohe ibalu datani mbirale ngaru puloyu piagadagua
    i̱na ti dindi tara taraha garabayabu yu piai helarugoni. Anidagua birugola tinaga
    dindi bayale wiago mo ko halu wali agali mbira ogoniha naheore ngelarugoni, laya
    lalu Segaraiahanda lene.
  mya-mya: မုန်​တိုင်း​သ​ဖွယ်​တိုက်​ခတ်​ကာ​နိုင်​ငံ​ရပ် ခြား​များ​သို့​လွင့်​စင်​သွား​စေ​၏။
    ဤ​သာ ယာ​သော​ပြည်​သည်​လည်း​နေ​ထိုင်​သူ​မ ရှိ​ဘဲ​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​လျက်​ကျန်
    ရစ်​ခဲ့​ပေ​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་རླུང་འཚུབ་ཀྱིས་དེ་རྣམས་ནི་ཁོ་ཚོས་ངོ་མི་ཤེས་པའི་ཡུལ་ཁམས་ཀུན་ཏུ་གཏོར་ཞིང་།
    དེ་དག་ཤུལ་གྱི་ཡུལ་ནི་མི་མེད་ལུང་སྟོང་དུ་གྱུར་ཏེ། ཐ་ན་ཡུལ་དེ་བརྒྱུད་ནས་འགྲོ་འོང་བྱེད་མཁན་ཡང་མེད་དོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། དེ་དག་གིས་ཡིད་དུ་འོང་བའི་ཡུལ་དེ་མི་མེད་ལུང་སྟོང་དུ་བསྒྱུར་བས་སོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: ‘Ndakavaparadzira nechamupupuri pakati pendudzi dzose, uko kwavakava vatorwa.
    Nyika yakava dongo shure kwavo zvokuti hapana aizogona kupinda kana kubudamo.
    Izvi ndizvo zvavakaita kunyika yaifadza, ikava dongo.’ ”
  spa-BLM: “sino que los dispersaré con un torbellino entre todas las naciones que
    no han conocido. Así, la tierra quedó desolada después de ellos, de modo que nadie
    pasó ni regresó; porque hicieron desolada la tierra placentera.”
  cac-cac: Yuj chi' ix vac' saclem eb', icha syutej c'alem chacxuxum ic'. Ix b'atcan
    eb' d'a juntzan̈ nación man̈ yojtacoc. Axo snación eb', ix can tz'inan, man̈xalaj
    junoc anima ix cajnajcan d'ay. A snación eb' te nib'ab'il chi', ix can tz'inan,
    xchi Jehová.
  swh-ULB: Kwa maana nitawatawanya kwa upepo wa kisurisuri katika mataifa yote ambayo
    hawajawai kuyaona, na baada yao nchi itakuwa wazi. Kwa kuwa hakuna hata mmoja
    atakayepita au kukaa katika hiyo nchi kwa kuwa wameigeuza nchi yao yenye kupendeza
    kuwa isiyofaa.
  bel-bel: І Я разьвеяў іх па ўсіх народах, якіх яны ня ведалі, і зямля гэтая апусьцела
    пасьля іх, так што ніхто не хадзіў па ёй ні назад, ні наперад, і яны зрабілі жаданую
    зямлю пустыняю.
  deu-ELBBK: Und ich stürmte sie weg unter alle Nationen, die sie nicht kannten, und
    das Land wurde hinter ihnen verwüstet, so dass niemand hin und wieder zieht; und
    sie machten das köstliche Land zu einer Wüste.
  mbb-OT: Iring a te eribpures he mibpeyapat kandan diyà te menge lugar he wazè dan
    keenu meveyai. Neewaan dan is meupiya he tanè dan, ne nehimu heini he mekevulungbulung.”
  mal-2015: ഞാൻ ഒരു ചുഴലിക്കാറ്റുകൊണ്ടു അവരെ അവർ അറിയാത്ത സകലജാതികളുടെയും ഇടയിൽ പാറ്റിക്കളഞ്ഞു;
    ദേശമോ ആരും പോക്കുവരത്തില്ലാതവണ്ണം അവരുടെ പിമ്പിൽ ശൂന്യമായ്തീർന്നു; അങ്ങനെ അവർ
    മനോഹരദേശത്തെ ശൂന്യമാക്കിക്കളഞ്ഞു.
  rmc-rmc: ‚Roztradňom len la balvajaha andre savore narodi, save na prindžarenas.
    E phuv pal lende ačhiľa zamukľi avke, hoj ňiko pal late na phirelas. Avke kerde,
    hoj e šukar phuv te ačhel zamukľi sar pušťa.‘ “
  nlg-nlg: Me vagara na lualua te gari kolilira tara ghahara tana lei komu sule. Mana
    pari baubahu eni te ghaha kokoba me taho ahei ke gaha igaa.
  pes-OPV: و ایشان را بر روی تمامی امت هایی که نشناخته بودند، به گردباد پراکنده خواهم
    ساخت و زمین در عقب ایشان چنان ویران خواهد شد که کسی در آن عبور و ترددنخواهد کرد
    پس زمین مرغوب را ویران ساخته‌اند.»
  ron-1924: „Чи й-ам ымпрэштият принтре тоате нямуриле пе каре ну ле куноштяу; цара
    а фост пустиитэ ын урма лор, аша кэ нимень ну май веня ши ну май плека дин еа
    ши, динтр-о царэ плэкутэ кум ера, ау фэкут ун пустиу!”
  ben-OBCV: ‘আমি তাদের ঘূর্ণিঝড় দিয়ে অপরিচিত জাতিদের মধ্যে ছড়িয়ে দিয়েছি। এরপরে
    তাদের দেশ এত জনশূন্য হয়ে পড়েছিল যে, সেখানে কেউ যাওয়া-আসা করত না। এইভাবে তারা
    সেই সুন্দর দেশটাকে জনশূন্য করেছিল।’ ”
  som-som: laakiinse waxaan iyaga ku kala firdhiyey dabayl duufaan ah oo waxaan dhex
    geeyey quruumaha ayan aqoon oo dhan. Sidaasuu dalkii cidla u noqday iyaga dabadood,
    oo ninna ma dhex marin, ciduna kuma soo noqon, waayo, dalkii wacnaa cidla baa
    laga dhigay.
  lat-VUC: 'Et dispersi eos per omnia regna quæ nesciunt: et terra desolata est ab
    eis, eo quod non esset transiens et revertens: et posuerunt terram desiderabilem
    in desertum.'
  eng-ASVBT: 'but I will scatter them with a whirlwind among all the nations which
    they have not known. Thus the land was desolate after them, so that no man passed
    through nor returned: for they laid the pleasant land desolate.'
  ita-1885: Ed io li ho dissipati fra tutte le genti, le quali essi non conoscevano;
    e il paese è stato desolato dietro a loro, senza che alcuno andasse, o venisse
    più per esso; ed essi han messo il paese dilettissimo in desolazione.
  eng-LXXUP: 'And I will cast them out among all the nations, whom they know not;
    and the land behind them shall be made utterly destitute of any going through
    or returning: yea they have made the choice land a desolation.'
  eng-ULB: For I will scatter them with a whirlwind to all the nations that they have
    not seen, and the land will be desolate after them. For no one will pass through
    the land or return to it since the people have made their delightful land into
    a wasteland.”
  spa-VBL: Con los vientos de una tormenta yo dispersé a las naciones donde vivían
    como extranjeros. La tierra que abandonaron se volvió tan desolada que ni siquiera
    los viajeros pasaban por ella. Convirtieron la Tierra Prometida en un desierto.
  fra-_FOB: Je les ai chassés par la tempête vers toutes les nations qu'ils ne connaissaient
    point, et derrière eux le pays est resté désert, sans allants ni venants, et du
    pays de délices ils ont fait une désolation.
  mal-mal: ‘ഞാൻ ഒരു ചുഴലിക്കാറ്റുകൊണ്ട് അവരെ അവർ അറിയാത്ത സകലജനതകളുടെയും ഇടയിൽ പാറ്റിക്കളഞ്ഞു;
    ദേശം ആൾ സഞ്ചാരമില്ലാത്തവിധം അവരുടെ പിമ്പിൽ ശൂന്യമായിത്തീർന്നു; അങ്ങനെ അവർ മനോഹരദേശത്തെ
    ശൂന്യമാക്കിക്കളഞ്ഞു’”.
  urd-GVR: Maiṅ ne unheṅ āṅdhī se uṛā kar tamām dīgar aqwām meṅ muntashir kar diyā,
    aisī qaumoṅ meṅ jin se wuh nāwāqif the. Un ke jāne par watan itnā wīrān-o-sunsān
    huā ki koī na rahā jo us meṅ āe yā wahāṅ se jāe. Yoṅ unhoṅ ne us ḳhushgawār mulk
    ko tabāh kar diyā.’”
  suz-BL: मिनु गो मेको आन कली फश गिवारमी खोदेंशो पा आन मतुइश्‍शो रागी रागीम फ्रातामी।
    मोपतीके आन प्रोंइशो रागी मुर मबाक्‍शो दुम्‍त। मेकेर सुइ मलम। मोदेंशो पा रिम्‍शो
    रागी खतम दुम्‍त” दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
  eng-NOY: And I scattered them as with a whirlwind among all the nations, which they
    knew not. And the land was desolate after them, so that no man passed through,
    nor returned; and thus the beautiful land was made a desolation.
  ita-1927: e li disperderò tra tutte le nazioni ch’essi non hanno mai conosciute,
    e il paese rimarrà desolato dietro a loro, senza più nessuno che vi passi o vi
    ritorni. D’un paese delizioso essi han fatto una desolazione”.
  ckb-ckb: بە ڕەشەبایەک بەناو هەموو نەتەوەکاندا پەرتوبڵاوم کردنەوە و لەوێ نامۆ بوون.
    لەپاش ئەوان زەوییەکە وێران بوو و کەس هاتوچۆی پێیدا نەکرد. بەم جۆرە خاکی شادییان
    وێران کرد.“»
  eng-BBE: 'But with a storm-wind I sent them in flight among all the nations of whom
    they had no knowledge. So the land was waste after them, so that no man went through
    or came back: for they had made waste the desired land.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಅರಿಯದ ಎಲ್ಲಾ ಜನಾಂಗಗಳೊಳಗೆ ಅವರನ್ನು ಸುಂಟರಗಾಳಿಯಿಂದ ಚದರಿಸಿ ಬಿಟ್ಟೆನು.
    ಹೀಗೆ ಅವರ ಹಿಂದೆ ದೇಶವು ನಾಶವಾಯಿತು. ಹಾದು ಹೋಗುವವನೂ, ತಿರುಗಿಕೊಳ್ಳುವವನೂ ಇಲ್ಲದೆ ಹೋಯಿತು.
    ಏಕೆಂದರೆ ರಮ್ಯವಾದ ದೇಶವನ್ನು ಹಾಳುಮಾಡಿದರು.”
  tam-2017: அவர்கள் அறியாத அன்னியமக்களுக்குள்ளே அவர்களைச் சிதறடித்தேன்; அதினால் அவர்கள்
    பின்வைத்துப்போன தேசம் போக்குவரத்தில்லாமல் பாழாய்ப்போனது; அவர்கள் இன்பமான தேசத்தைப்
    பாழாய்ப்போகச் செய்தார்கள் என்றார்.
  spa-RV-1909: Antes los esparcí con torbellino por todas las gentes que ellos no
    conocían, y la tierra fué desolada tras de ellos, sin quedar quien fuese ni viniese;
    pues tornaron en asolamiento el país deseable.
  ron-BTF: Ci i-am împrăştiat cu un vârtej de vânt printre toate naţiunile pe care
    nu le cunoşteau. Astfel ţara a fost pustie după ei, încât nimeni nu trecea prin
    ea, nici nu se întorcea din ea; fiindcă ei au pustiit ţara cea plăcută.
  eng-WEBP: “but I will scatter them with a whirlwind among all the nations which
    they have not known. Thus the land was desolate after them, so that no man passed
    through nor returned; for they made the pleasant land desolate.”
  eng-FBV: With the winds of a storm I scattered them among the nations where they
    lived as foreigners. The land they left became so desolate that no one even traveled
    through it. They turned the Promised Land into a desert.
  nld-1939: Ik zal ze verstrooien onder de volken, die ze niet kennen, en het land
    zal achter hen worden verwoest, zodat niemand er heengaat of terugkeert!” Zo hebben
    zij van het heerlijke land een steppe gemaakt.
  nch-BL: ‘Huan niquinsemanqui amohuejcapan tatahua quej se chicahuac ajacat quisemana
    tasoli. Niquinchihualti ma yaca ipan nochi talme campa hueli ipan taltipacti.
    Huan inintal mocajqui quej se tamanti cati quitahuelcajtoque huan sosoltic. Huan
    pampa ayecmo aqui panoc nopona, nopa tali mocajqui quej se huactoc tali.’ ”
  vie-1934: Ta đã làm tan tác chúng nó như bởi một cơn gió lốc trong khắp các nước
    mà chúng nó chưa từng biết; vậy đất đã trở nên hoang vu sau chúng nó, đến nỗi
    không ai trải qua hoặc trở về; vì chúng nó đã làm cho đất vui thích thành ra hoang
    vu.
