    amo teko nupuner kwaw hehe wiko haw rehe wà. A'e 'ym mehe ikatuahy a'e ywy. Hezuz
    katu ma'e itym pyr hehe. Uzeapo ywyxiguhu romo. Nahezuz kwaw ma'e itym pyr a'e
    pe.
  eng-DRA: 'And I dispersed them throughout all kingdoms, which they know not: and
    the land was left desolate behind them, so that no man passed through or returned:
    and they changed the delightful land into a wilderness.'
