verse: ZEC.007.002
translations:
  mal-C: ബേഥേലിലുള്ള ജനം യഹോവയെ പ്രസാദിപ്പിക്കേണ്ടതിന്, ശരേസർ, രേഗെം-മേലെക് എന്നിവരെയും
    അവരുടെ ആളുകളെയും അയച്ച്,
  deu-TKW: sandte die Familie des Elsarezer und Regem Melech samt seinen Leuten eine
    Gesandtschaft, um Jahwe zu begütigen,
  lin-lin: Bato ya Beteli batindaki Saretseri, Regemi-Meleki elongo na bato na bango
    mpo na kobondela Yawe
  eng-LSV: And Beth-El sends Sherezer and Regem-Melech, and its men, to appease the
    face of YHWH,
  eng-GNV: For they had sent vnto the House of God Sharezer, and Regem-melech and
    their men to pray before the Lord,
  eng-WEBSTER: When they had sent to the house of God Sherezer and Regem-melech, and
    their men, to pray before the LORD,
  nhw-BL: Ipan nopa tonali nojquiya nopa masehualme tlen altepetl Betel quintitlanque
    Regem Melec, Sarezer huan ininmasehualhua ma yaca hasta itiopa TOTECO ipan Jerusalén
    para ma quitlajtlanitij TOTECO itlatiochihual.
  swh-ONEN: Watu wa Betheli walikuwa wamemtuma Shareza na Regem-Meleki pamoja na watu
    wao, kumsihi Bwana
  bba-bba: Betɛliɡibu bɑ rɑɑ Sɑrɛsɛɛ kɑ Reɡɛmu Mɛlɛki kɑ ɡɑbu ɡɔrɑ Gusunɔ wɔllu kɑ
    tem Yinnin sɑ̃ɑ yerɔ bu kɑ win durom kɑnɑ.
  eng-KJVCPB: when they had sent unto the house of God Sherezer and Regem-melech,
    and their men, to pray before the Lord,
  luo-luo: Noyudo jo-Bethel ooro Shareza gi Regem-Melek, kod jogi moko, mondo okwa
    Jehova Nyasaye gweth,
  meu-meu: Una negana ai Betele taudia ese Saresere bona Regeme-melek, mai edia orea
    taudia ida, e siaidia lao, Iehova bae noia, ena hahenamo na latadiai baine kau.
  npi-ULB: बेथेलका मानिसहरूले शरेसेर र रेगेम-मेलक र तिनीहरूका मानिसहरूलाई परमप्रभुको
    सामु बिन्ती गर्न पठाए ।
  yor-yor: Nígbà tí wọ́n ènìyàn Beteli rán Ṣareseri àti Regemmeleki, àti àwọn ènìyàn
    wọn sí ilé Ọlọ́run láti wá ojúrere Olúwa.
  pes-OPCB: یهودیان شهر بیت‌ئیل، گروهی از مردان خود را به سرپرستی شراصر و رجم ملک
    به خانهٔ خدا فرستادند تا از خداوند مسئلت کنند
  tgl-ULB: Ipinadala ng mga tao ng Bethel sina Sarazer at Regem Melec at ang kanilang
    mga tao upang humingi ng tulong kay Yahweh.
  hui-hui: Bedele tano wali agali tigua agali kirali Sarese Legemelegela tinaga agali
    maru hearu haru halu Anduane Homogo Hongo Haiheore kagonaga anda pudaba lalu lamini.
    Agali biaruni tigua Anduane Homogohondo wali agali uruni biamogo bia lalu tinaga
    bi lahole pene.
  mya-mya: ဗေ​သ​လ​မြို့​သား​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ကောင်း​ချီး​မင်္ဂ​လာ​ကို​တောင်း​ခံ​ကြ​ရန်
    လည်း​ကောင်း``အ​ကျွန်ုပ်​တို့​သည်​ဗိ​မာန်​တော် ပြို​ပျက်​မှု​အ​တွက် နှစ်​ပေါင်း​များ​စွာ​ပြု​လုပ်
    ခဲ့​ကြ​သည့်​နည်း​တူ အ​စာ​ရှောင်​ခြင်း​အား ဖြင့်​ဝမ်း​နည်း​ကြေ​ကွဲ​သည့်​အ​မှတ်​လက္ခ​ဏာ
    ကို​ပြ​ရ​ကြ​ပါ​မည်​လော'' ဟု​မေး​လျှောက် ကြ​ရန်​လည်း​ကောင်း၊ ရှ​ရေ​ဇာ​နှင့်​ရေ​ဂင်္မေ
    လက်​နှင့်​သူ​တို့​၏​လူ​တို့​အား အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​မှ
    ယဇ် ပု​ရော​ဟိတ်​များ၊ ပ​ရော​ဖက်​များ​ထံ​သို့ စေ​လွှတ်​လိုက်​ကြ​၏။
  bod-N: དུས་དེར་པེད་ཨེལ་པས་ཤར་ཨེ་ཟེར་དང་། རེ་གེམ་མེ་ལེག་དང་དེའི་རྗེས་འབྲང་པ་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་དྲིན་གྱིས་བསྐྱང་ཕྱིར་ཁོང་ལ་ཞུ་བར་མངགས་ཤིང་།
  sna-sna: Vanhu veBhetieri vakanga vatuma Sharezeri naRegemi-Mereki, pamwe chete
    navanhu vavo, kuti vaende kuna Jehovha
  spa-BLM: El pueblo de Betel envió a Sharezer y a Regem Melec y a sus hombres a implorar
    el favor de Yahvé,
  cac-cac: A d'a jun c'u chi', a eb' aj Betel ix checancot vin̈aj Sarezer, vin̈aj
    Regem-melec yed' juntzan̈xo eb' vin̈ vinac d'a stemplo Jehová Yajal d'a Smasanil,
    yic sc'anan svach'c'olal Jehová chi' eb' vin̈ d'a yib'an̈.
  swh-ULB: Watu wa Betheli wamemtuma Shareza, Regemu Meleki na watu wao kuomba mbele
    ya uso wa Yahwe.
  bel-bel: калі Вэтыль паслаў Сарацэра і Рэгемалэха і спадарожнікаў яго памаліцца
    перад абліччам Госпада
  deu-ELBBK: als Bethel den Sarezer und Regem-Melech und seine Männer sandte, um den
    HERRN anzuflehen
  mbb-OT: Nehitavù heini hein midsuǥù te menge etew he ziyà te Betel si Sharezer wey
    si Regem Melec, duma te menge etew zan.
  mal-2015: ബേഥേൽകാർ യഹോവയെ പ്രസാദിപ്പിക്കേണ്ടതിന്നു സരേസരിനെയും രേഗെം-മേലെക്കിനെയും
    അവരുടെ ആളുകളെയും അയച്ചു,
  rmc-rmc: O manuša andral o foros Betel bičhade le Sarecer the le Regem-Melech the
    lengre muršen te mangel o lačhipen le RAJESTAR
  nlg-nlg: Rana vure ni Bethel tara nia vetena Sharezer ma Regemmelech kulura nia
    rana ghadira na udu gekara va tana valetabu ta LORD geke vaa hera na vauto.
  pes-OPV: و اهل بیت ئیل یعنی شراصر و رجم ملک و کسان ایشان فرستاده بودند تا از خداوند
    مسالت نمایند.
  ron-1924: Чей дин Бетел тримисесерэ пе Шарецер ши пе Регем-Мелек ку оамений сэй
    сэ се роаӂе Домнулуй
  ben-OBCV: বেথেলের লোকেরা শরেৎসরকে, রেগম্মেলককে ও তাদের লোকদের সদাপ্রভুর কাছে বিনতি
    করতে পাঠিয়েছিল
  som-som: Haddaba reer Beytel waxay soo direen Shareser iyo Regem Meleg iyo raggoodiiba
    inay Rabbiga baryaan,
  lat-VUC: 'Et miserunt ad domum Dei Sarasar et Rogommelech, et viri qui erant cum
    eo, ad deprecandam faciem Domini:'
  eng-ASVBT: Now they of Beth-el had sent Sharezer and Regem-melech, and their men,
    to entreat the favor of Jehovah,
  ita-1885: quando que' della Casa di Dio ebbero mandati Sareser, e Reghemmelec, e
    i lor principali, per far supplicazione nel cospetto del Signore;
  eng-LXXUP: And Sharezer and Arbeseer the king and his men sent to Bethel, and that
    to propitiate the Lord,
  eng-ULB: The people of Bethel had sent Sharezer and Regem-Melek and their men to
    beg before the face of Yahweh.
  spa-VBL: Bethel-Sarezer envió a Regem-Melec y a sus hombres para pedir la bendición
    del Señor.
  fra-_FOB: Lorsqu'on eut envoyé à la maison de Dieu Sharetser et Réguem-Mélec, et
    ses gens, pour supplier l'Éternel,
  mal-mal: ബേഥേലുകാർ യഹോവയെ പ്രസാദിപ്പിക്കേണ്ടതിന് സരേസരിനെയും രേഗെം-മേലെക്കിനെയും
    അവരുടെ ആളുകളെയും അയച്ചു,
  urd-GVR: Us waqt Baitel Shahr ne Sarāzar aur Rajam-malik ko us ke ādmiyoṅ samet
    Yarūshalam bhejā thā tāki Rab se iltamās kareṅ.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “बेथेल ङा मुरपुकीमी शरेसेर, रेगेम-मेलेक नु मेकेर
    ङा मुर आन कली परमप्रभु यावे आ शिशी पुंइचा कली सोइश्‍शो बाक्‍तेक्‍म।
  eng-NOY: when they had sent to the house of God Sherezer and Regem-melech, and their
    men, to pray before Jehovah,
  ita-1927: Quelli di Bethel avean mandato Saretser e Reghem-melec con la loro gente
    per implorare il favore dell’Eterno,
  ckb-ckb: خەڵکی بێت‌ئێل شەرئەچەر و ڕەگەم‌مەلەخیان لەگەڵ پیاوەکانیان نارد بۆ ئەوەی
    لە یەزدان بپاڕێنەوە،
  eng-BBE: Now they of Beth-el had sent Sharezer and Regem-melech to make a request
    for grace from the Lord,
  kan-OKCV: ಅಷ್ಟರಲ್ಲಿ ಬೇತೇಲಿನ ಜನರು ಸರೆಚರನನ್ನೂ, ರೆಗೆಮ್ ಮೆಲೆಕನನ್ನೂ, ಅವರ ಮನುಷ್ಯರನ್ನೂ
    ಯೆಹೋವ ದೇವರ ಪ್ರಸನ್ನತೆಯನ್ನು ಕೋರಲು ದೇವಾಲಯಕ್ಕೆ ಕಳುಹಿಸಿದರು.
  tam-2017: யெகோவாவுடைய சமுகத்தில் விண்ணப்பம்செய்யவும்,
  spa-RV-1909: Cuando fué enviado á la casa de Dios, Saraser, con Regem-melech y sus
    hombres, á implorar el favor de Jehová,
  ron-BTF: Când ei trimiseseră la casa lui Dumnezeu pe Şareţer şi pe Reghem-Melec
    şi pe oamenii lor, pentru a se ruga înaintea DOMNULUI;
  eng-WEBP: The people of Bethel sent Sharezer and Regem Melech and their men to entreat
    the LORD’s favor,
  eng-FBV: Bethel-sharezer sent Regem-melech and his men to ask for the Lord's blessing.
  nld-1939: Betel had toen Saréser en Régem-Mélek met zijn mannen afgevaardigd, om
    Jahweh gunstig te stemmen,
  nch-BL: Ipan nopa tonali nojquiya nopa masehualme ten altepet Betel quititanque
    Regem Melec, Sarezer huan inimasehualhua ma yaca hasta itiopa TOTECO ipan Jerusalén
    para ma quitajtanitij TOTECO itatiochihual.
  vie-1934: Khi ấy những người ở Bê-tên có sai Sa-rết-se và Rê-ghem-Mê-léc cùng những
    kẻ theo họ đặng nài xin ơn Đức Giê-hô-va,
  hin-CV: बेथेल के लोगों ने याहवेह से बिनती करने और यह पूछने के लिये शारेज़र, रेगेम-मेलेख
    तथा उनके साथियों को
  spa-BES: Ahora ellos de Betel habían enviado a Sarezer y Regem-melec para pedirle
    al Señor que les de favor.
  tdx-tdx: Ie nampañitrifeñe añ’ anjomba’ Iehovà ao t’i Sarezere naho i Regemeleke
    rekets’ o mpiama’eo,
  tha-KJV: เมื่อพวกเขาได้​ใช้​ให้​ชาเรเซอร์และเรเกมเมเลค พร​้อมกับพรรคพวกของเขา ไปยังพระนิเวศของพระเจ้า
    ทูลขอจำเพาะพระพักตร์พระเยโฮวาห์
  por-BR-2018: Quando os de Betel enviaram Sarezer e Regém-Meleque e seus homens,
    para suplicarem o favor do SENHOR,
  deu-ELO: als Bethel den Scharezer und Regem-Melech und seine Männer sandte, um Jehova
    anzuflehen,
  eng-WYC-2018: And Sherezer, and Regemmelech, and men that were with them, sent to
    the house of the Lord, for to pray the face of the Lord; (And Sherezer, and Regemmelech,
    and the men who were with them, sent word to the House of the Lord, for them to
    pray to the Lord;)
  epo-epo: kiam Bet-El sendis Ŝareceron kaj Regem-Meleĥon kun iliaj akompanantoj,
    por preĝi antaŭ la Eternulo,
  uig-PIN: Xu qaƣda Bǝyt-Əl xǝⱨiridikilǝr Xerǝzǝr wǝ Rǝgǝm-Mǝlǝklǝrni Pǝrwǝrdigardin
    iltipat soraxⱪa ǝwǝtkǝnidi.
  beo-beo: Amo eso galu, Bedele moilai dunu da Sialisa, Ligemelege amola ilia fa:no
    bobogesu dunu, amo Hina Gode Bagadedafa Ea hahawane dogolegele fidisu adole lama:ne,
    Ea Debolo diasuga asunasi.
  tpi-OTNT: Na ol manmeri bilong Betel i bin salim Sareser na Regemelek wantaim sampela
    man bilong ol na ol i go long haus bilong Bikpela I Gat Olgeta Strong. Ol i go
    bilong beten long Bikpela i ken mekim gut long ol.
  hau-SA: Mutanen Betel sun aika Sharezer da Regem-Melek, tare da mutanensu su nemi
    tagomashin Ubangiji
  uig-LAT: Shu chaghda Beyt-El shehiridikiler Shérezer we Regem-Meleklerni Perwerdigardin
    iltipat sorashqa ewetkenidi.
  nde-nde: Abantu baseBhetheli babethume uShareza loRegemi-Meleki, kanye lamadoda
    asuka kubo ukuyancenga uThixo uSomandla
  ton-ton: Ka kuo nau fekau ʻa Selesa, mo Likemeleki, mo ʻena kau tangata, ki he fale
    ʻoe ʻOtua, ke nau lotu ʻi he ʻao ʻo Sihova,
  ces-1613: Když poslal do domu Božího Sarezer a Regemmelech, i muži jeho, aby se
    kořili tváři Hospodinově,
  eng-WMB: The people of Bethel sent Sharezer and Regem Melech and their men to entreat
    the LORD’s favor,
  tam-TCV: பெத்தேல் நகரத்து மக்கள் சரெத்செர், ரெகெம்மெலெக் என்பவர்களைத் தங்கள் மனிதர்களோடு,
    யெகோவாவிடம் மன்றாடும்படி அனுப்பினார்கள்.
  ceb-ULB: Gipadala sa katawhan sa Betel si Sharezer ug si Regem Melec ug ang ilang
    mga kalalakin-an aron sa pagpakilouy sa atubangan ni Yahweh.
  pol-UBG: Gdy lud posłał do domu Bożego Saresera i Regem-Meleka z ich ludźmi, aby
    się modlili przed PANEM;
  urd-GVU: اُس وقت بیت ایل شہر نے سراضر اور رجم مَلِک کو اُس کے آدمیوں سمیت یروشلم
    بھیجا تھا تاکہ رب سے التماس کریں۔
  eng-OEBCW: The city of Bethel had sent Sharezer and Regem-melech and their men,
    to entreat the favour of the Lord,
  deu-1912: da die zu Beth-El, nämlich Sarezer und Regem-Melech samt ihren Leuten,
    sandten, zu bitten vor dem HERRN,
  kan-2017: ಅಷ್ಟರೊಳಗೆ ಬೇತೇಲಿನವರು ಸರೆಚರನನ್ನೂ, ರೆಗೆಮ್ ಮೆಲೆಕನನ್ನೂ, ಅವನ ಪರಿಜನರನ್ನೂ ಯೆಹೋವನ
    ಪ್ರಸನ್ನತೆಯ ಪ್ರಾರ್ಥನೆಗಾಗಿ ಕಳುಹಿಸಿದ್ದರು.
  yap-yap: Girdi’ nu Bethel e ra l’oeged Sharezer nge Regemmelek nge pi pumo’on ni
    yad, ko fare Tempel rok SOMOL ni Gubin ma Rayag Rok ni ngar meybil niged e fal’eg
    wa’athan rok SOMOL
  hlt-MCSB: Te vaengah BOEIPA mikhmuh ah nguek hamla a hlang rhoek neh Bethel kah
    Sharezer neh Regemmelek te a tueih.
  mdy-ETH: ቤኤቴኤሌይዳ ናንጋ ዓሳ ሳርዔፄሬንታ ሬጌሜሌኬንታ ዔያቶና ዎላ ዓኣ ዓሶዋ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሪ ዳኬኔ፤
    ዬይ ዓሳ ዳኪንቴሢ ናንጊና ናንጋ ጎዳ ዓንጆ ሎፓ ኬይሳንዳጉዲ ሺኢቆም፤ ጊንሣ ሃሣ፥
  twi-ASANTE: Na Bet-Elfoɔ asoma Sareser ne Regem-Melek ne wɔn mmarima sɛ wɔnkɔsrɛ
    Awurade.
  eng-WEBU: The people of Bethel sent Sharezer and Regem Melech and their men to entreat
    the LORD’s favor,
  spa-PDDPT: Entonces Bet-ʼEl envió a Sarezer, al portavoz real y a su gente a implorar
    el favor de Yavé.
  gun-gun: Mba'eta Betel pygua kuery ombou va'ekue Sarezer ha'e Regén-Meleque hexevegua
    avakue reve, Senhor pe ojapukai vy oporandu uka aguã.
  agu-BL: Nin te yi tiempa'tz, yi e' aj Betel nin saj chichakol cob yaj yi na chibi'aj
    Sarezer tu Regem-melec, scyuch' coboxt tan jakle'n chibanl tetz Kataj Ryos.
  ilo-ULB: Imbaon dagiti tattao ti Betel da Sarezer ken Regemmelek agraman dagiti
    tattaoda a mapan agkiddaw iti pabor kenni Yahweh.
  kpg-kpg: Nia daangada o Bethel gu hagau a Sharezer mo Regemmelech mo nadau daane
    gi di Hale Daumaha a Dimaadua di Gowaa Aamua belee dalodalo i di hagahumalia Dimaadua
  uig-ARA: شۇ چاغدا بەيت-ئەل شەھىرىدىكىلەر شېرەزەر ۋە رەگەم-مەلەكلەرنى پەرۋەردىگاردىن
    ئىلتىپات سوراشقا ئەۋەتكەنىدى.
  sus-sus: Betelikae nu bara Sareseri nun Regemi Meleki nun e xa mixie xɛɛ Alatala
    maxandide.
  pon-2006: Mehn Pedel kadaralahr Sareser oh Rekemelek oh neirail ohl akan ong ni
    Tehnpas Sarawien KAUN-O, Wasa Lapalap, pwe re en peki sapwellimen KAUN-O kupwuramwahu
  ksd-ksd: Ma ra tarai Betel dia ga tulue Sareser ma Regem-Melek ma kadia tarai bula,
    upi diat a lulul vovo pa ra Luluai ba na mari diat,
  grc-BRENT: Καὶ ἐξαπέστειλεν εἰς Βαιθὴλ, Σαρασὰρ καὶ Ἀρβεσεὲρ ὁ βασιλεὺς, καὶ οἱ
    ἄνδρες αὐτοῦ, καὶ ἐξιλάσασθαι τὸν Κύριον,
  ind-AYT: Pada waktu itu, penduduk Betel telah mengutus Sarezer dan Regem-Melekh
    serta orang-orangnya untuk memohon belas kasihan di hadapan TUHAN,
  nya-nya: Anthu a ku Beteli anali atatuma Sarezeri ndi Regemu-Meleki pamodzi ndi
    anthu awo, kuti akapemphe chifundo kwa Yehova
  hrv-hrv: Betel je naime poslao Sar-Esera i Regem-Meleka s njihovim ljudima da mole
    lice Jahvino
  mps-mps: Tama te Betel we bidigo te Sareser me Regemelek me bidi meba ebadi augwaligo
    Tigidali Bomo Elalubo Genuai Bidigo beba tagala palali. Augwali pali da, Genuai
    Bidigo augwali dali wiegi yai sę emainu gedu haluasa po wagi pomai tagala palali.
  tpi-tpi: Na ol manmeri bilong Betel i bin salim Sareser na Regemelek wantaim sampela
    man bilong ol na ol i go long haus bilong Bikpela I Gat Olgeta Strong. Ol i go
    bilong beten long Bikpela i ken mekim gut long ol.
  dan-1931: Da sendte Betel-Sar'ezer og Regem-Melek og hans Mænd Bud for at bede HERREN
    om Nåde
  vie-OVCB: Lúc ấy, người thành Bê-tên sai một phái đoàn do Sa-rê-sê và Rê-ghem Mê-léc
    hướng dẫn đến Đền Thờ cầu xin Chúa Hằng Hữu gia ân huệ.
  guj-2017: બેથેલના લોકો શારએસેરને તથા રેગેમ-મેલેખને અને તેઓના માણસોને યહોવાહની કૃપા
    માટે વિનંતી કરવા મોકલ્યા.
  pon-2006A: Mehn Pedel kadaralahr Sareser oh Rekemelek oh neirail ohl akan ong ni
    Tehnpas Sarawien KAUN-O, Wasa Lapalap, pwe re en peki sapwellimen KAUN-O kupwuramwahu
  por-BRBSL: O povo de Betel enviou Sharezer e Regem Melech e seus homens para pedir
    o favor de Javé,
  eng-OEBUS: The city of Bethel had sent Sharezer and Regem-melech and their men,
    to entreat the favor of the Lord,
  cth-cth: BAWIPA e hmalah ratoum hanlah kum moikasaw sak e patetlah thapa yung panga
    navah, khuika teh bu hai han nama telah,
  twi-twi: Na Bet-Elfo asoma Sareser ne Regem-Melek ne wɔn mmarima sɛ wɔnkɔsrɛ Awurade.
  hlt-hlt: Te vaengah BOEIPA mikhmuh ah nguek hamla a hlang rhoek neh Bethel kah Sharezer
    neh Regemmelek te a tueih.
  tbz-SIM: Kɛ sɔ̃́ mBetɛɛdi kɔbɛ tɔ̃nní Sɑdesɛɛ nɛ̀ o nìtìbɛ̀, Dekɛmmu-Mɛdɛki nɛ̀
    o kɔbɛ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ bo kù bɑ́ntɛ̀,
  msy-2020: Dughiar kamɨn Betelɨn nguibamɨn gumazamiziba, Sareser ko, Regemelek ko,
    men adarazi amangizɨ, me Ikiavɨra Itir Godɨn Gavgaviba Bar Itimɨn Dɨpenimɨn ghue.
    Me deragh uari damuasa, ghua Ikiavɨra Itir God ko mɨgei.
  dop-dop: Petɛɛlɩ nyə́mɑ kɑ tilinɑ Sɑlesee nɑ Lekem-Mɛlɛkɩ sɩ pɑ́ kɔɔ Tɑcɑɑ wiinɑʋ
    kɛ ɩsɔ təsɛɛlɛ tɑɑ.
  azb-azb: O vaxt Bet-El əhalisi Sar-Eseri, Reqem-Meleki və onun adamlarını Rəbbin
    hüzuruna yalvarmağa göndərdi ki,
  eng-DBY: when Bethel had sent Sherezer and Regem-melech, and his men, to supplicate
    Jehovah,
  hin-2017: बेतेलवासियों ने शरेसेर और रेगेम्मेलेक को इसलिए भेजा था कि यहोवा से विनती
    करें,
  wol-KYG: Fekk na Betel Sareser kàngamu buur aki nitam yónnee ngir dagaansi Aji Sax
    ji.
  eng-YLT: And Beth-El sendeth Sherezer and Regem-Melech, and its men, to appease
    the face of Jehovah,
  eng-WYC-2017: And Sherezer, and Regemmelech, and men that were with them, sent to
    the house of the Lord, for to pray the face of the Lord;
  eng-WMBB: The people of Bethel sent Sharezer and Regem Melech and their men to entreat
    the LORD’s favour,
  urd-GVH: उस वक़्त बैतेल शहर ने सराज़र और रजम-मलिक को उसके आदमियों समेत यरूशलम भेजा
    था ताकि रब से इलतमास करें।
  rug-rug: Garunu lani ri na tie pa Betolo sari Sareza meke Reqemeleki, meke sari
    kaiqa dia tie pude nanasa poni koe Zihova, gua.
  gaz-gaz: Namoonni Beetʼeel akka isaan Waaqayyoon kadhataniif Sharezerii fi Reege-Meleekin
    namoota isaanii wajjin ergan;
  fra-LSG: On avait envoyé de Béthel Scharetser et Réguem-Mélec avec ses gens pour
    implorer l’Éternel,
  yal-yal: Betɛli kaane bata yi Sareseri nun Regemi-Meleki nun e muxune rasiga Alatala
    maxandideni.
  haw-1868: I ka wa i hoouna mai ai lakou ia Serezera laua o Regemeleka, a me na kanaka
    o laua i ka hale o ke Akua, e pule imua o Iehova,
  arb-NAV: عِنْدَمَا أَرْسَلَ أَهْلُ بَيْتِ إِيلَ شَرَاصِرَ، وَرَجَمَّلِكَ، وَرِجَالَهُمْ
    لِيُصَلُّوا أَمَامَ الرَّبِّ،
  ewe-ewe: Ame siwo le Betel la dɔ Sarezer, Regen Melek kple wo ŋutimewo be woaɖe
    kuku na Yehowa
  eng-LEE: When they had sent unto Beth-el Sherezer and Regem-melech, and his men,
    to make entreaty before the Lord.
  asm-FB: সেই সময়ত, যিহোৱাৰ অনুগ্ৰহ প্ৰাৰ্থনা কৰিবলৈ বৈৎএলৰ লোকসকলে চৰেচৰ, ৰেগক-মেলক
    আৰু তেওঁলোকৰ লোকসকলক পঠিয়াই দিলে।
  sus-A: بٍتٍلِكَيٍ نُ بَرَ سَرٍ سٍرِ نُن رٍفٍمِ مٍلٍكِ نُن عٍ شَ مِشِيٍ شّي عَلَتَلَ
    مَشَندِدٍ.
  fra-SBL: Le peuple de Béthel envoya Sharezer, Regem Melech et leurs hommes pour
    implorer la faveur de Yahvé,
  hbo-hbo: וַיִּשְׁלַח֙ בֵּֽית־אֵ֔ל שַׂר־אֶ֕צֶר וְרֶ֥גֶם מֶ֖לֶךְ וַֽאֲנָשָׁ֑יו לְחַלֹּ֖ות
    אֶת־פְּנֵ֥י יְהוָֽה׃
  kik-kik: Andũ a Betheli nĩmatũmĩte Sharezeru na Regemu-Meleku hamwe na andũ ao magathaithe
    Jehova
  fra-NCL: Béthel avait envoyé Sarasar et Rogommélech, avec ses gens, pour implorer
    Yahweh,
  cek-AK: Bethel ih kaminawk mah Sharezer, Regeem Melek hoi angmah ih kaminawk to
    Angraeng hma ah lawkthuih hanah, Sithaw im ah patoeh o moe,
  cuk-cuk: 'A-ibagangine, Betelʼginmalad, Bab-Jehováʼse wilesagwa-ibmar-egisega we-dulemar-barmisad:
    Sarezer, Regem-Melec, degi, e-dule-bamalad.'
  uig-CYR: Шу чағда Бәйт-Әл шәһиридикиләр Шерәзәр вә Рәгәм-Мәләкләрни Пәрвәрдигардин
    илтипат сорашқа әвәткән еди.
  tel-2017: బేతేలువారు యెహోవాను బతిమాలుకోడానికి షెరెజెరును రెగెమ్మెలెకును వారితో బాటు
    వారి మనుషులను పంపించారు.
  hat-BSA: Alò, vil Béthel te voye Scharetser, Réguem-Mélec avèk moun pa yo pou chache
    favè SENYÈ a,
  kos-kos: Mwet Bethel elos supwal Sharezer, Regemmelech ac mwet mukul sayalos, in
    som nu in Tempul lun LEUM GOD Kulana, in pre ke akinsewowo lun LEUM GOD
  hbo-WLC: וַיִּשְׁלַח֙ בֵּֽית־אֵ֔ל שַׂר־אֶ֕צֶר וְרֶ֥גֶם מֶ֖לֶךְ וַֽאֲנָשָׁ֑יו לְחַלּ֖וֹת
    אֶת־פְּנֵ֥י יְהוָֽה׃
  ibo-ibo: Nʼoge a, ndị bi nʼobodo Betel ezitela Shareza, na Regem Melek, ha na ndị
    ọzọ ka ha bịa rịọọ Onyenwe anyị arịrịọ,
  ory-ory: ସେହି ସମୟରେ ବେଥେଲ୍‍ସ୍ଥ ଲୋକମାନେ ଶରେତ୍ସର, ରେଗମ୍ମେଲକ ଓ ସେମାନଙ୍କର ଲୋକମାନଙ୍କୁ
    ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ବିନତି କରିବା ପାଇଁ ପ୍ରେରଣ କରିଥିଲେ,
  chk-chk: Lon ewe fansoun ekewe aramasen Petel ra tinala Sareser me Rekem-melek fiti
    aramaser ren imwenfelin ewe Samol mi Unusen Manaman, pwe repwe tüngor ngeni ewe
    Samol mi Lapalap pwe epwe ümöümöch ngeniir.
  rop-rop: Detlot pipul hubin jidan langa det taun gulum Bethel bin jandim sambala
    men langa det Serramoni Pleis blanga YAWEI det boswan God deya langa Jerusalem.
    Deibin jandim Sharesa en Regemalek en najalot men en deibin dalim olabat, “Yumob
    go langa det Serramoni Pleis blanga YAWEI en askim detlot serramonimen blanga
    prei blanga wi.
  ukr-1871: Послано Сарецера й Регем-Мелеха вкупі з товаришами помолитись перед лицем
    Господнїм,
  deu-1951: Damals sandte Bethel den Sarezer und Regem-Melech samt seinen Leuten,
    um das Angesicht des HERRN zu besänftigen,
  eng-JPS: When Bethel-sarezer, and Regem-melech and his men, had sent to entreat
    the favour of the LORD,
  srp-1865: Kad poslaše u dom Božji Sarasara i Regemeleha i ljude svoje da mole Gospoda,
  lug-lug: Abayudaaya mu Beseri baali batumye Salezeeri omukungu wa kabaka ne Legemumereki
    n’abantu baabwe mu Yerusaalemi okwogerako ne bakabona babegayiririre eri Mukama,
  heb-heb: וישלח בית אל שר אצר ורגם מלך ואנשיו לחלות את פני יהוה׃
  ben-IRV: বৈথেলের লোকেরা শরেৎসরকে রেগম্মেলককে ও তাদের লোকদের সদাপ্রভুর দয়া ভিক্ষার
    জন্য, পাঠিয়ে দিল।
  pan-pan: ਤਾਂ ਬੈਤਏਲ ਵਾਲਿਆਂ ਨੇ ਸ਼ਰਾਸਰ, ਰਗਮ-ਮਲਕ ਅਤੇ ਉਸ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਭੇਜਿਆ ਕਿ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਨ
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ ဆုတောင်း ခြင်းငှါ ၎င်း ၊
  hmo-hmo: Unai neganai Betele taudia ese Saresere bona Regeme Meleka, mai edia taudia
    haida Siahu Ibounai Lohiabada ena Dubu Helaga dekenai idia siaia lao,
  urd-urd: और बैतएल के बाशिन्दों ने शराज़र और रजममलिक और उसके लोगों को भेजा कि ख़ुदावन्द
    से दरख़्वास्त करें,
  rus-SYN: когда Вефиль послал Сарецера и Регем-Мелеха и спутников его помолиться
    пред лицем Господа
  bqc-SIM: Gↄↄ bee Bɛtɛlideↄ Salɛzɛɛ ń Lɛgɛmɛlɛkio ń ń gbɛ̃́ↄ zĩ̀ yãgbɛai Diiwa.
  tcz-CHONGTHU: Hichun Bethel khomiten Saherzer le Regem-molech toh amiteu chu Pakai
    lunglhaina holdin asol tauve,
  mar-mar: बेथेलच्या लोकांनी शरेसर, रगेम्मेलेक व त्यांची माणसे यांना परमेश्वराची कृपा
    मिळावी म्हणून पाठवले.
  qub-qub: Chay wichan Betel runacunaga cachata cachacuran Sarezerta, Regem-melecta
    waquin runacunatawan. Cachacuran Tayta Dios paycunata yanapänanpaj mañacoj.
  bqp-bqp: Betɛligibu bɑ rɑɑ Sɑrɛsɛɛ kɑ Regɛmu Mɛlɛki kɑ gɑbu gɔrɑ Gusunɔ wɔllu kɑ
    tem Yinnin sɑ̃ɑ yerɔ bu kɑ win durom kɑnɑ.
  hat-hat: Moun lavil Betèl yo te voye Charezè ak Regèm Melèk ansanm ak moun pa yo
    vin lapriyè nan pye Seyè a.
  eng-BSB: Now the people of Bethel had sent Sharezer and Regem-melech, along with
    their men, to plead before the LORD
  tod-tod: Ɓeetɛle nuɓusɛiti ti Salɛsɛɛl ta Leegɛme-Meelɛkeni teʋeni, é ɓɔ numaa
    ʋa, ga ti Ɠɔoɠɔ GALAGI maanɛɛnɛ,
  eng-WEBPB: The people of Bethel sent Sharezer and Regem Melech and their men to
    entreat the LORD’s favour,
  kbq-kbq: Hagi Beteli kumate vahe'mo'za Ra Anumzamofo avesizanku antahige'za kehogu,
    Sareza'ma, Regem-melekine, mago'a vahetaminena huzmante'naze.
  nhe-BL: Ipan nopa tonali nojquiya nopa tlacame tlen altepetl Betel quintitlanque
    Regem Melec, Sarezer huan inintlacajhua ma yaca hasta itiopa TOTECO ipan Jerusalén
    para ma quitlajtlanitij TOTECO itlatiochihual.
  gub-BL: A'e 'ar rehe teko Metew tawhu pe har omono kar Xarezer Hezem-Merek rupi
    wanehe we har wanupi Tupàn Ikàg Wera'u Ma'e hàpuzuhu pe wà. — Urepytywà pe nehe,
    peze Tupàn pe nehe, i'i wanupe wà.
  eng-DRA: 'When Sarasar, and Rogommelech, and the men that were with him, sent to
    the house of God, to entreat the face of the Lord:'
