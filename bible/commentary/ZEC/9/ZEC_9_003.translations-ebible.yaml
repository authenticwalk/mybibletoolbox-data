verse: ZEC.009.003
translations:
  mal-C: സോർ ഒരു സുരക്ഷിതകേന്ദ്രം പണിതിരിക്കുന്നു; അവൾ ചെളിപോലെ വെള്ളിയും തെരുവീഥികളിലെ
    പൊടിപോലെ സ്വർണവും വാരിക്കൂട്ടിയിരിക്കുന്നു.
  deu-TKW: Tyrus ummauerte sich mit einem Wall und häufte Silber auf wie Staub und
    Feingold so viel wie Kot auf den Gassen.
  lin-lin: Engumba Tiri emitongeli yango moko ndako makasi, emibombeli palata ebele
    lokola putulu mpe wolo ebele lokola potopoto ya balabala.
  eng-LSV: And Tyre builds a bulwark for herself, || And heaps silver as dust, ||
    And gold as mire of out-places.
  eng-GNV: For Tyrus did build her selfe a strong holde, and heaped vp siluer as the
    dust, and golde as the myre of the streetes.
  eng-WEBSTER: And Tyre built herself a strong hold, and amassed silver as the dust,
    and fine gold as the mire of the streets.
  nhw-BL: Masque ipan altepetl Tiro quichijchijtoque huejhueyi calme catli tilahuac
    para ipan momanahuise huan masque quipiyaj tomi tlen plata huan tlen oro quen
    imiyaca tlaltejpoctli catli onca ipan calles,
  swh-ONEN: Tiro amejijengea ngome imara, amelundika fedha kama mavumbi na dhahabu
    kama taka za mitaani.
  bba-bba: Tiri ye, yɑ wɑ̃ɑ ɡbɑ̃rɑ dɑmɡirun suunu sɔɔ. Mɛyɑ yɑ ɡobi ɡurɑmɔ nɡe tuɑ.
    Mɑ yɑ wurɑ ɡurɑmɔ nɡe pɔtɔkɔ.
  eng-KJVCPB: And Tyrus did build herself a strong hold, And heaped up silver as the
    dust, And fine gold as the mire of the streets.
  luo-luo: Turo osegero kar pondo mare motegno; kendo osechoko fedha, gi dhahabu modhurore
    ka pith.
  meu-meu: Turo ese ena maḡu aukana ta vada e haginia, silver vada e hasenua, ḡahu
    na heto, bona gold danu, ariara momorudia na heheto.
  npi-ULB: टुरोसले आफैँ एउटा गढी बनाएको छ, र त्यसले सडकहरूमा धुलोसरह चाँदी र माटोसरह
    निखुर सुन थुपारेको छ ।
  yor-yor: Tire sì mọ odi líle fún ara rẹ̀, ó sì kó fàdákà jọ bí eruku, àti wúrà dáradára
    bí ẹrẹ̀ ìgboro.
  pes-OPCB: هر چند صور برای خود استحکاماتی ساخته و آنقدر ثروت جمع کرده که نقره و طلا
    برای او چون ریگ بیابان است،
  tgl-ULB: Nagtayo ang Tiro ng sarili nitong matibay na tanggulan at nagbunton ng
    pilak tulad ng alabok at nilinang na ginto tulad ng putik sa mga lansangan.
  hui-hui: Taia tano ogoni ege paberu bu mabubi hongohe mbira nga. Tigua ngolo silibaru
    dewaore dindini abalu wiame kadagua wu kagoni.
  mya-mya: တု​ရု​မြို့​သည်​မိ​မိ​အ​တွက်​ခံ​တပ်​များ​ကို ဆောက်​လုပ်​ကာ ရွှေ​နှင့်​ငွေ​များ​ကို​မြေ​မှုန့်
    တ​မျှ​ပေါ​များ​လောက်​အောင်​စု​ပုံ​၍​ထား​၏။-
  bod-N: ཐཱར་གྱིས་རང་གི་ཆེད་དུ་མཁར་བརྟན་པོ་བརྩིགས་ཏེ། དངུལ་ནི་བྱེ་མ་བཞིན་དུ་སྤུངས་པ་དང་།
    གསེར་བཙོ་མ་ནི་སྲང་ལམ་གྱི་འདམ་བཞིན་དུ་བསྡུས་སོ། །
  sna-sna: Tire yakazvivakira nhare; yakaunganidza sirivha seguruva uye goridhe samarara
    omumugwagwa.
  spa-BLM: Tiro se construyó una fortaleza, y amontonó plata como el polvo, y el oro
    fino como el fango de las calles.
  cac-cac: A chon̈ab' Tiro chi', ix sb'oq'ue smuroal, man̈xo jantacoc q'uen oro yed'
    q'uen plata ix smolb'ejq'ue juyan icha tz'aj smolchajq'ue juyan lum luum.
  swh-ULB: Tiro amejijengea ngome na kurundika fedha kama mavumbi na dhahabu safi
    kama matope mitaani.
  bel-bel: І зладзіў сабе Тыр крэпасьць, назапасіў срэбра, як пылу, і золата, як вулічнай
    гразі.
  deu-ELBBK: Und Tyrus hat sich eine Festung erbaut und Silber gehäuft wie Staub und
    Feingold wie Straßenkot.
  mbb-OT: Mibangun is menge meǥinged diyà te Tyre te verengbeng, wey midtambù sikandan
    te pelata wey vulawan he henduen dà te midtambù sikandan te tanà su utew heini
    zekelà.
  mal-2015: സോർ തനിക്കു ഒരു കോട്ട പണിതു, പൊടിപോലെ വെള്ളിയും വീഥികളിലെ ചെളിപോലെ തങ്കവും
    സ്വരൂപിച്ചു.
  rmc-rmc: O Tir peske ačhaďa ohradzimen foros, skidňa peske upre rup sar prachos
    a somnakaj sar čik pro uľici.
  nlg-nlg: Rana Tyre tara gonighi na lei vale tara base ma base vanira heghedira mara
    varadatoi i ga e subo ni silver mana gold te sakai na vataa na reirei dira vaghara
    tara meto.
  pes-OPV: و صور برای خود ملاذی منیع ساخت و نقره را مثل غبار و طلا را مانند گل کوچه
    هاانباشت.
  ron-1924: Тирул шь-а зидит о ынтэритурэ; а ынгрэмэдит арӂинт ка пулберя ши аур ка
    нороюл де пе улице.
  ben-OBCV: সোর তার জন্য একটি দৃঢ় দুর্গ তৈরি করেছে; সে ধুলোর মতো রুপোর স্তূপ করেছে,
    এবং রাস্তার কাদার মতো সোনা জড়ো করেছে।
  som-som: Turos waxay dhisatay qalcad, oo waxay lacag u urursatay sida ciidda oo
    kale, iyo dahab saafiya sida dhoobada jidadka dhex taal oo kale.
  lat-VUC: Et ædificavit Tyrus munitionem suam, et coacervavit argentum quasi humum,
    et aurum ut lutum platearum.
  eng-ASVBT: And Tyre did build herself a stronghold, and heaped up silver as the
    dust, and fine gold as the mire of the streets.
  ita-1885: e che Tiro si sia edificata una fortezza, ed abbia ammassato dell'argento,
    a guisa del fango delle strade.
  eng-LXXUP: And Tyre built strongholds for herself, and heaped up silver as dust,
    and gathered gold as the mire of the ways.
  eng-ULB: Tyre has built herself a stronghold and heaped up silver like dust and
    refined gold like mud in the streets.
  spa-VBL: El pueblo de Tiro construyó un castillo, y acumuló plata como el polvo,
    y oro como el mugre en las calles.
  fra-_FOB: Tyr s'est bâti une forteresse; elle a amassé l'argent comme la poussière,
    et l'or comme la boue des rues.
  mal-mal: സോർ തനിക്ക് ഒരു കോട്ട പണിത്, പൊടിപോലെ വെള്ളിയും വീഥികളിലെ ചെളിപോലെ തങ്കവും
    കൂട്ടിവച്ചു.
  urd-GVR: Beshak Sūr ne apne lie mazbūt qilā banā liyā hai, beshak us ne sone-chāṅdī
    ke aise ḍher lagāe haiṅ jaise ām taur par galiyoṅ meṅ ret yā kachre ke ḍher lagā
    lie jāte haiṅ.
  suz-BL: टायरमी आंम पर्बम बोल्‍यो दरवार का सेल्‍शो बाक्‍ब। मेकोमी फुरक खोदेंशो पा
    चांदी नु लां मेर ङा हिलो खोदेंशो पा सुन तेल्‍शो बाक्‍ब।
  eng-NOY: Though Tyre hath built her a fortress, And hath heaped up silver as dust,
    And fine gold as the mire of the streets,
  ita-1927: Tiro s’è costruita una fortezza, ed ha ammassato argento come polvere,
    e oro come fango di strada.
  ckb-ckb: سور قەڵای بۆ خۆی بنیاد نا، زیوی وەک خۆڵ خڕکردەوە، زێڕیش وەک قوڕی کۆڵانەکان.
  eng-BBE: And Tyre made for herself a strong place, and got together silver like
    dust and the best gold like the earth of the streets.
  kan-OKCV: ಟೈರ್ ತನಗಾಗಿ ಬಲವಾದ ಕೋಟೆಯನ್ನು ಕಟ್ಟಿಕೊಂಡು, ಬೆಳ್ಳಿಯನ್ನು ಧೂಳಿನಂತೆಯೂ, ಚೊಕ್ಕ
    ಬಂಗಾರವನ್ನು ಬೀದಿಗಳ ಕೆಸರಿನಂತೆಯೂ ಕೂಡಿಸಿಕೊಂಡಿತು.
  tam-2017: தீரு தனக்கு மதிலைக் கட்டி, தூளைப்போல் வெள்ளியையும், வீதிகளின் சேற்றைப்போல்
    பசும்பொன்னையும் சேர்த்துவைத்தது.
  spa-RV-1909: Bien que Tiro se edificó fortaleza, y amontonó plata como polvo, y
    oro como lodo de las calles,
  ron-BTF: Şi Tirul şi-a construit o întăritură şi şi-a îngrămădit argint ca ţărâna
    şi aur fin ca noroiul străzilor.
  eng-WEBP: Tyre built herself a stronghold, and heaped up silver like the dust, and
    fine gold like the mire of the streets.
  eng-FBV: The people of Tyre built a fortress, and piled up silver like dust and
    gold like the dirt of the street.
  nld-1939: 'Tyrus heeft zich een vesting gebouwd, Zilver opgehoopt als stof, En goud
    als slijk op de straten:'
  nch-BL: Masque ipan altepet Tiro quichijchijtoque huejhueyi calme cati tilahuac
    para ipan momanahuise huan masque quipiyaj tomi ten plata huan ten oro quej imiyaca
    taltepocti cati onca ipan calles,
  vie-1934: Vì Ty-rơ đã xây một đồn lũy cho mình, và thâu chứa bạc như bụi đất, vàng
    ròng như bùn ngoài đường.
  hin-CV: सोर ने अपने लिए एक दृढ़ गढ़ बनाया है; उसने चांदी को धूल के समान, और सोना
    को गली के कीचड़ के समान बटोर रखा है.
  spa-BES: Y Tiro se hizo un lugar fuerte, y reunió plata como el polvo y oro como
    el barro de las calles.
  tdx-tdx: Toe namboatse rova fatratse t’i Tsore le nampitoabotse volafoty hoe deboke
    naho volamena ki’e hoe fotak’ an-damoke.
  tha-KJV: ไทระได้สร้างป้อมปราการให้​แก่​ตนเอง และสะสมเงินไว้เป็นกองอย่างกองฝุ่น และทองคำเนื้​อด​ีอย่างโคลนตามถนน
  por-BR-2018: Tiro edificou para si fortalezas, e amontoou prata como pó da terra,
    e ouro como lama das ruas.
  deu-ELO: Und Tyrus hat sich eine Feste erbaut und Silber gehäuft wie Staub, und
    Feingold wie Straßenkot.
  eng-WYC-2018: And Tyrus builded his stronghold, and gathered silver as earth, and
    gold as fen of streets. (And Tyre built its fortress, and gathered silver like
    the dust, and gold like the mire, or like the mud, in the streets.)
  epo-epo: Tiro konstruis al si fortikaĵon, kaj kolektis arĝenton kiel polvon, kaj
    oron kiel stratan koton;
  uig-PIN: ɵzi üqün ⱪorƣan ⱪurƣan, kümüxni topidǝk, sap altunni koqilardiki patⱪaⱪtǝk
    dɵwilǝp ⱪoyƣan.
  beo-beo: Daia moilai bai bagade dunu ilia da ilia moilai bai bagade gagili sali.
    Amola ilia da silifa amola gouli bagadedafa gilisibiba:le, gouli amola silifa
    ilia idi da osobo gulu idi defele ba:sa.
  tpi-OTNT: Tair i kamap strongpela taun na ol i bin wokim strongpela banis i raunim
    taun. Na ol i bungim planti tumas silva na gol, na silva na gol i olsem samting
    nating long ai bilong ol.
  hau-SA: Taya ta gina wa kanta mafaka mai ƙarfi; ta tara azurfa kamar ƙasa, zinariya
    kuma kamar tarin shara a tituna.
  uig-LAT: özi üchün qorghan qurghan, kümüshni topidek, sap altunni kochilardiki patqaqtek
    döwilep qoyghan.
  nde-nde: IThire isizakhele inqaba; isibuthelele isiliva kwangathi luthuli; legolide
    njengomhlabathi wemigwaqweni.
  ton-ton: Pea kuo langa ʻe Taia hono kolo mālohi, pea kuo ne tānaki ʻae siliva, ʻo
    hangē ko e efu, pea mo e koula lelei, ʻo hangē ko e pelepela ʻoe ngaahi hala.
  ces-1613: Vystavěltě sobě Týrus pevnost, a nashromáždil stříbra jako prachu, a ryzího
    zlata jako bláta na ulicích.
  eng-WMB: Tyre built herself a stronghold, and heaped up silver like the dust, and
    fine gold like the mire of the streets.
  tam-TCV: தீரு தனக்கென ஒரு அரணைக் கட்டியிருக்கிறாள். அவள் வெள்ளியைத் தூசியைப்போலவும்,
    தங்கத்தை வீதியின் அழுக்கைப்போலவும் குவித்து வைத்திருக்கிறாள்.
  ceb-ULB: Nagtukod ug kota alang sa iyang kaugalingon ang Tyre ug nagpundo ug plata
    nga sama sa abog ug lunsay nga bulawan sama sa lapok sa kadalanan.
  pol-UBG: Tyr bowiem zbudował sobie twierdzę i nagromadził srebra jak prochu, a złota
    jak błota na ulicach.
  urd-GVU: بےشک صور نے اپنے لئے مضبوط قلعہ بنا لیا ہے، بےشک اُس نے سونے چاندی کے ایسے
    ڈھیر لگائے ہیں جیسے عام طور پر گلیوں میں ریت یا کچرے کے ڈھیر لگا لئے جاتے ہیں۔
  eng-OEBCW: Tyre built for herself a fortress. Heaped up silver as dust, and gold
    like the dirt of the streets.
  deu-1912: Denn Tyrus baute sich eine Feste und sammelte Silber wie Sand und Gold
    wie Kot auf der Gasse.
  kan-2017: ತೂರ್ ಪಟ್ಟಣವು ಕೋಟೆಯನ್ನು ಕಟ್ಟಿಕೊಂಡು ಬೆಳ್ಳಿಯನ್ನು ಧೂಳಿನಂತೆಯೂ, ಬಂಗಾರವನ್ನು ಬೀದಿಯ
    ಬದಿಯ ಕಸದ ರಾಶಿಯಂತೆ ಮಾಡಿಕೊಂಡಿದೆ.
  yap-yap: Tyre e kar yororiyed taferad, ma kar ulungyed e silber nge gol ni yo’or
    nike bod feni yo’or e ab u but’!
  hlt-MCSB: Tyre loh amah hamla vongup a sak tih, cak te laipi bangla, sui khaw vongvoel
    kah tangnong bangla a hmoek.
  mdy-ETH: ፂሮሴ ፔና ካፓኒ፥ ዴይ ካፖ ዼጌ ቤሲ ዋርዲያ ማሂ ኮሼኔ፤ ሚርጉማ ዓጪጉዴ ሹቺ ቢራንታ ዎርቄንታኣ ቡኩሴኔ።
  twi-ASANTE: Tiro asi abandenden ama ne ho; waboa dwetɛ ano te sɛ mfuturo, ne sikakɔkɔɔ
    ano te sɛ dɔteɛ a ɛwɔ mmɔntene so.
  eng-WEBU: Tyre built herself a stronghold, and heaped up silver like the dust, and
    fine gold like the mire of the streets.
  spa-PDDPT: Tiro se edificó una fortaleza, amontonó plata como polvo y oro como el
    lodo de las calles.
  gun-gun: Mba'eta Tiro pygua kuery ma heta ojapo oo ikorapa va'e onhemi aguã. Prata
    heta avi omoĩ porã yvy ku'i rami, ouro guive omoĩ porã yapo tape rupi oĩ va'e
    rami rive.
  agu-BL: Ja bnix tapij solte'j yi tnum Tiro cyak'un, nin ja cho'ctz tan molche'n
    oro tu sakal chi na oc molche'n c'ub yi muluji'n cu'n na ban.
  ilo-ULB: Nangbangon ti Tiro iti sarikedked ken nagurnong iti pirak a kasla tapok
    ken nangpapuro iti balitok a kasla pitak kadagiti kalsada.
  kpg-kpg: Tyre gu duuli abaaba eia gu hagabae gi nua nia silber mono goolo gu logowaahee hua
    be nia gelegele!
  uig-ARA: ئۆزى ئۈچۈن قورغان قۇرغان، كۈمۈشنى توپىدەك، ساپ ئالتۇننى كوچىلاردىكى پاتقاقتەك
    دۆۋىلەپ قويغان.
  sus-sus: Tire bara taa makantaxi ti, a xa gbeti bara gbo alɔ mɛyɛnyi, a xa xɛɛma
    bara gbo alɔ boora.
  pon-2006: Dair kauwadahr kehl kehlail kei ong pein ih oh koasoakedahr silper oh
    kohl me inenen rek duwehte pwehl!
  ksd-ksd: Ma Tiro i ga pait kana dekdek na liplip, ma i ga vung vake ra silva da
    ra tobon, ma ra goled da ra pikai ta ra nga.
  grc-BRENT: Καὶ ᾠκοδόμησε Τύρος ὀχυρώματα αὐτῇ, καὶ ἐθησαύρισεν ἀργύριον ὡς χοῦν,
    καὶ συνήγαγε χρυσίον ὡς πηλὸν ὁδῶν.
  ind-AYT: Tirus membangun benteng bagi dirinya dan menimbun perak seperti debu dan
    emas, seperti lumpur di jalan.
  nya-nya: Ndipo Turo anadzimangira linga; wadziwunjikira siliva ngati fumbi, ndi
    golide ngati zinyalala za mʼmisewu.
  hrv-hrv: i Tir i Sidon, tako mudar. Tir podiže tvrde bedeme, zgrnu srebra kao prašine
    i zlata kao blata s ulica.
  mps-mps: Tair te bomai taun pedelali te augwaligo dila pai masigi banisgo te taun
    bagulali. Tama augwaligo te hauwa silva me gol sisinani, tama te silva me gol
    te augwaligo gedude olo nai tiwai elaluali.
  tpi-tpi: Tair i kamap strongpela taun na ol i bin wokim strongpela banis i raunim
    taun. Na ol i bungim planti tumas silva na gol, na silva na gol i olsem samting
    nating long ai bilong ol.
  dan-1931: Tyrus bygged sig en Fæstning og ophobed Sølv som Støv og Guld som Gadeskarn.
  vie-OVCB: Tuy Ty-rơ được phòng thủ kiên cố, có vàng bạc nhiều như bụi đất ngoài
    đường.
  guj-2017: તૂરે પોતાને માટે કિલ્લો બાંધ્યો છે, તેણે ધૂળની જેમ ચાંદીના તથા શુદ્ધ સોનાની
    જેમ મહોલ્લાની માટીના ઢગલા કર્યાં છે.
  pon-2006A: Dair kauwadahr kehl kehlail kei ong pein ih oh koasoakedahr silper oh
    kohl me inenen rek duwehte pwehl!
  por-BRBSL: Tyre construiu ela mesma uma fortaleza, e amontoou prata como o pó, e
    ouro fino como a lama das ruas.
  eng-OEBUS: Tyre built for herself a fortress. Heaped up silver as dust, and gold
    like the dirt of the streets.
  cth-cth: Taire kho ni ama hanelah imrasang a sak teh ngun hah vaiphu patetlah thoseh,
    lam dawk e tangdong patetlah thoseh, a pâkhueng eiteh,
  twi-twi: Tiro asi abandennen ama ne ho; waboa dwetɛ ano te sɛ mfutuma, ne sikakɔkɔɔ
    ano te sɛ dɔte a ɛwɔ mmɔnten so.
  hlt-hlt: Tyre loh amah hamla vongup a sak tih, cak te laipi bangla, sui khaw vongvoel
    kah tangnong bangla a hmoek.
  tbz-SIM: Tiiri ɛì kɔbɛ mɑɑ́ tɛcɛ̃kpetɛ̀ ntɛ kɛ píɛ ntimɑ́tì pɛ́ítì mutɑ̃́ɑ̃́ ndòmmɛ̀
    kɛtenkɛ̀. Kɛ píɛ mmɛsɔɔ mubirímú dòmmɛ̀ icɛ.
  msy-2020: Tair, a nguibar ekiar gavgavimɨn oto. Ezɨ an gumazamiziba uari bagha dɨvazir
    mɨtiar bar gavgavimɨn ingarigha uan nguibar ekiam avɨni. Me uaghan uari bagha
    silvan avɨriba geghufi, da nguazir mɨnezibar mɨn iti. Ezɨ me golɨn bar avɨriba
    itima, da men damazibar pura bizir kɨnibar mɨn iti.
  dop-dop: Tiii nyə́mɑ ɩ́ ŋmɑwɑ mə ɩcɑtɛ kɛ koluŋɑ kɛ́. Ɩ́ kɑɑ liɣitee ɩsɩɩ kɑnyəŋɑ
    nɑ wʋlɑ ɩsɩɩ ɑfəlɑ.
  azb-azb: Sur özünə bir qala tikdi, torpaq qədər gümüş, küçə palçığı qədər saf qızıl
    yığdı.
  eng-DBY: And Tyre hath built herself a stronghold, and hath heaped up silver as
    the dust, and fine gold as the mire of the streets.
  hin-2017: सोर ने अपने लिये एक गढ़ बनाया, और धूल के किनकों के समान चाँदी, और सड़कों
    की कीच के समान उत्तम सोना बटोर रखा है।
  wol-KYG: Tir moo tabaxal boppam tata, moo dajale xaalis ni feppi suuf, ak wurus
    wu ne xas ni donji banu mbedd.
  eng-YLT: And Tyre doth build a bulwark to herself, And doth heap silver as dust,
    And gold as mire of out-places.
  eng-WYC-2017: And Tyrus builded his stronghold, and gathered silver as earth, and
    gold as fen of streets.
  eng-WMBB: Tyre built herself a stronghold, and heaped up silver like the dust, and
    fine gold like the mire of the streets.
  urd-GVH: बेशक सूर ने अपने लिए मज़बूत क़िला बना लिया है, बेशक उसने सोने-चाँदी के
    ऐसे ढेर लगाए हैं जैसे आम तौर पर गलियों में रेत या कचरे के ढेर लगा लिए जाते हैं।
  rug-rug: Taea si kuri ia keke nana vasina ta goba va ṉiṉirana; ele va kobi veko
    ia sa sa siliva guana kavuru, meke qolo si guana kavuru pa sisiraṉa.
  gaz-gaz: Xiiroos daʼannoo jabaa ijaarratteerti; meetii akka awwaaraatti, warqees
    akkuma kosii daandii irraatti tuullateerti.
  fra-LSG: Tyr s’est bâti une forteresse; Elle a amassé l’argent comme la poussière,
    Et l’or comme la boue des rues.
  yal-yal: Tire taan bata yinna ti, a bata gbetin malan alo burunburunna. A xɛmaan
    gbo alo kira xɔn borona.
  haw-1868: A kukulu iho la o Turo i pakaua nona, A ahu iho la i ke kala e like me
    ka lepo, A me ke gula e like me ka naele o na alanui.
  arb-NAV: «قَدْ بَنَتْ صُورُ حِصْناً لِنَفْسِهَا وَادَّخَرَتِ الْفِضَّةَ كَالتُّرَابِ
    وَالذَّهَبَ كَطِينِ الشَّوَارِعِ.
  ewe-ewe: Tiro tu mɔ sesẽ na eɖokui, eli kɔ klosalo abe ʋuʋudedi ene, eye nenema
    ke sika bɔ abe ke si le mɔdodo dzi ene.
  eng-LEE: 'And though Tyre have built herself a strong-hold, and heaped up silver
    as the dust, and fine gold as the mire of the streets:'
  asm-FB: তূৰে নিজৰ বাবে দৃঢ় কোঁঠ সাজিলে আৰু ধূলিৰ দৰে ৰূপ আৰু বাটৰ বোকাৰ দৰে উত্তম
    সোণ দ’ম কৰিলে।
  sus-A: تِرٍ بَرَ تَا مَكَنتَشِ تِ، عَ شَ فبٍتِ بَرَ فبٌ عَلْ مّيّنيِ، عَ شَ شّيمَ
    بَرَ فبٌ عَلْ بٌورَ.
  fra-SBL: Tyr s'est construit une forteresse, et a amassé de l'argent comme de la
    poussière, et l'or fin comme la boue des rues.
  hbo-hbo: וַתִּ֥בֶן צֹ֛ר מָצֹ֖ור לָ֑הּ וַתִּצְבָּר־כֶּ֙סֶף֙ כֶּֽעָפָ֔ר וְחָר֖וּץ
    כְּטִ֥יט חוּצֹֽות׃
  kik-kik: Andũ a Turo nĩmeyakĩire kĩĩgitĩro kĩrũmu, na makeigĩra hĩba cia betha nyingĩ
    ta rũkũngũ, na thahabu nyingĩ ta mahuti ma njĩra-inĩ.
  fra-NCL: Tyr s’est construit une citadelle, elle a amassé l’argent comme la poussière,
    et l’or comme la boue des rues.
  cek-AK: Tura loe misa buephaih kacak im to sak, sum kanglung to maiphu baktih, sui
    to loklam ih tangkrok baktiah patungh.
  cuk-cuk: Tiro-dulemar galu-matusulid-gandikmalad sobsad. Ukub-mergueyob mani onmaksad.
    Igarba olli-nanaiyob ormar onmaksad.
  uig-CYR: өзи үчүн қорған қурған, күмүчни топидәк, сап алтунни кочилардики патқақтәк
    догилап қойған.
  tel-2017: తూరు పట్టణం వారు ప్రాకారాలు గల కోట కట్టుకుని, ఇసుక రేణువులంత విస్తారంగా
    వెండిని, వీధుల్లోని కసువంత విస్తారంగా బంగారాన్ని సమకూర్చుకున్నారు.
  hat-BSA: Paske Tyr te bati pou kont li yon fò; li te fè depo ajan tankou pousyè,
    ak depo lò tankou labou nan lari.
  kos-kos: Acn Tyre musaela mwe akkeye pot ku lal, ac yohk pac silver ac gold lal,
    oru pilasr oana puk weacn uh.
  hbo-WLC: וַתִּ֥בֶן צֹ֛ר מָצ֖וֹר לָ֑הּ וַתִּצְבָּר־כֶּ֙סֶף֙ כֶּֽעָפָ֔ר וְחָר֖וּץ
    כְּטִ֥יט חוּצֽוֹת׃
  ibo-ibo: Taịa ewuolara onwe ya ebe e wusiri ike, tụkọba ọlaọcha dịka aja, na ọlaedo
    dịka uzuzu nke okporoụzọ.
  ory-ory: ଆଉ, ସୋର ଆପଣା ପାଇଁ ଦୃଢ଼ ଗଡ଼ ନିର୍ମାଣ କଲା ଓ ଧୂଳି ପରି ରୂପା ଓ ବାଟର କାଦୁଅ ପରି
    ଉତ୍ତମ ସୁନା ଗଦା କଲା।
  chk-chk: Tirus a senätä tit mi pöchökül, a aioiätä silifer usun chök pwül moromor
    me kolt usun chök pwakaken lon ekewe al.
  rop-rop: Detlot pipul brom det taun gulum Taiya bin bildimap haiwan wol blanga kipum
    miselp seif. Deibin hipimap detmatj silba en gol blanga olabat selp jis laik bigmob
    graun weya hipap.
  ukr-1871: Тир побудував собі замки й намножив стілько срібла, як пороху, а волота,
    як на улицї грязї.
  deu-1951: denn Tyrus hat sich eine Festung erbaut und Silber angehäuft wie Staub
    und Gold wie Kot auf der Gasse.
  eng-JPS: And Tyre did build herself a stronghold, and heaped up silver as the dust,
    and fine gold as the mire of the streets.
  srp-1865: I Tir sagradi sebi grad, i sabra srebra kao praha, i zlata kao kala po
    putu.
  lug-lug: Ttuulo kyezimbira ekigo ne kituuma ffeeza n’eba ng’enfuufu, ne zaabu n’eba
    nnyingi ng’ettaka ery’omu kkubo.
  heb-heb: ותבן צר מצור לה ותצבר כסף כעפר וחרוץ כטיט חוצות׃
  ben-IRV: সোর নিজের জন্য একটা দুর্গ তৈরী করেছে এবং ধূলোর মত রূপা ও রাস্তার কাদার
    মত সোনা জড়ো করেছে।
  pan-pan: ਸੂਰ ਨੇ ਆਪਣੇ ਲਈ ਗੜ੍ਹ ਬਣਾਇਆ, ਚਾਂਦੀ ਦੇ ਢੇਰ ਧੂੜ ਵਾਂਗੂੰ ਅਤੇ ਸੋਨੇ ਦੇ ਗਲੀਆਂ ਦੇ
    ਚਿੱਕੜ ਵਾਂਗੂੰ ਢੇਰਾਂ ਦੇ ਢੇਰ ਲਾ ਲਏ।
  mya-JVB: တုရု မြို့သည် မိမိ အဘို့ ရဲတိုက် ကို တည်ဆောက် ၍ ၊ ငွေ ကို မြေမှုန့် ကဲ့သို့
    ၎င်း ၊ ရွှေစင် ကိုလမ်း ၌ရှိသောရွံ့ ကဲ့သို့ ၎င်း စုပုံ သော်လည်း ၊
  hmo-hmo: Turo ese magu aukana ta ia haginia vadaeni. Turo ese danu siliva ia haboua
    vadaeni, tano ena kahu bamona, bona golo danu, ariara ena momoru bamona.
  urd-urd: सूर ने अपने लिए मज़बूत क़िला' मिट्टी की तरह चाँदी के तूदे लगाए और गलियों
    की कीच की तरह सोने के ढेर।
  rus-SYN: И устроил себе Тир крепость, накопил серебра, как пыли, и золота, как уличной
    грязи.
  bqc-SIM: Tiideↄ bĩ́i gbãa bo lìa ń wɛ̃́lɛi, aa ã́nusu kã̀aańzi lán ũfãawa,
    aa vua nↄ̀nↄaańzi lán zɛ́ guu pɛ̀lɛawa.
  tcz-CHONGTHU: Tyre hin galdouna phatah nei jong leh sana le dangka lamlenna vutvai
    bahsah jeng jongleu,
  mar-mar: सोराने स्वतःसाठी एक मजबूत किल्ला बांधला आहे आणि धुळीएवढी चांदी आणि चिखलाप्रमाणे
    रस्त्यात शुद्ध सोन्याचे ढिग लावले आहेत.
  qub-qub: Tiro runacunaga ima-aycantapis churacunanpämi sumaj curalaypa rurachiran.
    Nircorga guellayta shuntasha aypalla allpatano, goritapis mituta shuntajnöraj.
  bqp-bqp: Tiri ye, yɑ wɑ̃ɑ gbɑ̃rɑ dɑmgirun suunu sɔɔ. Mɛyɑ yɑ gobi gurɑmɔ nge tuɑ.
    Mɑ yɑ wurɑ gurɑmɔ nge pɔtɔkɔ.
  hat-hat: Lavil Tir bati gwo miray ranpa ak fò. Yo anpile lò ak ajan lakay yo tankou
    pousyè granchemen.
  eng-BSB: Tyre has built herself a fortress; she has heaped up silver like dust,
    and gold like the dirt of the streets.
  tod-tod: Tiil siɠi gaaɠooza toga ɓɔɠɔ ʋɛ, é walii ɠaalɛa ba eɠɛ fufiligi, é zanugi
    ɠaalɛ ba eɠɛ koi yɔɠɔzu ʋalaʋalai.
  eng-WEBPB: Tyre built herself a stronghold, and heaped up silver like the dust,
    and fine gold like the mire of the streets.
  kbq-kbq: Tairi kuma'mo'a hankave vihu kegina hu'ne. Kumapina silva eritru higeno
    kugusopagna huno marerigeno, golima eritru hu'nea zamo'a hapa kna huno kumapina
    moriri huno mareri'ne.
  nhe-BL: Yonque ipan altepetl Tiro quichijchijtoque huejhueyi caltini tlen tilahuac
    para ipan momanahuise huan yonque quipiyaj tomi tlen plata huan tlen oro queja
    imiyaca tlaltejpoctli tlen onca ipan calles,
  bus-bus: Tayadeenↄ bĩi gbãaa bò wà lìga ń wɛ́tɛzi, aↄ̃ kondogi kàkↄ̃ańzi lán bùsu'ãatɛ̃
    bà, aↄ̃ vura nànakↄ̃ańzi lán zɛ́ guu bùsuti bà.
  gub-BL: Teko Xir tawhu pe har uzapo tàpuz aiha katu ma'e tàtà ma'e wà, uzepyro pà
    wàmàtyry'ymar wanuwi wà. Omono'og itaxig parat tetea'u ywy ku'i kwer ài wà. Omono'og
    itazu or tetea'u to'om ài wà no.
  eng-DRA: And Tyre hath built herself a strong hold, and heaped together silver as
    earth, and gold as the mire of the streets.
