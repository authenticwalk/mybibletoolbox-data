verse: ZEC.009.016
translations:
  mal-C: ഇടയൻ തന്റെ ആട്ടിൻകൂട്ടത്തെ സംരക്ഷിക്കുന്നതുപോലെ ആ ദിവസം അവരുടെ ദൈവമായ യഹോവ
    തന്റെ ജനത്തെ സംരക്ഷിക്കും. ഒരു കിരീടത്തിൽ രത്നങ്ങൾപോലെ അവർ അവിടത്തെ ദേശത്തു മിന്നിത്തിളങ്ങും.
  deu-TKW: Jahwe, ihr Gott, wird ihnen an jenem Tag als der Herde seines Volkes Sieg
    verleihen; denn sie sind Edelsteine am Diadem, die sich funkelnd auf seinem Boden
    erheben.
  lin-lin: Na mokolo wana, Yawe, Nzambe na bango, akobikisa bango ndenge mobateli
    bibwele abikisaka bameme na ye. Bakongenga makasi kati na mabele na Ye lokola
    mabanga ya talo.
  eng-LSV: And their God YHWH has saved them in that day, || As a flock of His people,
    || For stones of a crown are displaying themselves over His ground.
  eng-GNV: 'And the Lord their God shall deliuer them in that day as the flocke of
    his people: for they shall be as the stones of the crowne lifted up upon his land.'
  eng-WEBSTER: 'And the LORD their God will save them in that day as the flock of
    his people: for they shall be as the stones of a crown, lifted up as an ensign
    upon his land.'
  nhw-BL: Huan ipan nopa tonali, TOTECO Dios quinmaquixtis imasehualhua quen se tlamocuitlahuijquetl
    quinmanahuía iborregojhua. Huan ipan nopa tonali imasehualhua petlanise ipan itlal
    quen piltetzitzi catli yejyectzitzi catli quintlatzquiltijtoque ipan se corona.
  swh-ONEN: Bwana Mungu wao atawaokoa siku hiyo kama kundi la watu wake. Watangʼara
    katika nchi yake kama vito vya thamani kwenye taji.
  bba-bba: Yen tɔ̃ɔ te, kon nɛn tɔmbu fɑɑbɑ ko nɡe mɛ yɑ̃ɑ kpɑro u rɑ win yɑ̃ɑnu fɑɑbɑ
    ko. Bɑ koo bɑlli ben temɔ nɡe kpee ɡobiɡii ni bɑ mɑni sinɑ furɔ sɔɔ.
  eng-KJVCPB: 'And the Lord their God shall save them in that day as the flock of
    his people: For they shall be as the stones of a crown, lifted up as an ensign
    upon his land.'
  luo-luo: Jehova Nyasaye ma Nyasachgi noresgi chiengʼno mana kaka jakwath reso jambe.
    Ginirieny e pinye ka kite ma nengogi tek mikete osimbo mar duongʼ mondo omil.
  meu-meu: Una dina ai Iehova, edia Dirava, ese baine hamauridia, badina be idia na
    ena bese verina; badina be kwara ivavalaina ḡauna iheralaina nadidia na heheto,
    idia na ena tano daenai bae kiama-kiama.
  npi-ULB: यसैकारण परमप्रभु तिनीहरूका परमेश्‍वरले तिनीहरूलाई त्यस दिन आफ्ना मानिसहरूको
    बागललाईझैँ बचाउनुहुनेछ । तिनीहरू उहाँको देशमा चम्कने मुकुटका रत्‍नहरू हुन् ।
  yor-yor: 'Olúwa Ọlọ́run wọn yóò sì gbà wọ́n là ni ọjọ́ náà bí agbo ènìyàn rẹ̀: nítorí
    wọn ó dàbí àwọn òkúta adé, tí a gbé sókè bí àmì lórí ilẹ̀ rẹ̀.'
  pes-OPCB: در آن روز، یهوه خدایشان آنها را خواهد رهانید، درست مانند چوپانی که گوسفندانش
    را می‌رهاند. ایشان مانند نگینهای تاج، در سرزمین او خواهند درخشید.
  tgl-ULB: Kaya, ililigtas sila ni Yahweh na kanilang Diyos sa araw na iyon, magiging
    katulad sila ng isang kawan na kinabibilangan ng kaniyang mga tao, sapagkat magiging
    mga hiyas sila ng isang korona, na itinayo sa ibabaw ng kaniyang lupain.
  cbu-NT: Amb ashkachu, Apanllsha waanaatsi tiptsir tapachindachiya, maacheetsi chinuzee
    kaapara, misha opeejaa tamatarpachi ashiruya. Ashkachu, waanshutam watsapun taakchusin,
    kizpur wanasir patumbich kambasirumich tamatarpari ashirusin taachinllinaya. Tútiyach
    kizpur ungireew taachinllinaya.
  hui-hui: Horo ogoningi nogo sibi haru hagame ibunaga sibiru nogo gabuame balu nole
    ibiragola pele miagadagua Anduane Homogohanda ibunaga wali agali pele mialu haru
    daibulebira. Kininaga mandani ege to̱le̱ ngarale tara tararume ngiringaralo wiagadagua
    ti Anduane Homogonaga dindini bayale holebira.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ သိုး​ထိန်း​သည်​သိုး​စု​အား​ဘေး​အန္တ​ရာယ်​မှ
    ကယ်​တင်​သ​ကဲ့​သို့ သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​လူ​မျိုး​တော်​အား​ကယ်​တင်​တော်​မူ
    လိမ့်​မည်။ သူ​တို့​သည်​သ​ရ​ဖူ​မှ​ကျောက်​မျက်​ရ​တ​နာ များ​ကဲ့​သို့၊ ကိုယ်​တော်​၏​ပြည်​တွင်​အ​ရောင်​အ​ဝါ
    ထွန်း​တောက်​ကြ​လိမ့်​မည်။
  bod-N: ཉིན་མོ་དེར། ཁོ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་སྐྱོབ་ཅིང་། ཁོང་གི་མི་རྣམས་ནི་ལུག་ཁྱུ་བཞིན་དུ་སྐྱོང་བར་འགྱུར།
    ཅི་ལ་ཞེ་ན། དེ་དག་ནི་ཅོད་པན་སྟེང་གི་རིན་པོ་ཆེ་བཞིན་དུ་ཁོང་གི་ས་གཞི་རུ་འོད་འཕྲོ་བར་འགྱུར།
  sna-sna: Jehovha Mwari wavo achavaponesa pazuva iroro seboka ravanhu vake, Vachavaima
    munyika yake samabwe anokosha ari mukorona.
  spa-BLM: El Señor, su Dios, los salvará en ese día como rebaño de su pueblo; pues
    son como las joyas de una corona, elevado en lo alto sobre su tierra.
  cac-cac: A d'a jun c'ual chi', a Jehová ol colanel schon̈ab' icha tz'aj scolan noc'
    calnel junoc yilumal. Tziquiqui ol aj yilji eb' d'a yol schon̈ab', icha yilji
    q'uen q'ueen te vach' yilji d'a junoc corona.
  swh-ULB: Hivyo Yahwe Mungu wao atawaokoa siku hiyo; watakuwa kama kundi la kondoo
    lililo na watu wake, kwani watakuwa mapambo ya taji, yaliyoinuliwa juu ya nchi
    yake.
  bel-bel: І выратуе іх Гасподзь Бог іхні ў той дзень, як авечак, народ Свой; бо,
    падобна да каменя ў вянку, яны зазьзяюць на зямлі Ягонай.
  deu-ELBBK: Und der HERR, ihr Gott, wird sie retten an jenem Tag, wird sein Volk
    retten wie eine Herde; denn Kronensteine sind sie, funkelnd auf seinem Land.
  mbb-OT: Dutun he andew edlibriyen sikandan te Nengazen he Megbevayè dan he iring
    te menge kerehidu zin. Mekempet wey mezagwey sikandan he edtengtengan diyà te
    tanè dan. Iring sikandan te mahalen he menge vatu he ed-ilak-ilak diyà te kuruna.
    Is dekelà he sebpet dan ebpekeveǥey te zesen diyà te menge vetan-en dan.
  mal-2015: അന്നാളിൽ അവരുടെ ദൈവമായ യഹോവ അവരെ തന്റെ ജനമായ ആട്ടിൻ കൂട്ടത്തെപ്പോലെ രക്ഷിക്കും;
    അവർ അവന്റെ ദേശത്തു ഒരു കിരീടത്തിന്റെ രത്നംപോലെ പൊങ്ങി ശോഭിക്കും.
  rmc-rmc: Andre oda džives o RAJ, lengro Del, zachraňinela peskre manušen avke, sar
    o pasťjeris zachraňinel peskro stados. On švicinena andre leskri phuv sar o vzacna
    bara pre koruna.
  nlg-nlg: mi tana bongi vagana keri. A LORD ke vavolara nina vure, vaga na tinoni
    rigitaoni sheep, te rigitaonira nina lei sheep tana kakale makara ghahara tana
    marara taa didira na bona (pari) vagara na vatu (utotuoa) ni pitiulu marara.
  pes-OPV: و یهوه خدای ایشان ایشان را در آن روز مثل گوسفندان قوم خودخواهد رهانید زیرا
    که مانند جواهر تاج بر زمین اوخواهند درخشید.
  ron-1924: Домнул Думнезеул лор ый ва скэпа ын зиуа ачея, ка пе турма попорулуй Сэу,
    кэч ей сунт петреле кунуний ымпэрэтешть, каре вор стрэлучи ын цара Са!
  ben-OBCV: সেদিন তাদের ঈশ্বর সদাপ্রভু তাদের রক্ষা করবেন যেমন মেষপালক তার মেষদের রক্ষা
    করেন। তারা মুকুটের মণির মতো তাঁর দেশে ঝকমক করবে।
  som-som: Oo wakhtigaas ayaa Rabbiga Ilaahooda ahu dadkiisa badbaadin doonaa sida
    iyagoo idihiisa ah, waayo, waxay ahaan doonaan sida dhagxan qaali ah oo taaj ku
    jira oo dalkiisa ka kor dhalaalaya.
  lat-VUC: Et salvabit eos Dominus Deus eorum in die illa, ut gregem populi sui, quia
    lapides sancti elevabuntur super terram ejus.
  eng-ASVBT: And Jehovah their God will save them in that day as the flock of his
    people; for they shall be as the stones of a crown, lifted on high over his land.
  ita-1885: E il Signore Iddio loro li salverà in quel giorno, come la greggia del
    suo popolo; perciocchè pietre coronate saran rizzate per insegne sopra la sua
    terra.
  eng-LXXUP: And the Lord their God shall save them in that day, even his people as
    a flock; for holy stones are rolled upon his land.
  eng-ULB: So Yahweh their God will rescue them on that day, as the flock of his people.
    They are the jewels of a crown that will shine on his land.
  spa-VBL: Ese día el Señor su Dios los salvará—su pueblo que son su rebaño—porque
    ellos resplandecen como joyas de una corona en su tierra.
  fra-_FOB: Et l'Éternel leur Dieu les délivrera en ce jour-là, comme le troupeau
    de son peuple; car ils seront comme les pierres d'un diadème brillant sur sa terre.
  mal-mal: ആ നാളിൽ അവരുടെ ദൈവമായ യഹോവ അവരെ തന്റെ ജനമായ ആട്ടിൻകൂട്ടത്തെപ്പോലെ രക്ഷിക്കും;
    അവർ അവന്റെ ദേശത്ത് ഒരു കിരീടത്തിന്റെ രത്നംപോലെ പൊങ്ങി ശോഭിക്കും.
  urd-GVR: Us din Rab un kā Ḳhudā unheṅ jo us kī qaum kā rewaṛ haiṅ chhuṭkārā degā.
    Tab wuh us ke mulk meṅ tāj ke jawāhar kī mānind chamak uṭheṅge.
  suz-BL: मेको नाक्‍ती परमप्रभु यावे, आन परमप्रभुमी मेको आन कली श्‍येत रे प्रोंइब।
    मारदे हना मेकोपुकी आ बगाल खोदेंशो बाक्‍नीम। मेको सिरपेच ङा हीरा खोदेंशो पा ब्राइनीम।
    मेकोपुकी परमप्रभु यावे, आन परमप्रभु आ रागीम हीरा खोदेंशो पा ब्राइनी‍म।
  eng-NOY: And Jehovah, their God, shall save them in that day; He will save his people
    as a flock; For they shall be as the stones of a crown, lifting themselves up
    in his land.
  ita-1927: E l’Eterno, il loro Dio, li salverà, in quel giorno, come il gregge del
    suo popolo; poiché saranno come pietre d’un diadema, che rifulgeranno sulla sua
    terra.
  ckb-ckb: لەو ڕۆژەدا یەزدانی پەروەردگاریان ڕزگاریان دەکات، هەروەک شوان مێگەلەکەی
    دەپارێزێت. لە خاکەکەی خۆی دەیانڕازێنێتەوە وەک بەردی گرانبەهای تاج.
  eng-BBE: 'And the Lord their God will be their saviour in that day, giving them
    food like the flock of his people: for they will be like the jewels of a crown
    shining over his land.'
  kan-OKCV: ಅವರ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆ ದಿವಸದಲ್ಲಿ, ಅವರನ್ನು ತನ್ನ ಜನರ ಮಂದೆಯ ಹಾಗೆ ರಕ್ಷಿಸುವನು,
    ಅವರು ಕಿರೀಟದ ರತ್ನಗಳಂತೆ ಆತನ ದೇಶದಲ್ಲಿ ಹೊಳೆಯುವರು.
  tam-2017: அந்நாளில் அவர்களுடைய தேவனாகிய யெகோவா தம்முடைய ஜனமான மந்தையாகிய அவர்களை
    இரட்சிப்பார்; அவர்கள் அவருடைய தேசத்தில் ஏற்றப்பட்ட கொடிகளின் கிரீடத்தில் பதிந்திருப்பார்கள்.
  spa-RV-1909: 'Y los salvará en aquel día Jehová su Dios como á rebaño de su pueblo:
    porque serán engrandecidos en su tierra como piedras de corona.'
  ron-BTF: Şi Domnul DUMNEZEUL lor îi va salva în acea zi, ca pe turma poporului său;
    căci vor fi ca pietrele unei coroane, ridicată ca un însemn peste ţara sa.
  eng-WEBP: The LORD their God will save them in that day as the flock of his people;
    for they are like the jewels of a crown, lifted on high over his land.
  eng-FBV: On that day the Lord their God will save them—his people that are his flock—for
    they will glitter as crown jewels in his land.
  nld-1939: Dan zal Jahweh, hun God, hen verlossen, Hen weiden als zijn kudde op die
    dag; Want omdat zij geen herder hadden, Waren zij over zijn land verstrooid.
  nch-BL: Huan ipan nopa tonali, TOTECO Dios quinmaquixtis imasehualhua quej se tamocuitahuijquet
    quinmanahuía iborregojhua. Huan ipan nopa tonali imasehualhua petanise ipan ital
    quej piltetzitzi cati yejyectzitzi cati quintatzquiltijtoque ipan se corona.
  vie-1934: Trong ngày đó, Giê-hô-va Đức Chúa Trời chúng nó sẽ giải cứu dân mình như
    là bầy chiên, như những đá của mũ triều thiên sẽ được cất lên trên đất.
  hin-CV: जैसे कि एक चरवाहा अपने झुंड की रक्षा करता है वैसे ही उनका परमेश्वर याहवेह
    उस दिन अपने लोगों की रक्षा करेगा. वे उसके देश में ऐसे चमकेंगे जैसे मुकुट में जड़े
    हुए रत्न चमकते हैं.
  spa-BES: Y el Señor su Dios será su salvador en ese día, dándoles comida como el
    rebaño de su pueblo; porque serán como las joyas de una corona que brilla sobre
    su tierra.
  tdx-tdx: Handrombake iareo amy andro zay t’Iehovà Andrianañahare’ iareo ho lia-rai’
    ondati’eo, ho vatosoan-tsabaka’e, mimilemiletse an-tane’e eo.
  tha-KJV: ในวันนั้น พระเยโฮวาห์พระเจ้าของเขาจะทรงช่วยเขาให้​รอด เพราะเขาทั้งหลายเป็นประชาชนของพระองค์ดังฝูงแกะ
    เขาทั้งหลายจะเป็นเหมือนกับเพชรพลอยที่​อยู่​ในมงกุฎ คือถูกยกขึ้นเหมือนธงในแผ่นดินของพระองค์
  por-BR-2018: E o SENHOR, Deus deles, os salvará naquele dia como o rebanho de seu
    povo; porque serão como pedras de coroa, erguidas na terra dele.
  deu-ELO: Und Jehova, ihr Gott, wird sie retten an jenem Tage, wird sein Volk retten
    wie ein Herde; denn Kronensteine sind sie, funkelnd auf seinem Lande.
  eng-WYC-2018: And the Lord God of them shall save them in that day, as a flock of
    his people, for holy stones shall be raised [up] on the land of him. (And the
    Lord God of them shall save them on that day, his people like a flock, and like
    holy stones that shall be raised up on his land.)
  epo-epo: Kaj savos ilin la Eternulo, ilia Dio, en tiu tempo, kiel la ŝafojn de Sia
    popolo; ĉar kiel ŝtonoj de krono ili brilos sur Lia tero.
  uig-PIN: Xu küni Pǝrwǝrdigar bolƣan ularning Hudasi ularni Ɵzüm baⱪⱪan padam bolƣan
    hǝlⱪim dǝp bilip ⱪutⱪuzidu; qünki ular taj gɵⱨǝrliridǝk Uning zemini üstidǝ kɵtürülidu.
  beo-beo: 'Amo esoha doaga:sea, sibi ouligisu dunu da ea sibi wa:i wadela:sa:besa:le
    gaga:sa, amo defele, Hina Gode da Ea fi dunu gaga:mu. Hina bagade ea habuga nina:
    hamoma:ne, igi noga:i da nenemegibi defele, Hina Gode Ea fi dunu da fedege agoane
    nenemegimu.'
  tpi-OTNT: Long dispela taim Bikpela bai i kisim bek ol manmeri bilong en, olsem
    wasman bilong sipsip i save kisim bek ol sipsip taim laion i laik bagarapim ol.
    Na bai ol i stap gutpela tru long graun bilong en, olsem ol ston i dia tumas i
    lait gut tru i stap long hat bilong king.
  hau-SA: Ubangiji Allahnsu zai cece su a wannan rana gama su mutanensa ne da kuma
    garkensa. Za su haska a cikin ƙasarsa kamar lu’ulu’u a rawani.
  uig-LAT: Shu küni Perwerdigar bolghan ularning Xudasi ularni Özüm baqqan padam bolghan
    xelqim dep bilip qutquzidu; chünki ular taj göherliridek Uning zémini üstide kötürülidu.
  nde-nde: UThixo uNkulunkulu wabo uzabasindisa ngalelolanga njengoba bengumhlambi
    wezimvu zakhe. Bazakhazimula elizweni lakhe njengamatshe aligugu acecise umqhele.
  ton-ton: 'Pea ʻe fakamoʻui ʻakinautolu ʻe Sihova ko e ʻOtua, ʻi he ʻaho ko ia ʻo
    hangē ko ha fanga sipi, ʻa hono kakai: pea te nau hangē ko ha ngaahi maka mahuʻinga
    ʻi he tatā fakatuʻi, ʻoku hiki hake ko e fuka ʻi hono fonua.'
  ces-1613: A tak je vysvobodí v ten den Hospodin Bůh jejich, jakožto stádce lid svůj,
    a vystaveno bude kamení pěkně tesané místo korouhví v zemi jeho.
  eng-WMB: The LORD their God will save them in that day as the flock of his people;
    for they are like the jewels of a crown, lifted on high over his land.
  tam-TCV: தமது மக்களின் மந்தையைப்போல, அந்த நாளில், அவர்களுடைய இறைவனாகிய யெகோவா அவர்களைப்
    பாதுகாப்பார். கிரீடத்தில் பதிக்கப்பட்ட மாணிக்கக் கற்களைப்போல, அவரது நாட்டில் அவர்கள்
    மின்னுவார்கள்.
  ceb-ULB: Busa luwason sila ni Yahweh nga ilang Dios nianang adlawa; mahisama sila
    sa panon sa iyang katawhan, tungod kay mahimo silang mga bililhong bato sa usa
    ka korona, nga gipataas sa iyang yuta.
  pol-UBG: W tym dniu PAN, ich Bóg, wybawi ich jak trzodę swego ludu. Będą bowiem
    jak kamienie w koronie, wystawieni jak sztandar w jego ziemi.
  agr-agr: Nunú tsawan jegakuig, mina aentsug aidaunak, uwija kuitamin uwigjin ayamjina
    numamtuk wi ayamjukan uwemtikjatnaitjai, dutika ai dita nugken waketug batsamsag
    kaya pegkeg winchamtin juki atsejutai najanamu winchantuwama iman agtinai.
  kyc-kyc: Yuu gii doko pyaka seramo dokopa mena sipisipi rapu pingi dokome randa
    epelyamopa banya sipisipi dupwa nenge rekya lao kyawa lete nyinginyili pyuo Kamongome
    banya wambu dupwa kyawa lete nyera. Dopa pyuo nyeramo dokopa nakama banya yuu
    dokona bange lepo lepo pingi dopale ingyuo kararami.
  urd-GVU: اُس دن رب اُن کا خدا اُنہیں جو اُس کی قوم کا ریوڑ ہیں چھٹکارا دے گا۔ تب
    وہ اُس کے ملک میں تاج کے جواہر کی مانند چمک اُٹھیں گے۔
  eng-OEBCW: And the Lord their God will save them on that day, as the flock of his
    people, as the jewel of a crown shining in his land.
  deu-1912: Und der HERR, ihr Gott, wird ihnen zu der Zeit helfen als der Herde seines
    Volks; denn wie edle Steine werden sie in seinem Lande glänzen.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಅವರ ದೇವರಾದ ಯೆಹೋವನು ಅವರನ್ನು ತನ್ನ ಹಿಂಡಾಗಿರುವ ಜನರೆಂದು ರಕ್ಷಿಸುವನು;
    ಅವರು ಕಿರೀಟದಲ್ಲಿನ ರತ್ನಗಳಂತೆ ತಮ್ಮ ದೇಶದಲ್ಲಿ ಥಳಥಳಿಸುವರು.
  yap-yap: Ra taw ko rofen nem mi SOMOL e bayi yoror rok e tirok e girdi’, ni bod
    rogon ba tagafaliy e saf ni yoror rok e pi saf rok nge dabi buch ban’en rorad.
    Ma bayi gal rama’enrad u lan e nam rok ni bod rogon e malang nib tolang puluwon
    ni be gal ram’en ni bay ko te’eliyaw ko pilung.
  hlt-MCSB: Te khohnin ah tah, amih te a Pathen BOEIPA loh, a pilnam tuping la, a
    khohmuen ah aka vang rhuisam lung la a khang ni.
  mdy-ETH: ዬና ኬላ ሄላኣና ቆልሞ ሄንቃሢ ቆልሞ ፔኤኮ ሙዓ ቦዖይዳፓ ዓውሳሢጉዲ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢ ፔ
    ዴሮ ዓውሳንዳኔ። ቦንቾሮ ቶኦካ ዓጎ ባኮይዳ ጳርቂ ኮሾና ዓንጋ ፖዓሢጉዲ ዔያታ ፔኤኮ ናንጊና ናንጋ ጎዳሢኮ ዓጮይዳ ፖዓያ ማዓንዳኔ።
  twi-ASANTE: Awurade wɔn Onyankopɔn, bɛgye wɔn saa ɛda no sɛ odwanhwɛfoɔ gye ne nnwan.
    Wɔbɛtwa nyinam nyinam wɔ nʼasase so, sɛ aboɔdemmoɔ a ɛbobɔ ahenkyɛ ho.
  eng-WEBU: The LORD their God will save them in that day as the flock of his people;
    for they are like the jewels of a crown, lifted on high over his land.
  spa-PDDPT: En aquel día Yavé su ʼElohim los salvará, como el rebaño de su pueblo,
    porque son como piedras preciosas de una corona que brillan en su tierra.
  gun-gun: Ha'e va'e ára ma Tuuete Senhor ogueraa jepe 'rã ojeupegua kuery guymba
    kuery rami. Mba'eta ixupe rã ha'e kuery coroa re ita porãgueve oĩ va'e rami ikuai,
    ixupegua yvy re overa 'rã okuapy.
  agu-BL: Te yi tiempa'tz, tz'ocpon Kataj Ryos tan chicolche'n, nin tan chijutz'e'n
    tzaj yi e' tetz tanum, chi na chimolxij jun c'oloj awun. Nin sjalok chik'ej ẍchiwutz
    cyakil wunak. Cho'n sjalok chik'ej le cyetz chitanum. Ni'cu'n sbne' pak'puchal
    chik'ej chi na txekun yi e'chk c'ub yi wi'nin na litz'un, yi at te'j jun coron.
  ilo-ULB: Isu nga iti dayta nga aldaw, ispalento ida ni Yahweh a Diosda; maiyarigdanto
    iti arban dagiti tattaona, ta kasladanto kadagiti alahas iti korona, nga agraniag
    iti dagana.
  kpg-kpg: Di laangi deelaa ma ga dau mai, gei Dimaadua ga benebene ana daangada gadoo
    be tangada hagaloohi siibi dela e benebene ana siibi gi daha mo nia haingadaa.
    Digaula ga maahina i lodo dono henua, gadoo be nia hadu hagalabagau o di hau king.
  uig-ARA: شۇ كۈنى پەرۋەردىگار بولغان ئۇلارنىڭ خۇداسى ئۇلارنى ئۆزۈم باققان پادام بولغان
    خەلقىم دەپ بىلىپ قۇتقۇزىدۇ؛ چۈنكى ئۇلار تاج گۆھەرلىرىدەك ئۇنىڭ زېمىنى ئۈستىدە
    كۆتۈرۈلىدۇ.
  sus-sus: E Marigi Alatala e rakisima nɛ na lɔxɔɛ, alɔ xuruse dɛmadonyi a xa xurusee
    kantama ki naxɛ. Ala xa ɲama luma nɛ alɔ diyaman naxan yanbama bɔxi ma.
  pon-2006: Ni rahno eh pahn leledo, KAUN-O pahn ketin doarehla sapwellime aramas
    akan, rasehng silepen sihpw men me kin doarehla nah pelin sihpw ni ahnsou keper.
    Sapwellimen Koht aramas akan pahn lingalingla nan lime sahpwo, rasehng kisin takai
    kesempwal en nihn ehu.
  jae-jae: Êndêŋ bêc tonaŋ nêŋ Apômtau Anôtô oc ênam êsêac kêsi. Eŋ oc ejop êsêac
    amboac gejobwaga gejob bôc ŋatoŋ teŋ gebe êsêacnêŋ ŋawê oc êpô ênê gamêŋ amboac
    sunsuŋ pocawa gêwê kô.
  ksd-ksd: Ma ta nam ra bung ra Luluai kadia God na valaun kana tarai da ra kikil
    na sip; tago dia da ra umana ngatngat na vat ta ra vipuar na king, ma dia bagabagele
    ta kana gunan.
  grc-BRENT: Καὶ σώσει αὐτοὺς Κύριος ὁ Θεὸς αὐτῶν ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὡς πρόβατα λαὸν
    αὐτοῦ, διότι λίθοι ἅγιοι κυλίονται ἐπὶ γῆς αὐτοῦ.
  ind-AYT: TUHAN, Allah mereka, akan menyelamatkan mereka pada hari itu sebagai kawanan
    domba umat-Nya. Sebab mereka seperti batu-batu permata mahkota yang berkilauan,
    di tanah-Nya.
  nya-nya: Tsiku limenelo Yehova Mulungu wawo adzawapulumutsa pakuti anthu ake ali
    ngati nkhosa. Adzanyezimira mʼdziko lake ngati miyala yokongola pa chipewa chaufumu.
  hrv-hrv: Jahve Bog njihov spasit će ih u dan onaj; kao stado on će pasti narod svoj;
    kao drago kamenje krune oni će blistat' u zemlji njegovoj.
  mps-mps: Te tama tibo side Genuai Bidigo aga we bidi dabe augwali ma dobola saibao,
    te kibu sipsip tonalubo bidigo te aga sipsip dabe te hasa laiongo elama dolainu
    ebadi te ma dobola sabo tiwai ebao. Tama augwali dwagi yai mu agai tǫde bidiyu,
    te gasa sawi yai bugagia ula mu yai masigi te kingo tobolu madide elalubo tiwai
    yaibao.
  tpi-tpi: Long dispela taim Bikpela bai i kisim bek ol manmeri bilong en, olsem wasman
    bilong sipsip i save kisim bek ol sipsip taim laion i laik bagarapim ol. Na bai
    ol i stap gutpela tru long graun bilong en, olsem ol ston i dia tumas i lait gut
    tru i stap long hat bilong king.
  dan-1931: HERREN deres Gud skal på denne Dag frelse dem som sit Folks Hjord; thi
    de er Kronesten, der funkler over hans Land.
  vie-OVCB: Ngày ấy, Chúa Hằng Hữu, Đức Chúa Trời của họ, sẽ cứu giúp, vì họ là bầy
    chiên được Ngài chăn giữ. Trên đất Ngài, họ sẽ rực rỡ như ngọc trên vương miện.
  guj-2017: યહોવાહ તેમના ઈશ્વર પોતાના લોકોને ટોળાં તરીકે બચાવશે; તેઓ મુગટમાં જડેલાં
    રત્નોની જેમ તેના દેશ પર ચળકશે.
  pon-2006A: Ni rahno eh pahn leledo, KAUN-O pahn ketin doarehla sapwellime aramas
    akan, rasehng silepen sihpw men me kin doarehla nah pelin sihpw ni ahnsou keper.
    Sapwellimen Koht aramas akan pahn lingalingla nan lime sahpwo, rasehng kisin takai
    kesempwal en nihn ehu.
  por-BRBSL: Yahweh seu Deus os salvará naquele dia como o rebanho de seu povo; pois
    elas são como as jóias de uma coroa, erguido nas alturas sobre suas terras.
  eng-OEBUS: And the Lord their God will save them on that day, as the flock of his
    people, as the jewel of a crown shining in his land.
  cth-cth: Hat hnin vah, ahnimae BAWIPA Cathut ni a taminaw teh tuhu patetlah a rungngang
    han. Ahnimouh teh a talai dawk kaawm e bawilukhung dawk ka-ang e ngun patetlah
    ao awh han.
  twi-twi: Awurade wɔn Nyankopɔn, begye wɔn saa da no sɛ oguanhwɛfo gye ne nguan.
    Wobetwa yerɛw yerɛw wɔ nʼasase so, sɛ abohemaa a ɛbobɔ ahenkyɛw ho.
  hlt-hlt: Te khohnin ah tah, amih te a Pathen BOEIPA loh, a pilnam tuping la, a khohmuen
    ah aka vang rhuisam lung la a khang ni.
  tbz-SIM: Mí mbɛ Yiɛ̀ nKuyie m bo bɛ̀ dɛɛtɛ́ dɛ yiè. N nìtìbɛ̀ mbɛ, n kó ipe. Bɛ̀
    bo ndò nyɛtɑ̃́rɛ̀ yɛ̀ɛ̀ donku dɛu kɛ mmiɛti bɛ ɛì miɛkɛ.
  msy-2020: “Dughiar kamɨn, Ikiavɨra Itir God men God uan gumazamiziba iniam, mati
    laion sipsipbagh asɨghasɨghasava amima, sipsipbagh eghuvir gumazim uam me iniam.
    Eghtɨ me bar deraghvɨram an nguazimɨn ikiam, mati atrivimɨn dapanir asuamɨn itir
    dagɨar ivezir bar pɨn kozibar mɨn taghtagham.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Ɩsɔ Tɑcɑɑ kɑ́ wɑɑsɩ ɩ yəlɑɑ. Ɩsɩɩ tiikilu wɑɑsʋɣʋ ɩ
    kɑləkʋ tɔ. Ɩ́ kɑ́ teeki kɔkɔ ɩsɩɩ liɣitee pɛɛ.
  azb-azb: O gün özlərinin Allahı Rəbb Xalqının sürüsü kimi onları xilas edəcək. Onlar
    Onun torpağında Tac daş-qaşı kimi parıldayacaq.
  eng-DBY: And Jehovah their God shall save them in that day as the flock of his people;
    for [they shall be as] the stones of a crown, lifted up upon his land.
  hin-2017: उस समय उनका परमेश्वर यहोवा उनको अपनी प्रजारूपी भेड़-बकरियाँ जानकर उनका
    उद्धार करेगा; और वे मुकुटमणि ठहर के, उसकी भूमि से बहुत ऊँचे पर चमकते रहेंगे।
  wol-KYG: Bésub keroog seen Yàlla Aji Sax ji mooy sàmm ñoñam nig jur, ñuy lerxat
    cim réewam ni peri gànjar di ray-rayee ci mbaxanam buur.
  eng-YLT: And saved them hath Jehovah their God In that day, as a flock of His people,
    For stones of a crown are displaying themselves over His ground.
  eng-WYC-2017: And the Lord God of them shall save them in that day, as a flock of
    his people, for holy stones shall be raised [up] on the land of him.
  eng-WMBB: The LORD their God will save them in that day as the flock of his people;
    for they are like the jewels of a crown, lifted on high over his land.
  urd-GVH: उस दिन रब उनका ख़ुदा उन्हें जो उस की क़ौम का रेवड़ हैं छुटकारा देगा। तब
    वह उसके मुल्क में ताज के जवाहर की मानिंद चमक उठेंगे।
  rug-rug: E Zihova dia Tamasa kote harupi koasa rane asa gua sa sepati koari nana
    rovana sipi. Kote pinopinoro si arini pa Nana popoa guari na patu ṉedala koasa
    toropae baṉara.
  gaz-gaz: Akkuma tikseen bushaayee isaa oolchu sana, Waaqayyo Waaqni isaanii gaafas
    saba isaa ni oolcha. Isaan akkuma faaya gonfoo irraatti biyya isaa keessatti ni
    calaqqisu.
  fra-LSG: L’Éternel, leur Dieu, les sauvera en ce jour-là, Comme le troupeau de son
    peuple; Car ils sont les pierres d’un diadème, Qui brilleront dans son pays.
  gnn-gnn: Yo, ŋulinyaramirriyunydjayi ŋayipinydja yurru Godthunydja Waŋarryunydja
    walŋakumana ŋunhi nhanŋuwaynydja ŋayi yolŋu'‐yulŋunha, bitjanna gunganhamirriyamana
    yurru ŋayi, bitjan yana liŋgu bitjan ŋuli wäyin‐djäkamirriyu ŋuriŋi nhanŋuway
    ŋayi gunganhamirriyama wäyinnha malaŋunha ŋula nhäŋuru. Ga nhanŋuwaynydja ŋunhi
    yolŋu walala yurru balanyarana bitjan dhapirrk dhika ŋanya guṉḏa malanha, ŋunhi
    yukurra djaḻka'‐djaḻkarryun ŋunhilimi buŋgawawala wal'ŋu muḻkurrwuyŋura girri'ŋura,
    liŋgu bukmakthuna yurru yolŋuyunydja buku‐ḻiw'marama nhämanydja nhanŋu Garraywu
    dhapirrktja dhikanydja ŋanya wal'ŋu ŋurikalayina walalaŋgala nhanukalaŋumirriwalana
    Garraywalaŋumirriwalana yolŋu'‐yulŋuwala.
  yal-yal: Alatala, e Ala e rakisima nɛn na lɔxɔni, alo a xuruse kuruna. E nɔrɔxin
    yi lu a yamanani alo gɛmɛ faɲine mangaya taxamaseri kɔmɔtin ma.
  haw-1868: A e malama mai o Iehova ko lakou Akua ia lakou ia la, E like me ka ohana
    hipa, i poe kanaka nona; No ka mea, e lilo auanei lakou i mau pohaku maikai o
    ka papalealii, I hookiekieia maluna o kona aina,
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يُخَلِّصُهُمُ الرَّبُّ إِلَهُهُمْ لأَنَّهُمْ شَعْبُهُ
    قَطِيعُهُ، وَيَتَأَلَّقُونَ فِي أَرْضِهِ كَحِجَارَةٍ كَرِيمَةٍ مُرَصَّعَةٍ فِي
    تَاجٍ.
  ewe-ewe: Yehowa, woƒe Mawu la aɖe wo gbe ma gbe abe ame siwo nye eƒe alẽhawo ene.
    Woaklẽ le eƒe anyigba la dzi abe adzagba le fiakuku ŋu ene.
  eng-LEE: And the Lord their God will save them on that day as the flock of his people;
    for [like] the stones of a crown, will they elevate themselves over his land.
  asm-FB: সেইদিনা তেওঁলোকৰ ঈশ্বৰ যিহোৱাই নিজৰ মেৰ-ছাগৰ জাকস্বৰূপ প্ৰজা বুলি তেওঁলোকক
    উদ্ধাৰ কৰিব; কিয়নো তেওঁলোক দেশৰ ওপৰত তেওঁৰ কিৰীটিৰ এটি জকমকোৱা মুকুতাস্বৰূপ হ’ব।
  sus-A: عٍ مَرِفِ عَلَتَلَ عٍ رَكِسِمَ نّ نَ لْشْي، عَلْ شُرُ سٍ دّ مَدٌنيِ عَ شَ
    شُرُ سٍيٍ كَنتَمَ كِ نَشّ. عَلَ شَ حَمَ لُمَ نّ عَلْ دِيَمَن نَشَن يَنبَمَ بْشِ
    مَ.
  fra-SBL: Yahvé, leur Dieu, les sauvera en ce jour-là comme le troupeau de son peuple ;
    car ils sont comme les joyaux d'une couronne, qui s'élève au-dessus de son pays.
  hbo-hbo: וְֽהֹושִׁיעָ֞ם יְהוָ֧ה אֱלֹהֵיהֶ֛ם בַּיֹּ֥ום הַה֖וּא כְּצֹ֣אן עַמֹּ֑ו כִּ֚י
    אַבְנֵי־נֵ֔זֶר מִֽתְנֹוסְסֹ֖ות עַל־אַדְמָתֹֽו׃
  kik-kik: Jehova Ngai wao nĩakamahonokia mũthenya ũcio, marĩ andũ a rũũru rwake.
    Nĩmagakengaga bũrũri-inĩ wake, ta mahiga ma goro marĩ thũmbĩ-inĩ ya mũthamaki.
  fra-NCL: Yahweh leur Dieu sera leur salut en ce jour-là, le salut du troupeau qui
    est son peuple ; ils seront comme des pierres de diadème, qui brilleront dans
    son pays.
  cek-AK: 'To na niah loe angmacae ih Angraeng Sithaw mah angmah ih tuucaanawk baktiah
    nihcae to pahlong tih: nihcae loe Angraeng lumuek pong ih atho kaom thlung baktiah
    om o ueloe, pazawkhaih kahni baktiah a prae thungah aang tih.'
  cuk-cuk: A-ibagine, e-Bab-Dummad-Jehová, na e-sordamar sibad-wawaadyobi bendaknonikoed.
    E-sordamar Bab-Jehová-e-yargine, ologurgingi-akwa-nuegan-bukwadyob dakarmakdemaloed.
  uig-CYR: Шу күни Пәрвәрдигар болған уларниң Худаси уларни Өзүм баққан падам болған
    хәлқим дәп билип қутқузиду; чүнки улар таҗ гөһәрлиридәк Униң зимини үстидә көтирилиду.
  tel-2017: నా ప్రజలు యెహోవా దేశంలో కిరీటంలోని రత్నాల్లా ఉన్నారు గనక కాపరి తన మందను
    రక్షించినట్టు వారి దేవుడైన యెహోవా ఆ దినాన వారిని రక్షిస్తాడు.
  hat-BSA: Konsa SENYÈ a, Bondye yo a, va sove yo nan jou sa a, tankou foul moun a
    pèp Li a; paske yo tankou wòch presye, bijou yon kouwòn k ap klere toupatou anwo
    tout peyi Li a.
  kos-kos: Ke len sac ac tuku uh, LEUM GOD El ac fah molela mwet lal, Oana ke sie
    mwet shepherd el molela un kosro natul liki mwe sensen uh. Elos ac fah saromrom
    in acn sel Oana wek saok ke sie tefuro.
  hbo-WLC: וְֽהוֹשִׁיעָ֞ם יְהוָ֧ה אֱלֹהֵיהֶ֛ם בַּיּ֥וֹם הַה֖וּא כְּצֹ֣אן עַמּ֑וֹ כִּ֚י
    אַבְנֵי־נֵ֔זֶר מִֽתְנוֹסְס֖וֹת עַל־אַדְמָתֽוֹ ׃
  ibo-ibo: Mgbe ụbọchị ahụ bịara, Onyenwe anyị bụ Chineke ha ga-azọpụta ndị ya, dịka
    onye ọzụzụ atụrụ si azọpụta igwe ewu na atụrụ ya. Ha ga-acha, na-egbuke nʼala
    ya, dịka nkume dị oke ọnụahịa e tinyere nʼokpueze si na-egbuke.
  ory-ory: ପୁଣି, ସେହି ଦିନ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପରମେଶ୍ୱର ଆପଣା ଲୋକମାନଙ୍କୁ ପଲ ସ୍ୱରୂପ ଉଦ୍ଧାର
    କରିବେ; କାରଣ ସେମାନେ ମୁକୁଟର ପ୍ରସ୍ତର ସ୍ୱରୂପ ତାହାଙ୍କ ଦେଶର ଊର୍ଦ୍ଧ୍ୱରେ ଉତ୍ଥାପିତ ହେବେ।
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap ar we Kot epwe amanaua nöün aramas,
    usun eman chon mas a amanaua nöün pwiin sip seni feiengau. Repwe molupolup lon
    fanüan usun fau aüchea ra molupolup won epa mwärämwär.
  rop-rop: “Langa det dei YAWEI garra seibum im pipul jis laiga stakmen lukaftum im
    ship. Jis laiga king jidan hepi blanga luk detlot ston shain langa im speshalwan
    het, lagijat du im garra hepi blanga luk im pipul langa im kantri.
  ukr-1871: І спасе їх Господь Бог у ті часи, спасе нарід свій, як овець, і, мов дорогі
    каменї в вінцї, заблищать вони на землї його.
  deu-1951: Und der HERR, ihr Gott, wird an jenem Tage die Herde seines Volkes retten,
    daß sie wie Edelsteine am Diadem sein werden, funkelnd auf seinem Lande.
  eng-JPS: And the LORD their God shall save them in that day as the flock of His
    people; for they shall be as the stones of a crown, glittering over His land.
  srp-1865: I Gospod Bog njihov izbaviæe ih u taj dan kao stado svojega naroda, jer
    æe se kamenje u vijencu podignuti u zemlji njegovoj.
  lug-lug: Ku lunaku olwo Mukama Katonda alirokola abantu be ng’omusumba bw’alokola
    ekisibo ky’endiga ze. Balitangalijja mu nsi ye, ng’amayinja ag’omuwendo bwe gatemagana
    mu ngule.
  heb-heb: והושיעם יהוה אלהיהם ביום ההוא כצאן עמו כי אבני נזר מתנוססות על אדמתו׃
  ben-IRV: সেই দিন সদাপ্রভু তাদের ঈশ্বর ভেড়ার পালের মত তাঁর লোকদের রক্ষা করবেন। কারণ
    তারা মুকুটের রত্ন হবে, যা তাঁর দেশে ঝলমল করছে।
  pan-pan: ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਨੂੰ ਬਚਾਵੇਗਾ, ਆਪਣੀ ਪਰਜਾ ਦੇ ਇੱਜੜ ਵਾਂਗੂੰ,
    ਉਹ ਮੁਕਟ ਦੇ ਜਵਾਹਰ ਵਾਂਗੂੰ ਹੋਣਗੇ, ਉਹ ਉਸ ਦੀ ਭੂਮੀ ਉੱਤੇ ਚਮਕਣਗੇ, ਕਿਉਂ ਜੋ ਉਸ ਦੀ ਭਲਿਆਈ
    ਕਿੰਨੀ ਹੀ ਵੱਡੀ ਹੈ।
  mya-JVB: ထို နေ့၌ သူ တို့၏ဘုရား သခင်ထာဝရဘုရား သည် မိမိ လူ တို့ကို သိုးစု ကဲ့သို့
    ကယ်တင် တော်မူလိမ့်မည်။ သူ တို့သည် မြေ တော်၌ ထင်ရှား သော သရဖူ မျက်မွန် ကဲ့သို့ဖြစ်ကြလိမ့်မည်။
  hmo-hmo: Unai dina do ia ginidae neganai, Lohiabada ese iena bese taudia do ia hamauria,
    mamoe naria tauna ese, iena mamoe be dika dekena amo ia hamauria bamona. Bona
    iena bese taudia be Lohiabada ena tano dekenai, unuseni do idia noho namo herea,
    hegeregere king ena kwara gauna dekenai idia noho nadi namodia bamona, davana
    bada herea nadidia.
  urd-urd: और ख़ुदावन्द उनका ख़ुदा उस दिन उनको अपनी भेंड़ों की तरह बचा लेगा, क्यूँकि
    वह ताज के जवाहर की तरह होंगे, जो उसके मुल्क में सरफ़राज़
  rus-SYN: И спасет их Господь Бог их в тот день, как овец, народ Свой; ибо, подобно
    камням в венце, они воссияют на земле Его.
  bqc-SIM: Dii an Lua a ń suaba gↄↄ bee a kpàsa sãↄ ũ, aaiↄ tɛkɛ aà bùsuu lán
    kíafua gbɛ̀ bɛɛɛdeↄwa.
  tcz-CHONGTHU: Hicheni chuleh Pakaiyin kelngoi chingpan amite ahuh doh banga amite
    ahuhdoh ding amaho chu lallukhuh kijapna song vahhoi banga gamsunga chu vahdoh
    diu ahi.
  mar-mar: आपल्या कळपाप्रमाणे परमेश्वर देव त्यादिवशी त्यांचे संरक्षण करील; आपले लोक
    त्यास मुकुटातील रत्नांप्रमाणे त्यांच्या देशात उच्च होतील.
  qub-qub: Chay junäga Tayta Diosmi acrashan runacunata salbanga juc röpa uyshatano.
    Chauraga quiquincunapa nasyunninchönami Tayta Diosta sirbejcunaga caycangapaj.
    Corönacho cuyayllapaj rumicuna achicyaypa achicyar cashanno carcaycanga.
  bqp-bqp: Yen tɔ̃ɔ te, kon nɛn tɔmbu fɑɑbɑ ko nge mɛ yɑ̃ɑ kpɑro u rɑ win yɑ̃ɑnu fɑɑbɑ
    ko. Bɑ koo bɑlli ben temɔ nge kpee gobigii ni bɑ mɑni sinɑ furɔ sɔɔ.
  hat-hat: Jou sa a, Seyè a, Bondye yo a, va delivre yo. Tankou yon bon gadò, l'ap
    sove bann mouton l' yo. Yo pral klere nan peyi li a tankou bèl pyè nan yon kouwòn.
  eng-BSB: On that day the LORD their God will save them as the flock of His people;
    for like jewels in a crown they will sparkle over His land.
  tod-tod: Ta-ƓALAGI, Ɠɔoɠɔ GALAGI, ɠa ná-nuɓusɛiti kizo naama voloi, eɠɛʋelei nɔ
    baala makɛ nui, a ɗa ná-baala kpulugi ɠizo da, ti ɗa volo ná-zooi zu, ʋelei
    kɔtu zɔngɔ ɓaaɓaagiti ta ɗa volo la.
  eng-WEBPB: The LORD their God will save them in that day as the flock of his people;
    for they are like the jewels of a crown, lifted on high over his land.
  kbq-kbq: Ana knazupa Ra Anumzana zamagri Anumzamo'a sipisipi kva vahe'mo'za afuzami
    zamagu'vaziankna huno, Agra'a vahera zamagu'vazigahie. Ana hanige'za zago'amo
    marerisa havere tro hu'naza avasese'zamo kini fetorite me'neno taperape hiankna
    hu'za agri mopafina taperape hu'za remasa hugahaze.
  nhe-BL: Huan ipan nopa tonali, TOTECO Dios quinmaquixtis itlacajhua queja se tlamocuitlahuijquetl
    quinmanahuía iborregojhua. Huan ipan nopa tonali itlacajhua petlanise ipan itlal
    queja piltetzitzi tlen yejyectzitzi tlen quintlatzquiltijtoque ipan se corona.
  bus-bus: Dii ń Luda é ń mì sí zĩ pìa a kpàsa sãanↄ ũ, aↄ̃égↄ̃ tɛ́ kɛɛ à bùsun
    lán kífura gbɛ̀ bɛ̀ɛdeenↄ bà.
  gub-BL: Àràpuhàràn mono'ogar upyro weimaw zàwàruhu wi wà. Nezewegatete a'e 'ar mehe
    Tupàn Tuweharupi Wiko Ma'e upyro putar wemiaihu wà nehe. Heny katu putar uiwy
    rehe wà nehe. Nuzawy kwaw ita hekuzar katu ma'e heny katu ma'e tuwihawete àkàg
    rehe har pe har wà nehe.
  eng-DRA: 'And the Lord their God will save them in that day, as the dock of his
    people: for holy stones shall be lifted up over his land.'
