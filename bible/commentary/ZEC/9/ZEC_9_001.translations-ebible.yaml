verse: ZEC.009.001
translations:
  mal-C: 'ഒരു പ്രവചനം: യഹോവയുടെ വചനം ഹദ്രക്കുദേശത്തിനു വിരോധമായിരിക്കുന്നു, അത് ദമസ്കോസിൽനിന്നു
    വന്നുപതിക്കും— സകലമനുഷ്യരുടെയും ഇസ്രായേൽഗോത്രങ്ങളുടെയും ദൃഷ്ടി യഹോവയുടെമേൽ ആകുന്നു—'
  deu-TKW: Prophetischer Ausspruch. Das Wort Jahwes ist wider das Land Hadrach gerichtet
    und läßt sich in Damaskus nieder - denn Jahwe hat ein Auge auf die Menschen und
    auf alle Stämme Israels!
  lin-lin: Liloba na Yawe. Liloba na Yawe ekomi na mokili ya Adraki, ekowumela na
    engumba Damasi, pamba te miso ya bato mpe ya mabota nyonso ya Isalaele ezali kotalela
    Yawe.
  eng-LSV: 'The burden of a word of YHWH against the land of Hadrach, and Demmeseh—his
    place of rest: (When to YHWH [is] the eye of man, || And of all the tribes of
    Israel).'
  eng-GNV: 'The burden of the worde of the Lord in the land of Hadrach: and Damascus
    shalbe his rest: when the eyes of man, euen of all the tribes of Israel shalbe
    toward the Lord.'
  eng-WEBSTER: 'The burden of the word of the LORD in the land of Hadrach, and Damascus
    shall be the rest of it: when the eyes of man, as of all the tribes of Israel,
    shall be towards the LORD.'
  nhw-BL: 'Ya ni nopa camanali catli TOTECO teyolmelajqui ica nopa tlatzacuiltili
    catli quinajsis altepetl Damasco huan tlali Hadrac ehuani. Yaya quiijto: “Ipan
    nopa tonali nochi masehualme ipan nochi altepeme huan nochi nopa huejhueyi familias
    tlen israelitame nechtlachilise na, niininTECO.'
  swh-ONEN: 'Neno: Neno la Bwana liko kinyume na nchi ya Hadraki na Dameski itakuwa
    mahali pa kupumzika, kwa kuwa macho ya watu na ya kabila zote za Israeli yako
    kwa Bwana,'
  bba-bba: Amɛniwɑ Yinni Gusunɔ u ɡeruɑ Hɑdɑrɑkin tem sɔ̃ u nɛɛ, kon wuu ɡe bɑ mɔ̀
    Dɑmɑsi siri. Domi nɛn nɔni wɑ̃ɑ tɔmbu sɔɔ nɡe mɛ yi wɑ̃ɑ Isirelibɑn bwese kɛri
    kpuro sɔɔ.
  eng-KJVCPB: 'The burden of the word of the Lord in the land of Hadrach, And Damascus
    shall be the rest thereof: When the eyes of man, as of all the tribes of Israel,
    shall be toward the Lord.'
  luo-luo: 'Fweny: Ma e wach mar Jehova Nyasaye mosechano kumogo piny Hadrak kaachiel
    gi jo-Damaski, nikech piny duto en mar Nyasaye kaachiel gi jo-Israel,'
  meu-meu: 'Maduna metauna herevana ta: Iehova ena hereva na Hadraka tanona latanai,
    bona Damasko latanai baine kau. Badina be Aram hanuadia na Iehova ena, Israel
    iduhudia iboudiai heḡereḡeredia;'
  npi-ULB: “हद्राकको देशको विषयमा परमप्रभुको यस्तो वचन घोषणा भयो, र उहाँको वचन दमस्कसको
    विषयमा पनि आयो, किनभने सबै मनुष्यजाति र इस्राएलका सबै कुलहरूका आँखा परमप्रभुतिर
    छन् ।
  yor-yor: Ọ̀rọ̀-ìmọ̀. Ọ̀rọ̀ Olúwa kọjú ìjà sí Hadiraki, Damasku ni yóò sì jẹ́ ibi
    ìsinmi rẹ̀; nítorí ojú Olúwa ń bẹ lára ènìyàn, àti lára gbogbo ẹ̀yà Israẹli.
  pes-OPCB: خداوند مجازات قومها را اعلام نموده است، چون او نه فقط قوم اسرائیل را زیر
    نظر دارد، بلکه مراقب همهٔ قومهای جهان نیز می‌باشد. او حدراخ، دمشق و حمات را که
    در نزدیکی دمشق است مجازات خواهد کرد. حتی صور و صیدون هم با وجود مهارتشان از مجازات
    او در امان نخواهند ماند.
  tgl-ULB: Ito ay isang pahayag na salita ni Yahweh tungkol sa lupain ng Hadrac at
    Damasco. Sapagkat nasa buong sangkatauhan ang mata ni Yahweh at sa lahat din ng
    tribo ng Israel.
  hui-hui: Anduane Homogo ibugua Segaraiaha howa mbiwia halu bi au laya. Anduane Homogohanda
    dindi mbira mini Hadaraga ngagobi Damasagasa tano ngagobi hondowa ti pani mule
    manda manda bu ngelowa hondo ka. Ani ngelowa Isaraele hameigini dindi tara taraha
    bu karubi ti Anduane Homogohanda pani agi mirabe hondole handayaho ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဗျာ​ဒိတ်​တော်​ကား​ဤ​သို့ တည်း။ ကိုယ်​တော်​သည်​ဟာ​ဒ​ရက်​ပြည်​နှင့်​ဒ​မာ​သက်
    မြို့​ကို​အ​ပြစ်​ဒဏ်​ခတ်​ရန်​စီ​ရင်​ချက်​ချ​မှတ် တော်​မူ​လေ​ပြီ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ
    လ​လူ​မျိုး​နွယ်​များ​ကို​သာ​လျှင်​မ​ဟုတ်၊ ရှု​ရိ ပြည်​၏​မြို့​တော်​ကို​လည်း​ပိုင်​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ལུང་གནང་བ་འདི་ལྟ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཧད་རག་ཡུལ་གྱི་དཱ་མེ་སེག་ལ་ཆེད་དུ་བྱུང་བ་དང་།
    འཇིག་རྟེན་མི་རྣམས་དང་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་གི་མིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་རེ་ལྟོས་བྱེད་པའོ།
    །
  sna-sna: Shoko raJehovha rinorwisana nenyika yeHadhiraki uye richagara pamusoro
    peDhamasiko, nokuti meso avanhu naamarudzi ose eIsraeri ari pana Jehovha,
  spa-BLM: Una revelación. La palabra de Yahvé es contra la tierra de Hadrach, y descansará
    sobre Damasco — para el ojo del hombre y de todas las tribus de Israel es hacia
    Yahvé —
  cac-cac: Yujto ayoch sat Jehová d'a masanil anima, icha yajoch sat d'a masanil yin̈tilal
    Israel, yuj chi' a' tz'alan juntzan̈ lolonel tic d'a yib'an̈ chon̈ab' Hadrac yed'
    d'a yib'an̈ nivan chon̈ab' Damasco.
  swh-ULB: Hili ni tamko la neno la Yahwe kuhusu nchi ya Hadraki na Damesiki. Kwa
    maana jicho la Yahwe liko juu ya wanadamu wote, na juu ya kabila zote za Israeli
    pia.
  bel-bel: І прарочае слова Госпада на зямлю Хадрах, і на Дамаску яно спыніцца; бо
    вока Госпада на ўсіх людзей, як і на ўсе плямёны Ізраілевыя,
  deu-ELBBK: Ausspruch des Wortes des HERRN über das Land Chadrak; und auf Damaskus
    lässt es sich nieder (denn der HERR hat ein Auge auf die Menschen und auf alle
    Stämme Israels)
  mbb-OT: 'Iyan heini menge lalag te Nengazen: Migkaǥi is Nengazen he edsilutan din
    is menge inged he Hadrac wey Damascus, su kinahanglan he edtengteng wey edangep
    diyà te Nengazen is langun he menge etew lavew en is menge tribu te Israel.'
  mal-2015: പ്രവാചകം. യഹോവയുടെ അരുളപ്പാടു ഹദ്രാക്ക്ദേശത്തിന്നു വിരോധമായിരിക്കുന്നു;
    ദമ്മേശെക്കിന്മേൽ അതു വന്നമരും; യഹോവ, മനുഷ്യരിലും യിസ്രായേലിന്റെ സകലഗോത്രങ്ങളിലും
    ദൃഷ്ടിവെക്കുന്നു.
  rmc-rmc: 'O proroctvos: O lav le RAJESKRO pre phuv Chadrach, so perel pro Damašek,
    – bo o jakha savore manušengre the savore izraelike kmeňengre dikhen pro RAJ –'
  nlg-nlg: Aeni gaia na bosana LORD; e talua na kokoe mava geke tororai na bubulo
    i Hadrah, kolua nia na komusule i Damascus. Me mua vanira vamua kemana i Israel,
    me vania gua na komu nagho i Suria a nina LORD.
  pes-OPV: وحی کلام خداوند بر زمین حدراخ (نازل می شود) و دمشق محل آن می‌باشد، زیراکه
    نظر انسان و نظر تمامی اسباط اسرائیل بسوی خداوند است.
  ron-1924: Ятэ пророчия, кувынтул Домнулуй, деспре цара Хадрак; ши ва ынчепе дин
    Дамаск. Кэч Домнул аре окюл ындрептат асупра оаменилор ши песте тоате семинцииле
    луй Исраел.
  ben-OBCV: 'এক ভাববাণী: হদ্রক দেশের বিরুদ্ধে সদাপ্রভুর বাক্য এবং দামাস্কাসের উপরে
    তা অবস্থান করবে— কেননা ইস্রায়েলের গোষ্ঠীগুলির ও অন্য সব মানুষের চোখ সদাপ্রভুর
    উপরে রয়েছে—'
  som-som: Kanu waa warka culus ee erayga Rabbiga oo ku saabsan dalka Xadraag, oo
    Dimishaqna waa meeshuu joogayo, waayo, nin kasta iyo qabiilooyinkii reer binu
    Israa'iil oo dhammuba waxay indhaha ku taagayaan Rabbiga xaggiisa,
  lat-VUC: '[Onus verbi Domini in terra Hadrach et Damasci requiei ejus, quia Domini
    est oculus hominis et omnium tribuum Israël.'
  eng-ASVBT: The burden of the word of Jehovah upon the land of Hadrach, and Damascus
    shall be its resting place (for the eye of man and of all the tribes of Israel
    is toward Jehovah);
  ita-1885: 'IL carico della parola del Signore contro al paese di Hadrac, e contro
    a Damasco, luogo del suo riposo: Perciocchè al Signore si volge l''occhio degli
    uomini, e di tutte le tribù d''Israele.'
  eng-LXXUP: The burden of the word of the Lord in the land of Hadrach, and his sacrifice
    shall be in Damascus; for the Lord looks upon men, and upon all the tribes of
    Israel.
  eng-ULB: “This is a declaration of Yahweh's word concerning the land of Hadrak and
    Damascus, its resting place; for the eyes of all humanity and all the tribes of
    Israel are toward Yahweh.
  spa-VBL: 'Una profecía: Un mensaje del Señor a la tierra de Hadrac, y Damasco es
    su principal objetivo. Porque los ojos de todos los seres humanos y todas las
    tribus de Israel están atentos al Señor,'
  fra-_FOB: Oracle de la parole de l'Éternel contre le pays de Hadrac, et qui s'arrête
    sur Damas; - car l'Éternel a l'œil sur les hommes, et sur toutes les tribus d'Israël;
    -
  mal-mal: പ്രവാചകം. യഹോവയുടെ അരുളപ്പാട് ഹദ്രാക്ക്ദേശത്തിനു വിരോധമായിരിക്കുന്നു; ദമ്മേശെക്കിന്മേൽ
    അത് വന്നമരും; യഹോവ, മനുഷ്യരിലും യിസ്രായേലിന്റെ സകല ഗോത്രങ്ങളിലും ദൃഷ്ടിവക്കുന്നു.
  urd-GVR: Rab kā kalām Mulk-e-Hadrāk ke ḳhilāf hai, aur wuh Damishq par nāzil hogā.
    Kyoṅki insān aur Isrāīl ke tamām qabīloṅ kī āṅkheṅ Rab kī taraf deḳhtī haiṅ.
  suz-BL: परमप्रभु यावेम हद्राक रागी नु दमस्‍कस सहर आस पर्बम लोव़ का पशो बाक्‍त। मारदे
    हना इस्राएल ङा थर नेल्‍ल नु अर्को रागी ङा मुर यो परमप्रभु यावे केन बाक्‍नीम। यसैया
    १७:-
  eng-NOY: The prophecy of the word of Jehovah is against the land of Hadrach, And
    upon Damascus shall it come down, For the eye of Jehovah is over man, And over
    all the tribes of Israel,
  ita-1927: Oracolo, parola dell’Eterno, contro il paese di Hadrac, e che si ferma
    sopra Damasco; poiché l’Eterno ha l’occhio su tutti gli uomini e su tutte le tribù
    d’Israele.
  ckb-ckb: ئەمە فەرمایشتی یەزدانە بە سروش لە دژی خاکی حەدراخ و لە دیمەشق دەمێنێتەوە،
    چونکە هەموو خەڵک و هۆزەکانی ئیسرائیل چاویان لە یەزدانە.
  eng-BBE: 'A word of the Lord: The Lord has come to the land of Hadrach, and Damascus
    is his resting-place: for the towns of Aram are the Lord''s,'
  kan-OKCV: 'ಒಂದು ಪ್ರವಾದನೆ: ಹದ್ರಾಕ್ ದೇಶದ ವಿಷಯವಾದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯ: ಅದು ದಮಸ್ಕದಲ್ಲಿ
    ತಂಗುವುದು. ಮನುಷ್ಯನ ಕಣ್ಣುಗಳು, ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಗೋತ್ರಗಳು ಯೆಹೋವ ದೇವರ ಮೇಲೆ ಇರುವುವು.'
  tam-2017: ஆதிராக் தேசத்திற்கு விரோதமானதும், தமஸ்குவின்மேல் வந்து தங்குவதுமான யெகோவாவுடைய
    வார்த்தையாகிய செய்தி; மனிதர்களின் கண்களும் இஸ்ரவேலுடைய சகல கோத்திரங்களின் கண்களும்
    யெகோவாவை பார்த்துக்கொண்டிருக்கும்.
  spa-RV-1909: 'CARGA de la palabra de Jehová contra tierra de Hadrach, y de Damasco
    su reposo: porque á Jehová están vueltos los ojos de los hombres, y de todas las
    tribus de Israel.'
  ron-BTF: Povara cuvântului DOMNULUI în ţara Hadrac; şi Damascul va fi odihna acestuia;
    când ochii omului, precum şi a tuturor triburilor lui Israel, vor fi spre DOMNUL.
  eng-WEBP: A revelation. The LORD’s word is against the land of Hadrach, and will
    rest upon Damascus— for the eye of man and of all the tribes of Israel is toward
    the LORD—
  eng-FBV: 'A prophecy: A message from the Lord to the land of Hadrach, and Damascus
    its main objective. For the eyes of human beings together with all the tribes
    of Israel are on the Lord,'
  nld-1939: 'Een godsspraak: Het woord van Jahweh is over het land van Chadrak gekomen,
    Het zet zich in Damascus neer: Want Jahweh behoren de steden van Aram,'
  nch-BL: 'Ya ni nopa camanali cati TOTECO teyolmelajqui ten nopa tatzacuiltili cati
    quinajsis altepet Damasco huan tali Hadrac ehuani. Yaya quiijto: “Ipan nopa tonali
    nochi masehualme ipan nochi altepeme huan nochi nopa huejhueyi familias ten israelitame
    techtachilise na, niininTECO.'
  vie-1934: 'Gánh nặng lời Đức Giê-hô-va nghịch cùng đất Ha-đơ-rắc, nó sẽ đỗ trên
    Đa-mách: vì con mắt loài người và mọi chi phái Y-sơ-ra-ên đều ngó lên Đức Giê-hô-va.'
  hin-CV: 'एक भविष्यवाणी: हद्राख देश के विरुद्ध में याहवेह का यह वचन है और इसका प्रभाव
    दमेशेक पर पड़ेगा— क्योंकि सारे लोगों और इस्राएल के सारे गोत्रों की दृष्टि याहवेह
    पर लगी है—'
  spa-BES: 'Palabra del Señor: El Señor ha venido a la tierra de Hadrac, y Damasco,
    su lugar de descanso; porque las ciudades de Siria son del Señor,'
  tdx-tdx: Fetse; miatrek’ an-tane’ i Hadrake mpitofa e Damesèke, ty tsara’ Iehovà;
    (mitolik’ am’ Iehovà ty fihaino’ ondatio naho ze hene’ fifokoa’Israele;)
  tha-KJV: ภาระแห่งพระวจนะของพระเยโฮวาห์​ที่​มี​ในหัดราก และเมืองดามัสกัสจะเป็​นที​่พักสงบสำหรั​บท​ี่​นั่น
    เมื่อตาของมนุษย์จะแสวงหาพระเยโฮวาห์ แม้​กระทั่​งอ​ิสราเอลทุกตระกู​ลด​้วย
  por-BR-2018: Revelação da palavra do SENHOR contra terra de Hadraque e de Damasco,
    seu repouso; porque os olhos da humanidade e de todas as tribos de Israel estão
    voltados ao SENHOR.
  deu-ELO: Ausspruch des Wortes Jehovas über das Land Chadrak; und auf Damaskus läßt
    es sich nieder (denn Jehova hat ein Auge auf die Menschen und auf alle Stämme
    Israels),
  eng-WYC-2018: The burden of the word of the Lord, in the land of Hadrach, and of
    Damascus, (which shall be) the rest thereof; for of the Lord is the eye of man,
    and of all [the] lineages of Israel. (The charge, or the heavy burden, of the
    word of the Lord, for the land of Hadrach, and the city of Damascus, which shall
    be its resting place; and the eyes of these people, like those of all the tribes
    of Israel, shall be upon the Lord.)
  epo-epo: Profeta vorto de la Eternulo pri la lando Ĥadraĥ kaj pri ĝia ripozejo Damasko
    (ĉar la Eternulo rigardas ĉiujn homojn, kiel ĉiujn tribojn de Izrael),
  uig-PIN: Pǝrwǝrdigarning sɵzidin yüklǝngǝn bexarǝt — Hadrak zemini wǝ Dǝmǝxⱪ üstigǝ
    ⱪonidu (qünki Pǝrwǝrdigarning nǝziri adǝmlǝr wǝ Israilning barliⱪ ⱪǝbililiri üstididur);
  beo-beo: 'Hina Gode Ea sia:ne iasu da agoane: E da Ha:idala:ge soge fi amola Dama:sagase
    moilai bai bagade fi ilima se dabe ima:ne ilegei. Isala:ili fi huluane ilia da
    Gode Ea:. Be Silia soge bisilua moilai bai bagade amola da Gode Ea:.'
  tpi-OTNT: Bikpela i givim tok long mi olsem. Ol manmeri bilong olgeta kantri bai
    i stap aninit long Bikpela wankain olsem ol lain bilong Israel. Bikpela bai i
    bosim distrik Hadrak na taun Damaskus
  hau-SA: Annabci. Maganar Ubangiji tana gāba da ƙasar Hadrak za tă kuma sauko a kan
    Damaskus, gama idanun dukan mutane da na kabilan Isra’ila suna a kan Ubangiji,
  uig-LAT: Perwerdigarning sözidin yüklen’gen bésharet — Xadrak zémini we Demeshq
    üstige qonidu (chünki Perwerdigarning neziri ademler we Israilning barliq qebililiri
    üstididur);
  nde-nde: 'Isiphrofethi: Ilizwi likaThixo liqophe ilizwe laseHadiraki lize liyokweyama
    phezu kweDamaseko ngoba amehlo abantu lawezizwana zonke zika-Israyeli akuThixo'
  ton-ton: 'Ko e kikite, mo e folofola ʻa Sihova ki he fonua ko Hetaleke, mo Tamasikusi,
    ʻaia ʻe hoko ia ki ai: he ʻoku ʻafio ʻae fofonga ʻo Sihova ki he tangata, pea
    mo e faʻahinga kotoa pē ʻo ʻIsileli.'
  ces-1613: Břímě slova Hospodinova proti zemi, kteráž jest v vůkolí tvém, a Damašek
    bude odpočinutí jeho. Nebo k Hospodinu zřetel člověka i všech pokolení Izraelských.
  eng-WMB: A revelation. The LORD’s word is against the land of Hadrach, and will
    rest upon Damascus— for the eye of man and of all the tribes of Israel is toward
    the LORD—
  tam-TCV: 'ஒரு இறைவாக்கு: யெகோவாவின் வார்த்தை ஹதெராக் நாட்டுக்கு விரோதமாய் இருக்கிறது.
    அவரது தண்டனை தமஸ்கு நகரத்தின்மேல் வரும். ஏனெனில் எல்லா மக்களினுடைய, இஸ்ரயேல் வம்சம்
    முழுவதினுடைய கண்கள் யெகோவாவையே நோக்கிக் கொண்டிருக்கின்றன.'
  ceb-ULB: Mao kini ang gisulti sa pulong ni Yahweh mahitungod sa yuta sa Hadrac ug
    Damascus. Tungod kay anaa sa tibuok katawhan ang panan-aw ni Yahweh, ug anaa usab
    sa tanang mga tribo sa Israel.
  pol-UBG: Brzemię słowa PANA w ziemi Chadraku, a Damaszek będzie jego odpoczynkiem,
    gdyż PANU przypatrzą się oczy ludzi i wszystkich pokoleń Izraela;
  urd-GVU: رب کا کلام ملکِ حدراک کے خلاف ہے، اور وہ دمشق پر نازل ہو گا۔ کیونکہ انسان
    اور اسرائیل کے تمام قبیلوں کی آنکھیں رب کی طرف دیکھتی ہیں۔
  eng-OEBCW: 'An oracle: The message of the Lord concerns the land of Hadrach, it
    rests upon Damascus. For the capital of Aram belongs to the Lord, as the tribes
    of Israel do,'
  deu-1912: Dies ist die Last, davon der HERR redet über das Land Hadrach und die
    sich niederläßt auf Damaskus (denn der HERR schaut auf die Menschen und auf alle
    Stämme Israels);
  kan-2017: ಯೆಹೋವನು ನುಡಿದ ದೈವೋಕ್ತಿಯು ಹದ್ರಾಕ್ ದೇಶದ ಮೇಲೆ ಬಿದ್ದಿದೆ. ದಮಸ್ಕವೇ ಅದಕ್ಕೆ ಈಡು;
    ಯೆಹೋವನು ನರವಂಶದ ಮೇಲೆ ಕಣ್ಣಿಟ್ಟಿದ್ದಾನೆ; ಹೌದು, ಇಸ್ರಾಯೇಲಿನ ಸಕಲ ಕುಲಗಳಲ್ಲಿಯೂ,
  yap-yap: 'Irera’ e thin rok SOMOL: Ke turguy e gechig ni fan ko nam nu Hadrak nge
    fare binaw nu Damaskus. Gathi kemus ni go’ fapi ganong nu Israel ya kub mu’un
    fare tochuch nu Syria ngay nib milfan ngak SOMOL.'
  hlt-MCSB: Hadrak khohmuen neh a duemnah, Damasku ham BOEIPA kah olrhuh ol. Hlang
    neh Israel koca boeih kah a mik he, BOEIPA dongah ni a om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃድራኬ ዓጮና ዴማስቆ ካታሞናይዳ ሜቶ ዓጋንዳኔ፤ ዒስራዔኤሌ ፃጶ ሌሊቱዋንቴ ሶኦሪያኮ ዼኤፖ ካታማኣ
    ናንጊና ናንጋ ጎዳም ማዓንዳኔ።
  twi-ASANTE: 'Nkɔmhyɛ: Awurade asɛm tia Hadrak asase na ɛbɛka Damasko ɛfiri sɛ, nnipa
    ne Israel mmusuakuo nyinaa ani wɔ Awurade so.'
  eng-WEBU: A revelation. The LORD’s word is against the land of Hadrach, and will
    rest upon Damascus— for the eye of man and of all the tribes of Israel is toward
    the LORD—
  spa-PDDPT: La carga de Yavé está en la tierra de Hadrac y llega a Damasco para descansar.
    De Yavé son las ciudades de Aram, así como todas las tribus de Israel,
  gun-gun: — Kova'e ayvu ma Hadraque yvy regua kuery rovai Senhor omombe'u uka va'ekue,
    Damasco tetã re guive ombou. Mba'eta Senhor ma avakue ha'e javive re oma'ẽ 'rã
    oikovy, Israel regua ikuai va'e re guive.
  agu-BL: 'Ej, i tzun bantz nintzun opon jun stziblal tan Kataj Ryos tan chixo''wse''n
    yi e'' wunak yi najlche'' lakak ama''l cwent Hadrac nin le tnum Damasco: “Wetz
    tircu''n yi e''chk tnum cwent Siria, chi tane''n chi''ama''l yi e'' xonl Israel,
    wetz tircu''n.'
  ilo-ULB: Daytoy ket pakaammo ni Yahweh maipapan iti daga ti Hadrac ken Damasco.
    Ta sikikita ni Yahweh kadagiti amin a tattao, ken kadagiti amin a tribu ti Israel.
  kpg-kpg: 'Aanei nnelekai Dimaadua: Mee guu hai ana haganoho hagaduadua ang gi tenua
    o Hadrach mo di waahale Damascus. Hagalee go nia madawaawa la hua o Israel, gei
    di waahale dagi o Syria labelaa di mee ni Dimaadua.'
  uig-ARA: پەرۋەردىگارنىڭ سۆزىدىن يۈكلەنگەن بېشارەت ــ خادراك زېمىنى ۋە دەمەشق ئۈستىگە
    قونىدۇ (چۈنكى پەرۋەردىگارنىڭ نەزىرى ئادەملەر ۋە ئىسرائىلنىڭ بارلىق قەبىلىلىرى
    ئۈستىدىدۇر)؛
  sus-sus: Alatala bara masenyi xɔrɔxɔɛ ti Xadaraki xa bɔxi xa fe ra. Na masenyi bara
    Damasi taa fan li. Alatala gbe nan adamadi birin na, Isirayila bɔnsɔɛe fan a gbe.
  pon-2006: 'Met iei mahsen en KAUN-O: E ketin koasoanehdi kalokolok ong wehin Adrak
    oh ong kahnimw en Damaskus. Kaidehnte kadaudok en Israel, ahpw poahsoan kaunen
    Siria pil iei sapwellimen KAUN-O.'
  ksd-ksd: A mamat na tinata kai ra Luluai ure ra gunan Kadrak, ma Damasko kana kiki;
    tago ra Luluai i bobe ra tarai, ma i bobe ra lavur vuna tarai Israel par;
  grc-BRENT: Λῆμμα λόγου Κυρίου ἐν γῇ Σεδρὰχ, καὶ Δαμασκοῦ θυσία αὐτοῦ, διότι Κύριος
    ἐφορᾷ ἀνθρώπους, καὶ πάσας φυλὰς τοῦ Ἰσραήλ.
  ind-AYT: Ucapan ilahi. Firman Tuhan datang atas negeri Hadrakh dan Damsyik, yang
    akan menjadi tempat perhentian. Sebab, semua mata manusia dan semua suku Israel
    tertuju kepada Allah,
  nya-nya: Mawu a Yehova odzudzula dziko la Hadiraki ndi mzinda wa Damasiko pakuti
    maso a anthu ndiponso mafuko onse a Israeli ali pa Yehova—
  hrv-hrv: Proroštvo. Riječ Jahvina. Jahve prolazi zemljom Hadraka, Damask mu je počivalište;
    jer Jahvini su gradovi Arama i sva plemena Izraela.
  mps-mps: Te Genuai Bidigo po enabolo mayu, te tama wali. Te tigidali tǫ kantri
    we bidi dabe augwali te Genuai Bidi dologode naga bidiyu, te Israel hani dabe
    bidalubo tiwai yaibao. Genuai Bidigo te tǫ pedai Hadrak me te taun Damaskus,
  tpi-tpi: Bikpela i givim tok long mi olsem. Ol manmeri bilong olgeta kantri bai
    i stap aninit long Bikpela wankain olsem ol lain bilong Israel. Bikpela bai i
    bosim distrik Hadrak na taun Damaskus
  dan-1931: 'Et Udsagn: HERRENS Ord er over Hadraks Land*, i Damaskus slår det sig
    ned - thi Aram forbrød sig mod HERREN - det er over alle, som hader Israel**,
    { [*et syrisk Rige.] / [**Teksten usikker.] }'
  vie-OVCB: Chúa Hằng Hữu nguyền rủa đất Ha-đơ-rắc và Đa-mách, vì Chúa Hằng Hữu quan
    sát toàn thể nhân loại, cũng như Ngài quan sát các đại tộc Ít-ra-ên vậy.
  guj-2017: 'યહોવાહનું વચન હાદ્રાખ દેશ તથા દમસ્કસ જે તેનું વિશ્રામસ્થાન છે તેના માટે
    છે: કેમ કે યહોવાહની નજર માનવજાત પર ઇઝરાયલનાં કુળો પર છે.'
  pon-2006A: 'Met iei mahsen en KAUN-O: E ketin koasoanehdi kalokolok ong wehin Adrak
    oh ong kahnimw en Damaskus. Kaidehnte kadaudok en Israel, ahpw poahsoan kaunen
    Siria pil iei sapwellimen KAUN-O.'
  por-BRBSL: Uma revelação. A palavra de Yahweh é contra a terra de Hadrach, e descansará
    sobre Damasco... para o olho do homem e de todas as tribos de Israel é para Yahweh...
  eng-OEBUS: 'An oracle: The message of the Lord concerns the land of Hadrach, it
    rests upon Damascus. For the capital of Aram belongs to the Lord, as the tribes
    of Israel do,'
  cth-cth: BAWIPA e lawk teh Hadrak ram hoi Damaskas khopui dawk a pha. BAWIPA ni
    miphunnaw thoseh, Isarel miphunnaw thoseh, a khetyawt.
  twi-twi: 'Nkɔmhyɛ: Awurade asɛm tia Hadrak asase na ɛbɛka Damasko efisɛ, nnipa ne
    Israel mmusuakuw nyinaa ani wɔ Awurade so.'
  hlt-hlt: Hadrak khohmuen neh a duemnah, Damasku ham BOEIPA kah olrhuh ol. Hlang
    neh Israel koca boeih kah a mik he, BOEIPA dongah ni a om.
  tbz-SIM: 'Kɛ̀ Kuyie nní mbɛ́innɛ̀ kɛ dɔ̀: Dɛ̀ í tú Isidɑyɛɛribɛ mɑ́ɑ̀ ndi n kpɑnnɛ̀mɛ̀,
    Adɑrɑki tenkɛ̀ kɔbɛ nɛ̀ Dɑmɑɑsi ɛì kɔbɛ m bɛ̀ kpɑnnɛ̀mu múnkɛ. Kɛ yɛ̃́ mí nKuyie
    n wúómmɛ̀mu bɛnìtìbɛ̀ bɛmɔu n wúó mmɛ̀ɛ̀ botí, Isidɑyɛɛribɛ bɛmɔu.'
  msy-2020: Ikiavɨra Itir God kamaghɨn uan akam na ganɨga ghaze, Ikiavɨra Itir God,
    Distrik Hadrak ko, Damaskusɨn nguibar ekiam daperagh avughsɨ ikiam. Guizbangɨra,
    a uan damazimningɨn Israelian anababar gari moghɨn, a kantriba bar dar gumazamizibar
    gari.
  dop-dop: Tɑcɑɑ yɔɣɔtɑ ɩ tɔm nɑ tə́ tɑlɑ Hɑtəlɑkɩ tɛtʋ tɑɑ. Tə nɩɩ Tɑmɑsɩ ɩcɑtɛ tɑɑ.
    Ɩlɛ pə tɑɣɑ Ɩsɛɣɛlɩ nyə́mɑ tike kɛ ɩ pɑɑsəɣənɑ. Amɑ yəlɑɑ tənɑɣɑ.
  azb-azb: Bu xəbərdarlıq Xadrak ölkəsi və onun rahatlıq yeri Dəməşq şəhəri barəsində
    nazil olan Rəbbin sözüdür, çünki insanların və bütün İsrail qəbilələrinin gözü
    Rəbbə baxır.
  eng-DBY: The burden of the word of Jehovah, in the land of Hadrach, and [on] Damascus
    shall it rest; (for Jehovah hath an eye upon men, and upon all the tribes of Israel;)
  hin-2017: हद्राक देश के विषय में यहोवा का कहा हुआ भारी वचन जो दमिश्क पर भी पड़ेगा।
    क्योंकि यहोवा की दृष्टि मनुष्यजाति की, और इस्राएल के सब गोत्रों की ओर लगी है;
  wol-KYG: Yéeneb kàddug Aji Sax jii moo rot ci kaw réewum Addarag, ba dali ca kaw
    Damaas. Du ci mboolem giiri Israyil rekk la Aji Sax ji ne jàkk bëtam, waaye doom
    aadama yépp la ne jàkk. (xg / Gëti nit ñi, ba ci giiri Israyil gépp kat, ñu ngi
    ne jàkk ci Aji Sax ji.)
  eng-YLT: 'The burden of a word of Jehovah against the land of Hadrach, and Demmeseh
    — his place of rest: (When to Jehovah [is] the eye of man, And of all the tribes
    of Israel.)'
  eng-WYC-2017: The burden of the word of the Lord, in the land of Hadrach, and of
    Damascus, which shall be the rest thereof; for of the Lord is the eye of man,
    and of all [the] lineages of Israel.
  eng-WMBB: A revelation. The LORD’s word is against the land of Hadrach, and will
    rest upon Damascus— for the eye of man and of all the tribes of Israel is towards
    the LORD—
  urd-GVH: रब का कलाम मुल्के-हद्राक के ख़िलाफ़ है, और वह दमिश्क़ पर नाज़िल होगा। क्योंकि
    इनसान और इसराईल के तमाम क़बीलों की आँखें रब की तरफ़ देखती हैं।
  rug-rug: Sa zinama te Zihova si va kari ia sa popoa pa Hadaraki meke kote la kamo
    pa Damasikasi, ura sari matadi rina tie meke doduru butubutu pa Izireli si koe
    Zihova,
  gaz-gaz: Raajiin dubbii Waaqayyoo biyya Hadraakitti ni dhufa; Damaasqoo irras ni
    buʼa; iji namoota hundaa fi gosoota Israaʼel hundaa gara Waaqayyo ni ilaalaatii;
  fra-LSG: Oracle, parole de l’Éternel sur le pays de Hadrac. Elle s’arrête sur Damas,
    Car l’Éternel a l’œil sur les hommes Comme sur toutes les tribus d’Israël;
  yal-yal: Waliyiya falan ni i ra, Alatala falan naxan tixi Xadiraki yamanan xili
    ma, a Damasi taan li. Amasɔtɔ Alatala gbeen nan adamadiin bonne ra, alo Isirayila
    bɔnsɔnne birin.
  haw-1868: 'KA wanana o ka olelo a Iehova i ka aina o Haderaka, A o Damaseko kona
    wahi o hoomaha ai; No ka mea, ua kau pono ia ka maka o na kanaka, a me ka ohana
    a pau o ka Iseraela maluna o Iehova:'
  arb-NAV: وَحْيُ قَضَاءِ الرَّبِّ بِعِقَابِ أَرْضِ حَدْرَاخَ وَدِمَشْقَ، لأَنَّ أَعْيُنَ
    النَّاسِ وَسَائِرِ أَسْبَاطِ إِسْرَائِيلَ نَحْوَ الرَّبِّ.
  ewe-ewe: Yehowa ƒe nya tsi tsitre ɖe Hadraknyigba ŋu, eye ava Damasko hã dzi, elabena
    Yehowa ƒe ŋku le amewo kple Israel ƒe toawo katã ŋu.
  eng-LEE: The prophecy of the word of the Lord concerning the land of Chadrach, and
    Damascus his resting-place; for unto the Lord [will look] the eye of men, and
    [that of] all the tribes of Israel;
  asm-FB: হদ্ৰক দেশৰ বিৰুদ্ধে যিহোৱাৰ বাক্য হ’ল আৰু দম্মেচকত তেওঁৰ আশ্ৰয় হ’ল; কিয়নো
    ইস্ৰায়েল আটাই ফৈদৰ ওপৰত থকাৰ দৰে মনুষ্য জাতিৰ ওপৰত যিহোৱাৰ দৃষ্টি হ’ব।
  sus-A: عَلَتَلَ بَرَ مَسٍنيِ شْرْشْي تِ شَدَرَكِ شَ بْشِ شَ قٍ رَ. نَ مَسٍنيِ بَرَ
    دَ مَسِ تَا قَن لِ. عَلَتَلَ فبٍ نَن عَدَ مَدِ بِرِن نَ، عِسِرَيِلَ بْنسْييٍ قَن
    عَ فبٍ.
  fra-SBL: Une révélation. La parole de Yahvé est contre le pays de Hadrach, et se
    reposera sur Damas. pour l'œil de l'homme et de toutes les tribus d'Israël est
    vers Yahvé-
  hbo-hbo: מַשָּׂ֤א דְבַר־יְהוָה֙ בְּאֶ֣רֶץ חַדְרָ֔ךְ וְדַמֶּ֖שֶׂק מְנֻחָתֹ֑ו כִּ֤י
    לַֽיהוָה֙ עֵ֣ין אָדָ֔ם וְכֹ֖ל שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: 'Ndũmĩrĩri ya Jehova nĩyũkĩrĩire bũrũri wa Hadaraka, na ĩgakinyĩrĩra Dameski:
    nĩgũkorwo maitho ma andũ, na ma mĩhĩrĩga yothe ya Isiraeli macũthĩrĩirie Jehova,'
  fra-NCL: Sentence Parole de Yahweh contre le pays d’Hadrach ; et à Damas sera son
    séjour, — car Yahweh a l’œil sur les hommes, et sur toutes les tribus d’Israël ; —
  cek-AK: 'Angraeng lokcaekhaih Hadrak hoi Damaska vangpui nuiah krah tih: Angraeng
    mah kaminawk hoi Israel acaengnawk to khet.'
  cuk-cuk: Bab-Jehová we-gayaburba Hadrac-neggwebur-annik, degi, Damasco-neggweburnik
    sogsagusad. Bab-Jehová bela-dulemar-bukwadi dakmaid, degi, bela Israel-dulemar-danar-danar-bukwamalad
    dakmaibalid.
  uig-CYR: Пәрвәрдигарниң сөзидин жүкләнгән бешарәт — Хадрак зимини вә Дәмәшқ үстигә
    қониду (чүнки Пәрвәрдигарниң нәзири адәмләр вә Исраилниң барлиқ қәбилилири үстидидур);
  tel-2017: హద్రాకు దేశాన్ని గూర్చి, దమస్కు పట్టణాన్ని గూర్చి వచ్చిన దేవోక్తి.
  hat-BSA: Yon revelasyon. Pawòl SENYÈ a kont peyi Hadrac la, e l ap poze sou Damas,
    paske zye a lòm ak tout trib Israël se vè SENYÈ a,
  kos-kos: 'Pa inge kas in sulkakinyuk sin LEUM GOD: El orala tari sie sap fulat lal
    in kalyei acn Hadrach ac siti Damascus. Tia sruf lun Israel mukena pa ma lun LEUM
    GOD, a siti fulat se lun acn Syria ma pac lal.'
  hbo-WLC: מַשָּׂ֤א דְבַר־יְהוָה֙ בְּאֶ֣רֶץ חַדְרָ֔ךְ וְדַמֶּ֖שֶׂק מְנֻחָת֑וֹ כִּ֤י
    לַֽיהוָה֙ עֵ֣ין אָדָ֔ם וְכֹ֖ל שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Okwu Amụma. Nke a bụ okwu Onyenwe anyị megide ala Hadrak, na obodo Damaskọs
    ka ọ ga-ezukwa ike, nʼihi nʼebe Onyenwe anyị nọ ka anya mmadụ niile na ebo niile
    nke Izrel dị.
  ory-ory: ହଦ୍ରକ୍‍ ଦେଶ ପ୍ରତି ଓ ଦମ୍ମେଶକ ତହିଁର ବିଶ୍ରାମ-ସ୍ଥାନ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ;
    କାରଣ ମନୁଷ୍ୟର ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶର ଦୃଷ୍ଟି ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି ଅଛି।
  chk-chk: Iei än ewe Samol mi Lapalap kapasen apwüng ngeni ewe fanü Hatrak, a pwal
    nonom won ewe telinimw Tamaskus. Iwe, mesen ekewe aramas meinisin pwal mesen chon
    ekewe ainangen Israel meinisin ra netä ngeni ewe Samol mi Lapalap.
  rop-rop: Wal dijan na det adwan wed brom YAWEI det trubala God. Bambai im garra
    panishim detlot pipul hu jidan langa nowathwei langa det kantri gulum Heidrak
    en detlot pipul hu jidan langa det taun gulum Dameskas. En detlot Isreil pipul
    en ola najalot pipul garra luk wanim im garra dum bambai.
  ukr-1871: Пророче слово Господнє, проти міста Гадрах, та й на Дамаск воно наляже
    бо око Господнє на всїх людей (позирає), як і на ввесь рід Ізраїлський,
  deu-1951: Dies ist der Ausspruch, das Wort des HERRN über das Land Hadrach und Damaskus,
    dessen Residenz (denn der HERR hat ein Auge auf alle Menschen und auf alle Stämme
    Israels),
  eng-JPS: The burden of the word of the LORD. In the land of Hadrach, and in Damascus
    shall be His resting-place; for the LORD'S is the eye of man and all the tribes
    of Israel.
  srp-1865: Breme rijeèi Gospodnje zemlji Adrahu i Damasku, gdje æe poèinuti, jer
    je Gospodnje oko na ljudima i na svijem plemenima Izrailjevijem.
  lug-lug: Ekigambo kya Katonda kyolekedde ensi ya Kadulaki era kirituuka e Ddamasiko.
    Kubanga abantu bonna n’ebika byonna ebya Isirayiri batunuulidde Mukama,
  heb-heb: משא דבר יהוה בארץ חדרך ודמשק מנחתו כי ליהוה עין אדם וכל שבטי ישראל׃
  ben-IRV: হদ্রক দেশের বিরুদ্ধে সদাপ্রভুর বাক্য ও দম্মেশক তার বিশ্রাম স্থান ইস্রায়েলের
    গোষ্ঠীগুলির মতো সমস্ত মানুষের উপরে সদাপ্রভুর চোখ রয়েছে।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਇਦਰਾਕ ਦੇਸ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਜਿਹੜਾ ਦੰਮਿਸ਼ਕ ਸ਼ਹਿਰ ਉੱਤੇ ਵੀ ਪਵੇਗਾ।
    ਕਿਉਂ ਜੋ ਆਦਮ ਵੰਸ਼ ਦੀਆਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰਿਆਂ ਗੋਤਾਂ ਦੀਆਂ ਅੱਖਾਂ ਯਹੋਵਾਹ ਵੱਲ ਹਨ।
  mya-JVB: ထာဝရဘုရား ၏ဗျာဒိတ် နှုတ်ကပတ် တော်သည် ဟာဒရက် ပြည် နှင့် ဒမာသက် မြို့၌ သင့်
    ရောက်ပေ၏။ ထာဝရဘုရား သည် လူမျိုးကို၎င်း၊ ဣသရေလ အမျိုး အနွယ်အပေါင်း တို့ကို၎င်းကြည့်ရှု
    လျက် ရှိတော်မူ၏။
  hmo-hmo: 'Lohiabada ena hereva be inai: Lohiabada ia gwau Haderaka tano, bona Damaseko
    hanua edia dika davana do ia henia, badina be Israela ena iduhu ibounai sibona
    lasi, to Suria ena hanua ibounai danu be Lohiabada ena.'
  urd-urd: बनी आदम और ख़ुसूसन कुल क़बाइल — ए — इस्राईल की आँखें ख़ुदावन्द पर लगी हैं।
    ख़ुदावन्द की तरफ़ से सर ज़मीन — ए — और दमिश्क़ के ख़िलाफ़ बार — ए — नबूव्वत;
  rus-SYN: Пророческое слово Господа на землю Хадрах, и на Дамаске оно остановится,
    - ибо око Господа на всех людей, как и на все колена Израилевы,-
  bqc-SIM: Dii a yãda Adalaka bùsula, i to yã́ zↄ̃lɛ Damasiwa, asa Sili mɛɛwiapiá
    aà pↄ́ɛ, i kɛ Isaili buiↄ ńtɛ̃ɛ no.
  tcz-CHONGTHU: Hiche hi Pakaija konna Ram gamleh Damascus khopi demna in Pakai thupeh
    ahung lhung in ahi. Ajeh chu Israel phungho leh mitin vaipi mitnin Pakai lambou
    ave tauvin ahi.
  mar-mar: 'हद्राख देश आणि त्या देशाची राजधानी दिमिष्क यांच्याबद्दल परमेश्वराचे वचन:
    “कारण जशी इस्राएलाच्या वंशांवर तशी मानवजातीवर परमेश्वराची दृष्टी आहे;”'
  qub-qub: Cay willacuyga caycan Hadrac nasyunpäwan Damasco siudäpaj Tayta Dios willacachimashanmi.
    Tayta Diosga llapan runacunatami ricaycan. Israel trïbucunatapis llapantami ricaycan.
  bqp-bqp: Amɛniwɑ Yinni Gusunɔ u geruɑ Hɑdɑrɑkin tem sɔ̃ u nɛɛ, kon wuu ge bɑ mɔ̀
    Dɑmɑsi siri. Domi nɛn nɔni wɑ̃ɑ tɔmbu sɔɔ nge mɛ yi wɑ̃ɑ Isirelibɑn bwese kɛri
    kpuro sɔɔ.
  hat-hat: 'Men mesaj Seyè a bay pou fè konnen volonte li: Li pran desizyon pou l''
    pini moun peyi Adrak yo ansanm ak moun lavil Damas yo. Se pa sèlman branch fanmi
    Izrayèl yo ki pou Seyè a. Tout latè nèt se pou li.'
  eng-BSB: This is the burden of the word of the LORD against the land of Hadrach
    and Damascus its resting place— for the eyes of men and of all the tribes of Israel
    are upon the LORD —
  tod-tod: Ɠɔoɠɔ GALAGI ná-keela wooi. Daawooi Ɠadelake yooi zoga, é ɠwɛ Damase
    taazuʋɛ. Mazɔlɔɔ nu vului pɛ ka ga Ɠɔoɠɔ GALAGI nɔnɔ, ʋelei nɔ Izelayɛle wolodaiti
    pɛ ti la.
  eng-WEBPB: A revelation. The LORD’s word is against the land of Hadrach, and will
    rest upon Damascus— for the eye of man and of all the tribes of Israel is towards
    the LORD—
  kbq-kbq: Ra Anumzamo'a Hadraki mopafi vaheku'ene Damaskasi kumate vahera keha rezmante'ne.
    Na'ankure maka vahe'mo'zane, maka Israeli vahe'mo'zanena Ra Anumzamofonku zamavua
    ke'naze.
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO teyolmelajqui ica nopa tlatzacuiltili tlen
    quinajsis altepetl Damasco huan tlali Hadrac ehuani. Yajaya quiijto: “Ipan nopa
    tonali nochi tlacame ipan nochi altepetini huan nochi nopa huejhueyi familias
    tlen israelitame nechtlachilise na, niininTECO.'
  bus-bus: Dii é yã da Adaraka bùsula, eé tó yã vɛ̃ɛ Damasikua, zaakɛ gbɛ̃ntee wɛ́ɛ
    kú Diia kↄ̃n Isaraili boriinↄ ń píngi.
  gub-BL: Na'aw Tupàn Tuweharupi Wiko Ma'e ze'eg xe kury. — Azepyk putar Anarak ywy
    rehe ihe nehe. Azepyk putar Namaz tawhu rehe ihe nehe no. Tawhu Xir ywy rehe har
    paw wà, Izaew ta'yr wazuapyapyr wà no, upaw rupi katete wiko Tupàn Tuweharupi
    Wiko Ma'e hemiruze'eg romo wà.
  eng-DRA: 'The burden of the word of the Lord in the land of Hadrach, and of Damascus
    the rest thereof: for the eye of man, and of all the tribes of Israel is the Lord’s.'
