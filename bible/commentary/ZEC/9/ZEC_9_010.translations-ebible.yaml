verse: ZEC.009.010
translations:
  mal-C: ഞാൻ എഫ്രയീമിൽനിന്നു രഥങ്ങളെയും ജെറുശലേമിൽനിന്നു യുദ്ധക്കുതിരകളെയും എടുത്തുകളയും,
    യുദ്ധത്തിനുള്ള വില്ല് ഒടിച്ചുകളയും. അവിടന്ന് രാജ്യങ്ങൾക്ക് സമാധാനം പ്രഖ്യാപിക്കും.
    അവിടത്തെ ആധിപത്യം സമുദ്രംമുതൽ സമുദ്രംവരെയും നദിമുതൽ ഭൂമിയുടെ അറ്റത്തോളവും ആയിരിക്കും.
  deu-TKW: Er rottet die Streitwagen aus Ephraim aus und die Rosse aus Jerusalem.
    Auch die Kriegsbogen werden ausgerottet werden, und er wird den Nationen Friede
    gebieten. Seine Herrschaft wird von Meer zu Meere reichen und vom Euphratstrome
    bis zu den Enden der Erde.
  lin-lin: Nakolongola bashar ya bitumba na mokili ya Efrayimi, bampunda ya bitumba,
    na engumba Yelusalemi, mpe matolotolo ya bitumba ekobukana. Mokonzi yango akosakola
    kimia na bikolo nyonso, bokonzi na ye ekobanda longwa na ebale monene moko kino
    na mosusu, longwa na ebale kino na basuka ya mabele.
  eng-LSV: And I have cut off the chariot from Ephraim, || And the horse from Jerusalem,
    || Indeed, the bow of battle has been cut off, || And He has spoken peace to nations,
    || And His rule [is] from sea to sea, || And from the river to the ends of the
    earth.
  eng-GNV: 'And I wil cut off the charets from Ephraim, and the horse from Ierusalem:
    the bowe of the battel shalbe broken, and he shall speake peace vnto the heathen,
    and his dominion shalbe from sea vnto sea, and from the Riuer to the end of the
    land.'
  eng-WEBSTER: 'And I will cut off the chariot from Ephraim, and the horse from Jerusalem,
    and the battle-bow shall be cut off: and he shall speak peace to the heathen:
    and his dominion shall be from sea to sea, and from the river to the ends of the
    earth.'
  nhw-BL: 'Huan nopa Tlanahuatijquetl quiijtohua: “Nijsosolos nopa tlahuilanca carrojme
    catli quinpiyaj ipan tlali Israel campa itztoyaj iixhuihua Efraín huan nopa tlahuilanca
    cahuayojme catli itztoque ipan altepetl Jerusalén. Nijpostequis nopa cuahuitolme
    catli quitequihuíaj ipan tlahuilancayotl.” Quena, quej nopa quichihuas. Huan quinmacas
    tlasehuilistli nochi tlalme. Huan itlanahuatijcayo ajsis tlen se hueyi atl hasta
    seyoc hueyi atl. Huan tlen nopa atentli Eufrates ajsis campa hueli hasta itlamiya
    tlaltipactli.'
  swh-ONEN: Nitaondoa magari ya vita kutoka Efraimu na farasi wa vita kutoka Yerusalemu,
    nao upinde wa vita utavunjwa. Atatangaza amani kwa mataifa. Utawala wake utaenea
    kutoka bahari hadi bahari, na kutoka Mto Frati hadi mwisho wa dunia.
  bba-bba: Kon de tɑbu kɛkɛ yi kpe Efɑrɑimun temɔ kpɑ dumi kɑ tɛn ni bɑ rɑɑ kɑ tɑbu
    kuɑ yu kpeerɑ Yerusɑlɛmuɔ. Sunɔ wi, u koo kɑ bwesenu bɔri yɛndu nɑɑwɑ. U ko n
    bɑndu diiwɑ nim wɔ̃ku ɡeen di sere kɑ nim wɔ̃ku ɡiɔ, sɑɑ mɑɑ dɑɑ te bɑ mɔ̀ Efɑrɑtin
    di n kɑ dɑ hɑnduniɑn ɡoonu nnɛ sɔɔ.
  eng-KJVCPB: 'And I will cut off the chariot from Ephraim, And the horse from Jerusalem,
    And the battle bow shall be cut off: And he shall speak peace unto the heathen:
    And his dominion shall be from sea even to sea, And from the river even to the
    ends of the earth.'
  luo-luo: Abiro golo geche mag lweny oko e Efraim gi farese mag lweny bende abiro
    golo Jerusalem, kendo atunge mag lweny ibiro tur. Obiro kelo kwe ni ogendini.
    Lochne biro chakore e bath nam konchiel nyaka komachielo, kendo kochakore e Aora
    Yufrate nyaka e giko mar piny.
  meu-meu: Kariota na Efraim amo baina negea daure, bona tuari hosina danu Ierusalem
    amo; tuari pevana danu baine henege daure. Ia ese bese idau-idau baine haherohedia
    maino; ena basileia na baine hesiriu, kone ta amo ela bona ma kone ta, bona Sinavai
    Badana amo ela bona tanobada dokodia.
  npi-ULB: अनि म एफ्राइमबाट रथ र यरूशलेमबाट घोडा हटाइदिनेछु, र युद्धबाट धनु हटाइनेछन्,
    किनभने उहाँले जाति-जातिमा शान्ति घोषणा गर्नुहुनेछ, र एउटा समुद्रदेखि अर्कोसम्म,
    र नदीदेखि पृथ्वीको छेउ-छेउसम्म उहाँको प्रभुत्व रहनेछ!
  yor-yor: Èmi ó sì gbé kẹ̀kẹ́ kúrò ni Efraimu, àti ẹṣin ogun kúrò ni Jerusalẹmu,
    a ó sì ṣẹ́ ọrun ogun. Òun yóò sì kéde àlàáfíà sí àwọn kèfèrí. Ìjọba rẹ̀ yóò sì
    gbilẹ̀ láti Òkun dé Òkun, àti láti odò títí de òpin ayé.
  pes-OPCB: ارابه‌های جنگی را از اسرائیل و اسبهای جنگی را از اورشلیم برخواهم داشت،
    و کمانهای جنگ شکسته خواهند شد، زیرا پادشاه شما در میان تمام قومها صلح برقرار خواهد
    کرد. قلمرو حکومت او از دریا تا دریا و از رود فرات تا دورترین نقطهٔ زمین خواهد
    بود.
  tgl-ULB: At aalisin ko ang karwahe mula sa Efraim at ang kabayo mula sa Jerusalem
    at aalisin ang pana mula sa digmaan; sapagkat magsasalita siya ng kapayapaan sa
    mga bansa at mula sa bawat dagat ang kaniyang pamamahala at mula sa Ilog hanggang
    sa mga dulo ng daigdig!
  cbu-NT: Sheeru, uwamari Efrayinshuchee tapazpan pshiyrshini kachingkeeru kasachiya.
    Irusarinshuchee kapaach tapazpanee, misha xanxapsheetstam tapazpanee izuuru kapeetchiya.
    Tsiyatssee yaramaam tsapurunashuchee tsiyatchiya. Uwamari ksutchiya. Aranginasha,
    aranginasha sheeru, yap tsap tspakatu ambtam, Eufratisshutam kung ksutchiya.
  hui-hui: Anduane Homogohanda laabo halu bi ogodagua laya. Wai bu piaga nogo hosime
    gili laga karisiru i̱na mo wahai holebero. Wai biaganaga nogo hosi Yarusalemeni
    karubi Isaraele dindiha nahelo i̱na mo wahai holebero. Tinaga wai biagane danda
    yu karu bibahendeore podo wahai holebero. Tínaga kini ogoni ibugua hameigini tara
    tara dindi bibahendeha bu karu wai nabilo mo palia hai halu turu hagabu bayale
    helo helolebira. Kini ibunime dindi haru holobadagoni solowara iba ange mende
    mendehayagibi bibahende handame howa haru holebira. Dindi timbuniore Iba Yuberedisi
    poragoha pu bolangua halu amuraore dindi wiamaro bidaruha heba haru haame holebira,
    lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ငါ​သည်​ဣ​သ​ရေ​လ​ပြည်​မှ​စစ်​မြင်း​ရ​ထား များ​ကို ဖယ်​ရှား​၍၊မြင်း​များ​ကို​ယေ​ရု​ရှ​လင်​မြို့​သို့
    ယူ​ဆောင်​သွား​မည်။ စစ်​ပွဲ​တွင်​အ​သုံး​ပြု​သည့်​လေး​တို့​ကို​လည်း ချိုး​ပစ်​မည်။
    သင်​တို့​ဘု​ရင်​သည်​နိုင်​ငံ​တ​ကာ​နှင့်​စစ်​ပြေ ငြိမ်း​ရေး ဆောင်​ရွက်​ပြီး​လျှင်၊
    ပင်​လယ်​တစ်​ပြင်​မှ​တစ်​ပြင်​သို့​တိုင်​အောင် လည်း​ကောင်း၊ ဥ​ဖ​ရတ်​မြစ်​မှ​ကမ္ဘာ​မြေ​ကြီး​စွန်း​သို့​တိုင်
    အောင် လည်း​ကောင်း​အ​စိုး​ရ​လိမ့်​မည်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: ངས་ཨེ་ཕཱར་ཡིམ་ལས་ཤིང་རྟ་དང་ཡེ་རུ་སཱ་ལེམ་ནས་དམག་རྟ་མེད་པར་བྱ་ཞིང་། དམག་གི་གཞུ་གཅོག་པར་བྱ་སྟེ།
    ཁོང་གིས་མི་སྡེ་རྣམས་ལ་ཞི་བདེ་བསྒྲག་ཅིང་། ཁོང་གི་སྲིད་དབང་ནི་རྒྱ་མཚོ་འདི་ནས་རྒྱ་མཚོ་གཞན་པའི་བར་དང་།
    ཕི་རཱད་གཙང་པོ་ནས་ས་མཐའི་བར་དུ་སླེབ་པར་འགྱུར།
  sna-sna: Ndichabvisa ngoro kuna Efuremu, namabhiza ehondo kuJerusarema, uye uta
    hwehondo huchavhunwa. Achaparidzira ndudzi rugare. Ushe hwake huchabva kugungwa
    huchisvika kugungwa, uye kubva kuRwizi kusvika kumigumo yenyika.
  spa-BLM: Cortaré el carro de Efraín y el caballo de Jerusalén. El arco de batalla
    será cortado; y hablará de paz a las naciones. Su dominio será de mar a mar, y
    desde el río hasta los confines de la tierra.
  cac-cac: A' ol ac'an lajvoquel carruaje yic oval d'a Efraín yed' noc' schej eb'
    aj Jerusalén yed' pax sjul-lab' eb' yic oval. A' ol alanoc to junc'olal tz'aj
    masanil nación. A' ol ac'an yajalil d'a sti' a' mar, masanto d'a sti' junxo a',
    scotn̈ej d'a a' Éufrates, masanto d'a slajvub'al lum luum.
  swh-ULB: Ndipo nitakapoondoa kibandawazi kutoka Efraimu na farasi kutoka Yerusalemu,
    na upinde utaondolewa katika vita; kwani atasema amani kwa mataifa, na utawala
    wake utakuwa kutoka bahari hata bahari, na kutoka katika mto hadi miisho ya dunia!
  bel-bel: Тады зьнішчу калясьніцы ў Яфрэма і коней у Ерусаліме, і зламаны будзе баявы
    лук; і Ён абвесьціць мір народам, і валадарства Ягонае будзе ад мора да мора і
    ад ракі да краёў зямлі.
  wed-wed: Dam Ephraim awarii Chariot ina vaitawanei, ma Jerusalem awari ḡavia horse
    ina vaitawanei. Ma viḡavia ana pidu ina gai. Tauna rom ina neiai. Ma ana vibada
    boga i taḡoni da au boga ḡela, au waira Euphrates da dobu au gia dewadewana.”
  deu-ELBBK: Und ich werde die Wagen ausrotten aus Ephraim und die Pferde aus Jerusalem,
    und der Kriegsbogen wird ausgerottet werden. Und er wird Frieden reden zu den
    Nationen; und seine Herrschaft wird sein von Meer zu Meer und vom Strom bis an
    die Enden der Erde.
  mbb-OT: Id-awè ku is kebpetebtebekà. Id-awè ku is para te tebek he menge kerwahi
    wey menge kudà te Israel wey Juda. Is menge panà he para te tebek ne ebedtien
    ku. Is ebpekeuma he hadì, egkaǥi ziyà te menge nasyun he engkezi zan en is kedtebek.
    Edhadì sikandin puun te sevaha he zaǥat taman te sevaha pa he zaǥat, wey puun
    te Wahig he Eufrates taman te kineziyuan he vahin te kelibutan.”
  mal-2015: ഞാൻ എഫ്രയീമിൽനിന്നു രഥത്തെയും യെരൂശലേമിൽനിന്നു കുതിരയെയും ഛേദിച്ചുകളയും;
    പടവില്ലും ഒടിഞ്ഞുപോകും; അവൻ ജാതികളോടു സമാധാനം കല്പിക്കും; അവന്റെ ആധിപത്യം സമുദ്രംമുതൽ
    സമുദ്രംവരെയും നദിമുതൽ ഭൂമിയുടെ അറ്റങ്ങളോളവും ആയിരിക്കും.
  rmc-rmc: 'O RAJ phenel: „Zňičinava o verdana andral o Efrajim the o graja andral
    o Jeruzalem, o maribnaskro lukos ela zňičimen. Paľis kerela o smirom maškar o
    narodi; leskro rajipen ela le morostar dži o moros a le paňestar Eufrat dži pro
    agor la phuvake.'
  nlg-nlg: Ma LORD te bosa, Inau ku ghadarui rana taitakiro ni veilalabui i Israel.
    Ma rona hose i Jerusalem, rana baghe tara nigi veitalabui kara dikalai. Ma nimiu
    na King ke (talutatea) puputua na mabo i gobudira rana kema soko. (nina na vunagi
    ke sara itana sosokona mana sosokona na tahi) I geva ke vunagini rana tahi i sosoko
    mi sosoko, kolua nia na beti tina i Euphrate me ke sara tana sosokona na maramana.
  pes-OPV: و من ارابه را از افرایم و اسب را از اورشلیم منقطع خواهم ساخت و کمان جنگی
    شکسته خواهد شد و او با امت‌ها به سلامتی تکلم خواهدنمود و سلطنت او از دریا تا دریا
    و از نهر تا اقصای زمین خواهد بود.
  ron-1924: Вой нимичи кареле де рэзбой дин Ефраим ши каий дин Иерусалим, ши аркуриле
    де рэзбой вор фи нимичите. Ел ва вести нямурилор пачя ши ва стэпыни де ла о маре
    ла чялалтэ ши де ла рыу пынэ ла марӂиниле пэмынтулуй.
  aui-aui: Tagu, Isrel kamone seriyot da kate Jerusalem kamone hosi, mekodi wiirouwa
    kamone sigerugeru na anakabitavetaveyana. Bi wiirouwa sawaridi tupadi aniberodi,
    yami kiiwawo nuwaruriri inapiikeni dam tupadi biiyadi. Yana wiibadana yegii nawane
    inadaguni da inanagho yegii nawane, bi kate Iparate rarimine da inanagho kubura
    tupana damone.”
  ben-OBCV: আমি ইফ্রয়িমের কাছ থেকে রথ নিয়ে নেব ও জেরুশালেমের যুদ্ধের ঘোড়া, এবং
    যুদ্ধের ধনুক ভেঙে ফেলা হবে। তিনি জাতিগণের মধ্যে শান্তি ঘোষণা করবেন। তাঁর শাসন
    এক সমুদ্র থেকে অপর সমুদ্র পর্যন্ত প্রসারিত হবে এবং নদী থেকে পৃথিবীর শেষ সীমা পর্যন্ত
    হবে।
  som-som: Oo anigu Efrayim gaadhifardood kasta waan ka baabbi'in doonaa, oo Yeruusaalemna
    faras kuma reebi doono, oo qaansada dagaalkana waa la baabbi'in doonaa. Isna quruumaha
    nabad buu kula hadli doonaa, oo dowladnimadiisuna waxay gaadhi doontaa bad ilaa
    baddeeda kale, iyo tan iyo Webiga iyo xataa dhulka darafyadiisa.
  lat-VUC: 'Et disperdam quadrigam ex Ephraim, et equum de Jerusalem, et dissipabitur
    arcus belli: et loquetur pacem gentibus, et potestas ejus a mari usque ad mare,
    et a fluminibus usque ad fines terræ.'
  eng-ASVBT: 'And I will cut off the chariot from Ephraim, and the horse from Jerusalem;
    and the battle bow shall be cut off; and he shall speak peace unto the nations:
    and his dominion shall be from sea to sea, and from the River to the ends of the
    earth.'
  ita-1885: Ed io sterminerò di Efraim i carri, e di Gerusalemme i cavalli; e gli
    archi di guerra saran distrutti; e quel Re parlerà di pace alle nazioni; e la
    sua signoria sarà da un mare all'altro, e dal Fiume fino agli estremi termini
    della terra.
  eng-LXXUP: And he shall destroy the chariots out of Ephraim, and the horse out of
    Jerusalem, and the bow of war shall be utterly destroyed; and there shall be abundance
    and peace out of the nations; and he shall rule over the waters as far as the
    sea, and the rivers to the ends of the earth.
  eng-ULB: Then I will cut off the chariot from Ephraim and the horse from Jerusalem,
    and the bow will be cut off from battle; for he will speak peace to the nations,
    and his dominion will be from sea to sea, and from the River to the ends of the
    earth!
  spa-VBL: (Yo destruiré los carruajes de Efraín y los caballos e Guerra de Jerusalén.
    Destruiré los arcos que usaron en batalla). Él proclamará paz a las naciones,
    y gobernará de mar a mar, desde el río Éufrates hasta los confines de la tierra.
  fra-_FOB: Et je retrancherai les chars d'Éphraïm, et les chevaux de Jérusalem, et
    l'arc de combat sera ôté. Il parlera de paix aux nations, il dominera d'une mer
    à l'autre, et du fleuve aux extrémités de la terre.
  mal-mal: ഞാൻ എഫ്രയീമിൽനിന്നു രഥത്തെയും യെരൂശലേമിൽ നിന്നു കുതിരയെയും ഛേദിച്ചുകളയും;
    പടവില്ലും ഒടിഞ്ഞുപോകും; അവൻ ജനതകളോടു സമാധാനം കല്പിക്കും; അവന്റെ ആധിപത്യം സമുദ്രംമുതൽ
    സമുദ്രംവരെയും നദിമുതൽ ഭൂമിയുടെ അറ്റങ്ങളോളവും ആയിരിക്കും.
  urd-GVR: Maiṅ Ifrāīm se rath aur Yarūshalam se ghoṛe dūr kar dūṅgā. Jang kī kamān
    ṭūṭ jāegī. Mau'ūdā bādshāh ke kahne par tamām aqwām meṅ salāmatī qāym ho jāegī.
    Us kī hukūmat ek samundar se dūsre tak aur Dariyā-e-Furāt se duniyā kī intahā
    tak mānī jāegī.
  suz-BL: गो एफ्राइम रे पा बग्‍गीपुकी नु यरूसलेम रे पा लडाइ पाइब शारा लाइक्‍नुङ। लडाइ
    पाइब आन लिब्रा जिक्‍ब। मेकोमी रागी रागी ङा मुर आन कली थुं नाइश्‍शा बाक्‍चा गेब।
    मेकोमी समुन्‍द्र का रे अर्को समुन्‍द्र सम्‍म नु युफ्रेटीस खोला रे रागी ङा सुर
    सम्‍म सासन पाइब। मीका ५:९
  eng-NOY: And I will cut off the chariot from Ephraim, And the horse from Jerusalem;
    And the battle-bow shall be cut off. And he shall speak peace to the nations;
    And his dominion shall be from sea to sea, And from the river to the ends of the
    earth.
  ita-1927: Io farò sparire i carri da Efraim, i cavalli da Gerusalemme, e gli archi
    di guerra saranno annientati. Egli parlerà di pace alle nazioni, il suo dominio
    si estenderà da un mare all’altro, e dal fiume sino alle estremità della terra.
  ckb-ckb: گالیسکەی جەنگ لە ئەفرایم لەناودەبەم و ئەسپیش لە ئۆرشەلیم، کەوانی جەنگ دەشکێنرێت.
    ئەو پاشایە ئاشتی بۆ گەلان ڕادەگەیەنێت، فەرمانڕەوایەتییەکەی لە دەریاوە بۆ دەریایە
    و لە ڕووباری فوراتیشەوە هەتا ئەوپەڕی زەوییە.
  eng-BBE: 'And he will have the war-carriage cut off from Ephraim, and the horse
    from Jerusalem, and the bow of war will be cut off: and he will say words of peace
    to the nations: and his rule will be from sea to sea, and from the River to the
    ends of the earth.'
  kan-OKCV: ಎಫ್ರಾಯೀಮಿನೊಳಗಿಂದ ರಥಗಳನ್ನೂ ಯೆರೂಸಲೇಮಿನೊಳಗಿಂದ ಯುದ್ಧದ ಕುದುರೆಗಳನ್ನೂ ತೆಗೆದುಬಿಡುವೆನು.
    ಯುದ್ಧದ ಬಿಲ್ಲು ಸಹ ಮುರಿದು ಹಾಕಲಾಗುವುದು. ಇತರ ರಾಷ್ಟ್ರಗಳಿಗೆ ಸಮಾಧಾನಕರವಾಗಿರುವುದು. ಆತನ
    ದೊರೆತನವು ಸಮುದ್ರದಿಂದ ಸಮುದ್ರಕ್ಕೂ, ನದಿಯಿಂದ ಭೂಮಿಯ ಅಂತ್ಯಗಳವರೆಗೂ ಇರುವುದು.
  tam-2017: எப்பிராயீமிலிருந்து இரதங்களையும், எருசலேமிலிருந்து குதிரைகளையும் அற்றுப்போகச்செய்வேன்,
    யுத்தவில்லும் இல்லாமற்போகும்; அவர் மக்களுக்குச் சமாதானம் கூறுவார்; அவருடைய ஆளுகை
    ஒரு சமுத்திரம் துவங்கி மறுசமுத்திரம்வரைக்கும், நதிதுவங்கி பூமியின் எல்லைகள்வரைக்கும்
    செல்லும்.
  spa-RV-1909: 'Y de Ephraim destruiré los carros, y los caballos de Jerusalem; y
    los arcos de guerra serán quebrados: y hablará paz á las gentes; y su señorío
    será de mar á mar, y desde el río hasta los fines de la tierra.'
  ron-BTF: Şi voi stârpi carul din Efraim şi calul din Ierusalim şi arcul de război
    va fi stârpit; şi el va vorbi păgânilor de pace; şi locul domniei lui va fi de
    la mare până la mare şi de la râu până la marginile pământului.
  eng-WEBP: I will cut off the chariot from Ephraim and the horse from Jerusalem.
    The battle bow will be cut off; and he will speak peace to the nations. His dominion
    will be from sea to sea, and from the River to the ends of the earth.
  eng-FBV: (I will remove the chariots from Ephraim and the warhorses from Jerusalem.
    I will destroy the bows used in battle.) He will proclaim peace to the nations,
    and he will rule from sea to sea, from the Euphrates River to the ends of the
    earth.
  nld-1939: Uit Efraïm neemt Hij de strijdwagens weg, De paarden uit Jerusalem; De
    oorlogsboog wordt in stukken gebroken. Vrede zal Hij de volken verkonden; Van
    zee tot zee zal Hij heersen, Van de Rivier tot de grenzen der aarde!
  nch-BL: 'Huan nopa Tanahuatijquet quiijtohua: “Niquinsosolos nopa tatehuijca carrojme
    cati quinpiyaj ipan tali Israel campa itztoyaj iixhuihua Efraín huan nopa tatehuijca
    cahuayojme cati itztoque ipan altepet Jerusalén. Nijpostequis nopa cuahuitolme
    cati quitequihuíaj ipan tatehuilisti.” Quena, quej nopa quichihuas. Huan quinmacas
    tasehuilisti nochi talme. Huan itanahuatijcayo ajsis ten se hueyi at hasta seyoc
    hueyi at. Huan ten nopa hueyat Eufrates ajsis campa hueli hasta itamiya taltipacti.'
  vie-1934: Ta sẽ trừ tiệt xe cộ khỏi Eùp-ra-im, và ngựa khỏi Giê-ru-sa-lem; cung
    của chiến trận cũng sẽ bị trừ tiệt, và Ngài sẽ phán sự bình an cho các nước; quyền
    thế Ngài sẽ trải từ biển nầy đến biển kia, từ Sông cái cho đến các đầu cùng đất.
  hin-CV: मैं एफ्राईम से रथों को और येरूशलेम से युद्ध के घोड़ों को ले लूंगा, और युद्ध
    के धनुष तोड़ दिये जाएंगे. तब वह जाति-जाति के लोगों के बीच शांति की घोषणा करेगा.
    उसका साम्राज्य एक समुद्र से लेकर दूसरे समुद्र तक और नदी से लेकर पृथ्वी के छोर
    तक फैलेगा.
  spa-BES: Y él cortará el carruaje de guerra de Efraín, y el caballo de Jerusalén,
    y el arco de guerra será cortado; y hablará paz a las naciones; y su gobierno
    será de mar a mar, y desde el río hasta los confines de la tierra.
  tdx-tdx: Le hapitsoko amy Efraime ty sarete, naho am’ Iero­salaime ty soavala, naho
    ho pozaheko o fàlen-kotakotakeo; ie hitsara fampilongoañe amo kilakila’ ondatio,
    vaho hitakatse an-driake ey pak’ an-driak’ añe i fifehea’ey, naho boak’amy Sakay
    añe pak’ añ’ olo-ty tane toy.
  tha-KJV: เราจะขจัดรถรบเสียจากเอฟราอิม และม้าเสียจากเยรูซาเล็ม ธนู​สงครามจะถูกขจัดเสียด้วย
    และท่านจะบัญชาสันติ​ให้​มี​แก่​ประชาชาติ​ทั้งหลาย อาณาจักรของท่านจะมีจากทะเลนี้ไปถึงทะเลโน้น
    และจากแม่น้ำนั้นไปถึงสุดปลายพิ​ภพ
  por-BR-2018: E destruirei as carruagens de Efraim, e os cavalos de Jerusalém; os
    arcos de guerra também serão quebrados; e ele falará paz às nações; e seu domínio
    será de mar a mar, e desde o rio até os confins da terra.
  deu-ELO: Und ich werde die Wagen ausrotten aus Ephraim und die Rosse aus Jerusalem,
    und der Kriegsbogen wird ausgerottet werden. Und er wird Frieden reden zu den
    Nationen; und seine Herrschaft wird sein von Meer zu Meer, und vom Strome bis
    an die Enden der Erde.
  eng-WYC-2018: And I shall lose the four-horsed cart of Ephraim, and an horse of
    Jerusalem, and the bow of battle shall be destroyed; and he shall speak peace
    to heathen men, and the power of him shall be from sea till to sea, and from floods,
    till to the ends of [the] earth. (And he shall destroy the four-horsed carts,
    or the chariots, of Ephraim, and the horses of Jerusalem, and the bows for battle
    shall be destroyed; and he shall speak peace to the heathen, and his power shall
    be from sea unto sea, and from the Euphrates River, unto the ends of the earth.)
  epo-epo: Ĉar Mi ekstermos ĉarojn ĉe Efraim kaj ĉevalojn en Jerusalem, kaj ekstermita
    estos milita pafarko; li proklamos pacon al la nacioj, kaj lia regado estos de
    maro ĝis maro, de la Rivero ĝis la finoj de la tero.
  uig-PIN: Xuning bilǝn Mǝn jǝng ⱨarwilirini Əfraimdin, Atlarni Yerusalemdin mǝⱨrum
    ⱪiliwetimǝn; Jǝng oⱪyasimu elip taxlinidu. U bolsa ǝllǝrgǝ hatirjǝmlik-tinqliⱪni
    jakarlap yǝtküzidu; Uning ⱨɵkümranliⱪi dengizdin dengizƣiqǝ, Əfrat dǝryasidin
    yǝr yüzining qǝtlirigiqǝ bolidu.
  beo-beo: 'Hina Gode da amane sia:sa, “Na da gegesu ‘sa:liode’ amo Isala:ili sogega
    fadegale fasimu. Amola Na da gegesu hosi Yelusaleme amoga fadegale fasimu. Gegesu
    dadi da wadela:lesi dagoi ba:mu. Dilia Hina Bagade da hamobeba:le, fifi asi gala
    huluane da olofosu ba:mu. E da hano wayabo bagade la:idi bega: diala asili hano
    wayabo bagade eno la:idi bega: diala amo dibiga soge huluane amo ouligimu. E da
    Iufala:idisi Hano asili osobo bagade bega: huluane amo soge dibiga huluane ouligimu.”'
  tpi-OTNT: Bikpela i tok, “Bai mi rausim ol karis na ol hos bilong pait na bai ol
    i no i stap moa namel long ol Israel. Na ol spia ol i save pait long en bai mi
    bagarapim olgeta. King bilong yupela bai i mekim olgeta kantri i lusim pasin bilong
    pait na i stap wanbel, na bai em i bosim olgeta manmeri long bikpela hap graun.
    Dispela graun i stat long bikpela solwara na i go inap long solwara i stap longwe.
    Na i stat long bikpela wara Yufretis na i go long hapsait longwe tru.”
  hau-SA: Zan ƙwace kekunan yaƙi daga Efraim, da kuma dawakan yaƙi daga Urushalima,
    za a kuma karya bakan yaƙi. Zai yi shelar salama ga al’ummai. Mulkinsa zai yaɗu
    daga teku zuwa teku, daga Kogi kuma zuwa ƙarshen duniya.
  uig-LAT: Shuning bilen Men jeng harwilirini Efraimdin, Atlarni Yérusalémdin mehrum
    qiliwétimen; Jeng oqyasimu élip tashlinidu. U bolsa ellerge xatirjemlik-tinchliqni
    jakarlap yetküzidu; Uning hökümranliqi déngizdin déngizghiche, Efrat deryasidin
    yer yüzining chetlirigiche bolidu.
  nde-nde: Ngizazisusa izinqola zempi ko-Efrayimi lamabhiza empi eJerusalema, ledandili
    lempi lizakwephulwa. Izamemezela ukuthula phakathi kwezizwe. Umbuso wayo uzasukela
    elwandle usiya elwandle, njalo kusukela eMfuleni kusiya emaphethelweni omhlaba.
  ton-ton: Pea te u motuhi ʻae saliote mei ʻIfalemi, mo e hoosi mei Selūsalema, pea
    ʻe motuhi mo e kaufana ki he tau; pea te ne lea ʻaki ʻae melino ki he hiteni;
    pea ko hono puleʻanga ʻe mei he tahi ki he tahi, pea mei he vaitafe ʻo aʻu ki
    he ngaahi ngataʻanga ʻo māmani.
  ces-1613: Nebo vypléním vozy z Efraima a koně z Jeruzaléma, a vypléněna budou lučiště
    válečná; nadto rozhlásí pokoj národům, a panování jeho od moře až k moři, a od
    řeky až do končin země.
  eng-WMB: I will cut off the chariot from Ephraim and the horse from Jerusalem. The
    battle bow will be cut off; and he will speak peace to the nations. His dominion
    will be from sea to sea, and from the River to the ends of the earth.
  tam-TCV: எப்பிராயீமிலிருந்து தேர்களையும், எருசலேமிலிருந்து போர்க் குதிரைகளையும்
    அகற்றிவிடுவேன். யுத்த வில்லும் முறிக்கப்படும். உன் அரசர் நாடுகளுக்குச் சமாதானத்தை
    அறிவிப்பார்; அவரது ஆட்சி ஒரு கடல் தொடங்கி, மறுகடல் வரையும், ஐபிராத்து நதிதொடங்கி,
    பூமியின் எல்லைகள் வரைக்கும் பரந்திருக்கும்.
  ceb-ULB: Ug unya pagaputlon ko ang karwahe gikan sa Efraim ug ang kabayo gikan sa
    Jerusalem, ug pagaputlon ang pana gikan sa gubat; tungod kay magsulti siyag kalinaw
    ngadto sa mga nasod, ug maanaa ang iyang pagdumala sa tibuok kadagatan, ug gikan
    sa Suba hangtod sa kinatumyan sa kalibotan!
  pol-UBG: Zniszczę bowiem rydwany z Efraima i konie z Jerozolimy, a łuki wojenne
    będą połamane. I ogłosi pokój narodom, a jego władza będzie sięgać od morza aż
    do morza i od rzeki aż po krańce ziemi.
  agr-agr: Efraín wegantu aidaun carroji aidaunak, flecha akenka nagkimtai aidaujai
    ashí tsaiktatui, dutikak Jerusalégnumia caballo aidaunashkam ijinattawai. Israel
    nugkanmak ashí depetmaktatui, nunik ashí tikich aents aidaush agkan batsamsatnume
    titatui. Tuja niig nayants jinagbau aina imanui nagkamas, namak Eufratesa aatus
    ashí nugkanum inamjatnai, nii inabaujig nagkatkauk achatnai.
  kyc-kyc: Kamongome dopa letamo. Nambame yanda pingi mena oseme ipyuo penge uliuli
    Isaraele dokona singi dupwa nyuo nembo Jerusaleme rae yanda pela piso penge mena
    ose dupwa nyuo nembo piru. Yanda walakape minyuo yanda pilyaminyi dupwa nyuo uki
    aki minyinyi nembaroko. Nakamana kiŋi dokome yuu muu dupwana wambu mona kyuu lao
    seramo palena lao pira. Kiŋi baame ipwa kota Metiteraniane piso iso pao Kumungi
    Ipwa dokona para. Ipwa Yuporisa dokona piso iso pao yuu yakepe pinjingi dolapona
    suu lara.
  urd-GVU: مَیں افرائیم سے رتھ اور یروشلم سے گھوڑے دُور کر دوں گا۔ جنگ کی کمان ٹوٹ
    جائے گی۔ موعودہ بادشاہ کے کہنے پر تمام اقوام میں سلامتی قائم ہو جائے گی۔ اُس کی
    حکومت ایک سمندر سے دوسرے تک اور دریائے فرات سے دنیا کی انتہا تک مانی جائے گی۔
  eng-OEBCW: He will cut off chariots from Ephraim, and war horses from Jerusalem.
    The battle bow will be cut off, and he will speak peace to the nations. His rule
    will be from sea to sea, from the river to the ends of the earth.
  deu-1912: Denn ich will die Wagen abtun von Ephraim und die Rosse von Jerusalem,
    und der Streitbogen soll zerbrochen werden; denn er wird Frieden lehren unter
    den Heiden; und seine Herrschaft wird sein von einem Meer bis ans andere und vom
    Strom bis an der Welt Ende.
  kan-2017: ನಾನು ಎಫ್ರಾಯೀಮಿನ ರಥಬಲವನ್ನೂ, ಯೆರೂಸಲೇಮಿನ ಅಶ್ವಬಲವನ್ನೂ ನಿಶ್ಶೇಷಮಾಡುವೆನು; ಯುದ್ಧದ
    ಬಿಲ್ಲು ಇಲ್ಲವಾಗುವುದು; ಆತನು ಕೊಡುವ ಅಪ್ಪಣೆಯು ಜನಾಂಗಗಳಿಗೆ ಸಮಾಧಾನಕರವಾಗಿರುವುದು; ಆತನ ಆಳ್ವಿಕೆಯು
    ಸಮುದ್ರದಿಂದ ಸಮುದ್ರದವರೆಗೂ ಯೂಫ್ರೆಟಿಸ್ ನದಿಯಿಂದ ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯವರೆಗೂ ಹರಡಿಕೊಂಡಿರುವುದು.
  yap-yap: Be ga’ar SOMOL, “Bay gu chuweg e pi chariot ni fan ko mael u Israel, mu
    gu chuweg e pi os ni bay u Jerusalem; ma pi gat’ing ni yibe fanay ko mael e bay
    ni kirebnag. Pilung romed e bayi gagiyeg nge aw e gapas u thilin e pi nam; bayi
    gagiyeg u bang e day nge mada’ nga bang, me tabab ko lul’ ni Eufrates nge yan
    i mada’ ko yungi n’en ni mus e fayleng riy.”
  hlt-MCSB: Ephraim lamkah leng neh Jerusalem lamkah kah marhang khaw ka hnawt vetih,
    caemtloek lii khaw tlawt ni. Namtom taengah rhoepnah a thui vetih, a boeinah he
    tuitun lamloh tuitun duela, tuiva lamloh kho bawt duela a pha ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኒ ሳርጌሎ ዖይቶ ዒስራዔኤሌፓ ዖሎ ፓራሢያ ዬሩሳላሜፓ ዔኪ ሺኢሻንዳኔ፤ ዖሎ
    ዖላ ሂኢዦዋ ታኣኒ ሜንሣንዳኔ፤ ኔኤኮ ካኣቲ ሜሌ ዴሮ ባኣካ ዴይ ኮሹሞ ሳዖይዳ ዔኪ ዬዓንዳኔ፤ ዒ ዎይሣ ዓጮኮ ዛጳ ባዛፓ ዴንዲ
    ሜሌ ባዞ ሄላንዳኣና ዔፕራፂሴ ዎራፓ ዓርቃዖ ዴንዲ ዓጮኮ ጋፒንፆ ሄላያ ማዓንዳኔ።»
  twi-ASANTE: Mɛgye nteaseɛnam afiri Efraim ne akofoɔ apɔnkɔ afiri Yerusalem, na akodie
    tadua no wɔbɛbubu mu. Ɔbɛpae mu aka asomdwoeɛ nsɛm akyerɛ aman no. Nʼahennie bɛfiri
    ɛpo akɔka ɛpo ɛbɛfiri Asubɔnten no akɔpem nsase ano.
  eng-WEBU: I will cut off the chariot from Ephraim and the horse from Jerusalem.
    The battle bow will be cut off; and he will speak peace to the nations. His dominion
    will be from sea to sea, and from the River to the ends of the earth.
  spa-PDDPT: Destruiré los carruajes de Efraín y los caballos de Jerusalén. El arco
    de guerra será quebrado, porque Él hablará paz a las naciones. Su soberanía será
    de mar a mar, y desde el Río hasta los confines de la tierra.
  gun-gun: Mba'eta Efraim gui ambovaipa 'rã karóxa joe opu'ãa pygua, ha'e Jerusalém
    gui ma amokanhymba 'rã kavaju kuery. Guyrapa joe opu'ãa pygua guive ambovaipa
    'rã. Mba'eta Huvixave ma yvy regua kuery pe omombe'u 'rã peteĩ rami ikuai aguã.
    Ipo'akaa oo 'rã ye'ẽ nhavõ rupi, Eufrates yakã guive 'rã oo yvy apy peve.
  agu-BL: Copon xitul yi e'chk care't tetz oyintzi' yi at ẍchik'ab yi e' xonl k'ajtzun
    Efraín, nin qui't chijal chej tetz oyintzi' Jerusalén, nin copon xitul i' yi e'chk
    ma'cl tetz oyintzi'. Tan i' sjalok tzatzin paz bene'n tzi'n wi munt. Nin scawunk
    squibaj e'chk nación nin wi'ak e'chk mar. Nin scawunk te yi ama'l kale atit yi
    tzanla' Eufrates, jalen bene'n tzi'n wi munt.
  ilo-ULB: Kalpasanna, ikkatekto ti karuahe iti Efraim ken ti kabalio iti Jerusalem,
    ken madadaelto ti bai a maus-usar a pakigubat; ta pagkakappiaennanto dagiti nasion,
    ken iturayannanto manipud iti baybay agingga iti sabali a baybay, ken manipud
    iti Karayan agingga iti pungto ti daga!
  kpg-kpg: Dimaadua ga helekai, “Au ga daa gi daha mo Israel nia waga dauwa, gaa kae
    nia hoodo ala i Jerusalem, gei nia maalei dauwa ala nogo hai hegau i lodo nia
    dauwa la gaa oho gi daha. Di godou king gaa hai di aumaalia i mehanga nia henua
    llauehe, Mee gaa dagi di tai nei gaa dau loo gi di tai dela i golo, mai i di monowai
    Euphrates gaa hana gi nia mada o henuailala.”
  uig-ARA: شۇنىڭ بىلەن مەن جەڭ ھارۋىلىرىنى ئەفرائىمدىن، ئاتلارنى يېرۇسالېمدىن مەھرۇم
    قىلىۋېتىمەن؛ جەڭ ئوقياسىمۇ ئېلىپ تاشلىنىدۇ. ئۇ بولسا ئەللەرگە خاتىرجەملىك-تىنچلىقنى
    جاكارلاپ يەتكۈزىدۇ؛ ئۇنىڭ ھۆكۈمرانلىقى دېڭىزدىن دېڭىزغىچە، ئەفرات دەرياسىدىن يەر
    يۈزىنىڭ چەتلىرىگىچە بولىدۇ.
  sus-sus: «N sɔɔri ragise bama nɛ Efirami bɔxi ma, n soee bama nɛ Darisalamu. Gereso
    xalie mu luma naa.» A bɔɲɛsa nan masenma sie bɛ. A xa mangɛya xungboma nɛ yire
    birin, kelife baa xungbe ma, a sa dɔxɔ xure xungbe ra.
  pon-2006: KAUN-O ketin mahsanih, “I pahn ketikihsang Israel were werennansapw en
    mahwen kan, oh ketikihsang Serusalem dakepe oahs akan; kesik ketieu kan en mahwen
    pahn kamwomwmwomwla. Amwail nanmwarkio ahpw pahn ketin kauwada popohl nanpwungen
    wehi kan; e pahn kaunda sang ni ehu lepin sehd lellahng ni ehu, sang ni Pillap
    Iupreitis lellahng ni irepen sampah.”
  jae-jae: “Aê oc janseŋ kareta siŋŋa su aŋga Epraim ma hos siŋŋa aŋga Jerusalem.
    Aê oc japôŋ talam siŋŋa tulu ma eŋ oc êjatu biŋmalôŋa êndêŋ tenteŋlatu samob.
    Ma nê gamêŋ kiŋŋa oc ênêc aŋga gwêc teŋ e êndêŋ gwêc teŋ, ma aŋga bu (Euprat)
    tau e êndêŋ nom ŋamadiŋ tau.
  ksd-ksd: Ma ina kure vue ra kiki na vinavana kan Epraim, ma ra os kan Ierusalem,
    ma da bubur ra panak na vinarubu; ma ia iat na vartuluai pire ra umana vuna tarai
    ba diat a ki na malmal; ma kana kiki na varkurai na tur pa ia ta ra ta ma na tuk
    tar ta ra ta, ma na tur pa ia ta ra Tava Alir ma na tuk tar ta ra mutuaina langlangun
    na rakarakan a gunagunan.
  grc-BRENT: Καὶ ἐξολοθρεύσει ἅρματα ἐξ Ἐφραὶμ, καὶ ἵππον ἐξ Ἱερουσαλὴμ, καὶ ἐξολοθρεύσεται
    τόξον πολεμικὸν, καὶ πλῆθος καὶ εἰρήνη ἐξ ἐθνῶν, καὶ κατάρξει ὑδάτων ἕως θαλάσσης,
    καὶ ποταμῶν διεκβολὰς γῆς.
  ind-AYT: Dia akan melenyapkan kereta-kereta dari Efraim, dan kuda-kuda dari Yerusalem.
    Busur peperangan akan dipatahkan. Dia akan memberitakan damai sejahtera kepada
    bangsa-bangsa. Wilayah kekuasaannya akan membentang dari laut sampai ke laut,
    dari sungai sampai ke ujung bumi.
  nya-nya: Ndidzachotsa magaleta ankhondo ku Efereimu ndi akavalo ankhondo ku Yerusalemu,
    ndipo uta wankhondo udzathyoka. Mfumuyo idzabweretsa mtendere pakati pa mitundu
    ya anthu. Ulamuliro wake udzayambira ku nyanja ina mpaka ku nyanja ina, ndipo
    kuchokera ku Mtsinje (Yufurate) mpaka ku malekezero a dziko lapansi.
  hrv-hrv: On će istrijebit' kola iz Efrajima i konje iz Jeruzalema; on će istrijebit'
    luk ubojni. On će navijestit' mir narodima; vlast će mu se proširit' od mora do
    mora i od Rijeke do rubova zemlje.
  mps-mps: Genuai Bidigo po ma weyu, te po wali, “Eno te boi hwįbo karis dabe me
    hos kibu dabe sela sąnama, tama augwali te Israel dabe bidibo tomode munu me
    elalugobeo. Tama augwaligo te hwįbo ene dabe te tigidali eno dolaibao. Te dagego
    kingo te tigidali tǫ kantride te boi hwįbo kolesaga tagalama, te deli haliga
    elama bidimainogo ilaibao, tama agai te genuai tǫ pedai badu bidibo we bidi tigidali
    tonalueibao. Te tǫ te genuai tamu ąį dage badu gagalasa pelama, te digibulu
    mu elalubo tamu ąįba mu usu nigi paibao. Te me te genuai ąį Yufretisde gagalasa
    pali, te u badu pedai digibulu mu usu nigi paibao,” Genuai Bidigo te po wali.
  tpi-tpi: Bikpela i tok, “Bai mi rausim ol karis na ol hos bilong pait na bai ol
    i no i stap moa namel long ol Israel. Na ol spia ol i save pait long en bai mi
    bagarapim olgeta. King bilong yupela bai i mekim olgeta kantri i lusim pasin bilong
    pait na i stap wanbel, na bai em i bosim olgeta manmeri long bikpela hap graun.
    Dispela graun i stat long bikpela solwara na i go inap long solwara i stap longwe.
    Na i stat long bikpela wara Yufretis na i go long hapsait longwe tru.”
  dan-1931: Han udrydder Vognene* af Efraim, Hestene af Jerusalem, Stridsbuerne ryddes
    til Side. Hans Ord stifter Fred mellem Folkene, han hersker fra Hav til Hav, fra
    Floden til Jordens Ende. { [*dvs. Stridsvogne. Es. 2, 4. Mika 4, 3. Sl. 72, 7
    f.] }
  vie-OVCB: Ta sẽ hủy xe trận của Ép-ra-im và ngựa chiến của Giê-ru-sa-lem. Ta sẽ
    bẻ gãy cung của chúng trong chiến trận, và Ngài sẽ ban hòa bình cho các nước.
    Ngài sẽ cai trị suốt từ đại dương này đến đại dương kia, từ Sông Ơ-phơ-rát cho
    đến tận cùng đất.
  guj-2017: હું એફ્રાઇમમાંથી રથને તથા યરુશાલેમમાંથી ઘોડાને નાબૂદ કરીશ, યુદ્ધમાંથી
    ધનુષ્યને કાપી નાખીશ; કેમ કે તે પ્રજાઓને શાંતિનો બોધ કરશે, તેમનું શાસન સમુદ્રથી
    સમુદ્ર સુધી અને નદીથી પૃથ્વીના અંત સુધી થશે!
  pon-2006A: KAUN-O ketin mahsanih, “I pahn ketikihsang Israel were werennansapw en
    mahwen kan, oh ketikihsang Serusalem dakepe oahs akan; kesik ketieu kan en mahwen
    pahn kamwomwmwomwla. Amwail nanmwarkio ahpw pahn ketin kauwada popohl nanpwungen
    wehi kan; e pahn kaunda sang ni ehu lepin sehd lellahng ni ehu, sang ni Pillap
    Iupreitis lellahng ni irepen sampah.”
  por-BRBSL: Vou cortar a carruagem de Ephraim e o cavalo de Jerusalém. O arco de
    batalha será cortado; e ele falará de paz às nações. Seu domínio será de mar a
    mar, e do rio até os confins da terra.
  eng-OEBUS: He will cut off chariots from Ephraim, and war horses from Jerusalem.
    The battle bow will be cut off, and he will speak peace to the nations. His rule
    will be from sea to sea, from the river to the ends of the earth.
  cth-cth: Kai ni Ephraim ram dawk rangleng thoseh, Jerusalem khopui dawk marang thoseh,
    ka raphoe han. Tarantuknae licung hai ka raphoe han. Miphun alouknaw ni taran
    ka roum sak han telah, hote bawi ni ati han. Kâtawnnae hai tui avanglah hoi namran
    totouh thoseh, tuipui koehoi talai apout totouh a kangning han.
  twi-twi: Megye nteaseɛnam afi Efraim ne akofo apɔnkɔ afi Yerusalem, na akodi tadua
    no wobebubu mu. Ɔbɛpae mu aka asomdwoe nsɛm akyerɛ aman no. Nʼahenni befi po akɔka
    po; ebefi Asubɔnten no akɔpem nsase ano.
  hlt-hlt: Ephraim lamkah leng neh Jerusalem lamkah kah marhang khaw ka hnawt vetih,
    caemtloek lii khaw tlawt ni. Namtom taengah rhoepnah a thui vetih, a boeinah he
    tuitun lamloh tuitun duela, tuiva lamloh kho bawt duela a pha ni.
  tbz-SIM: Sikpɑ̀rìnɑɑsɛ̃ĩ́ í yó nkpɑɑ́ bo Efɑdɑimmu tenkɛ̀ miɛkɛ, sikpɑ̀rìsɛ̃ĩ́ mɛ
    nyí yó nkpɑɑ́ Sedisɑdɛmmu ɛì. Ò yóó kékɛ́mu dɛ tɑ̃nnɛ̀, kɛ́ɑ̃nnɛ́ kunɑɑtí ibotí
    nɛ̀ itɛì dɛ cuokɛ̀. O kpɑ̀ɑ̀tìyuu bo túótɛ́ dɑ̀mɛ́ɛ̀rì yie nkɛ́ntɔ kɛ́tuɔkɛnɛ̀
    otɔù, kɛ́ditɛ́ kukó ndiɛkù Efɑdɑti nɛ̀ kutemmɑ̀nkoo.
  msy-2020: Ikiavɨra Itir God ghaze, Kɨ karisba ko, mɨdorozibagh amir hoziaba batueghtɨ,
    da ua Israelɨn tongɨn ikian kogham. Egh kɨ men bariba bar da apɨrarigham. Ian
    atrivim, kantrin ekiaba bar dar amightɨ, da mɨdorozir arazim ategh deraghvɨra
    dapiagh, navir amɨrizimɨn ikiam. A nguazir otevibar gumazamiziba bar me gativagh
    men ganam. Nguazir kaba, da ongarir ekiamɨn ikegh mangɨ ongarir saghon mar itibar
    tugham. Egh Yufretisɨn Faner ekiamɨn ikegh vongɨn amadaghan mangɨ bar saghon mar
    tugham.
  dop-dop: Mɑɑ ləsɩ Ɩfəlɑyim tɑɑ kɛ́ yoou kɛɛkɛnɑɑ nɑ Yosɑlɛm tɑɑ kɛ́ pə kpɑɣɑnəŋ
    nɑ pə tɔɔŋ. Wulɑʋ ɩnɩ ɩ kɑ́ tʋ piitimnɑɑ kɛ hɛɛsʋɣʋ. Ɩ kɑ́ tɔɣɔ kɑwulɑɣɑ kɛ ɑntulinyɑ
    tənɑ təpɑɩ.
  azb-azb: Döyüş arabalarını Efrayimdən, Atları Yerusəlimdən uzaqlaşdıracağam. Döyüş
    kamanları qırılacaq. Padşahınız millətlərə sülh elan edəcək. Onun hökmranlığı
    dənizdən dənizə, Çaydan yer üzünün qurtaracağınadək hər yerə uzanacaq.
  eng-DBY: And I will cut off the chariot from Ephraim, and the horse from Jerusalem;
    and the battle-bow shall be cut off. And he shall speak peace unto the nations;
    and his dominion shall be from sea to sea, and from the river to the ends of the
    earth.
  hin-2017: मैं एप्रैम के रथ और यरूशलेम के घोड़े नष्ट करूँगा; और युद्ध के धनुष तोड़
    डाले जाएँगे, और वह अन्यजातियों से शान्ति की बातें कहेगा; वह समुद्र से समुद्र तक
    और महानद से पृथ्वी के दूर-दूर के देशों तक प्रभुता करेगा। (इफि. 2:17, भज. 72:8)
  wol-KYG: Maay dagge watiiru xare diiwaanu Efrayim, dagge fasu xare fi Yerusalem,
    xalay xare damm, muy wax xeet yi jàmm, kilifteefam dale géej ba géej, dale dexu
    Efraat ba ca cati àddina.
  eng-YLT: And I have cut off the chariot from Ephraim, And the horse from Jerusalem,
    Yea, cut off hath been the bow of battle, And he hath spoken peace to nations,
    And his rule [is] from sea unto sea, And from the river unto the ends of earth.
  kne-kne: 'Kanan Diyos, “Awni et kaanek ed Israel amin dana: din kalisa, kabayo ya
    pana ay gobat di kaosalan da. Din ari yo, awni et makikapya sin kailiili isnan
    daga. Sakopen to di iturayana manlogi sin benget di baybay enggana sin esay benget
    na, manlogi sin ginawang ay Eufrates enggana sin gedeng di daga.'
  eng-WYC-2017: And I shall lose the four-horsed cart of Ephraim, and an horse of
    Jerusalem, and the bow of battle shall be destroyed; and he shall speak peace
    to heathen men, and the power of him shall be from sea till to sea, and from floods,
    till to the ends of [the] earth.
  eng-WMBB: I will cut off the chariot from Ephraim and the horse from Jerusalem.
    The battle bow will be cut off; and he will speak peace to the nations. His dominion
    will be from sea to sea, and from the River to the ends of the earth.
  urd-GVH: मैं इफ़राईम से रथ और यरूशलम से घोड़े दूर कर दूँगा। जंग की कमान टूट जाएगी।
    मौऊदा बादशाह के कहने पर तमाम अक़वाम में सलामती क़ायम हो जाएगी। उस की हुकूमत एक
    समुंदर से दूसरे तक और दरियाए-फ़ुरात से दुनिया की इंतहा तक मानी जाएगी।
  rug-rug: Kote vagi pani Rau sari totopili varipera pa Iparemi meke sari hose varipera
    pa Zerusalema, meke sa bokala varipera si kote ta moku palae. Asa kote tozi vura
    nia sa binule koari na butubutu. Sa Nana binaṉara si kote podalae pa Kolo Matena
    kamo la koasa lamana pa Meditareniani, meke podalae pa Ovuku Iuparetisi kamo la
    koari na hukihukirina sa popoa pepeso.
  gaz-gaz: Ani gaariiwwan lolaa Efreem keessaa, fardeen lolaas Yerusaalem keessaa
    nan balleessa; iddaan waraanaas ni caccaba. Inni sabootatti nagaa ni labsa; bulchiinsi
    isaa galaana tokkoo irraa hamma galaana biraatti, Laga Efraaxiisiitii hamma daarii
    lafaatti balʼata.
  fra-LSG: Je détruirai les chars d’Éphraïm, Et les chevaux de Jérusalem; Et les arcs
    de guerre seront anéantis. Il annoncera la paix aux nations, Et il dominera d’une
    mer à l’autre, Depuis le fleuve jusqu’aux extrémités de la terre.
  gnn-gnn: Yo, ŋayi Garraynydja waŋana bitjarra, “Yakana yurru biyapulnydja mulkurunydja
    yolŋu miṯtji marrtji, ga bunharamirri yukurra nhumalaŋgalanydja, ŋunhi nhuma ŋarraku
    yolŋu walala Yitjural bäpurru'; yakana biyapulnydja nhumanydja yurru bunharamirri
    yukurra ŋula yolkala, yanana nhuma yurru ḏaw'‐ḏawyunna yukurra ŋunhi bunharaminyarawuynydja
    girri' malanha. Liŋgu ŋayinydja yurru nhumalaŋgala buŋgawayunydja ŋurruŋuyunydja
    ŋuriŋiyi nherraṉ ŋayaŋuwurrkurrum'thinyaramirrina rom; bukmaknha yurru bäpurruny'tja
    nhina yukurra ŋayaŋu‐yal'yunna, wurrkurrum'nha yanana marimiriwnha nhämiriwnha
    nhanukalaynha goŋŋura, liŋgu ŋayinydja yurru ŋunhi ŋurruŋu buŋgawana wal'ŋu bukmakkuna
    yanana ŋuriki Yitjuralwunydja wäŋawu, beŋuru waŋganyŋuru gali'ŋuru ga ŋunhana
    bala gali'lili wapthun, ga ŋuliŋuruyinydjayi yurru romdja nhanŋu baḻaka'yun monyguma
    bena‐wala, barrkuna wäŋa monyguma yurru. Ga ŋayipina yana waŋganynha yurru buŋgawanydja
    bukmakku wäŋawu buku‐ḻiw'marama.”
  yal-yal: N yɛngɛ so wontorone bama nɛn Efirami yi e nun soone Yerusalɛn taani. Yɛngɛ
    so xanle kalama nɛn. A tan bɔɲɛ xunbenla ralima siyane ma nɛn. A mangayaan xuyama
    ayi nɛn keli fɔxɔ igen ma han fɔxɔ igena, keli baan ma han bɔxɔn danna.
  iou-iou: Unita nadäkot! Iwantä Jerusalem yotpärareken ämik tuŋum inkät ämik pewä
    ahäkta yäpmäŋ äbuŋo u näkä api pewa paotneŋ. Bureni, ämik täŋo hos, karis ba äpa
    kuwek u kudup api paotneŋ. Ude täŋira intäjukun ämajin uwä äma äbori äboriken
    bänep kwini terak irit täŋo manbiŋam yäŋahäŋpäŋ api yäwerek. Täŋpäkaŋ kome yabäŋ
    yäwat täyak u gwägu pähap ŋo kädatä päŋku ban udude pätak ude. Komeni täŋo baga
    uwä ume wäpi Yufretis u yäput-peŋkaŋä komeni komeni api kuŋ morewek.
  haw-1868: 'E hoopau auanei hoi au i na halekaa mai ko Eperaima aku, A me ka lio
    mai Ierusalema aku: E hookiia hoi ke kakaka kaua; A e hai aku auanei oia i ka
    maluhia i na lahuikanaka; A mai kekahi kai a hiki i kela kai kona aupuni, A mai
    ka muliwai aku a hiki i na palena o ka honua.'
  arb-NAV: وَأَسْتَأْصِلُ الْمَرْكَبَاتِ الْحَرْبِيَّةَ مِنْ أَفْرَايِمَ، وَالْخَيْلَ
    مِنْ أُورُشَلِيمَ، وَتَبِيدُ أَقْوَاسُ الْقِتَالِ، وَيَشِيعُ السَّلامُ بَيْنَ
    الأُمَمِ، وَيَمْتَدُّ مُلْكُهُ مِنَ الْبَحْرِ إِلَى الْبَحْرِ، وَمِنْ نَهْرِ الْفُرَاتِ
    إِلَى أَقَاصِي الأَرْضِ.
  ewe-ewe: Axɔ tasiaɖamwo le Efraim si kple aʋawɔsɔwo le Yerusalem si, eye wòaŋe woƒe
    aʋawɔdatiwo. Aɖe gbeƒã ŋutifafa na dukɔwo, eƒe fiaɖuƒe akeke tso ƒuta ayi ƒuta,
    tso tɔsisi la nu ayi anyigba ƒe seƒewo ke.
  eng-LEE: And I will cut off chariots from Ephraim, and horses from Jerusalem, and
    there shall be cut off the battle-bow, and he shall speak peace unto the nations;
    and his dominion shall be from sea to sea, and from the river to the ends of the
    earth.
  asm-FB: মই ইফ্ৰয়িমৰ পৰা ৰথ আৰু যিৰূচালেমৰ পৰা ঘোঁৰা উচ্ছন্ন কৰিম আৰু যুদ্ধৰ ধনু
    উচ্ছন্ন কৰা হ’ব; কিয়নো তেওঁ জাতিবোৰক শান্তিৰ কথা ক’ব, তেওঁৰ ৰাজ্য সমুদ্ৰৰ পৰা
    সমুদ্ৰলৈকে আৰু নদীৰ পৰা পৃথিৱীৰ অন্তলৈকে হ’ব।
  sus-A: «ﭑ سْورِ رَفِسٍ بَمَ نّ عٍقِرَ مِ بْشِ مَ، ﭑ سٌييٍ بَمَ نّ دَرِ سَلَمُ. فٍرٍ سٌ
    شَلِيٍ مُ لُمَ نَا.» عَ بْحّسَ نَن مَسٍنمَ سِيٍ بّ. عَ شَ مَنفّيَ شُنفبٌمَ نّ
    يِرٍ بِرِن، كٍلِقٍ بَا شُنفبٍ مَ، عَ سَ دْشْ شُرٍ شُنفبٍ رَ.
  fra-SBL: J'enlèverai le char d'Ephraïm. et le cheval de Jérusalem. L'arc de bataille
    sera coupé ; et il parlera de paix aux nations. Sa domination s'étendra d'une
    mer à l'autre, et depuis le fleuve jusqu'aux extrémités de la terre.
  hbo-hbo: וְהִכְרַתִּי־רֶ֣כֶב מֵאֶפְרַ֗יִם וְסוּס֙ מִיר֣וּשָׁלַ֔͏ִם וְנִכְרְתָה֙
    קֶ֣שֶׁת מִלְחָמָ֔ה וְדִבֶּ֥ר שָׁלֹ֖ום לַגֹּויִ֑ם וּמָשְׁלֹו֙ מִיָּ֣ם עַד־יָ֔ם
    וּמִנָּהָ֖ר עַד־אַפְסֵי־אָֽרֶץ׃
  kik-kik: Nĩngeheria ngaari cia ita kuuma Efiraimu, na njeherie mbarathi cia mbaara
    kuuma Jerusalemu, naguo ũta wa mbaara-rĩ, nĩũkoinangwo. Nake aanĩrĩre thayũ ndũrĩrĩ-inĩ.
    Wathani wake-rĩ, ũgaatambũrũka kuuma iria rĩmwe nginya rĩrĩa rĩngĩ, na kuuma Rũũĩ
    rwa Farati o nginya ituri cia thĩ.
  fra-NCL: Je retrancherai d’Ephraïm les chars de guerre, et de Jérusalem les chevaux,
    et l’arc du combat sera détruit. Il parlera de paix aux nations ; sa domination
    s’étendra d’une mer à l’autre, du fleuve jusqu’aux extrémités de la terre.
  cek-AK: 'Ephraim khae ih hrang lakok to ka lak moe, Jerusalem khae ih misatukhaih
    hrang to ka lak pae han, misatukhaih kalii to ka khaeh pae han: anih mah Sithaw
    panoek ai kaminawk khaeah monghaih lok to thui pae tih: anih ukhaih loe tuipui
    hae bang hoi ho bang khoek to, vapui hoi long boeng khoek to kawk tih.'
  cuk-cuk: We-rey, Efraín-e-moli-urmar-bila-onoged obelogoed, Jerusalén-e-molimar
    obelogoed. Warsib-bila-onoged bibisgoed, bela dulemar-yar-baid-baidgi-bukmaladga,
    neg-bogidikidgi sunmaknonikoed. We-rey, bela demar-nanaid-ugakaase neg-ganonikoed.
    Éufrates-diwar-maid-akar, bela we-napneg-bergunaidse, neg-ganonikoed.
  uig-CYR: Шуниң билән Мән җәң һарвулирини Әфраимдин, Атларни Йерусалимдин мәһрум
    қиливетимән; Җәң оқясиму елип ташлиниду. У болса әлләргә хатирҗәмлик-течлиқни
    җакалап йәткүзиду; Униң һөкүмранлиғи деңиздин деңизғичә, Әфрат дәриясидин йәр
    йүзиниң чәтлиригичә болиду.
  pma-pma: Kei hekopahas kat tavaeen keil en atan ten out Isrel, ka hos tavaeen keil
    itovuol emun en taon ten out Serusalem. Hisuput tavaeen keil, kei heta vulvuli
    hehi soksokeite. Asuv houlu onami enek heling tomat hel en kantri keil. Hakot
    ten losilkatien onen hel en vali Atas Medeterenia en out not heha hetokol vali
    Atas Tahilhili en out saot. Atan osen, hakot teni hel en vali Oaisal Upretis en
    out ist heha vio … hetokol keite ten out netan en out wes.”
  tel-2017: నేను ఎఫ్రాయిములో రథాలుండకుండా చేస్తాను. యెరూషలేములో గుర్రాలు లేకుండా చేస్తాను.
    యుద్ధపు విల్లు లేకుండా పోతుంది. నీ రాజు సమాధానవార్త అన్యప్రజలకు తెలియజేస్తాడు.
    ఈ సముద్రం నుండి ఆ సముద్రం వరకూ యూఫ్రటీసు నది మొదలు భూదిగంతం వరకూ అతడు పరిపాలిస్తాడు.
  hat-BSA: Mwen va koupe retire cha Éphraïm nan, ansanm ak cheval Jérusalem nan. Banza
    lagè a va koupe retire; Li va pale lapè a nasyon yo. Wayòm Li an va soti nan lanmè
    jis rive nan lanmè, e nan Rivyè Euphrate la jis pou l rive nan dènye pwent tè
    a.
  bxh-bxh: Guyau iyen, Yau haba saliyoti Isalaela yai E kamfahidi yo hiyala hosidi
    Yelusalem yai haba E abidi. Kukupidu hiyala yai sa fapaisowadi haba sa tapwaipwai.
    Em fuya tanuwaga yai, haba nuꞌu haisa ma afa haidadi sa fanuwa esega. Em Aba Baꞌisa
    mate gabogabo yai te ya fatubu ya lau ee–, gabogabo hahaisa yai, yo Ifeleti Hoꞌowana
    ya lau ee–, tanohi ana sigasiga.
  kos-kos: LEUM GOD El fahk, “Nga fah sisla chariot in mweun liki Israel, Ac eisla
    horse uh liki Jerusalem; Mwe pisr su orekmakinyuk ke mweun ac fah kunausyukla.
    Tokosra lowos el ac fah orek misla inmasrlon mutunfacl; El fah leumi liki sie
    meoa nu ke sie pac meoa, Mutawauk Infacl Euphrates lac nwe ke saflaiyen faclu.”
  hbo-WLC: וְהִכְרַתִּי־רֶ֣כֶב מֵאֶפְרַ֗יִם וְסוּס֙ מִיר֣וּשָׁלִַ֔ם וְנִכְרְתָה֙ קֶ֣שֶׁת
    מִלְחָמָ֔ה וְדִבֶּ֥ר שָׁל֖וֹם לַגּוֹיִ֑ם וּמָשְׁלוֹ֙ מִיָּ֣ם עַד־יָ֔ם וּמִנָּהָ֖ר
    עַד־אַפְסֵי־אָֽרֶץ׃
  ibo-ibo: Ọ ga-ewezuga ụgbọ ịnyịnya niile nke Ifrem, na ịnyịnya agha niile nke Jerusalem;
    a ga-agbajikwa ụta agha. Ọ ga-ewetara mba niile udo, ọchịchị ya ga-esite nʼotu
    oke osimiri ruo nʼosimiri nke ọzọ, sitekwa nʼOsimiri Yufretis ruo na nsọtụ niile
    nke ụwa.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଇଫ୍ରୟିମରୁ ରଥ ଓ ଯିରୂଶାଲମରୁ ଅଶ୍ୱ ଉଚ୍ଛିନ୍ନ କରିବା ଓ ଯୁଦ୍ଧ-ଧନୁ ଉଚ୍ଛିନ୍ନ
    ହେବ; ଆଉ, ସେ ଗୋଷ୍ଠୀଗଣକୁ ଶାନ୍ତିର କଥା କହିବେ ଓ ତାହାଙ୍କର ରାଜ୍ୟ ଏକ ସମୁଦ୍ରଠାରୁ ଅନ୍ୟ ସମୁଦ୍ର
    ପର୍ଯ୍ୟନ୍ତ ଓ ନଦୀଠାରୁ ପୃଥିବୀର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ହେବ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Ngang üpwe ärala ekewe wokenin maun seni
    Israel me ekewe orisin maun seni Jerusalem, nge ekewe esefichin maun repwe ärela.
    Ämi King epwe awora kinamwe ngeni chon ekewe mwü, nge an nemenem epwe seni eu
    matau tori pwal eu, pwal seni ewe chanpupu Oifrat tori lesopun fanüfan.”
  rop-rop: Ai garra deigidawei ola solja bagi brom Isreil, ai garra deigidawei detlot
    solja hosis brom Jerusalem, en ai garra breigimap ola bo en erro weya dei yusum
    blanga fait. Detlot pipul brom ola difrinwan kantri bin faitfait gija, bat wen
    yumob king kaman im garra meigim olabat fren gija. Im garra jidan bos blanga ola
    kantri brom det solwoda langa sanraisaid raidap langa det solwoda langa sangodansaid,
    en brom det Yufreitis Riba langa nowath raidap langa det solwodasaid longwei langa
    sauth.”
  ukr-1871: Тодї я поторощу вози боєві в Ефраїма й боєві конї в Ерусалимі та й поломаний
    буде лук воєнний; він бо проповідати ме мир народам, і зацарює од моря до моря,
    від ріки та й до концїв землї.
  deu-1951: Und er wird die Kriegswagen aus Ephraim ausrotten und die Rosse von Jerusalem;
    und der Kriegsbogen soll zerbrochen werden; und er wird den Völkern Frieden gebieten;
    und seine Herrschaft wird reichen von einem Meer zum anderen und vom Strom bis
    an die Enden der Erde.
  eng-JPS: And I will cut off the chariot from Ephraim, and the horse from Jerusalem,
    and the battle bow shall be cut off, and he shall speak peace unto the nations;
    and his dominion shall be from sea to sea, and from the River to the ends of the
    earth.
  srp-1865: Jer æu istrijebiti iz Jefrema kola i iz Jerusalima konje; i istrijebiæe
    se luk ubojiti; i on æe kazivati mir narodima, i vlast æe mu biti od mora do mora
    i od rijeke do krajeva zemaljskih.
  lug-lug: Efulayimu ndimuggyako amagaali, ne Yerusaalemi muggyeko embalaasi ennwanyi,
    n’omutego gw’obusaale gulimenyebwa era alireeta emirembe mu mawanga, n’obufuzi
    bwe buliva ku nnyanja emu butuuke ku nnyanja endala era buve ku mugga Fulaati
    butuuke ku nkomerero z’ensi.
  heb-heb: והכרתי רכב מאפרים וסוס מירושלם ונכרתה קשת מלחמה ודבר שלום לגוים ומשלו מים
    עד ים ומנהר עד אפסי ארץ׃
  ben-IRV: তখন আমি ইফ্রয়িমের রথ ও যিরূশালেমের সমস্ত ঘোড়া ধ্বংস করব এবং যুদ্ধ থেকে
    ধনুক ধ্বংস করা হবে; কারণ তিনি জাতিদের কাছে শান্তি ঘোষণা করবেন এবং তাঁর রাজত্ব
    সমুদ্র থেকে সমুদ্র পর্যন্ত হবে, নদী থেকে পৃথিবীর শেষ সীমা পর্যন্ত হবে।
  pan-pan: ਮੈਂ ਇਫ਼ਰਾਈਮ ਤੋਂ ਰਥ ਨੂੰ ਅਤੇ ਯਰੂਸ਼ਲਮ ਤੋਂ ਘੋੜੇ ਨੂੰ ਵੱਢ ਸੁੱਟਾਂਗਾ, ਲੜਾਈ ਦਾ ਧਣੁੱਖ
    ਤੋੜਿਆ ਜਾਵੇਗਾ। ਉਹ ਕੌਮਾਂ ਲਈ ਸ਼ਾਂਤੀ ਦੀਆਂ ਗੱਲਾਂ ਕਰੇਗਾ, ਉਹ ਦੀ ਹਕੂਮਤ ਸਮੁੰਦਰ ਤੋਂ ਸਮੁੰਦਰ
    ਤੱਕ ਅਤੇ ਦਰਿਆ ਤੋਂ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ ਹੋਵੇਗੀ।
  mya-JVB: ငါသည် ဧဖရိမ် ပြည်၌ ရထား ကို၎င်း၊ ယေရုရှလင် မြို့၌ မြင်း ကို၎င်း ပယ်ဖြတ်
    မည်။ စစ် လေး ကိုလည်း ပယ်ဖြတ် မည်။ တပါးအမျိုးသား တို့သည် စစ်ငြိမ်း မည် အကြောင်း
    ကို ထို အရှင်သည် မိန့် တော်မူမည်။ အာဏာ တော်လည်း ပင်လယ် တပါးမှ သည် ပင်လယ် တပါးတိုင်အောင်
    ၎င်း ၊ မြစ် မှ သည် မြေကြီး စွန်း တိုင်အောင် ၎င်း တည်လိမ့်မည်။
  hmo-hmo: Lohiabada ia gwau, “Lau ese tuari kariota Israela dekena amo do lau kokia,
    bona hosi be Ierusalema dekena amo do lau abia lao. Tuari totona idia gaukaralaia
    peva do lau hamakohia. Oiemu King ese bese idauidau edia huanai maino do ia karaia,
    bona ia ese tanobada kahana ibounai taudia do ia gunalaia, kone ta dekena amo
    ela bona kone ta, bona Euperate Sinavai dekena amo, ela bona tanobada dokona momokani.”
  urd-urd: और मैं इफ़्राईम से रथ, येरूशलेम से घोड़े काट डालूँगा और जंगी कमान तोड़
    डाली जाएगी और वह क़ौमों को सुलह का मुज़दा देगा और उसकी सल्तनत समुन्दर से समन्दर
    तक और दरिया — ए — फ़ुरात से इन्तिहाए — ज़मीन तक होगी।
  rus-SYN: Тогда истреблю колесницы у Ефрема и коней в Иерусалиме, и сокрушен будет
    бранный лук; и Он возвестит мир народам, и владычество Его будет от моря до моря
    и от реки до концов земли.
  bqc-SIM: A zĩkasↄ̃goↄ bↄlɛ Ɛflaiũ bùsuu, a to zĩkasↄ̃ↄ ku Yelusalɛũ lↄo, wi
    zĩkasaↄ ɛ́'ɛ. A aafia kpàwakɛ bui píiɛ, i kible za ísialɛ la ń a lɛ́leo,
    za Uflatai e dṹnia lɛ́wa.
  tcz-CHONGTHU: Keiman Israel a konna galsatna sakol kangchu kalah doh ding chuleh
    Jerusalema konna galsatna sakol hochu kalah doh ding ahi. Keiman galmun na konna
    galmanchah hochu ka suhmang ding chuleh na lengpau chun chitin namtin lah a chamna
    ahinpohlut ding alenggam in twikhanglen langkhat a konna twikhanglen langkhat
    Eupharates vadunga konna leiset kolmang geija kijesal ding ahi.
  mar-mar: त्यानंतर मी एफ्राईममधील रथांचा आणि यरूशलेमेतील घोडदळाचा नाश करीन आणि युध्दातील
    धनुष्यबाण मोडतील; कारण तो शांतीची वार्ता राष्ट्रांशी बोलेल, त्याचे राज्य सर्व
    समुद्रांवर आणि महानदीपासून ते पृथ्वीच्या शेवटापर्यंत असेल.
  soq-soq: Ne ona turakawa pue mampe teiteinala Israel bedewe otaubamopa, ita oas
    osouwo waimoie antoie onantoia Ierusalem bedewe waimoia otaubamope nambemopa.
    Ita ona puraiwawa uduudu kadimopatuwapi. E warerela wanwan euda obasa uwa daitada
    apanawa uduudu tawo osowe waimoia wanamopi. Me warerewa makawa owa da osowe enepitue
    alepie owa da wadepi, ita do esa Eupirates makawa alepie ita tawo uduudu wadepituwapi.”
  qub-qub: Nogami illgächishäpaj Efraín trïbupa pillyapaj caj carrëtancunata, Jerusalencho
    caj cawallucunata, pillyananpaj caycaj lëcha jitacunancunata. Shamoj rayga willacongapaj
    intëru nasyuncho alli goyay cananpämi. Mandangapis jatun lamarpita Cachi lamarcamami.
    Mandangapaj Éufrates mayupita mundupa jucaj cuchuncama.
  bqp-bqp: Kon de tɑbu kɛkɛ yi kpe Efɑrɑimun temɔ kpɑ dumi kɑ tɛn ni bɑ rɑɑ kɑ tɑbu
    kuɑ yu kpeerɑ Yerusɑlɛmuɔ. Sunɔ wi, u koo kɑ bwesenu bɔri yɛndu nɑɑwɑ. U ko n
    bɑndu diiwɑ nim wɔ̃ku geen di sere kɑ nim wɔ̃ku giɔ, sɑɑ mɑɑ dɑɑ te bɑ mɔ̀ Efɑrɑtin
    di n kɑ dɑ hɑnduniɑn goonu nnɛ sɔɔ.
  hat-hat: 'Seyè a di: -M''ap wete tout cha lagè ki nan peyi Efrayim. M''ap wete dènye
    chwal ki nan lavil Jerizalèm. M''ap kraze dènye banza yo sèvi pou fè lagè. Wa
    nou an pral fè tout nasyon yo viv byen yonn ak lòt. M''ap gouvènen depi yon lanmè
    jouk nan lòt lanmè a, depi larivyè Lefrat jouk nan dènye bout latè.'
  eng-BSB: And I will cut off the chariot from Ephraim and the horse from Jerusalem,
    and the bow of war will be broken. Then He will proclaim peace to the nations.
    His dominion will extend from sea to sea, and from the Euphrates to the ends of
    the earth.
  tod-tod: Nà kɔɔɠɔ wotoloiti kulazu Efelayime ʋa, gè kɔɔɠɔ zooiti kula Zeeluzalɛme
    ʋa, kilɛgi nii kɔɔi ɠɔɔzu la, naa zu ɠa ɠaleɠale. Masagi naa ɠa ziilɛigi lɔ zii
    ɠiligiti saama, ná-masadai ɠa zo kpoloɗɛi zɔi ma, é zei zɔi ʋa, é zo ziɛ wolai
    Efelata ma, é li zou ɓela ga.
  eng-WEBPB: I will cut off the chariot from Ephraim and the horse from Jerusalem.
    The battle bow will be cut off; and he will speak peace to the nations. His dominion
    will be from sea to sea, and from the River to the ends of the earth.
  kbq-kbq: Nagra Efraemi vahe karisiramina eritre vaganere'na, Jerusalemi vahe'mo'zama
    hate'ma eri'za vano nehaza hosi afutamina eri haviza huvaganere'na, maka ha'ma
    nehaza ati'zmia eri haviza hugahue. Ana hanugeno agra fru huno'ma mani nomanizamofo
    naneke nehuno, mago hagerinteti'ma mago hagerinte'ma evigeno, Yufretisi tintetima
    vuno mopa atumpare'ma evu hanati'nea mopa kegava hugahie.
  nhe-BL: 'Huan nopa Tlanahuatijquetl quiijtohua: “Nijxolehuas nopa tlatehuijca carrojme
    tlen quinpiyaj ipan tlali Israel campa itztoyaj iixhuihua Efraín huan nopa tlatehuijca
    cahuayojme tlen itztoque ipan altepetl Jerusalén. Nijpostequis nopa cuahuitoli
    tlen quitequihuíaj ipan tlatehuilistli.” Quena, queja nopa quichihuas. Huan quinmacas
    tlasehuilistli nochi tlaltini. Huan itlanahuatijcayo ajsis tlen se hueyi atl hasta
    seyoc hueyi atl. Huan tlen nopa atentli Éufrates ajsis campa hueli hasta san itlamiya
    tlaltepactli.'
  bus-bus: Eé sↄ̃goronↄ bↄɛ Ɛflaimu bùsun, eé tó zĩ̀kasↄ̃nↄ gↄ̃ kú Yerusalɛmu dↄro,
    weé zĩ̀kasanↄ ɛ́'ɛ. Eé aafia kpàakpa kɛ bori pínginɛ, eé kí ble zaa ísia lɛ́a
    kɛ̀ kↄ̃n à lɛ́a kãao, zaa Yuflatizi ai anduna lɛ́a.
  gub-BL: Umumaw putar Izaew ma'e ywyramawa zeàmàtyry'ymaw rehe har wà nehe. Umumaw
    putar zauxiapekwer kawaru ku'az har Zeruzarez pe har wà nehe no. Uhauhaw putar
    waywyrapar wà nehe. Uhauhaw putar wanu'yw wà nehe no. Umuigo kar putar teko ywy
    nànànar zeàmàtyry'ym 'ymaw rehe wà nehe. Ipureruze'egaw uzypyrog ko yryhu pe.
    Oho amo yryhu pe no. Uzypyrog yrykaw Ewparat pe. Oho ywy ahykaw pe.
  eng-DRA: 'And I will destroy the chariot out of Ephraim, and the horse out of Jerusalem,
    and the bow for war shall be broken: and he shall speak peace to the Gentiles,
    and his power shall be from sea to sea, and from the rivers even to the end of
    the earth.'
