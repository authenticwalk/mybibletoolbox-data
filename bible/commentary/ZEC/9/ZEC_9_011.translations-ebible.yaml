verse: ZEC.009.011
translations:
  mal-C: നീയോ, നിന്നോടുള്ള എന്റെ ഉടമ്പടിയുടെ രക്തംമൂലം ഞാൻ നിന്റെ ബന്ധിതരെ വെള്ളമില്ലാത്ത
    കുഴികളിൽനിന്നു മോചിപ്പിക്കും.
  deu-TKW: Und weil ich meinen Bund mit dir mit Blut besiegelt habe, befreie ich auch
    deine Gefangenen aus der wasserlosen Zisterne.
  lin-lin: Mpo na yo, likolo ya makila ya boyokani na Ngai elongo na yo, nakobimisa
    bakangami na yo na libulu oyo ezanga mayi.
  eng-LSV: Also You—by the blood of Your covenant, || I have sent Your prisoners out
    of the pit, || There is no water in it.
  eng-GNV: Thou also shalt be saued through the blood of thy couenant. I haue loosed
    thy prisoners out of the pit wherein is no water.
  eng-WEBSTER: As for thee also, by the blood of thy covenant I have sent forth thy
    prisoners out of the pit in which is no water.
  nhw-BL: 'TOTECO quiijtohua: “Huan pampa nijchijqui se camanal sencahuali amohuaya,
    anisraelitame, catli quisellojhuijque ica estli huejcajya, yeca nimechmanahuis
    catli anitztoque ipan tlatzactli san se quen nijchololti José catli itztoya ipan
    nopa aostotl catli amo quipixqui atl huejcajya.'
  swh-ONEN: Kwako wewe, kwa sababu ya damu ya Agano langu nawe, nitawaacha huru wafungwa
    wako watoke kwenye shimo lisilo na maji.
  bba-bba: Yinni Gusunɔ u nɛɛ, nɛn ɑrukɑwɑni ye nɑ kɑ bɛɛ bɔkuɑn sɔ̃, mɑ i ye sire
    kɑ yɑ̃ku yɑɑ yɛm, kon bɛɛn yobu yɑrɑ dɔkɔ kpirirun di te tɑ ǹ nim mɔ.
  eng-KJVCPB: As for thee also, by the blood of thy covenant I have sent forth thy
    prisoners out of the pit wherein is no water.
  luo-luo: Abiro golo jogi motwe kagolo e bur matut maonge pi, nikech singruokna mane
    atimo kodu gi remo.
  meu-meu: Oi danu, eda herohemaino rarana dainai, emu iḡui taudia na guri haura-haurana
    amo baina ruhadia nege.
  npi-ULB: तँसँग मेरो करारको रगतको कारण, ती सुक्खा खाडलबाट म तेरा कैदीहरूलाई मुक्त
    गरिदिनेछु ।
  yor-yor: Ní tìrẹ, nítorí ẹ̀jẹ̀ májẹ̀mú mi pẹ̀lú rẹ, Èmi ó dá àwọn ìgbèkùn rẹ̀ sílẹ̀
    kúrò nínú ọ̀gbun.
  pes-OPCB: به خاطر عهدی که با شما بستم و آن را با خون مهر کردم، اسیران شما را از
    چاه هلاکت خواهم رهانید.
  tgl-ULB: At kayo, dahil sa dugo ng aking tipan sa inyo, pinalaya ko ang inyong mga
    bilanggo mula sa hukay kung saan walang tubig.
  cbu-NT: Apanll Taarashipan atimanda. Irusarinshucheetsis, nuw siyaa zurampatari
    atina. Sirútamasa siyaa amikurtaranguri, chineetsis ursiri tuchumiranguri, yuwaa
    táyanlli anoo na tuminchima. Yuw tputsiris k'tsimash kiyung kachiykusin taakana
    anoo nuwsha tashitungachima.
  hui-hui: Anduane Homogohanda lalu, Yuda tí baba habo nalolene bi mbira i̱na lo wirugo
    tínaga mamalirume bulumagaru bo loma biyarunaga darama pugulalu piyarume habo
    nalolene bi ogoni lowirugo mo hongo haya. Ani biyagome i̱na tí dindi mendeha tagira
    pialu pobe nahe garabayaore kamiria gololebero. Gundu uliha biruwa tagira pobe
    naheore wiagoha iba noa halu hége lebola howa tongolalu kamiria golope haga bulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ယဇ်​ကောင်​များ​၏​သွေး​နှင့်​တံ​ဆိပ်​ခတ် နှိပ်​ကာ၊ သင်​တို့​နှင့်​ငါ​ပြု​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို
    ထောက်​၍ ငါ​သည်​သင်​တို့​၏​အ​မျိုး​သား​များ​အား ကယ်​လွှတ်​မည်။ ရေ​မ​ရှိ​သော​တွင်း​နက်​တည်း​ဟူ​သော​ပြည်​နှင်​ဒဏ်
    ဘ​ဝ​မှ​ကယ်​လွှတ်​မည်။
  bod-N: ཀྱེ་ཛ་ཡན་ལགས། ཁྱོད་རང་ནི་བདག་གིས་ཁྱོད་ལ་བཞག་པའི་ཞལ་ཆད་ཀྱི་ཁྲག་ལ་བརྟེན་ནས།
    ངས་ཁྱོད་ཀྱི་བཙོན་པ་རྣམས་ཆུ་མེད་པའི་དོང་ལས་སྒྲོལ་བར་བྱའོ། །
  sna-sna: Kana uriwe, nokuda kweropa resungano yangu newe, ndichasunungura vasungwa
    vako kubva pagomba risina mvura.
  spa-BLM: En cuanto a ti también, por la sangre de tu pacto, He liberado a tus prisioneros
    del pozo en el que no hay agua.
  cac-cac: Ex aj Jerusalén, yuj val schiq'uil junoc noc' silab', yuj chi' ay yopisio
    in trato eyed'oc, yuj chi' ol ex vic'q'ueta d'a jun olan te' jul yich b'aj malaj
    a a', aton b'aj sacleminac eyajb'at d'a ch'oc chon̈ab'il.
  swh-ULB: Lakini kwenu, kwa sababu ya damu ya agano langu nanyi, nitawaweka wafungwa
    wenu huru kutoka shimoni pasipo na maji.
  bel-bel: А што да цябе, дзеля крыві запавету твайго Я вызвалю вязьняў тваіх з рова,
    у якім няма вады.
  deu-ELBBK: Und du – um des Blutes deines Bundes willen entlasse ich auch deine Gefangenen
    aus der Grube, in der kein Wasser ist.
  mbb-OT: Migkaǥi pa is Nengazen te, “Mehitenged keniyu te menge Israilihanen, ibpelingkawas
    ku is menge nevihag keniyu. Iring sikandan te etew he in-ulug diyà te kalut he
    wazà duen wahig. Ibpeǥawas ku sikandan tenged te kebpekid-uyun ku keniyu he midlig-enan
    pinaaǥi te lengesa.
  mal-2015: നീയോ - നിന്റെ നിയമരക്തം ഹേതുവായി ഞാൻ നിന്റെ ബദ്ധന്മാരെ വെള്ളമില്ലാത്ത
    കുഴിയിൽനിന്നു വിട്ടയക്കും.
  rmc-rmc: A tu – vaš miri zmluva, so tuha phandľom le rateha, oslobodzinava tire
    zaile manušen andral e chaňig, kaj nane paňi.“
  nlg-nlg: Ma LORD te bosa, Na pukuna igua na baubahu i tamiu, a keri gaia na ghabu
    te pitikolua na sukaghi. Inau ku tatavahale gau, muku va vola gau tana giluni
    beti tara pongogau iga.
  pes-OPV: و اما من اسیران تو را نیز به واسطه خون عهد تو از چاهی که در آن آب نیست
    رها کردم.
  ron-1924: Ынсэ, кыт пентру тине, Сиоане, дин причина легэмынтулуй тэу печетлуит
    ку сынӂе, вой скоате пе принший тэй де рэзбой дин гроапа ын каре ну есте апэ.
  ben-OBCV: তোমার ক্ষেত্রে, তোমার সঙ্গে স্থাপিত আমার নিয়মের রক্তের কারণে, আমি তোমার
    বন্দিদের নির্জলা গর্ত থেকে মুক্ত করে দেব।
  som-som: Oo weliba adigana dhiiggii axdigaaga daraaddiis maxaabiistaadii waan ka
    soo bixiyey godkii aan biyuhu ku jirin.
  lat-VUC: Tu quoque in sanguine testamenti tui emisisti vinctos tuos de lacu in quo
    non est aqua.
  eng-ASVBT: As for thee also, because of the blood of thy covenant I have set free
    thy prisoners from the pit wherein is no water.
  ita-1885: Quant'è a te, ancora, o Sion, per lo sangue del tuo patto, io ho messi
    in libertà i tuoi prigioni fuor della fossa, ove non era acqua alcuna.
  eng-LXXUP: And thou by the blood of thy covenant hast sent forth thy prisoners out
    of the pit that has no water.
  eng-ULB: As for you, because of the blood of my covenant with you, I will set your
    prisoners free from the pit where there is no water.
  spa-VBL: Y en cuanto a ti, porque mi acuerdo contigo, sellado con sangre, te liberaré
    del pozo seco.
  fra-_FOB: Et pour toi, en vertu de ton alliance scellée par le sang, je retirerai
    tes captifs de la fosse où il n'y a point d'eau.
  mal-mal: നീയോ - നിന്റെ നിയമരക്തം ഹേതുവായി ഞാൻ നിന്റെ ബദ്ധന്മാരെ വെള്ളമില്ലാത്ത കുഴിയിൽനിന്നു
    വിട്ടയക്കും.
  urd-GVR: Ai merī qaum, maiṅ ne tere sāth ek ahd bāndhā jis kī tasdīq qurbāniyoṅ
    ke ḳhūn se huī, is lie maiṅ tere qaidiyoṅ ko pānī se mahrūm gaṛhe se rihā karūṅga.
  suz-BL: गे नु पशो आं हुश आ कबलम पतीके इ चोक्‍चा पुंइसीशो मुर आन कली ब्‍‍वाक्‍कु
    मबाक्‍शो खाल्‍टा रे ग्रुंइ‍नुङमी। प्रस्‍थान २४:८; उत्‍पत्ती ३७:२४
  eng-NOY: As for thee also, on account of thy blood-sealed covenant, I will set thy
    prisoners free from the pit wherein is no water.
  ita-1927: E te pure, Israele, a motivo del sangue del tuo patto, io trarrò i tuoi
    prigionieri dalla fossa senz’acqua.
  ckb-ckb: هەروەها بۆ تۆش، لەبەر خوێنی پەیمانەکەم لەگەڵ تۆ، دیلەکانت لە بیری بێ ئاو
    بەڕەڵا دەکەم.
  eng-BBE: And as for you, because of the blood of your agreement, I have sent out
    your prisoners from the deep hole in which there is no water.
  kan-OKCV: ನೀನು ನನ್ನೊಡನೆ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡಾಗ ಸುರಿಸಿದ ರಕ್ತವನ್ನು ನಾನು ಸ್ಮರಿಸಿ
    ನಿನ್ನ ಸೆರೆಯವರನ್ನು ನೀರಿಲ್ಲದ ಬಾವಿಯೊಳಗಿಂದ ಬಿಡುಗಡೆಮಾಡುವೆನು.
  tam-2017: உனக்கு நான் செய்வது என்னவென்றால், தண்ணீரில்லாத குழியிலே அடைபட்டிருக்கிற
    உன்னுடையவர்களை நான் உன் உடன்படிக்கையின் இரத்தத்தினாலே விடுதலைசெய்வேன்.
  spa-RV-1909: Y tú también por la sangre de tu pacto serás salva; yo he sacado tus
    presos del aljibe en que no hay agua.
  ron-BTF: Iar cât despre tine, prin sângele legământului tău, am trimis pe prizonierii
    tăi din groapa în care nu este apă.
  eng-WEBP: As for you also, because of the blood of your covenant, I have set free
    your prisoners from the pit in which is no water.
  eng-FBV: And as for you, because my agreement with you, sealed with blood, I will
    set you free from the waterless pit.
  nld-1939: En gij? Om het bloed van uw verbond Heb Ik uw gevangenen bevrijd Uit de
    put zonder water.
  nch-BL: 'TOTECO quiijtohua: “Huan pampa nijchijqui se camanal sencahuali amohuaya,
    anisraelitame, cati quisellojhuijque ica esti huejcajquiya, yeca nimechmanahuis
    cati anitztoque ipan tatzacti san se quej nijchololti José cati itztoya ipan nopa
    aostot cati amo quipixqui at huejcajquiya.'
  vie-1934: Còn ngươi cũng vậy, vì cớ máu của sự giao ước ngươi, thì ta tha những
    kẻ tù ngươi ra khỏi hố không có nước.
  hin-CV: जहां तक तुम्हारा संबंध है, तुम्हारे साथ मेरी वाचा के लहू के कारण, मैं तुम्हारे
    कैदियों को उस जलहीन गड्ढे से बाहर निकाल लूंगा.
  spa-BES: Y en cuanto a ti, por la sangre de tu acuerdo, he enviado sacar a tus prisioneros
    del hoyo profundo en el que no hay agua.
  tdx-tdx: Le ihe, ty amy lio’ i fañina ama’oiy, hampiavoteko boak’ an-koboñe tsy
    aman-drano ao o azo an-drohio.
  tha-KJV: ส่วนเจ้าเล่า เพราะโลหิตแห่งพันธสัญญาของเราซึ่​งม​ีต่อเจ้า เราจะปลดปล่อยเชลยในพวกเจ้าให้เป็​นอ​ิสระจากบ่อแห้งนั้น
  por-BR-2018: Quanto a ti, pelo sangue de teu pacto, eu libertei teus prisioneiros
    da cova em que não havia água.
  deu-ELO: Und du um des Blutes deines Bundes willen entlasse ich auch deine Gefangenen
    aus der Grube, in welcher kein Wasser ist.
  eng-WYC-2018: And thou in the blood of thy testament sentest out thy bound men from
    the lake in which is no water. (And by the blood of my covenant with thee, I sent
    out thy bound men from the pit in which there was no water.)
  epo-epo: Kaj pro la sango de via interligo Mi eligos viajn malliberulojn el la senakva
    kavo.
  uig-PIN: Əmdi seni bolsa, sanga qüxürülgǝn ǝⱨdǝ ⱪeni tüpǝylidin, Mǝn arangdiki mǝⱨbuslarni
    susiz orǝktin azadliⱪⱪa qiⱪirimǝn.
  beo-beo: 'Hina Gode da amane sia:sa, “Dilia Yuda amola Isala:ili fi dunu! Dilia
    da mugululi asili, fedege agoane hafoga:i uli dogoi ganodini udigili hawa: hamonana.
    Be Na da dilia hahawane udigili laloma:ne, dilia logo doasimu. Bai Na dilima gousa:su
    hamoi da gobele salasu maga:me amoga ilegei.'
  tpi-OTNT: Bikpela i tok olsem, “Mi bin mekim wanpela kontrak wantaim yupela Juda.
    Ol tumbuna i bin kilim abus bilong ofa, na blut bilong en i kapsait. Orait dispela
    blut i bin strongim kontrak bilong yumi. Olsem na bai mi larim yupela i lusim
    wok kalabus long narapela kantri. Dispela wok kalabus i nogut tru, olsem ol i
    putim yupela insait long bikpela hul na yupela i no gat wara bilong dring.
  hau-SA: Ke kuma, saboda jinin alkawarina da ke, zan ’yantar da ’yan kurkukunki daga
    rami marar ruwa.
  uig-LAT: Emdi séni bolsa, sanga chüshürülgen ehde qéni tüpeylidin, Men arangdiki
    mehbuslarni susiz orektin azadliqqa chiqirimen.
  nde-nde: Wena pho, ngenxa yegazi lesivumelwano lawe, ngizakhulula izibotshwa zakho
    emgodini ongelamanzi.
  ton-ton: Pea ko koe foki, koeʻuhi ko e toto ʻo hoʻo fuakava, kuo u tukuange ai hoʻo
    kau pōpula, mei he luo ʻaia ʻoku ʻikai ʻi ai ha vai.
  ces-1613: Anobrž ty, pro krev smlouvy své vypustil jsem vězně tvé z jámy, v níž
    není žádné vody.
  eng-WMB: As for you also, because of the blood of your covenant, I have set free
    your prisoners from the pit in which is no water.
  tam-TCV: சீயோனே உனக்கோவெனில், உன்னுடன் நான் செய்துகொண்ட என் உடன்படிக்கையின் இரத்தத்தின்
    நிமித்தம், தண்ணீரில்லாத குழியில் அடைபட்டுள்ள உன் கைதிகளை விடுதலை செய்வேன்.
  ceb-ULB: Ug alang kanimo Jerusalem, tungod sa dugo sa akong kasabotan diha kanimo,
    ipalingkawas ko ang imong mga binilanggo gikan sa bung-aw nga walay tubig.
  pol-UBG: A co do ciebie, ze względu na krew twego przymierza wypuściłem twoich więźniów
    z dołu, w którym nie ma wody.
  agr-agr: 'Tuke Pujuu chichaak: “Jerusalégkah, wi amejai numpai chichaman umikuitag
    nuna betek umiakun, yumigmat taimu yumi atsaig ashí jinaajum chimpigjum nunak
    jiijan uwemtijattajime.'
  kyc-kyc: Kamongome dopa letamo. Nakamame mena pyao kiso jiyaminyi dokona ranjama
    isa peyamo dokome nambana kana minyuo lalu lao leyono pii doko kapa wai wara pisi
    sipyamosa nambame nakamana wambu dupwa karapusi ingyuo ipwa naa nao yuwale kameyana
    koko palaminyi dokona kiiramo nembaro.
  urd-GVU: اے میری قوم، مَیں نے تیرے ساتھ ایک عہد باندھا جس کی تصدیق قربانیوں کے خون
    سے ہوئی، اِس لئے مَیں تیرے قیدیوں کو پانی سے محروم گڑھے سے رِہا کروں گا۔
  eng-OEBCW: And you, too – because of your blood covenant, I have set free your prisoners
    from the waterless pit.
  deu-1912: Auch lasse ich durchs Blut deines Bundes los deine Gefangenen aus der
    Grube, darin kein Wasser ist.
  kan-2017: ನನ್ನ ಜನರೇ, ನೀವು ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡಾಗ ಸುರಿಸಿದ ರಕ್ತವನ್ನು ನಾನು ಸ್ಮರಿಸಿ ಸೆರೆಯಾಗಿರುವ
    ನಿನ್ನವರನ್ನು ನೀರಿಲ್ಲದ ಆ ಬಾವಿಯೊಳಗಿಂದ ಬರಮಾಡುವೆನು.
  yap-yap: Be ga’ar SOMOL, “Bochan fare m’ag ni kug ngongliy u thildad, ni racha’
    ko pi maligach e ke micheg, aram fan ni ribay gupag e girdi’ romed ngar chuwgad
    u pa’ e to’ogor rorad, ngar chuwgad u lan fare low ni mlik’ nra kalbusgad riy
    u wuru’ e nam.
  hlt-MCSB: Nang khaw na paipi thii rhangneh na thongtla pataeng a khuiah tui aka
    om pawh tangrhom lamloh ka hlah ni.
  mdy-ETH: «ዒንጎ ባኣዚ ማዒ ዒንጊንቴ ሱጉሢና ታ ኔኤም ጫኣቄሢሮ ዋኣፃባኣ ጉሮ ዔታ ኔኤኮ ቱኡቲ ዓኣ ዓሶ ታኣኒ ኬሳንዳኔ።
  twi-ASANTE: Na wo deɛ, ɛsiane me ne wo mogya apam no enti, mɛyi wo nneduafoɔ afiri
    amena a nsuo nni mu.
