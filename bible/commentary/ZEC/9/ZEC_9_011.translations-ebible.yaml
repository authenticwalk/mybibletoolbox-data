    yacuynaj jatun uchcucho prësu caycajta jorgushcä.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, nɛn ɑrukɑwɑni ye nɑ kɑ bɛɛ bɔkuɑn sɔ̃, mɑ i ye sire
    kɑ yɑ̃ku yɑɑ yɛm, kon bɛɛn yobu yɑrɑ dɔkɔ kpirirun di te tɑ ǹ nim mɔ.
  hat-hat: 'Seyè a di: -Akòz kontra mwen pase avè nou an, kontra ki siyen ak san bèt
    yo ofri yo, m''ap fè lage moun ou yo ki te nan prizon, m''ap wete yo nan fon sitèn
    san dlo a.'
  eng-BSB: As for you, because of the blood of My covenant, I will release your prisoners
    from the waterless pit.
  tod-tod: Ɗɔun ɗɔnɔi, minazeɠegi maaʋele ma, é de yɔɠɔzu, nii kɛai ga ɲamai maaʋele,
    nà ɗa-luɔiti unmɔɔsu, gè ti ɠula zeɠei zu, nii ziɛ la su.
  eng-WEBPB: As for you also, because of the blood of your covenant, I have set free
    your prisoners from the pit in which is no water.
  kbq-kbq: Hagi huhagerafi huvempa kema ko'ma koranteti'ma hu'nogu hu'na ti omane
    kerifima kinama hu'naza kina vahetmia katufe zamantegahue.
  nhe-BL: 'TOTECO quiijtohua: “Huan pampa nijchijqui se tlajtolsencahuali imohuaya,
    inisraelitame, tlen quisellojhuijque ica estli huejcajquiya, yeca nimechmanahuis
    tlen initztoque ipan tlatzactli san se queja nijchololti José tlen itztoya ipan
    nopa aostotl tlen ax quipixqui atl huejcajquiya.'
  bus-bus: Amↄa kɛ̀ á dɛ zĩ̀zↄnↄ ũ sↄ̃, mɛ́ a bↄɛ wɛ̀ɛ ísai pìn ma bà kuunaao aru
    yãnzi.
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Zeruzarez pe har wà. Azapokatu
    heze'egaw penehe we ihe. Azomog heze'egaw tuwykwer pupe. A'e rupi apyro putar
    wapyhyk awer wi ihe wà nehe. Anuhem putar a'e yzygwar 'y heta 'ymaw wi wà nehe.
  eng-DRA: Thou also by the blood of thy testament hast sent forth thy prisoners out
    of the pit, wherein is no water.
