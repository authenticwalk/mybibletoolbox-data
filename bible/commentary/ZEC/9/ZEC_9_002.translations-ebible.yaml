verse: ZEC.009.002
translations:
  mal-C: ദമസ്കോസിന്റെ അതിരിനടുത്തുള്ള ഹമാത്തിന്മേലും അത് ഉണ്ടായിരിക്കും, വളരെ സമർഥരെങ്കിലും,
    സോരിനും സീദോനും അങ്ങനെതന്നെ.
  deu-TKW: Auch wider Hamath, das daran grenzt, wider Tyrus und Sidon; waren sie doch
    so sehr weise!
  lin-lin: Tala, ekowumela lisusu likolo ya engumba Amati, na mondelo oyo ekabola
    yango na engumba Damasi, na engumba Tiri mpe Sidoni, atako baleki mayele.
  eng-LSV: And also Hamath borders thereon, || Tyre and Sidon, for—very wise!
  eng-GNV: 'And Hamath also shall border thereby: Tyrus also and Zidon, though they
    be very wise.'
  eng-WEBSTER: And Hamath also shall border by it; Tyre and Zidon, though it be very
    wise.
  nhw-BL: Nojquiya altepetl Hamat catli mopantía nechca Damasco quipantis catli amo
    cuali huan altepeme Tiro huan Sidón nojquiya. Quena, quiselise tlatzacuiltili
    masque neltlalnamiquij.
  swh-ONEN: pia juu ya Hamathi inayopakana nayo, juu ya Tiro na Sidoni, ingawa wana
    ujuzi mwingi sana.
  bba-bba: Kon mɑɑ Hɑmɑti ye yɑ wɑ̃ɑ Dɑmɑsin tem nɔɔ burɑ yerɔn tem siri kɑ Tiri kɑ
    sere mɑɑ Sidoni, bɑɑ mɛ wuu sin tɔmbu bɑ bwisi mɔ.
  eng-KJVCPB: And Hamath also shall border thereby; Tyrus, and Zidon, though it be
    very wise.
  luo-luo: bende osechano kumo Hamath mokiewo kode kaachiel gi Turo kod Sidon kata
    obedo ni gin gilony ahinya kamano.
  meu-meu: Hamat danu, ia hetabiranai, Turo bona Sidono, ena be edia aonega na herea,
    to idia danu Iehova ena.
  npi-ULB: दमस्कसको सिमानामा भएको हमात, र टुरोस र सीदोनको निम्ति पनि यो घोषणा हो,
    किनकि तिनीहरू धेरै बुद्धिमान छन् ।
  yor-yor: Àti Hamati pẹ̀lú yóò ṣe ààlà rẹ̀ Tire àti Sidoni bí o tilẹ̀ ṣe ọlọ́gbọ́n
    gidigidi.
  pes-OPCB: '@see-verse:ZEC.009.001'
  tgl-ULB: Ang pahayag na ito ay tungkol din sa Hamat, kung saan nasa Damasco ang
    mga hangganan, at tungkol din ito sa Tiro at Sidon, bagaman napakatalino nila.
  hui-hui: Ani hondo howa dindi Hadaraga ogoniha dege dindi emene mbira mini Hamada
    ngagobi Taia tanobi Saidono tanobi wali agali dindi uruniha bu karume Anduane
    Homogohanda tihondo pani agi mirabe hondole handayaho holebira. Taia wali agali
    Saidono wali agalibi tinaga mini manda bogarubi mugube taratara ngaru ngelowa
    dege tibi Anduane Homogohanda handayaho holebira.
  mya-mya: ဟာ​ဒ​ရက်​ပြည်​နှင့်​ကပ်​လျက်​နေ​သော​ဟာ​မက် ပြည်​ကို​လည်း​ကောင်း ကျွမ်း​ကျင်​လိမ္မာ​မှု​ရှိ​သည့်
    တု​ရု​မြို့​နှင့်​ဇိ​ဒုန်​မြို့​တို့​ကို​လည်း​ကောင်း ကိုယ်​တော်​ပိုင်​တော်​မူ​၏။-
  bod-N: ཡང་དཱ་མེ་སེག་གི་ས་མཚམས་ཀྱི་ཧ་མཱད་དང་། ཐཱར། ཚི་ཏུན་གསུམ་པོ་ཤིན་ཏུ་མཁས་པ་ཡིན་ནའང་དེ་དག་གི་སྟེང་དུ་བྱུང་བ་ཡིན།
  sna-sna: uye napamusoro peHamatiwo, rakaganhurana naro, uye napamusoro peTire neSidhoni,
    kunyange zvazvo vane unyanzvi kwazvo.
  spa-BLM: y también Hamat, que limita con ella, Tiro y Sidón, porque son muy sabios.
  cac-cac: Yuj chi' ol yac'cot yaelal d'a chon̈ab' Hamat, aton ay d'a stitac smacb'en
    Damasco chi'. Ol yac'paxcot yaelal chi' d'a Tiro yed' d'a Sidón, vach'chom te
    jelan spensar eb'.
  swh-ULB: Azimio hili pia linaihusu Hamathi, inayopakana na Damesiki, na linahusu
    Tiro na Sidoni, japokuwa ni werevu sana.
  bel-bel: і на Эмат, сумежны зь ім, і на Тыр і Сідон, бо ён вельмі ўмудрыўся.
  deu-ELBBK: und auch auf Hamat, das daran grenzt, auf Tyrus und Sidon, weil es sehr
    weise ist.
  mbb-OT: Edsilutan daan te Nengazen is Hamat he sikbit he inged te Hadrac wey te
    Damascus, wey ziyà te menge inged he Tyre wey Sidon, minsan duen ebilidad te menge
    meǥinged kayi.
  mal-2015: അതിനോടു തൊട്ടിരിക്കുന്ന ഹമാത്തിന്നും ജ്ഞാനം ഏറിയ സോരിന്നും സീദോന്നും അങ്ങനെ
    തന്നേ.
  rmc-rmc: the pro Chamat, so hino paš o Damašek the pro Tir the Sidon, kajte hine
    igen goďaver.
  nlg-nlg: Hamath, na vovokana i Hadrach, a gaia gua anina na bona. Kolura nia na
    komu sule i Tyre ni Sidon, maia sisira na naunau manaha.
  pes-OPV: و بر حمات نیز که مجاور آن است و بر صور و صیدون اگر‌چه بسیار دانشمندمی باشد.
  ron-1924: Ел се опреште ши песте Хамат, каре се мэрӂинеште ку Дамаскул, песте Тир
    ши Сидон, ку тоатэ ынцелепчуня лор.
  ben-OBCV: আর হমাৎ-এর উপরেও, যে তার সীমানার কাছে, এবং সোর ও সীদোনের উপরে, যদিও তারা
    খুবই দক্ষ।
  som-som: iyo weliba Xamaad oo soohdinteeda ku ag taal, iyo weliba Turos iyo Siidoon,
    maxaa yeelay, iyadu way caqli badan tahay.
  lat-VUC: 'Emath quoque in terminis ejus, et Tyrus, et Sidon: assumpserunt quippe
    sibi sapientiam valde.'
  eng-ASVBT: and Hamath, also, which bordereth thereon; Tyre and Sidon, because they
    are very wise.
  ita-1885: Ed egli porrà eziandio i termini ad Hamat, e a Tiro, ed a Sidon; benchè
    quelle città sieno grandemente savie;
  eng-LXXUP: And in Hamath, even in her coasts, are Tyre and Sidon, because they were
    very wise.
  eng-ULB: This declaration also concerns Hamath, which borders on Damascus, and it
    concerns Tyre and Sidon, for they are very wise.
  spa-VBL: así también el territorio de Jamat, que está cerca de Damasco. De igual
    manera Tiro y Sidón, porque son ciudades muy sabias.
  fra-_FOB: Il s'arrête sur Hamath qui lui confine, sur Tyr et Sidon, de qui la sagesse
    est grande.
  mal-mal: ദമ്മേശെക്കിനോടു ചേർന്നുകിടക്കുന്ന ഹമാത്തിനും ജ്ഞാനം ഏറിയ സോരിനും സീദോനും
    അങ്ങനെ തന്നെ.
  urd-GVR: Damishq kī sarhad par wāqe Hamāt balki Sūr aur Saidā bhī is kalām se muta'assir
    ho jāeṅge, ḳhāh wuh kitne dānishmand kyoṅ na hoṅ.
  suz-BL: शुश जोक्‍ब तुइक्‍ब बाक्‍तेक्‍म हना यो, हमाथ, टायर नु सीदोन सहर आन पर्बम
    परमप्रभु यावेमी लोव़ पशो बाक्‍ब। यसैया २३:-; येरमीया ४७:४; इजीकीएल २६:-; इजीकीएल
    २८:-
  eng-NOY: And against Hamath, which bordereth thereon, And Tyre and Sidon, though
    she be very wise.
  ita-1927: Essa si ferma pure sopra Hamath, ai confini di Damasco, su Tiro e Sidone
    perché son così savie!
  ckb-ckb: هەروەها لە دژی حەماتی هاوسنووری، لە دژی سور و سەیدایە، کە ئەوانە زۆر دانان.
  eng-BBE: As well as Hamath, which is by its limit, and Tyre and Zidon, because they
    are very wise.
  kan-OKCV: ಹಮಾತು, ಬಹಳ ಜ್ಞಾನವಿರುವ ಟೈರ್, ಸೀದೋನ್ ಸಹ ಅದರ ಮೇರೆಯಾಗಿದೆ.
  tam-2017: ஆமாத்தும், மிகவும் ஞானமுள்ள தீருவும், சீதோனும் அதின் எல்லைக்குள்ளாக இருக்கும்.
  spa-RV-1909: Y también Hamath tendrá término en ella; Tiro y Sidón, aunque muy sabia
    sea.
  ron-BTF: Şi Hamatul de asemenea va avea graniţă cu el, Tirul şi Sidonul, deşi acesta
    este foarte înţelept.
  eng-WEBP: and Hamath, also, which borders on it, Tyre and Sidon, because they are
    very wise.
  eng-FBV: and Hamath too since it is close by. Also Tyre and Sidon for they are very
    wise.
  nld-1939: Met Chamat, dat er aan grenst, Met Tyrus en Sidon, Die zo wijs willen
    zijn.
  nch-BL: Nojquiya altepet Hamat cati mopantía nechca Damasco quipantis cati amo cuali
    huan altepeme Tiro huan Sidón nojquiya. Quena, quiselise tatzacuiltili masque
    neltalnamiquij.
  vie-1934: Lời ấy cũng phán về Ha-mát, láng giềng của Đa-mách, về Ty-rơ và Si-đôn,
    vì các thành ấy là rất khôn sáng.
  hin-CV: और इसकी सीमा से लगे देश हामाथ पर लगी है, और सोर और सीदोन पर भी लगी है, यद्यपि
    वे बहुत कुशल हैं.
  spa-BES: Así como Hamat, que colinda, Tiro y Sidón, porque son muy sabios.
  tdx-tdx: naho amy Kamate mpiefetse ama’ey; naho amy Tsore vaho amy Tsidone, amy
    t’ie mahihitse.
  tha-KJV: เมืองฮามัทซึ่​งม​ีเขตแดนติ​ดก​ั​นก​็รวมอยู่​ด้วย ไทระกับไซดอน แม้​จะเป็นเมืองฉลาดก็​ตาม
  por-BR-2018: E também contra Hamate que faz fronteira com ela; Tiro e Sidom, ainda
    que seja muito sábia.
  deu-ELO: und auch auf Hamath, welches daran grenzt, auf Tyrus und Zidon, weil es
    sehr weise ist. -
  eng-WYC-2018: And Hemath shall be in the terms thereof, and Tyrus, and Sidon; for
    they took to them wisdom greatly. (And Hamath shall be within its borders, and
    Tyre, and Sidon; even though they think themselves to have great wisdom.)
  epo-epo: kaj pri Ĥamat, kiu havas sian limon apud ĝi, pri Tiro kaj Cidon, kiuj pensas,
    ke ili estas tre saĝaj.
  uig-PIN: U bularƣa qegridax bolƣan Hamatⱪa, Tur wǝ Zidon üstigimu ⱪonidu. Tur tolimu
    «dana» bolƣaqⱪa,
  beo-beo: 'Ha:ima:de (ea alalo da Ha:idala:ge soge bega: gala) amola Daia amola Saidone
    (amo moilai bai bagade ili ganodini da bagade dawa:su hawa: hamosu dunu esala),
    ili amola da Ea:.'
  tpi-OTNT: na Hamat, em dispela taun i stap klostu long distrik Hadrak. Na em bai
    i bosim taun Tair na taun Saidon. Maski ol Tair na ol Saidon i gat planti save,
    Bikpela bai i bosim ol tu.
  hau-SA: da kuma a kan Hamat ita ma, wadda ta yi iyaka da ita, da kuma a kan Taya
    da Sidon, ko da yake suna da hikima ƙwarai.
  uig-LAT: U bulargha chégridash bolghan Xamatqa, Tur we Zidon üstigimu qonidu. Tur
    tolimu «dana» bolghachqa,
  nde-nde: laphezu kweHamathi layo, engcelelane layo, laphezu kweThire leSidoni, lokuba
    nje zilobungcitshi.
  ton-ton: Pea ʻe kau ai mo Hamati; ʻa Tala, mo Saitone foki, neongo ʻena poto lahi.
  ces-1613: Ano i do Emat dosáhne, do Týru i Sidonu, ačkoli jest moudrý velmi.
  eng-WMB: and Hamath, also, which borders on it, Tyre and Sidon, because they are
    very wise.
  tam-TCV: தமஸ்குவின் எல்லையாக உள்ள ஆமாத்தின்மேலும், தீரு, சீதோன் பட்டணங்கள் திறமைமிக்கதாய்
    இருந்தபோதும், அவற்றின்மேலும் அவரது தண்டனை வரும்.
  ceb-ULB: Mahitungod usab kini nga pahayag ngadto sa Hamat, nga utlanan sa Damascus,
    ug mahitungod kini sa Tyre ug Sidon, bisan tuod ug maalamon kaayo sila.
  pol-UBG: Nawet Chamat będzie miał z nim granicę, a także Tyr i Sydon, choć są bardzo
    mądre.
  urd-GVU: دمشق کی سرحد پر واقع حمات بلکہ صور اور صیدا بھی اِس کلام سے متاثر ہو جائیں
    گے، خواہ وہ کتنے دانش مند کیوں نہ ہوں۔
  eng-OEBCW: and also Hamath which borders on it. Tyre and Sidon, for all their wisdom.
  deu-1912: dazu über Hamath, die daran grenzt; über Tyrus und Sidon auch, die sehr
    weise sind.
  kan-2017: ದಮಸ್ಕದ ಪಕ್ಕದಲ್ಲಿನ ಹಮಾತಿನಲ್ಲಿಯೂ ಬಹಳ ಜಾಣರು ಎಂದು ಕೊಚ್ಚಿಕೊಂಡಿರುವ ತೂರ್, ಚೀದೋನ್
    ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಕಣ್ಣಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Yu Hamath ni yow bmathil yu Hadrak e kub milfan ngak, ma ku erita’ fapi
    binaw nu Tyre ngu Sidon, ni bay urngin e pi salap rorad.
  hlt-MCSB: A taengah rhi aka suem Khamath khaw, bahoeng aka cueih Tyre neh Sidon
    khaw om.
  mdy-ETH: ዬይ ሜታ ሃድራኬ ዓጮ ኮይላ ዓኣ ሃማቴና ሚርጌ ዔራቶ ዓኣ ፂሮሴና ሲዶና ካታሞይዳ ኬዳንዳኔ።
  twi-ASANTE: Na ɛbɛka Hamat a ɔne no bɔ hyeɛ; ɛbɛka Tiro ne Sidon, ɛwom sɛ wɔyɛ anyansafoɔ.
  eng-WEBU: and Hamath, also, which borders on it, Tyre and Sidon, because they are
    very wise.
  spa-PDDPT: también la vecina Hamat, Tiro y Sidón, las muy sabias.
  gun-gun: Ha'e rami vy oayvu ombou Hamate yvy re voi. Ha'e va'e ma Hadraque yvy katy'i
    itui. Ha'e gui Tiro ha'e Sidom tetã pygua kuery re voi ombou, ha'e kuery hi'arandupa
    va'eri teĩ.
  agu-BL: Ncha'tz wetz yi ama'l Hamat tu yi e'chk tnum yi at naka'j, chi tane'n Tiro
    tu Sidón tu tircu'n yi e' chiwunakil yi chin list nin e'.
  ilo-ULB: Daytoy a pakaammo ket maipapan pay iti Hamat, a nagpatingga iti Damasco,
    ken maipapan daytoy iti Tiro ken Sidon, uray no ipagarupda a nasiribda unay.
  kpg-kpg: Hamath dela e tale gi Hadrach, tenua labelaa ni Mee, mo nia waahale o Tyre
    mo Sidon, dalia nadau iloo hai mee.
  uig-ARA: ئۇ بۇلارغا چېگرىداش بولغان خاماتقا، تۇر ۋە زىدون ئۈستىگىمۇ قونىدۇ. تۇر
    تولىمۇ «دانا» بولغاچقا،
  sus-sus: Na masenyi bara Xamata taa li, naxan na Damasi naaninyi mabiri. A bara
    Tire nun Sidɔn fan li, hali lɔnnilae nan to e ra.
  pon-2006: Amad, me iei irepen Adrak, pil iei sapwellime, oh pil kahnimw kan en Dair
    oh Sidon, iangahki ar koahiek koaros.
  ksd-ksd: ma Kamat bula nina dir varlangunai me; Tiro ma Sidon, tago dir manga kabinana.
  grc-BRENT: Καὶ ἐν Ἠμὰθ ἐν τοῖς ὁρίοις αὐτῆς Τύρος καὶ Σιδὼν, διότι ἐφρόνησαν σφόδρα.
  ind-AYT: juga Hamat yang berbatasan dengannya, serta Tirus dan Sidon, sekalipun
    mereka sangat bijaksana.
  nya-nya: ndiponso mzinda wa Hamati, umene ukuchita malire ndi dzikoli, komanso pa
    Turo ndi Sidoni, ngakhale kuti iwo ndi anzeru kwambiri.
  hrv-hrv: Hamat također, koji s njim graniči,
  mps-mps: me Hamat tonalubo sę yaibao, te tǫ pedai Hadrak distrik pąde elaluali.
    Tama agai te taun Tair me taun Saidon te tonalubao. Te Tair dabe me Saidon dabego
    augwaligo te kolesaga koneani bidi dabe hauwa elaluali digi goli, te Genuai Bidigo
    augwali me tonalueibao wai dao.
  tpi-tpi: na Hamat, em dispela taun i stap klostu long distrik Hadrak. Na em bai
    i bosim taun Tair na taun Saidon. Maski ol Tair na ol Saidon i gat planti save,
    Bikpela bai i bosim ol tu.
  dan-1931: også over Hamat, som grænser dertil, Tyrus og Zidon, thi det er såre viist.
  vie-OVCB: Lời nguyền rủa cho thành Ha-mát, gần Đa-mách, cùng thành Ty-rơ và Si-đôn,
    dù người thành ấy rất khôn ngoan.
  guj-2017: 'દમસ્કસની સરહદ પર આવેલું હમાથ, તૂર તથા સિદોન બહુ ચતુર છે છતાં:'
  pon-2006A: Amad, me iei irepen Adrak, pil iei sapwellime, oh pil kahnimw kan en
    Dair oh Sidon, iangahki ar koahiek koaros.
  por-BRBSL: e Hamath, também, que faz fronteira com ela, Tyre e Sidon, porque eles
    são muito sábios.
  eng-OEBUS: and also Hamath which borders on it. Tyre and Sidon, for all their wisdom.
  cth-cth: Hote ram hoi kahnai e Hamath ram dawk thoseh, Taire kho teh a lungang awh
    dawkvah hote kho hoi Sidon kho dawk a pha.
  twi-twi: Na ɛbɛka Hamat a ɔne no bɔ hye, ɛbɛka Tiro ne Sidon, ɛwɔ mu sɛ wɔyɛ anyansafo.
  hlt-hlt: A taengah rhi aka suem Khamath khaw, bahoeng aka cueih Tyre neh Sidon khaw
    om.
  tbz-SIM: N kpɑǹnɛ̀mu múnkɛ Amɑti ɛì dìì tu kutemmɑ̀nku, kɛ kpɑnnɛ̀ Tiiri nɛ̀ Sitɔ̃ɔ̃
    kpɛyɛ yɛ̀ɛ̀ ciì ndɛu.
  msy-2020: Egha uaghan a Hamat, a nguibar ekiar Distrik Hadrakɨn boroghɨn itim, ko,
    Tairɨn nguibam ko, Saidonɨn nguibamɨn gari. Tair ko Saidonɨn gumaziba ti ghaze,
    me fofozir aghuir avɨriba iti. Ezɨ Ikiavɨra Itir God guizbangɨra uaghan men gari.
  dop-dop: Tɑmɑsɩ ɩcɑtɛ cɔlɔ Hɑmɑtɩ ɩcɑtɛ, nɑ Tiii nɑ Sitɔŋ ɑcɑlɛɛ nnɑ ɑ wɛnɑ kpelikpekɑ
    sɔsɑɣɑ tɔɣɔ Tɑcɑɑ yɔɣɔtəɣənɑ.
  azb-azb: Bu söz oranın sərhədində olan Xamat şəhərinə, çox tərəqqi etmiş Sur və
    Sidon şəhərlərinə də aiddir.
  eng-DBY: and also [on] Hamath [which] bordereth thereon; on Tyre and Zidon, though
    she be very wise.
  hin-2017: हमात की ओर जो दमिश्क के निकट है, और सोर और सीदोन की ओर, ये तो बहुत ही
    बुद्धिमान हैं।
  wol-KYG: Kàddu gi dal na itam Amat, ga digalook Damaas, dal Tir ak Sidon, ak la
    ñuy muus lépp.
  eng-YLT: And also Hamath doth border thereon, Tyre and Zidon, for — very wise!
  eng-WYC-2017: And Hamath shall be in the terms thereof, and Tyrus, and Sidon; for
    they took to them wisdom greatly.
  eng-WMBB: and Hamath, also, which borders on it, Tyre and Sidon, because they are
    very wise.
  urd-GVH: दमिश्क़ की सरहद पर वाक़े हमात बल्कि सूर और सैदा भी इस कलाम से मुतअस्सिर
    हो जाएंगे, ख़ाह वह कितने दानिशमंद क्यों न हों।
  rug-rug: meke pa Hamati tugo, sapu voloso ia si asa, meke pa Taea meke Saedoni,
    be vea bokaboka gua si arini.
  gaz-gaz: akkasumas gara Hamaati ishee daangaa irraa, isaan ogeeyyii taʼan iyyuu
    gara Xiiroosii fi Siidoonaas ni ilaala.
  fra-LSG: Elle s’arrête aussi sur Hamath, à la frontière de Damas, Sur Tyr et Sidon,
    malgré toute leur sagesse.
  yal-yal: A mɔn xa Xamata taan li, Damasi danna, e nun Tire taan nun Sidɔn taana,
    kolonna gbo dɛnaxan yi.
  haw-1868: A o Hamata hoi kona palena; O Turo hoi, a me Zidona, no ka mea, ua naauao
    loa ia.
  arb-NAV: 'وَكَذَلِكَ قَضَاءِ الرَّبِّ عَلَى حَمَاةَ الْمُتَاخِمَةِ لِدِمَشْقَ، وَعَلَى
    صُورَ وَصِيدُونَ الْمُتَّصِفَتَيْنِ بِالْحِكْمَةِ:'
  ewe-ewe: Ava Hamat si ƒo xlãe la hã dzi, eye ava Tiro kple Sidon hã dzi togbɔ be
    wodze aye ale gbegbe hã.
  eng-LEE: And also concerning Chamath that is bordering thereon, Tyre, and Zidon,
    though it be very wise.
  asm-FB: আৰু দম্মেচকৰ সীমাত থকা হমাতো আশ্ৰয় হ’ব, চীদোনে সৈতে তূৰো হ’ব, যদিওবা সিহঁত
    বৰ জ্ঞানী।
  sus-A: نَ مَسٍنيِ بَرَ شَمَتَ تَا لِ، نَشَن نَ دَ مَسِ نَانِنيِ مَبِرِ. عَ بَرَ
    تِرٍ نُن سِدْن قَن لِ، هَلِ لْننِلَيٍ نَن تٌ عٍ رَ.
  fra-SBL: et aussi Hamath, qui la borde, Tyr et Sidon, car ils sont très sages.
  hbo-hbo: וְגַם־חֲמָ֖ת תִּגְבָּל־בָּ֑הּ צֹ֣ר וְצִידֹ֔ון כִּ֥י חָֽכְמָ֖ה מְאֹֽד׃
  kik-kik: na ĩgakinyĩrĩra Hamathu o nakuo, itũũra rĩrĩa rĩhakanĩte nakuo, o na ĩgakinyĩrĩra
    Turo na Sidoni, o na gũtuĩka andũ akuo maarĩ oogĩ mũno.
  fra-NCL: et aussi à Hamath, voisine de Damas, à Tyr, ainsi qu’à Sidon, parce que
    leur sagesse est grande.
  cek-AK: Lokcaekhaih loe a taengah kaom Hamath vangpui nuiah krah tih, palungha kami
    ah kaom, Tura hoi Sidon nuiah doeh krah tih.
  cuk-cuk: 'Deginbali, Bab-Jehová Israel-dikarba-yar-naid Hamatʼye-nugad dakmaibalid.
    Bab-Jehová, neggwebur-nasgusbukmalad: Tiro, degi, Sidón, dakmaibalid.'
  uig-CYR: У буларға чегаридаш болған Хаматқа, Тур вә Зидон үстигиму қониду. Тур толиму
    «дана» болғачқа,
  tel-2017: ఎందుకంటే యెహోవా మనుషులందరినీ ఇశ్రాయేలీ గోత్రాల వారినందరినీ లక్ష్యపెట్టేవాడు
    గనుక, దాని సరిహద్దును ఆనుకుని ఉన్న హమాతును గూర్చి, జ్ఞాన సమృద్ధి గల తూరు సీదోనులను
    గూర్చి ఆ సందేశం వచ్చింది.
  hat-BSA: epi osi vè Hamath, ki nan lizyè li a; Tyr ak Sidon paske yo saj anpil.
  kos-kos: Acn Hamath, su masrol nu Hadrach, oayapa siti lun Tyre ac Sidon wi kain
    in usrnguk nukewa yorolos, ma pac lal.
  hbo-WLC: וְגַם־חֲמָ֖ת תִּגְבָּל־בָּ֑הּ צֹ֣ר וְצִיד֔וֹן כִּ֥י חָֽכְמָ֖ה מְאֹֽד׃
  ibo-ibo: Otu ahụkwa ka ọ dị Hamat, nke dị ya nso; tinyekwara Taịa na Saịdọn, ọ bụ
    ezie na ha bụ ndị maara ihe nke ukwu.
  ory-ory: ପୁଣି, ତହିଁର ପାର୍ଶ୍ୱସ୍ଥିତ ହମାତ୍‍ ଓ ସୋର ଓ ସୀଦୋନ ଅତି ଜ୍ଞାନୀ ହେବାରୁ ତହିଁର ବିଶ୍ରାମ-ସ୍ଥାନ
    ହେବ।
  chk-chk: Kot a pwal eäni kapasen apwüng ngeni Hamat mi nom won kiännin Hatrak, pwal
    ngeni ekewe telinimw Tirus me Siton, inamwo ika ir ra fokun tipachem.
  rop-rop: Im garra panishim detlot langa det taun gulum Heimath detsaid langa det
    boda, en detlot pipul langa det dubala taun gulum Taya en Saidan, nomeda olabat
    klebabala.
  ukr-1871: Та й на Емат примежнии, на Тир, і на Сидон; вони бо себе аж надто мають
    за мудрих.
  deu-1951: und auch über Hamat, das daran grenzt, Tyrus und Zidon; denn sie sind
    sehr weise;
  eng-JPS: And Hamath also shall border thereon; Tyre and Zidon, for she is very wise.
  srp-1865: I Emat æe zahvatiti, i Tir i Sidon, ako i jesu veoma mudri,
  lug-lug: era ne Kamasi ekiriraanyeewo nakyo bwe kityo, ne Ttuulo ne Sidoni wadde
    nga birina amagezi mangi.
  heb-heb: וגם חמת תגבל בה צר וצידון כי חכמה מאד׃
  ben-IRV: হমাৎ এর সমন্ধেও, যা দম্মেশকের সীমানা এবং সোর ও সীদোনের লোকেরাও হবে যদিও
    তারা জ্ঞানী।
  pan-pan: ਅਤੇ ਹਮਾਥ ਵੱਲ ਜਿਹੜਾ ਉਸ ਦੇ ਨੇੜੇ ਹੈ ਅਤੇ ਸੂਰ ਅਤੇ ਸੀਦੋਨ ਵੱਲ ਵੀ ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ
    ਬੁੱਧਵਾਨ ਹਨ।
  mya-JVB: ထိုပြည်နှင့် နီးစပ် သော ဟာမတ် ပြည်၌ ၎င်း ၊ တုရု မြို့သည် လိမ္မာ သောကြောင့်
    ထိုမြို့ နှင့် ဇိဒုန် မြို့၌၎င်း သင့်ရောက်ပေ၏။
  hmo-hmo: Hamata danu, Haderaka ena hetoana dekenai ia noho, be Lohiabada ena. Turo
    bona Sidono mai edia aonega taudia danu be iena.
  urd-urd: हमात के खिलाफ़ जो उनसे सूर और सैदा के खिलाफ़ जो अपनी नज़र में बहुत 'अक़्लमन्द
    हैं।
  rus-SYN: и на Емаф, смежный с ним, на Тир и Сидон, ибо он очень умудрился.
  bqc-SIM: Yã́pi a zↄ̃lɛ Amatawa lↄɛ ń Tiio ń Sidↄ̃o, baa kɛ́ aa dɛ ↄ̃nↄnaↄ ũ
    maamaa.
  tcz-CHONGTHU: Damascus komma um Hanath leh Tyre le Sidon khopiho achih lheh vangun
    mahthah teidiu ahi.
  mar-mar: तसेच सोर व सीदोन आणि हद्राखच्या सीमेवरील हमाथ याविषयीची भविष्यवाणी; कारण
    तेथील लोक अतिबुध्दिवान आहेत.
  qub-qub: Chaycunapa läduncho caycaj Hamat siudätapis payga ricaycanmi. Ricaycanmi
    Tiro, Sidón runacunatapis. Chay runacuna may-jina musyaj yachaj captinpis ricaycanmi.
  bqp-bqp: Kon mɑɑ Hɑmɑti ye yɑ wɑ̃ɑ Dɑmɑsin tem nɔɔ burɑ yerɔn tem siri kɑ Tiri kɑ
    sere mɑɑ Sidoni, bɑɑ mɛ wuu sin tɔmbu bɑ bwisi mɔ.
  hat-hat: Peyi Amat ki sou fwontyè peyi Adrak la pou li tou. Moun lavil Tir ak moun
    lavil Sidon yo ki gen anpil ladrès, se pou li yo ye tou.
  eng-BSB: and also against Hamath, which borders it, as well as Tyre and Sidon, though
    they are very shrewd.
  tod-tod: É Ɠamate ɓalaa zoga, niiti ti zeiɗai la ta Damase, é zeeli Tiil, ta Sidɔn
    ma, niiti ti wola ɠoozuɠeleai.
  eng-WEBPB: and Hamath, also, which borders on it, Tyre and Sidon, because they are
    very wise.
  kbq-kbq: Ra Anumzamo'a Hamati kumate vahe'enena ana huno keha rezmante'ne. Tairi
    vahe'mo'zane Saidoni vahe'mo'zanena ama' antahi'zane vahe mani'nazanagi anazanke
    huno keha reneznante.
  nhe-BL: Nojquiya altepetl Hamat tlen mopantía nechca Damasco quipantis tlen ax cuali
    huan altepetini Tiro huan Sidón nojquiya. Quena, quiselise tlatzacuiltili yonque
    neltlalnamiquij.
  bus-bus: Yã pì é vɛ̃ɛ Amataa dↄmɛ kↄ̃n Tayao kↄ̃n Sidↄ̃o, baa kɛ̀ ↄ̃ndↄ̃rinↄmɛ
    maamaa.
  gub-BL: Amat tawhu a'e, a'e tawhu wanuwake har a'e, wiko Tupàn Tuweharupi Wiko Ma'e
    ima'e romo a'e no. Xir tawhu pe har wà, Xitom tawhu pe har wà no, ukwaw katu ma'e
    wà, hemetarer katu wà no. Upaw rupi katete wiko Tupàn hemiruze'eg romo wà no.
  eng-DRA: 'Emath also in the borders thereof, and Tyre, and Sidon: for they have
    taken to themselves to be exceeding wise.'
