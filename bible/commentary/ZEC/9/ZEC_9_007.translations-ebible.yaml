verse: ZEC.009.007
translations:
  mal-C: ഞാൻ, അവരുടെ വായിൽനിന്നു രക്തവും അവരുടെ പല്ലുകൾക്കിടയിൽനിന്നു വിലക്കപ്പെട്ട
    ആഹാരവും എടുത്തുകളയും. ഫെലിസ്ത്യരിൽ ശേഷിക്കുന്നവരും നമ്മുടെ ദൈവത്തിന് അവകാശപ്പെട്ടവരാകും.
    അവർ യെഹൂദയിലെ ഒരു കുലംപോലെ ആയിത്തീരും, എക്രോൻ യെബൂസ്യരെപ്പോലെയും ആകും.
  deu-TKW: und reiße ihnen ihr blutiges Fleisch aus dem Munde und ihre Greuel aus
    den Zähnen weg. Dann bleiben auch sie für unseren Gott übrig; sie werden den Häuptlingen
    in Juda gleich sein, und die Leute von Ekron den Jebusitern.
  lin-lin: Nakolongola makila na minoko na bango, mpe bilei ya mbindo na minu na bango ;
    kasi ba-oyo bakotikala bakokoma bato ya Nzambe na biso mpe bakambi ya Yuda ; mpe
    bato ya engumba Ekroni bakokoma lokola bato ya Yebusi.
  eng-LSV: And turned aside his blood from his mouth, || His abominations from between
    his teeth, || And he has remained, even he, to our God, || And he has been as
    a leader in Judah, || And Ekron as a Jebusite.
  eng-GNV: 'And I wil take away his blood out of his mouth, and his abominations from
    betweene his teeth: but he that remaineth, euen he shalbe for our God, and he
    shalbe as a prince in Iudah, but Ekron shalbe as a Iebusite.'
  eng-WEBSTER: 'And I will take away his blood out of his mouth, and his abominations
    from between his teeth: but he that remaineth, even he, shall be for our God,
    and he shall be as a governor in Judah, and Ekron as a Jebusite.'
  nhw-BL: Nijchihuas para ayacmo quicuase se tlapiyali ica ieso. Huan ayacmo niquincahuilis
    ma quicuaca sequinoc tlamantli catli amo quinamiqui quicuase niyon quinhueyichihuase
    inintiotzitzi. Huan nochi inijuanti catli noja mocahuase yoltoque nepa, quihueyichihuase
    Toteco Dios, huan mochihuase tequitini ipan tlali Judá. Huan masehualme nopona
    quinselise quen se familia catli yancuic. Quena, nopa filisteos tlen Ecrón mochihuase
    san se ica israelitame quen huejcajya nopa jebuseos mochijque san se ininhuaya.
  swh-ONEN: Nitaondoa damu vinywani mwao, chakula kile walichokatazwa kati ya meno
    yao. Mabaki yao yatakuwa mali ya Mungu wetu, nao watakuwa viongozi katika Yuda,
    naye Ekroni atakuwa kama Wayebusi.
  bba-bba: Bɑ ǹ mɑɑ yɛm dimɔ. Bɑ ǹ mɑɑ bũu yɑ̃ku dĩɑnu dimɔ. Bɑ koo kowɑ nɛ, Gusunɔn
    tɔmbu nɡe Yudɑbɑ kpɑ Ekoroniɡibu bɑ n mɑɑ sɑ̃ɑ nɛn tɔmbu nɡe mɛ Yebusibɑ bɑ kuɑ.
  eng-KJVCPB: 'And I will take away his blood out of his mouth, And his abominations
    from between his teeth: But he that remaineth, even he, shall be for our God,
    And he shall be as a governor in Judah, And Ekron as a Jebusite.'
  luo-luo: Abiro kawo remo oko e dhogi, nagol chiemo makwero e kind lekegi. Joma owe
    biro bedo jo-Nyasachwa; ginibed jotelo e piny Juda, kendo Ekron nochal gi jo-Jebus.
  meu-meu: Ana rara na uduna amo baina abia oho, bona ana ḡau dika-rohorohodia na
    isedia padadia amo danu. Ia danu orea kwabukwabuna ta ai bainela, eda Dirava ena;
    ia na Iuda iduhuna ta heḡereḡerena ai bainela, bona Ekron na Iebusu taudia heḡereḡeredia
    ai bainela.
  npi-ULB: किनकि म तिनीहरूका मुखबाट रगत र तिनीहरूका दाँतबाट घिनलाग्दा कुराहरू हटाइदिनेछु
    । तिनीहरू हाम्रा परमेश्‍वरको निम्ति बाँकी रहेकाहरू, यहूदाको एउटा कुलझैँ हुनेछन्,
    र एक्रोन यबूसीजस्तै हुनेछ ।
  yor-yor: 'Èmi yóò sì mu ẹ̀jẹ̀ rẹ̀ kúrò ni ẹnu rẹ̀, àti àwọn ohun èèwọ̀ kúrò láàrín
    eyín rẹ̀: ṣùgbọ́n àwọn tó ṣẹ́kù yóò jẹ́ tí Ọlọ́run wa, wọn yóò sì jẹ baálẹ̀ ní
    Juda, àti Ekroni ni yóò rí bí Jebusi.'
  pes-OPCB: آنها دیگر گوشت حرام و گوشتی که هنوز خون در آن هست، نخواهند خورد. فلسطینی‌هایی
    که باقی بمانند مرا عبادت خواهند کرد و به عنوان یکی از طوایف یهودا در میان قوم
    من پذیرفته خواهند شد. فلسطینی‌های عقرون نیز به قوم من خواهند پیوست، همان‌طور که
    یبوسی‌ها سالها پیش این کار را کردند.
  tgl-ULB: Sapagkat aalisin ko mula sa kanilang mga bibig ang kanilang dugo at ang
    kanilang mga kasuklam-suklam mula sa pagitan ng kanilang mga ngipin.'' At sila
    ang malalabi para sa ating Diyos tulad ng isang angkan sa Juda, at magiging katulad
    ng mga Jebuseo ang Ekron.
  hui-hui: Bope howa tigua Isaraele wali agalime ilili biaga mana ngago talialu nogo
    egaru darama bedaore nanaga howa Yuda wali agalirume tomo nolenebi nanolenebi
    mana biagadagua tibi nde anidagua bulebira. Ani bu howa Pilidia wali agali yu
    wahene emene hangu hearu ti i̱naga wali agali karuha hatago howa ti Yuda hameigini
    aria dege holebira. Bamba Yabusu hameiginime i̱naga waneigini baba hamaga halu
    ho mbiraore henedagua Egerono wali agali karu tibi i̱naga wali agali baba ho mbiraore
    holebira.
  mya-mya: သူ​သည်​သွေး​ပါ​သည့်​အ​သား​ကို​သော်​လည်း ကောင်း၊ အ​ခြား​တား​မြစ်​ရာ​ပါ​အ​စား​အ​စာ
    ကို​သော်​လည်း​ကောင်း​စား​ကြ​တော့​မည်​မ​ဟုတ်။ အ​သက်​မ​သေ​ဘဲ​ကြွင်း​ကျန်​နေ​သူ​မှန်​သ​မျှ
    သည် ငါ​၏​လူ​မျိုးတော်​တွင်​ပါ​၍​လာ​ကြ​လိမ့် မည်။ သူ​တို့​သည်​ယု​ဒ​အ​နွယ်​ဝင်​သား​ချင်း
    စု​တစ်​စု​ကဲ့​သို့​ဖြစ်​ကြ​လိမ့်​မည်။ ဧ​ကြုန်​မြို့ သား​တို့​သည်​ယေ​ဗု​သိ​မြို့​သား​များ​နည်း
    တူ​ငါ​၏​လူ​မျိုး​တွင်​အ​ပါ​အ​ဝင်​ဖြစ် လာ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་དེ་དག་ཁ་ནང་གི་ཁྲག་དང་སོ་བར་གྱི་ཞེན་ཁ་ལོག་པའི་རྫས་ཐམས་ཅད་མེད་པར་བྱ་སྟེ།
    མི་ལྷག་ལུས་རྣམས་ནི་རང་ཅག་གི་དཀོན་མཆོག་ལ་གཏོགས་ཤིང་། དེ་ནི་ཡ་ཧུ་དཱའི་མི་རིགས་ཞིག་དང་འདྲ་བར་འགྱུར་ལ།
    ཨེག་རོན་ནི་ཡེ་བུ་སི་པ་དང་འདྲ་བར་འགྱུར།
  sna-sna: Ndichabvisa ropa pamiromo yavo, kudya kusingabvumirwi pakati pamazino avo.
    Vaya vakasara vachava vanhu vaMwari wedu uye vachava vatungamiri muJudha, uye
    Ekironi achava savaJebhusi.
  spa-BLM: Le quitaré la sangre de la boca, y sus abominaciones de entre sus dientes;
    y también será un remanente para nuestro Dios; y será como un jefe en Judá, y
    Ecrón como jebuseo.
  cac-cac: Man̈xo ol in cha smilcham anima eb'. A d'a scal eb' filisteo chi', ayto
    eb' ol canoc, ol ochcan eb' vicoc. Lajan ol ajcan eb' icha junoc macan̈ eb' aj
    Judá. A eb' aj Ecrón chi', ol cajnaj eb' d'a scal eb' aj Judá icha eb' jebuseo.
  swh-ULB: Kwani nitaondoa damu yao katika vinywa vyao na machukizo yao kutoka kati
    ya meno yao. Ndipo watakapokuwa masalia kwa Mungu wetu kama ukoo katika Yuda,
    na Ekironi atakuwa kama Wayebusi.
  bel-bel: Вырву кроў з вуснаў яго і мярзоты ягоныя зь яго зубоў, і ён дастанецца
    Богу нашаму і будзе, як тысячнік у Юдзе, і Экрон будзе, як Евусэй.
  deu-ELBBK: Und ich werde sein Blut aus seinem Mund wegtun und seine Gräuel zwischen
    seinen Zähnen weg; und auch er wird übrigbleiben unserem Gott, und wird sein wie
    ein Fürst in Juda, und Ekron wie der Jebusiter.
  mbb-OT: Kenè en sikandan egkaan te usa he zuen din pa lengesa wey menge keenen he
    imbandu is kegkeena zuen. Is egkesamà kandan, ed-isipen te Megbevayè tew he menge
    etew zin, ne egkehimu en sikandan he zuma te menge etew te Juda. Is menge meǥinged
    diyà te Ekron, egkehimu he zuma te menge etew te Nengazen iring te menge Jebusihanen
    dengan.
  mal-2015: ഞാൻ അവന്റെ രക്തം അവന്റെ വായിൽനിന്നും അവന്റെ വെറുപ്പുകൾ അവന്റെ പല്ലിന്നിടയിൽനിന്നും
    നീക്കിക്കളയും; എന്നാൽ അവനും നമ്മുടെ ദൈവത്തിന്നു ഒരു ശേഷിപ്പായ്തീരും; അവൻ യെഹൂദയിൽ
    ഒരു മേധാവിയെപ്പോലെയും എക്രോൻ ഒരു യെബൂസ്യനെപ്പോലെയും ആകും.
  rmc-rmc: Imar lenge na domukava te chal o mas le rateha a lava lenge avri o džungipen
    andral o danda; ola, ko ačhena te dživel, patrinena le Devleske a ačhena sar o
    kmeňos andre Judsko; prilava o Ekron avke sar priiľom le Jebusejen.
  nlg-nlg: Me ke mua daronibona kara ganighi rana vinahi ke ghahai iga na ghabu, pana
    balu vanga tara tovongia gaira udolu tara ghaha olira kara nigua na vure. Makara
    vagara rana kemana Judah. Rana vure ni Ekron kara vamai sakai makara nigua na
    vure vagara rana vure ni Jerusalem tara gagua iga.
  pes-OPV: و خون او را از دهانش بیرون خواهم آورد و رجاساتش را از میان دندانهایش؛ و
    بقیه اونیز به جهت خدای ما خواهد بود و خودش مثل امیری در یهودا و عقرون مانند یبوسی
    خواهدشد.
  ron-1924: Ый вой скоате сынӂеле дин гурэ ши урычуниле идолешть динтре динць, ка
    сэ фие ши ел о рэмэшицэ пентру Думнезеул ностру ши сэ фие ка о кэпетение дин Иуда,
    ши Екронул, ка иебусиций.
  ben-OBCV: আমি তাদের মুখ থেকে রক্ত, দাঁতের মধ্যে থেকে নিষিদ্ধ খাবার বের করব। যারা
    অবশিষ্ট থাকবে তারা আমাদের ঈশ্বরের লোক হবে আর তারা হবে যিহূদার একটি পরিবার গোষ্ঠী,
    এবং ইক্রোণ হবে যিবূষীয়ের মতো।
  som-som: Waxaan afkooda ka soo bixin doonaa dhiiggooda, oo ilkahooda dhexdoodana
    karaahiyadoodaan ka soo bixin doonaa, oo iyaguna Ilaahayagay dad hadhay u ahaan
    doonaan, oo sida ugaas dalka Yahuudah dhex jooga oo kale ayay ahaan doonaan, oo
    Ceqroonna waxay noqon doontaa sida reer Yebuus.
  lat-VUC: 'Et auferam sanguinem ejus de ore ejus, et abominationes ejus de medio
    dentium ejus: et relinquetur etiam ipse Deo nostro, et erit quasi dux in Juda,
    et Accaron quasi Jebusæus.'
  eng-ASVBT: And I will take away his blood out of his mouth, and his abominations
    from between his teeth; and he also shall be a remnant for our God; and he shall
    be as a chieftain in Judah, and Ekron as a Jebusite.
  ita-1885: E torrò il lor sangue dalla lor bocca, e le loro abbominazioni d'infra
    i lor denti; e ciò che sarà rimasto apparterrà anch'esso all'Iddio nostro, e sarà
    come un capo in Giuda; ma Ecron sarà come il Gebuseo.
  eng-LXXUP: And I will take their blood out of their mouth, and their abominations
    from between their teeth; and these also shall be left to our God, and they shall
    be as a captain of a thousand in Judah, and Ekron as a Jebusite.
  eng-ULB: For I will remove their blood from their mouths and their abominations
    from between their teeth. Then they will become a remnant for our God like a clan
    in Judah, and Ekron will become like the Jebusites.
  spa-VBL: Arrebataré la carne ensangrentada de sus bocas, y la comida impura de sus
    quijadas. Los que quedan le pertenecerán a nuestro Dios—serán como una familia
    de Judá—y los de Ecrón serán parte de mi pueblo, tal como los Jebusitas.
  fra-_FOB: J'ôterai son sang de sa bouche, et ses abominations d'entre ses dents,
    et lui aussi restera pour notre Dieu; il sera comme un chef en Juda, et Ékron
    comme le Jébusien.
  mal-mal: ഞാൻ അവന്റെ രക്തം അവന്റെ വായിൽനിന്നും അവന്റെ വെറുപ്പുകൾ അവന്റെ പല്ലിനിടയിൽനിന്നും
    നീക്കിക്കളയും; എന്നാൽ അവനും നമ്മുടെ ദൈവത്തിന് ഒരു ശേഷിപ്പായിത്തീരും; അവൻ യെഹൂദയിൽ
    ഒരു മേധാവിയെപ്പോലെയും എക്രോൻ ഒരു യെബൂസ്യനെപ്പോലെയും ആകും.
  urd-GVR: Maiṅ un kī butparastī ḳhatm karūṅga. Āindā wuh gosht ko ḳhūn ke sāth aur
    apnī ghinaunī qurbāniyāṅ nahīṅ khāeṅge. Tab jo bach jāeṅge mere parastār hoṅge
    aur Yahūdāh ke ḳhāndānoṅ meṅ shāmil ho jāeṅge. Aqrūn ke Filistī yoṅ merī qaum
    meṅ shāmil ho jāeṅge jis tarah qadīm zamāne meṅ Yabūsī merī qaum meṅ shāmil ho
    gae.
  suz-BL: गो मेको आन शोव़ रे पा हुश नु मेको आन ख्रुइ रे ग्रांग्रा दि‍‍चा ङा थोव़क
    ग्रुंइ‍नुङ। ली‍शो मुरपुकी आंइ परमप्रभु आ मुर दुम्‍नीम। मेकोपुकी यहूदा आ थर ङा
    मुर खोदेंशो दुम्‍नीम। एक्रोन ङा मुर चहिं यबुसी खोदेंशो दुम्‍नीम। उत्‍पत्ती ९:४;
    यहोसु १५:६३; २सामुएल २४:१८
  eng-NOY: And I will take away his blood out of his mouth, And his abominations from
    between his teeth; And even he shall be left for our God, And he shall be as a
    governor in Judah, And Ekron as a Jebusite.
  ita-1927: Ma io toglierò il sangue della bocca del Filisteo e le abominazioni di
    fra i suoi denti, e anch’egli sarà un residuo per il nostro Dio; sarà come un
    capo in Giuda, ed Ekron, come il Gebuseo.
  ckb-ckb: گۆشتی بە خوێنەوە لەبەردەمیان لادەبەم و خواردنی قەدەغەکراو لەبەر ددانەکانیان.
    ئەو فەلەستییانەش کە دەمێننەوە دێنە پاڵ خوداکەمان و وەک هۆزێک دەبن لە یەهودا و
    عەقرۆنیش وەک یەبوسییەکان.
  eng-BBE: 'And I will take away his blood from his mouth, and his disgusting things
    from between his teeth; and some of his people will be kept for our God: and he
    will be as a family in Judah, and Ekron as one living in Jerusalem.'
  kan-OKCV: ಅವರ ರಕ್ತವನ್ನು ಅವರ ಬಾಯೊಳಗಿಂದಲೂ, ಅವರು ಕಚ್ಚುವ ಅಸಹ್ಯ ಪದಾರ್ಥಗಳನ್ನು ನಾನು ತೆಗೆದುಹಾಕಿಬಿಡುವೆನು.
    ಅವರು ಸಹ ನಮ್ಮ ದೇವರಿಗಾಗಿ ಉಳಿಯುವರು. ಯೆಹೂದದಲ್ಲಿ ಪ್ರಭುವಿನ ಹಾಗೆ ಇರುವರು. ಎಕ್ರೋನು ಯೆಬೂಸಿಯನ
    ಹಾಗೆ ಇರುವರು.
  tam-2017: அவனுடைய இரத்தத்தை அவன் வாயிலிருந்தும், அவனுடைய அருவருப்புகளை அவன் பற்களின்
    நடுவிலிருந்தும் நீக்கிப்போடுவேன்; அவனோ நம்முடைய தேவனுக்கென்று மீதியாக வைக்கப்பட்டு,
    யூதாவிலே பிரபுவைப்போல இருப்பான்; எக்ரோன் எபூசியனைப்போல இருப்பான்.
  spa-RV-1909: Y quitaré sus sangres de su boca, y sus abominaciones de sus dientes,
    y quedarán ellos también para nuestro Dios, y serán como capitanes en Judá, y
    Ecrón como el Jebuseo.
