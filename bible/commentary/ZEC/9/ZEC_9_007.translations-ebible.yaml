  hlt-hlt: A ka lamkah a thii khaw, a no laklo lamkah a sarhingkoi khaw, ka khoe pah
    ni. Amah khaw mamih kah Pathen hamla sueng vetih, Judah ah khoboei la om ni. Te
    vaengah Ekron te Jebusi bangla om ni.
  tbz-SIM: M bo dɛitɛ iwũɔ̃ bɛ̀ í fìé ì kɛ̀ mɛyĩ̀ĩ̀ nyɛ̀ i kó imɑɑ mbɛ nɔ̀ miɛkɛ,
    nɛ̀ bɛ̀ fìé ì yɛbɔkɛ̀. Bɛ̀ɛ̀ bo nkpɑɑ́ dɛ yiè bɛ̀ bo nɑɑ́ n kɔbɛ, kɛ́ndònnɛ̀ Sudɑɑ
    kó kunɑɑ̀mùnkù kɔbɛ dòmmɛ̀, kɛ̀ Ekunɔɔ kɔbɛɛ tɑ n kɔbɛ miɛkɛ Sebusiibɛ do dɔ̀ɔ̀mmɛ̀.
  msy-2020: Eghtɨ Filistian ikiavɨra itir varazira, me nan gumazamizibar mɨn otivigh
    Judan anababar tongɨn ikiam. Jebusia fomɨram amizɨ moghɨn, Ekronba datɨrɨghɨn
    nan gumazamizibar ikiam. Kamaghɨn amizɨma, me ghuziba itir asɨzir tuzibar aman
    koghɨva, uaghan Judaba ataghizir dagheba, me dar aman kogham.
  dop-dop: Mɑɑ ləsɩ mə nɔɔsɩ tɑɑ kɛ́ nɑntʋ nti pɑ tɑ lɛntɩ tɔ, yɑɑ kʋlɑlɑɑtʋ. Mə tɑɑ
    mpɑ pə kɑɑsɑɑ tɔ, nɑ Yutɑ nyə́mɑ ɩ́ kɑ́ yɑɑnɑ-m mə Ɩsɔ. Ɩkoloŋ nyə́mɑ kɑ́ sʋʋ
    mə yəlɑɑ tɑɑ ɩsɩɩ Yepusi nyə́mɑ lɑpɑ tɔ.
  azb-azb: Ağızlarından qanı daman əti, dişlərinin arasından haram yeməkləri alacağam.
    Onların sağ qalanları Allahımıza məxsus olub Yəhudanın bir nəsli kimi olacaq.
    Eqronlular da Yevuslular kimi olacaq.
  eng-DBY: and I will take away his blood out of his mouth, and his abominations from
    between his teeth; but he that remaineth, he also shall belong to our God, and
    shall be as a leader in Judah, and Ekron as a Jebusite.
  hin-2017: मैं उसके मुँह में से आहेर का लहू और घिनौनी वस्तुएँ निकाल दूँगा, तब उनमें
    से जो बचा रहेगा, वह हमारे परमेश्वर का जन होगा, और यहूदा में अधिपति सा होगा; और
    एक्रोन के लोग यबूसियों के समान बनेंगे।
  wol-KYG: Ci seen gémmiñ laay foqatee deret ji ñuy lekk, yàbbiloo leen seen ñam yu
    seexluwu yi ñu ŋank. Seenu ndes it dina ma def seen Yàlla, mel nig làng ci giirug
    Yuda, Ekkron it ci sama ñoñ lay bokk ni Yebuseen ñi.
  eng-YLT: And turned aside his blood from his mouth, His abominations from between
    his teeth, And he hath remained, even he, to our God, And he hath been as a leader
    in Judah, And Ekron as a Jebusite.
  eng-WYC-2017: And I shall take away the blood of him from the mouth of him, and
    the abominations of him from the middle of the teeth of him, and he also shall
    be left to our God; and he shall be as a duke in Judah, and Ekron as Jebusite.
  eng-WMBB: I will take away his blood out of his mouth, and his abominations from
    between his teeth; and he also will be a remnant for our God; and he will be as
    a chieftain in Judah, and Ekron as a Jebusite.
  urd-GVH: मैं उनकी बुतपरस्ती ख़त्म करूँगा। आइंदा वह गोश्त को ख़ून के साथ और अपनी
    घिनौनी क़ुरबानियाँ नहीं खाएँगे। तब जो बच जाएंगे मेरे परस्तार होंगे और यहूदाह के
    ख़ानदानों में शामिल हो जाएंगे। अक़रून के फ़िलिस्ती यों मेरी क़ौम में शामिल हो
    जाएंगे जिस तरह क़दीम ज़माने में यबूसी मेरी क़ौम में शामिल हो गए।
  rug-rug: Sa ehara koasa masa kurukuru pa ṉuzudia si kote vagi pania Rau, meke sari
    ginani bonidi pa livodia. Sarini pu koa hola si kote te Tamasa meke kote ta evaṉae
    na tie tuturaṉa si arini pa Ziuda, meke Ekoroni si kote gua ari na tie Zebusaiti.
  gaz-gaz: Ani dhiiga afaan isaanii keessa jiru, nyaata dhowwames ilkaan isaanii gidduudhaa
    nan baasa. Warri hafanis kan Waaqa keenyaa taʼanii Yihuudaa keessattis bulchitoota
    taʼu; Eqroon immoo akka warra Yebuusotaa ni taati.
  fra-LSG: J’ôterai le sang de sa bouche, Et les abominations d’entre ses dents; Lui
    aussi restera pour notre Dieu; Il sera comme un chef en Juda, Et Ékron sera comme
    les Jébusiens.
  yal-yal: N suben bama nɛn e dɛ wunla naxan yi, e nun donse haramuxine. E dɔnxɛn
    naxanye na lu, ne fan findima nɛn en ma Ala gbeen na. E yi lu alo Yuda xabila
    kedenna. Ekirɔn kaane luma nɛn alo Yebusu kaane.
  haw-1868: 'E lawe aku hoi au i kona koko mailoko mai o kona waha, A me kona mau
    mea hoopailua mai o kona mau niho. Aka, o ka mea i waihoia, no ko kakou Akua ia,
    E like auanei ia me ka lunaaina, ma ka Iuda, A o Ekerona hoi me he Iebusi la:'
  arb-NAV: لَا يَعُودُونَ يَأْكُلُونَ لَحْماً بِدَمِهِ أَوْ طَعَاماً نَجِساً وَيُصْبِحُونَ
    هُمْ أَيْضاً بَقِيَّةً نَاجِيَةً لِلرَّبِّ، يَصِيرُونَ كَعَشِيرَةٍ فِي سِبْطِ
    يَهُوذَا، وَتَغْدُو عَقْرُونُ نَظِيرَ الْيَبُوسِيِّينَ.
  ewe-ewe: Maɖe ʋu ɖa le woƒe nuwo me kple nuɖuɖu si wotsri na wo la le woƒe aɖutame.
    Ame siwo susɔ la anye míaƒe Mawu la tɔ, woazu kplɔlawo le Yuda, eye Ekron anɔ
    abe Yebusitɔwo ene.
  eng-LEE: And I will remove their bloody [-sacrifices] out of their mouth, and their
    abominations from between their teeth; and their land also shall be left for our
    God, and it shall be as a prince's [dwelling] in Judah, and 'Ekron shall be like
    Jebusi.
  asm-FB: আৰু মই তেওঁৰ মুখৰ পৰা তেওঁ পান কৰা তেজ আৰু তেওঁৰ দাঁতৰ মাজৰ পৰা তেওঁৰ ঘিণলগীয়া
    প্ৰসাদ আতৰাই দিম; তেতিয়া তেৱোঁ আমাৰ ঈশ্বৰৰ পক্ষে অৱশিষ্ট লোক হ’ব, তেওঁ যিহূদাত
    প্ৰধান লোক বুলি গণিত হ’ব আৰু ইক্ৰোণ যিবুচীয়াস্বৰূপ হ’ব।
  sus-A: ﭑ قَشّ تِقٍ حْنمَ نّ مّننِ.» حَمَ دْنشْي قَمَ نّ بِرَدٍ مُشُ مَرِفِ عَلَ
    قْشْ رَ. عٍ سَبَتِمَ نّ يُدَيَ شَبِلّيٍ يَ مَ. عٍكِرٌن لُمَ نّ عَلْ يٍبُسُ.
  fra-SBL: J'enlèverai son sang de sa bouche, et ses abominations d'entre ses dents ;
    et lui aussi sera un reste pour notre Dieu ; et il sera comme un chef en Judée,
    et Ekron comme Jébusite.
  hbo-hbo: וַהֲסִרֹתִ֨י דָמָ֜יו מִפִּ֗יו וְשִׁקֻּצָיו֙ מִבֵּ֣ין שִׁנָּ֔יו וְנִשְׁאַ֥ר
    גַּם־ה֖וּא לֵֽאלֹהֵ֑ינוּ וְהָיָה֙ כְּאַלֻּ֣ף בִּֽיהוּדָ֔ה וְעֶקְרֹ֖ון כִּיבוּסִֽי׃
  kik-kik: Nĩngaruta thakame tũnua-inĩ twao, na irio iria ngaananie ndĩcirute gatagatĩ
    ka magego mao. Andũ arĩa magaatigara magaatuĩka a Ngai witũ, na matuĩke atongoria
    a Juda, nao andũ a Ekironi makahaana ta andũ a Jebusi.
  fra-NCL: J’ôterai son sang de sa bouche, et ses abominations d’entre ses dents ;
    et lui aussi sera un reste pour notre Dieu ; il sera comme un chefen Juda ; et
    Accaron sera comme le Jébuséen.
  cek-AK: Nihcae mah athii kaom moi to caa o mak ai ueloe, panuet thok caaknaek doeh
    caa o mak ai boeh; toe kanghmat kami loe aicae Sithaw hanah qawk ah om tih, anih
    loe Judah prae zaehoikung ah om ueloe, Ekron vangpui loe Jebus kami maeto ah om
    tih.
  cuk-cuk: Filistea-dulemar ablisba-mesa-san-gunmaladi, an obelogoed. Mas-ise-gulleged-gunmaladi,
    an obelogoed. Filistea-dulemar-abar-bemaloedi, anmar-Bab-Dummadgadga gunonimarmogoed.
    Amala, Judá-dulemar-e-dummaganga gunonimaloed. Ecrón-dulemar, Jebuseo-dulemaryob
    gumaloed.
  uig-CYR: Мән ағзидин қанларни, униң һарам йегән жиркиничлик нәрсиләрни чишлири арисидин
    елип кетимән; андин қелип қалғанлар болса, улар Худайимизға тәвә болуп, Йәһудада
    йолбашчи болиду; Әкронниң орни Йәбус қәбилисидикиләргә охшаш болиду.
  tel-2017: వారి నోటి నుండి రక్తాన్ని, వారు తినకుండా వారి పండ్ల నుండి హేయమైన మాంసాన్ని
    నేను తీసివేస్తాను. అప్పుడు వారు మన దేవునికి యూదా గోత్రం వలె శేషంగా ఉంటారు. ఎక్రోను
    వారు కూడా యెబూసీయుల్లాగా ఉంటారు.
  hat-BSA: Mwen va retire san li, soti nan bouch li, ak abominasyon soti nan mitan
    dan l yo. Konsa, yo va devni osi yon retay pou Bondye nou an. Yo va tankou yon
    chèf pou Juda, e Ékron va tankou Jebizyen yo.
  kos-kos: Elos ac tia sifil kang ikwa ma srakna srahsra, ku kutena kain mwe mongo
    saya ma tia lela in mongo. Mwet nukewa ma painmoulla uh ac fah wela mwet luk,
    ac elos fah oana sie sou in sruf lun Judah. Ekron ac fah wela pac mwet luk, oana
    ke mwet Jebus elos tuh oru meet ah.
  hbo-WLC: וַהֲסִרֹתִ֨י דָמָ֜יו מִפִּ֗יו וְשִׁקֻּצָיו֙ מִבֵּ֣ין שִׁנָּ֔יו וְנִשְׁאַ֥ר
    גַּם־ה֖וּא לֵֽאלֹהֵ֑ינוּ וְהָיָה֙ כְּאַלֻּ֣ף בִּֽיהוּדָ֔ה וְעֶקְר֖וֹן כִּיבוּסִֽי׃
  ibo-ibo: Aga m wezuga ọbara niile site nʼọnụ ha, wezugakwa ihe rụrụ arụ niile site
    nʼetiti eze ya. Ndị niile fọdụrụ ga-abụ ndị nke Chineke anyị, ha ga-adị ka otu
    agbụrụ na Juda. Ekrọn ga-adịkwa ka ndị Jebus.
  ory-ory: ଆଉ, ଆମ୍ଭେ ତାହାର ମୁଖରୁ ତାହାର ପେୟ ରକ୍ତ ଓ ତାହାର ଦନ୍ତ ମଧ୍ୟରୁ ତାହାର ଘୃଣାଯୋଗ୍ୟ
    ଭକ୍ଷ୍ୟ ଅପହରଣ କରିବା; ତହିଁରେ ସେ ମଧ୍ୟ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନିମନ୍ତେ ଅବଶିଷ୍ଟାଂଶ ଲୋକ
    ହେବ ଓ ସେ ଯିହୁଦା ମଧ୍ୟରେ ଅଧ୍ୟକ୍ଷ ତୁଲ୍ୟ ହେବ ଓ ଇକ୍ରୋଣ ଯିବୂଷୀୟ ତୁଲ୍ୟ ହେବ।
  chk-chk: Resap chüen ochoch fituk mi cha ika mongö sokopaten mongö mi anioput ngeniei.
    Meinisin mi chüen manau repwe pachelong lon tettelin nei aramas pwe repwe usun
    chök eu eterekes me lon Juta. Pwal chon Ekron repwe pachelong lon tettelin nei
    aramas usun chök ekewe chon Jepus.
  rop-rop: En dei kaan dagat bif garram blad enimo, en dei kaan dagat najalot daga
    weya main lowa tok dei kaan dagat du. Afta, detlot pipul hu nomo bin dai garra
    libum detlot najalot drimin en dei garra jidan main pipul, en dei garra jidan
    laik det femili lain blanga det Juda klen. Detlot pipul langa det taun Ekran garra
    libum detlot najalot drimin en dei garra joinin langa main pipul du jis laik detlot
    Jebusait pipul bin dum langa King Deibid taim.
  ukr-1871: Вирву мясо кріваве з уст у його, жертву погану з зубів у його, й привернеться
    він до Бога нашого, й будуть вони, мов тисячники, в Юди передувати, та й Екронт
    буде, як Евузій.
  deu-1951: und will ihr Blut von ihrem Munde tun und ihre Greuel von ihren Zähnen,
    so daß auch sie unsrem Gott übrigbleiben und sein sollen wie ein Geschlecht in
    Juda, und Ekron wie die Jebusiter.
  eng-JPS: And I will take away his blood out of his mouth, and his detestable things
    from between his teeth, and he also shall be a remnant for our God; and he shall
    be as a chief in Judah, and Ekron as a Jebusite.
  srp-1865: I ukloniæu krv njihovu od usta njihovijeh, i gadove njihove iz zuba njihovijeh,
    i ko ostane biæe i on Boga našega, i biæe kao poglavar u Judi, a Akaron kao Jevusejac.
  lug-lug: Era ndiggya omusaayi mu kamwa ke n’emmere ey’omuzizo okuva wakati mu mannyo
    ge. N’abo bonna abalisigalawo mu kyo baliba bantu ba Katonda waffe, balifuuka
    bakulembeze mu Yuda, ne Ekuloni kiriba nga Abayebusi.
  heb-heb: והסרתי דמיו מפיו ושקציו מבין שניו ונשאר גם הוא לאלהינו והיה כאלף ביהודה
    ועקרון כיבוסי׃
  ben-IRV: কারণ আমি তার মুখ থেকে রক্ত এবং দাঁতের মধ্য দিয়ে তার পাপ বের করব। অবশিষ্ট
    লোকেরা যিহূদার একটি বংশের মত আমাদের ঈশ্বরের জন্য তাঁর লোক হবে এবং ইক্রোণ যিবূষীয়দের
    মত হবে।
  pan-pan: ਮੈਂ ਉਸ ਦਾ ਲਹੂ ਉਸ ਦੇ ਮੂੰਹ ਤੋਂ ਅਤੇ ਉਸ ਦੀਆਂ ਘਿਣਾਉਣੀਆਂ ਵਸਤਾਂ ਉਸ ਦੇ ਦੰਦਾਂ ਵਿੱਚੋਂ
    ਕੱਢ ਲਵਾਂਗਾ, ਇਹ ਵੀ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਇੱਕ ਬਕੀਆ ਹੋਵੇਗਾ, ਯਹੂਦਾਹ ਵਿੱਚ ਇੱਕੋ ਹਾਕਮ ਵਾਂਗੂੰ
    ਹੋਵੇਗਾ ਅਤੇ ਅਕਰੋਨ ਯਬੂਸੀਆਂ ਵਾਂਗੂੰ ਹੋਵੇਗਾ।
  mya-JVB: သူ စားသော အသွေး ကို သူ ၏ပါးစပ် ထဲမှ ၎င်း ၊ သူ ကိုက်သော ရွံ့ရှာဘွယ် တို့ကို
    သူ ၏သွား ကြား မှ ၎င်း ငါနှုတ်ပယ် မည်။ ကျန်ကြွင်းသောသူသည်လည်း ငါ တို့ ဘုရား သခင်အဘို့
    ကျန်ကြွင်း ၍ ၊ ယုဒ ပြည်၌ မင်း ကဲ့သို့ နေလိမ့်မည်။ ဧကြုန် မြို့သားလည်း ယေဗုသိ လူကဲ့သို့
    ဖြစ် လိမ့်မည်။
  hmo-hmo: Idia ese vamu mai ena rara danu do idia ania lou lasi, bona lau taravatua
    vadaeni aniani do idia ania lasi. Unai dika dekena amo do mauri noho Pilistia
    taudia, be lau Lohiabada ese, egu bese taudia edia kahana ta, idia do lau halaoa.
    Idia be Iuda ena iduhu ta hegeregerena do lau halaoa. Bona Ekarona hanua taudia,
    be egu bese taudia edia huanai do idia noho, gunaguna Iebusu taudia idia karaia
    hegeregerena.
  urd-urd: और मैं उसके खू़न को उसके मुँह से और उसकी मकरूहात उसके दाँतों से निकाल डाललूँगा,
    और वह भी हमारे ख़ुदा के लिए बक़िया होगा और वह यहूदाह में सरदार होगा और अक़रून
    यबूसियों की तरह होंगे।
  rus-SYN: Исторгну кровь из уст его и мерзости его из зубов его, и он достанется
    Богу нашему, и будет как тысяченачальник в Иудее, и Екрон будет, как Иевусей.
  bqc-SIM: I nↄ̀ↄ kòlokpasai bↄ ń lɛ́zĩ, i tɛ̃ bↄ ń lɛ́u. An gbɛ̃́ pↄ́ gↄ̃̀ↄ gↄ̃
    wá Lua pↄ́ ũɛ, aa gↄ̃ lán Yudaↄ buiewa, Ɛkɛlonideↄ gↄ̃ aà gbɛ̃́ↄ ũ lá Yebusiↄ
    kɛ̀wa.
  tcz-CHONGTHU: Keiman akamsunga konna thisan dim atahsa phechu kaloidoh pehding chuleh
    ahakah uva konna kidah um pumgo thiltosa aneh hochu akamma konna ka loidoh peh
    ding ahi. Chu jong leh Philistine ahing doh hochun a Pathennu hinhou untin Judah
    phungkhat toh hung bang diu ahi. Ekron Philistine ten kamite hinjop untin Jubusite
    khatvei ana bol tobanga chu abol diu ahi.
  mar-mar: त्यांच्या मुखातले रक्त आणि दातांतले निषिध्द अन्न मी काढून टाकीन; यहूदाच्या
    वंशाप्रमाणे तेही आमच्या देवासाठी शेष असे एक घराणे म्हणून राहतील आणि एक्रोनचे लोक
    यबूस्यांसारखे होतील.
  qub-qub: Yawarlla caycaj aychata micurcaycashantapis shiminpitami guechurishaj.
    Mana micunanpaj nishä cajcunata micur cachurcaycashantapis quirunpitami guechurishaj.
    Ichanga chay runacunapis waquenga quëdangapaj nogapämi. Paycunaga cangapaj Judá
    runacunanönami. Ecrón runacunanami canga Jebús runacunano.
  bqp-bqp: Bɑ ǹ mɑɑ yɛm dimɔ. Bɑ ǹ mɑɑ bũu yɑ̃ku dĩɑnu dimɔ. Bɑ koo kowɑ nɛ, Gusunɔn
    tɔmbu nge Yudɑbɑ kpɑ Ekoronigibu bɑ n mɑɑ sɑ̃ɑ nɛn tɔmbu nge mɛ Yebusibɑ bɑ kuɑ.
  hat-hat: Yo p'ap manje vyann ak tout san li ladan l' ankò, ni ankenn lòt vye manje
    yo te konn manje yo. Tout moun ki va chape anba lanmò va fè pati pèp Bondye a.
    Y'ap tankou yon branch nan fanmi Jida a. Moun Ekwon yo va menm jan ak moun Jebis
    yo.
  eng-BSB: I will remove the blood from their mouths and the abominations from between
    their teeth. Then they too will become a remnant for our God; they will become
    like a clan in Judah, and Ekron will be like the Jebusites.
  tod-tod: Nà ɲamasu zuai ɠula ti-la, gè kɔɔɠɔ gani kɔɔ laamianigiti kula ti-ɲiiga
    yɔɠɔzuʋɛti. Ta-nuɓusɛi mɔtai ɠa ɠɛ ga gá-ƓALAGI nɔnɔ. Toɠa losu zɔlɔɔ Zuda wolodamaiti
    saama, Ekelɔn nuiti ɓalaa ti ɠɛ ga Yeeɓuse nuiti kɛʋele.
  eng-WEBPB: I will take away his blood out of his mouth, and his abominations from
    between his teeth; and he also will be a remnant for our God; and he will be as
    a chieftain in Judah, and Ekron as a Jebusite.
  kbq-kbq: Zamagipintira korana eri netre'na, zamave kampima nago'manetoa zantmima
    rusima huno'ma me'neana eritregahue. Ana hanuge'za osi'ama mani'naza Filistia
    naga'mo'za Juda vahe kna hu'za agru hu'neza Anumzamo'na monora hunantegahaze.
    Ko'ma Jebusi vahe'mo'zama hu'nazaza hu'za Ekronima nemaniza Filistia naga'mo'za
    nagri vahe'ene eme hagerafiza manigahaze.
  nhe-BL: Nijchihuas para ayoc quicuase se tlapiyali ica ieso. Huan ayoc niquincahuilis
    ma quicuaca sequinoc tlamantli tlen ax quinamiqui quicuase niyon quinhueyichihuase
    inintotiotzitzi. Huan nochi yajuanti tlen noja mocahuase yoltoque nepa, quihueyichihuase
    Toteco Dios, huan mochihuase tequitini ipan tlali Judá. Huan tlacame nopano quinselise
    queja se familia tlen yancuic. Quena, nopa filisteos tlen Ecrón mochihuase san
    se ica israelitame queja huejcajquiya nopa jebuseos mochijque san se ininhuaya.
  bus-bus: Eé nↄ̀bↄ kòtokpasai bↄ ń lɛ́zĩ, eé tɛ̃̀pↄ bↄ ń lɛ́n. Aↄ̃ gbɛ̃ kɛ̀ gↄ̃̀nↄ
    é gↄ̃ wa Luda pↄ́ ũmɛ, aↄ̃é gↄ̃ lán Yudanↄ bori gãli ke bà, Ɛkɛrↄnudeenↄ é gↄ̃
    à gbɛ̃nↄ ũ lán Yebusinↄↄ kɛ̀ nà.
  gub-BL: Na'u kar kwaw ma'ero'o kwer huwykwer inuromo wanupe nehe. Na'u kar kwaw
    wyzài temi'u ikatu 'ym ma'e wanupe nehe. A'e pe har wikuwe ma'e wà, umàno 'ym
    ma'e kwer wà, wiko putar heremiaihu romo wà nehe. Wiko putar Zuta izuapyapyr wainuromo
    har romo wà nehe. Akerom pe har wiko putar heremiaihu romo wà nehe no, Zepu izuapyapyr
    wazàwegatete wà nehe no.
  eng-DRA: 'And I will take away his blood out of his mouth, and his abominations
    from between his teeth: and even he shall be left to our God, and he shall be
    as a governor in Juda, and Accaron as a Jebusite.'
