verse: ZEC.009.012
translations:
  mal-C: പ്രത്യാശയുള്ള ബന്ധിതരേ, നിങ്ങളുടെ കോട്ടയിലേക്കു മടങ്ങിപ്പോകുവിൻ; നിങ്ങൾക്ക്
    ഇരട്ടിയായി മടക്കിത്തരുമെന്ന് ഞാൻ പ്രഖ്യാപിക്കുന്നു.
  deu-TKW: 'Kehrt zurück nach der festen Burg, ihr Gefangenen auf Hoffnung! Auch diesen
    Tag wird es laut verkündet: Zwiefältig schenke ich dir Ersatz!'
  lin-lin: 'Bozonga na ndako na bino, oyo batonga makasi, bino bakangami oyo botondi
    na elikya, pamba te nazali koloba na bino sik’oyo : « Nakozongisela bino mbala
    mibale biloko oyo bobungisaki. »'
  eng-LSV: Return to a stronghold, || You prisoners of the hope, || Even today a second
    announcer I restore to you.
  eng-GNV: 'Turne you to the strong holde, ye prisoners of hope: euen to day doe I
    declare, that I will render the double vnto thee.'
  eng-WEBSTER: 'Turn ye to the strong hold, ye prisoners of hope: even to-day do I
    declare that I will render double to thee;'
  nhw-BL: Amojuanti catli antlatzacme, ximocuepaca nopan na catli niitztoc quen se
    cali catli tlahuel quipiya chicahualistli. Nopan na anitztose temachtli. Nopan
    na ximotemachica quema noja onca tonali. Huan nimechyolmelahuas para nimechtiochihuas
    ome hueltas por sesen tlaohuijcayotl.
  swh-ONEN: Rudieni ngome yenu, enyi wafungwa wa tumaini; hata sasa ninatangaza kwamba
    nitawarejesheeni maradufu.
  bba-bba: Bɛɛ yobu, bɛɛ be i yĩiyɔ bɑkɑbu mɔ, i wuro bɛɛn wusɔ si su ɡbɑ̃rɑnu mɔ.
    Nɑ mɑɑ bɛɛ nɔɔsiɑmɔ mɑ kon bɛɛ domɑru kuɑ nɡe yelluɡirun nɔn yiru.
  eng-KJVCPB: 'Turn ye to the strong hold, ye prisoners of hope: Even to day do I
    declare that I will render double unto thee;'
  luo-luo: Doguru kuondeu mochiel motegno, yaye joma otwe man-gi geno; nimar kata
    sani alando ni abiro dwokonu mwandu magu mane oyaki nyadiriyo.
  meu-meu: Dauhai nohomui ai o helaro hanaihanaimu taumui e, emui gabu aukana ba lou
    henia; hari dina ai na gwauraiamu, harua ma baina henimui lou.
  npi-ULB: आशा भएका कैदीहरू, गढीमा फर्क! आज म यो घोषणा गर्दै छु, कि म तिमीहरूलाई दोब्बर
    फिर्ता गरिदिनेछु,
  yor-yor: 'Ẹ padà sínú odi agbára yín, ẹ̀yin òǹdè ti o ni ìrètí: àní lónìí yìí èmi
    sọ pé, èmi o san án fún ọ ni ìlọ́po méjì.'
  pes-OPCB: ای اسیرانی که در انتظار آزادی هستید، به شهر امن خود بازگردید. امروز به
    شما قول می‌دهم که سختیهایی را که کشیده‌اید دو برابر جبران کنم!
  tgl-ULB: Bumalik kayo sa matibay na tanggulan, mga bilanggo ng pag-asa! Kahit ngayon,
    ihahayag ko na babalik ako ng dalawang beses sa inyo,
  cbu-NT: Itaru, siy tumanamash taarangtaatis, wandari kanapumaam zandaksa. Waptam
    pangipis yuwash taarangis ambtam kanapungtsa. Sambaytarintspa. Sirútama siy ¿waninll
    kiyung kachiykus taarangsawa? Natsha nuw siyaa aranginasha tapachindachintspa;
    kizpur wanasir istachintspa.
  hui-hui: I̱na ani buleberogo tí mini dunubia hodai bialu i̱ andaneha hole tíni dalu
    wiyadagoha daibu halimu. Tí ani birimiyagua bayale holeberemi. Tí genda timbuniore
    yu harimigonaga bi ogodagua laro. I̱na tínaga genda uruni mo wahai halu tí biamogo
    timbuniore bolangua howa bulebero.
  mya-mya: အ​ချင်း​ပြည်​နှင်​ဒဏ်​သင့်​သူ​တို့​ပြန်​လာ​ကြ​လော့။ မျှော်​လင့်​ချက်​ရှိ​ကြ​ပေ​ပြီ။
    ဘေး​မဲ့​လုံ​ခြုံ​ရာ​သင်​တို့​၏​ရဲ​တိုက်​သို့​ပြန်​လာ ကြ​လော့။ သင်​တို့​ခံ​ခဲ့​ရ​သည့်​ဆင်း​ရဲ​ဒုက္ခ​များ​၏
    နှစ်​ဆ​မျှ​သော ကောင်း​ချီး​မင်္ဂ​လာ​ကို​သင်​တို့​အား​ငါ​ပေး​မည် ဖြစ်​ကြောင်း​ယ​ခု​ပင်​ပြော​ကြား​ပါ​၏။
  bod-N: ཀྱེ་ཁྱོད་ཅག་བཙོན་ལ་ཁྲིད་ཀྱང་ད་དུང་རེ་བ་ཡོད་པའི་མི་རྣམས་ལགས། བཙན་རྫོང་གི་ཕྱོགས་སུ་ལོག་ཅིག
    ངས་ཁྱོད་ལ་ལྡབ་འགྱུར་ གྱིས་ཁ་གསབ་རྒྱག་དགོས་ཞེས་དེ་རིང་ངས་བསྒྲགས་པ་ཡིན།
  sna-sna: Dzokerai kunhare yenyu, imi vasungwa vetariro; kunyange iye zvino ndichazivisa
    kuti ndichadzorera kwamuri zvakapetwa kaviri.
  spa-BLM: ¡Volved a la fortaleza, prisioneros de la esperanza! Incluso hoy declaro
    que te devolveré el doble.
  cac-cac: Mach ex sacleminac eyajb'at chi', aq'uec in och yipoc e c'ool, meltzajan̈ec
    b'aj vach' ol ex ajoc. A in sval d'ayex to ol vac'xi in vach'c'olal d'a eyib'an̈.
    Ec'to ol aj vac'anxi in vach'c'olal d'ayex d'a yichan̈ d'a yalan̈taxo.
  swh-ULB: Rudini ngomeni, wafungwa wa matumaini! Hata leo natamka kwamba nitawarudishia
    mara mbili, kwani nimempinda Yuda kama upinde wangu.
  bel-bel: Вяртайцеся на цьвярдыню вы, палонныя з надзеяю! Што цяпер узьвяшчаю, аддам
    табе ўдвая.
  deu-ELBBK: Kehrt zur Festung zurück, ihr Gefangenen der Hoffnung! Schon heute verkündige
    ich, dass ich dir das Doppelte erstatten werde.
  mbb-OT: Sikiyu is menge nevihag he ebperateng he mekelingkawas, likù kew en diyà
    te melig-en he menge lugar. Ǥuntaan egkaǥi a ziyà te keniyu he idlikù diyà te
    keniyu he edtekepen is naawà diyà te keniyu.
  mal-2015: പ്രത്യാശയുള്ള ബദ്ധന്മാരേ, കോട്ടയിലേക്കു മടങ്ങിവരുവിൻ; ഞാൻ നിനക്കു ഇരട്ടിയായി
    പകരം നല്കും എന്നു ഞാൻ ഇന്നുതന്നേ പ്രസ്താവിക്കുന്നു.
  rmc-rmc: 'O RAJ phenel: „Zaile manušale, saven hin e naďej, aven pale andro ohradzimen
    foros! Adadžives tumenge phenav, hoj tumen požehňinava duvar ajci keci cerpinďan.'
  nlg-nlg: Kau oli, igau tau ruguhoru keha, tau loghoa na ganagana dila. Kau oli tana
    komumiu tau vola iga, inau tu bosa vanigau itaeni, inau ku tuguolia auvulea vaa
    na hava tara gonia vanigau nia na vauto ta nimiu na lei vahagi taili soko.
  pes-OPV: ‌ای اسیران امید، به ملاذ منیع مراجعت نمایید. امروز نیز خبر می‌دهم که به
    شما(نصیب ) مضاعف رد خواهم نمود.
  ron-1924: Ынтоарчеци-вэ ла четэцуе, приншь де рэзбой плинь де нэдежде! О спун ши
    астэзь кэ ыць вой ынтоарче ындоит!
  ben-OBCV: হে আশায় পূর্ণ বন্দিরা, তোমরা তোমাদের দুর্গে ফিরে যাও; আমি আজই প্রতিজ্ঞা
    করছি যে আমি তোমাদের দুই গুণ আশীর্বাদ করব।
  som-som: Ku noqda qalcadda, maxaabiistiinna rajada lahow, maantadan ayaan caddaynayaa
    inaan laba jibbaar idin siinayo.
  lat-VUC: 'Convertimini ad munitionem, vincti spei: hodie quoque annuntians duplicia
    reddam tibi.'
  eng-ASVBT: 'Turn you to the stronghold, ye prisoners of hope: even today do I declare
    that I will render double unto thee.'
  ita-1885: Ritornate alla fortezza, o prigioni di speranza; ancor oggi ti annunzio
    che io ti renderò de' beni al doppio.
  eng-LXXUP: 'Ye shall dwell in strongholds, ye prisoners of the congregation: and
    for one day of thy captivity I will recompense thee double.'
  eng-ULB: Return to the stronghold, prisoners of hope! Even today I am declaring
    that I will return double to you,
  spa-VBL: ¡Vuelvan a los baluartes, prisioneros con esperanza! Hoy les prometo que
    les pagaré el doble de lo que han perdido.
  fra-_FOB: Retournez au lieu fort, captifs qui avez espérance! Aujourd'hui même je
    le déclare, je te rendrai deux fois autant
  mal-mal: പ്രത്യാശയുള്ള ബദ്ധന്മാരേ, കോട്ടയിലേക്ക് മടങ്ങിവരുവിൻ; ഞാൻ നിനക്ക് ഇരട്ടിയായി
    പകരം നല്കും എന്നു ഞാൻ ഇന്നുതന്നെ പ്രസ്താവിക്കുന്നു.
  urd-GVR: Ai purummīd qaidiyo, qile ke pās wāpas āo! Kyoṅki āj hī maiṅ elān kartā
    hūṅ ki tumhārī har taklīf ke ewaz maiṅ tumheṅ do barkateṅ baḳhsh dūṅgā.
  suz-BL: आस पा बाक्‍शो चोक्‍चा पुंइसीशो मुरपुकी इन बोल्‍यो ब्रोंइशा बाक्‍तीके लेश्‍शा
    लने। गो इन कली इन साम्‍शो क्‍येङा निक्‍शी खेयप खोइ शुश गे‍नुङ। जकरिया १०:९; यसैया
    ६१:७
  eng-NOY: 'Return ye to the strong-hold, ye prisoners of hope! Even this day do I
    declare it: I will restore double unto thee.'
  ita-1927: Tornate alla fortezza, o voi prigionieri della speranza! Anch’oggi io
    ti dichiaro che ti renderò il doppio.
  ckb-ckb: ئەی ئەو دیلانەی هیواتان هەیە، بگەڕێنەوە قەڵاکانتان، ئەمڕۆ من ڕایدەگەیەنم
    کە دوو هێندە قەرەبووتان دەکەمەوە.
  eng-BBE: 'And they will come back to you, O daughter of Zion, as prisoners of hope:
    today I say to you that I will give you back twice as much;'
  kan-OKCV: ನಿರೀಕ್ಷೆಯ ಸೆರೆಯವರೇ, ಬಲವಾದ ದುರ್ಗಸ್ಥಾನಕ್ಕೆ ತಿರುಗಿರಿ. ಎರಡರಷ್ಟು ಕೊಡುವೆನೆಂದು
    ನಿನಗೆ ಈ ಹೊತ್ತೇ ಪ್ರಕಟಿಸುತ್ತೇನೆ.
  tam-2017: நம்பிக்கையுடைய சிறைகளே, பாதுகாப்பிற்குள் திரும்புங்கள்; இரட்டிப்பான நன்மையைத்
    தருவேன், இன்றைக்கே தருவேன்.
  spa-RV-1909: 'Tornaos á la fortaleza, oh presos de esperanza: hoy también os anuncio
    que os daré doblado.'
  ron-BTF: Întoarceţi-vă la întăritură, voi, prizonieri ai speranţei; chiar astăzi
    vestesc că îţi voi răsplăti dublu;
  eng-WEBP: Turn to the stronghold, you prisoners of hope! Even today I declare that
    I will restore double to you.
  eng-FBV: Return to the stronghold, you prisoners who have hope! Today I promise
    I will repay you double what you lost.
  nld-1939: 'Zij keren terug naar de Burcht, Gevangenen, die nog hopen kunnen: Ook
    nu nog blijf Ik bij u!'
  nch-BL: Amojuanti cati antatzacme, ximocuepaca ipan na cati niitztoc quej se cali
    cati tahuel quipiya chicahualisti. Ipan na anitztose temachti. Ipan na ximotemachica
    quema noja onca tonali. Huan nimechyolmelahuas para nimechtiochihuas ome huelta
    por sesen taohuijcayot.
  vie-1934: Hỡi những kẻ tù có trông cậy, các ngươi khá trở về nơi đồn lũy, chính
    ngày nay ta rao rằng sẽ báo trả cho ngươi gấp hai.
  hin-CV: हे आशा लिये हुए कैदियों, अपने गढ़ में लौट आओ; आज मैं घोषणा करता हूं कि मैं
    तुम्हें उसका दो गुणा लौटा दूंगा.
  spa-BES: Y volverán a ti, oh hija de Sión, como prisioneros de esperanza; hoy te
    digo que te devolveré el doble;
  tdx-tdx: Mimpolia mb’an-drova fatratse mb’ eo, ry mpirohy mitamàñeo; anito ty ho
    koiheko te hondroheko in-droe o azoo.
  tha-KJV: นักโทษที่​มี​ความหวังเอ๋ย จงกลับไปยังที่กำบังเข้มแข็งของเจ้า คือวันนี้เองเราประกาศว่า
    เราจะคืนแก่​เจ้​าสองเท่า
  por-BR-2018: Voltai-vos à fortaleza, ó prisioneiros que tendes esperança; hoje também
    vos anuncio que vos recompensarei em dobro.
  deu-ELO: Kehret zur Festung zurück, ihr Gefangenen der Hoffnung! Schon heute verkündige
    ich, daß ich dir das Doppelte erstatten werde. -
  eng-WYC-2018: Ye bound of hope, be turned again to (the) stronghold; and today I
    tell, and I shall yield to thee double things, (Ye prisoners of hope, return to
    the stronghold, or to the fortress; for today I declare that I shall give thee
    double for all thy trouble,)
  epo-epo: Reiru al la fortikaĵo, vi, ligitaj de espero! ĉar hodiaŭ Mi sciigas, ke
    Mi redonos al vi duoble.
  uig-PIN: Mustǝⱨkǝm jayƣa ⱪaytip kelinglar, i arzu-ümidning mǝⱨbusliri! Bügün Mǝn
    jakarlap eytimǝnki, tartⱪan jazaliringning ǝksini ikki ⱨǝssilǝp sanga ⱪayturimǝn.
  beo-beo: Dilia mugululi asi dunu! Dilia gagili sali diasuga buhagima! Dilia da wali
    dafawane hamoma:beyale dawa:su gala! Na da wali dilima sia:sa! Dilia da se nabi
    dagoi. Be wali Na da dilima hahawane dogolegele bidi imunu. (Amo bidi ea defei
    da dilia se nabasu defei amo adunawane baligimu.)
  tpi-OTNT: Yupela i save bai mi gat laik long helpim yupela, olsem na yupela i mas
    i kam bek long as ples na bai yupela i stap gut. Yupela i bin karim bikpela hevi,
    tasol mi tok olsem, mi bai mekim gut long yupela na dispela gutpela pasin mi mekim
    bai i winim tru dispela hevi.
  hau-SA: Ku koma maɓuya, ya ku ’yan kurkuku masu sa zuciya; ko yanzu ma na sanar
    cewa zan mayar muku ninki biyu.
  uig-LAT: Mustehkem jaygha qaytip kélinglar, i arzu-ümidning mehbusliri! Bügün Men
    jakarlap éytimenki, tartqan jazaliringning eksini ikki hessilep sanga qayturimen.
  nde-nde: Buyelani enqabeni yenu, lina zibotshwa ezilethemba; sengihle ngibika ukuthi
    ngizalibuyisela izibusiso ngokuphindwe kabili.
  ton-ton: 'Mou foki mai ki he hūfanga mālohi, ʻakimoutolu ʻoku pōpula ka e ʻamanaki
    lelei: ko e moʻoni ʻoku ou fakahā he ʻaho ni, te u totongi ke liunga ua kiate
    koe:'
  ces-1613: Navraťež se k ohradě, ó vězňové v naději postavení. A tak v ten den, jakžť
    oznamuji, dvojnásobně nahradím tobě,
  eng-WMB: Turn to the stronghold, you prisoners of hope! Even today I declare that
    I will restore double to you.
  tam-TCV: நம்பிக்கையுள்ள கைதிகளே, உங்கள் கோட்டைக்குத் திரும்புங்கள். நீங்கள் இழந்தவற்றை
    இரண்டு மடங்காகத் திரும்பவும் தருவேன் என நான் இப்பொழுதும் உங்களுக்கு அறிவிக்கிறேன்.
  ceb-ULB: Balik sa kota, mga binilanggo sa paglaom! Bisan karong adlawa sultihan
    ko ikaw nga igabalik ko kini kanimo sa makaduha ka pilo,
  pol-UBG: Wróćcie do twierdzy, więźniowie, którzy macie nadzieję. Dziś bowiem ogłaszam,
    że wynagrodzę w dwójnasób;
  agr-agr: Achija yajuakam tikich nugkanum batsatutigmek yaakat shiig peeja umikbauwa
    nuwi waketjattagme. Yamaik atum waitiajum nuna nagkaesau, pegkegnum yumigsattajime,
    nuadui shiig aneasjum batsamsattajume.
  kyc-kyc: Nakama karapusi palyuo kareyaminyi dupwa epapu keyange mende epara lao
    silyaminyi dokona kapu kyuo anda ipupwape. Nakama yuu kapa manda rao kararaminyi
    dokona kapu kyuo ipupwape. Kama yasuko naminyi dokona lao nambame nakama elyape
    keta pyambuo yano pyao dee konda pyuo nyiso piru lao langilyu.
  urd-GVU: اے پُراُمید قیدیو، قلعے کے پاس واپس آؤ! کیونکہ آج ہی مَیں اعلان کرتا ہوں
    کہ تمہاری ہر تکلیف کے عوض مَیں تمہیں دو برکتیں بخش دوں گا۔
  eng-OEBCW: To the stronghold will the prisoners of hope return. This day I declare,
    I will restore double to you.
  deu-1912: So kehrt euch nun zu der Festung, ihr, die ihr auf Hoffnung gefangen liegt;
    denn auch heute verkündige ich, daß ich dir Zwiefältiges vergelten will.
  kan-2017: ನಿರೀಕ್ಷೆ ಹೊಂದಿದ ಸೆರೆಯವರೇ, ನಿಮ್ಮ ದುರ್ಗಕ್ಕೆ ಹಿಂದಿರುಗಿರಿ; ನಿಮಗೆ ಎರಡರಷ್ಟು
    ಸುಖವನ್ನು ದಯಪಾಲಿಸುವೆನೆಂದು ಈಗಲೂ ಪ್ರಕಟಿಸುತ್ತೇನೆ.
  yap-yap: Mu sulod, e pi kalbus u wuru’ e nam ya chiney e ke yib e l’agan’ romed;
    mu sulod ko nam romed ndabki buch ban’en romed. Chiney e gu be yog ngomed ni bay
    gu fulweg ngomed e pi fel’ wa’athan ni l’agruw yay nib yo’or ko pi gafgow ni ku’um
    ted.
  hlt-MCSB: Ngaiuepnah khuikah thongtla rhoek, lunghim taengla mael uh laeh, tahae
    khohnin ah pataeng a doek tih nang taengah rhaepnit la kan thuung ni.
  mdy-ETH: ዒንሢ፥ ሃጋኣ ዎዛ ዴንቄ፥ ቱኡዞ ዓሳ! ታኣኒ ቤርታ ዒንሢኮ ዓኣሢፓ ጳንጬ ማሂ ሃኖ ዒንሢም ዒንጋንዳሢሮ ዒኢካ ዴዒ
    ካታሞ ዒንሢኮ ካፖ ዼጌ ቤዞ ባንሢ ማዑዋቴ።
  twi-ASANTE: Monsane nkɔ mʼaban mu, Ao nneduafoɔ a mowɔ anidasoɔ; seesei mpo merebɔ
    mo nkaeɛ sɛ mɛhyɛ mo anan mu mmɔho.
  eng-WEBU: Turn to the stronghold, you prisoners of hope! Even today I declare that
    I will restore double to you.
  spa-PDDPT: ¡Oh cautivos de esperanza, vuelvan a la fortaleza! Hoy mismo les declaro
    que les restauraré al doble.
  gun-gun: Escravo-rã pendereraa teĩ pearõ nho peikovy va'e, pejevy ju ke peneretã
    ikorapa va'e katy. Aỹ guive pendevy amombe'u mba'emo ame'ẽ retave ete aguã, pereko
    ae ma va'ekue áryve.
  agu-BL: ¡Ma yi axwok itetz yi pres iwutz, nin yi k'ukle't ic'u'l tan itele'n liwr,
    pakxenwok le ama'l tetz colo'n ib! Jun cu'n yol wale' nin tzitetz yi tzicambaje'
    cob tir mas yi ibanl swutz yi q'uixc'uj yi na cxtzan tan muc'le'n.
  ilo-ULB: Agsublikayo kadagiti sarikedked, dakayo a balud nga addaan namnama! Uray
    ita nga aldaw, ipakpakaammok nga isublikto kadakayo iti mamindua a kaadu ti bendision
    ti amin a sinagabayo,
  kpg-kpg: Hula gi muli, goodou go digau ala ne lahi gi daha, aalaa godou hagadagadagagee
    i golo dolomeenei. Hula gi muli gi di guongo dela e noho humalia goodou. Dolomeenei
    gei Au e hagi adu gi goodou bolo Au gaa hui goodou dualua gi nonua mo e haga maluagina
    goodou i godou hagaduadua huogodoo ala ne kae.
  uig-ARA: مۇستەھكەم جايغا قايتىپ كېلىڭلار، ئى ئارزۇ-ئۈمىدنىڭ مەھبۇسلىرى! بۈگۈن مەن
    جاكارلاپ ئېيتىمەنكى، تارتقان جازالىرىڭنىڭ ئەكسىنى ئىككى ھەسسىلەپ ساڭا قايتۇرىمەن.
  sus-sus: Wo xa gbilen taa makantaxi kui, wo tan geelimani naxee xaxili tixi n na.
    To n xa a fala wo bɛ, n wo harige ragbilenma nɛ wo ma, n man fa a xunmasa.
  pon-2006: Kumwail me kalipilipalahr kan, me ahnsou wet mie amwail koapworopwor,
    kumwail pwurodo, kumwail pwurodohng nan amwail wasahn silasil mwahu kan. I pakairkihong
    kumwail met me I pahn kupwuramwahwihkin kumwail pak riapak kamwahu kan pwehki
    lokolok koaros me kumwail aleier.
  jae-jae: Amboac tonaŋ amac lau kapoacwalôŋa, taŋ akêŋ matem naŋ, amu andêŋ nêm lamu
    ŋaŋêŋŋa amêŋ. Ocsalô tonec aê jasôm lasê gebe jajô nêm gêŋ êtu dim luagêc êndêŋ
    aôm.
  ksd-ksd: Avat a lilikun ta ra gunan na bakbakit, avat ba ava ki na vilavilau ma
    ra nurnur; gori iat iau ve avat ba ina vaurua ma ra balbali pire vavat.
  grc-BRENT: Καθήσεσθε ἐν ὀχυρώμασι δέσμιοι τῆς συναγωγῆς, καὶ ἀντὶ μιᾶς ἡμέρας παροικεσίας
    σου διπλᾶ ἀνταποδώσω σοι,
  ind-AYT: Kembalilah ke kubu, hai para tahanan yang penuh harapan! Pada hari ini
    juga, Aku memberitahukan bahwa Aku akan mengembalikan kepadamu dua kali lipat!
  nya-nya: Bwererani ku malo anu otetezedwa, inu amʼndende achiyembekezo; ngakhale
    tsopano ndikulengeza kuti ndidzakubwezerani zabwino mowirikiza.
  hrv-hrv: Vratite se u Tvrđavu, izgnanici puni nade, još danas - ja navješćujem -
    dvostruko ću ti uzvratiti.
  mps-mps: Dagego koneani, te Genuai Bidigo dage tau saibao, tibaso dage te duga page
    buluba ma aselama, te dage bugagia bidaibao. Dage te sęgę genuai tolali, tiali
    goli eno te tiwai po obao, eno dage wiegi yai bugagia ilama, tama eno te ebo wiegi
    yai kolesagago te sęgę aiyaba mu elalueibao.
  tpi-tpi: Yupela i save bai mi gat laik long helpim yupela, olsem na yupela i mas
    i kam bek long as ples na bai yupela i stap gut. Yupela i bin karim bikpela hevi,
    tasol mi tok olsem, mi bai mekim gut long yupela na dispela gutpela pasin mi mekim
    bai i winim tru dispela hevi.
  dan-1931: 'Hjem til Borgen, I Fanger med Håb! Også i Dag forkyndes: Jeg giver dig
    tvefold Bod!'
  vie-OVCB: Các tù nhân kia, chạy về đồn đi vì còn hy vọng! Như Ta công bố hôm nay,
    các ngươi sẽ được gấp đôi.
  guj-2017: આશા રાખી રહેલા બંદીવાનો, કિલ્લામાં પાછા આવો. હું આજે જાહેર કરું છું કે
    હું તમને બમણો બદલો આપીશ,
  pon-2006A: Kumwail me kalipilipalahr kan, me ahnsou wet mie amwail koapworopwor,
    kumwail pwurodo, kumwail pwurodohng nan amwail wasahn silasil mwahu kan. I pakairkihong
    kumwail met me I pahn kupwuramwahwihkin kumwail pak riapak kamwahu kan pwehki
    lokolok koaros me kumwail aleier.
  por-BRBSL: Voltem-se para a fortaleza, seus prisioneiros da esperança! Ainda hoje,
    declaro que lhe devolverei o dobro.
  eng-OEBUS: To the stronghold will the prisoners of hope return. This day I declare,
    I will restore double to you.
  cth-cth: Paung lah kaawm ni teh ngaihawinae ka tawn e naw, rapanim thung lah ban
    awh. Kai ni let hni yawhawinae na poe awh han telah sahnin roeroe ka dei.
  twi-twi: Monsan nkɔ mʼaban mu, nneduafo a mowɔ anidaso; mprempren mpo merebɔ mo
    nkae sɛ mɛhyɛ mo anan mu mmɔho.
  hlt-hlt: Ngaiuepnah khuikah thongtla rhoek, lunghim taengla mael uh laeh, tahae
    khohnin ah pataeng a doek tih nang taengah rhaepnit la kan thuung ni.
  tbz-SIM: Mí nKuyie mmíì tì ndi nɑ́ɑ́ nyíe, díndi tidɑɑtì tìì m bùɔ́! Konnɛ̀nní di
    kó dihɛì iduotí fitɛ́ dì, n yóó di dɔɔ̀mu mɛsɑ̀ɑ̀ nkɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ kucɛ mɛ̀dɛ́mɛ̀
    di di mɛ̀ɛ̀ sémmɛ̀.
  msy-2020: Ia kamaghɨn fo, kɨ ian akuraghasa ifonge. Kamaghɨn amizɨ, ia uamategh
    uan nguibamɨn izɨ deravɨra ikiam. Ia osɨmtɨzir Bar ekiam ateri, ezɨ kɨ ia mɨgɨa
    ghaze, kɨ arazir aghuibar ia damuam. Eghtɨ arazir aghuir kam bar osɨmtɨzir kam
    gafiragham.
  dop-dop: Sɑləkɑtʋnɑɑ mɛ, ɩ́ məlɩ koluŋɑ ɩcɑtɛ tɑɑ nɑ tɛɛlʋɣʋ. Sɑŋɑ mɑ tɑsəɣɩ yɔɣɔtʋɣʋ
    sɩ mɑɑ lɛɛtɩ-mɛɣɛ kʋpɑntʋ kɛ tɔm nɑɑlɛ.
  azb-azb: Qalanıza qayıdın, Ey ümid edən əsirlər! Bu gün sizə bildirirəm ki, Sizə
    zəhmətinizin ikiqat əvəzini verəcəyəm.
  eng-DBY: Turn again to the stronghold, prisoners of hope! even to-day do I declare
    I will render double unto thee.
  hin-2017: हे आशा धरे हुए बन्दियों! गढ़ की ओर फिरो; मैं आज ही बताता हूँ कि मैं तुम
    को बदले में दुगना सुख दूँगा।
  wol-KYG: Yeen ñi ñu tëj, ngeen di dunde yaakaar, delluleen ca tata ja. Bésub tey
    jii sax maa dogu ne ñaari yoon laa leen di yool.
  eng-YLT: Turn back to a fenced place, Ye prisoners of the hope, Even to-day a second
    announcer I restore to thee.
  kne-kne: Dakayo ay naibalod sin addawi ay daga, balod ay wada di namnama da, mantaoli
    kayo sin ili yo ay makneg di alad na. Ed wani, ibagak en dakayo, dobli di bindisyon
    ay idawat kon dakayo mo din ligat ay linaklak-am yo.
  eng-WYC-2017: Ye bound of hope, be turned again to stronghold; and today I tell,
    and I shall yield to thee double things,
  eng-WMBB: Turn to the stronghold, you prisoners of hope! Even today I declare that
    I will restore double to you.
  urd-GVH: ऐ पुरउम्मीद क़ैदियो, क़िले के पास वापस आओ! क्योंकि आज ही मैं एलान करता
    हूँ कि तुम्हारी हर तकलीफ़ के एवज़ मैं तुम्हें दो बरकतें बख़्श दूँगा।
  rug-rug: Pule la koari mia vasileana ta gobadi, gamu na tie ta pusi mia pu raṉea
    se Zihova; kamahire ba hiva tozi vura nia Arau sapu kote poni puleni gamu Rau
    karua totoso tu hola nia sapu tatasana.
  gaz-gaz: Yaa hidhamtoota abdii qabdan, daʼannoo keessanitti deebiʼaa; ani ammas
    harka lama godhee isiniif nan deebisa.
  fra-LSG: Retournez à la forteresse, captifs pleins d’espérance! Aujourd’hui encore
    je le déclare, Je te rendrai le double.
  gnn-gnn: Nhuma dhuwali yolŋu'‐yulŋu nhina yukurra gatjpu'yun yulŋunydja, ŋunhi ŋarra
    yurru nhumalanha dhawaṯmaramana beŋuruyi garrapiṉminyaraŋurunydja romŋuru. Ma'
    gaŋgathiyana biyakana walala ḏurryurrana, ga roŋiyiyana marrtjiya lili wäŋa‐roŋiyiyana,
    märr nhe yurru yukurra nhina gunganharawuyŋurana wäŋaŋura walŋamirriŋurana. Ŋayaŋu‐yätjthina
    nhuma yukurrana burakinanydja wirrki yana, yurru dhiyaŋunydja‐wala ŋarranydja
    yukurra nhumalanha dhawu'‐nherraṉ, ŋunhi ŋarranydja nhumalanha goŋmirriyama warray
    yurru wekama, biyapul warray wal'ŋu dhika warray.
  yal-yal: 'Ɛ mɔn xa so taa makantanxini, ɛ tan kasorasaan naxanye yigi saxi. N mɔn
    xa a rali ɛ ma to: n ni i saranma nɛn dɔxɔɲa ma firin.'
  iou-iou: Näk ude täŋkentäŋ tamikta yäŋira bänepjin pidäm täkaŋ unita kome, komi
    piä täk täkaŋ u peŋpäŋ komejin kujatken äneŋi kuŋkaŋ säkgämän kaŋ irut. In komi
    piä taŋi täŋ itkaŋ upäŋkaŋ kowata täga tamayäŋ täyat uwä komi apiŋo nadäkaŋ u
    irepmitpäŋ kowata säkgämäninik api tamet.
  haw-1868: E huli ae oukou i ka pakaua, e ka poe pio manaolana; No ka mea, ke hai
    aku nei au i neia la, E uku palua aku no au nau.
  arb-NAV: ارْجِعُوا إِلَى الْحِصْنِ يَا أَسْرَى الرَّجَاءِ، فَأَنَا أُعْلِنُ الْيَوْمَ
    أَنِّي أُضَاعِفُ لَكُمُ الأَجْرَ لِقَاءَ مَا عَانَيْتُمْ مِنْ وَيْلاتٍ.
  ewe-ewe: Mitrɔ yi ɖe miaƒe mɔ sesẽwo me, O, mi gamenɔla siwo si mɔkpɔkpɔ le. Ke
    azɔ la, mele gbeƒã ɖem na mi be magbugbɔ aɖo nu siwo miebu la teƒe na mi zi eve.
  eng-LEE: 'Return you to the strong-hold, ye hopeful prisoners: even today do I declare,
    that I will recompense twofold [good] unto thee.'
  asm-FB: হে আশা কৰা বন্দীয়াৰসকল, তোমালোকে উলটি সংৰক্ষিত দুৰ্গলৈ আহাঁ! মই আজিয়েই
    প্ৰকাশ কৰিছোঁ যে, মই তোমাক দুগুণ মঙ্গল দান কৰিম।
  sus-A: وٌ شَ فبِلٍن تَا مَكَنتَشِ كُي، وٌ تَن فٍيلِمَنِ نَشٍيٍ شَشِلِ تِشِ ﭑ نَ.
    تٌ ﭑ شَ عَ قَلَ وٌ بّ، ﭑ وٌ هَرِفٍ رَفبِلٍنمَ نّ وٌ مَ، ﭑ مَن قَ عَ شُنمَسَ.
  fra-SBL: Tournez vers la forteresse, prisonniers de l'espoir ! Aujourd'hui encore,
    je déclare que je vous rendrai le double.
  hbo-hbo: שׁ֚וּבוּ לְבִצָּרֹ֔ון אֲסִירֵ֖י הַתִּקְוָ֑ה גַּם־הַיֹּ֕ום מַגִּ֥יד מִשְׁנֶ֖ה
    אָשִׁ֥יב לָֽךְ׃
  kik-kik: Cookai kĩĩhitho-inĩ kĩanyu kĩrĩa kĩrũmu, inyuĩ muohetwo mũrĩ na mwĩhoko;
    o na rĩu nguuga atĩrĩ, nĩngamũcookeria indo cianyu maita meerĩ.
  fra-NCL: 'Revenez au lieu fort, captifs d’espérance ! Aujourd’hui encore je le déclare :
    je te rendrai au double.'
  cek-AK: Thongim krah kaminawk, amlaem oh, oephaih kang paek o; nangcae han alet
    hnetto tangqum kang paek o han, tiah vaihi kang thuih o boeh.
  cuk-cuk: Dule-galesbukmalad-bendakleged-edarbebukmalad, gannar e-neg-gandikid-bukwadse
    dagmala. Ar emi an bega soged, bemar-wilesadbali, bur bule ilabo-wilub wergued
    an bemar-imakoed.
  uig-CYR: Мустәһкәм җайға қайтип келиңлар, и арзу-үмүтниң мәһбуслири! Бүгүн Мән җакалап
    ейтимәнки, тартқан җазалириңниң әксини икки һәссиләп саңа қайтуримән.
  tel-2017: బంధకాల్లో పడి ఉండి నిరీక్షణ గల మీరంతా మీ కోటలో మళ్ళీ ప్రవేశించండి, రెండంతలుగా
    మీకు మేలు చేస్తానని ఈ రోజు నేను మీకు తెలియజేస్తున్నాను.
  hat-BSA: Retounen nan sitadèl la, O prizonye ki gen lespwa a! Nan jou sa a menm,
    Mwen deklare ke Mwen va remèt ou doub de sa.
  kos-kos: Foloko, kowos mwet sruoh su oasr finsrak yoro in pacl inge uh; Foloko nu
    yen suwos, yen kowos ac moul in misla we. Inge nga fahk nu suwos tuh nga fah sifil
    folokin nu suwos mwe insewowo pacl luo yohk liki, Ke sripen ma nukewa kowos tuh
    keok kac.
  hbo-WLC: שׁ֚וּבוּ לְבִצָּר֔וֹן אֲסִירֵ֖י הַתִּקְוָ֑ה גַּם־הַיּ֕וֹם מַגִּ֥יד מִשְׁנֶ֖ה
    אָשִׁ֥יב לָֽךְ׃
  ibo-ibo: Lọghachinụ nʼebe unu niile e wusiri ike, unu bụ ndị mkpọrọ nwere olileanya.
    Ọ bụladị taa, ana m ekwupụta ya na m ga-eme ka unu lọta, gọziekwa unu okpukpu
    abụọ.
  ory-ory: ହେ ଭରସାଯୁକ୍ତ ବନ୍ଦୀମାନେ, ତୁମ୍ଭେମାନେ ଦୃଢ଼ ଗଡ଼ ଆଡ଼େ ଫେରି ଆସ; ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ଦୁଇଗୁଣ ମଙ୍ଗଳ ଦେବା ବୋଲି ଆଜି ପ୍ରକାଶ କରୁଅଛୁ।
  chk-chk: Oupwe liwiniti leniemi mi pöchökül, ämi chon fötek mi witiwit fän apilükülüköch.
    Iei üpwe asile ngenikemi pwe üpwe liwini ngenikemi feiöch fän ruu fän iten mine
    oua riaföü ren.
  rop-rop: Kambek yumob pipul hu jidan prisana. Yumob gin gudbinji blanga wanim garra
    hepin na. Kambek langa yumob kantri weya yumob garra jidan seif. Aibin panishim
    yumob en yumob bin abum adtaim, bat ai dalim yumob na, ai garra kain langa yumob
    en ai garra gibit yumob mowa gudbala ting jis laik det dediwan hu gibit im feswan
    san detmatj enijing.
  ukr-1871: Вертайтесь до твердинї, ви вязнї, жиючі в надії! що тепер оповіщаю, дам
    вам удвоє.
  deu-1951: Kehret wieder zur Festung zurück, ihr, die ihr auf Hoffnung gefangen liegt!
    Auch heute verkündige ich, daß ich dir zwiefach vergelten will!
  eng-JPS: Return to the stronghold, ye prisoners of hope; even to-day do I declare
    that I will render double unto thee.
  srp-1865: Vratite se ka gradu, sužnji, koji se nadate, još ti i danas javljam da
    æu ti platiti dvojinom.
  lug-lug: Mudde mu nkambi yammwe mmwe abasibe abalina essuubi; nangirira leero nti
    ndibadizaawo emirundi ebiri.
  heb-heb: שובו לבצרון אסירי התקוה גם היום מגיד משנה אשיב לך׃
  ben-IRV: হে আশার বন্দীরা, দুর্গে ফিরে যাও! আর আজ আমি ঘোষণা করছি যে আমি তোমাদের দুই
    গুণ ফিরিয়ে দেব,
  pan-pan: ਹੇ ਆਸਵੰਦ ਗੁਲਾਮੋ, ਗੜ੍ਹ ਨੂੰ ਮੁੜ ਜਾਓ! ਮੈਂ ਅੱਜ ਦੱਸਦਾ ਹਾਂ, ਮੈਂ ਤੈਨੂੰ ਦੁਗਣਾ ਮੋੜਾਂਗਾ।
  mya-JVB: အချုပ် ခံ၍ မြော်လင့် သောသူတို့ ၊ ရဲတိုက် သို့ ပြန်လာ ကြလော့။ ငါသည် နှစ်ဆ
    သော ကျေးဇူး ကို ပြုဦးမည်ဟု ယနေ့ ပင် ပြော ထား၏။
  hmo-hmo: Umui guia taudia e, hari umui diba momokani Dirava ese umui do ia durua.
    Unai dainai emui noho gabuna namona dekenai do umui giroa lou. Umui ese hisihisi
    bada umui abia vadaeni, to hari, lau ese umui dekenai namo do lau henia. Inai
    namo ena bada ese, emui hisihisi ena bada do ia hanaia nega rua.
  urd-urd: मैं आज बताता हूँ कि तुझ को दो बदला दूँगा, “ऐ उम्मीदवार, ग़ुलामों क़िले'
    वापस आओ।”
  rus-SYN: Возвращайтесь на твердыню вы, пленники надеющиеся! Что теперь возвещаю,
    воздам тебе вдвойне.
  bqc-SIM: Á zĩ̀zↄ pↄ́ á dↄ̃ á bↄↄ, à su á wɛ̃́lɛ bĩ́ideu, baa gbã málɛ oɛ́,
    má ɛa asea kpáwá lɛɛ pla.
  tcz-CHONGTHU: Na hoidoh nading munnah hung kilekit tan, kinepna neinalai sohchang
    ho nathoh gimnau khat cheh chunga chu phatthei bohna ajatnia kale thuhding nahiuve.
  mar-mar: आशावान कैद्यांनो, मजबूत दुर्गांकडे परत या! मी आजही जाहीर करतो की मी तुम्हास
    दुप्पटीने प्रतिफळ देईन
  qub-qub: «¡Gamcuna, prësu caycajcuna nasyunniquiman cutiyta yarpaycajcunaga cuticuyna-llapa!
    Cananga ñacashayquimannömi bindisyunta goshayquipaj mas allina goyänayquipaj.
  bqp-bqp: Bɛɛ yobu, bɛɛ be i yĩiyɔ bɑkɑbu mɔ, i wuro bɛɛn wusɔ si su gbɑ̃rɑnu mɔ.
    Nɑ mɑɑ bɛɛ nɔɔsiɑmɔ mɑ kon bɛɛ domɑru kuɑ nge yellugirun nɔn yiru.
  hat-hat: 'Nou menm prizonye k''ap tann delivrans yo, tounen, tounen non nan sitadèl
    kote n''a jwenn pwoteksyon an! Jòdi a, men sa m''ap di nou: n''ap resevwa de fwa
    plis benediksyon pase soufrans mwen te voye sou nou an.'
  eng-BSB: Return to your stronghold, O prisoners of hope; even today I declare that
    I will restore to you double.
  tod-tod: 'Kasoɠa nuiti wɔiti kitogi wo ʋɛ, à ɠale ma wa-laazu ziɠi gaaɠoozagi zu!
    Nà nii wosu za ga: Nà wo ɠaazumaawɔinɠa ga seizu felegɔ.'
  eng-WEBPB: Turn to the stronghold, you prisoners of hope! Even today I declare that
    I will restore double to you.
  kbq-kbq: Amuha'ma nehuta mani'naza kina vahetmina eteta hankave vihu kumapi enke'na,
    ko'ma atre'naza zamofontera ante agofetu hu'na maka zantmia ete tamamigahue.
  nhe-BL: Imojuanti tlen ineliyayaj intlatzactoque campa hueli, ximocuepaca nopan
    na tlen niitztoc queja se cali tlen tlahuel quipiya chicahualistli. Nopan na initztose
    temachtli. Nopan na ximotemachica quema noja onca tonali. Huan nimechyolmelahuas
    para nimechtiochihuas ome hueltas ipampa sesen tlaohuijcayotl.
  bus-bus: Zĩ̀zↄ tãmaadeenↄ, à su a wɛ́tɛ bĩideen, baa gbã̀a mɛ́ɛ ooare, mɛ́ sↄkpaare
    lɛo plaa.
  gub-BL: Ipyhyk pyrer wà. Pezewyr penàpuz tàtà pe nehe. Pe uzepyro àwàm hàro har
    wà, pezewyr nehe. Ta'e amono putar heze'egatu tetea'u peme ihe nehe xe. Pepuraraw
    penehe zepykaw tetea'u. Heze'egatu peme heremimono ràm heta tetea'u wera'u penemipuraraw
    kwer wanuwi wà nehe.
  eng-DRA: Return to the strong hold, ye prisoners of hope, I will render thee double
    at, I declare today.
