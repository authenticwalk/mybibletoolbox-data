  kan-2017: ಯೆಹೋವನು ಸ್ವಜನರಿಗಾಗಿ ಅವರ ಮೇಲೆ ಕಾಣಿಸಿಕೊಳ್ಳುವನು; ಆತನ ಬಾಣವು ಸಿಡಿಲಿನಂತೆ ಹಾರುವುದು;
