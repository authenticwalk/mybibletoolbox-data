  dop-dop: Tɑcɑɑ mɑ́ mɑɑ sɔɔsɩ mɑ yəlɑɑ tɔɔ. Mɑɑ yɑɣɑ ɑpɑlʋtutuɣu ɩsɩɩ tɛʋ holɑ. Mɑɑ
