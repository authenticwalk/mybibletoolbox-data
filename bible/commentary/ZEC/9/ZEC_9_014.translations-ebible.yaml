    tih.'
  cuk-cuk: Bab-Jehová Grecia-dulemargi nonikoed. E-sigu, mala-aidegeyobi miledoed.
    Bab-Jehová-Bela-Gangued-Nikad gar-trompeta ogornonikoed, dad-nakwed-argan-nuedsik-burwa-dummad-goled-abargi
    naoed.
  uig-CYR: Пәрвәрдигар уларниң үстидә көрүниду; Униң оқи чақмақтәк етилип учиду. Рәб
    Пәрвәрдигар канайни чалиду; У җәнуптики дәһшәтлик қара қуюнларни биллә елип жүрүш
    қилиду.
  tel-2017: యెహోవా వారికి పైగా ప్రత్యక్షమౌతాడు. ఆయన బాణాలు మెరుపువలె వెలువడుతాయి.
    ప్రభువగు యెహోవా శంఖం పూరిస్తూ దక్షిణ దిక్కునుండి వచ్చే గొప్ప సుడిగాలితో బయలు దేరుతాడు.
  hat-BSA: Epi SENYÈ a va vin parèt sou yo, e flèch Li va pati tankou kout loray.
    Senyè BONDYE a va sone twonpèt la, e Li va mache nan van tanpèt sid yo.
  kos-kos: LEUM GOD El ac fah sikyak lucng liki mwet lal, Ac pisrik sukan pisr natul
    oana sarom uh. LEUM GOD Fulatlana El fah ukya mwe ukuk; El ac fah tuku in ku lal
    in sie paka liki acn eir.
  hbo-WLC: וַֽיהוָה֙ עֲלֵיהֶ֣ם יֵֽרָאֶ֔ה וְיָצָ֥א כַבָּרָ֖ק חִצּ֑וֹ וַֽאדֹנָ֤י יְהֹוִה֙
    בַּשּׁוֹפָ֣ר יִתְקָ֔ע וְהָלַ֖ךְ בְּסַעֲר֥וֹת תֵּימָֽן׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị ga-egosi onwe ya nʼebe dị elu karịa ha, àkụ ya ga-efekwa
    dịka amụma. Onye kachasị ihe niile elu, bụ Onyenwe anyị ga-afụ opi ike, ọ ga-azọkwa
    ije nʼoke ifufe nke si na ndịda.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଊର୍ଦ୍ଧ୍ୱରୁ ଦେଖାଯିବେ ଓ ତାହାଙ୍କର ତୀର ବିଜୁଳି ପରି
    ବାହାର ହେବ; ଆଉ, ପ୍ରଭୁ ସଦାପ୍ରଭୁ ତୂରୀ ବଜାଇବେ ଓ ଦକ୍ଷିଣ ଦିଗର ଘୂର୍ଣ୍ଣିବାୟୁରେ ଗମନ କରିବେ।
  chk-chk: Mürin, ewe Samol mi Lapalap epwe pwäto won nöün aramas, epwe esefichala
    nöün föün esefich usun chök inefi. Kot ewe Samol mi Lapalap epwe ettiki ewe rappwa
    o fetaleto lon ekewe mölümöl seni ör.
  rop-rop: Mi na Sekaraiya bin tok, “YAWEI garra kaman garram klaud en go lida langa
    im pipul. Im garra kaman jis laik det laitining langa rein, YAWEI det boswan God
    garra blowim det longwan wisul blanga stadim det fait, jis laik det thanda. Dei
    garra luk laitining, en YAWEI garra shudum im erro jis laik det laitining en YAWEI
    garra kaman brom sauth jis laik det bigwan welwin weya kaman.
  ukr-1871: І зʼявиться над ними Господь, і блискавицею вилетить стріла його, й загуде
    Господь трубою, та й ступати ме бурею, віючою з полудня.
  deu-1951: Und der HERR wird über ihnen erscheinen, und sein Pfeil wird ausfahren
    wie ein Blitz; und Gott, der HERR, wird in die Posaune blasen und einherfahren
    in den Stürmen des Südens.
  eng-JPS: And the LORD shall be seen over them, and His arrow shall go forth as the
    lightning; and the Lord GOD will blow the horn, and will go with whirlwinds of
    the south.
  srp-1865: I Gospod æe se pokazati nad njima, i strijela æe njegova izaæi kao munja,
    i Gospod æe Gospod zatrubiti u trubu i poæi æe s vihorima južnijem.
  lug-lug: Era Mukama alirabika ng’ali waggulu waabwe, akasaale ke kamyanse ng’okumyansa
    kw’eggulu. Mukama Katonda alifuuwa ekkondeere, n’akumbira mu muyaga ogw’omu bukiikaddyo.
  heb-heb: ויהוה עליהם יראה ויצא כברק חצו ואדני יהוה בשופר יתקע והלך בסערות תימן׃
  ben-IRV: সদাপ্রভু তাঁদের কাছে প্রকাশিত হবেন এবং তাঁর তীর বিদ্যুতের মত বার হবে! আমার
    প্রভু সদাপ্রভু শিঙ্গা বাজাবেন আর দক্ষিণের ঘুর্নিঝড়ের সঙ্গে এগিয়ে যাবেন!
  pan-pan: ਯਹੋਵਾਹ ਉਹਨਾਂ ਉੱਤੇ ਵਿਖਾਈ ਦੇਵੇਗਾ, ਉਸ ਦਾ ਤੀਰ ਬਿਜਲੀ ਵਾਂਗੂੰ ਬਾਹਰ ਨਿੱਕਲੇਗਾ, ਪ੍ਰਭੂ
    ਯਹੋਵਾਹ ਤੁਰ੍ਹੀ ਫੂਕੇਗਾ, ਅਤੇ ਦੱਖਣੀ ਵਾਵਰੋਲੇ ਵਿੱਚ ਚੱਲੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် သူ တို့အပေါ် မှာ ထင်ရှား တော်မူ၍ ၊ မြှား တော်သည် လျှပ်စစ်ပြက်
    သကဲ့သို့ ပြေး လိမ့်မည်။ အရှင် ထာဝရဘုရား သခင်သည် တံပိုး မှုတ် ၍ ၊ တောင် လေဘွေ တို့နှင့်
    ကြွ သွားတော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada be iena bese taudia edia ataiai dekenai do ia hedinarai. Iena
    diba do ia pidia, kevaru bamona. Lohiabada Dirava ese kibi do ia hiriria. Ia ese
    diho kahana dekena amo, medu bada lalonai do ia raka mai.
  urd-urd: और ख़ुदावन्द उनके ऊपर दिखाई देगा उसके तीर बिजली की तरह निकलेंगे; हाँ ख़ुदावन्द
    ख़ुदा नरसिंगा फूँकेगा और दक्खिनी बगोलों के साथ खुरूज करेगा।
  rus-SYN: И явится над ними Господь, и как молния вылетит стрела Его, и возгремит
    Господь Бог трубою, и шествовать будет в бурях полуденных.
  bqc-SIM: Za musu Dii a bↄ a gbɛ̃́piↄwa, aà ka a gɛ̃ fìoo lán loupilɛawa. Dii
    Lua a kã̀aepɛ, i mↄ gɛↄmidↄkĩi oi zàa'ĩana guu.
  tcz-CHONGTHU: Pakai chu namite chunga hung kilangding athalpi chu kolphe banga hung
    lengding, lalchung nung Pakai chun sumkon ahin mutna lhanglam neldi gamma chimpei
    banga gal ahinsat ding ahi.
  mar-mar: परमेश्वर त्यांना दर्शन देईल आणि विजेप्रमाणे आपले बाण सोडील. माझा प्रभू
    परमेश्वर, तुतारी फुंकेल आणि दक्षिणेकडून वावटळीप्रमाणे तो चालून येईल.
  qub-qub: Tayta Diosga acrashan runacunapa jananpami yurircamonga. Lëchancunatami
    räyutanöraj jitanga. Quiquin Tayta Diosmi tucanga trompëtata. Nircorga sur caj-läpita
    löcu wayra aywashannömi shamonga.
  bqp-bqp: Nɛ, Yinni Gusunɔ, kon tii sɔ̃ɔsi wɔllɔ. Nɛn sɛ̃u gɑ koo doonɑ nge guru
    mɑɑkinu. Kon kɔbɑ so, kpɑ n sɑrɑmɑ guru woo bɔkɔ sɔɔ, ge gɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru giɑn di.
  hat-hat: Seyè a pral parèt anlè tèt pèp li a. Li pral voye flèch li yo tankou zèklè.
    Seyè a, Bondye a, pral kònen twonpèt la. Li pral mache nan van siklòn k'ap soufle
    soti nan sid.
  eng-BSB: Then the LORD will appear over them, and His arrow will go forth like lightning.
    The Lord GOD will sound the ram’s horn and advance in the whirlwinds of the south.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ɠula kɛlɛma ti maazu, ná-mɛɛin ɠa ɓizɛ eɠɛ mainmain. Maliɠii
    Ɠɔoɠɔ GALAGI puʋugi vɛ, toɠa ʋaazu lɛkpɛma ʋelei nu yeezazu lonavifigi wu.
  eng-WEBPB: The LORD will be seen over them. His arrow will flash like lightning.
    The Lord GOD will blow the trumpet, and will go with whirlwinds of the south.
  kbq-kbq: Ra Anumzamo'a vahe'arema efore huno, anagami mani'neno kevema ahe atrenigeno'a
    kopasina eriankna huno vugahie. Sauti kaziga hagege kokampima kagikagi zaho'ma
    eriaza huno Hihamu'ane Ra Anumzamo'a ufenkrafa nehuno, zahopi eno hara hugahie.
  nhe-BL: Huan ipan nopa tlatehuijcayotl, TOTECO monextis iniixco itlacajhua. Huan
    nopa cuatlamintli tlen quintequihuis motlalose queja tlapetlanilotl. Huan TOTECO
    Dios quipitzas nopa tlapitzali huan quisas para motehuis ihuaya icualancaitacahua.
    Huan yajaya quipiyas chicahualistli queja se hueyi ajacatl tlen temajmatía nopano
    ica tlani.
  bus-bus: Zaa musu Dii é bↄ à mↄ́ a gbɛ̃ pìnↄa, à kà é gɛ̃tɛ lán loupina bà. Dii
    Luda é kãkãki pɛ́, eé mↄ́ zaa sↄↄmɛtɛ kpa zàga'ĩa guu.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzexak kar putar wemiaihu wa'aromo nehe. Omomor
    putar u'yw àmàn iweraw paw ài nehe. Tupàn Tuweharupi Wiko Ma'e Zanezar upy putar
    uxi'àm nehe. Oho putar ywytuaiw kwarahy hemaw awyze har kutyr har wamyter pe nehe.
  eng-DRA: 'And the Lord God shall be seen over them, and his dart shall go forth
    as lightning: and the Lord God will sound the trumpet, and go in the whirlwind
    of the south.'
