verse: ZEC.009.014
translations:
  mal-C: അപ്പോൾ അവരുടെമേൽ യഹോവ പ്രത്യക്ഷനാകും; അവിടത്തെ അമ്പ് മിന്നൽപ്പിണർപോലെ ചീറിപ്പായും.
    യഹോവയായ കർത്താവ് കാഹളംധ്വനിപ്പിക്കും; അവിടന്ന് തെക്കൻകാറ്റുകളിൽ മുന്നേറും.
  deu-TKW: Jahwe wird über ihnen erscheinen, und sein Pfeil wie der Blitz ausfahren.
    Der Herr Jahwe wird in die Posaune stoßen und mit den Sturmwinden aus Süden einherschreiten.
  lin-lin: Yawe akomimonisa epai na bango, mpe tolotolo na Ye ekobima lokola mokalikali.
    Nkolo Yawe akobeta kelelo mpe akotambola kati na mopepe makasi.
  eng-LSV: And YHWH appears for them, || And His arrow has gone forth as lightning,
    || And Lord YHWH blows with a horn, || And He has gone with whirlwinds of the
    south.
  eng-GNV: 'And the Lord shalbe seene ouer them, and his arrowe shall go forth as
    the lightning: and the Lord God shall blowe the trumpet, and shall come forth
    with the whirlewindes of the South.'
  eng-WEBSTER: 'And the LORD shall be seen over them, and his arrow shall go forth
    as the lightning: and the Lord GOD will blow the trumpet, and will go with whirlwinds
    of the south.'
  nhw-BL: Huan ipan nopa tlahuilancayotl, TOTECO monextis iniixco imasehualhua. Huan
    nopa cuatlamintli catli quintequihuis motlalose quen tlapetlanilotl. Huan TOTECO
    Dios quipitzas nopa tlapitzali huan quisas para mohuilanas ihuaya icualancaitacahua.
    Huan yaya quipiyas chicahualistli quen se hueyi ajacatl catli temajmatía nopona
    ica tlani.
  swh-ONEN: Kisha Bwana atawatokea; mshale wake utamulika kama umeme wa radi. Bwana
    Mwenyezi atapiga tarumbeta, naye atatembea katika tufani za kusini,
  bba-bba: Nɛ, Yinni Gusunɔ, kon tii sɔ̃ɔsi wɔllɔ. Nɛn sɛ̃u ɡɑ koo doonɑ nɡe ɡuru
    mɑɑkinu. Kon kɔbɑ so, kpɑ n sɑrɑmɑ ɡuru woo bɔkɔ sɔɔ, ɡe ɡɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑn di.
  eng-KJVCPB: 'And the Lord shall be seen over them, And his arrow shall go forth
    as the lightning: And the Lord God shall blow the trumpet, And shall go with whirlwinds
    of the south.'
  luo-luo: Bangʼ mano Jehova Nyasaye nonere ratiro koa malo ne joge kendo nochiel
    asere mare ka mil polo. Jehova Nyasaye Manyalo Gik Moko Duto biro goyo tungʼ mi
    odhi ka en ei ahiti moa yo milambo,
  meu-meu: Bena Iehova na idia daediai baine hedinarai, ena hakore bainela kevaru
    na heto; Ḡaubada Iehova ese kibi baine hiriria, diho kahana koe-hirihiridia ai
    baine raka lao.
  npi-ULB: परमप्रभु तिनीहरूकहाँ देखापर्नुहुनेछ, उहाँको काँड बिजुलीझैँ निस्कनेछ! किनकि
    मेरा परमप्रभु परमेश्‍वरले तुरही फुक्‍नुहुनेछ र उहाँ तेमानबाट आँधीको साथ अगि बढ्नुहुनेछ
    ।
  yor-yor: Olúwa yóò sì fi ara hàn ní orí wọn; ọfà rẹ̀ yóò sì jáde lọ bí mọ̀nàmọ́ná.
    Olúwa Olódùmarè yóò sì fọn ìpè, Òun yóò sì lọ nínú atẹ́gùn ìjì gúúsù.
  pes-OPCB: خداوند قوم خود را هنگام جنگ رهبری خواهد کرد. تیرهایش را مثل برق آسمان
    خواهد انداخت. خداوند یهوه شیپور جنگ را به صدا در خواهد آورد و مانند گردبادی که
    از صحرای جنوب بلند می‌شود، به جنگ دشمن خواهد رفت.
  tgl-ULB: Magpapakita sa kanila si Yahweh at ipapana ang kaniyang palaso tulad ng
    kidlat! Sapagkat hihipan ng aking Panginoong Yahweh ang trumpeta at mauuna siya
    sa mga bagyo mula sa Teman.
  cbu-NT: Ashiriya, nuw Sakáriyasi atina. Waanasha Apanll wakarash wits puu puu tákchu,
    tuwshumand Apanll kambusurush káyachu, waanaatsi tiptsir tapachindamaam kuschiya.
    Israelchichee undarar tapachindamaam wasapaa mamar tamatarpari ashiru tiyanchiya.
  hui-hui: Anduane Homogohanda ibunaga wali agali karuha deme hendeneore hapani howa
    ibugua danda timu tegelalu waitigi kagoha bo pelalu ibunaga timuru hari daba ale
    bima wigiwaga lalu abale polebira. Anduane Homogo Bibahende Haru Haame Ho Haga
    kago ibugua mbelo mini biguli pulolebira. Unurahayagi howa puyabu hongoheru iba
    dalu heba ibulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​လူ​မျိုး​တော်​ရှိ​ရာ အ​ရပ်​သို့ ကြွ​လာ​တော်​မူ​၍​မြား​တော်​တို့​ကို​လျှပ်​စစ်​ပြက်
    သ​ကဲ့​သို့​ပစ်​လွှတ်​တော်​မူ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​တံ​ပိုး​ခ​ရာ​မှုတ်​တော်​မူ​၍
    တောင်​အ​ရပ်​မှ​လာ​သည့်​လေ​မုန်​တိုင်း​နှင့်​အ​တူ ချီ​တက်​တော်​မူ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཉིད་ཀྱི་མི་རྣམས་ཀྱི་སྟེང་དུ་མངོན་པ་དང་། ཁོང་གི་མདའ་ནི་གློག་འཁྱུག་པ་བཞིན་ཕྱི་རུ་འཐོན་པར་འགྱུར་ལ།
    གཙོ་བོ་ཡ་ཝཱེས་རྭ་དུང་བུས་ནས་ལྷོ་ཕྱོགས་ཀྱི་དྲག་རླུང་དང་བཅས་ཕེབས་པར་འགྱུར།
  sna-sna: Ipapo Jehovha achaonekwa pamusoro pavo; museve wake uchapenya semheni.
    Ishe Jehovha acharidza hwamanda; achafamba mudutu rezasi.
  spa-BLM: Yahvé será visto sobre ellos. Su flecha brillará como un rayo. El Señor
    Yahvé tocará la trompeta, y se irá con torbellinos del sur.
  cac-cac: A Jehová ol sch'ox sb'a d'a yib'an̈ eb' schon̈ab', icha leb'lon ol aj sjulvaji.
    A Dios Yajal ol pu'an strompeta, icha oval chacxuxum ic' scot d'a sur, icha chi'
    ol aj sb'at yac' oval yed' eb' ajc'ool.
  swh-ULB: Yahwe atawatokea, na mishale yake itapiga kama radi! Kwa maana Yahwe Bwana
    wangu atapiga tarumbeta naye ataendelea pamoja na dhoruba kutoka Temani.
  bel-bel: І явіцца над імі Гасподзь, і, як маланка, вылеціць страла Яго, і загрыміць
    Гасподзь Бог трубою і крочыць будзе ў бурах паўдзённых.
  deu-ELBBK: Und der HERR wird über ihnen erscheinen, und sein Pfeil wird ausfahren
    wie der Blitz; und der Herr, HERR, wird in die Posaune stoßen und einherziehen
    in Stürmen des Südens.
  mbb-OT: Ne ebpaahà is Nengazen diyà te zivavew zan. Ne egkivelat is besut te panè
    din iring te kilat. Ne ibpezaǥing te Nengazen he MEGBEVAYÀ is trumpita; ne ebpekeuma
    sikandin duma te vagyu he ebpuun diyà te zivavà.
  mal-2015: യഹോവ അവർക്കു മീതെ പ്രത്യക്ഷനാകും; അവന്റെ അസ്ത്രം മിന്നൽപോലെ പുറപ്പെടും;
    യഹോവയായ കർത്താവു കാഹളം ഊതി തെക്കൻ ചുഴലിക്കാറ്റുകളിൽ വരും.
  rmc-rmc: Paľis pes upral lende sikavela o RAJ; leskro šipos ľecinela sar o bleskos.
    O RAJ, o Adonaj, trubinela pro bakrano rohos; džala anglal andro burki pal o juhos.
  nlg-nlg: Ma LORD ke goi tate vanira nina vure, me ke nia vana nina na kuali vaga
    na viti ni viviha. Ma LORD pukunimana, ke locua na uvete, me ke sakusakutua vavungana
    na tahi tana sodu i longa.
  pes-OPV: و خداوند بالای ایشان ظاهر خواهد شد وتیر او مانند برق خواهد جست و خداوند
    یهوه کرنا را نواخته، بر گردبادهای جنوبی خواهدتاخت.
  ron-1924: Дар Домнул Се ва арэта дясупра лор, ши сэӂята Луй ва порни ка фулӂерул;
    Домнул Думнезеу ва суна дин трымбицэ ши ва ынаинта вижелия де ла мязэзи.
  ben-OBCV: তারপর সদাপ্রভু তাদের ঊর্ধ্বে দর্শন দেবেন; তাঁর তির বিদ্যুতের মতো চমকাবে।
    সার্বভৌম সদাপ্রভু তূরী বাজাবেন; তিনি দক্ষিণের ঝোড়ো বাতাসের মতো এগিয়ে যাবেন,
  som-som: Oo Rabbigiina waa lagu arki doonaa korkooda, oo fallaadhihiisuna waa u
    soo bixi doonaan sida hillaac. Oo Sayidka Rabbiga ahu buunkuu afuufi doonaa, oo
    wuxuu raaci doonaa dabaylo cirwareen ah ee koonfureed.
  lat-VUC: 'Et Dominus Deus super eos videbitur, et exibit ut fulgur jaculum ejus:
    et Dominus Deus in tuba canet, et vadet in turbine austri.'
  eng-ASVBT: And Jehovah shall be seen over them; and his arrow shall go forth as
    the lightning; and the Lord Jehovah will blow the trumpet, and will go with whirlwinds
    of the south.
  ita-1885: E il Signore apparirà di sopra a loro, e le sue saette saranno tratte,
    a guisa di folgori; e il Signore Iddio sonerà con la tromba, e camminerà co' turbini
    dell'Austro.
  eng-LXXUP: 'And the Lord shall be over them, and his arrow shall go forth as lightning:
    and the Lord Almighty shall blow with the trumpet; and shall proceed with the
    tumult of his threatening.'
  eng-ULB: Yahweh will appear to them, and his arrows will shoot out like lightning!
    For my Lord Yahweh will blow the trumpet and will advance with the storms from
    Teman.
  spa-VBL: ¡Entonces el Señor aparecerá sobre su pueblo y su flecha resplandecerá
    como relámpago! El Señor Dios hará sonar la trompeta y marchará como un vendaval
    que viene del sur.
  fra-_FOB: L'Éternel se montrera au-dessus d'eux; sa flèche partira comme l'éclair;
    le Seigneur, l'Éternel, sonnera du cor, et s'avancera dans les tempêtes du midi.
  mal-mal: യഹോവ അവർക്ക് മീതെ പ്രത്യക്ഷനാകും; അവന്റെ അസ്ത്രം മിന്നൽപോലെ പുറപ്പെടും;
    യഹോവയായ കർത്താവ് കാഹളം ഊതി തെക്കൻ ചുഴലിക്കാറ്റുകളിൽ വരും.
  urd-GVR: Tab Rab un par zāhir ho kar bijlī kī tarah apnā tīr chalāegā. Rab Qādir-e-mutlaq
    narsingā phūṅk kar junūbī āṅdhiyoṅ meṅ āegā.
  suz-BL: मिनु नोले परमप्रभु यावे इन क्‍येङा इर ग्रूब। मेको आ ब्रा चिला आप्‍शो खोदेंशो
    पा बेरनीम। परमप्रभु, परमप्रभु यावेमी तुराही ताप्‍ब। मिनु दक्‍खिन ङा फश गिवारम
    गाक्‍शा लाइब।
  eng-NOY: And Jehovah shall be seen over them. And his arrow shall go forth as lightning;
    And the Lord Jehovah shall blow the trumpet, And shall go forth with whirlwinds
    of the South.
  ita-1927: L’Eterno apparirà sopra di loro, e la sua freccia partirà come un lampo.
    Il Signore, l’Eterno, sonerà la tromba, e avanzerà coi turbini del mezzogiorno.
  ckb-ckb: ئینجا یەزدان لەسەر سەریانەوە دەردەکەوێت، تیرەکەی وەک بروسک دەبریسکێتەوە.
    یەزدانی باڵادەست فوو بە کەڕەنادا دەکات، بەناو گەردەلوولەکانی باشووردا دەڕوات،
  eng-BBE: 'And the Lord will be seen over them, and his arrow will go out like the
    thunder-flame: and the Lord God, sounding the war-horn, will go in the storm-winds
    of the South.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಅವರ ಮೇಲೆ ಕಾಣಿಸಿಕೊಳ್ಳುವರು. ಆತನ ಬಾಣಗಳು ಮಿಂಚಿನ ಹಾಗೆ ಹೊರಡುವುವು.
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ತುತೂರಿಯನ್ನು ಊದಿ, ದಕ್ಷಿಣದ ಸುಳಿಗಾಳಿಯಲ್ಲಿ ಹೋಗುವರು.
  tam-2017: அவர்கள் பக்கம் யெகோவா காணப்படுவார்; அவருடைய அம்பு மின்னலைப்போலப் புறப்படும்;
    யெகோவாகிய ஆண்டவர் எக்காளம் ஊதி, தென்திசைச் சுழல்காற்றுகளோடே நடந்துவருவார்.
  spa-RV-1909: 'Y Jehová será visto sobre ellos, y su dardo saldrá como relámpago:
    y el Señor Jehová tocará trompeta, é irá como torbellinos del austro.'
  ron-BTF: 'Şi DOMNUL va fi văzut deasupra lor şi săgeata sa va ieşi ca fulgerul:
    şi Domnul DUMNEZEU va suna trâmbiţa şi va merge cu vârtejurile de vânt de la sud.'
  eng-WEBP: The LORD will be seen over them. His arrow will flash like lightning.
    The Lord GOD will blow the trumpet, and will go with whirlwinds of the south.
  eng-FBV: Then the Lord will appear over his people and his arrow will flash like
    lightning! The Lord God will blow the trumpet and march out like a windstorm from
    the south.
  nld-1939: 'Jahweh zal boven hen verschijnen, Zijn pijl zal vliegen als de bliksem,
    De Heer Jahweh blaast de bazuin. Hij schiet uit als een orkaan uit het zuiden:'
  nch-BL: Huan ipan nopa tatehuilisti, TOTECO monextis iniixpa imasehualhua. Huan
    nopa cuataminti cati quintequihuis motalose quej tapetanilot. Huan TOTECO Dios
    quipitzas nopa tapitzali huan quisas para motehuis ihuaya icualancaitacahua. Huan
    yaya quipiyas chicahualisti quej se hueyi ajacat cati temajmatía nopona ica tatzinta.
  vie-1934: Bấy giờ Đức Giê-hô-va sẽ được thấy trên chúng nó, tên Ngài sẽ phát ra
    như chớp; Chúa Giê-hô-va sẽ thổi kèn, và đi với gió lốc phương nam.
  hin-CV: तब याहवेह उन पर प्रकट होगा; और उसके तीर बिजली के समान चमकेंगे. परम याहवेह
    तुरही फूंकेंगे; वे दक्षिण से उठे आंधी से होकर चलेंगे,
  spa-BES: Y se verá al Señor sobre ellos, y su flecha saldrá como la llama del trueno;
    y el Señor Dios, tocando el cuerno de guerra, irá en los vientos de tormenta del
    sur.
  tdx-tdx: Ho oniñe ambone’ iereo eo t’Iehovà, naho hihiririñe hoe helatse i ana-pale’ey;
    ho tiofe’ Iehovà, Talè i antsivay, vaho hijoñe an-tangololahi’ i atimoy.
  tha-KJV: แล​้วพระเยโฮวาห์จะทรงปรากฏเหนือเขาทั้งหลาย และลูกธนูของพระองค์จะออกไปเหมือนฟ้าแลบ
    องค์​พระผู้เป็นเจ้าพระเจ้าจะทรงเป่าแตร และจะเสด็จไปในลมหมุนทิศใต้
  por-BR-2018: E o SENHOR será visto acima deles, e sua flecha sairá como relâmpago;
    o Senhor DEUS tocará trombeta, e irá como os turbilhões do sul.
  deu-ELO: Und Jehova wird über ihnen erscheinen, und sein Pfeil wird ausfahren wie
    der Blitz; und der Herr, Jehova, wird in die Posaune stoßen und einherziehen in
    Stürmen des Südens.
  eng-WYC-2018: And the Lord God shall be seen on them, and the dart of him shall
    go out as lightning. And the Lord God shall sing in a trump, and shall go in whirlwind
    of the south; (And the Lord God shall be seen above them, and his darts, or his
    arrows, shall go out like the lightning. And the Lord God shall blow the trumpet,
    and then shall go forth in the whirlwinds of the south;)
  epo-epo: La Eternulo aperos super ili, Lia sago elflugos kiel fulmo, la Sinjoro,
    la Eternulo, ekblovos per trumpeto kaj paŝos en suda ventego.
  uig-PIN: Pǝrwǝrdigar ularning üstidǝ kɵrünidu; Uning oⱪi qaⱪmaⱪtǝk etilip uqidu.
    Rǝb Pǝrwǝrdigar kanayni qalidu; U jǝnubtiki dǝⱨxǝtlik ⱪara ⱪuyunlarni billǝ elip
    yürüx ⱪilidu.
  beo-beo: Hina Gode da Ea fi dunu dabuagadodili ahoanebe ba:mu. E da Ea dadi gala:sea,
    haha:na digagala:be agoai ba:mu. Ouligisudafa Hina Gode da dalebede dumu. E da
    mulu ga (south) amoganini mabe, amo ganodini mogodigimu.
  tpi-OTNT: Bikpela bai i kamap ples klia antap long ol manmeri bilong en, na em bai
    i sut long banara, na ol spia bilong en bai i sut i go olsem klaut i lait. Na
    God, Bikpela bai i winim biugel, na em bai i wokabaut strong na i lusim hap bilong
    saut na i kam wantaim win na ren.
  hau-SA: Sa’an nan Ubangiji zai bayyana a bisansu; kibiyarsa za tă wulga kamar walƙiya.
    Ubangiji Mai Iko Duka zai busa ƙaho; zai taho ta cikin guguwa daga kudu,
  uig-LAT: Perwerdigar ularning üstide körünidu; Uning oqi chaqmaqtek étilip uchidu.
    Reb Perwerdigar kanayni chalidu; U jenubtiki dehshetlik qara quyunlarni bille
    élip yürüsh qilidu.
  nde-nde: Kulapho-ke uThixo azaqhamuka ngaphezu kwabo; umtshoko wakhe uzabenyezela
    njengonyezi. UThixo Wobukhosi uzatshaya icilongo; uzahaluzela ngeziphepho zaseningizimu,
  ton-ton: Pea ʻe hā mai ʻoku ʻafio ʻa Sihova ʻiate kinautolu, pea ʻe puna ʻene ngahau
