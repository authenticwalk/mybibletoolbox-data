    yulŋunydja ŋunhi miriŋunhanydja walalanha.
  yal-yal: Alatala a makɛnɛnma nɛn e xun ma, a xalimakunla yi siga alo kuye sarinna.
    Marigina Alatala xɔtaan fema nɛn, a fa yiifari ma tule foyeni.
  haw-1868: A e ikea auanei o Iehova maluna o lakou, A e lele aku kona pua e like
