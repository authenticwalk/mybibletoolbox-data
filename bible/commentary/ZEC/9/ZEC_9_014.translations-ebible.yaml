    makani ino o ke kukuluhema.
  arb-NAV: ثُمَّ يَتَجَلَّى الرَّبُّ، وَيَنْفُذُ سَهْمُهُ كَالْبَرْقِ. يَنْفُخُ السَّيِّدُ
    الرَّبُّ بِالْبُوقِ وَيَقْتَحِمُ فِي زَوَابِعِ الْجَنُوبِ.
  ewe-ewe: Yehowa ava do ɖe wo dzi kpoyi, eye eƒe aŋutrɔwo anɔ bibim abe dzikedzo
    ene. Aƒetɔ Yehowa aku kpẽ azɔ le anyigbeme ƒe ahomwo me,
  eng-LEE: 'And the Lord will appear over them, and then will go forth like the lightning
