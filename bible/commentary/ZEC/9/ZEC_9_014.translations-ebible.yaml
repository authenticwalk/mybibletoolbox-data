  mdy-ETH: ናንጊና ናንጋ ጎዳ ዴሮ ዑፃ ማዒ ፔጋዺ ጴዻንዳኔ፤ ዒዛኮ ዓኣዛ ዜኤሊንሢጉዲ ፖዒ ዴንዳያ ማዓንዳኔ፤ ናንጊና ናንጋ
