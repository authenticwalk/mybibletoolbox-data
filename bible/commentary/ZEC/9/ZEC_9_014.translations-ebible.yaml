  asm-FB: যিহোৱাই তেওঁলোকৰ ওপৰত দেখা দিব আৰু তেওঁৰ কাঁড় বিজুলীৰ নিচিনাকৈ ওলাব! প্ৰভু
    যিহোৱাই শিঙা বজাব আৰু দক্ষিণ অঞ্চলৰ বা’মাৰলী বায়ুস্বৰূপ ৰথত গমন কৰিব।
  sus-A: عَلَتَلَ عَ يّتّ مَكّنّنمَ نّ عٍ بّ، عَ شَ تَنبّ لُ عَلْ سٍيَمَكْنيِ. مَرِفِ
