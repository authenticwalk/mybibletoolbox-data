  tbz-SIM: Mí nKuyie n yó mbo n kɔbɛ yɔ ĩ́nkɛ̀ nkɛ kɛ̀ m pie ntú níɛ́ɛ́ fɛtɑɑfɛ̀ ɔ̃ɔ̃
