  hbo-hbo: וַֽיהוָה֙ עֲלֵיהֶ֣ם יֵֽרָאֶ֔ה וְיָצָ֥א כַבָּרָ֖ק חִצֹּ֑ו וַֽאדֹנָ֤י יְהֹוִה֙
    בַּשֹּׁופָ֣ר יִתְקָ֔ע וְהָלַ֖ךְ בְּסַעֲרֹ֥ות תֵּימָֽן׃
  kik-kik: Hĩndĩ ĩyo Jehova nĩakoonwo arĩ igũrũ rĩao; mũguĩ wake ũkaarathũka ta rũheni.
