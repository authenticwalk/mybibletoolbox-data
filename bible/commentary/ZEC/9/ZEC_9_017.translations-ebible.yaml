verse: ZEC.009.017
translations:
  mal-C: അവർ എത്ര ആകർഷണീയരും സൗന്ദര്യപൂർണരും ആയിരിക്കും! ധാന്യം യുവാക്കന്മാരെയും പുതുവീഞ്ഞ്
    യുവതികളെയും പുഷ്ടിയുള്ളവരാക്കും.
  deu-TKW: Ja! wie groß ist sein Glanz! und wie herrlich seine Schönheit! Getreide
    giebt's, das Jünglinge, und Most, der Jungfrauen gedeihen läßt.
  lin-lin: Bakozala bato ya esengo, bakokoma kitoko makasi. Ble ekopesa bilenge mibali
    makasi mpe vino ya sika ekopesa bilenge basi makasi.
  eng-LSV: For what His goodness! And what His beauty! Grain the young men, || And
    new wine the virgins—make fruitful!
  eng-GNV: For howe great is his goodnesse! and howe great is his beautie! corne shall
    make the yong men cherefull, and newe wine the maides.
  eng-WEBSTER: For how great is his goodness, and how great is his beauty! corn shall
    make the young men cheerful, and new wine the maids.
  nhw-BL: Tlahuel cuajcualtzi elis nopa tlali huan nochi elis nelía yejyectzi. Huan
    pampa oncas miyac trigo huan miyac xocomecatl, nopa telpocame huan ichpocame moscaltise
    yejyectzi huan quipiyase miyac chicahualistli.
  swh-ONEN: Jinsi gani watavutia na kuwa wazuri! Nafaka itawastawisha vijana wanaume,
    nayo divai mpya vijana wanawake.
  bba-bba: Tem miyɑ doo nɔɔru kɑ burɑm mu ko n wɑ̃ɑ. Alikɑmɑ kɑ tɑm koo de ɑluwɑɑsibɑ
    kɑ wɔndiɑbɑ bɑ n dɑm mɔ.
  eng-KJVCPB: For how great is his goodness, and how great is his beauty! Corn shall
    make the young men cheerful, and new wine the maids.
  luo-luo: Mano kaka ginibed joma lombo ji kendo joma beyo! Cham gi divai nomi yawuotgi
    gi nyigi, bed gi del maber.
  meu-meu: Momokani. Daka namo! Daka hairai! Uit ese uhau baine hagoadadia, bona vine
    ranuna matamatana ese ulato baine hagoadadia.
  npi-ULB: तिनीहरू कत्ति असल र कति सुन्दर हुनेछन्! जवान मानिसहरू अन्‍नले र कन्याहरू
    नयाँ मद्यले हृष्‍टपुष्‍ट हुनेछन् ।
  yor-yor: Nítorí oore rẹ̀ tí tóbi tó, ẹwà rẹ̀ sì tí pọ̀! Ọkà yóò mú ọ̀dọ́mọkùnrin
    dárayá, àti ọtí wáìnì tuntun yóò mú àwọn ọ̀dọ́mọbìnrin ṣe bẹ́ẹ̀ pẹ̀lú.
  pes-OPCB: ببینید چه عالی و زیبا هستند! گندم، مردان جوان را شکوفا خواهد ساخت و شراب
    تازه، دوشیزگان را.
  tgl-ULB: Magiging napakabuti at napakaganda nila! Uunlad sa trigo ang mga kabataang
    lalaki at mga birhen sa matamis na alak!
  cbu-NT: Ashiri kizpur wanasirsha yakat taachiya. Watsapunish maachi tatsumshish
    tirikoo, misha kizarunatam mazarish tatsumkusin, wanasir kxuneeru, tirik yusikchu,
    izuuru tatsitku, taachiya. Iparshitini kamuz, misha iparini kizatam anoo katungkusin,
    kapungsha wanasireew mikeersin kanungkusin taachinlliniya, nuw siyaa atina. Ashiri
    na kamaneena yuwaa zapshinaa Israelchich tputs mapiyrsin taachinllina anootsi.
    [Ashiri wappari. Watamaricha nuw Sakáriyasi kuki.]
  hui-hui: Dindi ogoni nde baya taraore abi wulubada. Wandari igiri daliaheru nde
    ti dindi bayale ogoniha howa widiru waini iba bayale ngaru nalu howa bayaleore
    hongo howa anda haga bulebira, lalu Anduane Homogo ibugua Segaraiaha howa mbiwia
    halu lene.
  mya-mya: ပြည်​တော်​သည်​အ​ဘယ်​မျှ​သာ​ယာ​တင့် တယ်​လျက် နေ​ပါ​လိမ့်​မည်​နည်း။ လူ​ငယ်​လူ​ရွယ်​တို့​သည်​ပြည်​တော်​ထွက်​ဂျုံ​ဆန်​နှင့်
    စ​ပျစ်​ရည်​ကို​မှီ​ဝဲ​လျက်၊အား​အင်​ပြည့်​ဖြိုး​၍ လာ​ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་ནི་ཅི་འདྲའི་ལེགས་ཤིང་ཅི་འདྲའི་ཡིད་དུ་འོང་བ་ལ་ཨང་། འབྲུ་རིགས་སྣ་ལྔ་དང་རྒུན་ཆང་གསར་པས་ཕོ་མོ་ན་གཞོན་རྣམས་ལ་དཔལ་ཡོན་རྒྱས་པར་བྱའོ།
    །
  sna-sna: Kuyevedza kwavo nokunaka kwavo kuchava kukuru sei! Zviyo zvichaita kuti
    majaya abudirire, uye waini itsva kumhandara.
  spa-BLM: Pues qué grande es su bondad, y ¡qué grande es su belleza! El grano hará
    florecer a los jóvenes, y el vino nuevo las vírgenes.
  cac-cac: Man̈ jantacoc svach'il ol aj masanil tas d'a schon̈ab' chi', yujto te vach'
    ol aj ixim trigo yed' vino. Vach'n̈ej ol aj sq'uib' eb' quelemtac yed' eb' ix
    cob'estac d'ay.
  swh-ULB: Jinsi gani watakavyokuwa wazuri na warembo! vijana watastawi juu ya nafaka
    na bikra juu ya divai tamu!
  bel-bel: О, якая вялікая даброць ягоная і якое хараство Яго! Хлеб ажывіць язык у
    хлопцаў і віно - у дзяўчатак!
  deu-ELBBK: Denn wie groß ist seine Anmut und wie groß seine Schönheit! Das Korn
    wird Jünglinge und der Most Jungfrauen wachsen lassen.
  mbb-OT: '@see-verse:ZEC.009.016'
  mal-2015: അതിന്നു എത്ര ശ്രീത്വവും അതിന്നു എത്ര സൗന്ദര്യവും ഉണ്ടു; ധാന്യം യുവാക്കളെയും
    വീഞ്ഞു യുവതികളെയും പുഷ്ടീകരിക്കുന്നു.
  rmc-rmc: Save ena bachtale the šukar! O terne murša zoraľona pro zrnos a o pačivale
    čhaja pre nevi mol.
  nlg-nlg: Ivei vaho tua te vagaa na utona mana ghaugharuna na bona i gera rana vure
    udolu kara totolo dato mai, makara laga auvule nia na lei vuaua mana wine.
  pes-OPV: زیرا که حسن و زیبایی اوچه قدر عظیم است. گندم جوانان را و عصیر انگور دوشیزگان
    را خرم خواهد ساخت.
  ron-1924: О! Кыт сунт де ынфлориторь! Кыт сунт де фрумошь! Грыул ва весели пе тинерь
    ши мустул, пе фете.
  ben-OBCV: তারা কেমন আকর্ষণীয় এবং সুন্দর হবে! শস্য খেয়ে যুবকেরা সতেজ হয়ে উঠবে,
    এবং নতুন দ্রাক্ষারস পান করে যুবতীরা।
  som-som: Barwaaqadiisu badanaa oo quruxdiisu weynaan badanaa! Barbaarrada hadhuudh
    baa barwaaqayn doonaa, gabdhahana khamri cusub baa barwaaqayn doona.
  lat-VUC: Quid enim bonum ejus est, et quid pulchrum ejus, nisi frumentum electorum,
    et vinum germinans virgines?]
  eng-ASVBT: For how great is his goodness, and how great is his beauty! grain shall
    make the young men flourish, and new wine the virgins.
  ita-1885: Perciocchè quanta sarà la sua bontà? e quanta la sua bellezza? il frumento
    farà crescere e fiorire i giovani, e il mosto le fanciulle.
  eng-LXXUP: For if he has anything good, and if he has anything fair, the young men
    shall have corn, and there shall be fragrant wine to the virgins.
  eng-ULB: How good and how beautiful they will be! The young men will flourish on
    grain and the virgins on sweet wine!”
  spa-VBL: Cuán hermosos y esplendorosos serán! El grano y el nuevo vino darán fuerza
    a los hombres jóvenes y harán florecer a las mujeres jóvenes.
  fra-_FOB: Et quelle en sera la beauté, quel en sera l'éclat! Le froment fera croître
    les jeunes hommes, et le vin nouveau les jeunes filles.
  mal-mal: അതിന്റെ ശ്രേഷ്ഠതയും സൗന്ദര്യവും എത്ര വലുതായിരിക്കും! ധാന്യം യുവാക്കളെയും
    വീഞ്ഞ് യുവതികളെയും പുഷ്ടീകരിക്കുന്നു.
  urd-GVR: Wuh kitne dilkash aur ḳhūbsūrat lageṅge! Anāj aur mai kī kasrat se kuṅwāre-kuṅwāriyāṅ
    phalne-phūlne lageṅge.
  suz-BL: मेको आ दाक्‍तीके नु आ शिशी पतीके थम ठेयब बाक्‍ब। वोंइश आल ग्रेल्‍शो अन्‍न
    खोदेंशो पा शुश दुम्‍नीम। मीश आल नक अङगुर शांबु खोदेंशो पा दारशो दुम्‍नीम।
  eng-NOY: How great shall be their prosperity, and how great their beauty! Corn shall
    make the young men thrive, and new wire the maidens.
  ita-1927: Poiché qual prosperità sarà la loro! e quanta sarà la loro bellezza! Il
    grano farà crescere i giovani, e il mosto le fanciulle.
  ckb-ckb: چەند سەرنجڕاکێش و جوان دەبێت! دانەوێڵە گەشە بە لاوەکان دەکات و شەرابی نوێش
    بە پاکیزەکان.
  eng-BBE: For how good it is and how beautiful! grain will make the young men strong
    and new wine the virgins.
  kan-OKCV: ಅವರ ಒಳ್ಳೆಯತನವು ಎಷ್ಟೋ ದೊಡ್ಡದು. ಅವರು ಸೌಂದರ್ಯವು ಎಷ್ಟು ಮಹತ್ತಾದದ್ದು! ಧಾನ್ಯವು
    ಯೌವನಸ್ಥರನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವು ಯುವತಿಯರನ್ನೂ ಹರ್ಷಗೊಳಿಸುವುವು.
  tam-2017: அவருடைய காருண்யம் எத்தனை பெரியது? அவருடைய சௌந்தரியம் எத்தனை பெரியது? தானியம்
    வாலிபர்களையும், புது திராட்சைரசம் இளம்பெண்களையும் வளர்க்கும்.
  spa-RV-1909: Porque ¡cuánta es su bondad, y cuánta su hermosura! El trigo alegrará
    á los mancebos, y el vino á las doncellas.
  ron-BTF: Iată, cât de mare este bunătatea sa şi cât de mare este frumuseţea sa!
    Grânele îi vor înveseli pe tineri şi vinul nou pe fecioare.
  eng-WEBP: For how great is his goodness, and how great is his beauty! Grain will
    make the young men flourish, and new wine the virgins.
  eng-FBV: How lovely and beautiful they will be! Young men will grow strong on grain,
    and young women flourish on the new wine.
  nld-1939: Hoe goed zal het zijn, En hoe heerlijk! Het koren zal den jongeman, De
    wijn de maagden doen bloeien;
  nch-BL: Tahuel cuajcualtzi elis nopa tali huan nochi elis nelía yejyectzi. Huan
    pampa oncas miyac trigo huan miyac xocomecat, nopa telpocame huan ichpocame moscaltise
    yejyectzi huan quipiyase miyac chicahualisti.
  vie-1934: Sự nhơn từ Ngài và sự tốt đẹp Ngài sẽ lớn là dường nào! Lúa miến sẽ làm
    cho những trai trẻ lớn lên, và rượu mới sẽ làm cho gái đồng trinh thạnh vượng.
  hin-CV: कितने आकर्षक और सुंदर होंगे वे! जवान अन्‍न खाकर, और जवान युवतियां नयी अंगूर
    की दाखमधु पीकर हृष्ट-पुष्ट हो जाएंगी.
  spa-BES: ¡Qué bueno es y qué hermoso! el grano alegrará a los jóvenes y el vino
    nuevo a las doncellas.
  tdx-tdx: Akore ty hafanjàka naho hatsomerentsere’ iareo! Hampiraorao o ajalahio
    ty ampemba naho o somondrarao ty divai-vao.
  tha-KJV: ด้วยว่าความดีของพระองค์มากมายเพียงใด และความงดงามของพระองค์​ยิ่งใหญ่​แค่​ไหน
    เมล็ดข้าวจะกระทำให้คนหนุ่มรื่นเริง และน้ำองุ่นใหม่จะทำให้หญิงสาวชื่นบาน
  por-BR-2018: Pois como será grande sua prosperidade, e tamanha sua beleza! O trigo
    fortalecerá os rapazes, e o suco de uva as virgens.
  deu-ELO: Denn wie groß ist seine Anmut, und wie groß seine Schönheit! Das Korn wird
    Jünglinge und der Most Jungfrauen wachsen lassen.
  eng-WYC-2018: For what is the good of him, and what is the fair thing of him, no
    but wheat of chosen men, and wine (of) burgeoning (for the) virgins? (For what
    is his good thing, and what (is) his beautiful, (or his wonderful), thing? it
    is wheat for the chosen, and new wine for the virgins!)
  epo-epo: Ĉar kiel granda estas Lia boneco, kaj kiel granda estas Lia beleco! Pano
    vigligos la junulojn, kaj mosto la junulinojn.
  uig-PIN: Xunqǝ zordur Uning meⱨribanliⱪi, xunqǝ ⱪaltistur Uning güzǝlliki! Ziraǝtlǝr
    yigitlǝrni, yengi xarab ⱪizlarni yaxnitidu!
  beo-beo: Isala:ili soge da noga:idafa amola isisima:goidafa ba:mu. Ayeligi fi dunu
    da soge ea gagoma amola waini hano nabeba:le, gasa lamu.
  tpi-OTNT: Dispela graun bai i stap gutpela tru. Na bai ol yangpela manmeri i gat
    planti kaikai na wain, na bai ol i kamap bikpela na strongpela manmeri.
  hau-SA: Za su yi kyan gani da kuma bansha’awa! Hatsi zai sa samari su yi murna,
    sabon ruwan inabi kuma zai sa ’yan mata su yi farin ciki.
  uig-LAT: Shunche zordur Uning méhribanliqi, shunche qaltistur Uning güzelliki! Ziraetler
    yigitlerni, yéngi sharab qizlarni yashnitidu!
  nde-nde: Yeka ukukhanga kwabo lobuhle abazakuba yibobona! Isivuno esihle sizatshwaphulula
    izinsizwa, lewayini elitsha lithokozise izintombi.
  ton-ton: Koeʻuhi, vakai ki hono lahi ʻo ʻene angaʻofa, mo hono lahi ʻo ʻene toulekeleka!
    ʻE fakafiefia ʻae kau talavou ʻe he koane, pea ko e kau finemui ʻe he uaine foʻou.
  ces-1613: Nebo aj, jaké blahoslavenství jeho, a jak veliká okrasa jeho! Obilé mládence
    a mest panny učiní mluvné.
  eng-WMB: For how great is his goodness, and how great is his beauty! Grain will
    make the young men flourish, and new wine the virgins.
  tam-TCV: அவர்கள் எவ்வளவு கவர்ச்சியும் அழகுமாய் இருப்பார்கள்! தானியமும், புதிய திராட்சை
    இரசமும் வாலிபரையும் இளம்பெண்களையும் ஊக்கமாய் வளர்க்கும்.
  ceb-ULB: Pagkamaayo ug pagkamaanyag nilang tanan! Mokusgan ang mga batan-ong lalake
    pinaagi sa trigo ug ang mga ulay sa matam-is nga bino!
  pol-UBG: Jak wielkie bowiem jest jego błogosławieństwo! Jak wspaniałe jego piękno!
    Zboże pocieszy młodzieńców, a moszcz – panny.
  agr-agr: ¡Yajauwajah, nuwauch aidau, uchi datsauch aidau shiig yuwawag senchigtin
    shiig aneas dakunkut juju nugkanum batsatbau!
  kyc-kyc: Yuu doko ama keyange wakasa ingyuo au pyuo sera. Dokopa wanyane wambu dupwa
    witi jingipi waene ipwangepe dupwa napala ando poraiyuo kararami, lao Kamongo
    dokome Sekaraya keta leya.
  urd-GVU: وہ کتنے دل کش اور خوب صورت لگیں گے! اناج اور مَے کی کثرت سے کنوارے کنواریاں
    پھلنے پھولنے لگیں گے۔
  eng-OEBCW: How good and how beautiful will it be! Corn will make the young men flourish
    and new wine the young women!
  deu-1912: Denn was haben sie doch Gutes, und was haben sie doch Schönes! Korn macht
    Jünglinge und Most macht Jungfrauen blühen.
  kan-2017: ಆಹಾ, ಅವರ ಸೌಖ್ಯವೆಷ್ಟು, ಅವರ ಸೌಂದರ್ಯವೆಷ್ಟು! ಧಾನ್ಯವು ಯುವಕರನ್ನು, ದ್ರಾಕ್ಷಾರಸವು
    ಯುವತಿಯರನ್ನು ಪುಷ್ಟಿಗೊಳಿಸುವುದು.
  yap-yap: Uw feni fel’ nge feni fel’usun e re but’ nem ni bayi par! Pi’in ni bfel’
    yangren e yad ra gel mar ilalgad ko grain nge grape ni yad be kay.
  hlt-MCSB: A kawnthen khaw bahoeng then, a sakthen khaw bahoeng then. Tongpang te
    cangpai neh, oila khaw misur thai neh thaihsu ni.
  mdy-ETH: ዓጬሎኮ ኮሹሞና ሚዛጱሞና ዎዚ ሄርሺሳያ ማዓንዳይ! ዒኢካ ዓኣያ ማዓንዳ ሃኣኮንታ ዎይኖ ዑዦንታ ዓቲንቆንታ ዉዱሮ
    ዼጌሢንታኮ ዑፆ ሚዛጲሳያ ማዓንዳኔ።
  twi-ASANTE: Sɛdeɛ wɔn ho bɛtwa na wɔn ho ayɛ fɛ afa! Aduane bɛma mmeranteɛ anyini
    ahoɔden so na nsã foforɔ bɛma mmabaawa anyini saa ara.
  eng-WEBU: For how great is his goodness, and how great is his beauty! Grain will
    make the young men flourish, and new wine the virgins.
  spa-PDDPT: Porque ¡cuán grande es su bondad y su hermosura! El trigo hará florecer
    a los jóvenes y el mosto a las doncellas.
  gun-gun: Mba'eta ha'e kuery ma opa mba'e py porayvu ha'e iporã va'e 'rã ikuai! Kunumigue
    hexaĩmba 'rã mba'emo aju gui, ha'e kunhataĩgue ma hexaĩ avi 'rã vinho gui.
  agu-BL: ¡Chumbalaj nin sbne' tircu'n chi'ama'l yi e' xonl Israel, nin chin yube'n
    nin sbne'! Na spuc'unk yi triw tu yi uva, nin ẍchich'uyok yi e' xun scyuch' yi
    e' xicy, nin chin yube'n nin ẍchibne'.
  ilo-ULB: Anian a kinasayaat ken anian a kinapintasdanto! Pumigsanto dagiti agtutubo
    a lallaki iti pannanganda iti bukel ken dagiti birhen iti panagiumda iti nasam-it
    nga arak!
  kpg-kpg: E humalia ge madamada hualaa behee go tenua deelaa! Digau ala lligi ga tomo aga
    ga maaloo i nia huwa ‘wheat’ mono waini o tenua.
  uig-ARA: شۇنچە زوردۇر ئۇنىڭ مېھرىبانلىقى، شۇنچە قالتىستۇر ئۇنىڭ گۈزەللىكى! زىرائەتلەر
    يىگىتلەرنى، يېڭى شاراب قىزلارنى ياشنىتىدۇ!
  sus-sus: E tofanma nɛ, e rayabu. Baloe fanyi sɛgɛtalae xungboma nɛ, minse fanyie
    sungbutunyie rayabu.
  pon-2006: Ia pahn uwen mwahu oh kaselel en sahpwo! Me pwulopwul kan pahn kehlailkihla
    wahnsahpw oh wain sang loale.
  ksd-ksd: Tago i peal mat ra bo na magit tana, ma i mamar tuna! A umana barmana diat
    a tavua ta ra kon, ma ra umana inip na vavina ta ra kalamana polo na vain.
  grc-BRENT: Ὅτι εἴ τι ἀγαθὸν αὐτοῦ, καὶ εἴ τι καλὸν αὐτοῦ, σῖτος νεανίσκοις, καὶ
    οἶνος εὐωδιάζων εἰς παρθένους.
  ind-AYT: Sungguh, alangkah baiknya dan alangkah indahnya! Para pemuda akan bertumbuh
    pesat karena gandum dan anak dara karena anggur baru.
  nya-nya: Taonani chikoka ndi kukongola kwawo! Tirigu adzasangalatsa anyamata, ndi
    vinyo watsopano anamwali.
  hrv-hrv: Ah, kako li će sretan, kako lijep biti! Od žita će rasti mladići, a od
    slatkog vina djevice.
  mps-mps: Te tǫ da, wiegi yai mu elalueibao. Tama te gesi wegi ogwa dabego te wit
    nai me wain hauwa elalueibao, tama augwali te genuai hani te bomai we bidi mu
    pedelaibao.
  tpi-tpi: Dispela graun bai i stap gutpela tru. Na bai ol yangpela manmeri i gat
    planti kaikai na wain, na bai ol i kamap bikpela na strongpela manmeri.
  dan-1931: Hvor det er dejligt, hvor skønt! Thi Korn giver blomstrende Ungersvende,
    Most giver blomstrende Møer.
  vie-OVCB: Ngày ấy mọi sự sẽ tốt lành đẹp đẽ biết bao! Thóc lúa, rượu nho nuôi dưỡng
    thanh niên nam nữ nên người tuấn tú.
  guj-2017: તે કેટલું સુંદર અને કેટલું સારું છે! જુવાનોને અનાજ તથા કુમારિકાઓને દ્રાક્ષારસ
    હૃષ્ટપુષ્ટ કરશે.
  pon-2006A: Ia pahn uwen mwahu oh kaselel en sahpwo! Me pwulopwul kan pahn kehlailkihla
    wahnsahpw oh wain sang loale.
  por-BRBSL: Por quão grande é sua bondade, e como é grande sua beleza! O grão fará
    os jovens florescerem, e vinho novo as virgens.
  eng-OEBUS: How good and how beautiful will it be! Corn will make the young men flourish
    and new wine the young women!
  cth-cth: Lungmanae teh a len toung loung. Bari law-a lah a onae hai a len toung
    loung. Cakang ni thoundounnaw thoseh, Misur tui a katha e ni hai tanglanaw thoseh,
    a roung sak han.
  twi-twi: Sɛnea wɔn ho betwa na wɔn ho ayɛ fɛ afa! Aduan bɛma mmerante anyin ahoɔden
    so na nsa foforo bɛma mmabaa anyin saa ara.
  hlt-hlt: A kawnthen khaw bahoeng then, a sakthen khaw bahoeng then. Tongpang te
    cangpai neh, oila khaw misur thai neh thaihsu ni.
  tbz-SIM: Dɛ yiè bɛ wenninku í yó mmɔkɛ kumɑ̀nku. Bɛ wɛ̀ì mɛ nyí yó mmɔkɛ dì mɑ̀mɛ̀.
    Tidiitì nɛ̀ mɛnɑbɛ́mmɛ̀ dɛ̀ bo nte bɛdɑpɑ̀mbɛ̀ nɛ̀ bɛsɑpɑ̀mbɛ̀ kɛ̀ bɛ̀ nkpeńnì.
  msy-2020: Nguazir kam bar deraghtɨ, me deravɨra ikiam. Eghtɨ gumazamizir igiaba,
    me dagher avɨriba ko, wainɨn avɨribar amɨva aghungtɨ, men ganganiba bar deragham.”
  dop-dop: Mə tɛtʋ tɑɑ, lɑŋhʋlʋmlɛ nɑ kɑcɔkɑ kɑ́ wɛɛ. Tɔɣɔʋ nɑ nyɔɔʋ kɑ́ hɑ ɩfepiyɑ
    kɛ kpelikpekɑ.
  azb-azb: Necə yaraşıqlı, necə gözəl olacaqlar! Oğlanlar taxılla, Qızlar təzə şərabla
    gücə gələcək.
  eng-DBY: For how great is his goodness, and how great is his beauty! Corn shall
    make the young men flourish, and new wine the maidens.
  hin-2017: उसका क्या ही कुशल, और क्या ही शोभा उसकी होगी! उसके जवान लोग अन्न खाकर,
    और कुमारियाँ नया दाखमधु पीकर हष्ट-पुष्ट हो जाएँगी।
  wol-KYG: Ndaw bànneex akub taar ca ñoom! Pepp yafal xalelu góor, biiñ bu bees naatal
    yaramu janq.
  eng-YLT: For what His goodness! and what His beauty! Corn the young men, And new
    wine the virgins — make fruitful!
  eng-WYC-2017: For what is the good of him, and what is the fair thing of him, no
    but wheat of chosen men, and wine of burgeoning for the virgins?
  eng-WMBB: For how great is his goodness, and how great is his beauty! Grain will
    make the young men flourish, and new wine the virgins.
  urd-GVH: वह कितने दिलकश और ख़ूबसूरत लगेंगे! अनाज और मै की कसरत से कुँवारे-कुँवारियाँ
    फलने फूलने लगेंगे।
  rug-rug: Na kote tolavaedi meke leleadi si arini! Na kiko huiti kote va masiqara
    i sari na tie vaqura, meke na vaeni vaqura si koari na vineki vaqura.
  gaz-gaz: Isaan akkam nama hawwatu! Akkamis miidhagu! Midhaan dargaggoota, daadhiin
    wayinii haaraan immoo shamarran jajjabeessa.
  fra-LSG: Oh! Quelle prospérité pour eux! Quelle beauté! Le froment fera croître
    les jeunes hommes, Et le moût les jeunes filles.
  gnn-gnn: Yo, Garraynydja dhuwala biyapul ŋayi dhapirrk dhika wal'ŋu ŋanya ḻatju',
    ga gämanydja ŋayi ŋuli wirrki yana wal'ŋu nhanŋuwaynydja ŋayi yolŋu'‐yulŋunha,
    goŋmirriyama dhika wal'ŋu. Yo, ŋunhi yuḏatjpal yolŋu'‐yulŋu yurru ŋuthan marrtji
    wuṉḏaŋarryirrina dhikana wal'ŋu, ŋuriŋi ŋathayu ga weyika'yuna, ŋunhi ŋayi yurru
    Garrayyu wekama, ga nhinanydja walala yurru yukurra goŋmirriyirrina dhikana wal'ŋu,
    gupaḏalnha‐wala galŋa‐djulŋithirrina yurru.
  yal-yal: E tofanma nɛn han! E rayabuma nɛn han! Balon banxulanne ragboma nɛn, minse
    faɲine yi sungutunne rayabu.
  haw-1868: Nani ka nui o kona lokomaikai! Nani hoi ka nui o kona maikai! O ka palaoa
    ka mea e hooulu ai i na keikikane, A o ka waina hou i na kaikamahine.
  arb-NAV: فَمَا أَجْمَلَهُمْ وَمَا أَبْهَاهُمْ! الْحِنْطَةُ تَجْعَلُ الْفِتْيَانَ
    أَكْثَرَ ازْدِهَاراً، وَالْخَمْرَةُ تَجْعَلُ الْفَتَيَاتِ أَكْثَرَ نُضْرَةً».
  ewe-ewe: Aleke woahanyo eye woahadze anii! Bli ana ɖekakpuiawo natsi nyuie, eye
    wain yeye ana ɖetugbiawo hã natsi nyuie.
  eng-LEE: For how great will be [that generation's] happiness, and how great its
    beauty! corn shall make the young men sing joyfully, and new wine the virgins.
  asm-FB: কাৰণ তেওঁৰ মঙ্গল কেনে মহৎ! আৰু তেওঁৰ সৌন্দৰ্য্য বা কেনে মহৎ! শস্যই যুৱাসকলক
    আৰু নতুন দ্ৰাক্ষাৰসে যুৱতীসকলক সতেজ কৰিব।
  sus-A: عٍ تٌقَنمَ نّ، عٍ رَيَبُ. بَلٌي قَنيِ سّفّتَلَيٍ شُنفبٌمَ نّ، مِنسٍ قَنيِيٍ
    سُنفبُتُنيِيٍ رَيَبُ.
  fra-SBL: Car combien grande est sa bonté, et comme sa beauté est grande ! Le grain
    fera prospérer les jeunes hommes, et le vin nouveau les vierges.
  hbo-hbo: כִּ֥י מַה־טּוּבֹ֖ו וּמַה־יָפְיֹ֑ו דָּגָן֙ בַּֽחוּרִ֔ים וְתִירֹ֖ושׁ יְנֹובֵ֥ב
    בְּתֻלֹֽות׃
  kik-kik: Kaĩ nĩmagakorwo marĩ a kwendeka, na mathakarĩte-ĩ! Irio cia mĩgũnda nĩigatũma
    aanake magaacĩre, nayo ndibei ya mũhihano ĩtũme airĩtu o nao magaacĩre.
  fra-NCL: Quelle prospérité, quelle beauté que la leur ! Le froment fera croître
    les jeunes gens, et le vin nouveau les vierges.
  cek-AK: Nihcae hoihhaih loe kawkruk maw len, a krang hoihhaih doeh kawkrukmaw len
    tih! Thendoengnawk loe laikok ih cang baktiah qoeng o ueloe, takha thung ih misurkung
    baktiah qoeng o tih.
  cuk-cuk: Ibiyobi bela we-ibmarmar, doggus-nued daklenonikoe. Ibmar-gwag-gulleged
    sapingan-ogannogoed. Vino-ochigwad, weligwar bunamala-imaknonikoed.
  uig-CYR: Шунчә зордур Униң меһриванлиғи, шунчә қалтистур Униң гөзәллиги! Зираәтләр
    жигитләрни, йеңи шарап қизларни яшнитиду!
  tel-2017: అది ఎంత రమ్యంగా మేలుగా ఉంటుంది! ధాన్యం చేత యువకులు, కొత్త ద్రాక్షారసం
    చేత కన్యలు పుష్టిగా ఉంటారు.
  hat-BSA: Paske a la gran, bonte Li va gran, e a la gran, bèlte Li va gran! Sereyal
    la va fè jenn mesye yo pwospere ak diven nèf pou vyèj yo.
  kos-kos: Ac fuka lupan wo ac oasku lun acn sac! Mwet fusr ac fah kapak ac fokokoi
    ke wheat ac wain lun acn we.
  hbo-WLC: כִּ֥י מַה־טּוּב֖וֹ וּמַה־יָפְי֑וֹ דָּגָן֙ בַּֽחוּרִ֔ים וְתִיר֖וֹשׁ יְנוֹבֵ֥ב
    בְּתֻלֽוֹת׃
  ibo-ibo: Nʼezie, lee ka ịdị mma nke ala ahụ si dị ukwuu! Leekwa ka ịma mma ya si
    dị ukwuu! Mkpụrụ ubi ga-eme ka ụmụ okorobịa tozuo oke nke ọma, mmanya vaịnị ọhụrụ
    ga-emekwa ka ụmụ agbọghọ doo ahụ.
  ory-ory: ଯେହେତୁ ତାଙ୍କ ମଙ୍ଗଳଭାବ କିପରି ମହତ ଓ ତାଙ୍କର ସୌନ୍ଦର୍ଯ୍ୟ କିପରି ମହତ! ଶସ୍ୟ ଯୁବାଗଣକୁ
    ଓ ନୂତନ ଦ୍ରାକ୍ଷାରସ ଯୁବତୀଗଣକୁ ବର୍ଦ୍ଧିଷ୍ଣୁ କରିବ।
  chk-chk: Ewe fanü epwe fokun mürina o ling. Alüal me föpwül repwe märitä me lon
    fän pöchökül ren wiich me wain.
  rop-rop: Luk! Im kantri jidan gudwan en purdiwan! Detlot sid daga garra gro gudwei
    en detlot greip daga garra gro gudwei. Detlot yangmen garra gro strong wen dei
    dagat detlot sid daga. Detlot yangwan gel garra gro strongbala du wen dei dringgim
    det wain.”
  ukr-1871: О, яка ж велика доброта його, що за красота його! Хліб додаватиме духа
    молодикам, а вино — дівчатам!
  deu-1951: Denn wie vortrefflich und wie schön ist es! Korn gibt's, das Jünglinge,
    und Most, der Jungfrauen gedeihen läßt!
  eng-JPS: For how great is their goodness, and how great is their beauty! Corn shall
    make the young men flourish, and new wine the maids.
  srp-1865: Jer koliko æe biti dobro njegovo i kolika ljepota njegova! od žita æe
    rasti momci a od slatkoga vina djevojke.
  lug-lug: Nga baliba balungi era abatuukirivu! Emmere ey’empeke erireetera abavubuka
    abalenzi obulamu obweyagaza, n’abawala nabo beeyagale olwa wayini omuggya.
  heb-heb: כי מה טובו ומה יפיו דגן בחורים ותירוש ינובב בתלות׃
  ben-IRV: এটা কত ভাল ও কত সুন্দর হবে! বলবান পুরুষেরা এবং যুবতীরা মিষ্টি আঙ্গুর রসে
    সতেজ হবে।
  pan-pan: ਉਸ ਦੀ ਸੁੰਦਰਤਾ ਵੀ ਕਿੰਨੀ ਵੱਡੀ ਹੈ! ਅੰਨ ਜੁਆਨਾਂ ਨੂੰ, ਨਵੀਂ ਮੈਂ ਕੁਆਰੀਆਂ ਨੂੰ ਰਿਸ਼ਟ-ਪੁਸ਼ਟ
    ਕਰੇਗੀ।
  mya-JVB: ကျေးဇူး တော်သည် အလွန်ကြီးစွတကား။ ဂုဏ် အသရေတော်လည်း အလွန် ကြီးစွတကား။ ဆန်
    စပါးသည် လုလင် တို့ကို၎င်း၊ စပျစ်ရည် သစ်သည် အပျိုမ တို့ကို၎င်း တိုးပွား များပြားစေလိမ့်မည်။
  hmo-hmo: Inai tano be do ia namo momokani, bona mai ena toana namona! Uiti namona
    be uhau taudia ese do idia ania, bona goada do idia davaria. Ma uaina matamata
    ese kekeni taudia do ia hagoadaia.
  urd-urd: क्यूँकि उनकी खुशहाली 'अज़ीम और उनका जमाल खू़ब है, नौजवान ग़ल्ले से बढ़ेंगे
    और लड़कियाँ नई शराब से नश्व — ओ — नुमा पाएँगी।
  rus-SYN: О, как велика благость его и какая красота его! Хлеб одушевит язык у юношей
    и вино - у отроковиц!
  bqc-SIM: Aaↄ maa mɛ́ an kɛfɛna a kɛ zài. Ɛ̀waasoↄ lɛkpɛↄ yↄ́yↄ pↄ́wɛna yã́i, wɛ̃́ndiaↄ
    wɛ̃wɛ̃, kɛ́ vɛ̃ɛ di yã́i.
  tcz-CHONGTHU: Amaho chu iti kidanna iti hoiya hoi hitauvem? Gollhang hochu chaang
    nengchatna kivahthao diu, nungah hochu lengpithei thuha kivahthao diu ahi.
  mar-mar: हे सर्व किती मनोरम व किती सुंदर होईल! तरुण पुरुष धान्याने आणि कुमारी गोड
    द्राक्षरसाने पुष्ट होतील.
  qub-qub: ¡Chaura ima alli, ima cuyayllapäraj canga chay nasyonga! Rïgupis, bïnupis
    aypalla captinmi ollgupis warmipis wamracuna cuyayllapaj alli wiñanga.
  bqp-bqp: Tem miyɑ doo nɔɔru kɑ burɑm mu ko n wɑ̃ɑ. Alikɑmɑ kɑ tɑm koo de ɑluwɑɑsibɑ
    kɑ wɔndiɑbɑ bɑ n dɑm mɔ.
  hat-hat: Ala bon sa pral bon nan peyi a! Ala bèl peyi a pral bèl! Jenn gason ak
    jenn fi pral grandi ak tout grenn jaden ak tout diven yo pral rekòlte nan peyi
    a.
  eng-BSB: How lovely they will be, and how beautiful! Grain will make the young men
    flourish, and new wine, the young women.
  tod-tod: Ee, ti wola undaa ɠa nɛ! Ee, ta ʋapa ga gola! Moloi ɠa zɛbɛi ve zunu loungoiti
    zea, dɔɔ niinɛi zɛbɛi ve anzalopoiti zea.
  eng-WEBPB: For how great is his goodness, and how great is his beauty! Grain will
    make the young men flourish, and new wine the virgins.
  kbq-kbq: Vahe'mo'zama kesazana zamagri konararizmimo'a hentofaza huno knarezantfa
    hugahie. Ana hanige'za nehazavemo'za witia nene'za knare vahe zoneresageno, mofanemo'za
    kasefa waini ti nene'za zamagra'enena knare hu'za zoregahaze.
  nhe-BL: Tlahuel cuajcualtzi elis nopa tlali huan nochi elis nelía yejyectzi. Huan
    pampa oncas miyac trigo huan miyac xocomecatl, nopa telpocame huan ichpocame moscaltise
    yejyectzi huan quipiyase miyac chicahualistli.
  bus-bus: Aↄ̃ maakɛɛ é gbɛ̃ wɛ́ɛ ble fá! Pↄ́wɛɛ é tó gↄ̃kparɛnↄ fɛɛna gↄ̃ nna, geepiwɛ̃ɛ
    é tó nↄkparɛnↄ mɛ̀ kpá.
  gub-BL: Ko ywy ikatuahy putar nehe. Ipuràg eteahy putar nehe no. Heta tetea'u putar
    arozràn i'u pyràm nehe. Heta tetea'u putar win nehe no. Uhyk putar nehe. Kwàkwàmo
    tua'u putar ikàg ma'e romo ipuràg eteahy ma'e romo wà nehe. Kuzàwaza ihya'u putar
    ikàg ma'e romo ipuràg eteahy ma'e romo wà nehe no.
  eng-DRA: For what is the good thing of him, and what is his beautiful thing, but
    the corn of the elect, and wine springing forth virgins?
