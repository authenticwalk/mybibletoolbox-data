  uig-ARA: زور شادلان، ئى زىئون قىزى! تەنتەنەلىك نىدا قىل، ئى يېرۇسالېم قىزى! قاراڭلار،
    پادىشاھىڭ يېنىڭغا كېلىدۇ؛ ئۇ ھەققانىي ۋە نىجاتلىق بولىدۇ؛ كەمتەر-مۆمىن بولۇپ،
    مادا ئېشەككە، يەنى ئېشەك تەخىيىگە مىنىپ كېلىدۇ؛
  sus-sus: Siyonkae, wo xa ɲɛlɛxin. Darisalamukae, wo xa wo xui ite sɛɛwɛ kui. Wo
    xa mangɛ na fafe wo yire. A tinxin. A kisixi. A mu a yɛtɛ igboma, a soma taa kui
    sofale nan fari, sofale xɛmɛma, sofale ginɛma xa di.
  pon-2006: Kumwail mehn Saion, kumwail perenda oh ngisingis! Kumwail mehn Serusalem,
    kumwail ngisingiski amwail peren! Kumwail kilang pwe amwail nanmwarki ketiket
    kodohng rehmwail. E ketiket kohdo ni roson lapalahpie oh manaman en powehdi, ahpw
    mpahi, oh ket pohn ahs emen, nein ahs pwul men.
  jae-jae: Ôtu samuc, o Sion latuo. Ônam lasê, o Jerusalem latuo. Gôlicgac me, nêm
    kiŋ gêdêŋ aôm gêwac. Eŋ ŋac gêdêŋ to gêjam sa. Ŋac malô jagêŋgôŋ doŋki teŋ, gêŋgôŋ
    bôc wabaŋa ŋalatu ŋaô.
  ksd-ksd: Una gugu mat, natu i Sion, a vavina; una ngenge, natu i Ierusalem, a vavina;
    gire, kaum king i vana piram, a tena takodo ma ra tena uvuvia varpa; i madu ra
    balana, ma i ki ra as, maia, ra nat na as.
  grc-BRENT: Χαῖρε σφόδρα θύγατερ Σιὼν, κήρυσσε θύγατερ Ἱερουσαλήμ· ἰδοὺ ὁ βασιλεὺς
    ἔρχεταί σοι δίκαιος καὶ σώζων, αὐτὸς πραῢς, καὶ ἐπιβεβηκὼς ἐπὶ ὑποζύγιον καὶ πῶλον
    νέον.
  ind-AYT: Bersoraklah dengan nyaring, hai Putri Sion! Bersorak-sorailah, hai putri
    Yerusalem! Lihat, Rajamu datang kepadamu; Dia adil dan menyelamatkan, rendah hati
    dan menunggang seekor keledai, seekor keledai muda.
  nya-nya: Sangalala kwambiri, iwe mwana wamkazi wa Ziyoni! Fuwula, mwana wamkazi
    wa Yerusalemu! Taona, mfumu yako ikubwera kwa iwe, yolungama ndi yogonjetsa adani,
    yodzichepetsa ndi yokwera pa bulu, pa mwana wamphongo wa bulu.
  hrv-hrv: 'Klikni iz sveg grla, Kćeri sionska! Viči od radosti, Kćeri jeruzalemska!
    Tvoj kralj se evo tebi vraća: pravičan je i pobjedonosan, ponizan jaše na magarcu,
    na magaretu, mladetu magaričinu.'
  mps-mps: Dage Saion taun Jerusalem we bidi dabeo, dage homu pemene umagia mu eyu,
    hae wao. Suiąo. Dagego king te asobao. Te agai bidi dabe aiyaba elaluali genuai
    nogi elalubao. Tiali goli, agai nogi aga digi ugala me sabeo. Menio. Aga te nogi
    meni yai bidi asobo tiwai eyu, aga te donki kibu me deli daide ugadu dugulasa
    asaibao. Aga te ogwa bidi donki kibude dugulasa asaibao wali.
  tpi-tpi: Yupela ol manmeri bilong taun Saion, yupela i mas amamas moa yet na singaut.
    Lukim. King bilong yupela em i kam nau. Em i gat biknem na em i bin winim ol birua
