    hari uban ang pagkamatarong ug iya kang luwason. Mapainubsanon siya ug nagsakay
    siya sa usa ka asno, sa nati sa usa ka asno.
  pol-UBG: Raduj się wielce, córko Syjonu! Wykrzykuj, córko Jerozolimy! Oto twój Król
