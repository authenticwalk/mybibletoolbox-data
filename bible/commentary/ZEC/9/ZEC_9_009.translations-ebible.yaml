  ilo-ULB: Agpukkawka a sirarag-o, anak a babai ti Sion! Agpukkawka a siraragsak,
    anak a babai ti Jerusalem! Adtoy! Umayen kenka ti arim a nalinteg ket ispalennaka.
    Napakumbaba isuna ken nakasakay iti asno, iti urbon nga asno.
  kpg-kpg: Goodou go digau Zion, goodou gi wwolowwolo gi nua mo di tenetene! Goodou
