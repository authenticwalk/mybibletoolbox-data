verse: ZEC.009.009
translations:
  mal-C: സീയോൻപുത്രീ, ഉച്ചത്തിൽ ഘോഷിച്ചാനന്ദിക്കുക! ജെറുശലേംപുത്രീ, ആർപ്പിടുക! ഇതാ,
    നിന്റെ രാജാവ് നിന്റെ അടുത്തേക്കു വരുന്നു— നീതിമാനും വിജയശ്രീലാളിതനും സൗമ്യതയുള്ളവനുമായി,
    കഴുതപ്പുറത്തുകയറി, പെൺകഴുതയുടെ കുട്ടിയായ ചെറുകഴുതപ്പുറത്തുകയറി വരുന്നു!
  deu-TKW: 'Juble laut, Tochter Zion! Jauchze, Tochter Jerusalem! Fürwahr, dein König
    wird bei dir einziehen: Gerecht ist er und siegreich; demütig ist er und reitet
    auf einem Esel, auf einem Füllen, dem Jungen einer Eselin.'
  lin-lin: Siona, mboka kitoko, sepela, sepela penza makasi ! Yelusalemi, mboka kitoko,
    ganga penza na esengo ! Tala, mokonzi na yo azali koya epai na yo, azali sembo
    mpe molongi, atonda na komikitisa, avandi na likolo ya ane, na likolo ya mwana
    ya ane, mwana ya ane ya mwasi.
  eng-LSV: Rejoice exceedingly, O daughter of Zion, || Shout, O daughter of Jerusalem,
    || Behold, your King comes to you, || Righteous and having salvation, || Afflicted—and
    riding on a donkey, || And on a colt—a son of female donkeys.
  eng-GNV: 'Reioyce greatly, O daughter Zion: shoute for ioy, O daughter Ierusalem:
    beholde, thy King commeth vnto thee: he is iust and saued himselfe, poore and
    riding vpon an asse, and vpon a colt the foale of an asse.'
  eng-WEBSTER: 'Rejoice greatly, O daughter of Zion; shout, O daughter of Jerusalem:
    behold, thy King cometh to thee: he is just, and having salvation; lowly, and
    riding upon an ass, and upon a colt the foal of an ass.'
  nhw-BL: ¡Xipaquica miyac, anmasehualme ipan Jerusalén! ¡Xitzajtzica ica paquilistli,
    nochi anisraelitame campa hueli! Amotlanahuatijca neca huala. Yaya senquistoc
    xitlahuac huan temaquixtía. Moicnonequi huan huala ipan se pilburrojtzi. Quena,
    yaya huala ipan icone se sihua burro.
  swh-ONEN: Shangilia sana, ee Binti Sayuni! Piga kelele, Binti Yerusalemu! Tazama,
    Mfalme wako anakuja kwako, ni mwenye haki, naye ana wokovu, ni mpole, naye amepanda
    punda, mwana-punda, mtoto wa punda.
  bba-bba: Bɛɛ Siɔniɡibu, i nuku dobun kuuki koowo. Bɛɛ Yerusɑlɛmuɡibu, i yɛ̃ɛrio
    nuku dobun sɔ̃. Wee bɛɛn sinɑ boko u sisi bɛɛn mi. U sɑ̃ɑwɑ ɡemɡii kɑ fɑɑbɑ kowo.
    U ǹ tii sue. Kɛtɛku buuwɑ u sɔni.
  eng-KJVCPB: 'Rejoice greatly, O daughter of Zion; Shout, O daughter of Jerusalem:
    Behold, thy King cometh unto thee: He is just, and having salvation; Lowly, and
    riding upon an ass, And upon a colt the foal of an ass.'
  luo-luo: Bed gi ilo maduongʼ, yaye nyar Sayun! Kog matek, yaye Nyar Jerusalem! Ne,
    Ruodhi biro iri gi tim makare, kolocho, kobolore, kendo koidho kanyna, kanyna
    matin, adier en mana nyathi punda.
  meu-meu: Siona kekenimu e, a moale hisi dae! Ierusalem kekenimu e, a lolo badabada!
    A itaia, emu pavapava na e vasimu, mai siahuna bona mai kwalimuna ida; ia na manau;
    ia na doniki ai e guimu, doniki nat una latanai e gui kaumu.
  npi-ULB: ए सियोनकी छोरी अति धेरै आनन्दले कराऊ! यरूशलेमकी छोरी खुशीले कराऊ! हेर!
    तिम्रा राजा धार्मिकतामा तिमीकहाँ तिमीलाई बचाउन आउँदै हुनुहुन्छ । उहाँ नम्र हुनुहुन्छ
    र उहाँ गधामाथि, अर्थात् गधाको बछेडामाथि सवार हुनुहुन्छ ।
  yor-yor: 'Kún fún ayọ̀, ìwọ ọmọbìnrin Sioni, hó ìhó ayọ̀, ìwọ ọmọbìnrin Jerusalẹmu.
    Wò ó, ọba rẹ ń bọ̀ wá sọ́dọ̀ rẹ: òdodo ni òun, ó sì ní ìgbàlà; ó ní ìrẹ̀lẹ̀, ó
    sì ń gun kẹ́tẹ́kẹ́tẹ́, àní ọmọ kẹ́tẹ́kẹ́tẹ́.'
  pes-OPCB: «ای دختر صهیون، شادی کن! ای اورشلیم فریاد پیروزی برآور! اینک پادشاهت نزد
    تو می‌آید؛ او عادل و پیروزمند است، اما فروتن و سوار بر الاغ، بر کرّه الاغ.
  tgl-ULB: Sumigaw ka nang may labis na kagalakan, anak na babae ng Zion! Sumigaw
    ka nang may kasiyahan, anak na babae ng Jerusalem! Masdan ninyo! Parating sa inyo
    ang inyong hari nang may katuwiran at ililigtas kayo. Mapagpakumbaba at sasakay
    siya sa isang asno, sa anak ng isang asno.
  cbu-NT: Yakat Siyonshuchis, mangis kapung ksangtsa. Ksatam yaseengtsa. Yakat Irusarinshuchis,
    siy kurakaris naachtamta. Tputsee mangoo zurampatari natstayaru, undararee izuuru
    kasiychu, chinampatarisha chinaku taachiya. Burroo wip yamayaru, anumun karupanamun
    ush kuxinaru kuschiya.
  hui-hui: Saiono tano wali agaliru-o turu hadaba. Yarusalemeni kamiru-o turu halu
    bi hongo howa ladaga halu hadaba. Tínaga kini tí kamiria o ibiragonigo de handadaba.
    Ibugua ibunaga waitigiru bope howa ibu mini lene timbuniore kagoyu ibuninaga mini
    mo yaraga nahaga howa ibu mini mo dindiha halu nogo dongi mbirani biralu ibiragoni.
    Nogo dongi hungubalua mbirani biralu ibiragoni.
  mya-mya: ဇိ​အုန်​မြို့​သူ၊မြို့​သား​အ​ပေါင်း​တို့၊ အား​ရ ရွှင်​မြူး ကြ​လော့။ အား​ရ​ရွှင်​မြူး​ကြ​လော့။
    အ​ချင်း​ယေ​ရု​ရှ​လင်​မြို့​သူ၊မြို့​သား​တို့၊ ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​ကြ​လော့။
    ကြည့်​ကြ။ သင်​တို့​၏​ဘု​ရင်​ကြွ​လာ​တော်​မူ​ပြီ။ ထို​အ​ရှင်​သည်​အောင်​ပွဲ​ခံ​၍​ကယ်​တင်​တော်
    မူ​ရန် ကြွ​လာ​သည်​ဖြစ်​သော်​လည်း စိတ်​နှ​လုံး​နှိမ့်​ချ​လျက်​မြည်း​မ​၏​သား မြည်း​က​လေး​ကို​စီး​၍​လာ​၏။
  bod-N: ཀྱེ་ཛ་ཡན་ཡུལ་གྱི་བུ་མོ་ལགས། རབ་ཏུ་དགའ་བར་གྱིས་ཤིག ཀྱེ་ཡེ་རུ་སཱ་ལེམ་གྱི་བུ་མོ་ལགས།
    དགའ་འབོད་བྱོས་དང་། ལྟོས་ཤིག ཁྱོད་ཀྱི་རྒྱལ་པོ་ཁྱོད་ཀྱི་གམ་དུ་ཕེབས་འོང་སྟེ། ཁོང་ནི་དྲང་བདེན་དང་སྐྱོབ་མཁན་དེ་ཉིད་ཡིན་ལ།
    ཁོང་ནི་ཉམས་ཆུང་གིས་བོང་བུར་བཅིབས་པ་སྟེ་བོང་ཕྲུག་ཅིག་ལ་བཅིབས་པའོ། །
  sna-sna: Fara kwazvo, iwe Mwanasikana weZioni! Danidzira, Mwanasikana weJerusarema!
    Tarira, mambo wako anouya kwauri, iye akarurama uye ano ruponeso, anozvininipisa
    akatasva mbongoro, iyo mhuru, mwana wembongoro.
  spa-BLM: ¡Alégrate mucho, hija de Sión! ¡Grita, hija de Jerusalén! He aquí que tu
    Rey viene a ti. Es justo y tiene salvación; humilde, y montado en un burro, incluso
    en un potro, la cría de un asno.
  cac-cac: 'A Jehová tz''alan icha tic: Tzalajan̈ec ex aj chon̈ab'' Sion. B''itanan̈ec
    d''a tzalajc''olal ex aj Jerusalén. Ina val sjavi e reyal d''a e cal d''a emnaquilal,
    te tojol spensar. A'' ol ex colanoc. Ayq''ue d''a yib''an̈ jun noc'' yune'' b''uru,
    yune'' jun noc'' nun b''uru.'
  swh-ULB: Piga kelele kwa furaha, ewe binti Sayuni! Piga kelele kwa shangwe, ewe
    binti Yerusalem! Tazama! Mfalme wako anakuja kwako pamoja na uadilifu na anakuokoa.
    Ni mnyenyekevu, amepanda punda, mwanapunda.
  bel-bel: 'Весяліся ад радасьці, дачка Сіёна: радуйся, дачка Ерусаліма: вось, Цар
    твой ідзе да цябе, праведны і ратавальны, лагодны, седзячы на асьліцы і на маладым
    асьле, сыне пад''ярэмнай.'
  wed-wed: Bada i riwa, “Ona morelana Zion Ona logoimi Jerusalem, ona inana! Ami gulau
    e nenei awarim. Orana Jijimanina ma ana ḡavia i vovaiubai. Ana volaḡotana donkey
    e gerugerui, donkey ḡaubona i gerui.
  deu-ELBBK: '– Frohlocke laut, Tochter Zion; jauchze, Tochter Jerusalem! Siehe, dein
    König wird zu dir kommen: Gerecht und ein Retter ist er demütig, und auf einem
    Esel reitend, und zwar auf einem Füllen, einem Jungen der Eselin.'
  mbb-OT: Migkaǥi is Nengazen te, “Ugyab kew tenged te kegkelipey is menge meǥinged
    diyà te Zion, he iyan is inged he Jerusalem, su ebpekeuma is hadì niw. Metazeng
    sikandin wey mezeeǥen. Kenà sikandin mepelevawen ne ebpekeuma he ed-untud te nati
    he asnu.
  mal-2015: സീയോൻ പുത്രിയേ, ഉച്ചത്തിൽ ഘോഷിച്ചാനന്ദിക്ക; യെരൂശലേംപുത്രിയേ, ആർപ്പിടുക!
    ഇതാ, നിന്റെ രാജാവു നിന്റെ അടുക്കൽ വരുന്നു; അവൻ നീതിമാനും ജയശാലിയും താഴ്മയുള്ളവനും
    ആയി കഴുതപ്പുറത്തും പെൺകഴുതയുടെ കുട്ടിയായ ചെറുകഴുതപ്പുറത്തും കയറിവരുന്നു.
  rmc-rmc: Igen radisaľuv, čhaje le Sionoskri! Vičin radišagostar, čhaje le Jeruzalemoskri!
    Dikh, tiro kraľis avel ke tu, hino spravodľivo a anel o viťazstvo, hino pokorno
    a avel pro somaris; pro somaricis, pro terno le oslicakro.
  nlg-nlg: Kau togotogo makau rivurivu gau rana vure ni Zion makau nia ghua na togotogo
    igau rana vure ni Jerusalem. Kau vaevanea vaa, ni miu na King te mai vaniga. E
    mai kolu uvete, me lagavule. Hauva me talupilea, me haehage i vuvungana na donkey.
    Kolua na dalena, na maumanu te talupilea hegena me mabo.
  pes-OPV: ‌ای دختر صهیون بسیار وجد بنما و ای دختر اورشلیم آواز شادمانی بده! اینک
    پادشاه تونزد تو می‌آید. او عادل و صاحب نجات و حلیم می‌باشد و بر الاغ و بر کره
    بچه الاغ سوار است.
  ron-1924: Салтэ де веселие, фийка Сионулуй! Стригэ де букурие, фийка Иерусалимулуй!
    Ятэ кэ Ымпэратул тэу вине ла тине; Ел есте неприхэнит ши бируитор, смерит ши кэларе
    пе ун мэгар, пе ун мынз, пе мынзул уней мэгэрице.
  aui-aui: Yawe God iwona bo, “Tami Zaiyon dammi parapa kovi nuwamiise, bi Jerusalem
    dammi korukwatu gwaru. Kokita, yami kiiwawo yapiipiika tami biiyadi. Yana keda
    na rotomanidi, bi sawara tupadi igeeiwaiyidi, touna wawaya wawumina bi donki debane
    inageru bi inapiipiika. Bi donki wotuna debane inageru, nokona donki yagarina
    natuna.
  ben-OBCV: হে সিয়োন-কন্যা, খুব আনন্দ করো! হে জেরুশালেম-কন্যা, জয়ধ্বনি করো! দেখো,
    তোমার রাজা তোমার কাছে আসছেন, তিনি ধর্মময় ও বিজয়ী, নম্র ও গাধার পিঠে চড়ে আসছেন,
    গাধির বাচ্চার উপরে চড়ে আসছেন।
  som-som: Magaalada Siyoonay, si weyn u reyree, magaalada Yeruusaalemay, qayli. Bal
    eeg, boqorkaagu waa kuu imanayaa. Isagu waa xaq oo guul buu leeyahay, waana qalbi
    qabow yahay, oo wuxuu fuushan yahay dameer ah qayl dameereed.
  lat-VUC: '[Exsulta satis, filia Sion; jubila, filia Jerusalem: ecce rex tuus veniet
    tibi justus, et salvator: ipse pauper, et ascendens super asinam et super pullum
    filium asinæ.'
  eng-ASVBT: 'Rejoice greatly, O daughter of Zion; shout, O daughter of Jerusalem:
    behold, thy king cometh unto thee; he is just, and having salvation; lowly, and
    riding upon an ass, even upon a colt the foal of an ass.'
  ita-1885: Festeggia grandemente, o figliuola di Sion; giubila, figliuola di Gerusalemme.
    Ecco, il tuo Re, giusto, e Salvatore, umile, e montato sopra un asino, anzi sopra
    un puledro d'infra le asine, verrà a te.
  eng-LXXUP: Rejoice greatly, O daughter of Zion; proclaim it aloud, O daughter of
    Jerusalem; behold, the King is coming to thee, just, and a Savior; he is meek
    and riding on an ass, and a young foal.
  eng-ULB: Shout with great joy, daughter of Zion! Shout with happiness, daughter
    of Jerusalem! Behold! Your king is coming to you with righteousness and is rescuing
    you. He is humble and is riding on a donkey, on the colt of a donkey.
  spa-VBL: Estén felices y celebren, pueblo de Sión! ¡Grita, pueblo de Jerusalén!
    Mira, tu rey viene hacia ti. Él hace lo recto y trae la salvación; es humilde,
    viene montado sobre un asno—en realidad sobre un potro, que es la cría de un asno.
  fra-_FOB: Réjouis-toi avec transports, fille de Sion! Jette des cris de joie, fille
    de Jérusalem! Voici, ton roi vient à toi; il est juste et vainqueur, humble et
    monté sur un âne, sur le poulain d'une ânesse.
  mal-mal: സീയോൻപുത്രിയേ, ഉച്ചത്തിൽ ഘോഷിച്ചാനന്ദിക്കുക; യെരൂശലേം പുത്രിയേ, ആർപ്പിടുക!
    ഇതാ, നിന്റെ രാജാവ് നിന്റെ അടുക്കൽ വരുന്നു; അവൻ നീതിമാനും ജയശാലിയും താഴ്മയുള്ളവനും
    ആയി കഴുതപ്പുറത്തും പെൺകഴുതയുടെ കുട്ടിയായ ചെറുകഴുതപ്പുറത്തും കയറിവരുന്നു.
  lit-lit: Didžiai džiūgauk, o Siono dukterie! Šauk, o Jeruzalės dukterie! Štai tavo
    Karalius ateina pas tave! Jis teisus ir turintis išgelbėjimą, nusižeminęs ir jojantis
    ant asilo, ant asilaičio, asilės jauniklio.
  urd-GVR: Ai Siyyūn Beṭī, shādiyānā bajā! Ai Yarūshalam Beṭī, shādmānī ke nāre lagā!
    Dekh, terā bādshāh tere pās ā rahā hai. Wuh rāstbāz aur fathmand hai, wuh halīm
    hai aur gadhe par, hāṅ gadhī ke bachche par sawār hai.
  suz-BL: सियोन आ तमी, साप्‍पा ग्‍येरसो। यरूसलेम आ तमी ग्‍येरशा ठेयब सेंदा पा ग्रीङो।
    मारदे हना इ पिप इ बाक्‍तीकेमी जाक्‍ना जाक्‍न बाक्‍ब। मेको ग्राशा ग्‍येरसीशा जाक्‍ब।
    मेको ब्रेम्‍शो बाक्‍ब। मेको गधा तार ङोइश्‍शा जाक्‍ब। गधा आ चाइक्‍ब तार ङोइश्‍शा
    जाक्‍ब। सेफन्‍याह ३:१४; मत्ती २१:५
  eng-NOY: Rejoice greatly, daughter of Zion, Shout, daughter of Jerusalem! Behold,
    thy king cometh to thee; He is just and victorious, Mild, and riding upon an ass,
    Even upon a colt, the foal of an ass.
  ita-1927: Esulta grandemente, o figliuola di Sion, manda gridi d’allegrezza, o figliuola
    di Gerusalemme; ecco, il tuo re viene a te; egli è giusto e vittorioso, umile
    e montato sopra un asino, sopra un puledro d’asina.
  ckb-ckb: ئەی شاری سییۆن، زۆر دڵخۆش بە! ئەی شاری ئۆرشەلیم، هاواری خۆشی بکە! ئەوەتا
    پاشاکەت دێتە لات، دادپەروەرە و ڕزگارکەرە، بێفیزە و سواری ماکەرێک و جاشی ماکەرێک
    بووە.
  eng-BBE: 'Be full of joy, O daughter of Zion; give a glad cry, O daughter of Jerusalem:
    see, your king comes to you: he is upright and has overcome; gentle and seated
    on an ass, on a young ass.'
  kan-OKCV: ಚೀಯೋನ್ ಪುತ್ರಿಯೇ, ಮಹಾ ಉಲ್ಲಾಸಪಡು. ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯೇ ಆರ್ಭಟಿಸು, ನಿನ್ನ ಅರಸನು
    ನಿನ್ನ ಬಳಿಗೆ ಬರುತ್ತಾನೆ. ಆತನು ನೀತಿವಂತನಾಗಿಯೂ ಜಯಹೊಂದಿದವನಾಗಿಯೂ, ದೀನನಾಗಿಯೂ ಕತ್ತೆಯ ಮೇಲೆ
    ಹೌದು, ಕತ್ತೆಮರಿಯ ಮೇಲೆ ಕೂತುಕೊಂಡು ಬರುತ್ತಾನೆ.
  tam-2017: மகளாகிய சீயோனே, மிகவும் மகிழ்ச்சியாயிரு; மகளாகிய எருசலேமே, கெம்பீரி; இதோ,
    உன் ராஜா உன்னிடத்தில் வருகிறார்; அவர் நீதியுள்ளவரும் இரட்சிக்கிறவரும் தாழ்மையுள்ளவரும்,
    கழுதையின்மேலும் பெண் கழுதைக்குட்டியின்மேலும் ஏறி வருகிறவருமாயிருக்கிறார்.
  spa-RV-1909: 'Alégrate mucho, hija de Sión; da voces de júbilo, hija de Jerusalem:
    he aquí, tu rey vendrá á ti, justo y salvador, humilde, y cabalgando sobre un
    asno, así sobre un pollino hijo de asna.'
  ron-BTF: Bucură-te foarte mult, fiică a Sionului; strigă, fiică a Ierusalimului,
    iată, Împăratul tău vine la tine; el este drept şi având salvare; umil şi călărind
    pe o măgăriţă şi un măgăruş, mânzul unei măgăriţe.
  eng-WEBP: Rejoice greatly, daughter of Zion! Shout, daughter of Jerusalem! Behold,
    your King comes to you! He is righteous, and having salvation; lowly, and riding
    on a donkey, even on a colt, the foal of a donkey.
  eng-FBV: Be happy and celebrate, people of Zion! Shout loudly, people of Jerusalem!
    Look, your king is coming to you. He does what is right and has salvation; he
    is humble, riding on a donkey—on a colt, the foal of a donkey.
  nld-1939: 'Juich van vreugde, dochter van Sion, Jubel, Jerusalems dochter: Zie,
    uw Koning komt naar u toe! Hij is Rechtvaardig en een Verlosser, Nederig, op een
    ezel gezeten, Op een veulen, het jong van een ezelin!'
  nch-BL: ¡Xipaquica miyac, anmasehualme ipan Jerusalén! ¡Xitzajtzica ica paquilisti,
    nochi anisraelitame campa hueli! Amotanahuatijca neca huala. Yaya senquisa xitahuac
    huan temaquixtía. Moicnonequi huan huala ipan se pilburrojtzi. Quena, yaya huala
    ipan icone se sihua burro.
  vie-1934: Hỡi con gái Si-ôn, hãy mừng rỡ cả thể! Hỡi con gái Giê-ru-sa-lem, hãy
    trổi tiếng reo vui! Nầy, Vua ngươi đến cùng ngươi, Ngài là công bình và ban sự
    cứu rỗi, nhu mì và cỡi lừa, tức là con của lừa cái.
  hin-CV: हे बेटी ज़ियोन, अति आनंदित हो! हे बेटी येरूशलेम, जय जयकार करो! देखो, तुम्हारा
    राजा तुम्हारे पास आ रहा है, वह धर्मी और विजयी होकर आता है, वह विनम्र और एक गधे
    पर, एक बछड़े पर, एक गधी के बच्‍चे पर सवार है.
  spa-BES: 'Alégrate, hija de Sión; grita de alegría, hija de Jerusalén: mira, tu
    rey viene a ti; él es justo y Salvador humilde; y sentado en un burro, un pollino
    hijo de una asna.'
  tdx-tdx: Mandià taroba ry anak’ampela’ i Tsione, mipoñafa ry anak’ ampela’ Ierosalaime;
    Hehe te mitotsak’ ama’o ty Mpanjaka’o, Vantan-dre, reketse fandrombahañe, mirèke,
    mi­ningitse borìke, ambone’ ty fola-bao, ana’ty borìke vave’e.
  tha-KJV: โอ ธิดาแห่งศิโยนเอ๋ย จงร่าเริงอย่างยิ่งเถิด โอ บุ​ตรสาวแห่งเยรูซาเล็มเอ๋ย
    จงโห่​ร้อง ดู​เถิด กษัตริย์​ของเธอเสด็จมาหาเธอ ทรงความชอบธรรมและความรอด พระองค์​ทรงอ่อนสุภาพและทรงลา
    ทรงลูกลา
  por-BR-2018: Alegra-te muito, ó filha de Sião; dá vozes de júbilo, ó filha de Jerusalém;
    eis que teu rei virá a ti, justo e salvador, humilde, e montado sobre um asno,
    sobre um jumentinho, filho de jumenta.
  deu-ELO: 'Frohlocke laut, Tochter Zion; jauchze, Tochter Jerusalem! Siehe, dein
    König wird zu dir kommen: gerecht und ein Retter ist er, demütig, und auf einem
    Esel reitend, und zwar auf einem Füllen, einem Jungen der Eselin.'
  eng-WYC-2018: Thou daughter of Zion, make joy withoutforth enough; sing, thou daughter
    of Jerusalem; lo! thy king shall come to thee, he (is) just, and (a) saviour;
    he (is) poor, and ascending on a she-ass, and on a colt or a foal, the son of
    a she-ass. (O daughter of Zion, make full out joy, (or rejoice); sing, O daughter
    of Jerusalem; behold! thy King shall come to thee, he is just, and a saviour,
    or and the victor; he (is) poor, and riding on a female donkey, and on a colt
    or a foal, the son of a female donkey.)
  epo-epo: 'Ĝoju forte, ho filino de Cion, triumfu, ho filino de Jerusalem: jen via
    reĝo iras al vi; justa kaj helpema li estas, humila kaj rajdanta sur azeno, sur
    ido de azenino.'
  uig-PIN: Zor xadlan, i Zion ⱪizi! Tǝntǝnǝlik nida ⱪil, i Yerusalem ⱪizi! Ⱪaranglar,
    padixaⱨing yeningƣa kelidu; U ⱨǝⱪⱪaniy wǝ nijatliⱪ bolidu; Kǝmtǝr-mɵmin bolup,
    Mada exǝkkǝ, yǝni exǝk tǝhiyigǝ minip kelidu;
  beo-beo: Saione dunu, dilia! Nodoma! Nodoma! Yelusaleme dunu dilia! Nodoiba:le,
    ha:gi wele sia:ma! Ba:ma! Dilia Hina Bagade da dilima mana! E da hasalawene manebe!
    Be amowane, E da asabole amola dougi da:iya fila heda:le manebe! E da dougi ea
    mano amo da:iya fila heda:le maha!
  tpi-OTNT: Yupela ol manmeri bilong taun Saion, yupela i mas amamas moa yet na singaut.
    Lukim. King bilong yupela em i kam nau. Em i gat biknem na em i bin winim ol birua
    long pait. Tasol em i no save litimapim nem bilong em yet. Nogat. Em i kam olsem
    man i no gat nem, na em i sindaun antap long wanpela donki. Em i sindaun long
    yangpela donki na i kam.
  hau-SA: Ki yi murna ƙwarai, ya Diyar Urushalima! Ki yi sowa, Diyar Urushalima! Duba,
    ga sarkinki yana zuwa wurinki, mai adalci yana kuma da ceto, mai tawali’u yana
    kuma hawan jaki, yana a kan ɗan aholaki, a kan ’yar jaka.
  uig-LAT: Zor shadlan, i Zion qizi! Tentenelik nida qil, i Yérusalém qizi! Qaranglar,
    padishahing yéninggha kélidu; U heqqaniy we nijatliq bolidu; Kemter-mömin bolup,
    Mada éshekke, yeni éshek texiyige minip kélidu;
  nde-nde: Thokoza kakhulu, wena Ndodakazi yaseZiyoni! Memeza, Ndodakazi yaseJerusalema!
    Khangela, inkosi yakho iyeza kuwe, iza ilungile ilensindiso, imnene, ihamba igade
    ubabhemi, iphezu kwenkonyane, inkonyane kababhemi.
  ton-ton: 'Ke ke fiefia lahi ʻe ʻofefine ʻo Saione; Kalanga ʻe ʻofefine ʻo Selūsalema:
    vakai, ʻoku haʻu ho tuʻi kiate koe, ʻoku angalelei ia, pea ʻoku ʻiate ia ʻae fakamoʻui;
    ʻoku ne angavaivai, pea ʻoku heka ki he ʻasi, mo e ʻuhiki ʻoe ʻasi.'
  ces-1613: Plésej velice, dcerko Sionská, prokřikuj, dcerko Jeruzalémská. Aj, král
    tvůj přijde tobě spravedlivý a spasení plný, chudý a sedící na oslu, totiž na
