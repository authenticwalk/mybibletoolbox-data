  mdy-ETH: ፂዮኔ፥ ዎዛዼ! ዬሩሳላሜ፥ ዎዛና ዒሊሼ! ሃይሾ፥ ኔኤኮ ካኣቲ ኮሹሞና ሼሌዔ ማዒ ሃሬሎ ዑፃ፥ ጌይፃ ሃሮ ናዖ ዑፃ
    ዴይ ዎልቄና ባሻያ ማዒ ኔ ባንሢ ሙካኔ።
  twi-ASANTE: Di ahurisie Ao, Ɔbabaa Sion! Team, Ɔbabaa Yerusalem! Hwɛ, wo ɔhene reba
