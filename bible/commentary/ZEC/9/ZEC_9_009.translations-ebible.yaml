  deu-1912: Aber du, Tochter Zion, freue dich sehr, und du, Tochter Jerusalem, jauchze!
    Siehe, dein König kommt zu dir, ein Gerechter und ein Helfer, arm, und reitet
    auf einem Esel und auf einem jungen Füllen der Eselin.
  kan-2017: ಚೀಯೋನ್ ನಗರಿಯೇ, ಬಹು ಸಂತೋಷಪಡು; ಯೆರೂಸಲೇಮ್ ಪುರಿಯೇ, ಹರ್ಷಧ್ವನಿಗೈ! ನೋಡು, ನಿನ್ನ
