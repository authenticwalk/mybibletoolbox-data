  tam-TCV: சீயோன் மகளே, நீ மிகவும் களிகூரு. எருசலேம் மகளே, நீ ஆர்ப்பரி. இதோ பார்,
    உன் அரசர் உன்னிடம் வருகிறார். அவர் நீதியுள்ளவராய் இரட்சிப்புடன் வருகிறார், தாழ்மையுள்ள
    அவர், கழுதையின்மேலும், கழுதைக் குட்டியான மறியின்மேலும் ஏறி வருகிறார்.
  ceb-ULB: Pagsinggit uban ang dakong pagmaya, anak nga babaye sa Zion! Pagsinggit
