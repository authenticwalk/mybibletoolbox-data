    man i no gat nem, na em i sindaun antap long wanpela donki. Em i sindaun long
    yangpela donki na i kam.
  dan-1931: Fryd dig såre, Zions Datter, råb med Glæde, Jerusalems Datter! Se, din
    Konge kommer til dig. Retfærdig og sejrrig er han, ydmyg, ridende på et Æsel,
    på en Asenindes Føl.
  vie-OVCB: Hãy mừng lên, con gái Si-ôn ơi! Reo lên, con gái Giê-ru-sa-lem ơi! Kìa,
    Vua ngươi đến. Chúa là Đấng công bằng, cứu giúp, Ngài khiêm tốn và cưỡi một con
    lừa— là một lừa con.
  guj-2017: હે સિયોનની દીકરી, મોટા આનંદથી પોકાર કર, હે યરુશાલેમની દીકરી હર્ષનાદ કર.
    જો, તારો રાજા તારી પાસે ન્યાયીપણા સાથે આવે છે તે તારણ લાવે છે. તે નમ્ર છે અને
    ગધેડાં પર એટલે ગધેડીના વછેરા પર સવારી કરીને આવે છે.
  pon-2006A: Kumwail mehn Saion, kumwail perenda oh ngisingis! Kumwail mehn Serusalem,
    kumwail ngisingiski amwail peren! Kumwail kilang pwe amwail nanmwarki ketiket
    kodohng rehmwail. E ketiket kohdo ni roson lapalahpie oh manaman en powehdi, ahpw
    mpahi, oh ket pohn ahs emen, nein ahs pwul men.
  por-BRBSL: Alegre-se muito, filha de Zion! Grita, filha de Jerusalém! Eis que vosso
    Rei vem até vós! Ele é justo, e tem salvação; humilde e montado em um burro, mesmo
    em um potro, o potro de um burro.
  eng-OEBUS: Rejoice greatly, daughter of Zion! Shout aloud, daughter of Jerusalem!
    Look, your king comes to you. Vindicated and victorious is he, humble, and riding
    on a donkey, on a colt, the foal of a donkey.
  cth-cth: Oe, Zion canu na lunghawi haw. Oe Jerusalem canu hram haw. Kalan lah lawk
    a ceng teh rungngangnae lah kaawm e nangmae Siangpahrang teh la van, laca van
    a kâcui teh lungdo lungnemnae lahoi na onae koe ka tho e hah khenhaw!
  twi-twi: Di ahurusi, Ɔbabea Sion! Teɛ mu, Ɔbabea Yerusalem! Hwɛ, wo hene reba wo
    nkyɛn. Ɔteɛ na ɔwɔ nkwagye, odwo, na ɔte afurum so, afurum ba so na ɔte.
  hlt-hlt: Zion nu aw bahoeng omngaih laeh, Jerusalem nu aw yuhui laeh. Na manghai
    te na taengah a dueng la ha pai coeng ke. Amah loh mangdaeng te a khang. Te dongah
    laak so neh laaknu a ca laaktal dongah ngol.
  tbz-SIM: Díndi Sedisɑdɛmmu kɔbɛ nyɑ̃nkunɛ̀ diwɛ̀ì! Díndi Siyɔ̃ɔ̃ kɔbɛ iinɛ̀! Ntɛnɛ̀
    di kóo kpɑ̀ɑ̀tì kɛ kéríní di borɛ̀. Ò dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́ dɛ̀ndɛ kɛ nɔ ndɛmɔu,
    kɛ yɔɔ̀ nkɛ dekɛ disɑ̃mmɑrínsɛrì kó dibii.
  msy-2020: Ia Saionɨn nguibar ekiamɨn itir gumazamiziba, ia bar akongegh! Ia Jerusalemɨn
    itir gumazamiziba, ia bar tiariba akar pamtemɨn dɨm. Ia gan, ian atrivim mara
    ia bagha izi! A ziar ekiam ikiava mɨdorozim gamuava uan apaniba abɨri. Egha a
    uabɨ uan ziam fer puvatɨ. A gumazir kɨnir ziaba puvatɨzir mamɨn mɨn donkin mam
    gaperagha izi. Kar donkin amebamɨn nguzir asem.
  dop-dop: 'Ḿpʋɣʋ Tɑcɑɑ tɑsɑɑ sɩ: Yosɑlɛm ɩcɑtɛ nyɑ́, nyɑ́ lɑŋlɛ ɩ́ hʋlʋmɩ sɔsɔm.
    Siyɔŋ nyə́mɑ mɛ, mə wulɑʋ kɔŋnɑ ntɛɣɛ mə cɔlɔ. Ɩ siɣisɑɑ nɑ ɩ kɛ́ ɑkɑ. Ɩ pɑsɑ
    ɩ tɩ nɑ ɩ́ cɑɣɑ kpɑŋɑɣɑ tɔɔ.'
  azb-azb: Ey Sion qızı, böyük sevinclə coş, Ey Yerusəlim qızı, hayqır! Bax padşahın
    sənə tərəf gəlir. O ədalətli və xilaskardır. O itaətkardır və bir eşşəyə – Eşşəyin
    balası olan sıpaya minib gəlir.
  eng-DBY: 'Rejoice greatly, daughter of Zion; shout, daughter of Jerusalem! Behold,
    thy King cometh to thee: he is just, and having salvation; lowly and riding upon
    an ass, even upon a colt the foal of an ass.'
  hin-2017: हे सिय्योन बहुत ही मगन हो। हे यरूशलेम जयजयकार कर! क्योंकि तेरा राजा तेरे
    पास आएगा; वह धर्मी और उद्धार पाया हुआ है, वह दीन है, और गदहे पर वरन् गदही के बच्चे
    पर चढ़ा हुआ आएगा। (मत्ती 21:5, यूह. 12:14,15)
  wol-KYG: 'Bégala bég, janq Siyoŋ mu taaru, janq Yerusalem mu taaru laa ne: Xaacul,
    sa buur a ngoog, jëmsi ci yaw, moo jot njekk ak mucc, te teewu koo woyof, war
    mbaam, cumbur doomu mbaam.'
  eng-YLT: Rejoice exceedingly, O daughter of Zion, Shout, O daughter of Jerusalem,
    Lo, thy King doth come to thee, Righteous — and saved is He, Afflicted — and riding
    on an ass, And on a colt — a son of she-asses.
  kne-kne: Dakayo ay taga-Jerusalem, manragsak kayo, ibogaw yo din ragsak yo, tan
    dandani ay omali din ari yo. Nangabak ngem napakombaba, anak di dangki di nangabayoana.
  eng-WYC-2017: Thou daughter of Zion, make joy withoutforth enough; sing, thou daughter
    of Jerusalem; lo! thy king shall come to thee, he is just, and a saviour; he is
    poor, and ascending [or going up] on a she-ass, and on a colt or a foal, the son
    of a she-ass.
  eng-WMBB: Rejoice greatly, daughter of Zion! Shout, daughter of Jerusalem! Behold,
    your King comes to you! He is righteous, and having salvation; lowly, and riding
    on a donkey, even on a colt, the foal of a donkey.
  urd-GVH: ऐ सिय्यून बेटी, शादियाना बजा! ऐ यरूशलम बेटी, शादमानी के नारे लगा! देख,
    तेरा बादशाह तेरे पास आ रहा है। वह रास्तबाज़ और फ़तहमंद है, वह हलीम है और गधे पर,
    हाँ गधी के बच्चे पर सवार है।
  rug-rug: Kei gamu na tinoni pa Zaione, mi koa qetuqetu! Kei gamu pa Zerusalema,
    mi kukili vala beto! Doṉo la, sa mia Baṉara si korapa mae koa gamu, toṉotona meke
    na hinarupu si tago ia Sa va pepekae meke koi Nana pa keke tuna doṉ'ki.
  gaz-gaz: Yaa Intala Xiyoon ati guddisii gammadi! Yaa Intala Yerusaalem iyyi! Kunoo
    mootiin kee qajeelaan, fayyina qabatee, gad of qabee harree yaabbatee, ilmoo harree
    jechuunis harree xinnoo yaabbatee gara kee dhufaa jira.
  fra-LSG: Sois transportée d’allégresse, fille de Sion! Pousse des cris de joie,
    fille de Jérusalem! Voici, ton roi vient à toi; Il est juste et victorieux, Il
    est humble et monté sur un âne, Sur un âne, le petit d’une ânesse.
  gnn-gnn: Yo, biyaka goŋmirriyiyana ŋayaŋu‐djulŋithiyana wal'ŋu wirrkina, nhuma yolŋu
    walala ŋunhi nhuma Djäyanbuy wäŋawuy bukuwuy; miyamala manikaynydja goŋmirriyiya
    wal'ŋu, ŋayaŋu‐yiŋgathiyana yanana nhuma yolŋu walala Djurutjalambuynydja. Nhäŋana
    ya', nhumalaŋgu buŋgawanydja marrtjina yukurra lili nhumalaŋgala; ŋayinydja ŋunhi
    Walŋakunharamirri, ga liŋguna ŋayi djuḻkmaraŋalana miriŋunhanydja ŋunhinydja.
    Yurru ŋayinydja dharraḏa yolŋu, yaka ŋayi ŋuli garrwar‐ḻakaranhamirri ŋanyapinyay
    ŋayi be, ŋayi yukurra marrtjinydja lili, gorruma marrtji ŋunhilimi yutjuwaḻa'wala
    yarraman'kalanydja, yuṯaŋura gal'ŋu, ga yaka ŋayi marrtjina ŋuriŋi be ḏälyunydja
    wal'ŋu yarraman'thu.
  yal-yal: Siyon kaane, ɛ ɲaxan han! Yerusalɛn kaane, ɛ xuini te sɛwani. Ɛ a mato!
    Ɛ mangan fama ɛ ma. A tinxin. A bata rakisi. A limaniya. A fama sofanla nan fari,
    sofali diina, sofali gilɛn diina.
  iou-iou: Yawetä ŋode yäyak; Eruk Jerusalem nanik ämawebe, in bumta oretpäŋ oretoret
    gera yäwut! Intäjukun ämajin inken äbäŋirän kawut! U kudän siwoŋi ba ämawebe yäpätägakta
    kehäromi nikek äbäŋ tamitak. U bänep kwini täŋpanitä doŋki nanak terak maŋitkaŋ
    äbätak.
  haw-1868: 'E hauoli nui, e ke kaikamahine o Ziona, E hooho olioli, e ke kaikamahine
    o Ierusalema; Aia hoi, e hele mai ana kou alii iou la: He hoopono, a he hoola
    no kona; He akahai no, a e noho ana maluna o ka hoki, o ke keiki hoi a ka hoki.'
  arb-NAV: «ابْتَهِجِي جِدّاً يَا ابْنَةَ صِهْيَوْنَ وَاهْتُفِي يَا ابْنَةَ أُورُشَلِيمَ،
    لأَنَّ هُوَذَا مَلِكُكِ مُقْبِلٌ إِلَيْكِ. هُوَ عَادِلٌ ظَافِرٌ، وَلَكِنَّهُ وَدِيعٌ
    رَاكِبٌ عَلَى أَتَانٍ، عَلَى جَحْشٍ ابْنِ أَتَانٍ.
  ewe-ewe: Dzi nadzɔ wò, O Zion vinyɔnu! Do ɣli, wò Yerusalem vinyɔnu, kpɔ ɖa, wò
    fia gbɔna gbɔwò. Enye dzɔdzɔetɔ, eye wòhe ɖeɖe vɛ, ebɔbɔ eɖokui, eye wòle tedzi
    dom, si nye tedzivi si nye tedzinɔ ƒe vi.
  eng-LEE: Be greatly glad, O daughter of Zion; shout, O daughter of Jerusalem! behold,
    thy King will come unto thee, righteous and victorious is he, lowly, and riding
    upon an ass, and upon a colt the foal of a she-ass.
  asm-FB: হে চিয়োন-জীয়াৰী, অতিশয় উল্লাস কৰা, হে যিৰূচালেম-জীয়াৰী, জয়ধ্বনি কৰা!
    চোৱা! তোমাৰ ৰজা তোমাৰ ওচৰলৈ ধাৰ্মিকতাৰে আহিছে তেওঁ ন্যায়, পৰিত্ৰাণযুক্ত আৰু নম্ৰ;
    তেওঁ গাধত, গাধীৰ পোৱালিতেই উঠি আহিছে।
  sus-A: سِيٌنكَيٍ، وٌ شَ حّلّشِن. دَرِ سَلَمُكَيٍ، وٌ شَ وٌ شُي عِتٍ سّيوّ كُي. وٌ
    شَ مَنفّ نَ قَقٍ وٌ يِرٍ. عَ تِنشِن. عَ كِسِشِ. عَ مُ عَ يّتّ عِفبٌمَ، عَ سٌمَ
    تَا كُي سٌقَلٍ نَن قَرِ، سٌقَلٍ شّمّمَ، سٌقَلٍ فِنّمَ شَ دِ.
  fra-SBL: Réjouis-toi, fille de Sion ! Crie, fille de Jérusalem ! Voici que votre
    Roi vient à vous ! Il est juste, et il a le salut ; humble, et monté sur un âne,
    même sur un poulain, le petit d'un âne.
  hbo-hbo: גִּילִ֨י מְאֹ֜ד בַּת־צִיֹּ֗ון הָרִ֙יעִי֙ בַּ֣ת יְרוּשָׁלַ֔͏ִם הִנֵּ֤ה מַלְכֵּךְ֙
    יָ֣בֹוא לָ֔ךְ צַדִּ֥יק וְנֹושָׁ֖ע ה֑וּא עָנִי֙ וְרֹכֵ֣ב עַל־חֲמֹ֔ור וְעַל־עַ֖יִר
    בֶּן־אֲתֹנֹֽות׃
  kik-kik: Kena mũno, wee Mwarĩ wa Zayuni! Anĩrĩra, wee Mwarĩ wa Jerusalemu! Atĩrĩrĩ,
    mũthamaki waku nĩarooka kũrĩ we, nĩ mũthingu na arĩ na ũhonokio, nĩ mũhooreri
    na akuuĩtwo nĩ ndigiri, agaikarĩra njaũ ya ndigiri.
  fra-NCL: Tressaille d’une grande joie, fille de Sion ! Pousse des cris d’allégresse,
    fille de Jérusalem ! Voici que ton Roi vient à toi ; il est juste, lui, et protégé
    de Dieu ; il est humble ; monté sur un âne, et sur un poulain, petit d’une ânesse.
  cek-AK: 'Aw Zion canu, anghoe parai ah; Jerusalem canu hang ah: khenah, Na siangpahrang
    loe nang khaeah angzoh: anih loe toeng moe, pahlonghaih a tawnh; poek pahnaemhaih
    hoiah laa hrang nuiah angthueng, saning kanawk laa hrang nuiah angthueng hoiah
    angzoh.'
  cuk-cuk: Sión-dulemar, ¡be nue-wergumala! Jerusalén-dulemar, ¡weligwaledba be binnasur
    gormala! ¡Weligwaledba be gormakmala! Be dake, be-rey bese danikid. Be-rey, dule-innikigwadid,
    emar-abonogedid, na san-dummarba imaksulidid. Moli-uayasuid-bipigwad-birgi-sii
    danikid, we-moli-bipigwad, moli-uayasuid-ome-e-mimmid.
  uig-CYR: Зор шатлан, и Зион қизи! Тәнтәнәлик нида қил, и Йерусалим қизи! Қараңлар,
    падишасиң йениңға келиду; У һәққаний вә ниҗатлиқ болиду; Кәмтәр-мөмин болуп, Мада
    ешәккә, йәни ешәк тәхийигә минип келиду;
  pma-pma: Iahova selus ka en provet Sakaraea vit, “!Mihesi kami! !Meatin keil koa
    mimul en Hou Saeon, mihesi kami hemariso! Anatin, koakeil aro en taon ten out
    Serusalem, mihemakul en sien. !Milesi! Asuv houlu onami mai valosil kat kami.
    Keihoen mul en hen ka vae mulin vativieh keil onen tuai. Ka kur rendemien ten
    merauen ka muloh en dongki tai. Anatin, rondan en titan dongki tai ka mul mai.
  tel-2017: సీయోను నివాసులారా, సంతోషించండి. యెరూషలేము నివాసులారా, ఉల్లాసంగా ఉండండి.
    నీ రాజు నీతితో, రక్షణ తీసుకుని, దీనుడై, గాడిదను, గాడిద పిల్లను ఎక్కి నీ దగ్గరికి
    వస్తున్నాడు.
  hat-BSA: Rejwi anpil, O fi a Sion an! Kriye yon son viktwa, O fi a Sion an! Gade
    byen wa ou ap vini kote ou; Li jis e Li gen Sali; Li enb e Li monte sou yon bourik,
    menm yon jenn pòtre, pitit a yon bourik.
  bxh-bxh: Yelusalem dodogamiu! Nuwamiu ti amna yo au yoga laꞌilaꞌi. Ami ita! Emi
    baꞌisa ya laoma lisimiu. Ena laulau sa dudulai yo waiyunu ya sai tawatawandi yo
    ya lei hafihafitidi. Ya nuwa lidilidi be donki gubugubufwauna ya awai.
  kos-kos: Enganak! Kowos mwet Zion, enganak! Sasa ke engan, kowos mwet Jerusalem!
    Liye, tokosra lowos el tuku nu yuruwos! El tuku ke ku lulap ac kutangla, Tusruktu
    el pusisel ac el muta fin soko donkey — Aok, fin soko donkey fusr.
  hbo-WLC: גִּילִ֨י מְאֹ֜ד בַּת־צִיּ֗וֹן הָרִ֙יעִי֙ בַּ֣ת יְרוּשָׁלִַ֔ם הִנֵּ֤ה מַלְכֵּךְ֙
    יָ֣בוֹא לָ֔ךְ צַדִּ֥יק וְנוֹשָׁ֖ע ה֑וּא עָנִי֙ וְרֹכֵ֣ב עַל־חֲמ֔וֹר וְעַל־עַ֖יִר
    בֶּן־אֲתֹנֽוֹת׃
  ibo-ibo: Ṅụrịa ọṅụ nke ukwuu, gị Ada Zayọn! Tie mkpu ọṅụ, gị Ada Jerusalem! Nʼihi
    na lee, eze gị na-abịakwute gị, onye ezi omume na onye nwere mmeri, onye ewedara
    nʼala, nke na-anọkwasị nʼelu ịnyịnya ibu, ọ bụladị nʼelu nwa ịnyịnya ibu, nwa
    ịnyịnya na-ebu ibu.
  ory-ory: ଗୋ ସିୟୋନ କନ୍ୟେ, ଅତିଶୟ ଉଲ୍ଲାସ କର! ଗୋ ଯିରୂଶାଲମ କନ୍ୟେ, ଜୟଧ୍ୱନି କର! ଦେଖ, ତୁମ୍ଭର
    ରାଜା ତୁମ୍ଭ ନିକଟକୁ ଆସୁଅଛନ୍ତି; ସେ ଧର୍ମମୟ ଓ ପରିତ୍ରାଣବିଶିଷ୍ଟ; ସେ ନମ୍ରଶୀଳ ଓ ଗର୍ଦ୍ଦଭ
    ଉପରେ, ଅର୍ଥାତ୍‍, ଗର୍ଦ୍ଦଭୀର ଶାବକ ଉପରେ ଆରୋହଣ କରି ଆସୁଅଛନ୍ତି।
  chk-chk: Oupwe fokun meseik, ämi aramasen Sion. Oupwe akapwas fän pwapwa, ämi aramasen
    Jerusalem. Nengeni, ämi King a feito remi. A pwüng o pwora, nge a tipetekison
    o wawa eman aas, eman nienifön aas.
  rop-rop: YAWEI bin kipgon tok, “Yumob pipul blanga Jerusalem! Jingat brabli gudbinjiwei
    yumob pipul blanga Saiyan! Luk yumob king im kaminap langa yumob. Im strongbala
    en imbin bidim ol im enami olabat. Im kaman langa yumob raidimbat dongki, ontop
    langa yangwan dongki, nomo praudbalawei.
  ukr-1871: 'Веселися, Сионова дочко, викликай радісно, дочко Ерусалимська: Се Царь
    твій надходить до тебе, справедливий і спасаючий, тихий — сидячи на ослятї, синї
    яремної осліцї.'
  deu-1951: Frohlocke sehr, du Tochter Zion, jauchze, du Tochter Jerusalem! Siehe,
    dein König kommt zu dir, ein Gerechter und ein Retter ist er, demütig und reitet
    auf einem Esel, auf dem Füllen der Eselin.
  eng-JPS: Rejoice greatly, O daughter of Zion, shout, O daughter of Jerusalem; behold,
    thy king cometh unto thee, he is triumphant, and victorious, lowly, and riding
    upon an ass, even upon a colt the foal of an ass.
  srp-1865: Raduj se mnogo, kæeri Sionska, podvikuj, kæeri Jerusalimska; evo, car
    tvoj ide k tebi, pravedan je i spasava, krotak i jaše na magarcu, i na magaretu,
    mladetu magarièinu.
  lug-lug: 'Sanyuka nnyo ggwe omuwala wa Sayuuni: leekaana nnyo, ggwe omuwala wa Yerusaalemi;
    laba, kabaka wo ajja gy’oli; mutuukirivu era muwanguzi; muwombeefu era yeebagadde
    endogoyi, endogoyi ento, omwana gw’endogoyi.'
  heb-heb: גילי מאד בת ציון הריעי בת ירושלם הנה מלכך יבוא לך צדיק ונושע הוא עני ורכב
    על חמור ועל עיר בן אתנות׃
  ben-IRV: হে সিয়োন কন্যা, উঁচুস্বরে আনন্দ কর! হে যিরূশালেম কন্যা, উল্লাস করো! দেখ!
    তোমার রাজা তোমার কাছে ধার্ম্মিকতায় আসছেন এবং তিনি উদ্ধার নিয়ে আসছেন; তিনি নম্র,
    তিনি গাধীর উপরে বসে আছেন, গাধীর একটি বাচ্চার উপরে আছেন।
  pan-pan: ਹੇ ਸੀਯੋਨ ਦੀ ਧੀਏ, ਬਹੁਤ ਖੁਸ਼ ਹੋ, ਹੇ ਯਰੂਸ਼ਲਮ ਦੀਏ ਧੀਏ, ਲਲਕਾਰ! ਵੇਖ, ਤੇਰਾ ਰਾਜਾ
    ਤੇਰੇ ਕੋਲ ਆਉਂਦਾ ਹੈ, ਉਹ ਧਰਮੀ ਅਤੇ ਮੁਕਤੀਦਾਤਾ ਹੈ, ਉਹ ਦੀਨ ਹੈ ਅਤੇ ਗਧੀ ਦੇ ਬੱਚੇ ਉੱਤੇ ਸਵਾਰ
    ਹੈ।
  mya-JVB: အိုဇိအုန် သတို့သမီး ၊ အလွန် ဝမ်းမြောက် လော့။ အိုယေရုရှလင် မြို့သတို့သမီး
    ၊ ကြွေးကြော် ကြလော့။ တရား သဖြင့် စီရင်၍ ကယ်တင် ခြင်းသို့ ရောက်သော သခင် ၊ သင် ၏အရှင်
    မင်းကြီးသည် မြည်းမ နှင့် မြည်း ကလေး ကို စီး ၍ နူးညံ့ သိမ်မွေ့သောစိတ် နှင့် သင်
    ရှိရာသို့ ကြွ လာတော်မူသည်ကို ကြည့်ရှု လော့။
  hmo-hmo: Umui Ierusalema dekenai noho taudia e, do umui moale, mai boiboi danu do
    umui moale. Umui itaia, emui King be umui dekenai ia mai noho. Ia be mai ena hamauria
    kara danu. Ia ese ia dekenai idia tuari henia taudia ia halusia momokani. To ia
    be mai manau danu, bona doniki dekenai ia guia. Doniki ena natuna ena latanai
    ia guia lao.
  urd-urd: ऐ बिन्त — ए — सिय्यून तू निहायत शादमान हो! ऐ दुख़्तर — ए — येरूशलेम, ख़ूब
    ललकार क्यूँकि देख तेरा बादशाह तेरे पास आता है; वह सादिक है, नजात उसके हाथ में
    है वह हलीम है और गधे पर बल्कि जवान गधे पर सवार है।
  rus-SYN: 'Ликуй от радости, дщерь Сиона, торжествуй, дщерь Иерусалима: се Царь твой
    грядет к тебе, праведный и спасающий, кроткий, сидящий на ослице и на молодом
    осле, сыне подъяремной.'
  bqc-SIM: Á Siↄnadeↄ, à pↄnakɛ maamaa, á Yelusalɛũdeↄ, à kúkuakɛ. À gwa, á
    kía lɛ́ mↄ́wá, ì yãkɛ a zɛ́wa mɛ́ zĩ̀blenaɛ. Aà nↄ̀sɛ niɛ mɛ́ a di zàa'ĩna
    kpɛ, a di zàa'ĩn nɛ́ bↄlↄ kpɛ.
  tcz-CHONGTHU: Kipah-un O Zion mite, vo Jerusalem mipite galjona samphong un, Ven
    nalengpa chu ahunge, Amahi thudih le galjoupa ahi, ahinla amahi sangan nou chunga
    hungtou minunnemtah ahi.
  mar-mar: हे सियोनकन्ये, आनंदोत्सव कर! यरूशलेम कन्यांनो, आनंदाने जल्लोश करा! पाहा!
    तुमचा राजा तुमच्याकडे नीतिमत्त्वाने येत आहे; आणि तो तारण घेवून येत आहे. तो विनम्र
    आहे आणि एका गाढवीवर, गाढवीच्या शिंगरावर तो स्वार झाला आहे.
  soq-soq: Iawe God wadiase, “E bola debama Saion apanawa nuaeuidaitana! E Ierusalem
    apanawa nuaeu kawa wana! Ewane e warerela manlawo iede, me dewawa ipa dodomana
    ita ona nanausana apanawa. Me etepa molaisiwa donki osowe waine iede; Oa, me donki
    sanaa osowe waine iede.
  qub-qub: «¡Fiyupa cushicuy Sión lömacho caycaj siudä! ¡Cushicuypita cantay Jerusalén
    siudä! Gamcunamanga allillata ruraj, llapanta binsej, umildi rayniquimi aywaycämun
    bürrullan muntasha. Cargacuna bürrupa wawan muntashami aywaycämun.
  bqp-bqp: Bɛɛ Siɔnigibu, i nuku dobun kuuki koowo. Bɛɛ Yerusɑlɛmugibu, i yɛ̃ɛrio
    nuku dobun sɔ̃. Wee bɛɛn sinɑ boko u sisi bɛɛn mi. U sɑ̃ɑwɑ gemgii kɑ fɑɑbɑ kowo.
    U ǹ tii sue. Kɛtɛku buuwɑ u sɔni.
  hat-hat: Nou menm moun ki rete sou mòn Siyon an, fè fèt, fè gwo fèt! Nou menm moun
    lavil Jerizalèm, rele, chante tèlman nou kontan! Gade! Men wa nou an ap vin jwenn
    nou! Li rann jistis san patipri. Li genyen batay la. Li san lògèy. Li moute yon
    bourik, yon ti bourik dèyè manman.
  eng-BSB: Rejoice greatly, O Daughter of Zion! Shout in triumph, O Daughter of Jerusalem!
    See, your King comes to you, righteous and victorious, humble and riding on a
    donkey, on a colt, the foal of a donkey.
  tod-tod: Ee, Siyɔn nuɓusɛi, ɠɔkɔ ga koozunɛɛi! Ee, Zeeluzalɛme nuɓusɛi, wooɠula
    ga koozunɛɛi! Wɛlɛ ɗa-masagi ʋa, é ʋaazu è ʋɔ, telebogɛ, pilɛ sɔlɔɔdai veeʋɛ
    bɛ, toɠa ga ɓɔɠɔmaayei nu, é zeini soovalegi ɠɔma, soovale saai ma yiʋoi ɠɔma.
  eng-WEBPB: Rejoice greatly, daughter of Zion! Shout, daughter of Jerusalem! Behold,
    your King comes to you! He is righteous, and having salvation; lowly, and riding
    on a donkey, even on a colt, the foal of a donkey.
  kbq-kbq: Hagi Saioni mofara anage hunka asmio, ko, kagri kinimo'a kagritega ne-eanki,
    avufa anteramino, donki agumpi manino, ve agaho donkifi ne-e.
  nhe-BL: ¡Xipaquica miyac, intlacame ipan Jerusalén! ¡Xitzajtzica ica paquilistli,
    nochi inisraelitame campa hueli! Imotlanahuatijca neca huala. Yajaya senquistoc
    xitlahuac huan temaquixtía. Moicnonequi huan huala ipan se pilburrojtzi. Quena,
    yajaya huala ipan icone se sihua burra.
  bus-bus: A Zayↄndeenↄ à pↄnnaa kɛ maamaa, a Yerusalɛmudeenↄ à áyuwi kɛ. À gwa, a
    kína e mↄↄwa, è yã kɛ a zɛ́a bensↄ̃ zĩ̀blerimɛ. À nↄ̀sɛ yĩi bensↄ̃ à di zaaki
    kpɛɛ, à di zaakinɛ bↄ̀rↄ kpɛɛ.
  gub-BL: Penurywete nehe, teko Xiàw rehe har wà. Zeruzarez pe har wà, pezegar penurywete
    haw rehe nehe. Ta'e penuwihawete uhem wà iko kury xe. Ukàgaw rupi tur iko. Weityk
    wàmàtyry'ymar wà. Nuiko wera'u kwaw a'e. Zumen iku'az ur iko. Zumeta'i zumen imemyr
    iku'az tur iko.
  eng-DRA: 'Rejoice greatly, O daughter of Sion, shout for joy, O daughter of Jerusalem:
    BEHOLD THY KING will come to thee, the just and saviour: he is poor, and riding
    upon an ass, and upon a colt the foal of an ass.'
