  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢ ፔ ዴሮ ዛሎ ዖልታንዳኔ፤ ዒዛኮ ዴራ ፔ ሞርኮ ዎዺ ባይዛንዳኔ፤ ሞርኮኮ ዎሮ ሹዎ ቶኪና ሄርቃንዳኔ፤
