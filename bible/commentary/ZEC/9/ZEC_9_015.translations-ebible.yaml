verse: ZEC.009.015
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവ അവരെ സംരക്ഷിക്കും. അവർ കവിണക്കല്ലുകളാൽ വിനാശംവരുത്തി വിജയംനേടും;
    അവർ കുടിക്കും, മദ്യപരെപ്പോലെ അട്ടഹസിക്കും. അവർ യാഗപീഠത്തിന്റെ കോണുകളിൽ തളിക്കാനുള്ള
    നിറഞ്ഞ പാത്രംപോലെ ആയിരിക്കും.
  deu-TKW: Jahwe der Heerscharen wird sie mit dem Schilde decken; sie werden siegen
    und die Schleudersteine niedertreten. Sie werden ihr Blut trinken wie Wein und
    voll werden wie die Opferschalen, bespritzt wie die Ecken am Altare
  lin-lin: Yawe, Mokonzi ya mampinga, akobatela bango. Bakolia mpe bakobuka mabanga
    ya ebambelo mabanga, bakomela mpe bakosala makelele lokola bato balangwe masanga,
    bakotonda lokola kopo ya makila oyo basopaka na basonge ya etumbelo.
  eng-LSV: YHWH of Hosts covers them over, || And they consumed, and subdued sling-stones,
    || Indeed, they have drunk, || They have made a noise as wine, || And they have
    been full as a bowl, || As corners of an altar.
  eng-GNV: The Lord of hostes shall defend them, and they shall deuoure them, and
    subdue them with sling stones, and they shall drinke, and make a noyse as thorowe
    wine, and they shalbe filled like bowles, and as the hornes of the altar.
  eng-WEBSTER: The LORD of hosts will defend them; and they shall devour, and subdue
    with sling-stones; and they shall drink, and make a noise as through wine; and
    they shall be filled like bowls, and as the corners of the altar.
  nhw-BL: Huan TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quinmanahuis
    imasehualhua. Huan imasehualhua quintzontlamiltise inincualancaitacahua. Huan
    ininpan nejnemise quen teme para tlatehuitlatztli. Elise quen se tecuani catli
    quicua catli quitlantoc huan quiiji ieso. Quema ya tlatlantose, imasehualhua tzajtzise
    ica paquilistli quen se catli quiijitoc xocomeca atl catli cococ. Quema inijuanti
    quintzontlamiltise nochi inincualancaitacahua elise quen nopa caxitl ipan tiopa
    catli temitoc ica ieso nopa tlapiyali para ica quiatzejtzelohuaj icuacua nopa
    tlaixpamitl.
  swh-ONEN: na Bwana Mwenye Nguvu Zote atawalinda. Wataangamiza na kushinda kwa mawe
    ya kutupa kwa kombeo. Watakunywa na kunguruma kama waliolewa mvinyo; watajaa kama
    bakuli linalotumika kunyunyizia kwenye pembe za madhabahu.
  bba-bba: Nɛ, Gusunɔ, wɔllu kɑ tem Yinni, kon nɛn tɔmbu kɔ̃su. Bɑ koo ben yibɛrɛbɑ
    kɑmiɑ bu ben kpurɑntɛɛnun kpenu kɔsuku. Kon de yibɛrɛ ben yɛm mu yɑri nɡe tɑm,
    ǹ kun mɛ nɡe yɑ̃ku yɑɑ yɛm mɛ mu rɑ ɡbɛ̃ɛru yibu bu yɛ̃kɑ yɑ̃ku yerun kɑ̃ɑnɔ.
  eng-KJVCPB: The Lord of hosts shall defend them; and they shall devour, And subdue
    with sling stones; And they shall drink, and make a noise as through wine; And
    they shall be filled like bowls, and as the corners of the altar.
  luo-luo: kendo Jehova Nyasaye Maratego nobednegi okumba. Ginilo lweny mi ginyon
    kite mag orujre piny. Ginigo koko ka joma ometho momer kendo ginineg ji ma rembgi
    chwer, mana ka remb misango miolo e tunge kendo mar misango.
  meu-meu: Iehova Sabaota ese baine gimadia, vilipopo taudia bae ha-oredia bona bae
    moimoilaidia; bena raradia bae inu, vine lanuna na heto; bae honu, kehere na helo;
    bae parika-parika, ihaboulaina patana daigunidia na heheto.
  npi-ULB: सेनाहरूका परमप्रभुले तिनीहरूको सुरक्षा गर्नुहुनेछ, र तिनीहरूले उनीहरूलाई
    नाश गर्नेछन् र घुयेँत्रोका ढुङ्गाहरूलाई पराजय गर्नेछन् । तिनीहरूले पिउनेछन् र
    मद्यले मातेका मानिसहरुझैँ ठुलो सोरमा कराउनेछन्, र तिनीहरू बटुकाझैँ, र वेदीका छेउहरूझैँ
    मद्येले भरिनेछन् ।
  yor-yor: Olúwa àwọn ọmọ-ogun yóò dáàbò bò wọ́n; wọn ó sì jẹ ni run, wọn ó sì tẹ
    òkúta kànnàkànnà mọ́lẹ̀; wọn ó sì mu ẹ̀jẹ̀ wọn bí wáìnì, wọn ó sì kún bí ọpọ́n,
    wọn ó sì rin ṣinṣin bí àwọn igun pẹpẹ.
  pes-OPCB: خداوند لشکرهای آسمان از قوم خود دفاع خواهد کرد و ایشان دشمنان خود را با
    سنگهای فلاخُن شکست خواهند داد. ایشان مانند مردان مست، در جنگ فریاد خواهند زد و
    خون دشمنانشان را خواهند ریخت، مانند خون قربانی که از پیاله بر مذبح ریخته می‌شود.
  tgl-ULB: Ipagtatanggol sila ni Yahweh ng mga hukbo at lilipulin nila sila at tatalunin
    ang mga bato ng mga tirador. Pagkatapos, iinom sila at sisigaw tulad ng mga kalalakihang
    lasing sa alak at mapupuno sila ng alak tulad ng mga mangkok sa altar, tulad ng
    mga sulok ng altar.
  cbu-NT: Ashkachu, Apanll waanaatsi tiptsir tapachindachiya. Patumbchee tputseem
    pachamaam payukana, anpatari izuuru kasachinlliniya. Sheersin, undararee kasiyarusin,
    mang' kizpur ksakchusin, tputs karusam amtarparee ashiru, Jay, jay táchinllinaya.
    Watsiyun kapung sitkatssin, undararee ursir tasunashpaz tatsikusina, sheersin
    Apanllish kajonarini izuuru pzachtakpaz ashtachinllinaya.
  hui-hui: Anduane Homogo Hongo Haiheore kagome ibunaga wali agali mamage howa baya
    hangu handayaho holebira. Handayaho halu tigua tinaga waitigi karu bibahende bo
    hengedai holebira. Tigua wai huaro laraha lulu iba no howa laradagua hongo howa
    lama pialu tinaga waitigiru bo payapaya biai holebira. Waitigirunaga darama pelolebira.
    Tinaga darama ogoni lomabu delaga dabuni mbirale bo mialu darama hambuwa odope
    hagadagua bulebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​၏​လူ​မျိုး​တော်​ကို​ကာ​ကွယ်​စောင့်​ထိန်း
    တော်​မူ​လိမ့်​မည်။ သူ​တို့​သည်​လည်း​ရန်​သူ​များ​ကို နှိမ်​နင်း​အောင်​မြင်​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​သေ​သောက်​ကြူး​များ​ကဲ့​သို့​စစ် ပွဲ​တွင် ဟစ်​အော်​ကြ​လျက်​ရန်​သူ​များ​ကို​သတ်​ဖြတ်
    ကြ​လိမ့်​မည်။ ထို​သူ​တို့​၏​သွေး​သည်​အင်​တုံ​မှ​ယဇ်​ပလ္လင် ပေါ်​သို့ သွန်း​လောင်း​လိုက်​သည့်​သွေး​ကဲ့​သို့​စီး​ဆင်း
    လာ​လိမ့်​မည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་བསྲུངས་ནས། དེ་རྣམས་ཀྱིས་འུར་རྡོ་འཕངས་ནས་དགྲ་བོ་འདུལ་བ་དང་།
    དེ་དག་གིས་འཐུང་ནས་ཀུ་ཅོ་སྒྲོག་པ་ནི་ཆང་གིས་བཟི་བའི་མི་དང་འདྲ། དེ་དག་ནི་མཆོད་པ་འབུལ་བྱེད་ཀྱི་ཕོར་བ་དང་མཚུངས་ཏེ་ནང་དུ་ཁྲག་གིས་བཀང་ཡོད་ལ།
    ཡང་མཆོད་ཁྲིའི་གྲུ་ག་རྣམས་དང་འདྲ་སྟེ་ཁྲག་འགོས་ཡོད་པའོ། །
  sna-sna: Uye Jehovha Wamasimba Ose achavadzivirira. Vachaparadza uye vachakunda
    nezvimviriri. Vachanwa vagoomba sevanwa waini; vachazara sembiya dzinoshandiswa
    pakusasa makona earitari.
  spa-BLM: El Señor de los Ejércitos los defenderá. Destruirán y vencerán con piedras
    de honda. Beberán, y rugirán como a través del vino. Se llenarán como cuencos,
    como las esquinas del altar.
  cac-cac: A Jehová Yajal d'a Smasanil ol colvaj yed' eb' schon̈ab'. Ol satjoquel
    syamc'ab' yic oval eb' ajc'ol chi' yuj eb', choc'xon̈ej ol ajcanoc. Ol el val
    yav eb' chon̈ab' chi' icha uc'um an̈, yujto ix yac' ganar eb' yajc'ol eb' chi'.
    Ol b'ud'joc val eb' yuj jantac vino ol yuq'uej, icha tz'aj sb'ud'ji nivac uc'ab'
    yuj schiq'uil noc' silab', aton stob'jiec' d'a sch'aac altar.
  swh-ULB: Yahwe wa majeshi atawatetea, nao watawararua na kuyashinda mawe ya kombeo.
    Ndipo watakapo kunywa na kupiga kelele kama mtu aliyelewa kwa mvunyo, nao watajazwa
    na mvinyo kama mabakuri, kama pembe za madhabahu.
  bel-bel: Гасподзь Саваоф будзе абараняць іх, і яны будуць зьнішчаць і таптаць прашчавыя
    камяні і будуць піць і шумець як ад віна, і напоўняцца як ахвярныя чашы, як куты
    ахвярніка.
  deu-ELBBK: Der HERR der Heerscharen wird sie beschirmen; und sie werden die Schleudersteine
    verzehren und niedertreten; und sie werden trinken, lärmen wie vom Wein und voll
    werden wie die Opferschalen, wie die Ecken des Altars.
  mbb-OT: Ebpengelangan te Nengazen he Mekeǥeǥehem is menge etew zin. Bà dan dà edtekutaki
    is menge vatu he idlempawes kandan te menge kuntada zan. Egkaan dan wey ed-inum
    dan te kedsilibra te kezeeǥan dan. Ed-ugyab sikandan he henduen be te egkengelangut.
    Egkepenù is getek dan te inumen iring te yehung he egkepenù te lengesa he ibpirik
    diyà te purù te menge suyuk te pemuhata.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവ അവരെ പരിചകൊണ്ടു മറെക്കും; അവർ മാംസം തിന്നു കവിണക്കല്ലു
    ചവിട്ടിക്കളകയും രക്തം കുടിച്ചു വീഞ്ഞുകൊണ്ടെന്നപോലെ ഘോഷിക്കയും യാഗകലശങ്ങൾപോലെയും
    യാഗപീഠത്തിന്റെ കോണുകൾപോലെയും നിറഞ്ഞിരിക്കയും ചെയ്യും.
  rmc-rmc: O Nekzoraleder RAJ ela lengro šťitos; zňičinena a domarena peskre ňeprijaťeľen
    le prakenca. Paľis pijena a vičinena radišagostar sar mate la moľatar, ena pherde
    sar o čare, savendar pes kropinel le rateha o rohi le oltariskre.
  nlg-nlg: 'A Lord pukunimana, ke pilapilura nina na vure, ge kara lagavulera ra gadura
    na kana me ke tave vaga na ghabu ni sukagi: me kolava vaa tana bela tabu nia na
    popo.'
  pes-OPV: یهوه صبایوت ایشان را حمایت خواهد کرد و ایشان غذا خورده، سنگهای فلاخن را
    پایمال خواهند کردو نوشیده، مثل از شراب نعره خواهند زد و مثل جامها و مانند گوشه
    های مذبح پر خواهند شد.
  ron-1924: Домнул оштирилор ый ва окроти ши вор мынка ши вор здроби петреле де праштие,
    вор бя, вор фаче гэлэӂие ка амециць де вин; вор фи плинь ка ун пахар де жертфэ,
    ка ши колцуриле алтарулуй.
  ben-OBCV: এবং সর্বশক্তিমান সদাপ্রভু তাদের রক্ষা করবেন। তারা ধ্বংস করবে এবং গুলতি
    দ্বারা জয়লাভ করবে। তারা মত্ত হবে এবং দ্রাক্ষারসে মত্ত লোকের মতো শব্দ করবে; তারা
    বড়ো পানপাত্রের মতো পূর্ণ হবে যা যজ্ঞবেদির কোণে ছিটাবার জন্য ব্যবহার করা হয়।
  som-som: Rabbiga ciidammada ayaa daafici doona iyaga, oo way baabbi'in doonaan,
    oo waxay ku tuman doonaan dhagaxyada wadhafka, oo khamri bay cabbi doonaan oo
    waxay u qaylin doonaan sida iyagoo sakhraansan, oo waxay u buuxsami doonaan sida
    maddiibado, iyo sida rukummada meesha allabariga.
  lat-VUC: 'Dominus exercituum proteget eos: et devorabunt, et subjicient lapidibus
    fundæ: et bibentes inebriabuntur quasi a vino, et replebuntur ut phialæ, et quasi
    cornua altaris.'
  eng-ASVBT: Jehovah of hosts will defend them; and they shall devour, and shall tread
    down the slingstones; and they shall drink, and make a noise as through wine;
    and they shall be filled like bowls, like the corners of the altar.
  ita-1885: Il Signor degli eserciti sarà lor protettore; ed essi mangeranno, e ribatteranno
    le pietre delle frombole; e berranno, e romoreggeranno, come per lo vino; e saran
    ripieni, come il bacino, come i canti dell'altare.
  eng-LXXUP: The Lord Almighty shall protect them, and they shall destroy them, and
    overwhelm them with slingstones; and they shall swallow them down as wine, and
    fill the bowls as the altar.
  eng-ULB: Yahweh of hosts will defend them, and they will devour them and defeat
    the stones of the slings. Then they will drink and shout like men drunk on wine,
    and they will be filled with wine like bowls, like the corners of the altar.
  spa-VBL: El Señor Todopoderoso los protegerá. Destruirán a sus enemigos y los conquistarán
    con hondas. Ellos beberán y gritarán como borrachos. Estarán llenos como una taza,
    empapados como las esquinas de un altar.
  fra-_FOB: L'Éternel des armées sera leur protecteur; ils dévoreront; ils fouleront
    aux pieds les pierres de fronde; ils boiront; ils feront du bruit comme dans le
    vin; ils seront pleins comme le vase du sacrifice, comme les coins de l'autel.
  mal-mal: സൈന്യങ്ങളുടെ യഹോവ അവരെ പരിചകൊണ്ട് മറയ്ക്കും; അവർ മാംസം തിന്നു കവിണക്കല്ലു
    ചവിട്ടിക്കളയുകയും രക്തം കുടിച്ചു വീഞ്ഞുകൊണ്ടെന്നപോലെ ഘോഷിക്കുകയും യാഗകലശങ്ങൾപോലെയും
    യാഗപീഠത്തിന്റെ കോണുകൾപോലെയും നിറഞ്ഞിരിക്കുകയും ചെയ്യും.
  urd-GVR: Rabbul-afwāj ḳhud Isrāīliyoṅ ko panāh degā. Tab wuh dushman ko khā khā
    kar us ke phaiṅke hue pattharoṅ ko ḳhāk meṅ milā deṅge aur ḳhūn ko mai kī tarah
    pī pī kar shor machāeṅge. Wuh qurbānī ke ḳhūn se bhare kaṭore kī tarah bhar jāeṅge,
    qurbāngāh ke konoṅ jaise ḳhūnālūdā ho jāeṅge.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी मेको आन कली राइश्‍शा प्रोंइब। मेकोमी आन जोरी
    सत्रु आन कली खतम पोक्‍ब। मेकोपुकीमी आन हुश अङगुर शांबु खोदेंशो पा तूनी‍म। मेकोपुकी
    चढ़ेतीक ङा हुश कुर पतीक बोस खोदेंशो पा ब्रीशो बाक्‍नीम। चढ़ेतीक आ एर ओंथ कुना
    कुना मेर फ्रशो हुश खोदेंशो बाक्‍नीम।
  eng-NOY: Jehovah of hosts shall defend them; And they shall devour, and trample
    under feet the sling-stones, And they shall drink, and shout as through wine,
    And they shall be filled like a bowl, like the corners of the altar.
  ita-1927: 'L’Eterno degli eserciti li proteggerà; ed essi divoreranno, calpesteranno
    le pietre di fionda: berranno, schiamazzeranno come eccitati dal vino, e saran
    pieni come coppe da sacrifizi, come i canti dell’altare.'
  ckb-ckb: یەزدانی سوپاسالار گەلەکەی دەپارێزێت. بە بەردی قۆچەقانی دوژمن تێکدەشکێنن،
    دەخۆنەوە و دەنەڕێنن هەروەک شەرابیان نۆشی بێت، وەک تاسی خوێنپرژێن پڕ دەبن، کە بۆ
    پرژاندنی گۆشەکانی قوربانگا بەکاردێت.
  eng-BBE: 'The Lord of armies will be a cover for them; and they will overcome, crushing
    under foot the armed men; they will take their blood for drink like wine: they
    will be full like the sides of the altar.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಕಾಪಾಡುವರು. ಅವರು ನಾಶಮಾಡಿ, ಕವಣೆ ಕಲ್ಲುಗಳನ್ನು
