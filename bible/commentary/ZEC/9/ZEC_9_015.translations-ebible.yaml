  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ತನ್ನ ಜನರನ್ನು ಕಾಪಾಡುವನು; ಅವರು ಶತ್ರುಗಳನ್ನು ನುಂಗಿಬಿಡುವರು,
