    dan menjadi penuh seperti mangkuk penyiraman, seperti penjuru-penjuru mazbah.
  nya-nya: ndipo Yehova Wamphamvuzonse adzawateteza. Iwo adzawononga ndipo adzagonjetsa
    ndi miyala ya legeni. Adzamwa magazi ndi kubangula ngati amwa vinyo; magazi adzayenderera
    ngati a mʼmbale yowazira magazi pa ngodya za guwa lansembe.
  hrv-hrv: Jahve nad Vojskama zakrilit će ih i oni će gaziti nogama kamenje praćaka,
    pit će krv kao da je vino, napojit' se kao škropilo, kao uglovi na žrtveniku.
  mps-mps: Tama Genuai Bidi Tigidali Bomo Elalubo Bidigo te aga we bidi tudi badu
    tonalu posolalueibao, tama augwaligo augwa boi bidi dabe ela silaibao. Te boi
    hwįbo side te augwaligo i wabo te bomai ąį tuai bidigo i hae wabo tiwai eyu,
    tama augwaligo te boi bidi dabe ela mueibao. Te boi bidi dabego kaneme te augwaligo
    te ofa yainu te poude tabilama te altaba gealubo tiwai yaibao.
  tpi-tpi: Na Bikpela I Gat Olgeta Strong bai i sambai long ol manmeri bilong en,
    na ol bai i pinisim ol birua bilong ol. Long pait ol bai i singaut olsem ol man
    i spak, na bai ol i kilim ol birua. Blut bilong ol birua bai i kapsait olsem blut
    bilong ofa ol i save pulimapim long plet na kapsaitim long alta.
  dan-1931: dem værner Hærskarers HERRE. De opæder, nedtramper Slyngekasterne, drikker
    deres Blod som Vin og fyldes som Offerskålen, som Alterets Hjørner.
  vie-OVCB: Chúa Hằng Hữu Vạn Quân bảo vệ dân Ngài, họ sẽ tiêu hủy, giẫm nát quân
    địch. Họ sẽ uống máu địch như uống rượu. Họ được đầy tràn như bát nước, như góc
    bàn thờ đẫm nước.
  guj-2017: સૈન્યોના યહોવાહ તેઓનું રક્ષણ કરશે, તે તેમનો નાશ કરશે અને તેઓના ગોફણના
    પથ્થરોને પગ નીચે કચડી નાખશે. તેઓ દ્રાક્ષારસ પીશે, દ્રાક્ષારસ પીધેલાની જેમ બૂમો
    પાડશે. તેઓ કથરોટની જેમ, વેદીના ખૂણાઓ પરની કથરોટની જેમ ભરપૂર થશે.
  pon-2006A: KAUN-O, Wasa Lapalap, pahn ketin apwahpwalih sapwellime aramas akan,
    oh re pahn kamwomwala arail imwintihti kan. Re pahn weriwer nan mahwen, rasehng
    me sakaula kan, oh kakerehdi ntahn arail imwintihti kan. Ntao pahn pwilipwilwei,
    rasehng ntahn meirong ehu me wudekiong pohn pei sarawi sang nan dahl ehu.
  por-BRBSL: Yahweh de Exércitos os defenderá. Eles destruirão e vencerão com pedras
    de funda. Eles vão beber, e rugir como através do vinho. Eles serão preenchidos
    como tigelas, como os cantos do altar.
  eng-OEBUS: The Lord of hosts will defend them. They will devour and tread down the
    slingstones, they will drink their blood like wine, they will be full like a bowl,
    like the crevices of the altar.
  cth-cth: Ransahu BAWIPA ni ahnimouh teh a okhai dawk a tarannaw a tâ awh han. Deinae
    talungnaw a coungroe awh han. Misur kaparuinaw patetlah a hram awh han. Kawlung
    patetlah thoseh, thuengnae khoungroe takin patetlah thoseh, akawi awh han.
  twi-twi: Asafo Awurade bɛkata wɔn so. Wɔde ahwimmo bɛsɛe na wɔde adi nkonim. Wɔbɛnom
    na wɔabobɔ mu sɛnea wɔanom nsa; wɔbɛyɛ ma te sɛ kuruwa a wɔde pete afɔremuka ntwea
    so.
  hlt-hlt: Caempuei BOEIPA loh amih te a tungaep ni. Te vaengah a caak uh vetih, payai
    lung te a khoem uh ni. Misurtui vaengkah bangla, a ok vetih umya uh ni. Te phoeiah
    tah baelcak bangla, hmueihtuk rhungsut bangla hah uh ni.
  tbz-SIM: Mí nKuyie Mpɑkɛdɑɑ n yó nkɑ̃nkɛ́mu n nìtìbɛ̀, kɛ bɔmmɔ̀ɔ yɛtɑ̃́rɛ̀, kɛ̀
    yɛ̀ buɔti bɛ dootitɔbɛ̀, kɛ́ bɛ̀ nɑ̀ntɛ pɑ́íí bɛ̀ ɔ̃ɔ̃ nɑntɛmɛ̀ fínyĩ̀ bɛ, kɛ̀
    bɛ̀ mmɛ́ú mɛyĩ̀ĩ̀ mmiɛkɛ, bɛ̀ ɔ̃ɔ̃ féútɛ́ fɛɔ̃̀fɛ̀ kɛ̀ ikuɔ́ nìùtìi kunnɛ mɛ̀ɛ̀
    botí dinɑɑbuu mɛyĩ̀ĩ̀ mmiɛkɛ, kɛ́ mɛ̀ wùɔ diwũɔ̃tɔ̀nnì bɑ̀kɛ̀.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, oramɨn mɨn deravɨra uan gumazamizibagh
    eghuvam, eghtɨ me katapelbar uan apanibav sogh bar me abɨragham. Me mɨdorozimɨn
    aven, me mati gumaziba dɨpar onganiba amegha tiariba akara uan apanibav suagharɨsi.
    Men ghuziba, mati me ofabar amuasa asɨzir ghuzir itarim inigha, ofa gamir dakozim
    ginge.
  dop-dop: Pə tənɑ pə tʋ Tɑcɑɑ mɑ́ mɑɑ kenti mɑ yəlɑɑ tɔɔ. Mɑɑ tɔ mə kolontunɑɑ kɛ
    pəntɔlʋpɛɛ nɑ mɑ́ wɑkəlɩ-wɛ. Ɩsɛɣɛlɩ nyə́mɑ ɩ́ kɑ́ kʋ mə kolontunɑɑ. Cɑləm kɑ́
    kpe ɩsɩɩ sʋlʋm. Yɑɑ ɩsɩɩ kɔtɑɣɑ təlɑtɛ cɑləm sukuɣu poosiisi, nɑ pɑ́ ŋmɩɩsɩ tə
    ŋkuluŋɑsɩ tɔɔ tɔ.
  azb-azb: Onları Ordular Rəbbi qoruyacaq. Düşmənlərini tələf edəcəklər, Sapand daşları
    ilə qırıb-çatacaqlar. Onların qanını şərab kimi içib hay-küy salacaqlar. Qurban
    qanı tökülən qablar kimi, Qurbangahın künc-bucaqları kimi Qanla dolu olacaqlar.
  eng-DBY: Jehovah of hosts will defend them; and they shall devour, and shall tread
    down the sling-stones; and they shall drink, [and] make a noise as from wine;
    and they shall be filled like a bowl, like the corners of the altar.
  hin-2017: सेनाओं का यहोवा ढाल से उन्हें बचाएगा, और वे अपने शत्रुओं का नाश करेंगे,
    और उनके गोफन के पत्थरों पर पाँव रखेंगे; और वे पीकर ऐसा कोलाहल करेंगे जैसा लोग
    दाखमधु पीकर करते हैं; और वे कटोरे के समान या वेदी के कोने के समान भरे जाएँगे।
  wol-KYG: Aji Sax ji Boroom gàngoor yi mooy aar ñoñam, ñuy falaxe, di joggati doji
    mbaq, di naan ak a xaacu ni ñu màndi. Ni ndabi deretu juru sarax di feese, ni
    lañuy feese ak deretu noon yi, taq ci ripp ni cati sarxalukaay ba.
  eng-YLT: Jehovah of Hosts doth cover them over, And they consumed, and subdued sling-stones,
    Yea, they have drunk, They have made a noise as wine, And they have been full
    as a bowl, As corners of an altar.
  eng-WYC-2017: the Lord of hosts shall defend them, and they shall devour, and make
    subject with stones of a sling; and they drinking, shall be filled as with wine,
    and shall be filled as vials, or cruets, and as horns of the altar.
  eng-WMBB: The LORD of Hosts will defend them. They will destroy and overcome with
    sling stones. They will drink, and roar as through wine. They will be filled like
    bowls, like the corners of the altar.
  urd-GVH: रब्बुल-अफ़वाज ख़ुद इसराईलियों को पनाह देगा। तब वह दुश्मन को खा खाकर उसके
    फेंके हुए पत्थरों को ख़ाक में मिला देंगे और ख़ून को मै की तरह पी पीकर शोर मचाएँगे।
    वह क़ुरबानी के ख़ून से भरे कटोरे की तरह भर जाएंगे, क़ुरबानगाह के कोनों जैसे ख़ूनआलूदा
    हो जाएंगे।
  rug-rug: meke kote lavelave ni e Zihova Tadi na Qeto Minate. Kote huhuara si arini
    meke mataqara, meke kote buli ni patu nomadi rini sari kana. Kote varipera meke
    vevehe guana sapu napodi vaeni tu; kote va zoloro soku ehara tadina kana si arini
    gua sapu tava siṉi pa baolo sapu hoke siburu ni rini pa hope.
  gaz-gaz: Waaqayyo Waan Hunda Dandaʼu isaan eega. Isaan dhagaa furrisaatiin barbadeessanii
    moʼatu. Isaan akkuma daadhii wayinii dhuganii akkuma waciitii ittiin golee iddoo
    aarsaatti facaasaniitti ni guutamu.
  fra-LSG: L’Éternel des armées les protégera; Ils dévoreront, ils vaincront les pierres
    de la fronde; Ils boiront, ils seront bruyants comme pris de vin; Ils seront pleins
    comme une coupe, Comme les coins de l’autel.
  gnn-gnn: Yo, Garraynydja ŋunhi Waŋarr ŋayi wal'ŋu Ganydjarr‐ḏumurru; ŋurruŋu ŋayi
    ŋurukuy djiwarr'wuy miṯtji‐warryunarayŋu, ŋayina yurru gunganhamirriyama ŋunhi
    nhanŋuwaynydja ŋayi yolŋu'‐yulŋunha, ga walalanydja yurru ŋunhi nhanŋuwaynydja
    yolŋu'‐yulŋu marrtji muŋdhu'‐muŋdhunna djalkiriyuna ŋuriŋina walalaŋgalay walala
    ŋunhi miriŋunhanydja, buḻwaŋ'maramana warrpam'thunna yurru yana baḏuwaḏuyundja
    walalanha. Yo, walala yurru yatjunna‐wala yulŋunydja yana wal'ŋu, bitjanna bitjan
    yolŋu ŋuli leŋumirri yatjun ŋänitji'yu, ga bumanydja walala yurru walalanha miriŋunhanydja,
    gulaŋ‐wurr'wurrmaramana dhikana wal'ŋu warrpam'thunna yana.
  yal-yal: Alatala Sɛnbɛn Birin Kanna e rakantanma nɛn. E e dɛgema nɛn, e sigan ti
    lantan gɛmɛne fari. E e minma nɛn sɛwani, e sarin alo dɔlɔ minne. E lugo alo goron
    nafexina alo saraxa ganden tongonne wasan wunla ra kii naxan yi.
  haw-1868: 'Na Iehova o na kaua lakou e hoomalu mai; E ai iho lakou, a e hehi lakou
    maluna o na ala o ka maa; a e inu lakou, a e walaau e like me ka poe inu waina:
    A e hoopihaia lakou e like me na bola, a me na kihi o ke kuahu.'
  arb-NAV: يَقِيهُمُ الرَّبُّ الْقَدِيرُ فَلا تَنَالُهُمْ حِجَارَةُ الْمِقْلاعِ، بَلْ
    تَقْصُرُ عَنْهُمْ وَيَطَأُونَهَا، وَيَشْرَبُونَ مِنْ دِمَاءِ أَعْدَائِهِمْ وَيَصْخَبُونَ
    كَالسُّكَارَى مِنَ الْخَمْرِ وَيَمْتَلِئُونَ كَمَنَاضِحِ الْمُحْرَقَاتِ وَزَوَايَا
    الْمَذْبَحِ.
  ewe-ewe: eye Yehowa, Dziƒoʋakɔwo ƒe Mawu la atsɔ akpoxɔnu atsyɔ wo dzi. Woagblẽ
    nu, eye woatsɔ kpe ade aŋetu me atsɔ aɖu wo dzii. Woano woawo ŋutɔ ƒe ʋu abe wain
    ene, wòayɔ woƒe ƒodo fũu abe agba ene, eye wòaƒo wo bekee abe ale si wokɔa wain
    ɖe vɔsamlekpui ƒe dzogoewo dzi ene.
  eng-LEE: The Lord of hosts will be a shield over them; and they shall devour [the
    prey], and subdue the sling-stones; and they shall drink, make a noise as one
    [drunken with] wine; and they shall be filled like the offering-bowls, like the
    corners of the altar.
  asm-FB: বাহিনীসকলৰ যিহোৱা তেওঁলোকৰ ঢালস্বৰূপ হ’ব আৰু তেওঁলোকে শত্ৰুৰ মঙহ খাব আৰু
    ফিঙ্গাৰ শিলস্বৰূপে সিহঁতক ভৰিৰ তলত গচকিব। তেতিয়া তেওঁলোকে সিহঁতৰ তেজ পান কৰিব
    আৰু দ্ৰাক্ষাৰস পান কৰি গোলমাল কৰাৰ দৰে গোলমাল কৰিব; আৰু তেজ ৰখা পাত্ৰৰ নিচিনাকৈ
    তেওঁলোক তেজেৰে পূৰ হ’ব আৰু যজ্ঞবেদীৰ চাৰি চুকৰ নিচিনা হ’ব।
  sus-A: مَنفّ عَلَتَلَ عٍ مَكَنتَمَ نّ. عٍ شَ فٍرٍ سٌسٍيٍ كَنَرِ رَبَمَ نّ، عٍ وُلِ
    عِقِلِ عَلْ سّرّشّدُبّيٍ نَشَن شُرُ سٍ كْن نَشَبَمَ، عٍ قَ نَ وُلِ كَسَن سّرّشّبَدٍ
    مَ.
  fra-SBL: L'Éternel des armées les défendra. Ils vont détruire et vaincre avec des
    pierres de fronde. Ils boiront et rugiront comme du vin. Ils seront remplis comme
    des bols, comme les coins de l'autel.
  hbo-hbo: יְהוָ֣ה צְבָאֹות֮ יָגֵ֣ן עֲלֵיהֶם֒ וְאָכְל֗וּ וְכָֽבְשׁוּ֙ אַבְנֵי־קֶ֔לַע
    וְשָׁת֥וּ הָמ֖וּ כְּמֹו־יָ֑יִן וּמָֽלְאוּ֙ כַּמִּזְרָ֔ק כְּזָוִיֹּ֖ות מִזְבֵּֽחַ׃
  kik-kik: nake Jehova Mwene-Hinya-Wothe nĩakamagitĩra. Nao makaamaniina biũ, na matooranie
    na kũmahũũra na mahiga ma kĩgũtha. Makaanyua na manegene ta marĩĩtwo nĩ ndibei;
    makaiyũrĩrĩrio ta mbakũri ĩrĩa ĩhũthagĩrwo kũminjaminjĩria koine cia kĩgongona.
  fra-NCL: Yahweh des armées les protégera ; Ils dévoreront, ils fouleront aux pieds
    les pierres de fronde ; Ils boiront, ils se démèneront comme pris de vin, et ils
    seront remplis comme la coupe des sacrifices, comme les cornes de l’autel.
  cek-AK: 'Misatuh kaminawk ih Angraeng mah angmah ih kaminawk to pakaa tih; nihcae
    to amrosak ueloe, zai ih lawkthluemnawk doeh pazawk tih: nihcae loe misurtui nae
    kaminawk baktiah hang o tih; nihcae loe hmuenpaekhaih sak nathuem ih kakoi mong
    sabae baktih, im takii ih hmaicam baktiah om o tih.'
  cuk-cuk: Bab-Jehová-Bela-Gangued-Nikad na e-sordamar-bendaknonikoed. E-sordamar,
    e-isdarmalad-e-gingimar bela obelogoed. Vino-gobeyobi ablis gobmaloed abali, mummu-gunanaiyobi,
    allenanaioed. Igi ablis ibmar-ogumakar-ukleged-ailagi-eolegega nogmargi enoledae,
    deyobi, ablisbi-moodo gudimaloed.
  uig-CYR: Самави қошунларниң Сәрдари болған Пәрвәрдигар улар үчүн мудапиә болиду;
    улар салға ташлирини кукум қилип, дәссәп чәйләйду; улар ичивелип, шарап кәйпини
    сүргәнләрдәк қийқас-сүрән көтириду; улар қанға миләнгән қурбангаһниң бүрҗәклиридәк,
    қанға толдурулған қачилардәк болиду.
  tel-2017: సేనల ప్రభువు యెహోవా వారిని కాపాడుతాడు గనక వారు భక్షిస్తూ వడిసెలరాళ్లను
    అణగ దొక్కుతూ వస్తారు. ద్రాక్షారసం తాగుతూ, తాగడం మూలంగా సింహనాదాలు చేస్తూ, బలిపీఠపు
    మూలల్లో పెట్టి ఉన్న పాత్రలు రక్తంతో నిండినట్లు నిండిపోతారు.
  hat-BSA: SENYÈ dèzame yo va defann yo. Yo va devore, e yo va foule anba pye ak tout
    wòch fistibal yo. Yo va bwè, e fè bwi tankou se diven y ap bwè. Epi yo va vin
    ranpli tankou basen sakrifis, tankou kwen lotèl yo.
  kos-kos: LEUM GOD Kulana El ac fah loangela mwet lal, Ac elos ac fah kunausla mwet
    lokoalok lalos. Elos ac fah sasa in mweun oana mwet sruhi uh, Ac elos fah aksororyela
    srahn mwet lokoalok lalos. Ac srah uh ac fah soror oana srah in sie mwe kisa,
    Su okwoki nu fin loang uh in sie pol!
  hbo-WLC: יְהוָ֣ה צְבָאוֹת֮ יָגֵ֣ן עֲלֵיהֶם֒ וְאָכְל֗וּ וְכָֽבְשׁוּ֙ אַבְנֵי־קֶ֔לַע
    וְשָׁת֥וּ הָמ֖וּ כְּמוֹ־יָ֑יִן וּמָֽלְאוּ֙ כַּמִּזְרָ֔ק כְּזָוִיּ֖וֹת מִזְבֵּֽחַ׃
  ibo-ibo: Onyenwe anyị, Onye pụrụ ime ihe niile ga-echebe ha. Ha ga-ebibi, zọdakwa
    nkume ịtụ iche nʼebe niile. Ha ga-aṅụ ihe ọṅụṅụ mekwa mkpọtụ site na mmanya; ha
    ga-ejupụta dịka efere, dịka efere eji efesa ihe nʼakụkụ niile ebe a na-achụ aja
    na-ejupụta.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ରକ୍ଷା କରିବେ; ତହିଁରେ ସେମାନେ ଗ୍ରାସ କରିବେ ଓ
    ଛାଟିଣୀ-ପଥରସବୁ ପଦ ତଳେ ଦଳିତ କରିବେ; ଆଉ, ସେମାନେ ପାନ କରିବେ ଓ ଦ୍ରାକ୍ଷାରସରେ ମତ୍ତ ଲୋକର
    ପରି ଶବ୍ଦ କରିବେ, ଆଉ ସେମାନେ ପାତ୍ର ପରି, ଯଜ୍ଞବେଦିର କୋଣ ପରି ପରିପୂର୍ଣ୍ଣ ହେବେ।
  chk-chk: Ewe Samol mi Unusen Manaman epwe tümwünü nöün aramas. Nge ir repwe niela
    chon oputeer, repwe ün o akürang usun chokewe mi ün wain, repwe ur usun eu sepi
    souasor ra aea, lupwen ra äsupu chan ewe mönün asor ngeni lepwokukun ewe rongen
    asor.
  rop-rop: En YAWEI det boswan God garra lukaftum im pipul, en dei garra binijimap
    olabat enami. Dei garra jingat adbala jis laik ola drangginbala jinginat, en dei
    garra go blanga kilim olabat enami ded garram shangai. En wen dei fait dei garra
    spilim olabat enami blad laik det blad weya det serramonimen spilim brom det speshalwan
    dish ontop langa det teibul blanga ofring blanga det sekrifais ofring.
  ukr-1871: І хоронити ме їх Господь Саваот, а вони будуть валити і підбивати під
    себе каміннєм із пращі, будуть пити до перепою, нїби вином, ї переповняться, як
    ті кубки жертовні, як угли в жертовника.
  deu-1951: Der HERR der Heerscharen wird sie beschirmen, daß sie essen und Schleudersteine
    zertreten, daß sie trinken und lärmen werden wie von Wein und voll werden wie
    das Sprengbecken, wie die Ecken am Altar.
  eng-JPS: The LORD of hosts will defend them; and they shall devour, and shall tread
    down the sling-stones; and they shall drink, and make a noise as through wine;
    and they shall be filled like the basins, like the corners of the altar.
  srp-1865: Gospod nad vojskama zaklanjaæe ih, i oni æe jesti pogazivši kamenje iz
    praæe, i piæe podvikujuæi kao od vina, i biæe puni kao èaša, kao uglovi od oltara.
  lug-lug: Mukama ow’Eggye alibakuuma. Balirinnyirira ne bawangula envuumuulo, balinywa
    ne baleekaana ng’abatamiivu. Balijjula ng’ekibya ekikozesebwa okumansira ku nsonda
    z’ekyoto.
  heb-heb: יהוה צבאות יגן עליהם ואכלו וכבשו אבני קלע ושתו המו כמו יין ומלאו כמזרק
    כזויות מזבח׃
  ben-IRV: বাহিনীদের সদাপ্রভু তাদের রক্ষা করবেন এবং তারা শত্রুদের ধ্বংস করবে ও ফিংগার
    পাথরকে পরাজিত করবে। তখন তারা পান করবে এবং আঙ্গুর রস পান করার দিনের চিৎকার করবে
    এবং তারা বড় পান পাত্রের মত ও বেদির কোণগুলির মত পূর্ণ হবে।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਉਹਨਾਂ ਨੂੰ ਢੱਕ ਲਵੇਗਾ, ਉਹ ਖਾਣਗੇ ਅਤੇ ਗੁਲੇਲ ਦੇ ਪੱਥਰਾਂ ਨੂੰ ਮਿੱਧਣਗੇ,
    ਉਹ ਪੀਣਗੇ ਅਤੇ ਸ਼ਰਾਬੀਆਂ ਵਾਂਗੂੰ ਰੌਲ਼ਾ ਪਾਉਣਗੇ, ਉਹ ਕਟੋਰਿਆਂ ਵਾਂਗੂੰ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਖੂੰਜਿਆਂ
    ਵਾਂਗੂੰ ਭਰ ਜਾਣਗੇ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် သူ တို့ကို ကွယ်ကာ တော်မူသဖြင့် ၊
    သူတို့သည် ကိုက်စား ၍ လက် လွှဲကျောက် တို့ကို ကျော်နင်း ကြလိမ့်မည်။ သောက် ပြီးလျှင်
    ၊ စပျစ်ရည် နှင့် ဝသကဲ့သို့ ကြွေးကြော် ကြလိမ့်မည်။ အင်တုံ ကဲ့သို့ ၎င်း ၊ ယဇ် ပလ္လင်ထောင့်
    ကဲ့သို့ ၎င်း ပြည့်ဝ ကြ လိမ့်မည်။
  hmo-hmo: Siahu Ibounai Lohiabada ese iena bese taudia do ia naria, bona idia ese,
    idia dekenai tuari henia taudia do idia hadikaia ore. Idia ese tuari lalonai,
    kekero taudia bamona do idia boiboi, bona idia ese idia dekenai tuari henia taudia,
    be do idia alaia momokani, ela bona edia rarana ia bubua kava momo, boubou ena
    rarana dekenai uro idia hahonua, bona unai rara be boubou patana dekenai idia
    bubua momo bamona.
  urd-urd: और रब्ब — उल — अफ़वाज उनकी हिमायत करेगा और वह दुश्मनों को निगलेंगे, और
    फ़लाख़न के पत्थरों को पायमाल करेंगे और पीकर मतवालों की तरह शोर मचायेंगे और कटोरों
    और मज़बह के कोनों की तरह मा'मूर होंगे।
  rus-SYN: Господь Саваоф будет защищать их, и они будут истреблять и попирать пращные
    камни, и будут пить и шуметь как бы от вина, и наполнятся как жертвенные чаши,
    как углы жертвенника.
  bqc-SIM: Dii Zĩgↄ̃de a ↄlia a gbɛ̃́ↄzi, aa ń ibɛɛↄ taitai, aai ↄ̃zↄ̃ ń gↄ̃kɛbↄↄwa.
    Aa ń bↄ́ↄ'i mi, aai pala lán vɛ̃ɛminawa. Aa kɛ zĩ́uzĩu lán ta pↄ́ wì au
    ɛ́lɛò sa'okĩiwawa.
  tcz-CHONGTHU: Hatchung nung Pakai chun amite ahin huhdoh ding, amahon song lentahtah
    a ahinseuva gal ajo diu amaho chun jukham banga asapthodiu gal ajodiu ahi. Maicham
    chunga kithe khum thisan alon banga agalmiteu thisan alondoh sah diu ahi.
  mar-mar: सेनाधीश परमेश्वर त्यांचे रक्षण करील आणि ते दगड व गोफणीचा उपयोग करून शत्रूंचा
    पराभव करतील व त्यांना गिळतील व मद्यप्राशन केल्याप्रमाणे आरोळी करतील आणि ते वेदीच्या
    कोपऱ्यावरील कटोऱ्यांसारखे भरुन वाहतील.
  qub-qub: Acrashan runacunataga munayniyoj Tayta Dios chapangami. Chaura paycunami
    lluchcargärengapaj contrancuna waracashan rumicunatapis. Binsiycur paycunaga bïnuta
    upyajnömi cushiconga. Altarman wiñananpaj tasunman yawarta juntachishannörämi
    cöpancunamanpis bïnuta wiñanga.
  bqp-bqp: Nɛ, Gusunɔ, wɔllu kɑ tem Yinni, kon nɛn tɔmbu kɔ̃su. Bɑ koo ben yibɛrɛbɑ
    kɑmiɑ bu ben kpurɑntɛɛnun kpenu kɔsuku. Kon de yibɛrɛ ben yɛm mu yɑri nge tɑm,
    ǹ kun mɛ nge yɑ̃ku yɑɑ yɛm mɛ mu rɑ gbɛ̃ɛru yibu bu yɛ̃kɑ yɑ̃ku yerun kɑ̃ɑnɔ.
  hat-hat: Seyè ki gen tout pouvwa a pral pwoteje pèp li a. Yo pral kraze zam lènmi
    yo anba pye yo. Pandan batay la, yo pral rele tankou moun sou. Yo pral fè san
    lènmi yo koule. Li pral koule tankou san bèt yo touye sou lotèl yo.
  eng-BSB: The LORD of Hosts will shield them. They will destroy and conquer with
    slingstones; they will drink and roar as with wine. And they will be filled like
    sprinkling bowls, drenched like the corners of the altar.
  tod-tod: Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa ɓaa ná-nuiti maazu. Ta daami wo, ti fɛlɛvɛlɛ
    kɔtuiti golowolo. Ta ɓɔɔle, ti ɗa zɔngɔ, eɠɛ dɔɔ ɠa ti zo, ti laa ɠa ve eɠɛ ɲama
    vaza aniɲakai, ti maa ɠa ɓɔɔle eɠɛ zalaɠa ɠulazuʋɛ ma woizuʋɛti.
  eng-WEBPB: The LORD of Armies will defend them. They will destroy and overcome with
    sling stones. They will drink, and roar as through wine. They will be filled like
    bowls, like the corners of the altar.
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a Agra'a vahera kegava huzmantenige'za,
    kumi atifinti ha' vahe'zmia hara huzmante'za hara huzamagateregahaze. Waini tima
    nenea vahe'mo neginagi huno ranke ranke hiaza hu'za hapina ranke ranke hugahaze.
    Kre sramna vu itamofo renagenteteti koramo'ma aviteno varehi neramiaza huno, ha'
    vahe'ma zamahesaza koramo'a varehiramigahie.
  nhe-BL: Huan TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quinmanahuis
    itlacajhua. Huan itlacajhua quintzontlamiltise inincualancaitacahua. Huan ininpan
    nejnemise queja tetini para tlatehuitlatztli. Elise queja se tecuani tlen quicua
    tlen quitlantoc huan quii ieso. Quema ya tlatlantose, itlacajhua tzajtzise ica
    paquilistli queja se tlen quiitoc xocomeca atl tlen cococ. Quema yajuanti quintzontlamiltise
    nochi inincualancaitacahua elise queja nopa caxitl ipan tiopa tlen temitoc ica
    ieso nopa tlapiyali para ica quiatzejtzelohuaj icuacua nopa tlaixpamitl.
  bus-bus: Dii Zĩ̀kpɛde é ↄ liga a gbɛ̃nↄzi, aↄ̃é ń ibɛɛnↄ kɛ gyáigyai kↄ̃n gbɛ̀mbagbɛnↄ.
    Aↄ̃é ń aru mi wà pata lán wɛ̃miri bà, aↄ̃é kɛ zímzim lán taa kɛ̀ wè aru fão sa'okiia
    bà.
  gub-BL: Tupàn Ikàg Wera'u Ma'e upyro putar wemiaihu wà nehe. Uzuka putar wàmàtyry'ymar
    zauxiapekwer wà nehe. Umumaw putar watakihepuku wà nehe, wapurukutukaw wà nehe.
    Ui'u putar wàmàtyry'ymar wanuwykwer win i'u haw ài wà nehe. Tynehem putar kanek
    win pupe tynehem ma'e ài wà nehe, ipor ma'ea'yr hapy haw 'aromo izakook pyrer
    ài wà nehe.
  eng-DRA: 'The Lord of hosts will protect them: and they shall devour, and subdue
    with the stones of the sling: and drinking they shall be inebriated as it were
    with wine, and they shall be filled as bowls, and as the horns of the altar.'
