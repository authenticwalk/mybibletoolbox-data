    tavete guni nigo na vedara tana varane, pude raza i sari tumu koreo, agoi Qurisi.
  gaz-gaz: Ani akkan iddaa koo dabsadhutti Yihuudaa dabsee Efreem keessa nan guuta.
    Yaa Xiyoon, ani ilmaan kee ilmaan Giriikitti nan kaasa; siʼi immoo akka goraadee
    goota tokkoo nan godhadha.
  fra-LSG: Car je bande Juda comme un arc, Je m’arme d’Éphraïm comme d’un arc, Et
    je soulèverai tes enfants, ô Sion, Contre tes enfants, ô Javan! Je te rendrai
    pareille à l’épée d’un vaillant homme.
  gnn-gnn: Yo, nhumanydja dhuwalayi Yitjuralpuyŋunydja yolŋu'‐yulŋu balanyara bitjan
    bonarra ŋunhi ŋarrakala goŋŋura; ŋuriŋi nhumalaŋgalanydja ŋarranydja yurru bumana
    yanana baḏuwaḏuyunna ŋunhi miriŋunhanydja.”
  yal-yal: Amasɔtɔ n bata Yuda yitɔn alo xanla, Efirami yi lu alo n ma xalimakunla.
    Siyon, n ni i ya dii xɛmɛne rakelima nɛn Girɛki kaane xili ma. N yi ɛ lu alo sofana
    silanfanna.
  haw-1868: No ka mea, e lena auanei au i ka Iuda no'u, E lena hoi au i ka Eperaima
    e like me ka kakaka, Alaila e hoeueu ae hoi au i kau mau keiki, e Ziona; E ku
    e i kau mau keiki, e Iavana, A e hoolilo au ia oe e like me ka pahikaua a ke kanaka
    koa.
  arb-NAV: هَا أَنَا أُوَتِّرُ يَهُوذَا كَقَوْسٍ وَأَجْعَلُ أَفْرَايِمَ كَسَهْمٍ وَأُثِيرُ
    رِجَالَ صِهْيَوْنَ عَلَى أَبْنَاءِ الْيُونَانِ فَتَكُونِينَ كَسَيْفِ جَبَّارٍ.
  ewe-ewe: Mabɔ Yuda abe ale si mebɔa nye da ene, eye matsɔ Efraim awɔ datii ayɔ eme
    fũu. O Zion, manyɔ viwò ŋutsuwo, ɖe Griktɔwo ŋu, eye mawɔ wò abe aʋawɔla ƒe yi
    ene.
  eng-LEE: For I do bend Judah for me, grasp Ephraim [as] a bow; and I will stir up
    thy sons, O Zion, against thy sons, O Javan, and I will render thee as the sword
    of a mighty man.
  asm-FB: কিয়নো মই যিহূদাক মোৰ পক্ষে ধনুস্বৰূপে ভিৰালোঁ আৰু ইফ্ৰয়িমক কাঁড়স্বৰূপে
    গুণত জুৰিলোঁ। হে চিয়োন, তোমাৰ সন্তান সকলৰ বিৰুদ্ধে তোমাৰ সন্তান সকলক মই উচটাম,
    আৰু গ্রীকসকল, মই তোমাক এজন বীৰৰ তৰোৱালস্বৰূপ কৰিম!
  sus-A: يُدَيَ قِندِ مَ نّ ﭑ مَ شَلِ رَ. عٍقِرَ مِ لُمَ نّ عَلْ ﭑ مَ تَنبّيٍ. سِيٌنِكَيٍ
    قِندِ مَ نّ ﭑ مَ سْورِيٍ رَ فِرّكِكَيٍ شِلِ مَ. ﭑ مَ سَنتِدّفّمَ نَن عِ رَ.»
  fra-SBL: En effet, je plie Juda comme un arc pour moi. J'ai chargé l'arc d'Ephraïm.
    Je vais réveiller tes fils, Sion, contre tes fils, la Grèce, et te rendra semblable
    à l'épée d'un homme puissant.
  hbo-hbo: כִּֽי־דָרַ֨כְתִּי לִ֜י יְהוּדָ֗ה קֶ֚שֶׁת מִלֵּ֣אתִי אֶפְרַ֔יִם וְעֹורַרְתִּ֤י
    בָנַ֙יִךְ֙ צִיֹּ֔ון עַל־בָּנַ֖יִךְ יָוָ֑ן וְשַׂמְתִּ֖יךְ כְּחֶ֥רֶב גִּבֹּֽור׃
  kik-kik: Ngaagonya Juda o taarĩ ũta wakwa, nake Efiraimu atuĩke ta mĩguĩ ya ũta
    ũcio, ndĩmaiyũrie kuo. Nĩngarahũra ariũ aku, wee Zayuni, mokĩrĩre ariũ aku wee
    Mũyunani, na ngũtue ta rũhiũ rwa njora rwa njamba ĩrĩ hinya.
  fra-NCL: Car je bande pour moi Juda, et sur l’arc je place Ephraïm ; j’exciterai
    tes fils, ô Sion, contre tes fils, ô Javan, et je ferai de toi comme une épée
    de vaillant.
  cek-AK: Judah to kalii avak baktiah ka vak moe, Ephraim ih kalii to ka koisak han,
    Aw Zion na capanawk to ka pathawk han, Aw Grik na capanawk to misa ah ka suek
    moe, thacak kami ih sumsen baktiah kang coengsak han.
  cuk-cuk: An-warsiyob an Judá-dulemar gachii gaoed, an-siguyob an Efraín-dulemar
    imakoed. Sión-yar, an be-mimmigan, Grecia-mimmigangi-yolegega an imakoed. Bila-onogedgi-es-suid-ebulegeyob
    an be-imakoed.”
  uig-CYR: Чүнки Өзүм үчүн Йәһудани оқядәк егилдүрдүм, Әфраимни оқ қилип оқяға салдим;
    Мән оғул балилириңни орнидин турғузимән, и Зион — улар сениң оғул балилириңға
    қарши җәң қилиду, и Гретсийә! И Зион, Мән сени палванниң қолидики қиличтәк қилимән.
  tel-2017: యూదా వారిని నాకు విల్లుగా వంచుతున్నాను. ఎఫ్రాయిము వారిని బాణాలుగా చేస్తున్నాను.
    సీయోనూ, నీ కుమారులను రేపుతున్నాను. శూరుడు కత్తి ఝలిపించినట్టు నేను నిన్ను ప్రయోగిస్తాను.
    గ్రీసు దేశవాసులారా, సీయోను కుమారులను మీ మీదికి రేపుతున్నాను.
  hat-BSA: Paske Mwen te koube Juda konsi se te banza Mwen. Mwen te plen banza a avèk
    Éphraïm. Mwen va fè leve fis ou yo, O Sion, kont fis ou yo, O Grèce, e Mwen va
    fè ou vin tankou nepe a yon gèrye pwisan.
  kos-kos: Nga fah orekmakin Judah oana sie mwe pisr nutin sie mwet mweun, Ac Israel
    oana soko sukan pisr. Nga fah orekmakin mwet mukul in Zion oana sie cutlass, In
    mweuni mwet Greece.”
  hbo-WLC: כִּֽי־דָרַ֨כְתִּי לִ֜י יְהוּדָ֗ה קֶ֚שֶׁת מִלֵּ֣אתִי אֶפְרַ֔יִם וְעוֹרַרְתִּ֤י
    בָנַ֙יִךְ֙ צִיּ֔וֹן עַל־בָּנַ֖יִךְ יָוָ֑ן וְשַׂמְתִּ֖יךְ כְּחֶ֥רֶב גִּבּֽוֹר׃
  ibo-ibo: Aga m agbagọ Juda dịka m si ekwe ụta m, tinye Ifrem dịka àkụ. Aga m akwali
    ụmụ gị ndị ikom, gị Zayọn, ka ha megide ụmụ ndị ikom ndị Griis. Aga m eme gị ka
    ị dịrị ka mma agha dị nʼaka dike nʼagha.
  ory-ory: କାରଣ ଆମ୍ଭେ ଆପଣା ନିମନ୍ତେ ଧନୁ ସ୍ୱରୂପ ଯିହୁଦାକୁ ବଙ୍କା କରିଅଛୁ ଓ ତୀର ସ୍ୱରୂପ ଇଫ୍ରୟିମରେ
    ତାହା ସଂଯୁକ୍ତ କରିଅଛୁ; ଆଉ, ହେ ସିୟୋନ, ଆମ୍ଭେ ତୁମ୍ଭର ସନ୍ତାନଗଣକୁ, ହେ ଗ୍ରୀସ୍‍, ତୁମ୍ଭ
    ସନ୍ତାନଗଣ ବିରୁଦ୍ଧରେ ଉତ୍ତେଜିତ କରିବା ଓ ତୁମ୍ଭକୁ ବୀରର ଖଡ୍ଗ ସ୍ୱରୂପ କରିବା।
  chk-chk: Üpwe nöünöü chon Juta usun efoch esefich, pwal chon Israel usun ekewe föün
    esefich. Üpwe nöünöü ekewe re Sion usun efoch ketilas, pwe üpwe maun ngeni ekewe
    re Kriis.”
  rop-rop: Wen ola Grik solja kaman blanga fait langa yumob ai garra jidan garram
    yumob en ai garra bidim olabat. Jis laik strongwan solja weya yusum im bo en erro,
    ai garra yusum yumob Juda en Isreil men blanga bidim olabat. En jis laik strongwan
    solja weya yusum im bigwan naif, ai garra yusum men brom Jerusalem.” Lagijat na
    YAWEI bin tok.
  ukr-1871: Бо, неначе лука, натягну собі Юду, а сагайдака наповню Ефраїмом, і підійму
    синів твоїх, Сионе, проти твоїх синів, земле ти Йонська, та й зроблю тебе мечем
    у силача.
  deu-1951: Denn ich habe mir Juda gespannt als Bogen und Ephraim als Pfeil darauf
    gelegt, und ich will deine Söhne, o Zion, erwecken wider deine Söhne, o Griechenland,
    und will dich machen wie eines Helden Schwert!
  eng-JPS: For I bend Judah for Me, I fill the bow with Ephraim; and I will stir up
    thy sons, O Zion, against thy sons, O Javan, and will make thee as the sword of
    a mighty man.
  srp-1865: Jer zapeh sebi Judu kao luk, i napunih Jefrema, i podigoh sinove tvoje,
    Sione, na sinove tvoje, Javane, i uèinih te da si kao maè junaèki.
  lug-lug: Yuda ndigiweta ng’omutego ogw’obusaale ngujjuze Efulayimu. Ndiyimusa batabani
    ba Sayuuni, balwane n’abaana bo, ggwe Buyonaani, mbakozese ng’ekitala eky’omutabaazi.
  heb-heb: כי דרכתי לי יהודה קשת מלאתי אפרים ועוררתי בניך ציון על בניך יון ושמתיך
    כחרב גבור׃
  ben-IRV: আমি যিহূদাকে আমার ধনুকের মত বাঁকিয়েছি। আর তীর রাখার জায়গাকে ইফ্রয়িমকে
    দিয়ে পূর্ণ করেছি। সিয়োন, আমি তোমার ছেলেদের গ্রীস দেশের ছেলেদের বিরুদ্ধে উত্তেজিত
    করব এবং তোমাকে যোদ্ধার তলোয়ারের মত বানিয়েছি!
  pan-pan: ਮੈਂ ਯਹੂਦਾਹ ਨੂੰ ਆਪਣੇ ਲਈ ਧਣੁੱਖ ਵਾਂਗੂੰ ਝੁਕਾਇਆ ਹੈ ਅਤੇ ਇਫ਼ਰਾਈਮ ਨੂੰ ਉਹ ਦਾ ਬਾਣ
    ਬਣਾਉਂਦਾ ਹਾਂ, ਹੇ ਸੀਯੋਨ ਮੈਂ ਤੇਰੇ ਪੁੱਤਰਾਂ ਨੂੰ ਭੜਕਾਵਾਂਗਾ, ਹਾਂ ਤੇਰੇ ਪੁੱਤਰਾਂ ਦੇ ਵਿਰੁੱਧ,
    ਹੇ ਯਾਵਾਨ, ਤੈਨੂੰ ਇੱਕ ਸੂਰਮੇ ਦੀ ਤਲਵਾਰ ਵਾਂਗੂੰ ਬਣਾਵਾਂਗਾ।
  mya-JVB: ယုဒ လေးကို ငါ တင် ၍ ၊ ဧဖရိမ် လေး ကို ဆွဲငင် လျက်၊ ဇိအုန် သား တို့ကို ဟေလသ
    သား တို့တဘက် ၌ နှိုးဆော် ၍ ၊ သင့် ကို သူရဲ ၏ထား ကဲ့သို့ ဖြစ် စေမည်။
  hmo-hmo: Lau ese Iuda taudia do lau gaukaralaia, tuari tauna ena peva bamona, bona
    lau ese Israela taudia do lau gaukaralaia, tuari dibadia bamona. Lau ese Siona
    taudia do lau gaukaralaia tuari kaia bamona, Helene taudia do lau tuari henia
    totona.”
  urd-urd: क्यूँकि मैंने यहूदाह को कमान की तरह झुकाया और इफ़्राईम को तीर की तरह लगाया,
    और ऐ सिय्यून, मैं तेरे फ़र्ज़न्दों को यूनान के फ़र्ज़न्दों के ख़िलाफ़ बरअन्गेख़ता
    करूँगा, तुझे पहलवान की तलवार की तरह बनाऊँगा।
  rus-SYN: Ибо, как лук, Я натяну Себе Иудею и наполню лук Ефремом, и воздвигну сынов
    твоих, Сион, против сынов твоих, Иония, и сделаю тебя мечом ратоборца.
  bqc-SIM: Yudaↄ mɛ́ ma sá ũ, má sápi kã́, Ɛflaiũ buiↄ mɛ́ ma ka ũ, má dau,
    mí Siↄnadepiↄ gbaɛ Gɛlɛkiↄwa. Aa gↄ̃mɛɛ lán nɛgↄ̃na fɛ̃ndawa.
  tcz-CHONGTHU: Judah hi kathalpi, Israel hi kathalchang chuleh Jerusalem hi ka chemjam
    nahiuve, galhatpa banga keiman Greekte douna kamanchah ding nahiuve.
  mar-mar: कारण मी यहूदाला धनुष्य म्हणून वाकवले आहे. एफ्राईमरूपी बाणांनी मी आपला भाता
    भरला आहे. हे सियोने, ग्रीसच्या पुत्रांशी लढायला मी तुझ्या पुत्रांना उत्तेजित केले
    आहे. त्यांना योद्ध्याच्या तलवारीप्रमाणे मी ग्रीसाच्याविरूद्ध वापरीन.
  qub-qub: Pillyacho lëcha jitacunätami chutashana caycächë. Chay lëcha jitacunanöga
    caycan Judämi. Israeltanami lëchantano churashcä. Sión, gamnami canquipaj juc
    sablino. Gamcho tiyajcunataga ticrachishäpaj Grecia nasyuncho tiyajcunapa contranmi.»
  bqp-bqp: Kon Yudɑ dendi nge tɛndu. Kpɑ Efɑrɑimu yɑ n sɑ̃ɑ ten sɛ̃ɛnu. Yerusɑlɛmu,
    kon wunɛn bibu suɑ bu Gɛrɛkibɑ tɑbu wɔri. Kon bu kowɑ nge tɑbu durɔ dɑmgiin tɑkobi.
  hat-hat: Mwen pral sèvi ak moun Jida yo tankou banza pou fè lagè, ak moun Efrayim
    yo tankou flèch. Mwen pral sèvi ak moun mòn Siyon yo tankou nepe nan men vanyan
    sòlda, pou y' al goumen ak moun peyi Lagrès yo.
  eng-BSB: For I will bend Judah as My bow and fit it with Ephraim. I will rouse your
    sons, O Zion, against the sons of Greece. I will make you like the sword of a
    mighty man.
  tod-tod: Mazɔlɔɔ gè Zuda ɠɛa ga nà-kilɛgi, gè Efelayime ɠɛ ga ná-mɛɛin. Ee,
    Siyɔn, nà è-loun zunuiti teʋesu, ti vala ɗɔnɔ ma loun zunuiti ba Yavan, nà
    è ɠɛ ga kɔɔɠɔ woɠa zɔkpɔi.
  eng-WEBPB: For indeed I bend Judah as a bow for me. I have loaded the bow with Ephraim.
    I will stir up your sons, Zion, against your sons, Greece, and will make you like
    the sword of a mighty man.
  kbq-kbq: Na'ankure Judana atima refagagino kreankna nehu'na, Efraemina azeri keveni'agna
    hugahue. Ana nehu'na Saioni ne'mofavreramina zamazeri bainati kazinkno kna hu'nena,
    ha' vahe'moma nehiaza hu'na Grisi vahetera ana kazinknona eri verave hugahue.
  nhe-BL: Pampa se tonal nijtequihuis tlali Judá ehuani queja nocuahuitol. Huan itlacajhua
    tlali Efraín o Israel elis queja se cuatlamintli ipan nocuahuitol tlen ica nitlatehuis.
    Nopa telpocame ipan Jerusalén mooquichmatise huan elise queja se machete nomaco
    tlen niquinhuicas ipan tlatehuijcayotl ica nopa soldados tlen tlali Grecia ehuani.”
  bus-bus: Yudanↄn ma sá kɛ̀ mɛɛ̀ gá ũ, Ɛflaimunↄn ma kà kɛ̀ mɛɛ̀ kpáàla ũ. Mɛ́
    Zayↄndee pìnↄ gbarɛ Girikinↄa, aↄ̃é gↄ̃mɛ lán gↄ̃sagbãaa fɛ̃ɛdaa bà.
  gub-BL: Zuta nuzawy kwaw ywyrapar zeàmàtyry'ymawhu rehe har ihewe nehe. Teko Izaew
    nuzawy kwaw u'yw ihewe wà nehe. Awa Zeruzarez pe har nuzawy kwaw hetakihe puku
    wà nehe. A'e ma'e nànàn àzàmàtyry'ym putar Kere ywy rehe har ihe wà nehe, i'i
    Tupàn wanupe.
  eng-DRA: 'Because I have bent Juda for me as a bow, I have filled Ephraim: and I
    will raise up thy sons, O Sion, above thy sons, O Greece, and I will make thee
    as the sword of the mighty.'
