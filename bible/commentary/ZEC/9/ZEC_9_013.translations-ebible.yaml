verse: ZEC.009.013
translations:
  mal-C: ഞാൻ എന്റെ വില്ല് കുലയ്ക്കുന്നതുപോലെ യെഹൂദയെ വളയ്ക്കും, എഫ്രയീമിനെ ഞാൻ അസ്ത്രംകൊണ്ടു
    നിറച്ചുമിരിക്കുന്നു. സീയോനേ, ഞാൻ നിന്റെ പുത്രന്മാരെ ഉണർത്തി ഒരു യുദ്ധവീരന്റെ വാൾപോലെയാക്കും;
    ഗ്രീക്കുദേശമേ, നിന്റെ പുത്രന്മാർക്കെതിരേതന്നെ.
  deu-TKW: Denn ich habe mir Juda gespannt wie einen Bogen, habe Ephraim wie einen
    Köcher mit Pfeilen gefüllt und will deine Söhne, o Zion, anfeuern gegen die Söhne
    Javans und dich zum Schwert eines Helden machen.
  lin-lin: Pamba te nabendi tolotolo na Ngai, oyo ezali Yuda, natie yango likonga
    na Ngai ya moke oyo ezali Efrayimi. Siona, nakotelemisa bana na yo ya mibali mpo
    ete batelemela bana mibali ya Yavani mpe nakokomisa yo lokola mopanga ya elombe.
  eng-LSV: For I have trodden for Myself with Judah, || I have filled a bow [with]
    Ephraim, || And I have stirred up your sons, O Zion, || Against your sons, O Javan,
    || And I have set you as the sword of a hero.”
  eng-GNV: 'For Iudah haue I bent as a bowe for me: Ephraims hand haue I filled, and
    I haue raised vp thy sonnes, O Zion, against thy sonnes, O Grecia, and haue made
    thee as a gyants sword.'
  eng-WEBSTER: When I have bent Judah for me, filled the bow with Ephraim, and raised
    up thy sons, O Zion, against thy sons, O Greece, and made thee as the sword of
    a mighty man.
  nhw-BL: Pampa se tonal nijtequihuis tlali Judá ehuani quen nocuahuitol. Huan imasehualhua
    tlali Efraín o Israel elis quen se cuatlamintli ipan nocuahuitol catli ica nitlahuilanas.
    Nopa telpocame ipan Jerusalén mooquichmatise huan elise quen se machete nomaco
    catli niquinhuicas ipan tlahuilancayotl ica nopa soldados catli tlali Grecia ehuani.”
  swh-ONEN: Nitampinda Yuda kama nipindavyo upinde wangu, nitamfanya Efraimu mshale
    wangu. Nitawainua wana wako, ee Sayuni, dhidi ya wana wako, ee Uyunani, na kukufanya
    kama upanga wa shujaa wa vita.
  bba-bba: Kon Yudɑ dendi nɡe tɛndu. Kpɑ Efɑrɑimu yɑ n sɑ̃ɑ ten sɛ̃ɛnu. Yerusɑlɛmu,
    kon wunɛn bibu suɑ bu Gɛrɛkibɑ tɑbu wɔri. Kon bu kowɑ nɡe tɑbu durɔ dɑmɡiin tɑkobi.
  eng-KJVCPB: When I have bent Judah for me, filled the bow with Ephraim, And raised
    up thy sons, O Zion, against thy sons, O Greece, And made thee as the sword of
    a mighty man.
  luo-luo: Abiro lworo Juda mana kaka adolo atungʼ mara, kendo anaket Efraim obed
    asere. Asekawo yawuoti, yaye Sayun, ma alokogi ligangla ma akedogo gi jo-Yunani,
    kendo abiro loki ligangla mar kedo.
  meu-meu: Badina be Iuda vada na marea, egu peva; Efraim na ia hakorena ai vada na
    halaoa. Siona e, oi natumu baina rubedia; Helene tanona e, oi natumu daediai baina
    rubedia; tuari tauna ena dare heḡereḡerena ai baina dapadapalaimu.
  npi-ULB: किनभने मैले यहूदालाई मेरो धनुझैँ बङ्गाएको छु । मैले मेरो तूणलाई एफ्राइमले
    भरेको छु । ए सियोन, मैले तेरा छोराहरूलाई ग्रीसका छोराहरूको विरूद्ध उक्साएको छु,
    र सियोन, मैले तँलाई योद्धाको तरवारझैँ बनाएको छु!”
  yor-yor: Èmi ó fa Juda le bí mo ṣe fa ọrun mi le, mo sì fi Efraimu kún un, Èmi yóò
    gbé àwọn ọmọ rẹ ọkùnrin dìde, ìwọ Sioni, sí àwọn ọmọ rẹ̀ ọkùnrin, ìwọ Giriki,
    mo ṣe ọ́ bí idà alágbára.
  pes-OPCB: ای یهودا، تو کمان من و ای اسرائیل، تو تیر من هستی. اورشلیم را همچون شمشیر
    سربازی شجاع بر ضد مردان یونان به حرکت درمی‌آورم.»
  tgl-ULB: sapagkat binaluktot ko ang Juda bilang aking pana. Pinuno ko ang aking
    talanga ng palaso sa pamamagitan ng Efraim. Zion, ginising ko ang iyong mga anak
    na lalaki laban sa iyong mga anak na lalaki, Grecia, at ikaw Zion, ginawa kitang
    tulad ng espada ng isang mandirigma!''
  cbu-NT: 'Itaru, Utaáchchis mazinangtsa: Siyaa xanxapish tamapari ashiru tapazeem
    istachintspa. Efrayinchichis mazinangtamtsa: Siyaa wasap tapazpan tamapari ashiru
    wayachintspa. Siyonshuchis mazinangtamtsa: Siy k''chirpung tamapari ashiru kizpur
    taatssa. Ichingarootsis atina. Siyapa iparis waratamaam tapazee ichiyzachima.
    Kiríkshuchpa tputs waratchinllinaya, Apanll tárangiya.'
  hui-hui: I̱na Girigiali karu baba wai bule Yudali karu mo danda halu Isaraeleali
    karu mo timu halu buwa wai bulebero. Yarusalemeali karu wai biaga mo ayu tibu
    ne gadeleore ngaligobi helalu urunime i̱na Girigiali karu baba wai bulebero, lalu
    Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​ယု​ဒ​ပြည်​ကို​စစ်​သူ​ရဲ​၏​လေး​အ​ဖြစ် နှင့်​လည်း​ကောင်း၊ ဣ​သ​ရေ​လ​ပြည်​ကို​မြား​များ​အ​ဖြစ်
    နှင့်​လည်း​ကောင်း အ​သုံး​ပြု​မည်။ ဂ​ရိတ်​ပြည်​ကို​တိုက်​ခိုက်​ရန်​ငါ​သည်​ဇိ​အုန်
    မြို့​သား​တို့​အား ဋ္ဌား​အ​ဖြစ်​အ​သုံး​ပြု​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཡ་ཧུ་དཱ་ནི་ངའི་ལག་གི་འཐེན་པའི་གཞུ་དང་། ཨེ་ཕཱར་ཡིམ་ནི་ངའི་གཞུ་ཡི་ནང་གི་མདའ་རུ་བྱའོ།
    །ཀྱེ་ཛ་ཡན་ལགས། ངས་ཁྱོད་ཀྱི་བུ་རྣམས་ལ་ངར་བསླངས་ནས་གྷི་རི་སི་ཡི་བུ་རྣམས་ལ་རྒོལ་དུ་འགྲོ་བར་བྱ་ཞིང་།
    ངས་ཁྱོད་རང་དཔའ་བོའི་རལ་གྲི་དང་འདྲ་བར་བྱའོ། །
  sna-sna: Ndichakunga Judha sendinokunga uta hwangu, uye ndichaizadza naEfuremu.
    Ndichamutsa vanakomana vako, iwe Zioni, kuti varwise vanakomana vako, iwe Girisi;
    uye ndichakuita somunondo wemhare.
  spa-BLM: Porque ciertamente doblo a Judá como un arco para mí. He cargado el arco
    con Efraín. Yo despertaré a tus hijos, Sion, contra tus hijos, Grecia, y te hará
    como la espada de un hombre poderoso.
  cac-cac: Ol vac'lab'ej Judá icha jul-lab' te vach'. Axo Efraín ol vac'lab'ej d'a
    yoloc in jul-lab' chi'. Ol vac'lab'ej eb' aj Sion icha vespada yic ol vac'an oval
    yed' eb' aj Grecia, xchi Jehová.
  swh-ULB: Hata nimelijaza podo langu pamoja na Efraimu. Nimewainua wana wenu, Sayuni,
    kinyume cha wana wenu, Ugiriki, na amekufanya wewe, Sayuni, kama upanga wa shujaa!
  bel-bel: Бо як лук Я напну Сабе Юду і напоўню лук Яфрэмам, і падыму сыноў тваіх,
    Сіёне, супроць сыноў тваіх, Янія, і зраблю цябе мечам барацьбіта.
  deu-ELBBK: – Denn ich habe mir Juda gespannt, den Bogen mit Ephraim gefüllt; und
    ich wecke deine Söhne, Zion, auf gegen deine Kinder, Griechenland, und mache dich
    wie das Schwert eines Helden.
  mbb-OT: Egemiten ku is Juda wey Israel he iring te panà. Edhimuwen ku is menge etew
    ziyà te Zion he iring te ispada he idsiwer ku, ne edezeetan dan is menge etew
    ziyà te Grecia.”
  mal-2015: ഞാൻ എനിക്കു യെഹൂദയെ വില്ലായി കുലെച്ചും എഫ്രയീമിനെ നിറെച്ചുമിരിക്കുന്നു;
    സീയോനേ, ഞാൻ നിന്റെ പുത്രന്മാരെ യവനദേശമേ, നിന്റെ പുത്രന്മാരുടെ നേരെ ഉണർത്തി നിന്നെ
    ഒരു വീരന്റെ വാൾപോലെയാക്കും.
  rmc-rmc: Bo nacirdava le Juda sar miro lukos a le Efrajimostar kerava šipos. Marava
    upre le manušen andral o Sion, kerava lestar e šabľa pro mariben, hoj te džan
    pro manuša andral e Grecko.“
  nlg-nlg: Inau ku nea Judah, me ke vaga didira na baghe rana vune veilalabui mi Israel
    ke vaga na kuali mi nau ku nera rana mane ni Zion, me ke vagara na Kadu, ge kara
    pepora nia rana mane ni Greece.
  pes-OPV: زیرا که یهودا را برای خود زه خواهم کرد و افرایم راتیرکمان خواهم ساخت و
    پسران تو را‌ای صهیون به ضد پسران تو‌ای یاوان خواهم برانگیخت و تورا مثل شمشیر جبار
    خواهم گردانید.
  ron-1924: Кэч Ымь ынкордез пе Иуда ка арк ши яу пе Ефраим ка сэӂятэ ши вой скула
    пе копиий тэй, Сиоане, ымпотрива копиилор тэй, Гречио! Те вой фаче ка сабия унуй
    витяз!”
  ben-OBCV: আমি যেমন ধনুক নত করি তেমনি যিহূদাকে নত করব এবং ইফ্রয়িমকে তিরের মতো ব্যবহার
    করব। হে সিয়োন, আমি তোমার ছেলেদের উত্তেজিত করে তুলব, হে গ্রীস, তোমার ছেলেদের বিরুদ্ধে,
    এবং তোমাকে যোদ্ধার তরোয়ালের মতো করব।
  som-som: Waayo, dadka Yahuudah sida qaanso baan u xootay, oo reer Efrayim sida fallaadh
    oo kale ayaan qaansadii u gashaday. Siyoonay, wiilashaada waan kicin doonaa, Gariigow,
    iyagaan ku kicin doonaa wiilashaada, oo waxaan kaaga dhigi doonaa sida seef nin
    xoog badanu haysto.
  lat-VUC: 'Quoniam extendi mihi Judam quasi arcum: implevi Ephraim: et suscitabo
    filios tuos, Sion, super filios tuos, Græcia: et ponam te quasi gladium fortium.'
  eng-ASVBT: For I have bent Judah for me, I have filled the bow with Ephraim; and
    I will stir up thy sons, O Zion, against thy sons, O Greece, and will make thee
    as the sword of a mighty man.
  ita-1885: Perciocchè io mi ho teso Giuda, come un arco; io ho impugnato Efraim a
    piena mano, ed ho destati i tuoi figliuoli, o Sion, contro a' tuoi figliuoli,
    o Iavan; e ti ho renduta simile alla spada di un uomo prode.
  eng-LXXUP: For I have bent thee, O Judah, for myself as a bow, I have filled Ephraim;
    and I will raise up thy children, O Zion, against the children of the Greeks,
    and I will handle thee as the sword of a warrior.
  eng-ULB: for I have bent Judah as my bow. I have filled my quiver with Ephraim.
    I have roused your sons, Zion, against your sons, Greece, and have made you, Zion,
    like a warrior's sword!”
  spa-VBL: Usaré a Judá como mi arco, y lo llenaré de Efraín como mi flecha. Los llamaré
    a ustedes, hombres de Sión para que peleen contra Grecia, empuñando la espada
    como un guerrero.
  fra-_FOB: Car je bande Juda comme un arc; j'arme Éphraïm de sa flèche; je ferai
    lever tes enfants, ô Sion, contre tes enfants, ô Javan! Je te rendrai pareille
    à l'épée d'un homme vaillant.
  mal-mal: ഞാൻ എനിക്ക് യെഹൂദയെ വില്ലായി കുലച്ചും എഫ്രയീമിനെ നിറെച്ചുമിരിക്കുന്നു;
    സീയോനേ, ഞാൻ നിന്റെ പുത്രന്മാരെ യവനദേശമേ, നിന്റെ പുത്രന്മാരുടെ നേരെ ഉണർത്തി നിന്നെ
    ഒരു വീരന്റെ വാൾപോലെയാക്കും.
  urd-GVR: Yahūdāh merī kamān hai aur Isrāīl mere tīr jo maiṅ dushman ke ḳhilāf chalāūṅgā.
    Ai Siyyūn Beṭī, maiṅ tere beṭoṅ ko Yūnān ke faujiyoṅ se laṛne ke lie bhejūṅgā,
    maiṅ tujhe sūrme kī talwār kī mānind banā dūṅgā.”
  suz-BL: गो यहूदा कली आं लिब्रा खुक्‍शो खोदेंशो पा खुक्‍नुङ। गो एफ्राइम कली मेको
    आ ब्रा खोदेंशो सेल्‍नुङ। सियोन, इ तौ आन कली गो ग्रीस रागी आ तौ आन पर्बम क्‍युक्‍‍नुङ।
    मिनु गो इ कली बोल्‍‍यो लडाइ पाइब आ तरवार खोदेंशो सेल्‍नुङ।
  eng-NOY: For I will bend Judah as a bow for myself; As a bow will I extend Ephraim
    to the utmost; And I will raise up thy sons, O Zion, Against thy sons, O Greece,
    And make thee as the sword of a mighty man.
  ita-1927: Poiché io piego Giuda come un arco, armo l’arco con Efraim, e solleverò
    i tuoi figliuoli, o Sion, contro i tuoi figliuoli, o Javan, e ti renderò simile
    alla spada di un prode.
  ckb-ckb: من یەهودام وەک کەوانەکەی خۆم چەماندووەتەوە، ئەفرایمم کردووەتە تیرەکانم،
    ئەی سییۆن، کوڕەکانی تۆم ڕاپەڕندووە، لە دژی کوڕەکانی تۆ، ئەی یۆنان، تۆم کردووە
    بە شمشێری پاڵەوان.
  eng-BBE: For I have made Judah a bow bent for my use, I have made Ephraim the arrows
    of the bow; I will make your sons, O Zion, take up arms against your sons, O Greece,
    and will make you like the sword of a man of war.
  kan-OKCV: ನಾನು ನನ್ನ ಬಿಲ್ಲನ್ನು ಬಗ್ಗಿಸುವಂತೆ ಯೆಹೂದವನ್ನು ಬಗ್ಗಿಸುತ್ತೇನೆ. ಎಫ್ರಾಯೀಮಿನಿಂದ
    ಅದನ್ನು ತುಂಬಿಸುತ್ತೇನೆ. ಚೀಯೋನೇ, ನಿನ್ನ ಪುತ್ರರನ್ನು ಗ್ರೀಕ್ ಪುತ್ರರ ವಿರೋಧವಾಗಿ ಎಬ್ಬಿಸಿ,
    ನಿನ್ನನ್ನು ಶೂರನ ಖಡ್ಗದಂತೆ ಮಾಡಿದ್ದೇನೆ.
  tam-2017: நான் எனக்கென்று யூதாவை நாணேற்றி, எப்பிராயீமிலே வில்லை நிரப்பி, சீயோனே,
    உன் மக்களைக் கிரேக்க தேசமக்களுக்கு விரோதமாக எழுப்பி, உன்னைப் பராக்கிரமசாலியின்
    பட்டயத்திற்கு ஒப்பாக்குவேன்.
  spa-RV-1909: Porque entesado he para mí á Judá como arco, henchí á Ephraim; y despertaré
    tus hijos, oh Sión, contra tus hijos, oh Grecia, y te pondré como espada de valiente.
  ron-BTF: După ce l-am încordat pe Iuda pentru mine, după ce, cu Efraim, am umplut
    arcul şi i-am ridicat pe fiii tăi, Sioane, împotriva fiilor tăi, Grecie, şi te-am
    făcut ca sabia unui bărbat puternic.
  eng-WEBP: For indeed I bend Judah as a bow for me. I have loaded the bow with Ephraim.
    I will stir up your sons, Zion, against your sons, Greece, and will make you like
    the sword of a mighty man.
  eng-FBV: I will use Judah as my bow, and I will load it with Ephraim my arrow. I
    will call up you men of Zion to fight against you men of Greece, wielding you
    like a warrior's sword.
  nld-1939: 'Dubbel zal Ik het u vergelden: Waarachtig, Juda span Ik als mijn boog,
    En Efraïm leg Ik daarop als pijl. Uw zonen, Sion, vuur Ik aan, Tegen de kinderen
    van Kewan: Ik maak van u een heldenzwaard!'
  nch-BL: Pampa se tonali nijtequihuis tali Judá ehuani quej nocuahuitol. Huan imasehualhua
    tali Efraín o Israel elis quej se cuataminti ipan nocuahuitol cati ica nitatehuis.
    Nopa telpocame ipan Jerusalén mooquichmatise huan elise quej se macheta nomaco
    cati niquinhuicas ipan tatehuilisti ica nopa soldados ten tali Grecia.”
  vie-1934: Ta giương Giu-đa ra cho ta như cái cung, và Eùp-ra-im như tên của nó;
    ta sẽ thúc giục con trai ngươi, hỡi Si-ôn, nghịch cùng con trai ngươi, hỡi Gia-van;
    và ta sẽ khiến ngươi như gươm của người mạnh bạo.
  hin-CV: मैं यहूदिया को अपने धनुष के सदृश झुकाऊंगा और एफ्राईम से इसे भर दूंगा. हे
    ज़ियोन, मैं तुम्हारे बेटों को यावन के बेटों के विरुद्ध उत्तेजित करूंगा, और तुम्हें
    योद्धा की तलवार के समान कर दूंगा.
  spa-BES: Porque he hecho a Judá un arco doblado para mi uso, he hecho a Efraín las
