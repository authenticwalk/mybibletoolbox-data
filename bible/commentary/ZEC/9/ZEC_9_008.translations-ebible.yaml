verse: ZEC.009.008
translations:
  mal-C: എന്നാൽ കൊള്ളക്കാരിൽനിന്ന് ഞാൻ എന്റെ ആലയത്തെ കാക്കുന്നതിന് അതിനുചുറ്റും പാളയമിറങ്ങും.
    ഞാൻ ഇപ്പോൾ കാവൽചെയ്യുന്നതുകൊണ്ട്, ഒരു പീഡകനും എന്റെ ജനത്തെ കീഴ്‌മേൽ മറിക്കുകയില്ല.
  deu-TKW: Ich lagere mich als Schutzwache für meinen Tempel gegen alles, was da kommt
    und geht. Kein Zwingherr soll mehr über sie kommen; denn jetzt halte ich meine
    Augen offen.
  lin-lin: Nakobundela ndako na Ngai liboso ya mampinga ya basoda ya nguya ; monyokoli
    moko te akoya lisusu komonisa bato na Ngai pasi, pamba te Ngai moko nde nazali
    kokengela sik’oyo.
  eng-LSV: And I have pitched a camp for My house, || Because of the passer through,
    and of the returner, || And an exactor does not pass through against them again,
    || For now, I have seen with My eyes.
  eng-GNV: 'And I will campe about mine House against the armie, against him that
    passeth by, and against him that returneth, and no oppressour shall come vpon
    them any more: for now haue I seene with mine eyes.'
  eng-WEBSTER: 'And I will encamp about my house because of the army, because of him
    that passeth by, and because of him that returneth: and no oppressor shall pass
    through them any more: for now have I seen with my eyes.'
  nhw-BL: Huan na niquinyahualos nomasehualhua quen se tlamocuitlahuijquetl huan amo
    niquincahuilis nopa miyac soldados catli panoque ma mocuepase para quinhuilanaquij.
    Niyon se catli quintlaijiyohuiltisquía ayacmo quema panos nica pampa ama na nitlachixtoc
    huan niquinmocuitlahuía.”
  swh-ONEN: Lakini nitailinda nyumba yangu dhidi ya majeshi ya wanyangʼanyi. Kamwe
    mdhalimu hatashambulia watu wangu tena, kwa maana sasa ninawachunga.
  bba-bba: Kon nɛn sɑnsɑni ɡirɑ n kɑ nɛn sɑ̃ɑ yeru sikerenɑ. Kpɑ yibɛrɛ be bɑ dɑɑmɔ
    bɑ wurɑmɑmɔ bu ku rɑɑ ye wɔri. Dɑm diobɑ kun mɑɑ sɑrɔ mi. Domi nɛn nɔni wɑ̃ɑ mi.
  eng-KJVCPB: 'And I will encamp about mine house because of the army, Because of
    him that passeth by, and because of him that returneth: And no oppressor shall
    pass through them any more: For now have I seen with mine eyes.'
  luo-luo: To abiro rito oda mondo kik wasigu mabayo monje, Jasand ji ok nochak obed
    gi loch ewi joga kendo, nikech koro an e jaritgi.
  meu-meu: Bena egu ruma ai baina kone noho, baina gimaia, ta na basine raka lao raka
    mai helaoreana; hahehisi tauna ta ese basine hahebolodia uru lou, badina be harihari
    lau sibogu matagu amo na heitamu.
  npi-ULB: शत्रुका सेनाहरूको विरुद्ध म मेरो भूमिवरिपरि छाउनी लगाउनेछु, ताकि त्यहाँबाट
    न त कोही छिरोस् वा निस्कोस्, किनकि कोही अत्याचारीले पनि तिनीहरूलाई कुल्चनेछैन,
    किनभने म मेरै आँखाले नजर लगाउनेछु!
  yor-yor: 'Èmi yóò sì dó yí ilẹ̀ mi ká nítorí ogun àwọn tí wọ́n ń wá ohun tí wọn
    yóò bàjẹ́ kiri, kò sí aninilára tí yóò bori wọn mọ́: nítorí ni ìsinsin yìí ni
    mo fi ojú ṣọ́ wọn.'
  pes-OPCB: من در اطراف سرزمین خود نگهبانی خواهم داد تا از ورود سپاهیان مهاجم به خاک
    اسرائیل جلوگیری کنم. به دقت حرکات دشمن را زیر نظر می‌گیرم و اجازه نمی‌دهم ستمگران
    بیگانه بار دیگر سرزمین قوم مرا مورد تاخت و تاز قرار دهند.
  tgl-ULB: Sinasabi ni Yahweh, ''Magtatayo ako ng kampo sa palibot ng aking lupain
    laban sa mga hukbo ng kaaway kaya walang sinuman ang makadadaan o makakabalik,
    sapagkat walang mapang-api ang makadadaan dito kailanman. Sapagkat ngayon, babantayan
    ko na ang aking lupain sa pamamagitan ng aking sariling mga mata!
  hui-hui: I̱naga dindi i̱nime handaya ho kogola ami agali bu karume dindi ogoniha
    pu íbu bialu holene nawulebira. I̱naga wali agaliru ti tandaga nalu henego manda
    buwa marume ti lone mo ko halu bope holilono i̱nime handayaho haabo holebero,
    laya lene.
  mya-mya: ငါ​သည်​မိ​မိ​၏​ပြည်​တော်​ကို​အ​ဘယ်​တပ် မျှ​ဖြတ်​သန်း​၍ မ​သွား​နိုင်​စေ​ရန်​ကာ​ကွယ်
    စောင့်​ထိန်း​မည်။ မင်း​ဆိုး​မင်း​ညစ်​တို့​အား​လည်း ငါ​၏​လူ​မျိုး​တော်​ကို​ညှင်း​ပန်း​နှိပ်​စက်​ခွင့်
    ပြု​တော့​မည်​မ​ဟုတ်။ ငါ​၏​လူ​တို့​ဒုက္ခ​ခံ​စား ခဲ့​ရ​သည်​ကို​ငါ​မြင်​တော်​မူ​ပြီ''
    ဟု​မိန့် တော်​မူ​ပါ​၏။
  bod-N: ངས་རང་ཁྱིམ་གྱི་མཐའ་འཁོར་དུ་དམག་སྒར་བཙུགས་ནས་དགྲ་བོའི་དམག་རྣམས་འགྲོ་འོང་བྱེད་དུ་མི་འཇུག་ལ།
    མི་ལ་གཉའ་གནོན་བྱེད་མཁན་གྱིས་ངའི་མི་རྣམས་ལ་བཙན་གནོན་བྱེད་མི་ནུས། ཅི་ལ་ཞེ་ན། ད་ནི་ངས་དེ་དག་ལ་དངོས་སུ་ལྟ་སྐྱོང་བྱེད་པས་སོ།
    །
  sna-sna: Asi ndichadzivirira imba yangu pavarwi vanoirwisa. Hapachazovazve nomumanikidzi
    angakunda vanhu vangu, nokuti zvino ndiri kugara ndakatarira.
  spa-BLM: 'Acamparé alrededor de mi casa contra el ejército, que nadie pase o regrese;
    y ningún opresor volverá a pasar por ellos: pues ahora he visto con mis ojos.'
  cac-cac: A in ol in ajn̈ejec' d'a in cajnub', ol in tan̈vejn̈ej, yic malaj junoc
    soldado ajc'ol ol och d'a yool. Man̈xo ol yixtejpaxlaj in chon̈ab' tic eb', yujto
    a in val ol in tan̈vej, xchi Jehová.
  swh-ULB: Nitaweka kambi kuzunguka nchi yangu kinyume cha majeshi ya adui hata hakuna
    atakayeweza kupita ndani yake tena, kwani hakuna mtesaji atakayeipita tena. Kwa
    kuwa sasa nitaangalia nchi yangu kwa macho yangu mwenyewe!
  bel-bel: І Я разьмяшчу табар каля дома Майго супроць войска, супроць тых, што ходзяць
    наперад і назад, і ня будзе больш прыходзіць прыгнятальнік; бо сёньня Маімі вачыма
    Я буду глядзець на гэта.
  deu-ELBBK: Und ich werde für mein Haus ein Lager aufschlagen vor dem Kriegsheer,
    vor den Hin- und Herziehenden, und kein Bedränger wird sie mehr überziehen; denn
    jetzt habe ich hineingesehen mit meinen Augen.
  mbb-OT: Ebpengelangan te Nengazen is baley zin su wey kenà mezezeeti te menge edsurung.
    Wazè en edaagdaag te menge etew zin, su ebentayan din sikandan.
  mal-2015: ആരും പോക്കുവരുത്തു ചെയ്യാതിരിക്കേണ്ടതിന്നു ഞാൻ ഒരു പട്ടാളമായി എന്റെ ആലയത്തിന്നു
    ചുറ്റും പാളയമിറങ്ങും; ഇനി ഒരു പീഡകനും അവരുടെ ഇടയിൽകൂടി കടക്കയില്ല; ഇപ്പോൾ ഞാൻ
    സ്വന്തകണ്ണുകൊണ്ടു കണ്ടുവല്ലോ.
  rmc-rmc: Taborinava angle miro kher, hoj les te stražinav anglo armadi, save kamlehas
    prekal leste te predžal. O ňeprijaťeľis les na zalela, hoj les te trapinel, bo
    akana stražinav me.
  nlg-nlg: Minau ku righitaonia nigua na pari (bona) muku vatoghara rana kusumate
    tara vaa mai tona hali iga. Mi nau leu mua taladira rana vure hugubosa raini ge
    kara nira veteihaa rana kulagu na vure gua minau na vahagitaili.
  pes-OPV: و من گرداگرد خانه خود به ضد لشکر اردوخواهم زد تا کسی از آن عبور و مرور
    نکند و ظالم بار دیگر از میان آنها گذر نخواهد کرد زیرا که حال به چشمان خود مشاهده
    نموده‌ام.
  ron-1924: Вой тэбэры ын журул Касей Меле, ка с-о апэр ымпотрива уней оштирь, ымпотрива
    челор че се дук ши вин, ши ну ва май трече асуприторул песте ей, кэч акум Мэ уйт
    ку окий Мей.
  ben-OBCV: কিন্তু আমি আমার গৃহ রক্ষা করব অনুপ্রবেশকারী বাহিনী থেকে। কোনো অত্যাচারী
    আর কখনও আমার লোকদের ধরবে না, কারণ এখন আমি পাহারা দিচ্ছি।
  som-som: Oo gurigayga hareerihiisa waan degi doonaa inaan ciidanka ka hor joogsado,
    inaan ninna ka dhex marin ama ku soo noqon, oo mar dambena mid wax dulma iyaga
    ma dhex mari doono, waayo, haatan indhahaygaan ku arkay.
  lat-VUC: 'Et circumdabo domum meam ex his qui militant mihi euntes et revertentes:
    et non transibit super eos ultra exactor, quia nunc vidi in oculis meis.]'
  eng-ASVBT: 'And I will encamp about my house against the army, that none pass through
    or return; and no oppressor shall pass through them anymore: for now have I seen
    with mine eyes.'
  ita-1885: Ed io mi accamperò intorno alla mia Casa, per difenderla da esercito,
    da chi va e viene; e l'oppressore non passerà più a loro; perciocchè ora io l'ho
    riguardata con gli occhi miei.
  eng-LXXUP: 'And I will set up a defense for my house, that they may not pass through,
    nor turn back, neither shall there anymore come upon them one to drive them away:
    for now have I seen with mine eyes.'
  eng-ULB: I will camp around my land against enemy armies, so no one can pass through
    or return, for no oppressor will overrun them, for now I see with my own eyes!
  spa-VBL: Acamparé en mi Templo para salvaguardarlo de los invasores, ni habrá opresores
    que lo conquisten, porque yo mismo seré el que vigila.
  fra-_FOB: Et je camperai autour de ma maison, contre les armées, contre les allants
    et les venants; l'oppresseur ne passera plus sur eux; car maintenant je la regarde
    de mes yeux.
  mal-mal: ആരും വരുകയും പോകുകയും ചെയ്യാതിരിക്കേണ്ടതിനു ഞാൻ ഒരു പട്ടാളമായി എന്റെ ആലയത്തിന്
    ചുറ്റും പാളയമിറങ്ങും; ഇനി ഒരു പീഡകനും അവരുടെ ഇടയിൽകൂടി കടക്കുകയില്ല; ഇപ്പോൾ ഞാൻ
    സ്വന്തകണ്ണുകൊണ്ടു കണ്ടുവല്ലോ.
  urd-GVR: Maiṅ ḳhud apne ghar kī pahrādārī karūṅga tāki āindā jo bhī āte yā jāte
    waqt wahāṅ se guzare us par hamlā na kare, koī bhī zālim merī qaum ko tang na
    kare. Ab se maiṅ ḳhud us kī dekh-bhāl karūṅga.
  suz-BL: मिनु नोले गो आं खिं कली आंमा खाल पाइब खोदेंशो बाक्‍नुङ। मोपा सुइ मुर एर
    ओंथ गाक्‍ने मचाप्‍नीम। सुइमी आं मुर आन कली लडाइ मतोइनीम। मारदे हना मुल गो आंमान
    मेको आन कली कोव़नुङ। जकरिया २:९
  eng-NOY: And I will encamp about my house, as a garrison, Against him that passeth
    by and him that returneth, And no oppressor shall pass through them any more;
    For now have I seen with my own eyes.
  ita-1927: Ed io m’accamperò attorno alla mia casa per difenderla da ogni esercito,
    da chi va e viene; e nessun esattor di tributi passerà più da loro; perché ora
    ho visto con gli occhi miei.
  ckb-ckb: بەڵام لە چواردەوری پەرستگاکەم هەڵدەدەم، بۆ پارێزگاریکردن لە چەتە. ئیتر
    هەرگیز سەرکاری بێگاری نایەتە سەریان، چونکە ئێستا چاوم لەسەریانە.
  eng-BBE: 'And I will put my forces in position round my house, so that there may
    be no coming and going: and no cruel master will again go through them: for now
    I have seen his trouble.'
  kan-OKCV: ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ಇರುವವನ ನಿಮಿತ್ತವೂ, ಸೈನ್ಯದ ನಿಮಿತ್ತವೂ ನನ್ನ ಆಲಯದ ಹತ್ತಿರ ಪಾಳೆಯ
    ಮಾಡುತ್ತೇನೆ. ಇನ್ನು ಮೇಲೆ ಉಪದ್ರವ ಕೊಡುವವನು, ಅವರ ಮೇಲೆ ಹಾದು ಹೋಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಈಗ
    ನನ್ನ ಕಣ್ಣುಗಳಿಂದ ನೋಡುತ್ತಿದ್ದೇನೆ.
  tam-2017: சேனையானது புறப்படும்போதும், திரும்பி வரும்போதும், என் ஆலயம் காக்கப்படுவதற்காக
    அதைச் சுற்றிலும் முகாமிடுவேன்; இனி ஒடுக்குகிறவன் அவர்களிடத்தில் கடந்துவருவதில்லை;
    அதை என் கண்களினாலே பார்த்துக்கொண்டிருக்கிறேன்.
  spa-RV-1909: 'Y seré real de ejército á mi casa, á causa del que va y del que viene:
    y no pasará más sobre ellos angustiador; porque ahora miré con mis ojos.'
  ron-BTF: Iar eu voi aşeza tabăra lângă casa mea, din cauza armatei, din cauza celui
    care trece şi din cauza celui care se întoarce; şi opresorul nu va mai trece printre
    ei, pentru că acum am văzut cu ochii mei.
  eng-WEBP: 'I will encamp around my house against the army, that no one pass through
    or return; and no oppressor will pass through them any more: for now I have seen
    with my eyes.'
  eng-FBV: I will make my camp in my Temple to guard it from invaders, and no oppressors
    will conquer them, for now I myself am keeping watch.
  nld-1939: 'Dan sla Ik mijn legerplaats op Als een wachtpost voor mijn huis Tot afweer
    van hen, die komen en gaan. Dan zal geen dwingeland Hem meer overvallen: Want
    met eigen ogen zie Ik toe!'
  nch-BL: Huan na niquinyahualos nomasehualhua quej se tamocuitahuijquet huan amo
    niquincahuilis nopa miyac soldados cati panoque ma mocuepaca para quintehuiquij.
    Yon se cati quintaijyohuiltisquía ayecmo quema panos nica pampa ama na nitachixtoc
    huan niquinmocuitahuía.”
  vie-1934: Ta sẽ đóng trại chung quanh nhà ta nghịch cùng cơ binh, hầu cho chẳng
    ai qua lại. Kẻ hà hiếp sẽ chẳng đi qua trong chúng nó nữa, vì bây giờ ta đã lấy
    mắt nhìn xem nó.
  hin-CV: पर मैं अपने मंदिर को लुटेरों से बचाने के लिये उसकी पहरेदारी हेतु पड़ाव डालूंगा.
    कोई भी अत्याचारी फिर कभी मेरे लोगों पर अधिकार करने न पाएगा, क्योंकि अब मैं पहरेदारी
    कर रहा हूं.
  spa-BES: Y pondré mis fuerzas en posición alrededor de mi casa, para que nadie vaya
    ni venga; y ningún opresor volverá a oprimirlos; porque ahora he visto con mis
    ojos.
  tdx-tdx: Hitobe am-­piarikatoha’ i kivohokoy raho ty amo lahindefoñeo, ty amy miary
    eo naho mibalike vaho tsy hisoroha’ ty mpamorekeke ka, fa ho jilove’ o masokoo
    henane zao.
  tha-KJV: และเราจะตั้งค่ายรอบนิเวศของเราเป็นกองยาม เพื่อจะมิ​ให้​ผู้​ใดเดินทัพไปมาได้
    จะไม่​มี​ผู้​บีบบังคับผ่านพวกเขาไปอีก เพราะบัดนี้เราเห็​นก​ับตาของเราเอง
  por-BR-2018: E me acamparei ao redor de minha casa contra o exército inimigo ,para
    que não passe nem volte; para que o opressor não passe mais por eles; porque agora
    eu vi com meus olhos.
  deu-ELO: Und ich werde für mein Haus ein Lager aufschlagen vor dem Kriegsheere,
    vor den Hin-und Wiederziehenden, und kein Bedränger wird sie mehr überziehen;
    denn jetzt habe ich dareingesehen mit meinen Augen. -
  eng-WYC-2018: And I shall compass mine house of these that hold knighthood to me,
    and go, and turn again; and an exactor, or unjust asker, shall no more pass on
    them, for now I saw with mine eyes. (And I shall surround my House with those
    of my host, or of my army, yea, they who go, and return, at my command; and no
    more shall an oppressor overrun them, for now I have seen their suffering with
    my own eyes.)
  epo-epo: Mi gardos Mian domon kontraŭ la militistoj, por ke neniu trairu tien kaj
    reen, kaj ne plu venos al ĝi premanto; ĉar Mi rigardas ĝin nun per Miaj okuloj.
  uig-PIN: Mǝn ⱪoxun tüpǝylidin, yǝni ɵtüp kǝtküqi wǝ ⱪaytip kǝlgüqi tüpǝylidin Ɵz
    ɵyüm ǝtrapida qedirimni tiktürimǝn; ǝzgüqi ⱪaytidin uningdin ɵtmǝydu; qünki Ɵz
    kɵzüm bilǝn kɵzitimǝn.
  beo-beo: Na da Na soge sosodo aligimu. Amola ha lai dadi gagui wa:i amo Na soge
    mae baligili masa:ne, ilia logo ga:simu. Gasa fi ouligisu dunu da Na fi bu mae
    banenesima:ne, Na da hamomu. Ba:i Na da Na fi dunu ilia se nabasu ba:i dagoi.”
  tpi-OTNT: “Bai mi was long kantri bilong mi na mi no ken larim ol ami i go i kam
    long dispela graun moa. Mi no ken larim ol birua i daunim ol manmeri bilong mi
    na mekim nogut long ol gen, long wanem, mi lukim pinis ol dispela manmeri i kisim
    pen.”
  hau-SA: Amma zan kāre gidana daga sojoji masu kai da kawowa. Azzalumi ba zai ƙara
    cin mutanena da yaƙi ba, gama yanzu ina tsaro.
  uig-LAT: Men qoshun tüpeylidin, yeni ötüp ketküchi we qaytip kelgüchi tüpeylidin
    Öz öyüm etrapida chédirimni tiktürimen; ezgüchi qaytidin uningdin ötmeydu; chünki
    Öz közüm bilen közitimen.
  nde-nde: Kodwa ngizayivikela indlu yami kulabo abangabaphangi. Kakusayikuphinda
    kwenzeke ukuthi umncindezeli achithe abantu bami, ngoba manje sengihlezi ngiqaphele.
  ton-ton: 'Pea te u nofo takatakai ʻi hoku fale, koeʻuhi ko e kau tau, mo ia ʻoku
    ʻalu atu ai, pea koeʻuhi ko ia ʻoku foki mai: pea ʻe ʻikai toe ʻalu atu ai ha
    taha fakamālohi ʻo taʻengata: he ko eni, kuo u mamata ʻaki ʻa hoku mata ʻoʻoku.'
  ces-1613: A položím se vojensky u domu svého pro vojsko a pro ty, kteříž tam i zase
    jdou; aniž půjde skrze ně více násilník, proto že se tak nyní vidí očím mým.
  eng-WMB: 'I will encamp around my house against the army, that no one pass through
    or return; and no oppressor will pass through them any more: for now I have seen
    with my eyes.'
  tam-TCV: ஆனால் நான் கொள்ளையர்களை எதிர்த்து, என் ஆலயத்தைப் பாதுகாப்பேன்; நான் என்
    மக்களைப் பாதுகாத்துக் கொண்டிருப்பதால், ஒடுக்குவோர் யாரும் திரும்பவும் ஒருபோதும்
    என் மக்களை மேற்கொள்ளமாட்டார்கள்.
  ceb-ULB: Magkampo ako libot sa akong yuta batok sa kasundalohan sa kaaway aron nga
    walay makaagi o makabalik, tungod kay wala nay madaogdaogon ang makalabang agi
    niini. Tungod kay panalipdan ko na karon ang akong yuta sa akong kaugalingong
    panan-aw!
  pol-UBG: I rozłożę obóz dokoła swego domu z powodu wojska i z powodu tych, którzy
    przechodzą i wracają. I już nie przejdzie przez nich żaden ciemięzca. Teraz bowiem
    widziały to moje oczy.
  urd-GVU: مَیں خود اپنے گھر کی پہرا داری کروں گا تاکہ آئندہ جو بھی آتے یا جاتے وقت
    وہاں سے گزرے اُس پر حملہ نہ کرے، کوئی بھی ظالم میری قوم کو تنگ نہ کرے۔ اب سے مَیں
    خود اُس کی دیکھ بھال کروں گا۔
  eng-OEBCW: But I will encamp as a guard about my house, so that none will pass through
    or return, and no oppressor will pass through them again, for now I have seen
    with my own eyes.
  deu-1912: Und ich will selbst um mein Haus das Lager sein wider das Kriegsvolk,
    daß es nicht dürfe hin und her ziehen, daß nicht mehr über sie fahre der Treiber;
    denn ich habe es nun angesehen mit meinen Augen.
  kan-2017: ಯಾರೂ ಹಾದುಹೋಗದಂತೆ ನನ್ನ ಆಲಯದ ಸುತ್ತಲು ಪಾಳೆಯನ್ನು ಹಾಕಿ ಕಾವಲಾಗಿರುವೆನು; ಇನ್ನು
    ಮುಂದೆ ಯಾವ ಬಾಧಕನೂ ನನ್ನ ಜನರ ಮೇಲೆ ದಾಳಿಮಾಡುವುದಿಲ್ಲ; ಏಕೆಂದರೆ ಈಗ ನಾನು ಕಣ್ಣಿಟ್ಟು ನೋಡುತ್ತಿದ್ದೇನೆ.
  yap-yap: Bay gu matanagiy e nam rog nge dabki th’um e salthaw u daken nga barba’.
    Dab kugpag e girdi’ ni kireb nge gafgownag e girdi’ rog bi’id. Kug guy rogon nike
    gafgow e girdi’ rog.”
  hlt-MCSB: Ka im he, aka paan tih aka mael taeng lamloh, rhaltawt neh ka rhaeh thil
    ni. Ka mik neh ka hmuh coeng dongah, tueihno loh amih te paan voel mahpawh.
  mdy-ETH: ዬካፓ ታ ዓጮኮ ዓጮ ታኣኒ ዋርዲ ዔቂ ካፓንዳኔ፤ ዓጮ ዎልቄና ጌሊ ዓርቃ ዎልቆ ዓሳ ዒኢና ዴንዱዋጉዲ ታኣኒ ላኣጋንዳኔ።
    ታኣኮ ዴራ ዎማዺ ዋኣዬቴያ ታኣኒ ዛጌሢሮ ሃይካፓ ሴካ ዎልቆና ሄርቂ ዎይሣ ዓሳ ዔያቶ ዎልቄና ጌሊ ዓርቃዓኬ።»
  twi-ASANTE: Nanso mɛbɔ me Fie ho ban wɔ wɔn a wɔtetɛ bɔ korɔno ho. Ɔhyɛsofoɔ biara
    ntumi mfa me nkurɔfoɔ so bio, ɛfiri sɛ afei merewɛn.
  eng-WEBU: 'I will encamp around my house against the army, that no one pass through
    or return; and no oppressor will pass through them any more: for now I have seen
    with my eyes.'
  spa-PDDPT: Acamparé como guarnición alrededor de mi Casa, contra el que va y el
    que viene. El opresor no volverá a pasar sobre ellos, porque ahora Yo vigilo con
    mis ojos.
  gun-gun: Ha'e gui xee ma xevygua oo aarõ 'rã aikovy ijyvýry rupi, xondaro kuery
    hexe opu'ã va'e ajoko aguã, ha'e va'e rupi ndoaxaavei neĩ ndoikeavei aguã, ha'e
    pygua kuery re imbojexavaiarã ndouvei aguã, mba'eta aỹ gui ma aexa pota 'rã xerexa
    py ae.
  agu-BL: Nin list in tan chicolche'n yi e' wetz yi ate' jak' inca'wl. List in tan
    chicolche'n ẍchik'ab alchok chicontril yil chu'l tan chibiyle'n. Cya'l jun tz'ocpon
    tan chibuchle'n junt tir, na yi in wetz, in nocpon tan chiq'uicy'le'n,” chi Kataj
    Ryos.
  ilo-ULB: Kuna ni Yahweh, “Salaknibakto ti dagak iti armada dagiti kabusor tapno
    awan ti makalasat wenno makasubli, ta awanton a pulos ti mangparigat iti daytoy.
    Ta iti dayta a tiempo, wanawanakto a mismo ti dagak!
  kpg-kpg: Au ga hagaloohi dogu henua ga duuli digau dauwa gi dee hula laalaa. Au
    ga hagalee dumaalia gi nia dagi hagamuamua gi hagahuaidu ina agu daangada labelaa.
    Au gu gidee di hagaduadua balua o agu daangada.”
  uig-ARA: مەن قوشۇن تۈپەيلىدىن، يەنى ئۆتۈپ كەتكۈچى ۋە قايتىپ كەلگۈچى تۈپەيلىدىن ئۆز
    ئۆيۈم ئەتراپىدا چېدىرىمنى تىكتۈرىمەن؛ ئەزگۈچى قايتىدىن ئۇنىڭدىن ئۆتمەيدۇ؛ چۈنكى
    ئۆز كۆزۈم بىلەن كۆزىتىمەن.
  sus-sus: «N na n ma banxi kanta ma nɛ, alako sɔɔri gali yo naxa a kana. Naxan fama,
    naxan dangima, e mu nɔma sese ra, barima yakɔsi n ɲɛngi saxi a xɔn ma.»
  pon-2006: I pahn sinsile nin limei sahpwo oh tehk pwe karis en sounpei kan dehr
    kotehla. I solahr pahn pwurehng mweidohng aramas lemei kan en kahpwalih nei aramas
    akan. I mahsaniher duwen nei aramas akan ar lokolok.”
  ksd-ksd: Ma ina ki kikil kaugu pal da ra loko na tarai na vinarubu, ma pa ta na
    na ruk ma na irop mulai; ma pa ta tena ki vartaun na vana alu mulai, tago go iau
    tar gire ma ra matagu iat.
  grc-BRENT: Καὶ ὑποστήσομαι τῷ οἴκῳ μου ἀνάστημα, τοῦ μὴ διαπορεύεσθαι, μηδὲ ἀνακάμπτειν,
    καὶ οὐ μὴ ἐπέλθῃ ἐπʼ αὐτοὺς οὐκέτι ἐξελαύνων, διότι νῦν ἑώρακα ἐν τοῖς ὀφθαλμοῖς
    μου.
  ind-AYT: Aku akan berkemah di dekat Bait-Ku sebagai tentara supaya tidak ada seorang
    pun yang lewat dan kembali. takkan ada lagi penindas melewatinya, karena sekarang
    Aku sendiri yang mengawasi dengan mata-Ku.
  nya-nya: Koma Ine ndidzalondera Nyumba yanga ndi kuyiteteza kwa ankhondo osakaza.
    Palibenso mdani amene adzagonjetse anthu anga, pakuti tsopano ndikuwayangʼanira.
  hrv-hrv: Uz Dom svoj utaborit ću se kao straža, protiv onih koji odlaze i dolaze;
    tlačitelj neće više ovud prolaziti, jer njegovu sam uvidio bijedu.
  mps-mps: “Te eno ena tǫ kantri tonalu, eno te tǫba te ami bidi dabe uga peyu,
    eda asu ebo sę munu ma egobeo. Te boi bidi dabego eno we bidi dabe aiyaba elaluama,
    te augwaliba dwai sę ebo eno me gogolama sula tagalogobeo, magi baso meni, eno
    suali, te we bidi dabe augwali dene sabo suai dao.” Genuai Bidigo te po me wai.
  tpi-tpi: “Bai mi was long kantri bilong mi na mi no ken larim ol ami i go i kam
    long dispela graun moa. Mi no ken larim ol birua i daunim ol manmeri bilong mi
    na mekim nogut long ol gen, long wanem, mi lukim pinis ol dispela manmeri i kisim
    pen.”
  dan-1931: Som en Vagt lejrer jeg mig for mit Hus mod dem, som kommer og går; aldrig
    mer skal en Voldsmand gå igennem deres Land, thi nu har jeg set det med mine egne
    Øjne.
  vie-OVCB: Ta sẽ canh gác Đền Thờ Ta, không cho địch quân xâm nhập. Những kẻ áp bức
    sẽ không còn giày xéo dân Ta, vì Ta để ý canh chừng.
  guj-2017: હું દુશ્મનોની મારા સભાસ્થાનની ચારેબાજુ છાવણી નાખીશ કે જેથી કોઈ અંદર આવજા
    કરે નહિ, કેમ કે હવે પછી કોઈ જુલમગાર તેઓમાં થઈને જવા પામશે નહિ. કેમ કે હવે મેં
    મારી પોતાની આંખોથી તેઓને જોયા છે.
  pon-2006A: I pahn sinsile nin limei sahpwo oh tehk pwe karis en sounpei kan dehr
    kotehla. I solahr pahn pwurehng mweidohng aramas lemei kan en kahpwalih nei aramas
    akan. I mahsaniher duwen nei aramas akan ar lokolok.”
  por-BRBSL: 'Vou acampar ao redor de minha casa contra o exército, que ninguém passa
    ou retorna; e nenhum opressor passará mais por eles: por enquanto vi com meus
