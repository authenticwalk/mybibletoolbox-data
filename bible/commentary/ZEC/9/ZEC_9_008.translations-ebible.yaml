  eng-OEBUS: But I will encamp as a guard about my house, so that none will pass through
    or return, and no oppressor will pass through them again, for now I have seen
    with my own eyes.
  cth-cth: Bang patet e taran hai a kâen a tâco thai hoeh nahanlah im petkâkalup lah
    ramveng ka ta han. Karektapkungnaw ni ka taminaw hah bout rektap mahoeh. Bangkongtetpawiteh,
    kama ni ka mit hoi khei ka hmu toe.
  twi-twi: Nanso mɛbɔ me Fi ho ban wɔ wɔn a wɔtetɛw bɔ korɔn ho. Ɔhyɛsoni biara ntumi
    mfa me nkurɔfo so bio, efisɛ afei merewɛn.
  hlt-hlt: Ka im he, aka paan tih aka mael taeng lamloh, rhaltawt neh ka rhaeh thil
    ni. Ka mik neh ka hmuh coeng dongah, tueihno loh amih te paan voel mahpawh.
  tbz-SIM: Míì mɔ́mmuɔ nyóó cómmú kɛ́bɑɑ nh ɛì, n dootitɔbɛ̀ kpɛ́í, òmɔù tɛ̃́nkɛ bɑ́ɑ́
    dì tɑ kɛ́fɛ̃́ũ n nìtìbɛ̀, n yɑ̀mu m mɔ́mmuɔ nnɛ̀ n nɔ̀nfɛ̀.
  msy-2020: “Kɨ uan gumazamizibar garima me mɨzazir ekiam ini. Kamaghɨn amizɨ, kɨ
