    kogham.”
  dop-dop: Mɑɑ tɑŋ Ɩsɛɣɛlɩ tɛtʋ kɛ́. Yoolɑɑ nɑpəlɩ kɑɑ pəsɩ-tɩ, pɑɑ tɛɛlɑɑ yɑɑ kɔntɑɑ.
    Pə́cɔ́ ŋmɑkəllʋ kɑɑ tɑsɑ mə tɔɔ kɛ́ təŋnɑʋ. Mpi tɔ, mɑ pɑɑsəɣənɑ-mɛɣɛ.
  azb-azb: Hücum edən ordulara qarşı evimin ətrafında ordugah quracağam. Heç bir istilaçı
    daha xalqımın üzərinə tökülməyəcək. Çünki artıq xalqıma Mən keşik çəkirəm.
  eng-DBY: 'And I will encamp about my house because of the army, because of those
    that pass by and that return; and the exactor shall not pass through them any
    more: for now have I seen [it] with mine eyes.'
  hin-2017: तब मैं उस सेना के कारण जो पास से होकर जाएगी और फिर लौट आएगी, अपने भवन
    के आस-पास छावनी किए रहूँगा, और कोई सतानेवाला फिर उनके पास से होकर न जाएगा, क्योंकि
    मैं ये बातें अब भी देखता हूँ।
  wol-KYG: Maay taxaw wattu fi wër sama kër, aar ko ci ñiy dem ak a dikk, ba boroom
    doole dootu not sama waa kër, nde léegi samay gët laa leen ne jàkk.
  eng-YLT: And I have pitched for My house a camp, Because of the passer through,
    and of the returner, And pass not through against them again doth an exactor,
    For, now, I have seen with My eyes.
  eng-WYC-2017: And I shall compass mine house of these that hold knighthood to me,
    and go, and turn again; and an exactor, or unjust asker, shall no more pass on
    them, for now I saw with mine eyes.
  eng-WMBB: 'I will encamp around my house against the army, that no one pass through
    or return; and no oppressor will pass through them any more: for now I have seen
    with my eyes.'
  urd-GVH: मैं ख़ुद अपने घर की पहरादारी करूँगा ताकि आइंदा जो भी आते या जाते वक़्त
    वहाँ से गुज़रे उस पर हमला न करे, कोई भी ज़ालिम मेरी क़ौम को तंग न करे। अब से मैं
    ख़ुद उस की देख-भाल करूँगा।
  rug-rug: Ba kote lavelave nia Arau sari na Qua tinoni koari na qeto minate varipera.
    Lopu kote tava kilasa pule pa kana si arini, ura Arau kamahire si kopu totoko
    ni.
  gaz-gaz: Ani garuu loltuu cabsitee seentu mana koo irraa nan dhowwa. Lammata hacuuccuun
    saba koo irra hin burraaqxu; ani amma dammaqee nan eegaatii.
  fra-LSG: Je camperai autour de ma maison pour la défendre contre une armée, Contre
    les allants et les venants, Et l’oppresseur ne passera plus près d’eux; Car maintenant
    mes yeux sont fixés sur elle.
  yal-yal: Ganla naxanye danguma hanma naxanye fama, n daaxama nɛn n ma yamaan makantandeni
    ne ma. E mi luma fitina muxu yo a nɔɔn bun, amasɔtɔ iki n yɛɛn tixi e ra.
  haw-1868: E hoomoana no wau a puni ka hale o'u, no ka poe kaua, I ko lakou hele
    ae ana a i ka hoi mai ana; Aole hoi e puka hou ae kekahi alii hooluhi iwaena o
    lakou; No ka mea, ua ike no ka'u mau maka.
  arb-NAV: ثُمَّ أُعَسْكِرُ حَوْلَ شَعْبِي لأَحْفَظَهُ مِنْ غَزْوَاتِ الْجُيُوشِ فِي
    ذِهَابِهَا وَإِيَابِهَا، فَلا يُذِلُّهُمْ مُسْتَعْمِرٌ، لأَنِّي رَأَيْتُ الآنَ
    بِعَيْنَيَّ مُعَانَاتَهُمْ».
  ewe-ewe: Ke maʋli nye gbedoxɔ la ta tso adzohawo ƒe asi me. Ŋutasẽla magaɖu nye
    amewo dzi akpɔ gbeɖe o, elabena azɔ mele wo ŋu dzɔm.
  eng-LEE: And I will encamp about my house against armies, against those that pass
    to and fro, and there shall not pass over them any more an oppressor; for now
    do I look [on them] with my eyes.
  asm-FB: কোনেও মাজেদি অহা-যোৱা কৰিব নোৱাৰাকৈ মোৰ বংশৰ চাৰিওফালে সৈন্যসামন্তৰ বিৰুদ্ধে
    মই ছাউনি পাতিম, তেতিয়া কোনো অত্যাচাৰী লোক তেওঁলোকৰ মাজেদি পুনৰায় যাব নোৱাৰিব;
    কাৰণ নিজ চকুৰে এতিয়া মই দৃষ্টি কৰিলোঁ!
  sus-A: «ﭑ نَ ﭑ مَ بَنشِ كَنتَ مَ نّ، عَلَكٌ سْورِ فَلِ يٌ نَشَ عَ كَنَ. نَشَن قَمَ،
    نَشَن دَنفِمَ، عٍ مُ نْمَ سٍسٍ رَ، بَرِ مَ يَكْسِ ﭑ حّنفِ سَشِ عَ شْن مَ.»
  fra-SBL: 'Je camperai autour de ma maison contre l''armée, que personne ne passe
    ou ne revienne ; et aucun oppresseur ne les traversera plus : car maintenant j''ai
    vu de mes yeux.'
  hbo-hbo: וְחָנִ֨יתִי לְבֵיתִ֤י מִצָּבָה֙ מֵעֹבֵ֣ר וּמִשָּׁ֔ב וְלֹֽא־יַעֲבֹ֧ר עֲלֵיהֶ֛ם
    עֹ֖וד נֹגֵ֑שׂ כִּ֥י עַתָּ֖ה רָאִ֥יתִי בְעֵינָֽי׃ ס
  kik-kik: Na rĩrĩ, nĩngagitĩra nyũmba yakwa kuuma kũrĩ mbũtũ iria imarehagĩra mbaara.
    Gũtirĩ hĩndĩ ĩngĩ mũhinyanĩrĩria agaacooka gũtooria andũ akwa, nĩgũkorwo rĩu nĩndĩĩoneire
    ũrĩa maanahinyĩrĩrio.
  fra-NCL: Je camperai autour de ma maison pour la défendre ; contre toute armée,
    tout allant et venant ; et il ne passera plus chez eux d’oppresseur, car maintenant
    j’ai vu de mes yeux.
  cek-AK: 'Toe misatuk han caeh moe, amlaem kaminawk pongah, kaimah ih im to ka toep
    han: mi mah doeh kai ih kaminawk to pacaekthlaek let mak ai boeh. Kaom hmuen to
    mik hoi ka hnuk boeh.'
  cuk-cuk: Mer dulemar anse-goled-neggi yogasaar dogsa-dogsa-gumalaga, an egi nakuledii
    guoed. An-neggweburgi dule-emar-sabsur-imaked bar dognonikosulid, ar an-sunnagwad
    an egi nakuledii guoed.
  uig-CYR: Мән қошун түпәйлидин, йәни өтүп кәткүчи вә қайтип кәлгүчи түпәйлидин Өз
    өйүм әтрапида чедиримни тиктүримән; әзгүчи қайтидин униңдин өтмәйду; чүнки Өз
    көзүм билән күзитимән.
  tel-2017: నేను కన్నులారా చూశాను గనక బాధించేవారు ఇకపై సంచరించకుండా, తిరుగులాడే సైన్యాలు
    నా మందిరం మీదికి రాకుండా దాన్ని కాపాడుకోడానికి నేనొక సైనిక శిబిరాన్ని ఏర్పాటు
    చేస్తాను.
  hat-BSA: Mwen va kanpe antoure kay Mwen an kont lame a, pou pèsòn moun pa travèse
    oswa retounen. Konsa, p ap gen moun k ap travèse pou oprime yo ankò. Paske koulye
    a, ak zye pa m, Mwen wè.
  kos-kos: Nga fah liyaung acn sik, ac karingin tuh mwet mweun in tia fahsr sasla
    fin acn uh. Nga ac fah tia lela mwet kol sulallal in sifilpa akkeokye mwet luk.
    Nga liye tari lupan keok lun mwet luk.
  hbo-WLC: וְחָנִ֨יתִי לְבֵיתִ֤י מִצָּבָה֙ מֵעֹבֵ֣ר וּמִשָּׁ֔ב וְלֹֽא־יַעֲבֹ֧ר עֲלֵיהֶ֛ם
    ע֖וֹד נֹגֵ֑שׂ כִּ֥י עַתָּ֖ה רָאִ֥יתִי בְעֵינָֽי׃ ס
  ibo-ibo: Aga m echebe ụlọ m dịka onye nche, ka ndị iro ghara ịbata na ya. Ndị mkpagbu
    agaghị emerikwa ndị m ọzọ nʼagha, nʼihi na anọ m na nche ugbu a.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସୈନ୍ୟଦଳ ବିରୁଦ୍ଧରେ ଆପଣା ଗୃହର ଚତୁର୍ଦ୍ଦିଗରେ ଛାଉଣି ସ୍ଥାପନ କରିବା,
    ତହିଁରେ କେହି ଗମନାଗମନ କରିବେ ନାହିଁ ଓ କୌଣସି ଉପଦ୍ରବକାରୀ ସେମାନଙ୍କ ନିକଟ ଦେଇ ଆଉ ଯିବ ନାହିଁ;
    କାରଣ ଆମ୍ଭେ ଏବେ ସ୍ୱଚକ୍ଷୁରେ ଦେଖିଅଛୁ।
  chk-chk: Mürin, üpwe püsin mamasa fanüei o apeti sounfiu pwe resap pwerelong lon.
    Üsap chüen mwüt ngeni ekewe chon nemenem pöchökül pwe repwe ariaföüü nei aramas,
    pun üa püsin küna ren mesei usun ar riaföü.”
  rop-rop: Ai garra kipum main kantri seif en ai garra stapam ola enami solja, wulijim
    dei kaan go thru langa main kantri. Ai kaan larram detlot brabli krulwan bos ardim
    main pipul olabat na dumaji mi maindimbat langa olabat.” Lagijat na YAWEI bin
    tok.
  ukr-1871: І поставлю чату перед моїм храмом проти війська, проти проходячих туди
    й назад, і не буде проходити грабіжник; я бо тепер наглядати му моїми очима застим.
  deu-1951: Und ich will mich um mein Haus her lagern zum Schutz vor dem Kriegsvolk
    und vor denen, die hin und herziehen, daß forthin kein Erpresser mehr über sie
    komme; denn jetzt habe ich es mit eigenen Augen angesehen.
  eng-JPS: And I will encamp about My house against the army, that none pass through
    or return; and no oppressor shall pass through them any more; for now have I seen
    with Mine eyes.
  srp-1865: I postaviæu oko kod doma svojega suprot vojsci, suprot onima koji odlaze
    i dolaze, i nastojnik neæe više prolaziti kroz njih, jer sada pogledah svojim
    oèima.
  lug-lug: Naye ndirwanirira ennyumba yange eri eggye eddumbaganyi, so tewaliba mulumbaganyi
    aliddayo kujooga bantu bange kubanga kaakano mbalabirira.
  heb-heb: וחניתי לביתי מצבה מעבר ומשב ולא יעבר עליהם עוד נגש כי עתה ראיתי בעיני׃
  ben-IRV: সৈন্যদলের বিরুদ্ধে আমি আমার দেশের চারপাশে শিবির স্থাপন করব যেন কেউ তার
    মধ্য দিয়ে না যাওয়া আসা করতে না পারে, কারণ আর কখনই কোনো আক্রমণকারী তাদের মধ্য
    দিয়ে যাবে না। কারণ এখন আমি আমার নিজের চোখ দিয়ে তাদের পাহারা দিচ্ছি।
  pan-pan: ਮੈਂ ਆਪਣੇ ਘਰ ਦੀ ਰਾਖੀ ਲਈ ਡੇਰਾ ਲਾਵਾਂਗਾ ਕਿ ਕੋਈ ਆ ਜਾ ਨਾ ਸਕੇ, ਫੇਰ ਕੋਈ ਦੁੱਖ ਦੇਣ
    ਵਾਲਾ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਨਾ ਲੰਘੇਗਾ, ਕਿਉਂ ਜੋ ਹੁਣ ਤਾਂ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੇ ਨਾਲ ਦੇਖ ਲਿਆ
    ਹੈ।
  mya-JVB: အဘယ်ရန်သူ မျှ မထွက် မဝင်စေခြင်းငှါ၊ ငါ့ အိမ် တော်ပတ်လည်၌ တပ်ချ မည်။ ညှဉ်းဆဲ
    သောသူသည် ငါ့ လူတို့ကို နောက် တဖန် မ နှိပ်နင်း ရ။ အကြောင်း မူကား၊ ငါ သည် ယခု ကိုယ်တိုင်ကြည့်
    ၍ မြင် ပြီ။
  hmo-hmo: Bona egu ruma, Dubu Helaga, do lau naria bona gimaia, vadaeni tuari taudia
    do lau koua, idia ese egu tano dekenai do idia raka vareai lasi, bona egu tano
    dekenai do idia kamepa lou lasi. Dagedage taudia be iniseni do idia mai lou lasi.
    Idia ese egu bese taudia do idia hisihisi henia lou lasi, badina be harihari lau
    sibona egu matana dekena amo, idia lau itaia noho.”
  urd-urd: और मैं मुख़ालिफ़ फ़ौज के मुक़ाबिल अपने घर की चारों तरफ़ खै़माज़न हूँगा
    ताकि कोई उसमें से आमद — ओ — रफ़्त न कर सके; फिर कोई ज़ालिम उनके बीच से न गुज़रेगा
    क्यूँकि अब मैंने अपनी आँखों से देख लिया है।
  rus-SYN: И Я расположу стан у дома Моего против войска, против проходящих вперед
    и назад, и не будет более проходить притеснитель, ибо ныне Моими очами Я буду
    взирать на это.
  bqc-SIM: Dii i a bùsu ń a gbɛ̃́ↄ dↄ̃́a zĩgↄ̃ pↄ́ lɛ́ mↄ́ lɛ́lɛimáↄ yã́i. Gbãamↄnɛdeↄ
    gbãablemá lↄo, asa aↄ wɛ́tɛńzi saɛ.
  tcz-CHONGTHU: Keiman ka Hou-in kaven tup jing ding chuleh agalmiteu a konna kahuhdoh
    ding, chuleh gamdang miten agam sungu ahin lonvuh louna diuva kavetsui ding ahi.
  mar-mar: 'माझ्या देशातून कोणत्याही सैन्याने येवू-जाऊ नये म्हणून मी माझ्या भूमीभोवती
    तळ देईन, कोणीही जुलूम करणारा त्यांच्यातून येणारजाणार नाही. कारण आता मी स्वत: त्यांच्यावर
    आपली नजर ठेवीन.”'
  qub-qub: Noganami acrashäcunata washäshaj. Pipis yaycupänanpitami washäshaj. Ñacachejcuna
    yapayga mananami ñacachenganachu. Chaynöga canga quiquëwanna tiyaptinmi.
  bqp-bqp: Kon nɛn sɑnsɑni girɑ n kɑ nɛn sɑ̃ɑ yeru sikerenɑ. Kpɑ yibɛrɛ be bɑ dɑɑmɔ
    bɑ wurɑmɑmɔ bu ku rɑɑ ye wɔri. Dɑm diobɑ kun mɑɑ sɑrɔ mi. Domi nɛn nɔni wɑ̃ɑ mi.
  hat-hat: Mwen pral kanpe tankou gad k'ap fè pòs nan mitan peyi a pou anpeche lòt
    lame pase ale vini ladan l'. Mwen p'ap kite gwo chèf vin peze yo ankò. Mwen te
    wè jan pèp mwen an tan soufri.
  eng-BSB: But I will camp around My house because of an army, because of those who
    march to and fro, and never again will an oppressor overrun My people, for now
    I keep watch with My own eyes.
  tod-tod: Nà ɠɛ nà-zooi maaɠoolii zu, gè makɛ kɔɔɓɔgiti daalɔɠɔma, ti leʋesu,
    suɲɔu nui tanɔpɛ ge la mɔ nà-nuɓusɛiti kpɔlɔa, mazɔlɔɔ gàazu ɠa ɠɛ ti ʋa niina.
  eng-WEBPB: 'I will encamp around my house against the army, that no one pass through
    or return; and no oppressor will pass through them any more: for now I have seen
    with my eyes.'
  kbq-kbq: Nagra mono noni'a kegava hanenkeno, ha' vahe'mokizmi sondia vahe'mo'za
    vu'za eza osugahaze. Magore huno knama tami'zama tamazeri havizama nehaza vahe'mo'za
    tamazeri havizana osugahaze. Na'ankure menina Nagrani'a navua ante'na kegava huzmantegahue.
  nhe-BL: Huan na niquinyahualos notlacajhua queja se tlamocuitlahuijquetl huan ax
    niquincahuilis nopa miyac soldados tlen panoque ma mocuepase para quintehuiquij.
    Niyon se tlen quintlaijiyohuiltisquía ayoc quema panos nica pampa ama na nitlachixtoc
    huan niquinmocuitlahuía.”
  bus-bus: Dii é a bùsu kↄ̃n a gbɛ̃nↄ dãkpa zĩ̀kari kɛ̀ aↄ̃ↄe mↄↄ lɛ́ɛḿmanↄ yãnzi.
    Gbãamↄnnɛrinↄ é gbãaa bleḿma dↄro, zaakɛ égↄ̃ wɛ́ɛ tɛ́ńzimɛ sa.
  gub-BL: Apyro putar heremiaihu waàmàtyry'ymar wanuwi ihe wà nehe. Namuixe kar kwaw
    zauxiapekwer a'e ywy rehe har heywy rehe wà nehe. Naheta pixik kwaw tuwihaw iaiw
    ma'e heremiaihu waneruze'egar romo wà nehe. Ta'e aexak heremiaihu ma'erahy ipuraraw
    mehe ihe wà xe.
  eng-DRA: 'And I will encompass my house with them that serve me in war, going and
    returning, and the oppressor shall no more pass through them: for now I have seen
    with my eyes.'
