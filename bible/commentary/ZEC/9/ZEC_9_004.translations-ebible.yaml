verse: ZEC.009.004
translations:
  mal-C: എന്നാൽ കർത്താവ് അവളുടെ സമ്പത്ത് എടുത്തുകളയും അവളുടെ കെട്ടുറപ്പുള്ള കോട്ടകൾ
    കടലിലിട്ടു നശിപ്പിക്കും അവൾ അഗ്നിയാൽ ദഹിപ്പിക്കപ്പെടും.
  deu-TKW: Fürwahr, der Herr wird es erobern und sein Bollwerk ins Meer stürzen, während
    es selbst vom Feuer verzehrt wird.
  lin-lin: Kasi Nkolo akobotola yango, akosukisa nguya na yango na ebale monene mpe
    ekozika na moto.
  eng-LSV: Behold, the Lord dispossesses her, || And He has struck her force in the
    sea, || And she is consumed with fire.
  eng-GNV: Beholde, the Lord wil spoyle her, and he wil smite her power in the Sea,
    and she shalbe deuoured with fire.
  eng-WEBSTER: Behold, the LORD will cast her out, and he will smite her power in
    the sea; and she shall be devoured with fire.
  nhw-BL: Toteco quiquixtis nochi catli quipiyaj. Huan nochi nopa tlamantli catli
    quiitayaya para ichicahualis, Toteco quichihuas para ma huetzi ipan hueyi atl.
    Huan nopa altepetl tlamitlatlas.
  swh-ONEN: Lakini Bwana atamwondolea mali zake na kuuangamiza uwezo wake wa baharini,
    naye atateketezwa kwa moto.
  bba-bba: Adɑmɑ nɛ, Yinni Gusunɔ, kon ye kpuro mwɑ. Kon yen dɑm sure nim wɔ̃ku sɔɔ
    kpɑ n de yu dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: Behold, the Lord will cast her out, And he will smite her power in the
    sea; And she shall be devoured with fire.
  luo-luo: To Jehova Nyasaye biro maye mwandune mi oketh tekone ma en-go e nam, kendo
    ibiro tieke gi mach.
  meu-meu: To, a itaia, Ḡaubada ese ena ḡau iboudiai baine abidia oho, bona ena taḡa
    na davara ai baine negea; bena lahi ese hanua na baine araia ore.
  npi-ULB: हेर! परमप्रभुले त्यसबाट सबै खोस्‍नुहुनेछ र त्यसको बललाई समुद्रमा नष्‍ट
    गर्नुहुनेछ, अनि त्यो आगोले भस्म हुनेछ ।
  yor-yor: Ṣùgbọ́n, Olúwa yóò kó gbogbo ohun ìní rẹ̀ lọ, yóò sì pa agbára rẹ̀ run
    ní ojú Òkun, a ó sì fi iná jó o run.
  pes-OPCB: ولی خداوند همهٔ این چیزها را از او خواهد گرفت. استحکاماتش را به دریا خواهد
    ریخت و او را به آتش کشیده با خاک یکسان خواهد کرد.
  tgl-ULB: Masdan ninyo! Aalisin siya ng Panginoon at wawasakin ang kaniyang kalakasan
    sa dagat, upang lalamunin siya ng apoy.
  hui-hui: Ani bidagoyu Anduane Homogohanda mbirale uruni bibahende mo wahai holebira.
    Ibugua Taia wali agalinaga mbirale ngaru bibahende iba solowara bedagoha mo bape
    hai halu tinaga waitigime tano ngago bo heda hai helo helolebira.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​မြို့​၏ စည်း​စိမ်​ဥစ္စာ​မှန်​သ​မျှ​ကို​သိမ်း​ယူ​တော်
    မူ​၍ ပင်​လယ်​ထဲ​သို့​ပစ်​ချ​တော်​မူ​လိမ့်​မည်။ ထို​မြို့​သည်​လည်း​မီး​လောင်​ကျွမ်း​၍​သွား
    လိမ့်​မည်။
  bod-N: ལྟོས་དང་། གཙོ་བོས་དེའི་ཡོད་ཚད་ཕྲོགས་ནས། དེའི་རྒྱ་མཚོའི་སྟེང་གི་སྟོབས་ཤུགས་གཏོར་བ་དང་།
    དེ་ནི་མེས་ཁྱུར་མིད་གཏོང་བར་འགྱུར།
  sna-sna: Asi Ishe achatora upfumi hwayo uye achaparadzira simba rayo pagungwa, uye
    ichaparadzwa nomoto.
  spa-BLM: He aquí que el Señor la desposeerá, y golpeará su poder en el mar; y será
    devorada por el fuego.
  cac-cac: A Dios Yajal ol ic'anec' masanil sb'eyumal chi', ol syumancanb'at d'a yol
    a' mar. Ol tz'acanb'at jun chon̈ab' chi' smasanil.
  swh-ULB: Tazama! Bwana atamnyang'anya na kuharibu nguvu zake juu ya bahari, kwa
    hiyo atateketezwa kwa moto.
  bel-bel: Вось, Гасподзь зрабіў яго бедным і паб'е сілу ягоную ў моры, і сам ён будзе
    зьнішчаны агнём.
  deu-ELBBK: Siehe, der Herr wird es einnehmen und seine Macht im Meer schlagen; und
    es selbst wird vom Feuer verzehrt werden.
  mbb-OT: Piru egkuwaan te Nengazen is menge azen dan ne idtimbag din diyà te zaǥat.
    Ne egkevinsulan is tivuuk he inged dan.
  mal-2015: എന്നാൽ കർത്താവു അവളെ ഇറക്കി, അവളുടെ കൊത്തളം കടലിൽ ഇട്ടുകളയും; അവൾ തീക്കു
    ഇരയായ്തീരുകയും ചെയ്യും.
  rmc-rmc: Ale o RAJ lela savoro, so les hin, a čhivela leskro barvaľipen andro moros
    a o foros ela zlabardo.
  nlg-nlg: Hauva ma LORD ke lavikehai vania na havaa te logoi me ke sonigi nina na
    lologho i lokana na tahi, mana komu sule keri ke ghani taghalaghi nia tana pari.
  pes-OPV: اینک خداوند او را اخراج خواهد کردو قوتش را که در دریا می‌باشد، تلف خواهدساخت
    و خودش به آتش سوخته خواهد شد.
  ron-1924: Ятэ кэ Домнул ва пуне мына пе ел, ый ва нэпусти путеря ын маре ши ел ынсушь
    ва фи арс ку фок.
  ben-OBCV: কিন্তু প্রভু তার সবকিছু দূর করে দেবেন আর তার সমুদ্রের শক্তিকে ধ্বংস করবেন,
    এবং আগুন তাকে গ্রাস করবে।
  som-som: Bal eeg, Sayidku iyada wuu hantiyi doonaa, oo xooggeedana badduu ku tuuri
    doonaa, oo dab baa dhammayn doona.
  lat-VUC: 'Ecce Dominus possidebit eam: et percutiet in mari fortitudinem ejus, et
    hæc igni devorabitur.'
  eng-ASVBT: Behold, the Lord will dispossess her, and he will smite her power in
    the sea; and she shall be devoured with fire.
  ita-1885: Ecco, il Signore la scaccerà, e percoterà i suoi ripari, e li getterà
    nel mare, ed ella sarà consumata col fuoco.
  eng-LXXUP: And therefore the Lord will take them for a possession, and will smite
    her power in the sea; and she shall be consumed with fire.
  eng-ULB: Look! The Lord will dispossess her and destroy her strength on the sea,
    so she will be devoured by fire.
  spa-VBL: 'Pero miren lo que sucederá: El Señor les quitará todo lo que poseen, y
    destruirá su defensa fuerte hasta derribarla al mar. La ciudad será consumida
    con fuego.'
  fra-_FOB: Voici, le Seigneur s'en emparera; il jettera sa puissance dans la mer;
    et elle sera consumée par le feu.
  mal-mal: എന്നാൽ കർത്താവ് അവളെ ഇറക്കും, അവളുടെ കൊത്തളം കടലിൽ ഇട്ടുകളയും; അവൾ തീക്ക്
    ഇരയായ്തീരുകയും ചെയ്യും.
  urd-GVR: Lekin Rab us par qabzā karke us kī fauj ko samundar meṅ phaiṅk degā. Tab
    shahr nazar-e-ātish ho jāegā.
  suz-BL: तन्‍न परमप्रभुमी मेको आ बाक्‍शो मारेइ मारेइ रोइक्‍ब। मेको आ शोंप नेल्‍ल
    समुन्‍द्रमी ताइश्‍शा गेब। मिनु मेको मीम ग्रोइश्‍शा, खतम दुम्‍नीम।
  eng-NOY: Behold, the Lord will cast her out, And will smite her power into the sea,
    And she shall be devoured by fire.
  ita-1927: Ecco, l’Eterno s’impadronirà di essa, getterà la sua potenza nel mare,
    ed essa sarà consumata dal fuoco.
  ckb-ckb: بەڵام پەروەردگار دەستی بەسەردا دەگرێت و لە دەریا هێزەکەی لەناودەبات، هەروەها
    بە ئاگر دەسووتێنرێت.
  eng-BBE: See, the Lord will take away her heritage, overturning her power in the
    sea; and she will be burned up with fire.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅದರ ಆಸ್ತಿಪಾಸ್ತಿಯನ್ನು ಕಿತ್ತುಹಾಕುವರು. ಅದೆಲ್ಲವನ್ನು ಸಮುದ್ರದಲ್ಲಿ
    ಎಸೆದುಬಿಡುವರು. ಅದು ಬೆಂಕಿಯಿಂದ ದಹಿಸಿಬಿಡುವುದು.
  tam-2017: இதோ, ஆண்டவர் அதைத் தள்ளிவிட்டு, சமுத்திரத்தில் அதின் பலத்தை முறித்துப்போடுவார்;
    அது நெருப்பிற்கு இரையாகும்.
  spa-RV-1909: He aquí, el Señor la empobrecerá, y herirá en la mar su fortaleza,
    y ella será consumida de fuego.
  ron-BTF: Iată, Domnul îl va lepăda şi îi va lovi puterea în mare şi va fi mistuit
    de foc.
  eng-WEBP: Behold, the Lord will dispossess her, and he will strike her power in
    the sea; and she will be devoured with fire.
  eng-FBV: But look at what will happen. The Lord will take away everything they have,
    and knock down their strong defenses into the sea. The city will be burned down.
  nld-1939: Toch zal de Heer het veroveren, Zijn bolwerk in de zee verpletteren, Dan
    wordt het verteerd door het vuur.
  nch-BL: Toteco quiquixtis nochi cati quipiyaj. Huan nochi nopa tamanti cati quiitayaya
    para ichicahualis, Toteco quichihuas para ma huetzi ipan hueyi at. Huan nopa altepet
    tamitatas.
  vie-1934: Nầy, Chúa sẽ cất lấy của cải nó, xô quyền thế nó xuống biển, nó sẽ bị
    lửa thiêu nuốt.
  hin-CV: पर प्रभु उसकी सब चीज़ों को ले लेगा और उसकी शक्ति को समुद्र में डाल देगा,
    और वह आग में जलकर नष्ट हो जाएगी.
  spa-BES: Mira, el Señor quitará su herencia, y herirá en el mar su fortaleza; y
    ella será quemada con fuego.
  tdx-tdx: Inao t’ie hampikoahe’ i Talè, havatambia’e mb’ an-driak’ añe ty haozara’e;
    vaho ho forototoe’ ty afo.
  tha-KJV: ดู​เถิด องค์​พระผู้เป็นเจ้าจะทรงปลดเอาข้าวของของเมืองนี้ไปเสีย และเหวี่ยงอำนาจของเมืองนี้ลงไปในทะเล
    และเมืองนี้จะถูกไฟเผาผลาญเสีย
  por-BR-2018: Eis que o Senhor a desapossará, e no mar ferirá sua fortaleza, e ela
    será consumida pelo fogo.
  deu-ELO: Siehe, der Herr wird es einnehmen und seine Macht im Meere schlagen; und
    es selbst wird vom Feuer verzehrt werden.
  eng-WYC-2018: Lo! the Lord shall wield it, and shall smite in the sea the strength
    thereof, and it shall be devoured by fire. (Behold! the Lord shall possess it,
    and shall strike down its strength into the sea, and the city itself shall be
    devoured by fire.)
  epo-epo: sed jen la Sinjoro faros ĝin malriĉa kaj ĵetos en la maron ĝian remparon,
    kaj ĝi mem estos ekstermita de fajro.
  uig-PIN: Mana, Rǝb uni mal-dunyasidin ayriwetidu, uning küqini dengizda yoⱪ ⱪilidu;
    u ot tǝripidin yǝp ketilidu.
  beo-beo: Be Hina Gode da Daia ea gagui huluane samogele lamu. E da Daia ea gagui
    huluane amo hano wayabo bagadega galagamu. Amola Daia moilai bai bagade da laluga
    nei dagoiba:le, hamedafa ba:mu.
  tpi-OTNT: Tasol Bikpela bai i rausim olgeta samting bilong ol. Bikpela bai i tromoi
    ol dispela samting bilong Tair i go long solwara, na bai ol birua i kukim taun
    na bagarapim olgeta.
  hau-SA: Amma Ubangiji zai karɓe mallakarta, zai hallaka ikonta da take da shi a
    kan teku, wuta kuma za tă cinye ta.
  uig-LAT: Mana, Reb uni mal-dunyasidin ayriwétidu, uning küchini déngizda yoq qilidu;
    u ot teripidin yep kétilidu.
  nde-nde: Kodwa uThixo uzayemuka inotho yayo achithe lamandla ayo asolwandle, kuthi
    yona iqedwe ngumlilo.
  ton-ton: Vakai, ʻe lī ia kituʻa ʻe Sihova, pea te ne taaʻi ʻa hono mālohi ʻi tahi;
    pea ʻe fakaʻauha ia ʻe he afi.
  ces-1613: Aj, Pán vyžene jej, a vrazí do moře sílu jeho, i on od ohně sežrán bude.
  eng-WMB: Behold, the Lord will dispossess her, and he will strike her power in the
    sea; and she will be devoured with fire.
  tam-TCV: ஆனால் யெகோவா அவளுடைய உடைமைகள் அனைத்தையும் எடுத்துப் போடுவார். கடலில் அவளுக்குள்ள
    வலிமையை அழித்துப்போடுவார். அவள் நெருப்புக்கு இரையாக்கப்படுவாள்.
  ceb-ULB: Tan-awa! Isalikway siya sa Ginoo ug gub-on ang iyang kusog diha sa kadagatan,
    mao nga lamoyon siya sa kalayo.
  pol-UBG: Oto PAN go wypędzi i wrzuci w morze jego siłę, on sam zostanie strawiony
    ogniem.
  urd-GVU: لیکن رب اُس پر قبضہ کر کے اُس کی فوج کو سمندر میں پھینک دے گا۔ تب شہر نذرِ
    آتش ہو جائے گا۔
  eng-OEBCW: But now the Lord will dispossess her, cast down her rampart into the
    sea. She will be consumed in fire.
  deu-1912: Aber siehe, der Herr wird sie verderben und wird ihre Macht, die sie auf
    dem Meer hat, schlagen, und sie wird mit Feuer verbrannt werden.
  kan-2017: ಆಹಾ, ಕರ್ತನು ಅದರ ಆಸ್ತಿಯನ್ನು ಆಕ್ರಮಿಸಿ ಪೌಳಿಗೋಡೆಯನ್ನು ಸಮುದ್ರದೊಳಗೆ ಹೊಡೆದುಹಾಕುವನು;
    ಪಟ್ಟಣವು ಬೆಂಕಿಗೆ ತುತ್ತಾಗುವುದು.
  yap-yap: Machane SOMOL e bay i chuweg gubin e tin bay ko re binaw nem. Bay i n’ag
    e pi machaf nge falel’ riy ngalan e day, ma fare binaw e bayi mo’oruf nga but’.
  hlt-MCSB: Ka Boeipa loh anih te a talh vetih, a caem khaw tuitunli la a ngawn pah
    ni he. Te phoeiah anih te, hmai loh a hlawp pawn ni.
  mdy-ETH: ጋዓንቴ ዒዛ ዬያ ቡኩሴ ባኮ ናንጊና ናንጋ ጎዳ ዒዞፓ ዔካንዳኔ፤ ባዞይዳ ዓኣ ዒዞኮ ዎልቆ ማዔ ባኮ ዒኢካ ዱኡኪ
    ዒ ባይዛንዳኔ፤ ካታሜላ ታሚና ሚቺንቲ ዲቢንሢ ማዓንዳኔ።
  twi-ASANTE: Nanso, Awurade bɛgye nʼahodeɛ nyinaa na wasɛe ne tumi a ɔwɔ wɔ ɛpo so,
    na wɔde ogya bɛhye no dworobɛɛ.
  eng-WEBU: Behold, the Lord will dispossess her, and he will strike her power in
    the sea; and she will be devoured with fire.
  spa-PDDPT: Pero ʼAdonay la desposeerá y echará al mar sus riquezas. Ella será devorada
    por el fuego.
  gun-gun: Ha'e rami teĩ ne'exa, ha'e kuery mbaraetea Senhor oipe'apa vy omombopa
    'rã ye'ẽ mbyte py. Ha'e rã hetã ma tata py 'rã ombovaipa.
  agu-BL: Poro qui'c na ban na nocpon tan majle'n len tircu'n yi e'chk me'bi'la'tz
    ẍchik'ab, nin mben c'oxij tircu'n yi tnum wi mar, nin tz'ocpon k'a'kl yi tnum.
  ilo-ULB: Ngem alaento ti Apo dagiti amin a sanikuana ken dadaelennanto ti pakirangetna
    nga adda iti baybay, isu a mauramto daytoy iti apuy.
  kpg-kpg: Malaa, Dimaadua ga daa gi daha mo mee nia mee huogodoo ala e hai mee ginai.
    Mee gaa kili nia maluagina o maa gi lodo tai, gei di waahale gaa wele gaa tugi
    di gelegele.
  uig-ARA: مانا، رەب ئۇنى مال-دۇنياسىدىن ئايرىۋېتىدۇ، ئۇنىڭ كۈچىنى دېڭىزدا يوق قىلىدۇ؛
    ئۇ ئوت تەرىپىدىن يەپ كېتىلىدۇ.
  sus-sus: Kɔnɔ Marigi na birin bama nɛ a yi, a a xa tɛtɛ radin baa ma, a fa taa gan.
  pon-2006: Ahpw Kaun-o pahn ketikihsang mehkoaros me e ahneki. E pahn ketin keselahng
    eh dipwisou kan nansed, oh kahnimwo pahn mwasikdiong nanpwel.
  ksd-ksd: Ea, ra Luluai na uvia pa ia, ma na re vue kana liplip upi na bura uro na
    ta; ma da vaimur vue.
  grc-BRENT: Καὶ διατοῦτο Κύριος κληρονομήσει αὐτοὺς, καὶ πατάξει εἰς θάλασσαν δύναμιν
    αὐτῆς, καὶ αὕτη ἐν πυρὶ καταναλωθήσεται.
  ind-AYT: Lihat, Tuhan akan mengambil harta miliknya dan membuang kekayaannya ke
    laut, lalu ia akan dilahap oleh api.
  nya-nya: Taonani Ambuye adzamulanda chuma chakecho ndi kuwononga mphamvu zake mʼnyanja,
    ndipo adzapserera ndi moto.
  hrv-hrv: Al' evo, Gospod će ga osvojiti, survati u more moć njegovu, a njega će
    progutati oganj.
  mps-mps: Tiali goli Genuai Bidigo augwaligo te nai doado bage tigidali dagala sąwaibao.
    Genuai Bidigo Tair dabego te nai dabe te tamu ąįba sąwaibao, tama te boi bidi
    dabego te taun siago ulama, te tigidali mu dolaibao.
  tpi-tpi: Tasol Bikpela bai i rausim olgeta samting bilong ol. Bikpela bai i tromoi
    ol dispela samting bilong Tair i go long solwara, na bai ol birua i kukim taun
    na bagarapim olgeta.
  dan-1931: Se, Herren vil tage det i Eje og styrte dets Bolværk i Havet, det selv
    skal fortæres af Ild.
  vie-OVCB: Nhưng Chúa sẽ tước đoạt hết tài sản của Ty-rơ, ném của cải nó xuống biển,
    và nó sẽ bị thiêu hủy.
  guj-2017: જુઓ! પણ પ્રભુ તેની સંપત્તિ છીનવી લેશે અને તેના બળને સમુદ્રમાં નાખી દેશે,
    તે અગ્નિથી ભસ્મ થઈ જશે.
  pon-2006A: Ahpw Kaun-o pahn ketikihsang mehkoaros me e ahneki. E pahn ketin keselahng
    eh dipwisou kan nansed, oh kahnimwo pahn mwasikdiong nanpwel.
  por-BRBSL: Eis que o Senhor a despojará, e ele atingirá o poder dela no mar; e ela
    será devorada com fogo.
  eng-OEBUS: But now the Lord will dispossess her, cast down her rampart into the
    sea. She will be consumed in fire.
  cth-cth: BAWIPA ni ayâ kut dawk a hnawng teh a tha hah talî dawk a tâkhawng pouh
    awh dawkvah, khopui teh hmai hoi a kak han.
  twi-twi: Nanso Awurade begye nʼahode nyinaa na wasɛe ne tumi a ɔwɔ wɔ po so, na
    wɔde ogya bɛhyew no dwerɛbee.
  hlt-hlt: Ka Boeipa loh anih te a talh vetih, a caem khaw tuitunli la a ngawn pah
    ni he. Te phoeiah anih te, hmai loh a hlawp pawn ni.
  tbz-SIM: Kuyie mmuwɛ̃rímú yiɛ̀ nyóó pɔntɛmu dihɛì, kɛ́dɛ́ítɛ́ iduotí kɛ́tɑnnɛ́ dɑ̀mɛ́ɛ̀rì
    miɛkɛ, kɛ́ dì cɔ́u mmuhɑ̃ɑ̃́.
  msy-2020: Ezɨ puvatɨ, Ekiam men bizir aghuiba bar da batuegham. A Tairɨn biziba
    ko, an dɨvazir mɨtiar bar gavgaviba, a bar da isɨ ongarim da kunigham. Eghtɨ apaniba
    izɨ men nguibar ekiam daborogh bar a gasɨghasigham.
  dop-dop: Amɑ Tɑcɑɑ kɑ́ lɛɛkɩ-tɛ. Ɩ kɑ́ tusi tə koluŋɑ kɛ teŋku tɑɑ nɑ ɩ́ nyɑɣɑsɩ-tɛɣɛ
    kɔkɔ.
  azb-azb: Amma Rəbb onu qovacaq, dənizdəki gücünü yox edəcək, od onu yandırıb-yaxacaq.
  eng-DBY: Behold, the Lord will take possession of her, and he will smite her power
    in the sea; and she shall be devoured with fire.
  hin-2017: देखो, परमेश्वर उसको औरों के अधिकार में कर देगा, और उसके घमण्ड को तोड़कर
    समुद्र में डाल देगा; और वह नगर आग का कौर हो जाएगा।
  wol-KYG: Ndeke Aji Sax ji moo koy moom, xalab alalam biir géej, te sawaraa koy xoyom.
  eng-YLT: Lo, the Lord doth dispossess her, And He hath smitten in the sea her force,
    And she with fire is consumed.
  eng-WYC-2017: Lo! the Lord shall wield it, and shall smite in the sea the strength
    thereof, and it shall be devoured by fire.
  eng-WMBB: Behold, the Lord will dispossess her, and he will strike her power in
    the sea; and she will be devoured with fire.
  urd-GVH: लेकिन रब उस पर क़ब्ज़ा करके उस की फ़ौज को समुंदर में फेंक देगा। तब शहर
    नज़रे-आतिश हो जाएगा।
  rug-rug: Ba kote vagi pani e Zihova sari nana tinago meke huara pania sa nana ṉiniraṉira
    pa kolo lamana, meke kote ta sulu palae pa nika si asa.
  gaz-gaz: Gooftaan garuu qabeenya ishee irraa fuudhee humna ishee galaana irratti
    barbadeessa; isheenis ibiddaan dhumti.
  fra-LSG: Voici, le Seigneur s’en emparera, Il précipitera sa puissance dans la mer,
    Et elle sera consumée par le feu.
  yal-yal: Koni Marigina a bama a yii nɛn, a yi a yinna radin baani, tɛɛn yi taan
    gan.
  haw-1868: Aia hoi, na ka Haku ia e hookuke aku, A e hoolei aku i kona waiwai iloko
    o ke kai; A e hoopauia auanei oia i ke ahi.
  arb-NAV: وَلَكِنْ هَا الرَّبُّ يُجَرِّدُهَا مِنْ مُمْتَلَكَاتِهَا، وَيَطْرَحُ عِزَّتَهَا
    إِلَى الْبَحْرِ، وَتَلْتَهِمُهَا النِّيرَانُ.
  ewe-ewe: Ke Yehowa axɔ kesinɔnuwo le esi, akaka eƒe tɔdziʋuwo kple wo me nɔlawo
    ƒe ŋusẽ, eye dzo ava fiae ƒioƒioƒio.
  eng-LEE: Behold, the Lord will drive her out, and he will strike down her power
    into the sea; and she herself shall be devoured with fire.
  asm-FB: চোৱা প্ৰভুৱে তাইৰ আধিপত্য আতৰাব, আৰু সমুদ্ৰত থকা তাইৰ পৰাক্ৰম নষ্ট কৰিব
    আৰু তাইক অগ্নিৰ দ্বাৰাই গ্ৰাসিত কৰা হ’ব।
  sus-A: كْنْ مَرِفِ نَ بِرِن بَمَ نّ عَ يِ، عَ عَ شَ تّتّ رَدِن بَا مَ، عَ قَ تَا
    فَن.
  fra-SBL: Voici, le Seigneur va la déposséder, et il frappera sa puissance dans la
    mer ; et elle sera dévorée par le feu.
  hbo-hbo: הִנֵּ֤ה אֲדֹנָי֙ יֹֽורִשֶׁ֔נָּה וְהִכָּ֥ה בַיָּ֖ם חֵילָ֑הּ וְהִ֖יא בָּאֵ֥שׁ
    תֵּאָכֵֽל׃
  kik-kik: No rĩrĩ, Mwathani nĩakarĩtunya ũtonga warĩo, na aanange ũhoti warĩo wa
    iria-inĩ, narĩo itũũra rĩu nĩrĩgacinwo na mwaki.
  fra-NCL: Voici que le Seigneur s’en emparera ; il frappera sur mer sa puissance,
    et elle-même sera dévorée par le feu.
  cek-AK: Khenah, Angraeng mah anih to va ving ueloe, a thacakhaih to tuipui thungah
    amrosak tih; anih loe hmai mah kang tih.
  cuk-cuk: Degi-inigwele, Bab-Jehová bela e-ibe ibmar sunonikoed, bela e-ibe e-ibmar-nuegan
    demargi mioed. Soogi bela e-neggwebur ogumakoed.
  uig-CYR: Мана, Рәб уни мал-дуниясидин айриветиду, униң күчини деңизда йоқ қилиду;
    у от тәрипидин йәп кетилиду.
  tel-2017: సముద్రంలో ఉన్న దాని బలాన్ని యెహోవా నాశనం చేసి దాని ఆస్తిని పరుల చేతికి
    అప్పగిస్తాడు. అది తగలబడి పోతుంది.
  hat-BSA: Gade byen, SENYÈ a va rache tout sa li posede, e jete tout richès li yo
    nan lanmè. Li va devore nèt ak dife a.
  kos-kos: Tusruktu LEUM GOD El ac fah eisla ma inge nukewa. El ac fah sisla mwe kasrup
    lun acn we nu in meoa uh, ac siti sac ac fah firirla nu infohk uh.
  hbo-WLC: הִנֵּ֤ה אֲדֹנָי֙ יֽוֹרִשֶׁ֔נָּה וְהִכָּ֥ה בַיָּ֖ם חֵילָ֑הּ וְהִ֖יא בָּאֵ֥שׁ
    תֵּאָכֵֽל׃
  ibo-ibo: Ma Onyenwe anyị ga-anapụ ya ihe niile o nwere ọ ga-atụnye ike ya nʼoke
    osimiri, ọ ga-ejikwa ọkụ repịa ya.
  ory-ory: ଦେଖ, ପ୍ରଭୁ ତାହାକୁ ପ୍ରତ୍ୟାଖ୍ୟାନ କରିବେ ଓ ସେ ସମୁଦ୍ରରେ ତାହାର ପରାକ୍ରମକୁ ବିନାଶ
    କରିବେ; ଆଉ, ଅଗ୍ନି ଦ୍ୱାରା ସେ ଗ୍ରାସିତ ହେବ।
  chk-chk: Nge ewe Samol epwe angei seni Tirus pisekin o aturätiu wöün lon ewe matau,
    nge ewe telinimw epwe karala.
  rop-rop: Bat YAWEI garra deigidawei ebrijing dei garram. Im garra tjakidawei langa
    solwoda ola gudwan ting weya deibin gajimbat blanga olabat selp, en det taun garra
    barnap brabliwei.
  ukr-1871: Та ось, Господь вробить його бідним й зломить силу його на морі, та й
    самого його пожере огонь.
  deu-1951: Siehe, der Herr wird es erobern und wird seine Macht ins Meer werfen,
    und es selbst soll mit Feuer verzehrt werden.
  eng-JPS: Behold, the Lord will impoverish her, and He will smite her power into
    the sea; and she shall be devoured with fire.
  srp-1865: Gle, Gospod æe ga otjerati, i vræi æe u more silu njegovu, i on æe ognjem
    izgorjeti.
  lug-lug: Laba, Mukama alikyambulako ebintu byakyo, alizikiriza amaanyi gaakyo ag’oku
    nnyanja, era kiryokebwa omuliro.
  heb-heb: הנה אדני יורשנה והכה בים חילה והיא באש תאכל׃
  ben-IRV: দেখ! প্রভু তাকে অধিকারচ্যুত করবেন এবং সমুদ্রের উপরে তার শক্তিকে ধ্বংস করবেন
    তার সব কিছু দূর করে দেবেন; তার ধন-সম্পদ তিনি সমুদ্রে ফেলে দেবেন আর আগুন তাকে পুড়িয়ে
    ফেলবে।
  pan-pan: ਵੇਖੋ, ਪ੍ਰਭੂ ਉਸ ਦੀ ਮਿਲਖ਼ ਨੂੰ ਖੋਹ ਲਵੇਗਾ, ਉਸ ਦੀ ਸ਼ਕਤੀ ਨੂੰ ਸਮੁੰਦਰ ਵਿੱਚ ਸੁੱਟ
    ਦੇਵੇਗਾ ਅਤੇ ਉਹ ਅੱਗ ਨਾਲ ਖਾਧਾ ਜਾਵੇਗਾ।
  mya-JVB: ထာဝရ ဘုရားသည် သူတပါး လက်သို့ သူ့ ကိုအပ် ၍ ၊ သူ့ ခွန်အား ကို ပင်လယ် ထဲသို့
    ချ တော်မူသဖြင့် ၊ မြို့ သည် မီး ဖြင့် ကျွမ်းလောင် လိမ့်မည်။
  hmo-hmo: To Lohiabada ese, Turo ena gau ibounai do ia kokia, bona ena kohu be davara
    dekenai do ia negea ore. Unai neganai lahi ese Turo hanua do ia gabua ore.
  urd-urd: देखो ख़ुदावन्द उसे ख़ारिज कर देगा, उसके ग़ुरूर को समुन्दर में डाल देगा:और
    आग उसको खा जाएगी।
  rus-SYN: Вот, Господь сделает его бедным и поразит силу его в море, и сам он будет
    истреблен огнем.
  bqc-SIM: Gwa! Dii a ń pↄ́ↄ símá, i zɛ́ pↄ́ aa vĩ ísiaa midɛ. Tɛ́ mɛ́ a kṹ
    ń wɛ̃́lɛpiwa.
  tcz-CHONGTHU: Tun Pakaiyin Tyre neilegou jouse achomkhom in twikhanglen'ah asep
    lhatan chuleh meiyin akahlhah ding ahi.
  mar-mar: पाहा! परमेश्वर, तिला तिच्या भूमीवरून हाकलून लावेल आणि तो तिच्या सागरी शक्तीचा
    नाश करील; अशाप्रकारे तिला आगीत भस्मसात करील.
  qub-qub: Chayno caycajtami Tayta Diosga llapanninta guechurengapaj. Nircurmi ima-aycantapis
    ushajpaj lamarman jitarponga. Siudätanami ushajpaj rupaycachenga.
  bqp-bqp: Adɑmɑ nɛ, Yinni Gusunɔ, kon ye kpuro mwɑ. Kon yen dɑm sure nim wɔ̃ku sɔɔ
    kpɑ n de yu dɔ̃ɔ mwɑɑrɑ.
  hat-hat: Men, Seyè a pral pran lavil la pou li. Li pral voye tout richès li yo nan
    lanmè. Dife pral boule lavil la nèt.
  eng-BSB: Behold, the Lord will impoverish her and cast her wealth into the sea,
    and she will be consumed by fire.
  tod-tod: Kɛlɛ Maliɠii ɠa ti pɛ kula zea, toɠa ná-siɠigiti toka kpoloɗɛi wu, toɠa
    ɠala ga abui.
  eng-WEBPB: Behold, the Lord will dispossess her, and he will strike her power in
    the sea; and she will be devoured with fire.
  kbq-kbq: Hianagi menina Ra Anumzamo'a Tairi kumamofo fenozana eri atre vaganereno,
    vihu kegina'a ahe fragu vazitresigeno hagerimpinke frena maka zana tevemo teno
    eri hana hanigeno mopage megahie.
  nhe-BL: Toteco quiquixtis nochi tlen quipiyaj. Huan nochi nopa tlamantli tlen quiitayaya
    para ichicahualis, Toteco quichihuas para ma huetzi ipan hueyi atl. Huan nopa
    altepetl tlamitlatlas.
  bus-bus: Ǹ gwa! Dii é ń pↄ́nↄ síḿma, eé zɛ́ kɛ̀ aↄ̃ↄ vĩ ísiaala mì dɛ. Tɛ́ bé eé
    ń wɛ́tɛ pì ble.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e weraha putar a'e ma'e paw wanuwi a'e nehe. Weityk
    putar Xir pe har wanemetarer yryhu pupe nehe. Umunyk putar tata tawhu rehe nehe.
    Tawhu ukaz paw putar nehe.
  eng-DRA: Behold the Lord shall possess her, and shall strike her strength in the
    sea, and she shall be devoured with fire.
