verse: ZEC.009.005
translations:
  mal-C: അസ്കലോൻ അതുകണ്ടു ഭയപ്പെടും; ഗസ്സാ വേദനകൊണ്ടു പുളയും തന്റെ പ്രത്യാശ നഷ്ടപ്പെടുന്നതുകൊണ്ട്
    എക്രോനും. ഗസ്സായ്ക്കു രാജാവ് നഷ്ടമാകും അസ്കലോൻ ജനവാസം ഇല്ലാത്തതായിത്തീരും.
  deu-TKW: Askalon soll es schauen und schaudern; Gaza aber - vor Angst wird es sich
    heftig winden; ebenso Ekron - denn seine Hoffnung ist zu Schanden geworden. Aus
    Gaza wird der König verschwinden; Askalon wird nimmer bewohnt sein,
  lin-lin: Engumba Ashikeloni ekomona yango mpe ekokoma kolenga ; engumba Gaza ekokoma
    na somo makasi, ndenge moko mpe engumba Ekroni ; pamba te elikya na yango ekosila.
    Engumba Gaza ekozangela mokonzi na yango mpe engumba Asikaloni ekotikala lisusu
    na bato te.
  eng-LSV: Ashkelon sees and fears, || Also Gaza, and she is exceedingly pained, ||
    Also Ekron—for her expectation dried up, || And a king has perished from Gaza,
    || And Ashkelon does not remain,
  eng-GNV: 'Ashkelon shall see it, and feare, and Azzah also shalbe very sorowfull,
    and Ekron: for her countenance shalbe ashamed, and the King shall perish from
    Azzah, and Ashkelon shall not be inhabited.'
  eng-WEBSTER: Ashkelon shall see it , and fear; Gaza also shall see it , and be very
    sorrowful, and Ekron; for her expectation shall be ashamed; and the king shall
    perish from Gaza, and Ashkelon shall not be inhabited.
  nhw-BL: “Huan quema nopa masehualme catli itztoque ipan altepetl Ascalón quiitase
    para huetzqui altepetl Tiro, momajmatise miyac. Huan nopa masehualme catli itztoque
    ipan altepetl Gaza tlahuel motequipachose. Huan nopa masehualme catli itztoque
    ipan altepetl Ecrón huihuipicase pampa quiitase para altepetl Tiro ayacmo huelis
    quinmanahuis tlen inincualancaitacahua. Huan quinmictilise inintlanahuatijca nopa
    masehualme tlen altepetl Gaza. Huan altepetl Ascalón mocahuas quen tlali catli
    quitlahuelcajtoque pampa ayacmo mocahuas niyon se masehuali.
  swh-ONEN: Ashkeloni ataona hili na kuogopa; Gaza atagaagaa kwa maumivu makali, pia
    Ekroni, kwa sababu matumaini yake yatanyauka. Gaza atampoteza mfalme wake na Ashkeloni
    ataachwa pweke.
  bba-bba: Asikɑloniɡibu bɑ koo ye wɑ kpɑ bu bɛrum duurɑ. Kon de tem yiiri bɑkɑbu
    bu Gɑsɑ wɔri, kpɑ Ekoroniɡibun yĩiyɔbu kpuro bu kɑm ko. Gɑsɑ yɑ koo sunɔ biɑ.
    Goo kun ko n mɑɑ wɑ̃ɑ Asikɑloniɔ.
  eng-KJVCPB: Ashkelon shall see it, and fear; Gaza also shall see it, and be very
    sorrowful, And Ekron; for her expectation shall be ashamed; And the king shall
    perish from Gaza, And Ashkelon shall not be inhabited.
  luo-luo: Ashkelon biro neno mi oluor; piny Gaza kod Ekron biro yware e masira, nikech
    geno margi biro rumo. Ruodh Gaza biro tho kendo dala mar Ashkelon biro dongʼ gunda.
  meu-meu: Askelono ese baine itaia, bena baine gari; Gasa danu, bena hisihisi ai
    baine hehure-hehure; Ekron danu, badina be ena helaro vada e baia; Pavapava na
    Gasa amo baine boio, Askelono na baine mia, asi inoholaina;
  npi-ULB: अश्कलोनले त्यो देख्‍नेछ र डराउनेछ! गाजा पनि थर-थर काँप्नेछ! एक्रोनको आशा
    निराशामा परिणत हुनेछ । गाजाबाट राजा नष्‍ट हुनेछ, र अश्कलोनमा कोही वास गर्नेछैन!
  yor-yor: 'Aṣkeloni yóò rí í, yóò sì bẹ̀rù; Gasa pẹ̀lú yóò rí í, yóò sì káàánú gidigidi,
    àti Ekroni: nítorí tí ìrètí rẹ̀ yóò ṣákì í. Gasa yóò pàdánù ọba rẹ̀, Aṣkeloni
    yóò sì di ahoro.'
  pes-OPCB: وقتی اشقلون این واقعه را ببیند وحشتزده خواهد شد. غزه از درد به خود خواهد
    پیچید و عقرون از ترس خواهد لرزید، زیرا وقتی ببینند صور قادر نیست جلوی پیشروی دشمنان
    را بگیرد، امیدشان بر باد خواهد رفت. غزه شکست خواهد خورد و پادشاهش کشته خواهد شد،
    و اشقلون خالی از سکنه خواهد شد.
  tgl-ULB: Makikita ng Ascalon at matatakot! Labis din na manginginig ang Gaza! Mabibigo
    ang pag-asa ng Ekron! Mamamatay ang hari mula sa Gaza at wala nang maninirahan
    sa Ascalon!
  hui-hui: Wali agali Asagelono tanoha bu karume mbirale uruni birago hondowa ti gi
    timbuniore ho holebira. Mani tinaga tanobi bo heda dege haragola tano ogoniha
    wali agali mbira naholebira. Gasa tanoha wali agali bu karu tiguabi nde mbirale
    uruni birago hondowa ti tandaga timbuniore holebira. Ani bialu tinaga kinibi nde
    homolebira. Egerono tano wali agali tiguabi nde mbirale uruni birago handaya ho
    karia mani tiniha genda uruni ale dege tagira ibulebira. Tigua mitangi bialu Taia
    wali agali bu karume ti biamogo bulubadago manda bialu mini dunubia ho henego
    ai ereba holebira.
  mya-mya: ဤ​အ​မှု​ကို​အာ​ရှ​ကေ​လုန်​မြို့​သည်​မြင်​၍ ကြောက်​လန့်​သွား​လိမ့်​မည်။
    ဂါ​ဇ​မြို့​သည် လည်း​မြင်​သ​ဖြင့်​စိတ်​နှ​လုံး​တုန်​လှုပ်​ခြောက် ချား​၍​သွား​လိမ့်​မည်။
    ဧ​ကြုန်​မြို့​သည်​လည်း ထို​နည်း​လည်း​ကောင်း​ဖြစ်​၍​သူ​၏​မျှော်​လင့် ချက်​များ​ပျက်​ပြား​၍​သွား​လိမ့်​မည်။
    ဂါ​ဇ မြို့​သည်​မင်း​ဆက်​ပြတ်​လျက်၊ အာရှ​ကေ​လုန် မြို့​သည်​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​၍​ကျန်​ရစ်
    လိမ့်​မည်။-
  bod-N: ཨས་ཀ་ལོན་གྱིས་དེ་མཐོང་ནས་འཇིགས་པ་དང་། གཱ་ཟཱས་དེ་མཐོང་ནས་སྡུག་བསྔལ་ཆེན་པོས་མནར་བར་འགྱུར།
    ཨེག་རོན་ནི་རེ་བ་ཤོར་ནས་ངོ་ཚ་ཞིང་། གཱ་ཟཱའི་རྒྱལ་རྒྱུད་ཆད་པར་འགྱུར་ལ། ཨ་ཤཱ་ཀེ་ལོན་དུ་འདུག་མཁན་མེད།
  sna-sna: Ashikeroni richazviona, rigotya; Gaza richatambura mukurwadziwa, neEkironiwo,
    nokuti tariro yaro ichapera. Gaza richarasikirwa namambo waro uye Ashikeroni haringavi
    navanhu.
  spa-BLM: Ashkelon lo verá y temerá; Gaza también, y se retorcerá en agonía; al igual
    que Ekron, pues su expectativa se verá defraudada; y el rey perecerá en Gaza,
    y Ashkelon no será habitada.
  cac-cac: Ayic ol yilan jun chi' chon̈ab' Ascalón, ol xivb'atoc. Ol te och chon̈ab'
    Gaza yed' chon̈ab' Ecrón d'a ilc'olal, yujto ix satel jun chon̈ab' ayoch yipoc
    sc'ol eb'. A Gaza chi', man̈xalaj sreyal ol canoc. Axo Ascalón, man̈xo junoc anima
    ol cajnajcan d'ay.
  swh-ULB: Ashikeloni ataona na kuogopa! Gaza pia atatemeka sana! Ekroni, tumanini
    lake litatikiswa! Mfalme ataangamizwa kuanzia Gaza, na Ashikeloni haitakuwa na
    watu tena!
  bel-bel: 'Угледзіць гэта Аскалон і жахнецца, і Газа, і затрымціць моцна, і Экрон;
    бо паганьбіцца надзея яго: ня будзе цара ў Газе, і Аскалон будзе незаселены.'
  deu-ELBBK: Askalon soll es sehen und sich fürchten; auch Gaza, und soll sehr erzittern,
    und Ekron, denn seine Zuversicht ist zuschanden geworden. Und der König wird aus
    Gaza vertilgt, und Askalon wird nicht mehr bewohnt werden.
  mbb-OT: Egkaahà heini te menge meǥinged diyà te Ashkelon ne egkahandek sikandan.
    Utew egkesekiti is menge meǥinged diyà te Gaza, wey iring din ded daan is menge
    meǥinged diyà te Ekron su egkaawà is midseriǥan dan. Ebpatey is hadì diyà te Gaza,
    ne kenè en egkeubpaan is Ashkelon.
  mal-2015: അസ്കലോൻ അതു കണ്ടു ഭയപ്പെടും; ഗസ്സയും എക്രോനും കണ്ടു ഏറ്റവും വിറെക്കും;
    അവളുടെ പ്രത്യാശെക്കു ഭംഗം വരുമല്ലോ; ഗസ്സയിൽനിന്നു രാജാവു നശിച്ചുപോകും; അസ്കലോന്നു
    നിവാസികൾ ഇല്ലാതെയാകും.
  rmc-rmc: O Aškalon oda dikhela a darala pes; e Gaza pes skurčinela dukhatar a o
    Ekron tiš, bo leskri naďej šučola avri. E Gaza našavela peskre kraľis a o Aškalon
    ela omuklo.
  nlg-nlg: Na komu sule i Ashkelon ke vaevanea na hava te kale ma gaia te matagu mana
    komu sule i Gaza ke vaevane gua me ke vagaghi taili ngangata. Vaga gua i Ekron,
    ma nina ganagana sila gera ke dikalioga. (vahagitailiga). Gasa geva ke sivilaginia
    nina na vunagi habba, mi Ashkelon geva kara samasania me ke arohaa.
  pes-OPV: اشقلون چون این را بیند خواهد ترسید و غزه بسیار دردناک خواهد شد و عقرون
    نیز زیرا که اعتماد او خجل خواهد گردید و پادشاه از غزه هلاک خواهد شد و اشقلون مسکون
    نخواهدگشت.
  ron-1924: Аскалонул ва ведя лукрул ачеста ши се ва теме; Газа, де асеменя, ши о
    ва апука ун путерник кутремур; Екронул, де асеменя, кэч нэдеждя луй ва фи датэ
    де рушине; ва пери ымпэратул дин Газа, ши Аскалонул ну ва май фи локуит.
  ben-OBCV: অস্কিলোন তা দেখে ভয় পাবে; গাজা নিদারুণ যন্ত্রণায় কষ্ট পাবে, এবং ইক্রোণের
    দশাও তাই হবে, কারণ তার আশা পূর্ণ হবে না। গাজা তার রাজাকে হারাবে আর অস্কিলোনে কেউ
    বাস করবে না।
  som-som: Ashqeloon way arki doontaa, wayna cabsan doontaa, oo Gaasana way arki doontaa
    oo aad bay u xanuunsan doontaa, Ceqroonna way cabsan doontaa, waayo, waxfilashadeedii
    way dhammaan doontaa, oo Gaasana boqorku wuu ka baabbi'i doonaa, Ashqeloonna lama
    degganaan doono.
  lat-VUC: 'Videbit Ascalon, et timebit, et Gaza, et dolebit nimis, et Accaron, quoniam
    confusa est spes ejus: et peribit rex de Gaza, et Ascalon non habitabitur.'
  eng-ASVBT: Ashkelon shall see it, and fear; Gaza also, and shall be sore pained;
    and Ekron, for her expectation shall be put to shame; and the king shall perish
    from Gaza, and Ashkelon shall not be inhabited.
  ita-1885: Aschelon lo vedrà, e temerà; Gaza anch'ella, e sentirà gran doglia; come
    anche Ecron; perciocchè quella a cui ella riguardava sarà confusa; e il re perirà
    di Gaza, ed Aschelon non sarà più abitata.
  eng-LXXUP: Ashkelon shall see, and fear; Gaza also, and shall be greatly pained,
    and Ekron; for she is ashamed at her trespass; and the king shall perish from
    Gaza, and Ashkelon shall not be inhabited.
  eng-ULB: Ashkelon will see and be afraid! Gaza also will tremble greatly! Ekron,
    her hopes will be disappointed! The king will perish from Gaza, and Ashkelon shall
    no longer be inhabited!
  spa-VBL: El puelo de Ascalón verá todo lo que sucederá y temerán. Los que están
    en Gaza andarán de aquí para allá con angustia como una mujer a punto de dar a
    luz; y el pueblo de Ecrón también temblará, porque sus esperanzas se desvanecerán.
    El rey de Gaza será asesinado, y Ascalón quedará como un desierto.
  fra-_FOB: 'Askélon le verra, et elle craindra; Gaza aussi, et elle en sera toute
    tremblante; Ékron aussi, car son attente sera confondue: il n''y aura plus de
    roi à Gaza, et Askélon ne sera plus habitée.'
  mal-mal: അസ്കലോൻ അത് കണ്ടു ഭയപ്പെടും; ഗസ്സയും എക്രോനും കണ്ട് ഏറ്റവും വിറയ്ക്കും;
    അവളുടെ പ്രത്യാശക്കു ഭംഗം വരുമല്ലോ; ഗസ്സയിൽനിന്ന് രാജാവ് നശിച്ചുപോകും; അസ്കലോനു
    നിവാസികൾ ഇല്ലാതെയാകും.
  urd-GVR: Yih dekh kar Askqalūn ghabrā jāegā aur Ġhazzā taṛap uṭhegā. Aqrūn bhī laraz
    uṭhegā, kyoṅki us kī ummīd jātī rahegī. Ġhazzā kā bādshāh halāk aur Askqalūn ġhairābād
    ho jāegā.
  suz-BL: मिनु अश्‍कलोन मेको तशा हिंब। गाजा हिं‍शा ख्रिंख्रि पाइब, एक्रोन शुश सुर्ता
    पा आ आस पशो जाम्‍शा लाइब। गाजा ङा पिप जाम्‍शा लाइ‍ब। अश्‍कलोनमी मुर मबाक्‍तीक
    दुम्‍ब। येरमीया ४७:-
  eng-NOY: Askelon shall see it and fear, Gaza also shall see and tremble, And Ekron,
    because her expectation shall be put to shame. The king shall perish from Gaza,
    And Askelon shall not be inhabited.
  ita-1927: Askalon lo vedrà e avrà paura; anche Gaza, e si torcerà dal gran dolore;
    e così Ekron, perché la sua speranza sarà confusa; e Gaza non avrà più re, e Askalon
    non sarà più abitata.
  ckb-ckb: ئەسقەلان دەیبینێت و دەترسێت، غەزەش زۆر بە ئازار دەبێت، عەقرۆنیش، چونکە
    هیواکانی مایەی شەرمەزارین. غەزە پاشاکەی لەدەست دەدات، ئەسقەلانیش ئاوەدانی تێدا
    نامێنێت.
  eng-BBE: 'Ashkelon will see it with fear, and Gaza, bent with pain; and Ekron, for
    her hope will be shamed: and the king will be cut off from Gaza, and Ashkelon
    will be unpeopled.'
  kan-OKCV: ಅಷ್ಕೆಲೋನು ಕಂಡು ಭಯಪಡುವುದು, ಗಾಜವು ಸಹ ಅದನ್ನು ಕಂಡು ವೇದನೆ ಪಡುವುದು. ಎಕ್ರೋನಿಗೂ
    ಸಹ ಹೀಗೆ ಆಗುವುದು. ಏಕೆಂದರೆ ಅವಳ ನಿರೀಕ್ಷೆಯು ಬಾಡುವುದು. ಗಾಜದೊಳಗಿಂದ ಅರಸನು ನಾಶವಾಗುವನು.
    ಅಷ್ಕೆಲೋನು ನಿವಾಸ ಇಲ್ಲದೆ ಇರುವುದು.
  tam-2017: அஸ்கலோன் அதைக் கண்டு பயப்படும், காசாவும் அதைக் கண்டு மிகவும் துக்கிக்கும்,
    எக்ரோனும் தன் நம்பிக்கை அற்றுப்போனபடியால் மிகவும் புலம்பும்; காத்சாவில் ராஜா அழிந்துபோவான்;
    அஸ்கலோன் குடியற்று இருக்கும்.
  spa-RV-1909: 'Ascalón verá, y temerá; Gaza también, y se dolerá en gran manera:
    asimismo Ecrón, porque su esperanza será confundida; y de Gaza perecerá el rey,
    y Ascalón no será habitada.'
  ron-BTF: Ascalonul va vedea şi se va teme; Gaza, de asemenea va vedea şi se va întrista
    foarte mult şi Ecronul de asemenea, pentru că speranţa lui va fi ruşinată; şi
    împăratul va pieri din Gaza şi Ascalonul nu va fi locuit.
  eng-WEBP: Ashkelon will see it, and fear; Gaza also, and will writhe in agony; as
    will Ekron, for her expectation will be disappointed; and the king will perish
    from Gaza, and Ashkelon will not be inhabited.
  eng-FBV: The people of Ashkelon will see this and be terrified; those in Gaza will
    thrash around in agony like a woman giving birth; and the people of Ekron too,
    because their hopes are shattered. The king of Gaza will be killed, and Ashkelon
    will be deserted.
  nld-1939: Asjkelon aanschouwt het vol angst, Gaza krimpt ineen van ontzetting, Ekron
    ziet zijn verwachting bedrogen. Gaza zal geen koning meer hebben, Asjkelon onbewoond
    blijven liggen,
  nch-BL: “Huan quema nopa masehualme cati itztoque ipan altepet Ascalón quiitase
    para huetzqui altepet Tiro, momajmatise miyac. Huan nopa masehualme cati itztoque
    ipan altepet Gaza nelía mocuesose. Huan nopa masehualme cati itztoque ipan altepet
    Ecrón huihuipicase pampa quiitase para altepet Tiro ayecmo huelis quinmanahuis
    ten inincualancaitacahua. Huan quinmictilise inintanahuatijca nopa masehualme
    ten altepet Gaza. Huan altepet Ascalón mocahuas quej tali cati quitahuelcajtoque
    pampa ayecmo mocahuas yon se masehuali.
  vie-1934: Aùch-ca-lôn sẽ thấy và sợ; Ga-xa cũng thấy và rất đau đớn, Eùc-rôn cũng
    vậy, vì sự nó trông mong sẽ nên xấu hổ; vua Ga-xa sẽ bị diệt và Aùch-ca-lôn sẽ
    không có dân cư.
  hin-CV: अश्कलोन यह देखकर भयभीत होगा; अज्जाह अति कष्ट में छटपटाएगा, और यही स्थिति
