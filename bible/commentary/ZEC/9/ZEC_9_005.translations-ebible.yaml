  gaz-gaz: Ashqaloon waan kana argitee ni sodaatti; Gaazaan immoo dhukkubsattee aaddi;
    Eqroonis akkasuma taati; abdiin ishee coollageeraatii. Gaazaan mootii ishee ni
    dhabdi; Eqroonis ontee hafti.
  fra-LSG: Askalon le verra, et elle sera dans la crainte; Gaza aussi, et un violent
    tremblement la saisira; Ékron aussi, car son espoir sera confondu. Le roi disparaîtra
    de Gaza, Et Askalon ne sera plus habitée.
  yal-yal: Asikalɔn kaane na toma nɛn e gaxu. Gasa kaane fan gaxuma nɛn e xuruxurun,
    e nun Ekirɔn kaane, amasɔtɔ e yigitɛgɛma nɛn. Mangayaan ɲanma nɛn Gasa taani,
    Asikalɔn taani gelima nɛn.
  haw-1868: E ike auanei o Asekelona me ka makau; O Gaza hoi, a e haalulu nui loa
    ia; A me Ekerona; no ka mea, e poho auanei kona manaolana; E make ke alii o Gaza,
    A e kanaka ole auanei o Asekelona.
  arb-NAV: فَتَشْهَدُ مَدِينَةُ أَشْقَلُونَ هَذَا فَتَفْزَعُ، وَتَتَلَوَّى غَزَّةُ
    أَلَماً. تَتَوَجَّعُ عَقْرُونُ أَيْضاً لأَنَّ رَجَاءَهَا قَدْ تَبَدَّدَ. يَهْلِكُ
    مَلِكُ غَزَّةَ وَتُصْبِحُ أَشْقَلُونُ مُوْحِشَةً.
  ewe-ewe: Askelon akpɔe, eye vɔvɔ̃ aɖoe. Gaza aŋe kple vevesese. Nenema kee nye Ekron
    hã, elabena eƒe mɔkpɔkpɔ abu ɖee. Woawu Gaza fia, eye Askelon azu aƒedo.
  eng-LEE: 'Ashkelon shall see it, and fear; Gazzah also, and tremble greatly: and
    ''Ekron, for her trust will be made ashamed: and the king shall vanish from Gazzah,
    and Ashkelon shall not be inhabited.'
  asm-FB: ইয়াকে দেখি অস্কিলোনে ভয় কৰিব! কৰিব! আৰু ঘচায়ো দেখি গাজায়ো অত্যন্ত কঁপিব!
    ইক্ৰোণ, তাইৰ আশা হতবুদ্ধি হ’ব! কিয়নো তাইৰ আশাভূমি লাজ দিওঁতা হ’ব; ঘচাৰ পৰা ৰজা
    লুপ্ত হ’ব আৰু কোনেও অস্কিলোনত বাস নকৰিব!
  sus-A: عَسِكَلْن نَ نَ تٌ، عَ قَن لُمَ نّ فَاشُي كُي. فَسَ نُن عٍكِرٌن قَن فَاشُمَ
    نّ، عٍ سّرّنمَ نّ بَرِ مَ عٍ شَ شُننَكٍلِ بَرَ قِندِ يَافِ رَ. فَسَ مَنفّ قَشَمَ
    نّ، مِشِ يٌ مُ لُمَ عَسِكَلْن سْنْن.
  fra-SBL: Ashkelon le verra et aura peur ; Gaza aussi, et se tordra de douleur ;
    tout comme Ekron, car ses attentes seront déçues ; et le roi périra à Gaza, et
    Ashkelon ne sera pas habitée.
  hbo-hbo: תֵּרֶ֨א אַשְׁקְלֹ֜ון וְתִירָ֗א וְעַזָּה֙ וְתָחִ֣יל מְאֹ֔ד וְעֶקְרֹ֖ון כִּֽי־הֹבִ֣ישׁ
    מֶבָּטָ֑הּ וְאָ֤בַד מֶ֙לֶךְ֙ מֵֽעַזָּ֔ה וְאַשְׁקְלֹ֖ון לֹ֥א תֵשֵֽׁב׃
  kik-kik: Ashikeloni nĩrĩkeyonera ũhoro ũcio na rĩĩtigĩre, Gaza nĩrĩkehũũrithania
    nĩ ruo rũnene, o na Ekironi o narĩo, nĩgũkorwo mwĩhoko warĩo nĩũkahooha. Gaza
    nĩrĩkoorwo nĩ mũthamaki warĩo, narĩo Ashikeloni nĩrĩgathaamwo.
  fra-NCL: Ascalon le verra et craindra ; Gaza aussi, et elle se tordra de douleur ;
    Accaron aussi, car son espérance est confondue. Il n’y aura plus de roi à Gaza,
    et Ascalon ne sera plus habitée.
  cek-AK: Ashkelon vangpui mah hnuk naah, zii tih; Gaza mah doeh hnu ueloe, paroeai
    palungsae tih; Ekron ih oephaih doeh azat thok hmuen ah angcoeng ving tih; Gaza
    siangpahrang to dueh tih, Ashkelon ah kami om mak ai boeh.
  cuk-cuk: Ascalón-dulemar deyob-neg-guoedi dakmaloed, geb dobgudmaloed. Gaza-dulemar,
    naibid-dummad itomaloed. Ecrón-dulemar e-bendakleged-edarbediid-sate-dakarmalale,
    nunmaked-dummad itomarmogoed. Gaza-dulemar, rey-sate gumaloed. Ascalón-neggwebur
    dulemar-sate sigoed.
  uig-CYR: Ашкелон буни көрүп қорқиду; Газаму көрүп азаплинип толғинип кетиду; Әкронму
    шундақ, чүнки униң арзу-үмүти тозуп кетиду; падиша Газадин йоқап кетиду, Ашкелон
    адәмзатсиз қалиду.
  tel-2017: అష్కెలోను దాన్ని చూసి బెదిరిపోతుంది. గాజా దాన్ని చూసి వణికిపోతుంది. ఎక్రోను
    పట్టణం తాను దేనిపై నమ్మకం పెట్టుకుందో దాని పరువు పోవడం చూసి భీతిల్లుతుంది. గాజాలో
    ఉన్న రాజు అంతరిస్తాడు. అష్కెలోను నిర్జనమై పోతుంది.
  hat-BSA: Askalon va wè l e vin pè. Anplis, gaza va tòde ak gwo doulè; epi Ékron,
    pou sa li te atann va desi. Anplis ke sa, wa a va peri Gaza e Askalon va vin pa
    gen moun.
  kos-kos: Siti Ashkelon ac fah liye ma inge ac sangeng. Ac siti Gaza ac fah liye
    ac keok ke waiok lulap. Acn Ekron ac fah liye pac, ac ma nukewa el finsrak nu
    kac ac wanginla nufon. Tokosra lun Gaza ac fah anwuki, ac Ashkelon ac fah wanginla
    mwet we.
  hbo-WLC: תֵּרֶ֨א אַשְׁקְל֜וֹן וְתִירָ֗א וְעַזָּה֙ וְתָחִ֣יל מְאֹ֔ד וְעֶקְר֖וֹן כִּֽי־הֹבִ֣ישׁ
    מֶבָּטָ֑הּ וְאָ֤בַד מֶ֙לֶךְ֙ מֵֽעַזָּ֔ה וְאַשְׁקְל֖וֹן לֹ֥א תֵשֵֽׁב׃
  ibo-ibo: Ashkelọn ga-ejupụta nʼụjọ mgbe ọ ga-ahụ ihe ndị a ka ha na-eme. Gaza kwa,
    ga-aṅagharị onwe ya nʼime oke ihe mgbu. Ọ bụladị Ekrọn ga-ama jijiji nʼụjọ mgbe
    ha hụrụ na olileanya ha agwụla. A ga-anapụ Gaza eze ya ma gbukwaa ya. Ọ dịghị
    onye ọbụla ga-ebikwa nʼAshkelọn.
  ory-ory: ଅସ୍କିଲୋନ ତାହା ଦେଖି ଭୟ କରିବ; ଘସା ମଧ୍ୟ ଦେଖି ଅତ୍ୟନ୍ତ ବ୍ୟଥିତ ହେବ ଓ ଇକ୍ରୋଣ ହିଁ
    ତଦ୍ରୂପ ହେବ, କାରଣ ତାହାର ଆଶା ଲଜ୍ଜାଜନକ ହେବ; ଆଉ, ଘସାରୁ ରାଜା ବିନଷ୍ଟ ହେବ ଓ ଅସ୍କିଲୋନ
    ବସତିବିଶିଷ୍ଟ ନୋହିବ।
  chk-chk: Lupwen ewe telinimw Askelon epwe küna ei, epwe niuokus. Kasa epwe pwal
    küna o eriköös ren an riaföü mi lapalap, pwal Ekron, pun an apilükülüköch epwe
    tala. Esap chüen wor eman king lon Kasa, nge Askelon esap chüen so.
  rop-rop: Detlot pipul langa sauth garra luk en jidan brabli nogudbinji. Detlot langa
    det taun gulum Eshkalan garra luk en bradin. Detlot langa det taun gulum Gasa
    garra abum pein detmatj dei garra rolabat. Detlot langa det taun gulum Ekran garra
    lagijat du. Bifo deibin reken deibin jidan seif, bat na dei sabi olabat nomo seif.
    Detlot pipul langa det taun gulum Gasa kaan abum king igin en nobodi garra jidan
    langa det taun gulum Eshkalan.
  ukr-1871: 'Гляне на те Аскалон и здрігнеться, і Газа затремтить укупі з Екроном;
    бо надїя його вийде йому на сором: не стане царя в Газі, Аскалон же запустїє.'
  deu-1951: Askalon wird es sehen und schaudern, und Gaza wird sehr erzittern, auch
    Ekron, weil seine Hoffnung zuschanden geworden ist; und der König von Gaza wird
    umkommen, und Askalon wird unbewohnt bleiben.
  eng-JPS: Ashkelon shall see it, and fear, Gaza also, and shall be sore pained, and
    Ekron, for her expectation shall be ashamed; and the king shall perish from Gaza,
    and Ashkelon shall not be inhabited.
  srp-1865: Askalon æe vidjeti i uplašiæe se, i Gaza æe se vrlo uzmuèiti, i Akaron,
    što ga osramoti nadanje njegovo, i poginuæe car u Gazi; i Askalon se neæe naseliti.
  lug-lug: Asukulooni bino kiribiraba ne kitya; ne Gaza bwe kityo kiribeera mu kulumwa
    okw’amaanyi. Era n’essuubi lya Ekuloni liriggwaawo; Gaza aliggyibwako kabaka we,
    ne Asukulooni tekiribaamu bantu.
  heb-heb: תרא אשקלון ותירא ועזה ותחיל מאד ועקרון כי הביש מבטה ואבד מלך מעזה ואשקלון
    לא תשב׃
  ben-IRV: অস্কিলোন দেখবে ও ভয় পাবে, ঘসাও (গাজা) খুব ভয় পাবে! ইক্রোণের আশাও নষ্ট
    হবে! ঘসার রাজা ধ্বংস হবে এবং অস্কিলোনে কেউ আর কখনো বাস করবে না।
  pan-pan: ਅਸ਼ਕਲੋਨ ਸ਼ਹਿਰ ਵੇਖੇਗਾ ਅਤੇ ਡਰ ਜਾਵੇਗਾ, ਅੱਜ਼ਾਹ ਸ਼ਹਿਰ ਵੀ ਕਿਉਂ ਜੋ ਉਹ ਨੂੰ ਡਾਢੀ
    ਪੀੜ ਲੱਗੇਗੀ ਅਤੇ ਅਕਰੋਨ ਸ਼ਹਿਰ ਵੀ ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਭਰੋਸਾ ਟੁੱਟ ਜਾਵੇਗਾ, ਅੱਜ਼ਾਹ ਸ਼ਹਿਰ ਵਿੱਚੋਂ
    ਰਾਜਾ ਮਿਟ ਜਾਵੇਗਾ, ਅਸ਼ਕਲੋਨ ਸ਼ਹਿਰ ਉਜਾੜ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: ထိုအမှုကို အာရှကေလုန် မြို့သည် မြင် ၍ ကြောက် လိမ့်မည်။ ဂါဇ မြို့သည် မြင်၍
    အလွန် တုန်လှုပ် လိမ့်မည်။ ဧကြုန် မြို့လည်း မြော်လင့် ၍ အရှက်ကွဲ သောကြောင့် ထိုအတူဖြစ်လိမ့်မည်။
    ဂါဇ မင်းကြီး သည် ဆုံး လိမ့်မည် ။ အာရှကေလုန် မြို့သည်လည်း အစိုး မ ရ။
  hmo-hmo: Asakelona hanua taudia ese unai kara do idia itaia, bona do idia gari.
    Gasa hanua taudia danu do idia itaia, bona hisihisi bada do idia abia. Ekarona
    hanua taudia danu ese, Turo hadikaia kara do idia itaia, bona guna Turo ena goada
    dekenai idia abidadama henia kara, be do ia doko momokani. Gasa hanua ena king
    be do ia boio, bona Asakelona hanua dekenai, taunimanima ta do ia noho lasi.
  urd-urd: अस्क़लोन देखकर डर जाएगा ग़ज़्ज़ा भी सख़्त दर्द में मुब्तिला होगा, अक़रून
    भी क्यूँकि उसकी उम्मीद टूट गई और ग़ज़्ज़ा से बादशाही जाती रहेगी, अस्क़लोन बे चिराग़
    हो जाएगा।
  rus-SYN: 'Увидит это Аскалон - и ужаснется, и Газа - и вострепещет сильно, и Екрон;
    ибо посрамится надежда его: не станет царя в Газе, и Аскалон будет необитаем.'
  bqc-SIM: Asekelonideↄ e, vĩa i ń kṹ. Gazadeↄ lualua maamaa ń Ɛkɛlonideↄ lↄ,
    asa tãmaa a ń nɛ́ɛ. Gazadeↄ kua ń kíawa, Asekeloni a gↄ̃ bɛzia ũ.
  tcz-CHONGTHU: Ashkelon khopi hin Tyre a suhlhuh ding chuleh lungkhamna dimset ding
    ahi. Gaza tijatnan lodim intin, Ekron kinepna hung beiding Gaza lengpa hung kithat
    intin, Askelon a koima hung cheng lou ding ahi.
  mar-mar: “अष्कलोन हे पाहील आणि भयभीत होईल! गज्जाचे लोक भीतीने खूप थरथर कापतील, आणि
    एक्रोन शहराची आशा नष्ट होईल. गाझामधील राजा नाश पावेल व अष्कलोनात यापुढे वस्ती
    राहणार नाही.
  qub-qub: Chayno caycajta ricashpan Ascalón siudächo tiyajcunaga fiyupa mancharishpan
    manami ima ruraytapis camäpacongapänachu. Gaza runacunapis fiyupa llaquicur sic-sicyangarämi.
    Ecrón runacunapis fiyupami llaquiconga. Llaquiconga Tiro runacuna manana yanapänanpaj
    captinmi. Gaza siudäga rayniynajmi ricacongapaj. Ascalón siudächöga manami runacuna
    cangapänachu.
  bqp-bqp: Asikɑlonigibu bɑ koo ye wɑ kpɑ bu bɛrum duurɑ. Kon de tem yiiri bɑkɑbu
    bu Gɑsɑ wɔri, kpɑ Ekoronigibun yĩiyɔbu kpuro bu kɑm ko. Gɑsɑ yɑ koo sunɔ biɑ.
    Goo kun ko n mɑɑ wɑ̃ɑ Asikɑloniɔ.
  hat-hat: Moun lavil Askalon yo pral wè sa, yo pral pè. Moun Gaza yo pral tranble
    kou fèy bwa. Moun lavil Ekwon yo tou, paske yo p'ap jwenn sa yo t'ap tann lan.
    Lavil Gaza pral pèdi wa li a. Lavil Askalon pral rete san moun ladan l'.
  eng-BSB: Ashkelon will see and fear; Gaza will writhe in agony, as will Ekron, for
    her hope will wither. There will cease to be a king in Gaza, and Ashkelon will
    be uninhabited.
  tod-tod: Asekalɔn ɠa naa ɠa, é lua, Gaza ɓalaa zu ɠa ɓali ga duai, Ekelɔn ɓalaa
    ka ɠɛ ɠana nɔ, tɔɔzei kitosuʋɛ ɠa ɠula zea. Masa ge la mɔ ɠɛa Gaza, nu vulu nɔpɛ
    ge la mɔ ɠɛa Asekalɔn.
  eng-WEBPB: Ashkelon will see it, and fear; Gaza also, and will writhe in agony;
    as will Ekron, for her expectation will be disappointed; and the king will perish
    from Gaza, and Ashkelon will not be inhabited.
  kbq-kbq: Askeloni kumapi vahe'mo'za Tairi kumapima fore'ma hania zama kesu'za, tusi
    zamagogogu hugahaze. Gaza kumate vahemo'zane, Ekroni kumate vahe'mo'zanena ana
    zanke hu'za zamahirahiku hugahaze. Na'ankure amuha'ma nehaza zamo'a haviza hugahie.
    Gaza kumate kini nera ahe nefrisageno, Askeloni kumapina vahera omanigahaze.
  nhe-BL: “Huan quema nopa tlacame tlen itztoque ipan altepetl Ascalón quiitase para
    huetzqui altepetl Tiro, momajmatise miyac. Huan nopa tlacame tlen itztoque ipan
    altepetl Gaza tlahuel mocuesose. Huan nopa tlacame tlen itztoque ipan altepetl
    Ecrón huihuipicase pampa quiitase para altepetl Tiro ayoc huelis quinmanahuis
    tlen inincualancaitacahua. Huan quinmictilise inintlanahuatijca nopa tlacame tlen
    altepetl Gaza. Huan altepetl Ascalón mocahuas queja tlali tlen quitlahuelcajtoque
    pampa ayoc mocahuas niyon se tlacatl.
  bus-bus: Asakɛlↄnideenↄ é e, vĩa é ń kũ. Gazadeenↄ é petee bo kↄ̃n wãwãao kↄ̃n
    Ɛkɛrↄnideenↄ dↄ, zaakɛ tãmaa é ń nɛ́mɛ. Gazadeenↄ é kora ń kínazi, Asakɛlↄni
    é gↄ̃ bɛzĩ ũ.
  gub-BL: Amo umume'u putar ikaz pawer oho Akerom tawhu pe har wanupe nehe. Henu mehe
    ukyze putar wà nehe. Teko Kaz tawhu pe har upuraraw putar ma'erahy tetea'u wà
    nehe no. Ekerom pe har upytu'u putar upyro àwàm hàro re wà nehe. Kaz wanuwihaw
    umàno putar nehe. Akerom uzeapo putar teko heta 'ymaw romo nehe.
  eng-DRA: 'Ascalon shall see, and shall fear, and Gaza, and shall be very sorrowful:
    and Accaron, because her hope is confounded: and the king shall perish from Gaza,
    and Ascalon shall not be inhabited.'
