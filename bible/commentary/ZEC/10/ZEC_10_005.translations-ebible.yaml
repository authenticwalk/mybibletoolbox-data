  kan-2017: ಇವರು ವೀರರಾಗಿ ರಣರಂಗದೊಳಗೆ ಶತ್ರುಗಳನ್ನು ಬೀದಿಗಳ ಕೆಸರಿನಲ್ಲಿ ತುಳಿದುಬಿಡುವರು; ಯೆಹೋವನು
    ನಮ್ಮ ಸಂಗಡ ಇದ್ದಾನೆಂದು ಯುದ್ಧಮಾಡುವರು; ಎದುರಿಸುವ ಸವಾರರು ಭಂಗಪಡುವರು.
  yap-yap: Piyu Judah e bay ur gelgad ni bod e pi salthaw ni yad ma yotyot e pi to’ogor
