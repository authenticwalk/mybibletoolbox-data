  mdy-ETH: ዪሁዳ ዴራ ፔኤኮ ሞርኮ ጎይሢ ዾቃሌጉዲ ሄርቂ ዳኣፃ፥ ዶዲ ዖልዚ ዓሲ ማዓንዳኔ፤ ናንጊና ናንጋ ጎዳኣ ዔያቶና ዎላታሢሮ
    ዔያታ ዶዲ ዖሊ፥ ፓራሢና ዖልታ ዎልቆና ዓኣ ዓሶ ባሻንዳኔ።»
  twi-ASANTE: Wɔbɛbɔ mu ayɛ sɛ nnɔmmarima a wɔtiatia mmorɔno so atakyɛ mu wɔ ɔko mu.
