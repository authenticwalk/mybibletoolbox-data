    seront confondus.
  hbo-hbo: וְהָי֨וּ כְגִבֹּרִ֜ים בֹּוסִ֨ים בְּטִ֤יט חוּצֹות֙ בַּמִּלְחָמָ֔ה וְנִ֨לְחֲמ֔וּ
    כִּ֥י יְהוָ֖ה עִמָּ֑ם וְהֹבִ֖ישׁוּ רֹכְבֵ֥י סוּסִֽים׃
  kik-kik: Marĩ hamwe magaatuĩka ta njamba cia ita irĩ hinya, marangĩrĩrie thũ ciao
    ndoro-inĩ ya njĩra hĩndĩ ya mbaara. Tondũ Jehova agaakorwo hamwe nao, makaarũa
    na mangʼaũranie ahaici a mbarathi.
  fra-NCL: Ils seront comme des héros, foulant la boue des chemins dans la bataille ;
    ils combattront, car Yahweh sera avec eux, et ils couvriront de honte ceux qui
    sont montés sur des chevaux.
  cek-AK: 'Nihcae loe misatukhaih loklam ih tangnong thungah misa atii thacak kaminawk
    baktih toengah om o tih: Angraeng loe nihcae hoi nawnto oh pongah, nihcae mah
    misa tuh o ueloe, hrang nui angthueng kaminawk to azat o sak tih.'
  cuk-cuk: Wemala, ollimar-nanaidgi bila-onomalad-bulegan-urwenanaidyob gumaloed,
    moli-birgi-sii-urwemaladbogwa urwenai gumaloed. Ar Bab-Jehová eba gudisoggu, a-dulemargi
    nakwemaloed.
  uig-CYR: Шуниң билән улар җәңдә, дүшмәнләрни кочилардики патқақни дәссигәндәк чәйләйдиған
    палванлардәк болиду; улар җәң қилиду, чүнки Пәрвәрдигар улар билән биллидур; улар
    атлиқ әскәрләрниму йәргә қаритип қойиду.
  tel-2017: వారు పరాక్రమంతో యుద్ధం చేస్తూ శత్రువులను వీధుల్లోని బురదలో తొక్కుతారు.
    యెహోవా వారికి తోడుగా ఉంటాడు కనుక వారు యుద్ధం చేసినప్పుడు గుర్రపు రౌతులు సిగ్గు
    పడి పరాజయం పాలౌతారు.
  hat-BSA: Yo va tankou mesye pwisan yo, k ap foule lènmi yo anba pye yo, nan labou
    lari a nan batay la. Yo va goumen, paske SENYÈ a va avèk yo; epi sila ki monte
    sou cheval yo va anbwouye.
  kos-kos: Mwet Judah ac fah kutangla oana mwet mweun su lolongya mwet lokoalok lalos
    nu in fohk furarrar inkanek uh. Elos ac fah mweun mweyen LEUM GOD El welulos,
    na finne mwet lokoalok ma kasrusr fin horse uh, elos ac fah kutangyukla pac.
  hbo-WLC: וְהָי֨וּ כְגִבֹּרִ֜ים בּוֹסִ֨ים בְּטִ֤יט חוּצוֹת֙ בַּמִּלְחָמָ֔ה וְנִ֨לְחֲמ֔וּ
    כִּ֥י יְהוָ֖ה עִמָּ֑ם וְהֹבִ֖ישׁוּ רֹכְבֵ֥י סוּסִֽים׃
  ibo-ibo: Ha niile ga-ejikọta onwe ha ọnụ, dịka ndị bụ dike nʼagha, ha ga-azọda ndị
    iro ha nʼapịtị nke okporoụzọ niile. Nʼihi na Onyenwe anyị nọnyeere ha, ha ga-alụgbukwa
    ndị iro niile na-agba ịnyịnya.
  ory-ory: ପୁଣି, ସେମାନେ ବୀରଗଣ ତୁଲ୍ୟ ହୋଇ ଯୁଦ୍ଧରେ ଆପଣାମାନଙ୍କର ଶତ୍ରୁଗଣକୁ ବାଟର କାଦୁଅରେ
    ଦଳି ପକାଇବେ ଓ ସେମାନେ ଯୁଦ୍ଧ କରିବେ, କାରଣ ସଦାପ୍ରଭୁ ସେମାନଙ୍କର ସହବର୍ତ୍ତୀ ଅଟନ୍ତି ଓ ଅଶ୍ୱାରୋହୀମାନେ
    ଲଜ୍ଜିତ ହେବେ।
  chk-chk: Ir meinisin repwe usun chök mwän mi pöchökül lon maun, repwe purätiu chon
    ü ngeniir lon pwakaken ekewe al. Repwe maun, pun ewe Samol mi Lapalap a etiir,
    repwe pwal akufu ekewe chon oputer mi wawa oris.
  rop-rop: Dei garra jidan laik strongwan solja hu gin kipgon fait ontop langa ola
    madiwan roud. Dei garra fait detlot solja garram hosis en bidim olabat dumaji
    mi na YAWEI garra jidan garram olabat.”
  ukr-1871: Нїби невміраки, будуть вони побивати на війні та, мов грязь на дорозі
    топтати, й воювати; бо Господь із ними, й посоромлять їздецїв на конях.
  deu-1951: Und sie werden sein wie die Helden, welche den Straßenkot zertreten im
    Kriege, und sie werden kämpfen, weil der HERR mit ihnen ist, und werden die Reiter
    zuschanden machen.
  eng-JPS: And they shall be as mighty men, treading down in the mire of the streets
    in the battle, and they shall fight, because the LORD is with them; and the riders
    on horses shall be confounded.
  srp-1865: I oni æe biti kao junaci, gaziæe u boju kao blato po ulicama, i biæe se,
    jer je Gospod s njima, i koji jašu na konjma osramotiæe se.
  lug-lug: Bonna awamu balyoke babe ng’abasajja abazira ennyo mu lutalo abatambulira
    mu bitoomi by’omu nguudo mu biseera eby’entalo. Kubanga Mukama ali nabo, balirwana
    ne bawangula eggye eryebagadde embalaasi.
  heb-heb: והיו כגברים בוסים בטיט חוצות במלחמה ונלחמו כי יהוה עמם והבישו רכבי סוסים׃
  ben-IRV: তারা সেই সমস্ত যোদ্ধাদের মত হবে যারা যুদ্ধে কাদা ভরা রাস্তায় শত্রুদের
    পায়ে মাড়ায়; তারা যুদ্ধ করবে, কারণ সদাপ্রভু তাদের সঙ্গে আছেন এবং তারা তাদের
    লজ্জায় ফেলবে যারা যুদ্ধের ঘোড়া চরে।
  pan-pan: ਉਹ ਸੂਰਬੀਰਾਂ ਵਾਂਗੂੰ ਹੋਣਗੇ, ਉਹ ਲੜਾਈ ਦੇ ਦੌਰਾਨ ਆਪਣੇ ਵੈਰੀਆਂ ਨੂੰ ਗਲੀਆਂ ਦੇ ਚਿੱਕੜ
    ਵਿੱਚ ਮਿੱਧਣਗੇ, ਉਹ ਲੜਨਗੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਹਨਾਂ ਦੇ ਨਾਲ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਘੋੜ ਸਵਾਰਾਂ ਨੂੰ
    ਸ਼ਰਮਿੰਦਾ ਕਰਨਗੇ।
  mya-JVB: သူတို့သည် စစ်တိုက် ရာတွင် လမ်း ၌ ရှိသောရွှံ့ ကိုနင်း သော စစ် သူရဲကဲ့သို့
    ဖြစ် ကြလိမ့်မည်။ ထာဝရ ဘုရား ၏ ကျေးဇူးတော်ကို ခံရသောကြောင့် ၊ စစ်တိုက် ၍ မြင်း
    စီး သူရဲတို့ကို အရှက် ခွဲကြလိမ့်မည်။
  hmo-hmo: Iuda taudia be do idia kwalimu. Idia be hegeregere tuari taudia ese idia
    dekenai idia tuari henia taudia, be kopukopu lalonai idia moia diho bamona. Do
    idia tuari, badina Lohiabada be idia dekenai ia noho. Idia ese hosi guia tuari
    taudia danu do idia halusia.”
  urd-urd: और वह पहलवानों की तरह लड़ाई में दुश्मनों को गलियों की कीच की तरह लताड़ेंगे
    और वह लड़ेंगे, क्यूँकि ख़ुदावन्द उनके साथ हैं और सवार सरासीमा हो जाएँगे।
  rus-SYN: И они будут, как герои, попирающие врагов на войне, как уличную грязь,
    и сражаться, потому что Господь с ними, и посрамят всадников на конях.
  bqc-SIM: Aaↄ dɛ nɛgↄ̃naↄ ũɛ, aa ↄ̃zↄ̃ ń ibɛɛↄwa zĩkawɛ̃lɛ zɛ́u lán pɛ̀lɛawa.
    Lá má kúńnↄ, aa zĩka, aai sↄ̃deↄ fu.
  tcz-CHONGTHU: Amaho hi galmunna galmunna galsat hattah tobang diu agalmiteu akengto
    uva achotpha diu ahi. Ajehchu agalsat nauva Pakaiyin aumpi diu ahi. Sakol tou
    themho geija ajosah ding ahi.
  mar-mar: ते आपल्या शत्रूचा पराभव, जणू काही रस्त्यातून चिखल तुडवीत जावे, तसा तुडवीत
    करतील; परमेश्वर त्यांच्याबाजूला असल्याने ते लढाई करतील आणि घोडेस्वारांना अपमानीत
    करतील.”
  qub-qub: Paycunaga pillyacho contrancunata binsir cällicunacho caycaj mituchömi
    lluchcar-ushanga. Paycunaga pillyanga noga yanapajnin captëmi. Cawallun muntasha
    cajcunatami pengayman churangapaj.
  bqp-bqp: Bɑ ko n sɑ̃ɑwɑ nge tɑbu durɔ dɑmgii be bɑ ben yibɛrɛbɑ tɑɑkumɔ swɛɛ sɔɔ
    nge pɔtɔkɔ. Bɑ koo tɑbu ko yèn sɔ̃ nɛ, Yinni Gusunɔ ko nɑ n kɑ bu wɑ̃ɑ. Ben yibɛrɛ
    be bɑ dumi yɔɔwɑ bɑ koo sekuru wɑ.
  hat-hat: Moun pèp Jida yo pral genyen batay la, y'ap tankou sòlda k'ap foule lènmi
    anba pye yo nan labou nan granchemen. Yo pral goumen, paske Seyè a la avèk yo.
    Tout lènmi ki sou chwal yo pral wont.
  eng-BSB: They will be like mighty men in battle, trampling the enemy in the mire
    of the streets. They will fight because the LORD is with them, and they will put
    the horsemen to shame.
  tod-tod: Ta ɠɛ eɠɛ kɔɔɠuluɓaiti, ta kɔɔi ɠɔ, ti ɗa koi yɔɠɔzu ʋalaʋalai ɠaayɔ ga
    ɠɔɠɔi, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa ɠɛɛzu ti ʋa. Unfegi ɠa yei ga ti zili nuiti, ti
    sooiti kɔma.
  eng-WEBPB: They will be as mighty men, treading down muddy streets in the battle.
    They will fight, because the LORD is with them. The riders on horses will be confounded.
  kbq-kbq: zamagra hihamu'ane ha' vahetami fore hu'za ha' vahe'zmia kama vanoma nehaza
    hu hapapi zamahe'za zamagareti rehampakanegahaze. Na'ankure Ra Anumzamo'a zamagrane
    mani'neankiza, hosi afu agumpima vanoma nehu'za ha'ma nehaza vahera hara huzmagateregahaze.
  nhe-BL: Iteipa ixhuihua Judá elise soldados tlen más motemacaj ipan tlatehuijcayotl
    huan nejnemise ipan inincualancaitacahua queja elisquíaj soquitl ipan calles.
    Huan tlatehuise chicahuac pampa niininTECO niitztos ininhuaya. Huan quintlanise
    nochi ipan tlatehuijcayotl hasta quinpinahualtise inincualancaitacahua tlen tlejcoj
    ipan cahuayojme.
  bus-bus: Aↄ̃égↄ̃ dɛ gↄ̃sagbãaanↄ ũ, aↄ̃é kɛ̀sɛ pɛ́ɛpɛɛ ń ibɛɛnↄa zĩ̀kazɛnↄn bↄtↄnga
    ũ. Lán má kúńyo nà, aↄ̃é zĩ̀ ká wà sↄ̃deenↄ fu.
  gub-BL: Uzemono'ono'og putar wàmàtyry'ymar wamumaw pà wà nehe. Amo zauxiapekwer
    upyrog wàmàtyry'ymar wanehe pe rupi to'om inuromo wà. A'e tuwihaw wiko putar agwer
    zauxiapekwer wazàwe wà nehe. Uzàmàtyry'ym putar wà nehe, ta'e ihe Tupàn Tuweharupi
    Wiko Ma'e aiko putar wanehe we ihe nehe xe. Te wàmàtyry'ymar kawaru ku'az har
    weityk putar wà nehe.
  eng-DRA: 'And they shall be as mighty men, treading under foot the mire of the ways
    in battle: and they shall fight, because the Lord is with them, and the riders
    of horses shall be confounded.'
