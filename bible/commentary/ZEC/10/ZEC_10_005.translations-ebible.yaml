  hin-2017: वे ऐसे वीरों के समान होंगे जो लड़ाई में अपने बैरियों को सड़कों की कीच
    के समान रौंदते हों; वे लड़ेंगे, क्योंकि यहोवा उनके संग रहेगा, इस कारण वे वीरता
    से लड़ेंगे और सवारों की आशा टूटेगी।
  wol-KYG: Ni ñeyi xare lañuy mel, di joggati banu mbedd mi ci biir xeex bi. Noonu
