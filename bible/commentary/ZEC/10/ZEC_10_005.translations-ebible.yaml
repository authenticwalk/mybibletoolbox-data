  ksd-ksd: Ma diat a da ra umana lebe ba dia rua taun kadia lavur ebar ta ra pikai
    na nga ta ra vinarubu; ma diat a varvarubu, tago ra Luluai i maravut diat; ma
    diat dia ki ra os diat a purpuruan.
  grc-BRENT: Καὶ ἔσονται ὡς μαχηταὶ πατοῦντες πηλὸν ἐν ταῖς ὁδοῖς ἐν πολέμῳ, καὶ παρατάξονται,
