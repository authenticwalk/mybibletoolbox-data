    ni bay rorad, bay ur gelgad ni mus ngak fa raba’ i salthaw ni yad ba falu’ ni
    girdi’en e yan u os ma yad ra gel ngorad.
  hlt-MCSB: Caemtloek vaengah vongvoel kah tangnong dongah aka suntlae hlangrhalh
    bangla om uh vetih a vathoh uh ni. BOEIPA he amih taengah om vetih, marhang dongkah
