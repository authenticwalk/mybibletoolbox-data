verse: ZEC.010.005
translations:
  mal-C: അവർ യുദ്ധത്തിൽ ശത്രുക്കളെ ചെളിനിറഞ്ഞ വീഥികളിൽ ഇട്ടു മെതിക്കുന്ന വീരയോദ്ധാക്കളെപ്പോലെ
    ആയിരിക്കും. യഹോവ അവരോടുകൂടെ ഉള്ളതുകൊണ്ട്, അവർ ശത്രുക്കളുടെ കുതിരച്ചേവകരെ യുദ്ധത്തിൽ
    തോൽപ്പിക്കും.
  deu-TKW: Sie werden im Kampfe Helden gleichen, die den Kot der Gassen zerstampfen,
    und werden tapfer kämpfen, denn Jahwe ist mit ihnen, daß die feindlichen Reiter
    zu Schanden werden.
  lin-lin: Bango nyonso bakokoma lokola bilombe ya bitumba, oyo bakangamaka te na
    potopoto ya babalabala na tango ya bitumba. Lokola Yawe azali elongo na bango,
    bakobunda mpe bakolonga, ata basoda oyo batambolaka likolo ya bampunda.
  eng-LSV: And they have been as heroes, || Treading in mire of out-places in battle,
    || And they have fought, for YHWH [is] with them, || And have put to shame riders
    of horses.
  eng-GNV: And they shalbe as the mightie men, which treade downe their enemies in
    the mire of the streetes in the battell, and they shall fight, because the Lord
    is with them, and the riders on horses shall be confounded.
  eng-WEBSTER: 'And they shall be as mighty men , who tread down their enemies in
    the mire of the streets in the battle: and they shall fight, because the LORD
    is with them, and the riders on horses shall be confounded.'
  nhw-BL: Iteipan ixhuihua Judá elise soldados catli más motemacaj ipan tlahuilancayotl
    huan nejnemise ipan inincualancaitacahua quen elisquíaj soquitl ipan calles. Huan
    tlahuilanase chicahuac pampa niininTECO niitztos ininhuaya. Huan quintlanise nochi
    ipan tlahuilancayotl hasta quinpinahualtise inincualancaitacahua catli tlejcoj
    ipan cahuayojme.
  swh-ONEN: Kwa pamoja watakuwa kama mashujaa wanaokanyaga barabara za matope wakati
    wa vita. Kwa sababu Bwana yu pamoja nao, watapigana na kuwashinda wapanda farasi.
  bba-bba: Bɑ ko n sɑ̃ɑwɑ nɡe tɑbu durɔ dɑmɡii be bɑ ben yibɛrɛbɑ tɑɑkumɔ swɛɛ sɔɔ
    nɡe pɔtɔkɔ. Bɑ koo tɑbu ko yèn sɔ̃ nɛ, Yinni Gusunɔ ko nɑ n kɑ bu wɑ̃ɑ. Ben yibɛrɛ
    be bɑ dumi yɔɔwɑ bɑ koo sekuru wɑ.
  eng-KJVCPB: 'And they shall be as mighty men, which tread down their enemies In
    the mire of the streets in the battle: And they shall fight, because the Lord
    is with them, And the riders on horses shall be confounded.'
  luo-luo: Ka giriwore kaachiel, ginichal gi jolweny maroteke manyono wasigu e yore
    motimo chwodho sa lweny. Nikech Jehova Nyasaye ni kodgi, gibiro gore mi gilo jo-farese.
  meu-meu: Heboudia ai idia na tuari taudia mai goadadia heḡereḡeredia ai baela, inai
    taudia na ariara kopukopudia ai bae moimoilaidia; idia na bae tuari, badina be
    Iehova na idia dekedekediai, idia ese hosi ai e guimu taudia bae hadareredia.
  npi-ULB: युद्दको मैदानको माटोमा आफ्ना शत्रुहरूलाई कुल्चने योद्धाहरूझैँ तिनीहरू हुनेछन्
    । तिनीहरूले युद्ध गर्नेछन्, किनकि परमप्रभु तिनीहरूसँग हुनुहुन्छ, र तिनीहरूले युद्धका
    घोडा चढ्नेहरूलाई शर्ममा पार्नेछन् ।
  yor-yor: Gbogbo wọn yóò sì dàbí ọkùnrin alágbára ni ogun tí ń tẹ àwọn ọ̀tá wọn mọ́lẹ̀
    ní ìgboro, wọn ó sì jagun, nítorí Olúwa wà pẹ̀lú wọn, wọn ó sì dààmú àwọn tí ń
    gun ẹṣin.
  pes-OPCB: ایشان با دلیری دشمنان خود را مثل گل کوچه‌ها لگدمال خواهند کرد؛ خواهند
    جنگید و اسب‌سواران را بر زمین خواهند افکند، زیرا خداوند با ایشان است.
  tgl-ULB: Magiging kagaya sila ng mga mandirigmang tinatapakan ang kanilang mga kaaway
    sa maputik na mga daan sa labanan; makikipagdigma sila sapagkat nasa kanila si
    Yahweh, at ipahihiya nila ang mga nakasakay sa mga kabayong pandigma.
  hui-hui: Ani howa Yuda wali agali tigua tinaga waitigiru balu wayali holebira. Tigua
    ami agalirume wai bialu tinaga waitigiru tanonaga hariga piaga waru ngagoria bo
    hengedo wahene ngaligobi ngelolebira. Anduane Homogo ibuni ti heba howa hongo
    karulape miragola Yudali tigua tinaga waitigi nogo hosini biralu wai ibiraru bibahende
    bo hilo wahaiore haga bulebira.
  mya-mya: ယု​ဒ​ပြည်​သား​တို့​သည်​လမ်း​များ​ပေါ်​ရှိ ရွှံ့​နွံ​ထဲ​တွင် ရန်​သူ​များ​ကို​ကျော်​နင်း​ပစ်
    ကြ​သည့်​စစ်​သည်​တော်​များ​ကဲ့​သို့​အောင်​ပွဲ ခံ​ရကြ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့
    နှင့်​အ​တူ​ရှိ​တော်​မူ​သ​ဖြင့် သူ​တို့​သည်​ရန် သူ​မြင်း​စီး​သူ​ရဲ​များ​ကို​ပင်​လျှင်​တိုက်
    ခိုက်​နှိမ်​နင်း​ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་གིས་དཔའ་བོ་བཞིན་དུ་གཡུལ་ས་ནས་དགྲ་བོ་རྣམས་སྲང་ལམ་གྱི་འདམ་ནང་དུ་བརྫི་ཞིང་།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་དེ་རྣམས་དང་མཉམ་དུ་བཞུགས་པས་ཁོ་རྣམས་འཐབ་པར་འགྱུར་ལ། དེ་དག་གིས་དགྲ་ཟླའི་སྐྱ་མི་རྣམས་ངོ་ཚ་བར་བྱེད་དོ།
    །
  sna-sna: Pamwe chete vachava savarume voumhare vanotsika migwagwa ina matope pakurwa.
    Nokuti Jehovha anavo, vacharwa vachakunda vatasvi vamabhiza.
  spa-BLM: Serán como hombres poderosos, pisando calles embarradas en la batalla.
    Lucharán, porque Yahvé está con ellos. Los jinetes a caballo estarán confundidos.
  cac-cac: Ol ec' tec'ton eb' d'a yib'an̈ eb' yajc'ool, icha stec'anq'ue soc'om eb'
    soldado d'a yoltac calle. Ol yac'an ganar oval eb', yujto ay in och yed' eb'.
    Ol q'uixvoccanq'ue eb' ajc'ol ayq'ue d'a yib'an̈ chej yuj eb'.
  swh-ULB: Watakuwa kama mashujaa wawakanyagao adui zao katika matope ya mitaani vitani;
    watafanya vita, kwa maana Yahwe yu pamoja nao, nao watawaabisha wapanda farasi
    wa vita.
  bel-bel: І яны будуць, як героі, што топчуць ворагаў на вайне, як гразь на вуліцы,
    і змагацца, бо Гасподзь зь імі, і паганьбяць вершнікаў на конях.
  deu-ELBBK: Und sie werden wie Helden sein, die den Kot der Straßen im Kampf zertreten;
    und sie werden kämpfen, denn der HERR ist mit ihnen, und die Reiter auf Pferden
    werden zuschanden.
  mbb-OT: Edsevaha is menge etew te Juda ne egkeiring sikandan te mezesen he menge
    sundaru he edaag te menge kuntada zan he henduen dà te vasak diyà te menge zalan
    he edtekutakan dan. Ebpekidtebek dan su ǥeina te siak is Nengazen, dume e zan.
    Ne edaaǥen dan is menge pereuntud te kudà.
  mal-2015: അവർ യുദ്ധത്തിൽ ശത്രുക്കളെ വീഥികളിലെ ചേറ്റിൽ ചവിട്ടിക്കളയുന്ന വീരന്മാരെപ്പോലെയാകും;
    യഹോവ അവരോടുകൂടെയുള്ളതുകൊണ്ടു അവർ കുതിരച്ചേവകർ ലജ്ജിച്ചുപോവാൻ തക്കവണ്ണം പൊരുതും.
  rmc-rmc: Ena sar o zorale murša andro mariben; zašľapinena le ňeprijaťeľen andre
    čik pro uľici. Marena pes, bo o RAJ hino lenca, a anena pre ladž le ňeprijaťeľengre
    jazdcen pro graja.
  nlg-nlg: Rana vure ni Judah gera kara lagavule vagara rana mane veilalabui tara
    turi bitahorura ghadira na kana tana rerepa ni halautu tana komu. Agaira kara
    pepo na pukuna a LORD i ghobudira ma kara lagavulera me haba vaa na vunagia nagona
    na kana.
  pes-OPV: و ایشان مثل جباران (دشمنان خود را)در گل کوچه‌ها در عرصه جنگ پایمال خواهندکرد
    و محاربه خواهند نمود زیرا خداوند با ایشان است و اسب‌سواران خجل خواهند گردید.
  ron-1924: Ей вор фи ка ниште витежь каре калкэ ын пичоаре нороюл де пе улице; ын
    луптэ, се вор лупта, пентру кэ Домнул ва фи ку ей; яр кэлэреций вор фи акопериць
    де рушине.
  ben-OBCV: একসঙ্গে তারা হবে যুদ্ধের যোদ্ধাদের মতো যারা কাদা ভরা রাস্তায় শত্রুদের
    পায়ে মাড়াবে। তারা যুদ্ধ করবে কারণ সদাপ্রভু তাদের সঙ্গে আছেন, তারা শত্রুর অশ্বারোহীদের
    লজ্জিত করবে।
  som-som: Oo iyana waxay ahaan doonaan sida rag xoog badan oo dagaal gala oo cadowgooda
    kula tunta dhoobada jidadka dhex taal. Wayna diriri doonaan, maxaa yeelay, Rabbiga
    ayaa iyaga la jira. Oo kuwa fardaha ku joogaana way isku qasmi doonaan.
  lat-VUC: 'Et erunt quasi fortes conculcantes lutum viarum in prælio, et bellabunt,
    quia Dominus cum eis: et confundentur ascensores equorum.'
  eng-ASVBT: And they shall be as mighty men, treading down their enemies in the mire
    of the streets in the battle; and they shall fight, because Jehovah is with them;
    and the riders on horses shall be confounded.
  ita-1885: E saranno simili ad uomini prodi, calpestanti nella battaglia i nemici,
    come il fango delle strade; e combatteranno, perciocchè il Signore sarà con loro;
    e quelli che saran montati sopra cavalli saranno confusi.
  eng-LXXUP: And they shall be as warriors treading clay in the ways in war; and they
    shall set the battle in array, because the Lord is with them, and the riders on
    horses shall be put to shame.
  eng-ULB: They will be like warriors who trample their enemies into the mud of the
    streets in battle; they will make war, for Yahweh is with them, and they will
    shame those who ride warhorses.
  spa-VBL: Ellos serán como guerreros que irán a la batalla, tendiendo trampas a sus
    enemigos en el lodo. Porque el Señor está con ellos, ellos vencerán al enemigo
    que viene a caballo.
  fra-_FOB: Ils seront comme de vaillants hommes foulant la boue des rues dans la
    bataille; ils combattront, car l'Éternel est avec eux, et les cavaliers sur leurs
    chevaux seront confondus.
  mal-mal: അവർ യുദ്ധത്തിൽ ശത്രുക്കളെ വീഥികളിലെ ചേറ്റിൽ ചവിട്ടിക്കളയുന്ന വീരന്മാരെപ്പോലെയാകും;
    യഹോവ അവരോടുകൂടിയുള്ളതുകൊണ്ട് അവർ കുതിരപ്പടയാളികൾ ലജ്ജിച്ചുപോകുവാൻ തക്കവണ്ണം പൊരുതും.
  urd-GVR: Sab sūrme kī mānind hoṅge jo laṛte waqt dushman ko galī ke kachre meṅ kuchal
    deṅge. Rabbul-afwāj un ke sāth hogā, is lie wuh laṛ kar ġhālib āeṅge. Muḳhālif
    ghuṛsawāroṅ kī baṛī ruswāī hogī.
  suz-BL: मिनु मेको नेल्‍ल लडाइम बाक्‍शो लडाइ पाइब खोदेंशो बाक्‍नीम। मेकोपुकीम आन
    जोरी सत्रु लां ङा हिलोम खोल्‍शा दिम्‍नीम। परमप्रभु यावे मेकोपुकी नु बाक्‍तीके
    मेकोपुकीमी लडाइ पाइनीम। शारा ङोइक्‍ब आन कली मुने तोक्‍नीम।
  eng-NOY: And they shall be as mighty men, Who tread down their enemies in battle
    as the mire of the streets, And they shall fight, because Jehovah is with them,
    So that the riders on horses shall be confounded.
  ita-1927: E saranno come prodi che calpesteranno il nemico in battaglia, nel fango
    delle strade; e combatteranno perché l’Eterno è con loro; ma quelli che son montati
    sui cavalli saran confusi.
  ckb-ckb: پێکەوە وەک پاڵەوان دەبن، ئەوانەی دوژمنەکانیان لەنێو قوڕی کۆڵانەکان دەشێلن،
    دەجەنگین، چونکە یەزدان لەگەڵیانە، ئەسپ سوارەکانی دوژمن شەرمەزار دەکەن.
  eng-BBE: 'Together they will be like men of war, crushing down their haters into
    the earth of the streets in the fight; they will make war because the Lord is
    with them: and the horsemen will be shamed.'
  kan-OKCV: ಅವರು ಯುದ್ಧದಲ್ಲಿ ಶತ್ರುವನ್ನು ಕೆಸರಿನ ಬೀದಿಗಳಲ್ಲಿ ತುಳಿಯುವ ಶೂರರ ಹಾಗಿರುವರು. ಯೆಹೋವ
    ದೇವರು ಅವರ ಸಂಗಡ ಇರುವುದರಿಂದ ಯುದ್ಧಮಾಡುವರು. ಕುದುರೆಗಳ ಮೇಲೆ ಸವಾರಿ ಮಾಡುವ ಶತ್ರುವನ್ನು ನಾಚಿಕೆ
    ಪಡಿಸುವರು.
  tam-2017: அவர்கள் போரிலே தங்கள் எதிரிகளை வீதிகளின் சேற்றில் மிதிக்கிற பராக்கிரமசாலிகளைப்போல
    இருந்து போர் செய்வார்கள்; யெகோவா அவர்களுடன் இருப்பார்; குதிரைகளின்மேல் ஏறிவருகிறவர்கள்
    வெட்கப்படுவார்கள்.
  spa-RV-1909: Y serán como valientes, que en la batalla pisan al enemigo en el lodo
    de las calles; y pelearán, porque Jehová será con ellos; y los que cabalgan en
    caballos serán avergonzados.
  ron-BTF: Şi ei vor fi ca războinici care calcă pe duşmanii lor, în noroiul străzilor,
    în bătălie; şi vor lupta, pentru că DOMNUL este cu ei şi cei călare pe cai vor
    fi încurcaţi.
  eng-WEBP: They will be as mighty men, treading down muddy streets in the battle.
    They will fight, because the LORD is with them. The riders on horses will be confounded.
  eng-FBV: They will be like warriors going into battle, trampling their enemies in
    the mud. Because the Lord is with them they will fight and defeat the enemy cavalry.
  nld-1939: Ze zullen de helden vertrappen Als slijk op de wegen in de strijd; Ze
    zullen strijden, omdat Jahweh hen helpt, En de ruiters beschamen.
  nch-BL: Iteipan ixhuihua Judá elise soldados cati más motemacaj ipan tatehuilisti
    huan nejnemise ipan inincualancaitacahua quej elisquíaj soquit ipan calles. Huan
    tatehuise chicahuac pampa niininTECO niitztos inihuaya. Huan quintanise nochi
    ipan tatehuilisti hasta quinpinahualtise inincualancaitacahua cati tejcoj ipan
    cahuayojme.
  vie-1934: Nhưng chúng nó sẽ như những người mạnh dạn giày đạp bùn trên đường trong
    cơn chiến trận; chúng nó sẽ đánh; vì Đức Giê-hô-va ở cùng chúng nó, thì những
    người cỡi ngựa sẽ bị xấu hổ.
  hin-CV: एक साथ वे युद्ध में उन योद्धाओं के समान होंगे, जो गली के कीचड़ में अपने
    शत्रुओं को रौंदते हैं. वे लड़ेंगे क्योंकि याहवेह उनके साथ है, और वे शत्रु के घुड़सवारों
    को लज्जित करेंगे.
  spa-BES: Juntos serán como hombres de guerra, aplastando a sus enemigos en la tierra
    de las calles en la lucha; pelearán porque el Señor está con ellos, y los jinetes
    serán avergonzados.
  tdx-tdx: hoe fanalolahy iereo, ho lialia’ iereo am-potak’ an-dalañe ao t’ie mihotakotake
    naho mifandraparapake, fa mindre am’ iereo t’Iehovà vaho hifandrakaraka o mpiningi-tsoavalao.
  tha-KJV: เขาจะเป็นอย่างชายฉกรรจ์ในสงคราม เหย​ียบย่ำศั​ตรู​ไปในโคลนตามถนน เขาจะต่อสู้เพราะพระเยโฮวาห์ทรงสถิ​ตก​ับเขา
    เขาจะกระทำให้​ผู้​ที่อยู่​บนหลั​งม​้ายุ่งเหยิง
  por-BR-2018: E serão como guerreiros que pisam o inimigo na lama das ruas na batalha;
    e lutarão, porque o SENHOR estará com eles; e envergonharão aos que montam em
    cavalos.
  deu-ELO: Und sie werden wie Helden sein, die den Kot der Straßen im Kampfe zertreten;
    und sie werden kämpfen, denn Jehova ist mit ihnen, und die Reiter auf Rossen werden
    zu Schanden.
  eng-WYC-2018: And they shall be as strong men, defouling (the) clay of (the) ways
    in battle, and they shall fight, for the Lord is with them; and riders of horses
    shall be confounded. (And they shall be like the strong men, who defile, or trample
    down, the clay of the ways in battle, and they shall fight, for the Lord is with
    them; and the riders of horses shall be confused, or shall be routed.)
  epo-epo: Ili estos kiel forteguloj, kiuj piedpremas en batalo kvazaŭ koton sur la
    strato; kaj ili batalos, ĉar la Eternulo estos kun ili, kaj ili hontigos tiujn,
    kiuj sidas sur ĉevaloj.
  uig-PIN: Xuning bilǝn ular jǝngdǝ, düxmǝnlǝrni koqilardiki patⱪaⱪni dǝssigǝndǝk
    qǝylǝydiƣan palwanlardǝk bolidu; ular jǝng ⱪilidu, qünki Pǝrwǝrdigar ular bilǝn
    billidur; ular atliⱪ ǝskǝrlǝrnimu yǝrgǝ ⱪaritip ⱪoyidu.
  beo-beo: Yuda fi dunu da ilima ha lai dunu hasalimu. Dadi gagui dunu da ilia ha
