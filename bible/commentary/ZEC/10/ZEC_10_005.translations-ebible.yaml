  eng-WMBB: They will be as mighty men, treading down muddy streets in the battle.
    They will fight, because the LORD is with them. The riders on horses will be confounded.
  urd-GVH: सब सूरमे की मानिंद होंगे जो लड़ते वक़्त दुश्मन को गली के कचरे में कुचल
    देंगे। रब्बुल-अफ़वाज उनके साथ होगा, इसलिए वह लड़कर ग़ालिब आएँगे। मुख़ालिफ़ घुड़सवारों
