    Dimaadua e madalia ginaadou, digaula ga hagamagedaa hogi nadau hagadaumee ala
    e llele hoodo.
  uig-ARA: شۇنىڭ بىلەن ئۇلار جەڭدە، دۈشمەنلەرنى كوچىلاردىكى پاتقاقنى دەسسىگەندەك چەيلەيدىغان
    پالۋانلاردەك بولىدۇ؛ ئۇلار جەڭ قىلىدۇ، چۈنكى پەرۋەردىگار ئۇلار بىلەن بىللىدۇر؛
    ئۇلار ئاتلىق ئەسكەرلەرنىمۇ يەرگە قارىتىپ قويىدۇ.
  sus-sus: Yudayakae findima nɛ sɛnbɛmae ra, naxee e yaxuie maboronma gere kui, barima
