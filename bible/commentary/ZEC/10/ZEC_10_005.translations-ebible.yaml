  eng-WEBU: They will be as mighty men, treading down muddy streets in the battle.
    They will fight, because the LORD is with them. The riders on horses will be confounded.
  spa-PDDPT: Juntos serán como valientes que en la batalla pisan el lodo de las calles.
    Combatirán porque Yavé estará con ellos. Los jinetes serán avergonzados.
  gun-gun: Ha'e kuery ikuai 'rã ipy'a guaxukueve, joe opu'ãa py ngovaigua kuery re
