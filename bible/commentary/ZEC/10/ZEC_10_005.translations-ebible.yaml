    kanila si Yahweh, ug pakaulawan nila kadtong mga nagsakay sa mga kabayo nga panggubat.
  pol-UBG: I będą jak mocarze, którzy wdeptują wroga w błoto uliczne podczas bitwy.
    I będą walczyć, bo PAN jest z nimi; a zawstydzą jeźdźców konnych.
  urd-GVU: سب سورمے کی مانند ہوں گے جو لڑتے وقت دشمن کو گلی کے کچرے میں کچل دیں گے۔
    رب الافواج اُن کے ساتھ ہو گا، اِس لئے وہ لڑ کر غالب آئیں گے۔ مخالف گھڑسواروں کی
    بڑی رُسوائی ہو گی۔
  eng-OEBCW: Together they will trample on warriors, as on the dirt of the streets
    in battle. They fight, for the Lord is with them, putting the riders on horses
    to shame.
  deu-1912: und sie sollen sein wie die Riesen, die den Kot auf der Gasse treten im
    Streit, und sollen streiten; denn der HERR wird mit ihnen sein, daß die Reiter
