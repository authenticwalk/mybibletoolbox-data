    billidur; ular atliq eskerlernimu yerge qaritip qoyidu.
  nde-nde: Ndawonye bazakuba njengamaqhawe alamandla empini enyathelela izitha zawo
    odakeni lwemigwaqo. Bazakulwa ngoba uThixo ephakathi kwabo, babanqobe abagadi
    bamabhiza.
  ton-ton: 'Pea te nau hangē ko e kau tangata mālohi, ʻoku malamalaki hifo honau fili
    ʻi he pelepela ʻoe ngaahi hala, ʻoka fai ʻae tau: pea te nau tau, koeʻuhi ʻoku
    ʻiate kinautolu ʻa Sihova, pea te nau fakamaaʻi ʻae kau heka hoosi.'
  ces-1613: A budou podobni rekům, pošlapávajíce do bláta na ulicích v boji, když
    bojovati budou; nebo Hospodin s nimi, a zahanbí ty, kteříž jedou na koních.
  eng-WMB: They will be as mighty men, treading down muddy streets in the battle.
    They will fight, because the LORD is with them. The riders on horses will be confounded.
  tam-TCV: யுத்தத்தில் வீதிகளின் சேற்றில் எதிரியை மிதிக்கும் வலிமையான மனிதர்போல்,
    அவர்கள் ஒன்றுசேர்ந்திருப்பார்கள். யெகோவா அவர்களோடிருப்பதால் அவர்கள் போரிட்டு,
    குதிரைவீரரையும் முறியடிப்பார்கள்.
  ceb-ULB: Mahisama sila sa mga manggugubat nga motamaktamak sa ilang mga kaaway didto
