    Hina Gode da ili gilisili gegebeba:le, ilia da gasawane gegemu. Amola ilia hosi
    da:iya fila heda:i dunu amolawane hasalimu.
  tpi-OTNT: Olsem na ol Juda bai i winim ol birua olsem ol soldia i save krungutim
    ol birua long graun malumalum long ol rot bilong taun. Mi, Bikpela i stap wantaim
    ol, olsem na bai ol i pait strong inap ol i winim ol birua i sindaun long ol hos.
  hau-SA: Tare za su zama kamar mutane masu ƙarfi suna tattake lakar tituna a cikin
    yaƙi. Domin Ubangiji yana tare da su, za su yi faɗa su kuma yi nasara a kan masu
    yaƙi a kan dawakai.
  uig-LAT: Shuning bilen ular jengde, düshmenlerni kochilardiki patqaqni dessigendek
