  dop-dop: Ɩ́ kɑ́ wɛɛ ɩsɩɩ yoou ɑkɑnɑɑ, nɑ ɩ́ fɛləɣɩ mə kolontunɑɑ kɛ ɑtɛ. Ḿpʋɣʋ ɩ́
