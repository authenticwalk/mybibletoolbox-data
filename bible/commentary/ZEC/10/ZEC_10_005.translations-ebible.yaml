    sari tie koi pa hose.
  gaz-gaz: Isaan akkuma namoota jajjaboo waraana keessatti tokkummaadhaan daandii
    dhoqqee irra deemu. Sababii Waaqayyo isaan wajjin jiruuf isaan lolanii abbootii
    fardeenii qaanessu.
  fra-LSG: Ils seront comme des héros foulant dans la bataille la boue des rues; Ils
    combattront, parce que l’Éternel sera avec eux; Et ceux qui seront montés sur
    des chevaux seront couverts de honte.
  yal-yal: E luma nɛn alo sofa wɛkilɛxine naxanye e yaxune yibodonma yɛngɛni alo kira
    xɔn borona. Bayo Alatala e xɔn, e yɛngɛn soma nɛn, e sofa soo ragine yarabi.
  haw-1868: 'A e like auanei lakou me na koa, E hehi iho ana i ka nenelu o na alanui
    iloko o ke kaua: A e hookaua aku lakou, No ka mea, me lakou pu o Iehova, A e hoohokaia
    ka poe hoohololio.'
  arb-NAV: وَيَدُوسُونَ الأَعْدَاءَ مَعاً كَمَا يَدُوسُ الْجَبَابِرَةُ الطِّينَ فِي
    الشَّوَارِعِ، وَيُحَارِبُونَ لأَنَّ الرَّبَّ مَعَهُمْ فَيُلْحِقُونَ الْعَارَ بِفُرْسَانِ
    الأَعْدَاءِ.
  ewe-ewe: Wo katã woabɔ asaɖa abe ŋutsu kalẽtɔ siwo le zɔzɔm le bamɔtatawo dzi le
    aʋagbedzi ene, elabena Yehowa li kpli wo, woawɔ aʋa, aɖu sɔdolawo dzi.
  eng-LEE: 'And they shall be like mighty men, treading down [their enemies] in the
    mire of the streets in the battle, and they shall fight, because the Lord is with
    them: and the riders on horses shall be made ashamed.'
  asm-FB: তেওঁলোকে বীৰ হৈ যুঁজত বাটৰ বোকাত তেওঁলোকৰ শত্ৰুবোৰক গচকিব; তেওঁলোকে যুদ্ধ
    কৰিব, কিয়নো যিহোৱা তেওঁলোকৰ লগত আছে, আৰু যিসকল অশ্বাৰোহী, তেওঁলোকক লজ্জিত কৰিব।
  sus-A: يُدَيَكَيٍ قِندِ مَ نّ سّنبّمَيٍ رَ، نَشٍيٍ عٍ يَشُييٍ مَبٌرٌنمَ فٍرٍ كُي،
    بَرِ مَ عَلَتَلَ نَ عٍ قّ مَ. عٍ يَشُييٍ شَ سٌي رَفِمَيٍ لُمَ نّ يَافِ كُي.
  fra-SBL: Ils seront comme des hommes puissants, foulant les rues boueuses de la
