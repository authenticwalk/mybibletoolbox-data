verse: ZEC.010.009
translations:
  mal-C: ഞാൻ അവരെ ജനതകൾക്കിടയിൽ ചിതറിച്ചുകളയുമെങ്കിലും വിദൂരദേശങ്ങളിൽ അവർ എന്നെ ഓർക്കും.
    അവരും അവരുടെ കുഞ്ഞുങ്ങളും ജീവിച്ചിരിക്കും, അവർ ഇസ്രായേലിലേക്കു മടങ്ങിവരും.
  deu-TKW: Ich säe sie aus unter die Völker; aber in den fernsten Landen werden sie
    meiner gedenken und werden dort ihre Kinder aufziehen und dann heimkehren.
  lin-lin: Ata soki napanzi bango kati na bikolo ya bapaya, ezala na mokili oyo eleki
    mosika, bakokanisa Ngai kaka. Bango elongo na bana na bango ya mibali bakobika
    mpe bakozonga na mokili na bango.
  eng-LSV: And I sow them among peoples, || And in far-off places they remember Me,
    || And they have lived with their sons, || And they have turned back.
  eng-GNV: 'And I will sowe them among the people, and they shall remember me in farre
    countreys: and they shall liue with their children and turne againe.'
  eng-WEBSTER: 'And I will sow them among the people: and they shall remember me in
    remote countries; and they shall live with their children, and turn again.'
  nhw-BL: Masque niquinsemantoc nopa israelitame campa hueli ipan tlalme catli nelhuejca,
    nopona sempa nechelnamiquise huan nechtemose. Huan inijuanti huan ininconehua
    mocuepase para sempa itztose ipan inintlal.
  swh-ONEN: Ijapokuwa niliwatawanya miongoni mwa mataifa, hata hivyo wakiwa katika
    nchi za mbali watanikumbuka mimi. Wao na watoto wao watanusurika katika hatari
    nao watarudi.
  bba-bba: Kpɑ n de bɑ n pusɑ bwesenun suunu sɔɔ. Mi bɑ wɑ̃ɑ n tomɑ mi, bɑ ko n dɑ
    mɑn yɑɑye min di. Kpɑ bɑ n wɑ̃ɑ mi kɑ ben bibu. Yen biru, bɑ koo wurɑmɑ.
  eng-KJVCPB: 'And I will sow them among the people: And they shall remember me in
    far countries; And they shall live with their children, and turn again.'
  luo-luo: Kata obedo ni asekeyogi e dier ogendini, to gibiro para ka gin e pinje
    maboyogo. Gin kaachiel gi nyithindgi gibiro bedo mangima, kendo gibiro duogo.
  meu-meu: Ena be na hakarohodia rohoroho, bese idau-idau bogaragidiai, to tano daudaudia
    ai bae lalogu tao; bena idia bona natudia bae mauri, bona bae lou mai.
  npi-ULB: मैले तिनीहरूलाई मानिसहरूका बिचमा छरेँ, तर तिनीहरूले मलाई टाढा-टाढाका देशहरूमा
    सम्झनेछन्, यसैकारण तिनीहरू र तिनीहरूका छोराछोरीहरू बाँच्नेछन् र फर्कनेछन् ।
  yor-yor: 'Bí ó tilẹ̀ jẹ́ pé mo tú wọn káàkiri orílẹ̀-èdè: síbẹ̀ wọn ó sì rántí mi
    ni ilẹ̀ jíjìn; wọn ó sì gbé pẹ̀lú àwọn ọmọ wọn, wọn ó sì tún padà.'
  pes-OPCB: هر چند ایشان را مثل بذر در میان قومها پراکنده ساخته‌ام، ولی آنها در آن
    سرزمینهای دور مرا به یاد خواهند آورد. آنها با فرزندانشان زنده مانده به وطن خود
    برخواهند گشت.
  tgl-ULB: Inihasik ko sila sa mga tao ngunit naalala parin nila ako sa malayong mga
    bansa. Kaya sila at ang kanilang mga anak ay mabubuhay at makakabalik.
  hui-hui: I̱na ti dindi tara tara kaundia wiaruha garabaya bu helarugoyu tigua dindi
    kaundia uruniha howa i̱ni kogo embeda nahe mitangi biaabo holebira. Wali agali
    uruni tinaga waneigini heba bayale howa ti bibahende mo mogo bialu tininaga dindi
    tene ngagoria dai bulebira.
  mya-mya: ငါ​သည်​သူ​တို့​အား​လူ​မျိုး​တ​ကာ​တို့​ထံ​သို့ ပျံ့​လွင့်​စေ​ခဲ့​သော်​လည်း၊
    ထို​ဝေး​လံ​ရာ​အ​ရပ်​များ​မှ​သူ​တို့​သည်​ငါ့​ကို အောက်​မေ့​သ​တိ​ရ​ကြ​လိမ့်​မည်။
    သူ​တို့​နှင့်​သူ​တို့​သား​သ​မီး​များ​သည် အ​သက်​မ​သေ​ဘဲ ကျန်​ရစ်​ကာ​မိ​မိ​တို့​ပြည်​သို့​ပြန်​လာ​ကြ
    လိမ့်​မည်။
  bod-N: བདག་གིས་དེ་དག་ནི་མི་སྡེ་རྣམས་ཀྱི་ཁྲོད་དུ་གཏོར་ན་ཡང་། དེ་དག་གིས་རྒྱང་རིང་ནས་ང་རང་དྲན་པར་འགྱུར་ལ།
    དེ་དག་དང་ཁོ་ཚོའི་བུ་རྒྱུད་རྣམས་ནི་གསོན་པོར་ལུས་ཤིང་ཕྱིར་ལོག་པར་འགྱུར་རོ། །
  sna-sna: Kunyange ndikavaparadzira pakati pamarudzi, kunyange zvakadaro vachandirangarira
    vari kunyika dziri kure. Ivo navana vavo vachararama, uye vachadzoka.
  spa-BLM: Los sembraré entre los pueblos. Me recordarán en países lejanos. Vivirán
    con sus hijos y volverán.
  cac-cac: Ix in saclemejb'at eb' d'a scaltac nación. Vach'chom najat ay eb', palta
    ol in nachajcot yuj eb'. Ay val jun c'ual ol meltzaj eb' yed' yal yuninal.
  swh-ULB: Niliwapanda kati ya watu, lakini watanikumbuka katika nchi ya mbali, hivyo
    wao na wana wao wataishi na kurejea.
  bel-bel: і расьсялю іх паміж народаў, і ў далёкіх краінах яны будуць успамінаць
    пра Мяне і жыцьмуць зь дзецьмі сваімі, і вернуцца;
  deu-ELBBK: Und ich will sie unter den Völkern säen, und in den fernen Ländern werden
    sie meiner gedenken; und sie werden mit ihren Kindern leben und zurückkehren.
  mbb-OT: Minsan impeyapat ku sikandan diyà te zuma he menge nasyun, egketenuzan e
    zan ded dutun. Ebpedayun is kegkeuyag-uyag dan ragkes is menge anak dan, ne ed-ulì
    sikandan diyà te kandan he lugar.
  mal-2015: ഞാൻ അവരെ ജാതികളുടെ ഇടയിൽ വിതറും; ദൂരദേശങ്ങളിൽവെച്ചു അവർ എന്നെ ഓർക്കും;
    അവർ മക്കളോടുകൂടെ ജീവിച്ചു മടങ്ങിവരും.
  rmc-rmc: Kajte len roztradňom maškar o narodi, leperena peske pre ma andre ola phuva,
    so hine dur; the on the lengre čhave predživena a avena pale khere.
  nlg-nlg: Sakai vamua tu hera mara gaha kolilira tana lei kema ma gaira tana bonahau,
    geva kara ghanaghanau mai so. Gaira kolunira rana dlaedira kara vola ma kara oli
    koukolu mai tana komudira.
  pes-OPV: و ایشان را در میان قوم‌ها خواهم کاشت ومرا در مکان های بعید بیاد خواهند‌آورد
    و باپسران خود زیست نموده، مراجعت خواهندکرد.
  ron-1924: Ый вой рисипи принтре попоаре ши ышь вор адуче аминте де Мине ын цэрь
    депэртате; вор трэи ымпреунэ ку копиий лор ши се вор ынтоарче.
  ben-OBCV: আমি যদিও তাদের লোকদের মধ্যে ছড়িয়ে দেব, তবুও দূরদেশে তারা আমাকে মনে করবে।
    তারা ও তাদের সন্তানেরা বেঁচে থাকবে, এবং তারা ফিরে আসবে।
  som-som: Waxaan iyaga ku beeri doonaa dadyowga dhexdooda, wayna igu soo xusuusan
    doonaan waddammo fog. Way noolaan doonaan iyaga iyo carruurtooda, oo way soo noqon
    doonaan.
  lat-VUC: 'Et seminabo eos in populis, et de longe recordabuntur mei: et vivent cum
    filiis suis, et revertentur.'
  eng-ASVBT: And I will sow them among the peoples; and they shall remember me in
    far countries; and they shall live with their children, and shall return.
  ita-1885: E dopo che io li avrò seminati fra i popoli, si ricorderanno di me in
    paesi lontani; e viveranno co' lor figliuoli, e se ne ritorneranno.
  eng-LXXUP: 'And I will sow them among the people; and they that are afar off shall
    remember me: they shall nourish their children, and they shall return.'
  eng-ULB: I sowed them among the peoples, but they will remember me in distant countries,
    so they and their children will live and return.
  spa-VBL: Los he dispersado como semillas en medio de las naciones, y desde lugares
    lejanos se acordarán de mi. Traerán a sus hijos y regresarán juntos.
  fra-_FOB: Je les ai disséminés parmi les peuples, mais dans les pays éloignés ils
    se souviendront de moi; et ils vivront avec leurs enfants, et ils reviendront.
  mal-mal: ഞാൻ അവരെ ജനതകളുടെ ഇടയിൽ വിതറും; ദൂരദേശങ്ങളിൽവച്ച് അവർ എന്നെ ഓർക്കും; അവർ
    മക്കളോടുകൂടി ജീവിച്ചു മടങ്ങിവരും.
  urd-GVR: Maiṅ unheṅ bīj kī tarah muḳhtalif qaumoṅ meṅ bo kar muntashir kar dūṅgā,
    lekin dūr-darāz ilāqoṅ meṅ wuh mujhe yād kareṅge. Aur ek din wuh apnī aulād samet
    bach kar wāpas āeṅge.
  suz-BL: गो मेको आन कली रागी रागीम फ्राता हना यो, मेकोपुकीमी ङोन रागीम बाक्‍शा, आं
    कली मिम्‍‍नीम। मिनु मेको आन आल कोल्‍पाइश्‍शा आन रागीम ले‍त्‍नीम। यसैया ६६:१९;
    येरमीया ५१:५०
  eng-NOY: Though I scatter them among the nations, Yet in far countries will they
    remember me; And they shall live with their children, and shall return.
  ita-1927: Io li disseminerò fra i popoli, ed essi si ricorderanno di me nei paesi
    lontani; e vivranno coi loro figliuoli, e torneranno.
  ckb-ckb: هەرچەندە لەنێو گەلاندا پەرتەوازەیان دەکەم، بەڵام لە خاکە دوورەکانەوە یادم
    دەکەنەوە. ئەوان لەگەڵ کوڕەکانیان لە ژیان دەمێننەوە و دەگەڕێنەوە.
  eng-BBE: 'Though I had them planted among the peoples, they will keep me in mind
    in far countries: and they will take care of their children and will come back.'
  kan-OKCV: ನಾನು ಅವರನ್ನು ಜನಗಳಲ್ಲಿ ಚದುರಿಸಿದರೂ ದೂರ ದೇಶಗಳಲ್ಲಿ ಅವರು ನನ್ನನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವರು.
    ತಮ್ಮ ಮಕ್ಕಳ ಸಂಗಡ ಬದುಕಿ ಮತ್ತೆ ತಿರುಗಿಕೊಳ್ಳುವರು.
  tam-2017: நான் அவர்களை மக்களுக்குள்ளே சிதறடித்தபின்பு, அவர்கள் தூரதேசங்களிலே என்னை
    நினைத்து தங்கள் பிள்ளைகளுடன் பிழைத்துத் திரும்புவார்கள்.
  spa-RV-1909: Bien que los sembraré entre los pueblos, aun en lejanos países se acordarán
    de mí; y vivirán con sus hijos, y tornarán.
  ron-BTF: Şi îi voi semăna printre popoare, iar ei îşi vor aminti de mine în ţări
    îndepărtate; şi vor trăi, ei şi copiii lor, şi se vor întoarce din nou.
  eng-WEBP: I will sow them among the peoples. They will remember me in far countries.
    They will live with their children and will return.
  eng-FBV: I have scattered them like seed among the nations, and in distant places
    they will remember me. They will bring up their children, and together they will
    return.
  nld-1939: 'Ik heb hen onder de volken verstrooid, Maar in verre landen zullen ze
    Mijner gedenken, En kinderen verwekken: dan keren ze terug.'
  nch-BL: Masque niquinsemantoc nopa israelitame campa hueli ipan talme cati nelhuejca,
    nopona sempa techelnamiquise huan techtemose. Huan inijuanti huan ininconehua
    mocuepase para sempa itztose ipan inintal.
  vie-1934: Ta sẽ gieo chúng nó ra giữa các dân, chúng nó ở các nước xa sẽ nhớ lại
    ta; chúng nó sẽ sống với con cái mình và trở về.
  hin-CV: यद्यपि मैंने उन्हें लोगों के बीच में बिखरा दिया है, फिर भी उन दूर देशों
    में वे मुझे स्मरण करेंगे. वहां वे और उनकी संतान बचे रहेंगे, और वे लौट आएंगे.
  spa-BES: Aunque los sembrare entre los pueblos, me recordarán en países lejanos,
    y cuidarán a sus hijos y volverán.
  tdx-tdx: Ie aparatsiako amo fifeheañeo, le hahatiahy ahy an-tsietoitane añe; naho
    ho veloñe iereo naho o ana’ iareoo, vaho himpoly.
  tha-KJV: แม้​เราจะหว่านเขาไปท่ามกลางชนชาติ​ทั้งหลาย แต่​เขาจะระลึกถึงเราในประเทศที่ห่างไกลนั้น
    เขาจะดำรงชีวิตอยู่กั​บลู​กหลานของเขาและกลับมา
  por-BR-2018: E eu os semearei entre os povos, e se lembrarão de mim em lugares remotos;
    e viverão com seus filhos, e voltarão.
  deu-ELO: Und ich will sie unter den Völkern säen, und in den fernen Ländern werden
    sie meiner gedenken; und sie werden mit ihren Kindern leben und zurückkehren.
  eng-WYC-2018: And I shall sow them among peoples, and from far they shall bethink
    of me; and they shall live with their sons, and shall turn again. (And I shall
    sow them among the nations, and from far off they shall remember me; and they
    shall live with their children, and then shall return.)
  epo-epo: Mi semos ilin inter la popoloj, kaj en malproksimaj landoj ili memoros
    Min, kaj ili vivos kun siaj infanoj kaj revenos.
  uig-PIN: Mǝn ularni ǝllǝr arisida uruⱪtǝk qaqimǝn; andin ular Meni yiraⱪ jaylarda
    ǝslǝydu; xuning bilǝn ular baliliri bilǝn ⱨayat ⱪelip, ⱪaytip kelidu.
  beo-beo: Na da Na fi dunu ga fifi asi gala amo ganodini afagogolesi dagoi. Be amo
    soge sedagaga ilia da Na bu dawa:lumu. Ilia amola ilia mano da mae bogole, gilisili
    ili fifi lasua buhagimu.
  tpi-OTNT: Tru, mi bin rausim ol i go i stap nabaut long ol arapela kantri. Ol i
    stap long ol dispela longwe ples, tasol bai ol i no ken lusim tingting long mi.
    Ol dispela lain wantaim ol pikinini bilong ol bai i stap gut, na bai olgeta i
    bung wantaim na i kam bek long as ples.
  hau-SA: Ko da yake na warwatsa su cikin mutane, duk da haka a can ƙasashe masu nisa
    za su tuna da ni. Su da ’ya’yansu za su rayu, za su kuwa komo.
  uig-LAT: Men ularni eller arisida uruqtek chachimen; andin ular Méni yiraq jaylarda
    esleydu; shuning bilen ular baliliri bilen hayat qélip, qaytip kélidu.
  nde-nde: Lanxa ngibahlakazile phakathi kwezizwe, kodwa bazangikhumbula khonale emazweni
    akude. Bona kanye labantwababo bazaphila, njalo bazabuya.
  ton-ton: Pea te u tūtuuʻi ʻakinautolu ʻi he lotolotonga ʻoe kakai; pea te nau manatuʻi
    au, ʻi he ngaahi fonua mamaʻo; pea ʻe moʻui ʻakinautolu, pea mo ʻenau fānau, pea
    ʻe toe tafoki mai.
  ces-1613: Nadto rozseji je mezi národy, aby na místech dalekých rozpomínali se na
    mne, a živi jsouce s syny svými, navrátili se.
  eng-WMB: I will sow them among the peoples. They will remember me in far countries.
    They will live with their children and will return.
  tam-TCV: மக்கள் கூட்டங்களிடையே நான் அவர்களைச் சிதறடித்தாலும், தூரதேசங்களிலும் இன்னும்
    அவர்கள் என்னை நினைத்துக்கொண்டிருப்பார்கள். அவர்களும் அவர்கள் பிள்ளைகளும் தப்பிப்
    பிழைப்பார்கள். அவர்கள் திரும்பி வருவார்கள்.
  ceb-ULB: Gitanom ko sila taliwala sa mga katawhan, apan mahinumduman nila ako sa
    halayong nasod, busa mabuhi ug mamalik sila ug ang ilang mga anak.
  pol-UBG: I rozsieję ich wśród narodów, aby w dalekich krajach przypomnieli sobie
    o mnie, a żyjąc tam ze swoimi dziećmi, nawrócą się.
  urd-GVU: مَیں اُنہیں بیج کی طرح مختلف قوموں میں بو کر منتشر کر دوں گا، لیکن دُوردراز
    علاقوں میں وہ مجھے یاد کریں گے۔ اور ایک دن وہ اپنی اولاد سمیت بچ کر واپس آئیں
    گے۔
  eng-OEBCW: I will sow them among the peoples, but in distant lands they will remember
    me, and they will bring up their children and come back.
  deu-1912: Und ich will sie unter die Völker säen, daß sie mein gedenken in fernen
    Landen; und sie sollen mit ihren Kindern leben und wiederkommen.
  kan-2017: ನಾನು ಅವರನ್ನು ಜನಾಂಗಗಳೊಳಗೆ ಚೆಲ್ಲಿದರೂ ಅವರು ದೂರದೇಶಗಳಲ್ಲಿ ನನ್ನನ್ನು ಸ್ಮರಿಸಿಕೊಂಡು
    ಸಂತಾನಸಮೇತವಾಗಿ ಬದುಕಿ ಬಾಳಿ ಹಿಂದಿರುಗಿ ಬರುವರು.
  yap-yap: Yug aram rogon ni gu pagrad ngar weargad ko pi nam i yan, machane yad ra
    leam nigeg u lan e pi nam nem nib palog. Yad nge pifakrad e yad ra fos ma bay
    ra sulod nga taferad u ta’bang.
  hlt-MCSB: Amih te pilnam taengah ka phul sitoe cakhaw, khohla bangsang ah kai m'poek
    uh ni. A ca rhoek neh hing uh vetih mael uh ni.
  mdy-ETH: ሜሌ ዴሮ ባኣካ ታኣኒ ዔያቶ ዜርቄያ ማዔቴያ ዔያታ ናንጋ ሃኬ ዓጮይዳ ዓኣዖ ታና ጶቂሣንዳኔ፤ ዔያቶንታ ዔያቶኮ ናኣቶንታ
    ሼምፔና ዓኣያ ማዒ ፔ ዓጮ ማዓንዳኔ።
  twi-ASANTE: Ɛwom sɛ mɛhwete wɔn mu akɔ aman so, nanso wɔbɛkae me wɔ akyirikyiri
    nsase so. Wɔne wɔn mma bɛtena nkwa mu, na wɔbɛsane aba.
  eng-WEBU: I will sow them among the peoples. They will remember me in far countries.
    They will live with their children and will return.
  spa-PDDPT: Yo los sembré entre las naciones. En lejanos países se acordarán de Mí.
    Criarán allí a sus hijos, pero regresarán.
  gun-gun: Yvy regua kuery mbyte rupi amoaĩmba teĩ mombyry ikuaia py ima'endu'a 'rã
    okuapy xere. Gua'y kuery reve okuave ha'e ojevypa ju 'rã.
  agu-BL: In no'cnak tan chixite'n len bene'n tzi'n tulak e'chk tnum. Poro nu'l tx'akx
    junt tir ẍchic'u'l tzantzaj, nin tz'opon jun k'ej yi ẍchipakxok junt tir scyuch'
    chinitxajil tzone'j le chitanum.
  ilo-ULB: Inwarasko ida kadagiti tattao ngem malagipdakto kadagiti adayo a pagilian,
    isu nga agbiag ken agsublidanto agraman dagiti annakda.
  kpg-kpg: Ma e aha maa Au gu duwweduwwe digaula laa lodo nia henua mogowaa, digaula
    ga langahia Au. Digaula mo nadau dama ga mouli ga lloomoi ngaadahi gi muli gi
    nadau henua donu.
  uig-ARA: مەن ئۇلارنى ئەللەر ئارىسىدا ئۇرۇقتەك چاچىمەن؛ ئاندىن ئۇلار مېنى يىراق جايلاردا
    ئەسلەيدۇ؛ شۇنىڭ بىلەن ئۇلار بالىلىرى بىلەن ھايات قېلىپ، قايتىپ كېلىدۇ.
  sus-sus: Hali n to e rayensenxi sie ya ma, e e ratuma nɛ n ma fe ma yire makuye.
    E tan nun e xa die kisima nɛ, e man fa gbilen e xɔnyi.
  pon-2006: Mehnda ma I kamwarakiraillahng nanpwungen wehi kan ahpw re pahn tamataman
    ie nan wasa doh pwuko. Irail oh neirail seri kan pahn mourla oh pwurodohng nan
    uhdakarail.
  ksd-ksd: A dovotina iau ga oe diat livuan ta ra lavur vuna tarai; ia kaka diat a
    nuk pa iau ta ra lavur gunan vailik; ma diat a tabar vangala ra umana natu i diat,
    ma diat a lilikun mulai.
  grc-BRENT: Καὶ σπερῶ αὐτοὺς ἐν λαοῖς, καὶ οἱ μακρὰν μνησθήσονταί μου, ἐκθρέψουσι
    τὰ τέκνα αὐτῶν, καὶ ἐπιστρέψουσι.
  ind-AYT: Sekalipun aku telah menyerakkan mereka ke antara bangsa-bangsa, mereka
    akan mengingat Aku di tempat-tempat yang jauh. Mereka akan bertahan hidup bersama
    anak-anak mereka, dan mereka akan kembali.
  nya-nya: Ndinawamwaza pakati pa mitundu ina ya anthu, koma ku mayiko akutaliwo adzandikumbukira.
    Iwo pamodzi ndi ana awo adzapulumuka, ndipo adzabwerera.
  hrv-hrv: Rasijao sam ih među narode, ali će se oni u zemljama dalekim spomenuti
    mene, poučit će svoje sinove, i oni će se vratiti.
  mps-mps: Mu tamao, eno augwali gasa tǫ kantriba gugula palama, teba bidigi pomainu
    ilali. Augwali te digibulude bidaluali, tiali goli augwaligo ena homu kone palobo
    sę me gegeda palogobeo. Te hani dabe augwa wai puluba dabe dali te augwali bugagia
    mu bidama, te tigidali deliba sisinama, te augwa page buluba ma asaibao.
  tpi-tpi: Tru, mi bin rausim ol i go i stap nabaut long ol arapela kantri. Ol i stap
    long ol dispela longwe ples, tasol bai ol i no ken lusim tingting long mi. Ol
    dispela lain wantaim ol pikinini bilong ol bai i stap gut, na bai olgeta i bung
    wantaim na i kam bek long as ples.
  dan-1931: Blandt Folkeslag strøede jeg dem ud, men de kommer mig i Hu i det fjerne
    og opfostrer Børn til Hjemfærd.
  vie-OVCB: Dù Ta đã rải họ ra khắp các nước xa xôi, nhưng họ sẽ nhớ đến Ta. Họ sẽ
    trở về, đem theo tất cả con cái mình.
  guj-2017: જો હું તેમને પ્રજાઓ મધ્યે વાવીશ, તોપણ તેઓ દૂરના દેશોમાં મારું સ્મરણ કરશે,
    તેઓ પોતાના બાળકો સહિત જીવશે અને પાછા આવશે.
  pon-2006A: Mehnda ma I kamwarakiraillahng nanpwungen wehi kan ahpw re pahn tamataman
    ie nan wasa doh pwuko. Irail oh neirail seri kan pahn mourla oh pwurodohng nan
    uhdakarail.
  por-BRBSL: Semeá-las-ei entre os povos. Eles vão se lembrar de mim em países distantes.
    Eles viverão com seus filhos e voltarão.
  eng-OEBUS: I will sow them among the peoples, but in distant lands they will remember
    me, and they will bring up their children and come back.
  cth-cth: Ahnimouh teh Jentelnaw koe cati patue e patetlah ka patue han. Kho hla
    ram dawk hoi kai na doun awh vaiteh ca catounnaw hoi cungtalah a hring lahoi bout
    a ban awh han.
  twi-twi: Ɛwɔ mu, mɛhwete wɔn mu akɔ aman so, nanso wɔbɛkae me wɔ akyirikyiri nsase
    so. Wɔne wɔn mma bɛtena nkwa mu, na wɔbɛsan aba.
  hlt-hlt: Amih te pilnam taengah ka phul sitoe cakhaw, khohla bangsang ah kai m'poek
    uh ni. A ca rhoek neh hing uh vetih mael uh ni.
  tbz-SIM: Míì bɛ̀ yɑɑ́ ibotí tɛì miɛkɛ bɛ̀ ɔ̃ɔ̃ yɑɑ́ mɛ̀ɛ̀ botí mɛdibii, bɛ̀ mɛ nyó
    nkɛ̀ bo kɛ́dentɛnímu n kpɛ́í kɛ́tié mbɛ bí kɛ̀ bɛ̀ɛ wɛ̃tɛní.
  msy-2020: Kɨ guizbangɨra me batuegha me aghamsɨki, ezɨ me pura tintinibar kantrin
    igharazibar iti. Egh me nguibar saghuiabar ikɨva, me na gɨnɨghnɨghvɨra ikiam.
    Ikɨzir kaba uan boriba ko, me ikɨvɨra ikɨva, bar moghɨra uari akuvagh, uamategh
    uan nguazimra izam.
  dop-dop: Mpi tɔ, mɑɑ ŋmɩɩsɩ-mɛɣɛ piitimnɑɑ tɑɑ. Amɑ ɩ́ kɑ́ tɔɔsɩ mɑ tɔɔ kɛ́ pooluŋ
    tɑɑ tənɑ. Mənɑ mə pəyɑlɑɑ ɩ́ kɑ́ cɑɣɑ tənɑ. Ɩlɛnɑ ɩ́ tɑɣɑnɩ məlʋɣʋ.
  azb-azb: Onları xalqlar arasına səpələdimsə də, Uzaq ölkələrdə Məni yada salacaqlar.
    Övladları ilə birgə sağ qalacaq və Geri qayıdacaqlar.
  eng-DBY: And I will sow them among the peoples, and they shall remember me in far
    countries; and they shall live with their children and return.
  hin-2017: यद्यपि मैं उन्हें जाति-जाति के लोगों के बीच बिखेर दूँगा तो भी वे दूर-दूर
    देशों में मुझे स्मरण करेंगे, और अपने बालकों समेत जीवित लौट आएँगे।
  wol-KYG: Fi biir xeet yi laa leen saawi, waaye fa bérab yu loq ya lañu may fàttlikoo,
    di fa dund ñook seeni doom, ba keroog ñuy délsi.
  eng-YLT: And I sow them among peoples, And in far-off places they remember Me, And
    they have lived with their sons, And they have turned back.
  eng-WYC-2017: And I shall sow them among peoples, and from far they shall bethink
    of me; and they shall live with their sons, and shall turn again.
  eng-WMBB: I will sow them amongst the peoples. They will remember me in far countries.
    They will live with their children and will return.
  urd-GVH: मैं उन्हें बीज की तरह मुख़्तलिफ़ क़ौमों में बोकर मुंतशिर कर दूँगा, लेकिन
    दूर-दराज़ इलाक़ों में वह मुझे याद करेंगे। और एक दिन वह अपनी औलाद समेत बचकर वापस
    आएँगे।
  rug-rug: Na va hurakatae i tugo Arau koari na tinoni, ba kote balabala Au rini koari
    na popoa seu. Arini meke sari dia koburu si kote toa hola dia, meke kote pule
    mae si arini.
  gaz-gaz: Yoo ani saboota gidduutti isaan bittinneesse iyyuu isaan biyya fagootti
    na yaadatu. Isaanii fi ijoolleen isaanii lubbuudhaan ni jiraatu; ni deebiʼus.
  fra-LSG: Je les disperserai parmi les peuples, Et au loin ils se souviendront de
    moi; Ils vivront avec leurs enfants, et ils reviendront.
  yal-yal: Hali n to e raxuyaxi ayi siyane yɛ, n ma fe rabirama e ma nɛn yire makuyeni.
    E nun e diine yi kisi, e mɔn yi xɛtɛ.
  haw-1868: E lulu aku hoi au ia lakou iwaena o na lahuikanaka, Aka, e hoomanao mai
    lakou ia'u ma na aina mamao aku; A e ola lakou me ka lakou poe keiki, a e huli
    hou mai.
  arb-NAV: مَعَ أَنِّي بَدَّدْتُهُمْ بَيْنَ الأُمَمِ، فَإِنَّهُمْ يَظَلُّونَ يَذْكُرُونَنِي
    فِي الْمَنَافِي الْبَعِيدَةِ، وَيَحْيَوْنَ مَعَ أَوْلادِهِمْ وَيَرْجِعُونَ.
  ewe-ewe: Togbɔ be mekaka wo ɖe amewo dome hã la, woaɖo ŋku dzinye le anyigba didi
    mawo dzi. Wo kple wo viwo atsi agbe, eye woagatrɔ agbɔ.
  eng-LEE: 'And when I shall have scattered them among the people, they will remember
    me in the far-off countries: therefore shall they live with their children, and
    return again.'
  asm-FB: মই তেওঁলোকক জাতি সমূহৰ মাজত বীজ সিঁচাৰ দৰে সিঁচিছিলোঁ, কিন্তু তেওঁলোকে দূৰ
    দেশত মোক সোঁৱৰণ কৰিব যাতে তেওঁলোকে নিজ নিজ সন্তান সকলৰ সৈতে জীৱন-যাপন কৰি ঘূৰি
    আহিব।
  sus-A: هَلِ ﭑ تٌ عٍ رَيٍنسٍنشِ سِيٍ يَ مَ، عٍ عٍ رَتُمَ نّ ﭑ مَ قٍ مَ يِرٍ مَكُيٍ.
    عٍ تَن نُن عٍ شَ دِيٍ كِسِمَ نّ، عٍ مَن قَ فبِلٍن عٍ شْنيِ.
  fra-SBL: Je les sèmerai parmi les peuples. Ils se souviendront de moi dans les pays
    lointains. Ils vivront avec leurs enfants et reviendront.
  hbo-hbo: וְאֶזְרָעֵם֙ בָּֽעַמִּ֔ים וּבַמֶּרְחַקִּ֖ים יִזְכְּר֑וּנִי וְחָי֥וּ אֶת־בְּנֵיהֶ֖ם
    וָשָֽׁבוּ׃
  kik-kik: O na ingĩkamaharaganĩria ndũrĩrĩ-inĩ, marĩ o kũu mabũrũri ma kũraya no
    makaandirikana. O, hamwe na ciana ciao nĩmakahonoka na macooke kwao.
  fra-NCL: Quand je les aurai répandus parmi les peuples, et qu’ils se souviendront
    de moi dans les pays lointains, ils vivront avec leurs enfants et ils reviendront.
  cek-AK: Nihcae to kaminawk salakah kang haehsak phang, toe nihcae mah angthla parai
    prae hoiah kai to panoek o tih; nihcae loe a caanawk hoi nawnto om o poe ueloe,
    amlaem o let tih.
  cuk-cuk: An wemar neggwebur-bamaladse oaisakis-inigwele, amba-dikasuli yar-baidgi
    mamai-inigwele, angi binsadii gumaloed. A-neggweburmargi e-mimmiganmala gudigusmalan-inigwele,
    gannar e-yarse nonimaloed.
  uig-CYR: Мән уларни әлләр арисида уруқтәк чачимән; андин улар Мени жирақ җайларда
    әсләйду; шуниң билән улар балилири билән һаят қелип, қайтип келиду.
  tel-2017: నేను వాళ్ళను ఇతర దేశాలకు చెదరగొట్టినప్పటికీ వాళ్ళు నన్ను జ్ఞాపకం చేసికొంటారు.
    వారూ, వారి సంతానం సజీవులుగా తిరిగి చేరుకుంటారు.
  hat-BSA: Lè Mwen gaye yo pami lòt pèp yo, yo va sonje Mwen nan peyi lwen yo. Yo
    va viv ak pitit yo, e yo va retounen.
  kos-kos: Nga ne akfahsryeloselik inmasrlon mutunfacl uh, Elos ac fah esamyu elos
    finne muta yen loessula. Elos ac tulik natulos ac fah painmoulla Ac tukeni foloko
    nu yen selos.
  hbo-WLC: וְאֶזְרָעֵם֙ בָּֽעַמִּ֔ים וּבַמֶּרְחַקִּ֖ים יִזְכְּר֑וּנִי וְחָי֥וּ אֶת־בְּנֵיהֶ֖ם
    וָשָֽׁבוּ׃
  ibo-ibo: A sịkwarị na m chụsara ha nʼetiti ndị dị iche iche, ma ha ga-echeta m site
    nʼala niile ahụ dị anya. Ha na ụmụ ha ga-adịkwa ndụ; ha ga-alọtakwa.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯେବେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ବିଚ୍ଛିନ୍ନ କରିବା ତେବେ ସେମାନେ
    ନାନା ଦୂର ଦେଶରେ ଆମ୍ଭକୁ ସ୍ମରଣ କରିବେ; ଆଉ, ସେମାନେ ଆପଣା ଆପଣା ସନ୍ତାନଗଣର ସହିତ ଜୀବିତ ହୋଇ
    ରହିବେ ଓ ଫେରି ଆସିବେ।
  chk-chk: Inamwo ika üa atoropaseer lein chon ekewe mwü, nge ir repwe chechemeniei
    me lon ekewe fanü toau. Ir me nöür kewe repwe manau o liwinsefäliti fanüer.
  rop-rop: Nomeda aibin spredimatbat olabat ebriweya langa detlot kantri blanga najalot
    pipul, bat dei garra kipgon jinggabat mi, en olabat garra stil jidan laibala en
    olabat biginini du. En afta dei garra kambek langa olabat ronwan kantri mijamet.
  ukr-1871: І розміщу їх проміж народами, а вони й в найдальших землях будуть згадувати
    мене й жити муть із дїтьми своїми, а схотять, — вернуться додому.
  deu-1951: Ich werde sie zwar unter die Völker säen; aber in der Ferne werden sie
    meiner gedenken; und sie sollen leben mit ihren Kindern und wiederkehren.
  eng-JPS: And I will sow them among the peoples, and they shall remember Me in far
    countries; and they shall live with their children, and shall return.
  srp-1865: I rasijaæu ih meðu narode da se u daljnijem mjestima opominju mene, i
    živeæi sa sinovima svojima da se vrate.
  lug-lug: Newaakubadde nga nabasaasaanyiza mu mawanga, naye balisinzira eyo mu nsi
    ezeewala ne banzijukira. Bo n’abaana baabwe baliba balamu era ne bakomawo gye
    ndi.
  heb-heb: ואזרעם בעמים ובמרחקים יזכרוני וחיו את בניהם ושבו׃
  ben-IRV: আমি তাদেরকে লোকেদের মধ্য বপণ করেছি, কিন্তু তারা দূর দেশ থেকেও আমাকে স্মরণ
    করবে, তারা ও তাদের ছেলেমেয়েরা বেঁচে থাকবে এবং তারা ফিরে আসবে।
  pan-pan: ਭਾਵੇਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਖਿਲਾਰ ਦਿੱਤਾ ਪਰ ਉਹ ਦੂਰ ਦੇ ਦੇਸਾਂ ਵਿੱਚ ਮੈਨੂੰ
    ਚੇਤੇ ਕਰਨਗੇ, ਉਹ ਆਪਣੇ ਬੱਚਿਆਂ ਸਮੇਤ ਜੀਉਂਦੇ ਰਹਿਣਗੇ ਅਤੇ ਵਾਪਸ ਆ ਜਾਣਗੇ।
  mya-JVB: သူ တို့ကို တပါး အမျိုးသားတို့တွင် မျိုးစေ့ကဲ့သို့ငါကြဲ သဖြင့် ၊ ဝေး သောပြည်၌
    ငါ့ ကိုအောက်မေ့ ၍ ၊ သားမြေး တို့နှင့်တကွ အသက်ရှင် လျက် ပြန် လာကြလိမ့်မည်။
  hmo-hmo: Momokani bese idauidau taudia edia huanai, egu bese taudia lau luludia
    lao vadaeni, to unai daudau gabudia lalonai, idia ese lau dekenai do idia laloa
    lou. Idia, bona edia natudia be do idia mauri, bona edia gabu korikori dekenai
    do idia giroa mai hebou.
  urd-urd: अगरचे मैंने उन्हें क़ौमों में तितर — बितर किया तोभी वह उन दूर के मुल्कों
    में मुझे याद करेंगे और अपने बाल बच्चों साथ ज़िन्दा रहेंगे और वापस आएँगे।
  rus-SYN: и расселю их между народами, и в отдаленных странах они будут воспоминать
    обо Мне и будут жить с детьми своими, и возвратятся;
  bqc-SIM: Baa tó ma ń fãaa buiↄ guu, ma yã́ aↄ dↄńgu za bùsu zã̀zãↄuɛ. Ampiↄ
    ń ń nɛ́ↄ aaↄ kuɛ, aai su.
  tcz-CHONGTHU: Keiman chitin namtin lah a muchi kithe banga kana thethang gam vanga
    amahon mun gamla tah a konna eihin het doh diu ahi. Amahole achilhah te’u hingdoh
    ding Israel gamma hung kile kit diu ahi.
  mar-mar: होय! मी माझ्या लोकांस राष्ट्रां-राष्ट्रांत पांगवीत आलो आहे, पण त्या दूरदूरच्या
    ठिकाणीही ते माझे स्मरण ठेवतील. ते आणि त्यांची मुलेबाळे जगतील, वाचतील आणि परत येतील.
  qub-qub: Nogami machicächishcä juc-lä nasyuncunaman. Ichanga may carucho cashpanpis
    paycuna nogata yarpämangami. Nircorga wamrancunawannami cutimonga.
  bqp-bqp: Kpɑ n de bɑ n pusɑ bwesenun suunu sɔɔ. Mi bɑ wɑ̃ɑ n tomɑ mi, bɑ ko n dɑ
    mɑn yɑɑye min di. Kpɑ bɑ n wɑ̃ɑ mi kɑ ben bibu. Yen biru, bɑ koo wurɑmɑ.
  hat-hat: M'ap gaye yo nan mitan lòt nasyon yo. Men, y'a toujou chonje m', menm lè
    yo nan peyi byen lwen. Y'a viv la ansanm ak pitit yo. Yon jou, y'a tounen nan
    peyi yo a.
  eng-BSB: Though I sow them among the nations, they will remember Me in distant lands;
    they and their children will live and return.
  tod-tod: Gè ti zuvazagɛ zɔɔma ziiti saama, zooiti su ti maaɠoozaai, ti-ɠi ka loo
    sù miná, ta yɛ ná ta ti-lointi, naa ʋoluma ti ɠale ma, ti ʋa.
  eng-WEBPB: I will sow them amongst the peoples. They will remember me in far countries.
    They will live with their children and will return.
  kbq-kbq: Avimza avima ru herahe'ma hutreaza hu'na zamazeri mago mago huge'za ru
    mopafi ru mopafi hu'za umani emani hugahazanagi, afete moparegama umanine'za zamagesa
    antahi namigahaze. Ana nehazanki'za zamagra'ene mofavrezminena knare hu'za ofri
    mani'neza, ete Israeli moparera egahaze.
  nhe-BL: Yonque niquinsemantoc nopa israelitame campa hueli ipan tlaltini tlen nelhuejca,
    nopano sampa nechilnamiquise huan nechtemose. Huan yajuanti huan ininconehua mocuepase
    para sampa itztose ipan inintlal.
  bus-bus: Baa tó ma ń fãakↄ̃a boriinↄ tɛ́, ma yã égↄ̃ dↄńgu zaa bùsu zã̀azãnↄa.
    Aↄ̃pinↄ kↄ̃n ń nɛ́nↄ égↄ̃ kuu aↄ̃ su.
  gub-BL: Amuhàmuhàz ywy muite har nànàn kwehe mehe ihe wà. Nezewe rehe we naheharaz
    kwaw ihewi wà. Wikuwe wà. Wana'yr wikuwe wà no. Uzewyr wi putar uiwy pe wà nehe.
  eng-DRA: 'And I will sow them among peoples: and from afar they shall remember me:
    and they shall live with their children, and shall return.'
