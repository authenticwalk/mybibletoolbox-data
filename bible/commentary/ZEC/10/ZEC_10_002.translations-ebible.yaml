verse: ZEC.010.002
translations:
  mal-C: വിഗ്രഹങ്ങൾ വഞ്ചന സംസാരിക്കുന്നു, ദേവപ്രശ്നംവെക്കുന്നവർ വ്യാജം ദർശിക്കുന്നു;
    അവർ വ്യാജസ്വപ്നങ്ങൾ പറയുന്നു, അവർ വൃഥാ ആശ്വസിപ്പിക്കുന്നു. അതിനാൽ ജനം ആടുകളെപ്പോലെ
    അലയുന്നു. ഇടയൻ ഇല്ലാത്തതിനാൽ അവർ പീഡിപ്പിക്കപ്പെടുന്നു.
  deu-TKW: Denn die Teraphim gaben nichtige Sprüche, und die Wahrsager hatten Lügengesichte.
    Sie reden nur eitle Träumereien und spenden nur windigen Trost. Darum sind sie
    weitergezogen wie eine Herde, sind nun im Elend, weil niemand sie weidet.
  lin-lin: 'Nzokande, banzambe ya bikeko elobaka maloba ya pamba, mpe bimoniseli ya
    bato ya soloka ezalaka ya lokuta : bazwaka bandoto oyo ezanga tina, mpe malendisi
    na bango ezalaka ya lokuta. Yango wana, bato bakomaki kotelengana lokola bibwele
    oyo ezangi mobateli.'
  eng-LSV: Because the teraphim spoke iniquity, || And the diviners have seen a falsehood,
    || And dreams of the vanity they speak, || [With] vanity they give comfort, ||
    Therefore they have journeyed as a flock, || They are afflicted, for there is
    no shepherd.
  eng-GNV: 'Surely the idols haue spoken vanitie, and the southsayers haue seene a
    lye, and the dreamers haue tolde a vaine thing: they comfort in vaine: therefore
    they went away as sheepe: they were troubled, because there was no shepheard.'
  eng-WEBSTER: 'For the idols have spoken vanity, and the diviners have seen a lie,
    and have told false dreams; they comfort in vain: therefore they went their way
    as a flock, they were troubled because there was no shepherd.'
  nhw-BL: Pero quema anquintlatzintoquilíaj tiotzitzi se tlenijqui, san tlapic catli
    anmechnextilise. Huan masque tetonalitani quiijtohuaj para quipixque tlanextili
    campa quiitaque catli panos teipa, nochi inincamanal san istlacatili. Tlayoltlalíaj
    ica camanali catli amo neli huan quiijtohuaj para amo huala tlatzacuiltili. Yeca
    nochi israelitame yohuij ipan iniojhui quen borregojme catli amo quipiyaj se catli
    melahuac inintlamocuitlahuijca para quinmanahuisquía huan yeca nelía tlaijiyohuise.
  swh-ONEN: Sanamu huzungumza udanganyifu, waaguzi huona maono ya uongo; husimulia
    ndoto ambazo si za kweli, wanatoa faraja batili. Kwa hiyo watu wanatangatanga
    kama kondoo walioonewa kwa kukosa mchungaji.
  bba-bba: Domi bũu nìn bwɑ̃ɑrokunu bɑ mɔ̀ Terɑfimu nu weesu mɔ̀. Sɔrobu bɑ kɑ̃si
    weesuɡinu wɑɑmɔ. Ben dosusu su sɑ̃ɑwɑ weesu. Sin nuku yɛmiɑsiɑbu sɑ̃ɑwɑ kɑm dirum.
    Yen sɔ̃nɑ bɑ sirenɛ nɡe yɑɑ sɑbenu. Bɑ wɔnwɔndu soore, domi bɑ ǹ kpɑro mɔ.
  eng-KJVCPB: 'For the idols have spoken vanity, And the diviners have seen a lie,
    And have told false dreams; They comfort in vain: Therefore they went their way
    as a flock, They were troubled, because there was no shepherd.'
  luo-luo: Nyiseche ma dhano oloso wuondo ji, jokor wach neno fweny mag miriambo;
    ka ginyiso ji lek ma ok adier, kendo gichiwo hoch manono. Mano emomiyo ji bayo
    abaya ka rombe maonge jakwath.
  meu-meu: Badina be e koro laulaudia helaḡadia na e hereva kava hereva kavamu, bona
    mari-abi taudia ese ḡau koikoidia e itadiamu; nihi taudia ese nihi koikoidia e
    herevalaidiamu, bona tauhalo herevadia asi anidia e gwauraidiamu. Una dainai taunimanima
    na e loa eva-evamu, mamoe na heheto, idia na hisi e animu, asi ireḡudia tauna
    dainai.
  npi-ULB: किनकि घरका मूर्तिहरू झुट बोल्छन्, र भविष्य बताउनेहरू झुटा दर्शनहरू देख्‍छन्
    । तिनीहरू छलपूर्ण सपनाहरू बताउँछन् र व्यर्थका सान्त्वना दिन्छन् ।यसैकारण तिनीहरू
    भेडाझैँ बरालिन्छन् र गोठालो नभएकोले समस्यामा पर्छन् ।
  yor-yor: Nítorí àwọn òrìṣà tí sọ̀rọ̀ asán, àwọn aláfọ̀ṣẹ sì tí rí èké, wọn sì tí
    rọ àlá èké; wọ́n ń tu ni nínú lásán, nítorí náà àwọn ènìyàn náà ṣáko lọ bí àgùntàn,
    a ṣẹ wọn níṣẹ̀ẹ́, nítorí Olùṣọ́-àgùntàn kò sí.
  pes-OPCB: بتها و فالگیران نمی‌توانند چنین درخواستی را اجابت کنند. رؤیاهایی که فالگیران
    می‌بینند و خوابهایی که تعبیر می‌کنند دروغ محض است و باعث گمراهی مردم می‌شود. تسلی‌ای
    که آنها می‌دهند بی‌فایده است. قوم من مثل گوسفندان گمشده، سرگردان و آواره شده‌اند
    زیرا شبانی ندارند که آنها را هدایت کند.
  tgl-ULB: Sapagkat nagsasabi ng kasinungalingan ang mga diyus-diyosang nasa sambahayan;
    nagsasabi ang mga manghuhula ng pangitaing kasinungalingan; nagsabi sila ng mga
    mapanlinlang na mga panaginip at nagbibigay ng aliw na walang kabuluhan. Kaya
    naliligaw sila na kagaya ng tupa at nagdurusa dahil walang pastol.
  hui-hui: Wali agali marume mbirale dama mitangi bialu gime wabini ngaruhondobi maru
    halaga biaga karuhondobi mani ogoale bulebira lalu langi laga biaga. Ani bialu
    karia urunime ke̱ howa bi tindule dege lalu ladai biaga. Marume emaga hendenegonaga
    irane latagi howa bi dewa ke̱ halu laga. Ani lalu tí bayale holeberemi laragola
    ogoni henene ndo laragome tí genda yu haabo haga. Wali agali ani genda yu howa
    nogo sibi haru haga nahedagola sibiru ti pugupugu bialu hagahaga biagadagua bialu
    haga. Ti haru haga mbira nahedagola ti genda yu haabo haga.
  mya-mya: လူ​တို့​သည်​နတ်​ရုပ်​များ၊ ရုပ်​တု​များ၊ ဗေ​ဒင် ဆ​ရာ​များ​ကို​မေး​မြန်း​စုံ​စမ်း​ကြ​၏။
    သို့ ရာ​တွင်​သူ​တို့​ရ​ရှိ​သည့်​အ​ဖြေ​များ​မှာ အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကင်း​မဲ့​သည့်​မု​သား​စ​ကား
    များ​ဖြစ်​၏။ အ​ချို့​သော​သူ​တို့​သည်​အိပ်​မက် များ​ကို​အ​နက်​ဖွင့်​ကြ​၏။ သို့​ရာ​တွင်​သူ​တို့
    သည်​သင်​တို့​အား​လမ်း​မှား​သို့​သာ​လျှင် ပို့​ဆောင်​ပေး​တတ်​၏။ သူ​တို့​အ​ထဲ​မှ​ရ​ရှိ
    သည့်​နှစ်​သိမ့်​မှု​မှာ​လည်း​အ​ချည်း​နှီး​သာ လျှင်​ဖြစ်​ပေ​သည်။ ထို့​ကြောင့်​လူ​တို့​သည်
    လမ်း​လွဲ​သည့်​သိုး​များ​ကဲ့​သို့​လှည့်​လည် သွား​လာ​လျက်​နေ​ရကြ​၏။ ဦး​စီး​ခေါင်း
    ဆောင်​မ​ရှိ​သ​ဖြင့် ဒုက္ခ​ရောက်​လျက်​ရှိ ကြ​၏။
  bod-N: ཅི་ལ་ཞེ་ན། སྐུ་འདྲས་སྟོང་བཤད་རྒྱག་པ་དང་། མོ་པ་རྣམས་ཀྱིས་མཐོང་བ་ནི་འཁྲུལ་སྣང་ཡིན།
    ཁོ་རྣམས་ཀྱིས་རྨི་ལམ་རྫུན་མ་བཤད་དེ་མི་ལ་ཕན་ཐོགས་མེད་པའི་སེམས་གསོ་གཏོང་བས། མི་རྣམས་ནི་ལུག་རྫི་མེད་པའི་ལུག་ཁྱུ་བཞིན་འཁྱམ་ཞིང་དཀའ་སྡུག་ཆེའོ།
    །
  sna-sna: Zvifananidzo zvinotaura zvounyengeri, vavuki vanoona zviratidzo zvenhema;
    vanotaura zviroto zvenhema, vanopa varaidzo pasina. Nokudaro vanhu vanodzungaira
    samakwai anomanikidzwa nokuda kwokushayiwa mufudzi.
  spa-BLM: Porque los terafines han hablado con vanidad, y los adivinos han visto
    una mentira; y han contado sueños falsos. Consuelan en vano. Por lo tanto, siguen
    su camino como ovejas. Están oprimidos, porque no hay pastor.
  cac-cac: Man̈ ichocta' spac tz'ac'ji d'a eb' sc'anb'ej yab' d'a yechel comon dios
    yed' d'a eb' ajchum. A juntzan̈ eb' chi', ton̈ej syesej eb', malaj yelc'och svayich
    eb' syala', ton̈ej tz'ac'ji musansatil anima yuj eb'. A slolonel eb' yic syac'an
    snivanil sc'ol eb' anima, malaj jab'oc yelc'ochi. Yuj chi' ton̈ej satec' jun chon̈ab'
    tic icha noc' calnel syab' syail, yujto malaj stan̈vumal.
  swh-ULB: Kwani sanamu za wenye nyumba husema uongo; waganga hunena uongo; wanasema
    ndoto za udanganyifu na hutoa faraja tupu, hivyo wapotea kama kondoo na wanaumia
    kwa sababu hakuna mchungaji.
  bel-bel: Бо ідалы гавораць пустое, і вяшчуны бачаць ілжывае і расказваюць сны ілжывыя;
    яны суцяшаюць пусткаю; таму яны бадзяюцца як авечкі, церпяць гароту, бо няма пастыра.
  deu-ELBBK: Denn die Teraphim haben Nichtiges geredet, und die Wahrsager haben Lüge
    geschaut; und sie reden Träume des Truges, trösten mit Dunst. Darum sind sie fortgewandert
    wie eine Herde, werden bedrückt, weil kein Hirte da ist.
  mbb-OT: Benar iyan, kenà ereg he edtuuwan is duma he menge ed-ezapen wey is menge
    menenagnà. Edseysey zan te sayep he kehuluǥan te menge teǥeinep. Wazà pulus te
    menge lalag dan he idasig. Umbe neiring is menge etew te Israel te menge kerehidu
    he nengetazintazin. Nerasey zan su wazè dan pengulu.
  mal-2015: ഗൃഹബിംബങ്ങൾ മിത്ഥ്യാത്വം സംസാരിക്കയും ലക്ഷണം പറയുന്നവർ വ്യാജം ദർശിച്ചു
    വ്യർത്ഥസ്വപ്നം പ്രസ്താവിച്ചു വൃഥാ ആശ്വസിപ്പിക്കയും ചെയ്യുന്നു; അതുകൊണ്ടു അവർ ആടുകളെപ്പോലെ
    പുറപ്പെട്ടു ഇടയൻ ഇല്ലായ്കകൊണ്ടു വലഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Se o modli den o diline radi, o vražňika dikhen o klamišagoskre viďeňja,
    vakeren o falošna sune a lengro poťešeňje nane pre ňisoste. Vašoda o manuša bludzinen
    sar o bakrore, hine strapimen, bo nane len pasťjeris.
  nlg-nlg: Rana vure tana nongia na titinoni geke hangara me ke hera na (ganagana
    uto) (manaha) me ke hera mai na hava tara liona, me ke liliu ni butuli. Hauva
    mana bosatugu tara lavia ke, na sori mana bule, na balu tara toghitoghi maturu
    bole, Hauva mana hulihahi ghau, na bosa patupatu tara heghau ke, ra taho na pukuni
    mana vure tara hogohara me vaghara rana sheep asi, me hahi na lio dira na pukuna
    e taho ahei ke mane nagho vanira.
  pes-OPV: زیرا که ترافیم سخن باطل می‌گویند و فالگیران رویاهای دروغ می‌بینند وخوابهای
    باطل بیان می‌کنند و تسلی بیهوده می‌دهند، از این جهت مثل گوسفندان آواره می‌باشند
    و از نبودن شبان ذلیل می‌گردند.
  ron-1924: Кэч терафимий ворбеск нимикурь, гичиторий пророческ минчунь, виселе минт
    ши мынгые ку дешертэчунь. Де ачея, ей рэтэческ ка о турмэ, сунт ненорочиць пентру
    кэ н-ау пэстор.
  ben-OBCV: প্রতিমাগুলি ছলনার কথা বলে, গণকেরা মিথ্যা দর্শন দেখে; তারা যে স্বপ্নের
    কথা বলে তা মিথ্যা, তারা বৃথাই সান্ত্বনা দেয়। সেইজন্য লোকেরা মেষপালের মতো ঘুরে
    বেড়ায় মেষপালকের অভাবে তারা অত্যাচারিত।
  som-som: Waayo, teraafiimkii waxay ku hadleen wax aan waxba ahayn, waxsheegayaashiina
    wax been ah bay arkeen, oo waxay sheegeen riyooyin been ah, oo si aan waxtar lahayn
    ayay ugu qalbi qaboojiyaan, haddaba sidaas daraaddeed waxay u ambadaan sida ido
    oo kale, oo aad bay u dhibtoodaan, maxaa yeelay, adhijir ma leh.
  lat-VUC: 'Quia simulacra locuta sunt inutile, et divini viderunt mendacium: et somniatores
    locuti sunt frustra, vane consolabantur: idcirco abducti sunt quasi grex: affligentur,
    quia non est eis pastor.'
  eng-ASVBT: 'For the teraphim have spoken vanity, and the diviners have seen a lie;
    and they have told false dreams, they comfort in vain: therefore they go their
    way like sheep, they are afflicted, because there is no shepherd.'
  ita-1885: Conciossiachè gl'idoli abbian detta menzogna, e gl'indovini abbian vedute
    visioni di falsità, e i sognatori abbian detta vanità, ed abbian date vane consolazioni;
    perciò il popolo se n'è andato qua e là, a guisa di pecore, ed è stato oppressato;
    perciocchè non vi era alcun pastore.
  eng-LXXUP: 'For the speakers have uttered grievous things, and the diviners have
    seen false visions, and they have spoken false dreams, they have given vain comfort:
    therefore have they fallen away like sheep, and been afflicted, because there
    was no healing.'
  eng-ULB: For household idols speak falsely; the diviners envision a lie; they tell
    deceitful dreams and give empty comfort, so they wander like sheep and suffer
    because there is no shepherd.
  spa-VBL: Los ídolos de la casa no dan ninguna respuesta, los adivinos miente, y
    los intérpretes de sueños inventan falsas esperanzas. En consecuencia, el pueblo
    anda sin rumbo, como ovejas extraviadas, porque no hay pastor.
  fra-_FOB: Car les théraphim ont parlé faussement, et les devins ont vu le mensonge;
    ils profèrent des songes vains et donnent des consolations de néant. C'est pourquoi
    ils s'en vont comme des brebis; ils sont misérables faute de berger.
  mal-mal: ഗൃഹബിംബങ്ങൾ മിഥ്യാത്വം സംസാരിക്കുകയും ലക്ഷണം പറയുന്നവർ വ്യാജം ദർശിച്ചു
    വ്യർത്ഥസ്വപ്നം പ്രസ്താവിച്ച് വൃഥാ ആശ്വസിപ്പിക്കുകയും ചെയ്യുന്നു; അതുകൊണ്ട് അവർ
    ആടുകളെപ്പോലെ പുറപ്പെട്ട് ഇടയൻ ഇല്ലാത്തതുകൊണ്ട് വലഞ്ഞിരിക്കുന്നു.
  urd-GVR: Tumhāre gharoṅ ke but fareb dete, tumhāre ġhaibdān jhūṭī royā deḳhte aur
    farebdeh ḳhāb sunāte haiṅ. Un kī tasallī abas hai. Isī lie qaum ko bheṛ-bakriyoṅ
    kī tarah yahāṅ se chalā jānā paṛā. Gallābān nahīṅ hai, is lie wuh musībat meṅ
    uljhe rahte haiṅ.
  suz-BL: खिं ङा देवी देवतामी फश लोव़ पाइनीम। लिंक्‍यु कोव़बपुकीमी जोल तशा, ङोमु ङोशा,
    हेंथे लोव़ पाइनीम। मिनु मुर आन कली फश लोव़ पा लेम्‍नीम। मोपतीके मुरपुकी गोठला
    मबाक्‍शो भेडा खोदेंशो पा श्‍येत जशा प्रोक्‍नीम। मत्ती ९:३७
  eng-NOY: For the teraphim speak falsehood, And the diviners see a lie, And the dreams
    speak falsehood; Vain are their consolations. Therefore they wander as a flock;
    They are in distress, because there is no shepherd.
  ita-1927: Poiché gl’idoli domestici dicono cose vane, gl’indovini vedono menzogne,
    i sogni mentiscono e dànno un vano conforto; perciò costoro vanno errando come
    pecore, sono afflitti, perché non v’è pastore.
  ckb-ckb: بتەکان قسەی هەڵخەڵەتێنەر دەکەن، فاڵگرەوەکان بە درۆ باسی بینین دەکەن، خەونی
    درۆ دەگێڕنەوە، بەبێ سوود دڵنەوایی دەکەن، بۆیە وەک مەڕ دەگەڕێن، سەرگەردان بوون
    لەبەر بێ شوانی.
  eng-BBE: 'For the images have said what is not true, and the readers of signs have
    seen deceit; they have given accounts of false dreams, they give comfort to no
    purpose: so they go out of the way like sheep, they are troubled because they
    have no keeper.'
  kan-OKCV: ವಿಗ್ರಹಗಳು ವ್ಯರ್ಥವಾಗಿ ಮಾತನಾಡುವವು. ಶಕುನಗಾರರು ಸುಳ್ಳು ದರ್ಶನವನ್ನು ಕಾಣುವರು.
    ಮೋಸವಾದ ಕನಸುಗಳನ್ನು ತಿಳಿಸಿದ್ದಾರೆ. ವ್ಯರ್ಥವಾಗಿ ಆದರಿಸುತ್ತಾರೆ, ಆದ್ದರಿಂದ ಕುರಿಗಳಂತೆ ಚದರಿದ್ದಾರೆ,
    ಕುರುಬನಿಲ್ಲದೆ ಕಂಗೆಟ್ಟಿದ್ದಾರೆ.
  tam-2017: சுரூபங்கள் பொய்யானதைச் சொல்லிற்று; குறிசொல்லுகிறவர்கள் பொய்யை கண்டார்கள்;
    சொப்பனக்காரர்கள் வீணானதைச் சொல்லி, பயனில்லாததைச் சொல்லி தேற்றினார்கள்; ஆகையால்
    மக்கள் ஆடுகளைப்போல சிதறி, மேய்ப்பனில்லாததினால் சிறுமைப்பட்டார்கள்.
  spa-RV-1909: 'Porque las imágenes han hablado vanidad, y los adivinos han visto
    mentira, y han hablado sueños vanos, en vano consuelan: por lo cual se fueron
    ellos como ovejas, fueron humillados porque no tuvieron pastor.'
  ron-BTF: Pentru că idolii au vorbit deşertăciune şi ghicitorii au văzut o minciună
    şi au istorisit vise false; ei mângâie în deşert; de aceea ei au mers pe calea
    lor ca o turmă, s-au tulburat pentru că nu era păstor.
  eng-WEBP: For the teraphim have spoken vanity, and the diviners have seen a lie;
    and they have told false dreams. They comfort in vain. Therefore they go their
    way like sheep. They are oppressed, because there is no shepherd.
  eng-FBV: Household idols give worthless answers, fortune-tellers tell lies, while
    interpreters of dreams just make things up and offer only false hope. As a result,
    people wander aimlessly like sheep, suffering because there is no shepherd.
  nld-1939: Waarachtig, de terafim hebben bedrogen, De waarzeggers leugen geschouwd,
    Lege dromen verkondigd, Met ijdele beloften gepaaid; Daarom werden zij als schapen
    verstrooid, Geslagen, omdat er geen herder was.
  nch-BL: Pero quema anquintatzintoquilíaj teteyome se tenijqui, san tapic cati amechnextilise.
    Huan masque tetonalitani quiijtohuaj para quipixque tanextili campa quiitaque
    cati panos teipa, nochi inincamanal san istacatili. Tayoltalíaj ica camanali cati
    amo melahuac huan quiijtohuaj para amo huala tatzacuiltili. Yeca nochi israelitame
    yahuij ipan iniojhui quej borregojme cati amo quipiyaj se cati melahuac inintamocuitahuijca
    para quinmanahuisquía huan yeca nelía taijyohuise.
  vie-1934: Vì các thần tượng nói sự hư không, các thầy bói thấy sự dối trá; chúng
    nó rao chiêm bao phỉnh dối, và ban sự yên ủi luống nhưng. Vậy nên dân tan đi như
    những con chiên, vì không có người chăn thì bị khốn nạn.
  hin-CV: मूर्तियां धोखा देनेवाली बात कहते हैं, और भावी कहनेवाले झूठे दर्शन देखते
    हैं; वे झूठे स्वप्न के बारे में बताते हैं, और वे व्यर्थ में सांत्वना देते हैं.
    इसलिये चरवाहे की कमी के कारण दुःख से लोग भेड़ की तरह भटकते हैं.
  spa-BES: Porque las imágenes han dicho lo que no es verdad, y es mentira lo que
    ven los adivinos; han dado cuenta de sueños falsos, su consuelo no tiene propósito;
    por lo que salen del camino como ovejas, están preocupados porque no tienen pastor.
  tdx-tdx: Fa mikora aman-tahiñe o ambiasao, naho mahaonim-bande o mpisikilio, mivolam-bìlañe
    ka o nofio, tsy jefa’e ty fañohò’ iareo; aa le mirererere hoe añondry iereo, misotry
    fa tsy amam-piarake.
  tha-KJV: เพราะว่ารูปเคารพประจำบ้านพูดไม่​ได้เรื่อง และพวกโหรก็​เห​็นสิ่งหลอกลวง
    และเล่าความฝันเท็จ และให้คำเล้าโลมที่​เปล่าประโยชน์ เพราะฉะนั้นประชาชนจึงหลงไปอย่างฝูงสัตว์
    เขาทุกข์ใจเพราะขาดเมษบาล
  por-BR-2018: Pois os ídolos falam ilusão, e os adivinhos veem falsidade, e falado
    sonhos ilusórios; com ilusão consolam; por isso eles foram embora como ovelhas,
    humilhadas, porque não havia pastor.
  deu-ELO: Denn die Teraphim haben Nichtiges geredet, und die Wahrsager haben Lüge
    geschaut; und sie reden Träume des Truges, trösten mit Dunst. Darum sind sie fortgewandert
    wie eine Herde, werden bedrückt, weil kein Hirte da ist.
  eng-WYC-2018: For simulacra spake unprofitable things, and diviners saw leasing;
    and dreamers spake vainly, idly they comforted; therefore they be led away as
    a flock, they shall be tormented, for a shepherd is not to them. (For idols spoke
    unprofitable things, and diviners saw lies; and dreamers spoke in vain, yea, they
    comforted in vain; and so the people be led away like a flock of sheep, and they
    shall be tormented, for they do not have a shepherd.)
  epo-epo: La domaj dioj parolas sensencaĵon, la antaŭdiristoj havas malverajn viziojn,
    rakontas mensogajn sonĝojn, kaj konsolas per vantaĵo; tial ili diskuras kiel ŝafoj,
    suferas pro tio, ke ili ne havas paŝtiston.
  uig-PIN: Qünki «ɵy butliri» bimǝnǝ gǝplǝrni eytⱪan, palqilar yalƣan «alamǝt»lǝrni
    kɵrgǝn, tuturuⱪsiz qüxlǝrni sɵzligǝn; ular ⱪuruⱪ tǝsǝlli beridu. Xunga hǝlⱪ ⱪoy
    padisidǝk tenǝp kǝtti; ular padiqisi bolmiƣaqⱪa, azar yemǝktǝ.
  beo-beo: Osobo bagade dunu da ogogole loboga hamoi ‘gode’ amola ogogole balofede
    dunu ilima adole ba:sa. Be ilima bu adole iasu da ogogosu amola hamedei sia:.
    Mogili da simasia ba:i ilia bai olelesa, be ogogole olelesa. Amo dogo denesisu
    hou ilia da iabe da hamedei fawane. Amaiba:le, dunu da sibi fisi defele, udigili
    lafiadalebe. Ilia da bidi hamosu bagade ba:lala. Bai ilia da ouligisu dunu hame
    gala.
  tpi-OTNT: Ol man i save askim ol giaman god na ol glasman long toksave long ol long
    wanem ol samting bai i kamap bihain. Tasol ol i save bekim tok giaman na rabis
    tok long ol. Sampela man i save autim as bilong driman, na ol tu i giamanim yupela.
    Ol i tok bai yupela i kisim bel isi, tasol nogat. Bel hevi bai i stap yet. Olsem
    na ol manmeri i raun nabaut olsem sipsip i lus. Ol i no gat lida, olsem na ol
    i gat hevi.
  hau-SA: Gumaka suna maganganun ruɗu, masu duba suna ganin wahayoyin ƙarya, suna
    faɗa mafarkan ƙarya suna ba da ta’aziyyar banza. Saboda haka mutane suna yawo
    kamar tumaki waɗanda suke shan wahala saboda rashin makiyayi.
  uig-LAT: Chünki «öy butliri» bimene geplerni éytqan, palchilar yalghan «alamet»lerni
    körgen, tuturuqsiz chüshlerni sözligen; ular quruq teselli béridu. Shunga xelq
    qoy padisidek ténep ketti; ular padichisi bolmighachqa, azar yémekte.
  nde-nde: Izithombe zikhuluma inkohliso, izangoma zibona imibono yamanga; zikhuluma
    amaphupho amanga; ziphe induduzo engesulutho. Kungakho abantu bephumputheka njengezimvu
    bahlupheke ngoba bengelamelusi.
  ton-ton: 'He ko e vaʻinga ʻae lea ʻae ngaahi tamapua, pea kuo mamata ʻae kau kikite
    ki he loi, pea kuo nau fakamatala ʻae ngaahi misi loi; ʻoku taʻeʻaonga ʻenau fakafiemālie:
    ko ia naʻa nau ʻalu hē ʻo hangē ha fanga manu, naʻa nau puputuʻu, koeʻuhi naʻe
    ʻikai ha tauhi.'
  ces-1613: Nebo obrazové mluví marnost, a věšťci prorokují faleš, a sny marné mluví,
    marností potěšují. Protož šli jako stádo, ztrestáni jsou, proto že žádného nebylo
    pastýře.
  eng-WMB: For the teraphim have spoken vanity, and the diviners have seen a lie;
    and they have told false dreams. They comfort in vain. Therefore they go their
    way like sheep. They are oppressed, because there is no shepherd.
  tam-TCV: விக்கிரகங்கள் வஞ்சனை பேசுகின்றன. குறிசொல்கிறவர்கள் பொய்யான காட்சிகளைக்
    காண்கிறார்கள். உண்மையற்ற கனவுகளைக் கூறுகிறார்கள். அவர்கள் கொடுக்கும் ஆறுதலும்
    பயனற்றது. ஆகவே மக்கள் செம்மறியாடுகளைப்போல் வழிதப்பி, மேய்ப்பன் இல்லாதபடியால் ஒடுக்கப்படுகிறார்கள்.
  ceb-ULB: Tungod kay nagsultig bakak ang mga diosdios sa panimalay; bakak ang panan-awon
    sa mga mini nga mananagna; nagsulti sila ug malimbongon nga mga damgo ug naghatag
    ug haw-ang nga paghupay, busa naglatagaw sila sama sa karnero ug nag-antos tungod
    kay wala silay magbalantay.
  pol-UBG: Bożki wypowiadają bowiem słowa próżności, a wróżbici prorokują kłamstwo
    i opowiadają zmyślone sny, daremnie pocieszają. Dlatego błąkali się jak trzoda,
    byli utrapieni, bo nie było pasterza.
  urd-GVU: تمہارے گھروں کے بُت فریب دیتے، تمہارے غیب دان جھوٹی رویا دیکھتے اور فریب
    دہ خواب سناتے ہیں۔ اُن کی تسلی عبث ہے۔ اِسی لئے قوم کو بھیڑبکریوں کی طرح یہاں
    سے چلا جانا پڑا۔ گلہ بان نہیں ہے، اِس لئے وہ مصیبت میں اُلجھے رہتے ہیں۔
  eng-OEBCW: But the household gods speak nonsense, and the diviners see lies, and
    relate idle dreams. In vain they offer comfort, so the people wander like sheep,
    They suffer because there is no shepherd.
  deu-1912: Denn die Götzen reden, was eitel ist; und die Wahrsager sehen Lüge und
    reden vergebliche Träume, und ihr Trösten ist nichts; darum gehen sie in der Irre
    wie eine Herde und sind verschmachtet, weil kein Hirte da ist.
  kan-2017: ವಿಗ್ರಹಗಳು ನುಡಿಯುವುದು ಸುಳ್ಳು; ಕಣಿಹೇಳುವವರು ದರ್ಶನವನ್ನು ಕಾಣುವುದು ಸುಳ್ಳು, ತಿಳಿಸುವ
    ಕನಸುಗಳು ಮೋಸವಾದವುಗಳು, ಹೇಳುವ ಸಮಾಧಾನವು ವ್ಯರ್ಥ. ಆದುದರಿಂದ ನನ್ನ ಜನರು ದಿಕ್ಕಾಪಾಲಾಗಿದ್ದಾರೆ;
    ಕುರುಬನು ಇಲ್ಲದ ಕಾರಣ ಬಾಧೆಗೆ ಒಳಗಾಗಿದ್ದಾರೆ.
  yap-yap: Girdi’ e ma fith lanyan’ e pi liyos nge pi tamanbay, machane fulweg ni
    yad ma pi’ e go’ ban ni dariy fan. Bochiyad e ma weliy fan e lik’ay, ma kemus
    ni yad ma olobochiyem; ya ayuw ni yad ma pi’ e dariy fel’ngin. Ere girdi’ e be
    goroy i yan ni bod e saf nike malog. Kar oloboch gad ni bochan e dariy be’ ni
    be gafaliyrad.
  hlt-MCSB: Sithui khaw boethae la cal, Hlang aka bi khaw a honghi a hmuh. A poeyoek
    la mang a thui uh tih, a honghi la a hloep uh. Te dongah boiva bangla poeng uh.
    Aka dawn khaw tal tih phaep uh.
  mdy-ETH: ሜሌ ፆኦዛ ፓሡዋ ባኣዚ ኬኤዛኔ፤ ዦዋኣ ሉኡዙሞ ባኣዚ ዴንቄኔ ጌይ ኬኤዛኔ፤ ማቂሢ ዓውቲያ ዓውታዼኔ ጌይ ጌስታኔ፤
    ዔያታ ዓሶኮ ዒኖ ዶዲሻሢያ ጉሪ ማዔ ባኣዚናኬ፤ ዬያሮ ዴራ ሄንቃ ዓሲባኣ ማራይጉዲ ዣኣሊ ካራ ባይዜኔ።
  twi-ASANTE: Ahoni no ka nnaadaasɛm, nkɔmhyɛfoɔ nya anisoadehunu a ɛyɛ atorɔ; wɔde
    nkontomposɛm kyerɛ daeɛ ase, wɔma awerɛkyekyerɛ kwa. Enti nnipa no nenam te sɛ
    nnwan a wɔnni ɔhwɛfoɔ na wɔhyɛ wɔn so.
  eng-WEBU: For the teraphim have spoken vanity, and the diviners have seen a lie;
    and they have told false dreams. They comfort in vain. Therefore they go their
    way like sheep. They are oppressed, because there is no shepherd.
  spa-PDDPT: Pero los ídolos domésticos prometen en vano, los adivinos ven mentiras,
    anuncian sueños falsos, y su consuelo es vano. Por lo cual el pueblo vaga como
    ovejas afligidas, porque no hay pastor.
  gun-gun: Ha'e rã ta'angaa oo pygua ma nhombotavya rupi 'rã ijayvu. Imba'ekuaa va'e
    voi ijapua meme oikuaa. Nhombotavya rupi meme 'rã omombe'u oexa ra'uague, ijayvu
    porã merami rive 'rã guive, anhetẽ rupi e'ỹ. Ha'e nunga rupi ae heta va'e kuery
    ojexavai rei 'rã vexa'i kuery re opena va'e ndoikoia rami.
  agu-BL: Yi chiyol yi e' aj wutz mes tuml yi e'chk chiryos yi banij cuntu', i'tz
    la'jil tu'. Ej nin tircu'n yi na ẍchaj tib ẍchiwutz yi e' nachol, nk'e'tz bintzij.
    Yi e'chk takle'n yi na cyal yi sbajok, nk'e'tz bintzij na qui'c xe'. Nin yi chiyol
    yi na xcon cya'n tan mayse'n junt, qui'c eka'n ta'n. Cha'stzun te yi e' intanum
    na' cuntunin na cha'j nint tu cyajtza'kl, na ni'cu'n e' tu jun txob tal awun yi
    qui'c jun pstor cyetz.
  ilo-ULB: Ta saan a pudno ti ibagbaga dagiti didiosen; agipadpadto iti ulbod dagiti
    mammadto; agipatpatarusda kadagiti manangallilaw a tagtagainep ken ubbaw ti panangliwliwada,
    isu a maiyaw-awanda a kas iti karnero ken agsagabada gapu ta awan ti agpaspastor.
  kpg-kpg: Nia daangada e halahala di longo mai baahi nia ada god mo digau hagailoo
    maluagina, gei nadau mee ala e kae i baahi digaula la nia tilikai mono balumee.
    Hunu ginaadou e hagamodongoohia nia moe, malaa e halahalau hua goodou; di nadau
    haga manawa tenetene goodou le e balumee hua. Malaa, nia daangada e heehee gadoo
    be nia siibi ne nngala. Digaula gu huaidu ang gi ginaadou idimaa digaula nadau
    dagi ai.
  uig-ARA: چۈنكى «ئۆي بۇتلىرى» بىمەنە گەپلەرنى ئېيتقان، پالچىلار يالغان «ئالامەت»لەرنى
    كۆرگەن، تۇتۇرۇقسىز چۈشلەرنى سۆزلىگەن؛ ئۇلار قۇرۇق تەسەللى بېرىدۇ. شۇڭا خەلق قوي
    پادىسىدەك تېنەپ كەتتى؛ ئۇلار پادىچىسى بولمىغاچقا، ئازار يېمەكتە.
  sus-sus: Kuyee wule falama, sematoee mu nɔndi toma, e xiyee fasarima wule ra, e
    xa madundui fufafu na a ra. Na birin bara a niya ɲama xa lɔɛ alɔ xurusee. E na
    tɔɔrɛ kui barima xuruse dɛmadonyi mu na e bɛ.
  pon-2006: Aramas akan kin rapahki kaweid sang rehn dikedik en eni kan oh sounkosetipw
    kan, ahpw pasapeng me kin kohieng irail me likamw oh sohte audepe. Ekei kin kawehwehda
    ouraman akan, ahpw ihte re kin kaweidsuwedihkumwailla; kaloalamwahu me re kin
    wiahiong kumwail sohte katepe. Eri, aramas akan ahpw kin sansalongseli duwehte
    sihpw me salongalahr. Re milahr nan apwal pwe sohte ar kaun.
  ksd-ksd: Tago ra umana tabataba na pal dia tata vakuku, ma ra umana tena papait
    dia gire ra vaongo; dia varvai ure ra ririvon vakuku, dia varvamaram vakuku; kari
    dia tenten vurvurbit da ra umana sip, dia malari, tago pa ta tena balabalaure
    sip.
  grc-BRENT: Διότι οἱ ἀποφθεγγόμενοι ἐλάλησαν κόπους, καὶ οἱ μάντεις ὁράσεις ψευδεῖς,
    καὶ τὰ ἐνύπνια ψευδῆ ἐλάλουν, μάταια παρεκάλουν· διατοῦτο ἐξηράνθησαν ὡς πρόβατα,
    καὶ ἐκακώθησαν, διότι οὐκ ἦν ἴασις.
  ind-AYT: Sebab, terafim mengatakan kejahatan, juru-juru tenung melihat penglihatan
    dusta, dan menceritakan mimpi-mimpi palsu, serta memberi penghiburan yang sia-sia.
    Oleh sebab itu, bangsa itu berkeliaran seperti kawanan domba dan menderita karena
    tidak ada gembala.
  nya-nya: Mafano amayankhula zachinyengo, owombeza mawula amaona masomphenya abodza;
    amafotokoza maloto onama, amapereka chitonthozo chopandapake. Choncho anthu amangoyendayenda
    ngati nkhosa zozunzika chifukwa chosowa mʼbusa.
  hrv-hrv: Lažno bajaju kumiri, prijevaru vide gatari, obmanu govore snovi, varljivu
    utjehu daju, zato kao stado blude ljudi, lutaju jer nemaju pastira.
  mps-mps: Te bidi dabe augwaligo te augwa bede munalubo tibo god dabeba me, te mena
    sę page konea pabo bidi dabeba me hanalu te nosali mena sę dabe pedelabo po
    omainu ebo dao. Tiali goli, augwaligo tibo po wei ponoyu, te dwai po augwaliba
    wabo dao. Bidi mebago te na yali po page pusali, te augwaligo me dage tibo po
    ola mobao. Augwaligo te tama po weyu, te dage nagame yai homu saibao po wabo,
    tiali goli te menio. Te haliga sęgę me elaludalio. Tama tialima, te we bidi
    dabe tedela palama, te hagawai sipsip kibu wai tiwai yali. Augwa polalubo tuni
    bidi meni baso, tama augwali sęgę elaluai dao.
  tpi-tpi: Ol man i save askim ol giaman god na ol glasman long toksave long ol long
    wanem ol samting bai i kamap bihain. Tasol ol i save bekim tok giaman na rabis
    tok long ol. Sampela man i save autim as bilong driman, na ol tu i giamanim yupela.
    Ol i tok bai yupela i kisim bel isi, tasol nogat. Bel hevi bai i stap yet. Olsem
    na ol manmeri i raun nabaut olsem sipsip i lus. Ol i no gat lida, olsem na ol
    i gat hevi.
  dan-1931: Men Husgudens Tale er Svig, Sandsigeres Syner er Blændværk; de kommer
    med tomme Drømme, hul er Trøsten, de giver; derfor vandrer de om som en Hjord,
    lider Nød, thi de har ingen Hyrde.
  vie-OVCB: Thần tượng chỉ lừa gạt, thầy bói chỉ nói dối, bịa đặt chiêm bao viễn vông.
    Họ có an ủi được ai đâu? Vì thế dân đi lạc lối như chiên; họ phải chịu khốn khổ
    vì không người chăn dắt.
  guj-2017: કેમ કે મૂર્તિઓ જૂઠું બોલે છે, અને ભવિષ્ય ભાખનારાઓ જૂઠાં ભવિષ્ય કથન કરે
    છે; સ્વપ્ન જોનારાઓ ખોટાં સ્વપ્નો વર્ણવે છે અને ખોટો દિલાસો આપે છે; તેથી લોકો ટોળાંની
    જેમ રખડે છે, તેઓ દુ:ખી છે કેમ કે તેઓને દોરનાર કોઈ પાળક નથી.
  pon-2006A: Aramas akan kin rapahki kaweid sang rehn dikedik en eni kan oh sounkosetipw
    kan, ahpw pasapeng me kin kohieng irail me likamw oh sohte audepe. Ekei kin kawehwehda
    ouraman akan, ahpw ihte re kin kaweidsuwedihkumwailla; kaloalamwahu me re kin
    wiahiong kumwail sohte katepe. Eri, aramas akan ahpw kin sansalongseli duwehte
    sihpw me salongalahr. Re milahr nan apwal pwe sohte ar kaun.
  por-BRBSL: Pois os teraphim falaram vaidade, e os adivinhadores viram uma mentira;
    e eles contaram sonhos falsos. Confortam em vão. Portanto, eles seguem seu caminho
    como ovelhas. Eles são oprimidos, porque não há pastor.
  eng-OEBUS: But the household gods speak nonsense, and the diviners see lies, and
    relate idle dreams. In vain they offer comfort, so the people wander like sheep,
    They suffer because there is no shepherd.
  cth-cth: Terah e meikaphawknaw ni teh ahrawnghrang doeh a dei awh. Profet ka tawk
    e taminaw ni vision kaphawk a hmu awh teh, laithoe e mang a dei awh. Ayawmyin
    lah lung a kâpahawi awh. Hatdawkvah, tuhunaw patetlah a kâva teh, tu khoumkung
    ao hoeh dawkvah tunaw a roedeng awh.
  twi-twi: Ahoni no ka nnaadaasɛm, nkɔmhyɛfo nya anisoadehu a ɛyɛ atoro; wɔde nkontomposɛm
    kyerɛ dae ase, wɔma awerɛkyekye kwa. Enti nnipa no nenam te sɛ nguan a wonni ɔhwɛfo
    na wɔhyɛ wɔn so.
  hlt-hlt: Sithui khaw boethae la cal, Hlang aka bi khaw a honghi a hmuh. A poeyoek
    la mang a thui uh tih, a honghi la a hloep uh. Te dongah boiva bangla poeng uh.
    Aka dawn khaw tal tih phaep uh.
  tbz-SIM: Sibɔɔtenkɑɑnìi di soúmmu, kɛ̀ bɛpɑ̃ɑ̃bɛ̀ di nɑ́ɑ́ nsiyɑ́ɑ̀bìsí, di yɑu
    tìì dɔuǹtì tu dɛtetìrɛ̀ ndɛ kɛ nɑ́ríkùnko di yɛ̀mmɛ̀ fɑ̀ɑ̀rɛ̀ dɛɛ̀ te kɛ̀ bɛnìtìbɛ̀
    cìɛ́tɛ́ nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ tipìètì tìì kpɑ ti cɛ̃nti ti kɔ̃mɛ.
  msy-2020: Gumazamiziba, me gɨn otivamin bizibagh foghasa, aseba ko kukunir gumazibar
    azangsɨsi. Ezɨ me ifavarir akabar me gami. Gumazir maba irebabar mɨngaribar gun
    mɨgei, me uaghan ia gifari. Me ghaze ia navir amɨrizim iniam, ezɨ puvatɨ, ian
    navir osɨmtɨzim ikɨvɨra ikiam. Gumazamiziba mati sipsipba tintiniba arua ovegha
    gɨfa. Me geghuvir gumaziba puvatɨzɨ, kamaghɨn amizɨ me osɨmtɨziba ateri.
  dop-dop: Ɩ́ kʋɣɩ mə təɣɩ yem kɛ́ nɑ tɩɩŋ, ɩ wɛ kpɛtɛ kɛ́. Pə́cɔ́ tʋwɑɑ nɑɑ nɑɑkɩ
    mə pee. Pɑ puɣusiɣi-mɛ nɑ pɔpɔtʋ toosee sɩ, pɑ hɛɛsəɣɩ mə lɑŋɑ. Ḿpʋɣʋ mə cɑɑnɑɑ
    lɑpɑ nɑ pə́ yɑsɩ-wɛ ɩsɩɩ heeŋ wei ɩ fɛɩnɑ tiikilu tɔ.
  azb-azb: Ancaq ev bütlərindən alınan vədlər boş şeydir. Falçılar boş görüntülər
    görür, Mənasız yuxular danışaraq Əbəs yerə təsəlli verir. Buna görə də xalq sürü
    kimi dağınıqdır, Zəhmət çəkirlər, çünki bir çoban yoxdur.
  eng-DBY: 'For the teraphim have spoken vanity, and the diviners have seen a lie,
    and have told false dreams: they comfort in vain. Therefore they have gone away
    as a flock, they are in distress, because there is no shepherd.'
  hin-2017: क्योंकि गृहदेवता अनर्थ बात कहते और भावी कहनेवाले झूठा दर्शन देखते और झूठे
    स्वप्न सुनाते, और व्यर्थ शान्ति देते हैं। इस कारण लोग भेड़-बकरियों के समान भटक
    गए; और चरवाहे न होने के कारण दुर्दशा में पड़े हैं। (मत्ती 9:36, हब. 2:18,19)
  wol-KYG: Xërëm, waxi neen, gisaanekat gisi fen, seeni gént, nari neen, te caaxaani
    neen lañuy dalalee. Moo tax mbooloo mii di taxawaalu niy xar, tumurànke ndax ñàkkub
    sàmm.
  eng-YLT: Because the teraphim did speak iniquity, And the diviners have seen a falsehood,
    And dreams of the vanity they speak, [With] vanity they give comfort, Therefore
    they have journeyed as a flock, They are afflicted, for there is no shepherd.
  eng-WYC-2017: For simulacra spake unprofitable things, and diviners saw leasing;
    and dreamers spake vainly, idly they comforted; therefore they be led away as
    a flock, they shall be tormented, for a shepherd is not to them.
  eng-WMBB: For the teraphim have spoken vanity, and the diviners have seen a lie;
    and they have told false dreams. They comfort in vain. Therefore they go their
    way like sheep. They are oppressed, because there is no shepherd.
  urd-GVH: तुम्हारे घरों के बुत फ़रेब देते, तुम्हारे ग़ैबदान झूटी रोया देखते और फ़रेबदेह
    ख़ाब सुनाते हैं। उनकी तसल्ली अबस है। इसी लिए क़ौम को भेड़-बकरियों की तरह यहाँ
    से चला जाना पड़ा। गल्लाबान नहीं है, इसलिए वह मुसीबत में उलझे रहते हैं।
  rug-rug: Sari beku si sekesekei, sari matemateana si dodogorae kokoha; tozi rini
    sari pinutagita kokohadi, sari vina manoto taveti rini si loke laedi. Gua ke ene
    lamae sari tie guana sipi sapu nunala sina loke dia sepati.
  gaz-gaz: Waaqonni tolfamoon gowwoomsaa dubbatu; raajonni mulʼata sobaa argu; isaan
    abjuu sobaa namatti himu; waan faayidaa hin qabneen nama jajjabeessu. Kanaafuu
    sabni kun akkuma hoolaa tiksee hin qabnee hacuucamee asii fi achi joora.
  fra-LSG: Car les théraphim ont des paroles de néant, Les devins prophétisent des
    faussetés, Les songes mentent et consolent par la vanité. C’est pourquoi ils sont
    errants comme un troupeau, Ils sont malheureux parce qu’il n’y a point de pasteur.
  yal-yal: Amasɔtɔ wule falan nan suxurene ra. Yiimatone wule feene nan toma. E wule
    xiye falane nan tima! E madɛndɛnna tima fala fuune nan na. Nanara, yamaan bata
    siga a xun xɔn, e tɔrɔxi alo kari mi xuruseen naxanye ma.
  haw-1868: No ka mea, ua olelo lapuwale na kii, A ua wanana na kaula i ka mea wahahee,
    A ua hoike mai i na moeuhane hoopunipuni; He mea ole ko lakou hooluolu ana; Nolaila
    auwana aku la lakou e like me na ohana hipa; Ua popilikia lakou, no ka mea, aohe
    kahuhipa.
  arb-NAV: أَمَّا الأَوْثَانُ فَإِنَّهَا تَنْطِقُ بِالْبَاطِلِ، وَيَرَى الْعَرَّافُونَ
    رُؤىً كَاذِبَةً، وَيُنْبِئُونَ بِأَحْلامِ زُورٍ. وَعَبَثاً يُعَزُّونَ. لِذَلِكَ
    شَرَدَ النَّاسُ كَغَنَمٍ، وَقَاسُوا مَشَقَّةً لاِفْتِقَارِهِمْ إِلَى رَاعٍ.
  ewe-ewe: Legbawo blea ame, bokɔnɔwo kpɔa ŋutega siwo mele eteƒe o, wokua drɔ̃e siwo
    nye aʋatso, eye wogblɔa akɔfanya siwo mevaa eme o. Eya ta ameawo le tsaglalã tsam
    abe alẽ siwo wote ɖe anyi la ene, elabena kplɔla mele wo si o.
  eng-LEE: 'For the Theraphim speak vanity, and the diviners foresee a lie, and those
    that have dreams speak what is false, with nought do they comfort: therefore do
    they move about like a flock, they bleat, because [they have] no shepherd.'
  asm-FB: কিয়নো গৃহ-দেৱতাবোৰে অসাৰ কথা কয় আৰু দৈৱজ্ঞবোৰে মিছা দৰ্শন পাই, তেওঁলোকে
    মিছা সপোনৰ কথা প্ৰকাশ কৰি বৃথা সান্ত্বনা দিয়ে; এই কাৰণে তেওঁলোকে মেৰ-ছাগৰ নিচিনাকৈ
    ভ্ৰমি ফুৰে আৰু ৰখীয়া নোহোৱাত দুখ পায়।
  sus-A: كُيٍيٍ وُلٍ قَلَمَ، سٍمَتٌييٍ مُ نْندِ تٌمَ، عٍ شِيٍيٍ قَسَرِ مَ وُلٍ رَ،
    عٍ شَ مَدُندُي قُقَقُ نَ عَ رَ. نَ بِرِن بَرَ عَ نِيَ حَمَ شَ لْي عَلْ شُرُ سٍيٍ.
    عٍ نَ تْورّ كُي بَرِ مَ شُرُ سٍ دّ مَدٌنيِ مُ نَ عٍ بّ.
  fra-SBL: Car les théraphim ont dit des vanités, et les devins ont vu un mensonge ;
    et ils ont raconté de faux rêves. Ils se consolent en vain. Ils suivent donc leur
    chemin comme des moutons. Ils sont opprimés, car il n'y a pas de berger.
  hbo-hbo: כִּ֧י הַתְּרָפִ֣ים דִּבְּרוּ־אָ֗וֶן וְהַקֹּֽוסְמִים֙ חָ֣זוּ שֶׁ֔קֶר וַֽחֲלֹמֹות֙
    הַשָּׁ֣וא יְדַבֵּ֔רוּ הֶ֖בֶל יְנַֽחֵמ֑וּן עַל־כֵּן֙ נָסְע֣וּ כְמֹו־צֹ֔אן יַעֲנ֖וּ
    כִּֽי־אֵ֥ין רֹעֶֽה׃ פ
  kik-kik: Mĩhianano ya kũhooywo yaragia maheeni, ago moonaga cioneki itarĩ cia ma,
    maaragia ũhoro wa irooto itarĩ cia ma; kũhoorerania kwao no gwa tũhũ. Nĩ ũndũ
    ũcio andũ maturuuraga ta ngʼondu, makahinyĩrĩrĩka nĩ ũndũ wa kwaga mũrĩithi.
  fra-NCL: Car les théraphim ont parlé futilité, et les devins ont eu des visions
    de mensonge ; ils débitent de vains songes, et donnent de fausses consolations.
    C’est pourquoi ils sont partis comme un troupeau ; ils ont été opprimés, faute
    de berger.
  cek-AK: Sak cop ih krangnawk loe amsawnlok to thuih o, angzo han koi hmuen thui
    kaminawk loe amsawnlok ni a thuih o, amsoem ai amang to a thuih o moe, atho kaom
    ai monghaih lok to a thuih o; tuu toepkung om ai pongah, nihcae loe raihaih tongh
    o, kaminawk loe tuu baktiah amhet o.
  cuk-cuk: Ibmar-bab-dummadyob-imaklemalad, dule-yardakmaladid. Nergan gabgi-ibmar-gakanad
    dakmalad. Gakansaar-negburgan-dakmaladgi sunmakmalad, yamo-nabir-emar-obinsaega
    sunmakmalad. Dulemar na e-idued-satesoggu, ibdurgan-igarsuli-gudiidyobi, yogasaar
    gudimalad.
  uig-CYR: Чүнки «өй бутлири» бемәна гәпләрни ейтқан, палчилар ялған «аламәт»ләрни
    көргән, тутуруқсиз чүшләрни сөзлигән; улар қуруқ тәсәлли бериду. Шуңа хәлиқ қой
    падисидәк тенәп кәтти; улар падичиси болмиғачқа, азар йемәктә.
  tel-2017: గృహ దేవతలు వ్యర్థమైన మాటలు పలికాయి. సోదె చెప్పేవాళ్ళకు వ్యర్ధమైన కలలు
    వచ్చాయి. వాళ్ళు కపటంతో ఆ కలలకు అర్థం చెప్పారు. మోసపూరిత భావాలు చెప్పి ఓదార్చారు.
    కాబట్టి ప్రజలు గొర్రెల మంద తిరిగినట్టు తిరిగారు. తమను కాచే కాపరి లేకపోవడం వల్ల
    బాధల పాలయ్యారు.
  hat-BSA: Paske zidòl lakay yo pale inikite; divinò yo k ap fè vizyon ki pa vrè,
    ke yo repete kòn fo rèv. Yo bay rekonfò an ven. Konsa, pèp la mache egare tankou
    mouton; yo aflije akoz yo pa gen bèje.
  kos-kos: Mwet uh orek lolngok nu sin ma sruloala ac mwet susfa, tusruktu top nu
    selos uh kikiap mukena ac wangin sripa. Kutu mwet uh aketeya mweme uh, tuh ma
    na in kiapu mwet, a kas in akwoye ma elos sang nu sin mwet uh wanginna sripa.
    Oru mwet uh forfor wel oana sheep tuhlac uh. Elos muta in ongoiya mweyen wangin
    mwet kol lalos.
  hbo-WLC: כִּ֧י הַתְּרָפִ֣ים דִּבְּרוּ־אָ֗וֶן וְהַקּֽוֹסְמִים֙ חָ֣זוּ שֶׁ֔קֶר וַֽחֲלֹמוֹת֙
    הַשָּׁ֣וא יְדַבֵּ֔רוּ הֶ֖בֶל יְנַֽחֵמ֑וּן עַל־כֵּן֙ נָסְע֣וּ כְמוֹ־צֹ֔אן יַעֲנ֖וּ
    כִּֽי־אֵ֥ין רֹעֶֽה׃ פ
  ibo-ibo: Arụsị niile na-ekwu okwu aghụghọ, ndị na-agba aja nʼahụ ọhụ bụ ụgha, ndị
    ha na-arọ nrọ, na-akọwakwa nrọ ụgha, okwu nkasiobi nke ihe na-adịghị nʼime ya
    ka ha na-enye. Ya mere, ndị mmadụ na-akpagharị dịka atụrụ a na-akpagbu ha nʼihi
    enweghị onye ọzụzụ atụrụ.
  ory-ory: କାରଣ ଦେବାଦେବୀଗଣ ଅସାର କଥା କହିଅଛନ୍ତି ଓ ମନ୍ତ୍ରପାଠକମାନେ ମିଥ୍ୟା ଦର୍ଶନ ପାଇଅଛନ୍ତି
    ଓ ସେମାନେ ମିଥ୍ୟା ସ୍ୱପ୍ନର କଥା କହିଅଛନ୍ତି, ସେମାନେ ବୃଥାରେ ସାନ୍ତ୍ୱନା ଦିଅନ୍ତି; ଏଥିପାଇଁ
    ଲୋକମାନେ ମେଷଗଣ ପରି ଆପଣା ଆପଣା ପଥରେ ଗମନ କରନ୍ତି, ସେମାନେ କ୍ଳେଶଯୁକ୍ତ ଅଟନ୍ତି, କାରଣ ସେମାନଙ୍କର
    ପାଳକ କେହି ନାହାନ୍ତି।
  chk-chk: Ekewe aramas ra kütta ar alilis seni ekewe uluulun anün leimw me ekewe
    soupwe, nge palüan me rer a chofana o lomotongau. Ekewe soutan ra apworausa tan
    mi mwäl, nge ar kapasen achipachip ra pön. Iei mine ekewe aramas ra malechfeil
    usun sip, ra riaföü pokiten esap wor ar chon mas.
  rop-rop: Main pipul olabat nomo askim mi blanga enijing, dei oldei go en askimbat
    det laiyawan rein drimin en ola klebabalamen blanga album olabat. Detlot doktabala
    yusum olabat klebabala ting bat dei kaan dalim yu wanim garra hepin. Olabat tok,
    ‘Ai dalim yu wanim yu drim min.’ Olabat tok, ‘Gudbala ting garra hepin langa yu,’
    bat det wed im nomo trubala. Wen ola ship nomo abum gudwan stakmen, wailwan enimul
    ardim olabat. Lagijat na main pipul olabat nomo garram gudwan bos blanga maindimbat
    olabat.”
  ukr-1871: Бо терафими вам пусте говорять, та й віщуни видять неправду й оповідають
    сни пусті; вони потїшають вас оманою; тим то й блукають люде, як вівцї, пустопаш,
    бідують, бо нїкому їх пасти.
  deu-1951: Denn die Hausgötter haben leere Versprechungen gemacht, und die Wahrsager
    haben trügerische Gesichte gesehen, und sie erzählen erlogene Träume und trösten
    vergeblich. Darum sind sie fortgelaufen wie Schafe, sie sind im Elend, weil kein
    Hirt da ist.
  eng-JPS: For the teraphim have spoken vanity, and the diviners have seen a lie,
    and the dreams speak falsely, they comfort in vain; therefore they go their way
    like sheep, they are afflicted, because there is no shepherd.
  srp-1865: Jer likovi govore ništavilo i vraèi vide laž i govore zaludne sne, tješe
    taštinom; zato otidoše kao stado, i ojadiše se, jer ne bješe pastira.
  lug-lug: Kubanga bakatonda abalala n’abalaguzi balaba okwolesebwa okw’obulimba;
    ne baloota ebirooto eby’obulimba, ne bagumya abantu eby’obulimba. Abantu kyebava
    bazuŋŋana ng’endiga, nga banyigirizibwa olw’obutaba na musumba.
  heb-heb: כי התרפים דברו און והקוסמים חזו שקר וחלמות השוא ידברו הבל ינחמון על כן
    נסעו כמו צאן יענו כי אין רעה׃
  ben-IRV: কারণ পরিবারের প্রতিমাগুলি মিথ্যা কথা বলে, গণকেরা মিথ্যা দর্শন দেখে; তারা
    ছলনাপূর্ণ স্বপ্নের বিষয়ে বলে এবং মিথ্যা সান্ত্বনা দেয়। সেইজন্য তারা ভেড়ার মত
    ঘুরে বেড়ায় এবং ক্ষতিগ্রস্ত হয় কারণ কোনো পালক নেই।
  pan-pan: ਤਰਾਫ਼ੀਮ ਤਾਂ ਖੋਖਲੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹਨ, ਪੁੱਛਾਂ ਦੇਣ ਵਾਲੇ ਝੂਠ ਵੇਖਦੇ ਹਨ, ਸੁਫ਼ਨੇ
    ਦੇਖਣ ਵਾਲੇ ਵਿਅਰਥ ਗੱਲਾਂ ਕਰਦੇ ਹਨ ਅਤੇ ਖਾਲੀ ਤਸੱਲੀ ਦਿੰਦੇ ਹਨ, ਇਸ ਲਈ ਉਹ ਭੇਡਾਂ ਵਾਂਗੂੰ ਭਟਕਦੇ
    ਫਿਰਦੇ ਹਨ ਅਤੇ ਉਹ ਦੁੱਖ ਪਾਉਂਦੇ ਹਨ ਕਿਉਂ ਜੋ ਅਯਾਲੀ ਕੋਈ ਨਹੀਂ ਹੈ।
  mya-JVB: တေရပ်ရုပ်တု တို့သည် အနတ္တ စကားကို ပြော ကြ၏။ ပရောဖက် လုပ်သောသူတို့ သည် မုသာ
    ရူပါရုံကိုမြင် ၍ ၊ မ မှန်သော အိပ်မက် ကို ဟောပြော ကြ၏။ အချည်းနှီး နှစ်သိမ့် စေကြ၏။
    ထိုကြောင့် ၊ သိုးစု ကဲ့သို့ လည် သွား၍ သိုးထိန်း မ ရှိသောကြောင့် ဆင်းရဲ ခံရကြ၏။
  hmo-hmo: Taunimanima be dirava koikoi edia durua totona idia noinoi, idia ese meamea
    taudia danu idia henanadaia noho. To edia haere be koikoi bona kavakava sibona.
    Tau haida ese nihi edia anina idia gwauraia noho, to idia ese taunimanima idia
    hakaua kerere, edia hagoadaia hereva be anina lasi. Unai dainai taunimanima be
    idia boio, mamoe bamona idia loaloa kava noho. Bona kerere momo idia davaria,
    badina edia gunalaia tauna be lasi dainai.
  urd-urd: क्यूँकि तराफीम ने बतालत की बातें कहीं हैं और गै़बबीनों ने बतालत देखी और
    झूठे ख़्वाब बयान किये हैं उनकी तसल्ली बे हक़ीक़त है इसलिए वह भेड़ों की तरह भटक
    गए। उन्होंने दुख पाया क्यूँकि उनका कोई चरवाहा न था।
  rus-SYN: Ибо терафимы говорят пустое, и вещуны видят ложное и рассказывают сны лживые;
    они утешают пустотою; поэтому они бродят, как овцы, бедствуют, потому что нет
    пастыря.
  bqc-SIM: Tã́aↄ ì yãyaaa'o, màsokɛnaↄ ì yã́ ɛgɛna e. Wɛ́pungu'enaↄ yã́á mↄafiliɛ,
    an gbɛ̃́ↄ nↄ̀sɛninianɛá pãɛ. A yã́i tò gbɛ̃́ↄ liaaa lán sãↄwa, an kúsu
    kwɛa kɛ́ aa dãna vĩo yã́i.
  tcz-CHONGTHU: Insung semthu Pathen hon thu dih lou asei uva, vangsang hon thudih
    lou ngen aphon doh jiuvin koima akipasah thei pouve. Hijeh chun kamite kelngoi
    hon bangin amahthah ji tauve, kelngoi ching aum loujeh in boina atohji tauve.
  mar-mar: कारण तेराफिम मुर्तींनी निरर्थक गोष्टी केल्या आहेत, दैवज्ञांनी लबाडीचा दृष्टांत
    पाहिला आहे; ते आपली फसवणारी स्वप्ने सांगतात आणि खोटा धीर देतात; म्हणून लोक मेंढरांसारखे
    भटकत आहेत आणि त्यांचा कोणी मेंढपाळ नसल्याने त्यांच्यावर संकटे आली आहेत.
  qub-qub: Wasi ïdulucuna ribilacushanmi ichanga mana rasunpachu. Musyacojcuna «cayno
    wacno» nishanpis manami rasunpa cajchu. Chay runacuna suyñucunata willacushanga
    manami rasunpachu. Shacyächir willapashancunapis manami rasun cajchu. Chaymi gamcunaga
    uysha mashtacajnöpis pantacasha carcaycanqui. Uyshëruynaj uyshacuna-jinami fiyupa
    ñacarcaycanqui.
  bqp-bqp: Domi bũu nìn bwɑ̃ɑrokunu bɑ mɔ̀ Terɑfimu nu weesu mɔ̀. Sɔrobu bɑ kɑ̃si
    weesuginu wɑɑmɔ. Ben dosusu su sɑ̃ɑwɑ weesu. Sin nuku yɛmiɑsiɑbu sɑ̃ɑwɑ kɑm dirum.
    Yen sɔ̃nɑ bɑ sirenɛ nge yɑɑ sɑbenu. Bɑ wɔnwɔndu soore, domi bɑ ǹ kpɑro mɔ.
  hat-hat: Moun k'ap bat kat yo, se twonpe y'ap twonpe moun. Divinò yo menm, se manti
    y'ap bay. Rèv yo fè pa vle di anyen. Moun yo mete espwa yo nan bagay ki p'ap janm
    rive. Moun yo pèdi tèt yo tankou mouton ki pèdi bann. Yo nan traka, paske pa gen
    chèf pou mennen yo.
  eng-BSB: For idols speak deceit and diviners see illusions; they tell false dreams
    and offer empty comfort. Therefore the people wander like sheep, oppressed for
    lack of a shepherd.
  tod-tod: Mazɔlɔɔ pɛlɛ wu zaleiti ta wo wooɠaaʋotesu ga zɛɛi, gɔvɛ ɠaazaɠa beaiti
    ti ɗa zɛɛ ɠula kɛlɛmaiti ka, kɛzɛsulala ze gooiti ka ti suɠulazu, yaava ɠaanɛɛnɛi
    ɠa ti bosu. Naa ɠa é kɛa nuɓusɛiti ti lia poun maanɔɠɔi zu, eɠɛ baala kpulugiti
    makɛ nu la ti ʋɛ.
  eng-WEBPB: For the teraphim have spoken vanity, and the diviners have seen a lie;
    and they have told false dreams. They comfort in vain. Therefore they go their
    way like sheep. They are oppressed, because there is no shepherd.
  kbq-kbq: Nozmifima mono'ma hunentaza anumzantmimo'za havi antahintahi nezamasamizage'za,
    zamene vahe'mo'za havige nehazage'za, ava'nama eri rukrahe'ma hu vahe'mo'za havige
    hu'za ava'na kea eri rukrahe hu'za vahe'mofona zamazeri haviza nehaze. E'ina hazage'za
    vahe'nimo'za sipisipi kva vahe omanige'za sipisipi afutamimo'za hazagrazankna
    nehazage'za, ha' vahe'mo'za eme zamazeri haviza nehaze.
  nhe-BL: Pero quema inquintlatzintoquilíaj totiotzitzi se tlenijqui, san tlapic tlen
    inmechnextilise. Huan yonque tetonalitani quiijtohuaj para quipixque tlanextili
    campa quiitaque tlen panos teipa, nochi inintlajtol san istlacatili. Tlayoltlalíaj
    ica tlajtoli tlen ax neli huan quiijtohuaj para ax huala tlatzacuiltili. Yeca
    nochi israelitame yohuij ipan iniojhui queja borregojme tlen ax quipiyaj se tlen
    melahuac inintlamocuitlahuijca para quinmanahuisquía huan yeca nelía tlaijiyohuise.
  bus-bus: Tãanↄ è yã gɛ̀ o, màsokɛrinↄ è yã ɛgɛɛ e. Wɛ́ɛgupu'erinↄ yã nɛ́ mↄnafikiyãmɛ,
    aↄ̃ gbɛ̃nↄ nↄ̀sɛkpaɛnnɛna nɛ́ yã pãamɛ. Beee yãnzin gbɛ̃nↄↄ likↄ̃ana lán sãanↄ
    bà, aↄ̃ↄ kú nawɛ̃an kɛ̀ aↄ̃ↄ dã̀ri vĩro yãnzi.
  gub-BL: Pepuranu zo tupàn a'ua'u wanehe nehe. Pepuranu zo tekwe ikatu 'ym ma'e wanupe
    uze'eg ma'e wanehe nehe. Ta'e xo iranaiw ma'e zo umume'u a'e wà xe. Ta'e hemu'em
    a'e wà xe. Pepuahu awer imume'u har wiko hemu'em ma'e romo wà. Umume'u e wemu'emaw
    pemurywete kar pà wà. A'e rupi teko wata e oho àwàm ikwaw katu 'ym pà wà. Nuzawy
    kwaw àràpuhàràn omono'ogar hereko 'ymar wà.
  eng-DRA: 'For the idols have spoken what was unprofitable, and the diviners have
    seen a lie, and the dreamers have spoken vanity: they comforted in vain: therefore
    they were led away as a dock: they shall be afflicted, because they have no shepherd.'
