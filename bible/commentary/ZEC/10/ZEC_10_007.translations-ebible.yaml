verse: ZEC.010.007
translations:
  mal-C: എഫ്രയീമ്യർ വീരയോദ്ധാക്കളെപ്പോലെ ആകും അവരുടെ ഹൃദയത്തിൽ വീഞ്ഞിനാലെന്നപോലെ സന്തോഷമായിരിക്കും.
    അവരുടെ കുഞ്ഞുങ്ങൾ അതുകണ്ട് സന്തോഷിക്കും അവരുടെ ഹൃദയം യഹോവയിൽ സന്തോഷിക്കും.
  deu-TKW: Dann werden die Ephraimiten zu Helden werden und fröhlichen Mutes sein
    wie von Wein. Ihre Kinder werden es sehen und sich freuen, jubeln soll ihr Herz
    über Jahwe!
  lin-lin: Bato ya Efrayimi bakokoma lokola bilombe ya bitumba ; mitema na bango ekotonda
    na esengo lokola bato bameli masanga ; bana na bango ya mibali bakomona yango
    mpe bakotonda na esengo, bongo mitema na bango ekosepela kati na Yawe.
  eng-LSV: And Ephraim has been as a hero, || And their heart has rejoiced as wine,
    || And their sons see, and they have rejoiced, || Their heart rejoices in YHWH.
  eng-GNV: 'And they of Ephraim shall be as a gyant, and their heart shall reioyce
    as thorowe wine: yea, their children shall see it, and be glad: and their heart
    shall reioyce in the Lord.'
  eng-WEBSTER: 'And they of Ephraim shall be like a mighty man , and their heart shall
    rejoice as through wine: yes, their children shall see it , and be glad; their
    heart shall rejoice in the LORD.'
  nhw-BL: Huan iteipan ixhuihua Efraín mochihuase quen tlahuilanani catli tlahuel
    motemacaj huan quipiyaj miyac chicahualistli. Huan paquise miyac quen paquij tlacame
    catli quiijitoque miyac xocomeca atl. Huan ininconehua quiitase quenicatza niininTECO
    niquinicnelía huan yolpaquise noixpa.
  swh-ONEN: Waefraimu watakuwa kama mashujaa, mioyo yao itafurahi kana kwamba ni kwa
    divai. Watoto wao wataona na kufurahi, mioyo yao itashangilia katika Bwana.
  bba-bba: Efɑrɑimubɑ bɑ ko n sɑ̃ɑwɑ nɡe tɑbu durɔ dɑmɡibu. Bɑ ko n nuku dobu mɔ nɡe
    wi u tɑm nɔrɑ. Ben bibu bɑ koo ye wɑ kpɑ bu nuku dobu ko. Bɑ koo nuku dobu ko
    nɛ, Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: 'And they of Ephraim shall be like a mighty man, And their heart shall
    rejoice as through wine: Yea, their children shall see it, and be glad; Their
    heart shall rejoice in the Lord.'
  luo-luo: Jo-Efraim biro doko joma roteke kendo chunygi biro bedo mamor mana ka joma
    omadho divai. Nyithindgi biro neno gino mi gibed mamor; chunygi biro bedo mamor
    kuom Jehova Nyasaye.
  meu-meu: Bena Efraim na tuari tauna mai goadana heḡereḡerena ai bainela, bona lalodia
    na bae moale, vine ranuna bema inua na heto. Natudia ese bae itaia, bena bae moale,
    lalodia ese Iehova bae heaḡilaia.
  npi-ULB: अनि एफ्राइम योद्धाझैँ हुनेछ, र तिनीहरूका हृदय मद्यले झैँ आनन्दित हुनेछ
    । तिनीहरूका छोराछोरीहरूले यो देखेर आनन्द मनाउनेछन् । तिनीहरूका हृदय ममा आनन्दित
    हुनेछन्!
  yor-yor: 'Efraimu yóò sì ṣe bí alágbára, ọkàn wọn yóò sì yọ̀ bi ẹni pé nípa ọtí
    wáìnì: àní àwọn ọmọ wọn yóò rí í, wọn o sì yọ̀, inú wọn ó sì dùn nínú Olúwa.'
  pes-OPCB: مردم اسرائیل مثل جنگجویانی شجاع خواهند بود. دلشان چنان شاد خواهد شد که
    گویی مست شرابند. فرزندانشان این برکات را به یاد آورده خوشحال خواهند شد. دل ایشان
    از آنچه خداوند انجام داده است شاد خواهد گردید.
  tgl-ULB: At magiging katulad ng isang mandirigma ang Efraim, at magagalak ang kanilang
    mga puso na parang nakainom ng alak; makikita ito ng kanilang mga anak at sila
    ay magagalak. Magagalak ang kanilang mga puso sa akin.
  hui-hui: Ainde Isaraelealiru ti hongohe ami agali ale howa agalime waini iba nowa
    turu hagagobi turu timbuni hai holebira. Tinaga aguanene mani holebirarume o binidagoni
    hondowa Anduane Homogohanda tinaga mamaliru biamogo timbuni ogoni biyadago mitangi
    bialu turu timbuniho holebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​စစ်​သည်​သူ​ရဲ များ​ကဲ့​သို့ ကြံ့​ခိုင်​လျက်​စ​ပျစ်​ရည်​သောက်​သူ​များ​ကဲ့​သို့
    ပျော်​ရွှင်​လျက်​နေ​လိမ့်​မည်။ သူ​တို့​၏​သား​မြေး​များ​သည်​ဤ​အောင်​ပွဲ​ကို ပြန်​လည်​သ​တိ​ရ​ကာ
    ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​ခဲ့​သည့်​အ​မှု တော်​အ​တွက် ဝမ်း​မြောက်​ကြ​လိမ့်​မည်။
  bod-N: ཨེ་ཕཱར་ཡིམ་པ་རྣམས་ནི་དཔའ་བོ་དང་འདྲ་སྟེ། ཁོ་ཚོའི་སེམས་ནི་རྒུན་ཆང་འཐུང་བ་བཞིན་དགའ་ཞིང་།
    ཁོ་ཚོའི་བུ་རྒྱུད་རྣམས་ཀྱང་དེ་མཐོང་ནས་དགའ་བར་འགྱུར་ལ། ཁོ་ཚོའི་སེམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྐྱེན་གྱིས་དགའ་ཞིང་མགུ་བར་འགྱུར།
  sna-sna: VaEfuremu vachava semhare, uye mwoyo yavo ichafara sevakabatwa newaini.
    Vana vavo vachazviona uye vachapembera; Mwoyo yavo ichafara muna Jehovha.
  spa-BLM: Efraín será como un hombre poderoso, y su corazón se alegrará como por
    el vino. Sí, sus hijos lo verán y se alegrarán. Su corazón se alegrará en Yahvé.
  cac-cac: Tec'an ol aj eb' aj Israel icha soldado. Ol tzalaj sc'ol eb' icha eb' tz'uc'an
    vino. Ayic ol yilan jun tic eb' yuninal eb', ol tzalajpax sc'ol eb'. Ol te tzalaj
    val sc'ol eb' yuj in colval.
  swh-ULB: Ndipo Efraimu atakapokuwa kama shujaa, na mioyo yao itafurahi kama kwa
    mvinyo; wana wao wataona na kufurahi. Mioyo yao itanifurahia!
  bel-bel: Як герой будзе Яфрэм; узьвесяліцца сэрца іхняе, як ад віна; і ўбачаць гэта
    сыны іхнія і парадуюцца; у захапленьні будзе сэрца іхняе ў Госпадзе.
  deu-ELBBK: Und Ephraim wird sein wie ein Held, und ihr Herz wird sich freuen wie
    vom Wein; und ihre Kinder werden es sehen und sich freuen, ihr Herz wird frohlocken
    in dem HERRN.
  mbb-OT: Is menge etew te Israel, egkeiring sikandan te mezesen he menge sundaru.
    Ebmelipayen sikandan he iring te etew he nekeinum te vinu. Egketenuzan te menge
    kevuwazan dan heini he kezeeǥan ne egkelipey zan tenged te mibeelan ku.
  mal-2015: എഫ്രയീമ്യർ വീരനെപ്പോലെയാകും; അവരുടെ ഹൃദയം വീഞ്ഞുകൊണ്ടെന്നപോലെ സന്തോഷിക്കും;
    അവരുടെ പുത്രന്മാർ അതു കണ്ടു സന്തോഷിക്കും; അവരുടെ ഹൃദയം യഹോവയിൽ ഘോഷിച്ചാനന്ദിക്കും.
  rmc-rmc: O Efrajimčana ena sar o zorale murša, o jilo lenge radisaľola sar la moľatar.
    Lengre čhave oda dikhena a thovena baripen, lengro jilo radisaľola andro RAJ.
  nlg-nlg: Rana vur ni Israel kara laga vagara rana kisumate Ma kora togotogo vaga
    tara invua na wine. Ma rana vaivaridira kara ghanaghana olia na lagavule eni mekeae
    togotogo ni pukuna na hava a LORD te gonia vanira (tua).
  pes-OPV: وبنی افرایم مثل جباران شده، دل ایشان گویا ازشراب مسرور خواهد شد و پسران
    ایشان چون این را بینند شادی خواهند نمود و دل ایشان در خداوند وجد خواهد کرد.
  ron-1924: Ефраим ва фи ка ун витяз; инима лор се ва букура ка де вин; фиий лор вор
    ведя лукрул ачеста ши се вор весели, инима лор се ва букура ын Домнул.
  ben-OBCV: ইফ্রয়িমীয়েরা যোদ্ধাদের মতো হবে, দ্রাক্ষারস পান করার মতো তাদের অন্তর
    খুশি হবে। তা দেখে তাদের সন্তানেরা আনন্দিত হবে; তাদের অন্তর সদাপ্রভুতে আনন্দ করবে।
  som-som: Oo kuwa reer Efrayimna waxay noqon doonaan sida nin xoog badan, oo qalbigooduna
    wuxuu u rayrayn doonaa sidii iyagoo khamri ka wabxay, oo carruurtooduna way arki
    doonaan, oo way rayrayn doonaan, oo qalbigooduna waa ku farxi doonaa Rabbiga.
  lat-VUC: 'Et erunt quasi fortes Ephraim, et lætabitur cor eorum quasi a vino: et
    filii eorum videbunt, et lætabuntur, et exsultabit cor eorum in Domino.'
  eng-ASVBT: And they of Ephraim shall be like a mighty man, and their heart shall
    rejoice as through wine; yea, their children shall see it, and rejoice; their
    heart shall be glad in Jehovah.
  ita-1885: E que' di Efraim saranno come un uomo prode, e il cuor loro si rallegrerà,
    come per lo vino; e i lor figliuoli lo vedranno, e si rallegreranno; il cuor loro
    festeggerà nel Signore.
  eng-LXXUP: 'And they shall be as the warriors of Ephraim, and their heart shall
    rejoice as with wine: and their children also shall see it, and be glad; and their
    heart shall rejoice in the Lord.'
  eng-ULB: Then Ephraim will be like a warrior, and their hearts will rejoice as with
    wine; their children will see and rejoice. Their hearts will rejoice in me!
  spa-VBL: El pueblo de Efraín se convertirá en un pueblo de guerreros, y estarán
    felices como si hubieran bebido vino. Sus hijos verán lo que sucede y también
    se alegrarán, gozosos en el Señor.
  fra-_FOB: Et Éphraïm sera comme un héros; leur cœur sera joyeux comme par le vin;
    leurs fils le verront, et se réjouiront; leur cœur s'égaiera en l'Éternel.
  mal-mal: എഫ്രയീമ്യർ വീരനെപ്പോലെയാകും; അവരുടെ ഹൃദയം വീഞ്ഞുകൊണ്ടെന്നപോലെ സന്തോഷിക്കും;
    അവരുടെ പുത്രന്മാർ അത് കണ്ട് സന്തോഷിക്കും; അവരുടെ ഹൃദയം യഹോവയിൽ ഘോഷിച്ചാനന്ദിക്കും.
  urd-GVR: Ifrāīm ke afrād sūrme se ban jāeṅge, wuh yoṅ ḳhush ho jāeṅge jis tarah
    dil mai pīne se ḳhush ho jātā hai. Un ke bachche yih dekh kar bāġh bāġh ho jāeṅge,
    un ke dil Rab kī ḳhushī manāeṅge.
  suz-BL: मिनु एफ्राइम आ खिं ङा मुर लडाइ पाइब खोदेंशो पा बोल्‍यो दुम्‍नीम। अङगुर शांबु
    तूशो खोदेंशो पा ग्‍येरसीनीम। आन आलपुकीम मेको तशा शुश ग्‍येरसीनीम। मेकोपुकीमी ‘गो
    परमप्रभु यावे आ मुर नय’ दे शुश ग्‍येरसीनीम।
  eng-NOY: And Ephraim shall be as a mighty man, And their heart shall rejoice, as
    through wine; And their sons shall see it and rejoice, Their hearts shall rejoice
    in Jehovah.
  ita-1927: E quelli d’Efraim saranno come un prode, e il loro cuore si rallegrerà
    come per effetto del vino; i loro figliuoli lo vedranno e si rallegreranno, il
    loro cuore esulterà nell’Eterno.
  ckb-ckb: ئەفرایم وەک پاڵەوانەکانیان لێدێت، دڵیان خۆش دەبێت هەروەک بە شەراب، منداڵەکانیان
    ئەمە دەبینن و دڵخۆش دەبن، دڵیان بە یەزدان شاد دەبێت.
  eng-BBE: And Ephraim will be like a man of war, and their hearts will be glad as
    with wine; and their children will see it with joy; their hearts will be glad
    in the Lord.
  kan-OKCV: ಎಫ್ರಾಯೀಮಿನವರು ಶೂರರಂತೆ ಇರುವರು. ಅವರ ಹೃದಯವು ದ್ರಾಕ್ಷಾರಸ ಕುಡಿದವರಂತೆ ಸಂತೋಷಪಡುವುದು.
    ಅವರ ಮಕ್ಕಳು ಇದನ್ನು ಕಂಡು ಸಂತೋಷಿಸುವರು. ಅವರ ಹೃದಯವು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಆನಂದಿಸುವುದು.
  tam-2017: எப்பிராயீம் மக்கள் திறமையானவர்களைப்போல இருப்பார்கள்; மதுபானத்தால் களிப்பதுபோல,
    அவர்களுடைய இருதயம் களிக்கும்; அவர்களுடைய பிள்ளைகளும் அதைக் கண்டு மகிழுவார்கள்;
    அவர்கள் இருதயம் யெகோவாவுக்குள் களிகூரும்.
  spa-RV-1909: 'Y será Ephraim como valiente, y alegraráse su corazón como de vino:
    sus hijos también verán y se alegrarán; su corazón se gozará en Jehová.'
  ron-BTF: Şi cei din Efraim vor fi ca un războinic; şi inima lor se va bucura ca
    de vin; da, copiii lor vor vedea aceasta şi se vor veseli; inima lor se va bucura
    în DOMNUL.
  eng-WEBP: Ephraim will be like a mighty man, and their heart will rejoice as through
    wine. Yes, their children will see it and rejoice. Their heart will be glad in
    the LORD.
  eng-FBV: The people of Ephraim will become like warriors, and they will become so
    happy—as if they had drunk wine. Their children will see what is happening and
    will be glad too, joyful in the Lord.
  nld-1939: Efraïm zal zijn als een held, Zijn hart zal vrolijk zijn als van wijn;
    Zijn zonen zullen het vol vreugde aanschouwen, En hun hart zal zich in Jahweh
    verheugen.
  nch-BL: Huan iteipan ixhuihua Efraín mochihuase quej tatehuiani cati tahuel motemacaj
    huan quipiyaj miyac chicahualisti. Huan paquise miyac quej paquij tacame cati
    quiitoque miyac xocomeca at. Huan ininconehua quiitase quenicatza niininTECO niquinicnelía
    huan yolpaquise noixpa.
  vie-1934: Người Eùp-ra-im sẽ như kẻ mạnh dạn, lòng chúng nó sẽ vui vẻ như bởi rượu;
    con cái nó sẽ thấy và vui mừng, lòng chúng nó được vui thích trong Đức Giê-hô-va.
  hin-CV: तब एफ्राईमी लोग योद्धा के समान हो जाएंगे, उनका हृदय ऐसा प्रफुल्लित होगा,
    जैसा दाखमधु पीने से होता है. उनके बच्‍चे इसे देखकर आनंदित होंगे; और उनका मन याहवेह
    में आनंदित होगा.
  spa-BES: Y Efraín será como un hombre de guerra, y su corazón se alegrará como con
    el vino; y sus hijos lo verán con alegría; su corazón se alegrará en el Señor.
  tdx-tdx: Hanahake ondaty manjofakeo t’i Efraime, le hirebeke ty arofo’ iareo hoe
    an-divay; Eka hahaisake izay o ana’eo vaho handia-taroba, hifale am’ Iehovà ty
    arofo’ iareo.
  tha-KJV: แล​้วคนเอฟราอิมจะเป็นเหมือนชายฉกรรจ์ และจิตใจของเขาทั้งหลายจะเปรมปรี​ดิ​์เหมือนได้ดื่​มน​้ำองุ่น
    เออ ลูกหลานของเขาจะได้​เห​็นและเปรมปรี​ดิ​์ และจิตใจของเขาจะยินดีเหลือล้นในพระเยโฮวาห์
  por-BR-2018: E Efraim será como guerreiro, e seu coração se alegrará como de vinho;
    seus filhos verão, e ficarão contentes; seus corações se alegrarão no SENHOR.
  deu-ELO: Und Ephraim wird sein wie ein Held, und ihr Herz wird sich freuen wie vom
    Wein; und ihre Kinder werden es sehen und sich freuen, ihr Herz wird frohlocken
    in Jehova.
  eng-WYC-2018: And they shall be as the strong men of Ephraim, and the heart of them
    shall be glad, as of wine; and the sons of them shall see, and be glad, and the
    heart of them shall make joy withoutforth in the Lord. (And they shall be like
    the strong men of Ephraim, and their hearts shall be happy, as if from wine; and
    their sons shall see, and be happy, and their hearts shall rejoice in the Lord.)
  epo-epo: Efraim estos kiel fortegulo; kaj ilia koro estos gaja, kiel de vino; iliaj
    filoj vidos kaj ĝojos; ilia koro triumfos per la Eternulo.
  uig-PIN: Əfraimdikilǝr palwandǝk bolidu, kɵngülliri xarab kǝypini sürgǝnlǝrdǝk huxallinidu;
    ularning baliliri buni kɵrüp huxallinidu; ularning kɵngli Pǝrwǝrdigardin xadlinidu.
  beo-beo: Isala:ili dunu da gasa bagade, dadi gagui dunu agoai ba:mu. Ilia dunu amo
    da waini hano maiba:le hahawane ba:be agoai ba:ma. Iligaga fifi mabe dunu da amo
    hasalasisu dawa:mu. Amola Hina Gode Ea hamobeba:le, hahawane ba:mu.
  tpi-OTNT: Ol manmeri bilong Israel bai i kamap olsem ol strongpela soldia na bai
    ol i amamas olsem ol man i bin dring wain. Orait ol lain pikinini bilong ol i
    kamap bihain bai ol i tingim gen ol dispela gutpela samting mi Bikpela, mi bin
    mekim na bai ol i amamas tru.
  hau-SA: Mutanen Efraim za su zama kamar mutane masu ƙarfi, zukatansu kuwa za su
    yi murna kamar sun sha ruwan inabi. ’Ya’yansu za su gani su yi murna; zuciyarsu
    za tă yi farin ciki a cikin Ubangiji.
  uig-LAT: Efraimdikiler palwandek bolidu, köngülliri sharab keypini sürgenlerdek
    xushallinidu; ularning baliliri buni körüp xushallinidu; ularning köngli Perwerdigardin
    shadlinidu.
  nde-nde: Abako-Efrayimi bazakuba njengamaqhawe, lezinhliziyo zabo zizajabula kungathi
    banathe iwayini. Abantwababo bazakubona lokho bathokoze; inhliziyo zabo zizathokoza
    kuThixo.
  ton-ton: 'Pea ʻe tatau ʻakinautolu ʻi ʻIfalemi, mo ha taha mālohi, pea ʻe fiefia
    honau loto ʻo hangē ko ha meʻa ʻi he uaine; ʻio, ʻe mamata ki ai ʻenau fānau pea
    nau fiefia: ʻe nekeneka honau loto ʻia Sihova.'
  ces-1613: I budou Efraimští jako silný rek, a veseliti se bude srdce jejich jako
    od vína. I jejich synové vidouce to, rozveselí se, a zpléše srdce jejich v Hospodinu.
  eng-WMB: Ephraim will be like a mighty man, and their heart will rejoice as through
    wine. Yes, their children will see it and rejoice. Their heart will be glad in
    the LORD.
  tam-TCV: எப்பிராயீமியர் வலிமைமிக்க மனிதரைப் போலாவார்கள். திராட்சை இரசம் குடித்தவர்களைப்போல்
    அவர்கள் உள்ளத்தில் மகிழ்வார்கள். அவர்களுடைய பிள்ளைகள் அதைக்கண்டு களிகூருவார்கள்;
    அவர்களின் உள்ளம் யெகோவாவிடம் மகிழும்.
  ceb-ULB: Unya mahisama si Efraim sa manggugubat, ug maglipay ang ilang mga kasingkasing
    ingon nga adunay bino; makakita ang ilang mga anak ug magsadya. Maglipay ang ilang
    mga kasingkasing kanako!
  pol-UBG: Efraimici będą jak mocarz, ich serce rozweseli się jak od wina. Ich synowie
    to zobaczą i będą się cieszyć, a ich serce rozraduje się w PANU.
  urd-GVU: افرائیم کے افراد سورمے سے بن جائیں گے، وہ یوں خوش ہو جائیں گے جس طرح دل
    مَے پینے سے خوش ہو جاتا ہے۔ اُن کے بچے یہ دیکھ کر باغ باغ ہو جائیں گے، اُن کے
    دل رب کی خوشی منائیں گے۔
  eng-OEBCW: The Ephraimites will be like warriors, their hearts will rejoice as with
    wine, their children will see and rejoice. Their hearts will exult in the Lord.
  deu-1912: Und Ephraim soll sein wie ein Riese, und ihr Herz soll fröhlich werden
    wie vom Wein; dazu ihre Kinder sollen's sehen und sich freuen, daß ihr Herz am
    HERRN fröhlich sei.
  kan-2017: ಎಫ್ರಾಯೀಮ್ಯರು ಶೂರರಂತಿರುವರು, ದ್ರಾಕ್ಷಾರಸ ಕುಡಿದಂತೆ ಅವರ ಮನಸ್ಸು ಉತ್ಸಾಹಗೊಳ್ಳುವುದು;
    ಅವರ ಸಂತಾನದವರು ಇದನ್ನು ನೋಡಿ ಸಂತೋಷಪಡುವರು, ಅವರ ಹೃದಯವು ಯೆಹೋವನಲ್ಲಿ ಆನಂದಿಸುವುದು.
  yap-yap: Girdi’ nu Israel e ra yib gelingrad ni bod e pi salthaw, ni yad ba felfelan’
    ni bod e pi’in kar unumed e wayin. Pi’in owcharad e bay i par u wan’rad e re gel
    ney nra ted. miyad felan’ ni bochan e n’en nike rin’ SOMOL.
  hlt-MCSB: Ephraim te hlangrhalh bangla om vetih, a lungbuei te misur bangla a kohoe
    ni. A ca a hmuh vaengah a kohoe uh vetih, BOEIPA dongah a lungbuei omngaih ni.
  mdy-ETH: ዔፕሬኤሜ ዴራ ዖልዚ ዖላ ዶዲ ዓሲ ማዓንዳኔ፤ ዎይኔ ዑሺ ዑሽኬ ዓሲጉዲያኣ ዔያታ ዎዛዻያ ማዓንዳኔ፤ ዔያቶኮ ናኣታኣ
    ዬያ ባሺፆ ጶቂሢ ጶቂሢ ዎዛዻንዳኔ፤ ናንጊና ናንጋ ጎዳሢ ማዼ ባኮሮዋ ዔያታ ዎዛዻንዳኔ።»
  twi-ASANTE: Efraimfoɔ bɛyɛ sɛ nnɔmmarima, wɔn ani bɛgye te sɛ deɛ wɔanom nsã. Wɔn
    mma bɛhunu na wɔn ani bɛgye; wɔbɛdi ahurisi wɔ wɔn akoma mu wɔ Awurade mu.
  eng-WEBU: Ephraim will be like a mighty man, and their heart will rejoice as through
    wine. Yes, their children will see it and rejoice. Their heart will be glad in
    the LORD.
  spa-PDDPT: Efraín será como un valiente, y su corazón se alegrará como con vino.
    Sus hijos lo mirarán y se alegrarán. Su corazón se regocijará en Yavé.
  gun-gun: Ha'e ramo Efraim kuery ikuai porã 'rã ipy'a guaxukueve rami. Opy'a py ovy'a
    'rã okuapy vinho gui rami. Ta'y kuery voi oexa vy ovy'a vaipa avi 'rã, ha'e opy'a
    py xee Senhor xererovy'a 'rã.
  agu-BL: Yi e' xonl Efraín chin cham nin ẍchibne' chi jun c'oloj sanlar. Nin ẍchitzatzink
    chi ik win lbaj cya'n. Nin yi e' chinitxa', yil quilnin yi ja jal chiwalor, ẍchitzatzink
    tzuntz scye'j. ¡Wi'nin tzun ẍchitzatzinktz swe'j!” stzun Kataj Ryos.
  ilo-ULB: Ket maiyarigto ti Efraim iti mannakigubat, ket agrag-onto dagiti pusoda
    a kasla nakainumda iti arak; makitanto dagiti annakda ket agrag-oda. Agrag-onto
    dagiti pusoda gapu kaniak!
  kpg-kpg: Nia daangada Israel ga maaloo be digau dauwa, ga tenetene be nia daane
    ala ne inuinu nadau waini. Nadau hagadili ga langahia di maaloo deenei, ga manawa
    lamalia idimaa di mee ni Dimaadua ne hai.
  uig-ARA: ئەفرائىمدىكىلەر پالۋاندەك بولىدۇ، كۆڭۈللىرى شاراب كەيپىنى سۈرگەنلەردەك
    خۇشاللىنىدۇ؛ ئۇلارنىڭ بالىلىرى بۇنى كۆرۈپ خۇشاللىنىدۇ؛ ئۇلارنىڭ كۆڭلى پەرۋەردىگاردىن
    شادلىنىدۇ.
  sus-sus: Efirami bɔnsɔɛ fan findima nɛ sɛnbɛmae ra. E sɛɛwama nɛ dangife siisilae
    ra. E xa die na birin toma nɛ, e fan ɲɛlɛxin. E birin bɔɲɛ sɛɛwama nɛ Alatala
    xa fe ra.
  pon-2006: Mehn Israel kan pahn kehlail duwehte sounpei kan, pereperen duwehte ohl
    emen me kin niminim wain. Kadaudokarail kan pahn tamatamante manaman en powehdi
    wet oh nsenamwahu pwehki me KAUN-O ketin wiadahr.
  ksd-ksd: Ma ra tarai Epraim diat a da ra lebe, ma ra bala i diat na gugu da ma ra
    vain; maia, a umana natu i diat diat a gire, ma diat a ga; a bala i diat na gugu
    tai ra Luluai.
  grc-BRENT: καὶ ἔσονται ὡς μαχηταὶ τοῦ Ἐφραὶμ, καὶ χαρήσεται ἡ καρδία αὐτῶν ὡς ἐν
    οἴνῳ· καὶ τὰ τέκνα αὐτῶν ὄψονται, καὶ εὐφρανθήσονται, καὶ χαρεῖται ἡ καρδία αὐτῶν
    ἐπὶ τῷ Κυρίῳ.
  ind-AYT: Efraim akan menjadi seperti seorang pahlawan, hati mereka akan bersukacita
    seperti seorang yang minum anggur. Anak-anak mereka akan melihatnya dan bersukacita,
    hati mereka akan bersorak-sorai dalam TUHAN.
  nya-nya: Aefereimu adzakhala ngati ankhondo amphamvu adzasangalala ngati anthu amene
    amwa vinyo. Ana awo adzaziona zimenezi ndipo adzasangalala; mʼmitima mwawo adzakondwa
    mwa Ambuye.
  hrv-hrv: 'Efrajimci bit će kao junaci i radostit će im se srce kao od vina: vidjet
    će sinove svoje i veseliti se, u Jahvi će klicati srce njihovo.'
  mps-mps: Te Israel we bidi dabe augwali te bomai ami bidi dabe tiwai pedalubaso,
    te augwali te wain ąį tubo bidi dabego homu pemene ebo tiwai yaibao. Te augwaligo
    nosali ame nabo wai dabego te wiegi yai sę Genuai Bidigo augwa bulai wąį dabede
    yali sę homu kone ma palama, te wiegi yai homu pemene mu yaibao,” wali.
  tpi-tpi: Ol manmeri bilong Israel bai i kamap olsem ol strongpela soldia na bai
    ol i amamas olsem ol man i bin dring wain. Orait ol lain pikinini bilong ol i
    kamap bihain bai ol i tingim gen ol dispela gutpela samting mi Bikpela, mi bin
    mekim na bai ol i amamas tru.
  dan-1931: Efraim bliver som en Helt, deres Hjerte glædes som af Vin, deres Sønner
    glædes ved Synet. Deres Hjerte frydes i HERREN;
  vie-OVCB: Người Ép-ra-im sẽ như dũng sĩ, lòng họ sẽ hân hoan như uống rượu nho.
    Con cái họ thấy thế đều vui mừng; họ sẽ hớn hở trong Chúa Hằng Hữu.
  guj-2017: એફ્રાઇમના વંશજો યોદ્ધા જેવા થશે, તેમનાં હૃદય દ્રાક્ષારસ પીધો હોય એમ આનંદ
    કરશે, તેમના લોકો જોશે અને તેઓને ખુશી થશે. તેમના હૃદય યહોવાહમાં આનંદ પામશે.
  pon-2006A: Mehn Israel kan pahn kehlail duwehte sounpei kan, pereperen duwehte ohl
    emen me kin niminim wain. Kadaudokarail kan pahn tamatamante manaman en powehdi
    wet oh nsenamwahu pwehki me KAUN-O ketin wiadahr.
  por-BRBSL: Ephraim será como um homem poderoso, e seu coração se regozijará como
    pelo vinho. Sim, seus filhos o verão e se regozijarão. Seu coração ficará contente
    em Yahweh.
  eng-OEBUS: The Ephraimites will be like warriors, their hearts will rejoice as with
    wine, their children will see and rejoice. Their hearts will exult in the Lord.
  cth-cth: Ephraim miphunnaw teh athakaawme tami patetlah a tha ao awh han. Misur
    tui khak ka boum e patetlah a lunghawi awh han. A catounnaw ni hmawt awh vaiteh
    a lunghawi awh han, BAWIPA kâuep hoi a lunghawi awh han.
  twi-twi: Efraimfo bɛyɛ sɛ dɔmmarima, wɔn ani begye te sɛ nea wɔanom nsa. Wɔn mma
    behu na wɔn ani begye; wobedi ahurusi wɔ wɔn koma mu wɔ Awurade mu.
  hlt-hlt: Ephraim te hlangrhalh bangla om vetih, a lungbuei te misur bangla a kohoe
    ni. A ca a hmuh vaengah a kohoe uh vetih, BOEIPA dongah a lungbuei omngaih ni.
  tbz-SIM: Efɑdɑimmu kɔbɛ bo ntú bɛkpɑ̀rìnuɔmbɛ, bɛ yɛ̀mmɛ̀ bo nnɑɑti kɛ dò mbɛ̀ yɑ̃̀
    mɛnɑɑ̀. Bɛ bí bo mbɛ̀ wùó nkɛ̀ diwɛ̀ì ì bo. Bɛ yɛ̀mmɛ̀ bo nni nnɑɑtinɛ̀ mí mbɛ
    Yiɛ̀ nKuyie.
  msy-2020: Israelian gumazamiziba me mɨdorozir gumazir gavgavibar mɨn otivigh bar
    akuegham, me mati gumaziba wainɨn dɨpaba ame. Eghtɨ men ovavir boriba gɨn otivigh,
    kɨ Ikiavɨra Itir God, me gamizir bizir aghuir kabagh nɨghnɨgh bar akuegham.
  dop-dop: Ɩsɛɣɛlɩ nyə́mɑ kɑ́ pəsɩ ɑkɑnɑɑ kɛ́. Mə lɑŋɑ kɑ́ hʋlʋmɩ ɩsɩɩ ɩ́ nyɔɔ sʋlʋm.
    Mə piyɑ kɑ́ nɑ mə ɑkɑɩtʋ ntɩ. Ɩlɛnɑ pɛlɛ pɑ tɑɑ hɛɛnɑ Tɑcɑɑ.
  azb-azb: Efrayimlilər igidlər kimi olacaq, Şərab içmiş kimi ürəkləri coşacaq. Övladları
    bunu görüb sevinəcək, Ürəkləri Rəbdə sevinc tapacaq.
  eng-DBY: And [they of] Ephraim shall be like a mighty man, and their hearts shall
    rejoice as through wine; and their children shall see [it], and rejoice; their
    heart shall be joyful in Jehovah.
  hin-2017: एप्रैमी लोग वीर के समान होंगे, और उनका मन ऐसा आनन्दित होगा जैसे दाखमधु
    से होता है। यह देखकर उनके बच्चे आनन्द करेंगे और उनका मन यहोवा के कारण मगन होगा।
  wol-KYG: Waa Efrayim ni ñeyi xare lañuy mel, seen xol neexe ni bànneexu biiñ, seeni
    doom gis ko, bég, seenub xol di bànneexoo Aji Sax ji.
  eng-YLT: And Ephraim hath been as a hero, And rejoiced hath their heart as wine,
    And their sons see, and they have rejoiced, Rejoice doth their heart in Jehovah.
  eng-WYC-2017: And they shall be as the strong men of Ephraim, and the heart of them
    shall be glad, as of wine; and the sons of them shall see, and be glad, and the
    heart of them shall make joy withoutforth in the Lord.
  eng-WMBB: Ephraim will be like a mighty man, and their heart will rejoice as through
    wine. Yes, their children will see it and rejoice. Their heart will be glad in
    the LORD.
  urd-GVH: इफ़राईम के अफ़राद सूरमे से बन जाएंगे, वह यों ख़ुश हो जाएंगे जिस तरह दिल
    मै पीने से ख़ुश हो जाता है। उनके बच्चे यह देखकर बाग़ बाग़ हो जाएंगे, उनके दिल
    रब की ख़ुशी मनाएँगे।
  rug-rug: Ari tie Iparemi si kote ta evaṉae guari na tie ṉiṉiradi, meke sari bulodia
    si kote qetuqetu guana napo vaeni si arini. Kote dogoria ari dia koburu meke qetu;
    sari bulodia si kote qetu nia se Zihova.
  gaz-gaz: Efreemonni akkuma namoota jajjaboo taʼu; garaan isaaniis akkuma nama daadhii
    wayiniitiin gammaduu ni gammada. Ijoolleen isaanii waan kana arganii ni gammadu;
    garaan isaanii Waaqayyootti ni gammada.
  fra-LSG: Éphraïm sera comme un héros; Leur cœur aura la joie que donne le vin; Leurs
    fils le verront et seront dans l’allégresse, Leur cœur se réjouira en l’Éternel.
  yal-yal: Efirami kaane findima nɛn sofa wɛkilɛxine ra. E sɛwama nɛn alo e minxin
    na a ra. E diine na toma nɛn, e ɲaxan, e sɛwama nɛn Alatalaa fe ra.
  haw-1868: 'A e like ko Eperaima me ke kanaka koa, A e olioli ko lakou naau, e like
    me ka mea inu waina: E nana aku ka lakou poe keiki, me ka olioli, A e hauoli ko
    lakou naau ia Iehova.'
  arb-NAV: ويُصْبِحُ شَعْبُ إِسْرَائِيلَ كَجَبَابِرَةِ الْحَرْبِ، وَتَنْتَشِي قُلُوبُهُمْ
    كَمَنْ شَرِبَ خَمْرَةً، وَيَشْهَدُ أَبْنَاؤُهُمْ هَذَا وَيَفْرَحُونَ، وَتَبْتَهِجُ
    نُفُوسُهُمْ بِالرَّبِّ.
  ewe-ewe: Efraimtɔwo ava nɔ abe ŋutsu kalẽtɔwo ene, eye woƒe dziwo akpɔ dzidzɔ abe
    wain wono ene. Wo viwo akpɔe, woatso aseye, eye woakpɔ dzidzɔ ɖe Yehowa ŋu.
  eng-LEE: 'And they of Ephraim shall be like a mighty man, and their heart shall
    rejoice as though from wine: and their children shall see it, and be rejoiced;
    their heart shall be glad in the Lord.'
  asm-FB: তেতিয়া ইফ্ৰয়িমীয়াসকল বীৰপুৰুষৰ নিচিনা হ’ব আৰু দ্ৰাক্ষাৰসৰ দ্বাৰাই যেনেকৈ
    মানুহৰ মনত আনন্দ হয়, তেওঁলোকৰ হৃদয়ত তেনে আনন্দ হ’ব; তেওঁলোকৰ সন্তান সকলে তাকে
    দেখি আনন্দ কৰিব। তেওঁলোকৰ হৃদয়ে যিহোৱাত উল্লাস কৰিব!
  sus-A: عٍقِرَ مِ بْنسْي قَن قِندِ مَ نّ سّنبّمَيٍ رَ. عٍ سّيوَ مَ نّ دَنفِقٍ سِيسِلَيٍ
    رَ. عٍ شَ دِيٍ نَ بِرِن تٌمَ نّ، عٍ قَن حّلّشِن. عٍ بِرِن بْحّ سّيوَ مَ نّ عَلَتَلَ
    شَ قٍ رَ.
  fra-SBL: Ephraïm sera comme un homme puissant, et leur cœur se réjouira comme par
    le vin. Oui, leurs enfants le verront et s'en réjouiront. Leur cœur se réjouira
    en Yahvé.
  hbo-hbo: וְהָי֤וּ כְגִבֹּור֙ אֶפְרַ֔יִם וְשָׂמַ֥ח לִבָּ֖ם כְּמֹו־יָ֑יִן וּבְנֵיהֶם֙
    יִרְא֣וּ וְשָׂמֵ֔חוּ יָגֵ֥ל לִבָּ֖ם בַּיהוָֽה׃
  kik-kik: Andũ a Efiraimu magaatuĩka ta njamba cia ita, nacio ngoro ciao icanjamũke
    ta andũ manyuĩte ndibei. Ciana ciao nĩikoona ũndũ ũcio ikene; nacio ngoro ciao
    nĩigakenera Jehova.
  fra-NCL: Ceux d’Ephraïm seront comme des héros, et leur cœur sera joyeux comme par
    le vin ; leurs fils le verront et se réjouiront, et leur cœur tressaillira en
    Yahweh.
  cek-AK: 'Ephraim kaminawk loe thacak kami baktiah om o tih, nihcae ih palung doeh
    misurtui nae kami baktiah anghoehaih tawn o tih: ue, to tiah kaom hmuen to nihcae
    ih caanawk mah hnuk o naah anghoe o tih: nihcae ih palung loe Angraeng ah anghoe
    o tih.'
  cuk-cuk: Efraín-dulemar dule-bila-onogedyob gunonimaloed. Igi-dule vino-gobsadba
    yeer-itodae, deyobi, yeer itononimaloed. E-mimmigan e-babgan-yeer-ito-dakarmalale,
    weligwar itodmarmogoed. Bab-Jehová-ega-ibmar-imakoedba, yeer itononimaloed.
  uig-CYR: Әфраимдикиләр палвандәк болиду, көңүллири шарап кәйпини сүргәнләрдәк хошаллиниду;
    уларниң балилири буни көрүп хошаллиниду; уларниң көңли Пәрвәрдигардин шатлиниду.
  tel-2017: ఎఫ్రాయిము ప్రజలు మహా బలవంతులు అవుతారు. ద్రాక్షారసం తాగిన వాళ్ళు సంతోషం
    పొందినట్టు వాళ్ళు తమ హృదయాల్లో ఆనందిస్తారు. అది చూసిన వారి సంతానం ఆనందపడతారు.
    వాళ్ళు యెహోవా చేసిన దాన్నిబట్టి హృదయపూర్వకంగా సంతోషిస్తారు.
  hat-BSA: Éphraïm va vin tankou yon gwo nonm pwisan e kè yo va kontan konsi se ak
    diven. Anverite, pitit yo va wè sa, e yo va kontan, kè yo va rejwi nan SENYÈ a.
  kos-kos: Mwet Israel elos ac fah fokoko oana mwet mweun uh, Ac engan oana luman
    mwet nim wain uh. Fwilin tulik natulos ac fah esam kutangla se inge, Ac engan
    ke sripen ma LEUM GOD El oru.
  hbo-WLC: וְהָי֤וּ כְגִבּוֹר֙ אֶפְרַ֔יִם וְשָׂמַ֥ח לִבָּ֖ם כְּמוֹ־יָ֑יִן וּבְנֵיהֶם֙
    יִרְא֣וּ וְשָׂמֵ֔חוּ יָגֵ֥ל לִבָּ֖ם בַּיהוָֽה׃
  ibo-ibo: Ndị Ifrem ga-aghọ ndị dị ike nʼagha, ha ga-enwe ọṅụ dịka ndị na-aṅụ mmanya.
    Ụmụ ha ga-ahụ ya ṅụrịakwa ọṅụ, ha ga-ejikwa obi ha niile ṅụrịa ọṅụ nʼime Onyenwe
    anyị.
  ory-ory: ପୁଣି, ଇଫ୍ରୟିମର ଲୋକମାନେ ବୀରପୁରୁଷ ପରି ହେବେ ଓ ଦ୍ରାକ୍ଷାରସରେ ଆନନ୍ଦ କଲା ପରି ସେମାନଙ୍କ
    ଅନ୍ତଃକରଣ ଆନନ୍ଦ କରିବ; ହଁ, ସେମାନଙ୍କର ସନ୍ତାନଗଣ ତାହା ଦେଖିବେ ଓ ଆନନ୍ଦ କରିବେ; ସେମାନଙ୍କର
    ଅନ୍ତଃକରଣ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଉଲ୍ଲସିତ ହେବ।
  chk-chk: Mürin, chon Israel repwe usun chök sounfiu mi pöchökül, repwe pwapwa usun
    aramas mi ün wain. Nöür kewe repwe küna ei o meseik, repwe ingemwareitiei ngang
    ewe Samol mi Lapalap.
  rop-rop: Detlot Isreil pipul garra jidan strongbala laik ola solja. Dei garra gudbinji
    laik detlot men hubin dringgim gudwan wain. Detlot biginini blanga olabat hu garra
    jidan bambai garra sabi blanga dislot femili blanga olabat, en dei garra jidan
    brabli gudbinji blanga wanim YAWEI bin dum.
  ukr-1871: Лицарем буде Ефраїм у мене; серце їх звеселиться, мов вином заграє; і
    бачити муть се їх дїти й зрадіють; веселитись будуть серця їх у Господї.
  deu-1951: Und Ephraim soll sein wie ein Held, und ihr Herz soll frohlocken wie vom
    Wein. Ihre Kinder werden es sehen und fröhlich sein, ihr Herz wird sich freuen
    im HERRN.
  eng-JPS: And they of Ephraim shall be like a mighty man, and their heart shall rejoice
    as through wine; yea, their children shall see it, and rejoice, their heart shall
    be glad in the LORD.
  srp-1865: I oni od Jefrema biæe kao junak, i srce æe im biti veselo kao od vina,
    i sinovi njihovi vidjeæe i veseliæe se, i srce æe im se radovati o Gospodu.
  lug-lug: Olwo aba Efulayimu baliba ng’abasajja ab’amaanyi, emitima gyabwe ne gisanyuka
    nnyo ng’abanywedde wayini. Abaana baabwe balikiraba ne basanyuka, omutima gwabwe
    gulisanyukira mu Mukama.
  heb-heb: והיו כגבור אפרים ושמח לבם כמו יין ובניהם יראו ושמחו יגל לבם ביהוה׃
  ben-IRV: তখন ইফ্রয়িমীয়েরা যোদ্ধার মত হবে এবং তাদের হৃদয়ে আনন্দ থাকবে যেমন আঙ্গুর
    রসে হয়; তাদের লোকে দেখবে ও আনন্দ করবে। তাদের হৃদয় সদাপ্রভুতে আনন্দ করবে।
  pan-pan: ਇਫ਼ਰਾਈਮ ਸੂਰਬੀਰ ਵਾਂਗੂੰ ਹੋਵੇਗਾ, ਉਹਨਾਂ ਦੇ ਦਿਲ ਅਨੰਦ ਹੋਣਗੇ ਜਿਵੇਂ ਮੈਅ ਦੇ ਨਾਲ,
    ਉਹਨਾਂ ਦੇ ਪੁੱਤਰ ਵੇਖਣਗੇ ਅਤੇ ਅਨੰਦ ਹੋਣਗੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਦਿਲ ਯਹੋਵਾਹ ਵਿੱਚ ਖੁਸ਼ ਹੋਣਗੇ।
  mya-JVB: ဧဖရိမ် အမျိုးသားတို့သည် သူရဲ ကဲ့သို့ ဖြစ် ၍ ၊ စပျစ်ရည် နှင့်ဝသကဲ့သို့ ဝမ်းမြောက်
    ကြလိမ့်မည်။ သား မြေးတို့သည် မြင် လျက် ဝမ်းမြောက် ၍ ၊ ထာဝရဘုရား ကို အမှီပြု လျက်
    ရွှင်လန်း ကြလိမ့်မည်။
  hmo-hmo: Israela taudia be tuari taudia goadadia bamona do idia lao, bona idia be
    do idia moale, uaina idia inua tatau bamona. Idia edia tubuna taudia ese, edia
    kwalimu do idia laloaboio lasi. Lohiabada ese ia karaia vadaeni gaudia dainai
    do idia moale.
  urd-urd: और बनी इफ़्राईम पहलवानों की तरह होंगे और उनके दिल गोया मय से मसरूर होंगे,
    बल्कि उनकी औलाद भी देखेगीऔर शादमानी करेगी; उनके दिल ख़ुदावन्द से ख़ुश होंगे।
  rus-SYN: Как герой будет Ефрем; возвеселится сердце их, как от вина; и увидят это
    сыны их и возрадуются; в восторге будет сердце их о Господе.
  bqc-SIM: Ɛflaiũ buiↄ gↄ̃ nɛgↄ̃naↄ ũ, an pↄ iↄ na lán vɛ̃ɛ zↄ̃̀lɛmáwa. An nɛ́ↄ
    e, aai pↄnakɛ, an pↄ́ a kɛ na Diiwa.
  tcz-CHONGTHU: Israel mitechu galsat hattah bang diu, lengpitwi in akipasah bang
    uva alung thimma kipah ding achilhah teuvin jong hichu amu uva kipahdiu alungsung
    uva Pakaija haldohdiu ahi.
  mar-mar: एखाद्या योद्ध्याप्रमाणे एफ्राईम खूश होईल, त्यांचे हृदय द्राक्षरसाने हर्षित
    होते तसे हर्षित होईल; त्यांचे लोक हे पाहतील आणि ते आनंदीत होतील. परमेश्वराच्याठायी
    त्यांचे हृदय आनंदीत होईल.”
  qub-qub: Israel runacunaga suldärunömi canga. Fiyupa cushishami carcaycangapaj runa
    bïnuta upur caycashannöraj. Ricashpan wamrancunapis fiyupami cushiconga. ¡Yanapashäpitami
    cushicur alabamanga!
  bqp-bqp: Efɑrɑimubɑ bɑ ko n sɑ̃ɑwɑ nge tɑbu durɔ dɑmgibu. Bɑ ko n nuku dobu mɔ nge
    wi u tɑm nɔrɑ. Ben bibu bɑ koo ye wɑ kpɑ bu nuku dobu ko. Bɑ koo nuku dobu ko
    nɛ, Yinni Gusunɔn sɔ̃.
  hat-hat: Moun Efrayim yo pral tankou vanyan sòlda. Y'ap kontan tankou moun ki anba
    gwòg. Pitit pitit yo va chonje sa, y'a fè fèt. Y'a kontan pou sa Seyè a te fè
    pou yo.
  eng-BSB: Ephraim will be like a mighty man, and their hearts will be glad as with
    wine. Their children will see it and be joyful; their hearts will rejoice in the
    LORD.
  tod-tod: Zɛbɛi ɠa ɠɛ Efelayime nuiti ba eɠɛ kɔɔɠuluɓaiti, ti laa ɠa ve ga koozunɛɛi,
    eɠɛ ta dɔɔ ɓɔle. Siɛgi zu ti-lointi ta miná ɠaa la, ti ɠoozu ɠa nɛ, ti ɠoozu
    ɠa nɛ ga Ɠɔoɠɔ GALAGI maaʋele.
  eng-WEBPB: Ephraim will be like a mighty man, and their heart will rejoice as through
    wine. Yes, their children will see it and rejoice. Their heart will be glad in
    the LORD.
  kbq-kbq: Efraemi naga'mo'za hankave ha' vahe fore nehanageno, zamagu'amo'a waini
    tima nazageno musema nehiankna hugahie. Mofavre naga'zamimo'za nege'za zamagu'areti
    hu'za Ra Anumzamofona musena huntegahaze.
  nhe-BL: Huan iteipa ixhuihua Efraín mochihuase queja tlatehuiani tlen tlahuel motemacaj
    huan quipiyaj miyac chicahualistli. Huan paquise miyac queja paquij tlacame tlen
    quiitoque miyac xocomeca atl. Huan ininconehua quiitase quejatza niininTECO niquinicnelía
    huan yolpaquise noixtla.
  bus-bus: Ɛflaimunↄ égↄ̃ gↄ̃sagbãaanↄ ũ, aↄ̃ pↄↄ égↄ̃ nna lán wɛ̃ɛ ń kũ bà. Aↄ̃
    nɛ́nↄ é e wà pↄnnaa kɛ, aↄ̃ pↄↄ é kɛ nna Diia.
  gub-BL: Awakwer Izaew rehe har ikàg putar zauxiapekwer wazàwe wà nehe. Hurywete
    putar win i'u har ài wà nehe no. Wazuapyapyr wenu putar a'e ma'e imume'u haw wà
    nehe. A'e mehe ikatu putar wanupe nehe. Hurywete putar wà nehe, heremiapo kwer
    rehe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e azapo a'e ma'e ihe.
  eng-DRA: 'And they shall be as the valiant men of Ephraim, and their heart shall
    rejoice as through wine: and their children shall see, and shall rejoice, and
    their heart shall be joyful in the Lord.'
