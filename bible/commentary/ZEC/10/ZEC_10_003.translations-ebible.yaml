verse: ZEC.010.003
translations:
  mal-C: “എന്റെ കോപം ഇടയന്മാർക്കുനേരേ ജ്വലിക്കുന്നു, ഞാൻ നായകന്മാരെ ശിക്ഷിക്കും; സൈന്യങ്ങളുടെ
    യഹോവ തന്റെ ആട്ടിൻകൂട്ടമായ യെഹൂദയ്ക്കുവേണ്ടി കരുതും, അവിടന്ന് അവരെ യുദ്ധത്തിൽ ഗർവിഷ്ഠനായ
    കുതിരയാക്കും.
  deu-TKW: Über die Hirten ist mein Zorn entbrannt, und an den Leithämmeln will ich
    Heimsuchung üben. Denn Jahwe der Heerscharen hat nach seiner Herde, dem Hause
    Juda, geschaut und hat sie zu seinem Prachtroß im Kriege gemacht.
  lin-lin: Kanda na Ngai ya makasi epeli mpo na babateli, mpe nakopesa bakambi etumbu,
    pamba te Yawe, Mokonzi ya mampinga, ayei mpo na kobatela etonga na Ye, libota
    ya Yuda ; akokomisa bango mpunda na Ye ya lokumu kati na bitumba.
  eng-LSV: “My anger burned against the shepherds, || And I lay a charge against the
    male goats, || For YHWH of Hosts has inspected His flock, the house of Judah,
    || And set them as His splendid horse in battle.
  eng-GNV: 'My wrath was kindled against the shepherdes, and I did visite the goates:
    but the Lord of hostes will visite his flocke the house of Iudah, and will make
    them as his beautifull horse in the battell.'
  eng-WEBSTER: 'My anger was kindled against the shepherds, and I punished the goats:
    for the LORD of hosts hath visited his flock the house of Judah, and hath made
    them as his goodly horse in the battle.'
  nhw-BL: 'Huajca TOTECO quiijtohua: “Tlahuel nicualantoc ica nopa tlamocuitlahuiani
    huan ica nopa tlayacanani catli amo melahuac huan yeca niquintlatzacuiltis. Pero
    niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij nihualas huan niquintiochihuas
    nomasehualhua catli iixhuihua Judá tlen huejcajya. Quena, niquinchihuas chicahuaque
    huan yejyectzitzi quen nocahuayo catli más mocualtlalijtoc para tlahuilanas huan
    más quipiya tlatlepanitacayotl.'
  swh-ONEN: “Hasira yangu inawaka dhidi ya wachungaji, nami nitawaadhibu viongozi;
    kwa kuwa Bwana Mwenye Nguvu Zote atalichunga kundi lake, nyumba ya Yuda, naye
    atawafanya kuwa kama farasi mwenye kiburi akiwa vitani.
  bba-bba: Yinni Gusunɔ u nɛɛ, nɑ kɑ kpɑro tuko be bɑ nɛn tɔmbu kpɑre mɔru mɔ̀. Be,
    be bɑ sɑ̃ɑ nɡe bonu mi, kon bu wɔrimɑ. Domi nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ nɛn
    tɔmbu Yudɑbɑ nɑɑwɑ. Kon bu dendiwɑ tɑbu sɔɔ nɡe dum ɡirimɑɡiɑ.
  eng-KJVCPB: 'Mine anger was kindled against the shepherds, And I punished the goats:
    For the Lord of hosts hath visited his flock the house of Judah, And hath made
    them as his goodly horse in the battle.'
  luo-luo: “Mirimba lich kuom jokwath, kendo abiro kumo jotelo; nikech Jehova Nyasaye
    Maratego biro rito kwethne, ma gin jo-Juda, kendo enomi gichal faras mar lweny
    ma giro.
  meu-meu: Egu badu na e ḡaraḡaramu, mamoe ireḡudia taudia latadiai; hegunalai taudia
    na matadia baina hakani. Badina be Iehova Sabaota ese ena seri, Iuda iduhuna,
    e reḡuamu; tuari ai ia ese ena heaḡi hosina heḡereḡerena ai baine halaodia.
  npi-ULB: “मेरो क्रोध गोठालाहरूमाथि खनिन्छ । भाले बोको, अर्थात् अगुवाहरूलाई म दण्ड
    दिनेछु । सेनाहरूका परमप्रभुले उहाँको बगाल अर्थात् यहूदाको घरानाको हेरचाह गर्नुहुनेछ
    र तिनीहरूलाई युद्धको घोडाझैँ बनाउनुहुनेछ!
  yor-yor: “Ìbínú mi ru sí àwọn darandaran, èmi o sì jẹ àwọn olórí ní yà nítorí Olúwa
    àwọn ọmọ-ogun ti bẹ agbo rẹ̀, ilé Juda wò, yóò sì fi wọn ṣe ẹṣin rẹ̀ dáradára
    ní ogun.
  pes-OPCB: «خشم من بر شبانانتان مشتعل است، و من این رهبران را مجازات خواهم کرد؛ زیرا
    که خداوند لشکرهای آسمان آمده تا به گلۀ خود یعنی یهودا رسیدگی کند، و آنان را مانند
    اسبِ مغرور میدان جنگ نیرومند سازد.
  tgl-ULB: Nagliliyab ang aking poot laban sa mga pastol; ito ay ang mga lalaking
    kambing—ang mga pinuno— na aking parurusahan. Aalagaan din ni Yahweh ng mga hukbo
    ang kaniyang kawan, ang sambahayan ni Juda, at gagawin silang kagaya ng kabayong
    pandigma sa labanan!
  hui-hui: Anduane Homogohanda lalu, Dindi taralime i̱naga wali agali haru kagonaga
    keba timbuni ho kogo i̱na ti pani mialu bolebero. Yudali ti i̱naga wali agaliore
    kago i̱ Anduane Homogo Hongo Haiheore kogonigo i̱na ti baya hangu handayaho holebero.
    Yudali ti i̱naga wai biaga nogo hosi hongohe kaligobi holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​မိ​မိ​လူ​မျိုး တော်​ကို​အုပ်​စိုး​သည့်​မင်း​တို့​အား
    အ​မျက် ထွက်​သ​ဖြင့်​အ​ပြစ်​ဒဏ်​ခတ်​မည်။ ယု​ဒ ပြည်​သား​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်
    သ​ဖြင့် အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား သည်​သူ​တို့​ကို​စောင့်​ထိန်း​ကြည့်​ရှု​မည်။
    သူ တို့​သည်​ငါ​၏​အင်​အား​ကြီး​မား​သည့်​စစ် မြင်း​များ​ဖြစ်​ကြ​လိမ့်​မည်။-
  bod-N: བདག་ལུག་རྫི་འདི་རྣམས་ལ་ཤིན་ཏུ་ཁྲོས་ཏེ། བདག་གིས་ར་ཐུག་དེ་རྣམས་ལ་ཉེས་ཆད་གཅོད་པར་བྱ།
    ཅི་ལ་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ལུག་ཁྱུ་སྟེ་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ལ་ཐུགས་ཁུར་མཛད་པས།
    དེ་རྣམས་གཡུལ་སའི་དམག་རྟ་གཟི་བྱིན་ཅན་དང་འདྲ་བར་མཛད་དོ། །
  sna-sna: “Kutsamwa kwangu kunomukira vafudzi, uye ndicharova vatungamiri, nokuti
    Jehovha Wamasimba Ose achava nehanya namakwai ake, imba yaJudha, uye achavaita
    sebhiza rinodadisa pakurwa.
  spa-BLM: Mi cólera se enciende contra los pastores, y castigaré a los machos cabríos,
    porque el Señor de los Ejércitos ha visitado su rebaño, la casa de Judá, y los
    hará como su majestuoso caballo en la batalla.
  cac-cac: 'Yuj chi'' syal Jehová icha tic: Toxo ix cot voval d''a eb'' stan̈van in
    chon̈ab'', yuj chi'' ol vac''och syaelal eb''. A in Jehová Yajal in d''a Smasanil
    ol in tan̈vej in chon̈ab'', aton eb'' yin̈tilal Judá. Nivan ol aj yelc''och eb'',
    icha noc'' chej ac''um oval.'
  swh-ULB: Gadhabu yangu inawaka dhidi ya wachungaji; ni mabeberu - viongozi - nitakao
    waadhibu. Yahwe wa majeshi atalihudumia pia kundi la kondoo wake, nyumba ya Yuda,
    na kuwafanya kama farasi wake wa vita!
  bel-bel: На пастыраў запаліўся гнеў Мой, і казлоў Я пакараю; бо наведае Гасподзь
    Саваоф статак Свой, і дом Юдаў, і паставіць іх, як славутага каня Свайго на змаганьне.
  deu-ELBBK: Mein Zorn ist gegen die Hirten entbrannt, und die Böcke werde ich heimsuchen;
    denn der HERR der Heerscharen wird seiner Herde, des Hauses Juda, sich annehmen
    und sie machen wie sein Prachtross im Kampf.
  mbb-OT: Migkaǥi is Nengazen te, “Utew ku nepeuki is menge etew he nengulu te menge
    etew ku; edsilutan ku iyan sikandan. Ne edtentenuzan ku is menge kerehidu ku,
    he iyan is menge etew ziyà te Juda. Edhimuwen ku sikandan he iring te menge kudà
    he para te tebek he layun dà ebpekezaag.
  mal-2015: എന്റെ കോപം ഇടയന്മാരുടെ നേരെ ജ്വലിച്ചിരിക്കുന്നു; ഞാൻ കോലാട്ടുകൊറ്റന്മാരെ
    സന്ദർശിക്കും; സൈന്യങ്ങളുടെ യഹോവ യെഹൂദാഗൃഹമായ തന്റെ ആട്ടിൻകൂട്ടത്തെ സന്ദർശിച്ചു
    അവരെ പടയിൽ തനിക്കു മനോഹരതുരഗം ആക്കും.
  rmc-rmc: 'O RAJ phenel: „Miri choľi labol pro pasťjera a marava le vodcen. Vašoda
    pes o Nekzoraleder RAJ starinela pal peskro stados, pal o manuša andre Judsko;
    kerela lendar peskro zoralo graj andro mariben.'
  nlg-nlg: A LORD te bosa, inau tu rutu vanira rana vure hagemai tara vunagi dura
    rana kulagu na vure, mi nau ku vahera na totoro rana vure ni Judah ke, ra nigua
    mi nau a LORD pukunimani ku righitaonira, ma gaira LORD pukunimane ku tighitaonira,
    ma gaira kara nigua na hose ni veilalabui ma kara (mana-auvule) laga ngangata.
  pes-OPV: خشم من بر شبانان مشتعل شده است و به بزهای نرعقوبت خواهم رسانید زیرا که
    یهوه صبایوت ازگله خود یعنی از خاندان یهودا تفقد خواهد نمودو ایشان را مثل اسب جنگی
    جلال خود خواهدگردانید.
  ron-1924: „Мыния Мя с-а апринс ымпотрива пэсторилор ши вой педепси пе цапь. Кэч
    Домнул оштирилор Ышь черчетязэ турма, каса луй Иуда, ши о ва фаче ка пе калул
    Сэу де славэ ын луптэ.
  ben-OBCV: “পালকদের বিরুদ্ধে আমার ক্রোধ জ্বলে উঠছে, এবং আমি নেতাদের শাস্তি দেব; কারণ
    সার্বভৌম সদাপ্রভু যত্ন নেন তাঁর পালের, যিহূদা কুলের, এবং তাদের যুদ্ধের অহংকারী
    ঘোড়ার মতো করব।
  som-som: Adhijirrada aad baan ugu cadhooday, oo waxaan ciqaabi doonaa orgida, waayo,
    Rabbiga ciidammadu wuxuu soo booqday idihiisii ahaa dadka dalka Yahuudah, oo wuxuu
    ka dhigi doonaa sida faraskiisa sharafta leh oo dagaalka ku jira.
  lat-VUC: 'Super pastores iratus est furor meus, et super hircos visitabo: quia visitavit
    Dominus exercituum gregem suum, domum Juda, et posuit eos quasi equum gloriæ suæ
    in bello.'
  eng-ASVBT: Mine anger is kindled against the shepherds, and I will punish the he-goats;
    for Jehovah of hosts hath visited his flock, the house of Judah, and will make
    them as his goodly horse in the battle.
  ita-1885: La mia ira si è accesa contro a quei pastori, ed io ho fatta punizione
    sopra i becchi. Dopo che il Signor degli eserciti ha visitata la sua mandra, la
    casa di Giuda, egli li ha fatti essere come il suo cavallo di gloria, nella guerra.
  eng-LXXUP: Mine anger was kindled against the shepherds, and I will visit the lambs;
    and the Lord God Almighty shall visit his flock, the house of Judah, and he shall
    make them as his goodly horse in war.
  eng-ULB: “My wrath burns against the shepherds; it is the male goats—the leaders—that
    I will punish. Yahweh of hosts will also attend to his flock, the house of Judah,
    and make them like his warhorse in battle!
  spa-VBL: Estoy enojado con los pastores, y castigaré a los líderes. Porque el Señor
    Todopoderoso cuida de su rebaño, del pueblo de Judá, y los convertirá en su caballo
    de guerra más valioso.
  fra-_FOB: Ma colère s'est enflammée contre les bergers, et je punirai les boucs;
    car l'Éternel des armées visite son troupeau, la maison de Juda, et il en fait
    comme son cheval d'honneur dans la bataille.
  mal-mal: “എന്റെ കോപം ഇടയന്മാരുടെ നേരെ ജ്വലിച്ചിരിക്കുന്നു; ഞാൻ നായകന്മാരെ ശിക്ഷിക്കും;
    സൈന്യങ്ങളുടെ യഹോവ യെഹൂദാഗൃഹമായ തന്റെ ആട്ടിൻകൂട്ടത്തെ സന്ദർശിച്ച് അവരെ യുദ്ധത്തിൽ
    തന്റെ രാജകീയകുതിരകളെ പോലെയാക്കും.
  urd-GVR: Rab farmātā hai, “Merī qaum ke gallābānoṅ par merā ġhazab bhaṛak uṭhā hai,
    aur jo bakre us kī rāhnumāī kar rahe haiṅ unheṅ maiṅ sazā dūṅgā. Kyoṅki Rabbul-afwāj
    apne rewaṛ Yahūdāh ke gharāne kī dekh-bhāl karegā, use jangī ghoṛe jaisā shāndār
    banā degā.
  suz-BL: मिनु परमप्रभु यावेमी “गो गोठला आन कली तशा शुश गाइश्‍शो बाक्‍नुङ। मारदे हना
    मुर नेल्‍ल आन परमप्रभु यावेमी आ बगाल, यहूदा आ मुर आन कली कोव़ब। मेकोमी आ मुर आन
    कली लडाइ पा गेनायो मरूब शारा खोदेंशो सेल्‍ब। जकरिया ११:५
  eng-NOY: My anger is kindled against the shepherds, And the bucks will I punish;
    For Jehovah of hosts will visit his flock, the house of Judah, And make them as
    his goodly horse in battle.
  ita-1927: La mia ira s’è accesa contro i pastori, e io punirò i capri; poiché l’Eterno
    degli eserciti visita il suo gregge, la casa di Giuda, e ne fa come il suo cavallo
    d’onore nella battaglia.
  ckb-ckb: «تووڕەییم لەسەر شوانەکان گڕی گرت، ڕابەرەکان سزا دەدەم، چونکە یەزدانی سوپاسالار
    مێگەلەکەی خۆی، بنەماڵەی یەهودا بەسەردەکاتەوە، دەیانکاتە ئەسپی شکۆی خۆی لەنێو جەنگ.
  eng-BBE: 'My wrath is burning against the keepers of the flock, and I will send
    punishment on the he-goats: for the Lord of armies takes care of his flock, the
    people of Judah, and will make them like the horse of his pride in the fight.'
  kan-OKCV: “ಕುರುಬರಿಗೆ ವಿರೋಧವಾಗಿ ನನ್ನ ಕೋಪವು ಉರಿಯುತ್ತಿದೆ. ನಾಯಕರನ್ನು ದಂಡಿಸುವೆನು. ಏಕೆಂದರೆ
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಮಂದೆಯಾಗಿರುವ ಯೆಹೂದನ ಮನೆತನದವರನ್ನು ಪರಿಪಾಲಿಸಿ, ಅವರನ್ನು
    ಯುದ್ಧದಲ್ಲಿ ತಮ್ಮ ಘನವಾದ ಕುದುರೆಯ ಹಾಗೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: மேய்ப்பருக்கு விரோதமாக என் கோபம் மூண்டது; கடாக்களைத் தண்டித்தேன்; சேனைகளின்
    யெகோவா யூதா வம்சத்தாராகிய தமது மந்தையை விசாரித்து, அவர்களை யுத்தத்திலே தமது சிறந்த
    குதிரையாக நிறுத்துவார்.
  spa-RV-1909: 'Contra los pastores se ha encendido mi enojo, y castigaré los machos
    de cabrío: mas Jehová de los ejércitos visitará su rebaño, la casa de Judá, y
    tornarálos como su caballo de honor en la guerra.'
  ron-BTF: Mânia mea s-a aprins împotriva păstorilor şi am pedepsit ţapii, pentru
    că DOMNUL oştirilor a cercetat turma sa, casa lui Iuda, şi i-a făcut ca pe calul
    său ales în luptă.
  eng-WEBP: My anger is kindled against the shepherds, and I will punish the male
    goats, for the LORD of Armies has visited his flock, the house of Judah, and will
    make them as his majestic horse in the battle.
  eng-FBV: I am angry with the shepherds, I will punish the leaders. For the Lord
    Almighty cares for his flock, the people of Judah, and will make them like his
    splendid warhorse.
  nld-1939: Tegen de herders is mijn woede ontstoken, En op de bokken zal Ik Mij wreken!
    Maar Jahweh der heirscharen heeft zijn kudde, Juda’s huis weer bezocht; Hij maakt
    van hen een edel ros, Afgericht voor de strijd.
  nch-BL: 'Huajca TOTECO quiijtohua: “Tahuel nicualantoc ica nopa tamocuitahuiani
    huan ica nopa tayacanani cati amo melahuac huan yeca niquintatzacuiltis. Pero
    niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij nihualas huan niquintiochihuas
    nomasehualhua cati iixhuihua Judá ten huejcajquiya. Quena, niquinchihuas chicahuaque
    huan yejyectzitzi quej nocahuayo cati más mocualtalijtoc para tatehuis huan más
    quipiya tatepanitacayot.'
  vie-1934: Cơn giận ta đã hừng lên nghịch cùng những kẻ chăn, ta sẽ phạt những dê
