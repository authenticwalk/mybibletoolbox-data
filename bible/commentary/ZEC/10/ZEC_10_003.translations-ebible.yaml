  hin-2017: “मेरा क्रोध चरवाहों पर भड़का है, और मैं उन बकरों को दण्ड दूँगा; क्योंकि
    सेनाओं का यहोवा अपने झुण्ड अर्थात् यहूदा के घराने का हाल देखने को आएगा, और लड़ाई
    में उनको अपना हष्ट-पुष्ट घोड़ा सा बनाएगा।
  wol-KYG: «Sàmm yi la sama mer tàkkal, ñoom sikket yooyu laay dikke mbugal. Aji Sax
    ji Boroom gàngoor yi kat mooy taxawu kërug Yuda, géttam, te moo leen di def aw
    fasam wu am daraja, ngir xare.
  eng-YLT: Against the shepherds did Mine anger burn, And against the he-goats I lay
    a charge, For inspected hath Jehovah of Hosts His flock, the house of Judah, And
    set them as His beauteous horse in battle.
  eng-WYC-2017: On shepherds my strong vengeance is wroth, and on the bucks of goats
    I shall visit; for the Lord of hosts hath visited his flock, the house of Judah,
    and hath put them as an horse of his glory in battle.
  eng-WMBB: My anger is kindled against the shepherds, and I will punish the male
    goats, for the LORD of Hosts has visited his flock, the house of Judah, and will
    make them as his majestic horse in the battle.
  urd-GVH: रब फ़रमाता है, “मेरी क़ौम के गल्लाबानों पर मेरा ग़ज़ब भड़क उठा है, और जो
    बकरे उस की राहनुमाई कर रहे हैं उन्हें मैं सज़ा दूँगा। क्योंकि रब्बुल-अफ़वाज अपने
    रेवड़ यहूदाह के घराने की देख-भाल करेगा, उसे जंगी घोड़े जैसा शानदार बना देगा।
  rug-rug: Ta sulu ni Qua binugoro sari sepati, meke kote va lipulipu i Arau sari
    na tie tuturaṉa; ura se Zihova Tadi na Qeto Minate kote kopu nia sa Nana rovana
    sipi, sapu sa butubutu Ziuda, meke tavete guni nia na hose varipera ṉiṉirana.
  gaz-gaz: “Aariin koo tiksootatti bobaʼeera; ani reʼoota nan adaba; Waaqayyo Waan
    Hunda Dandaʼu bushaayee isaa, mana Yihuudaa ni toʼata; lola keessattis akka farda
    jabaa isaan taasisa.
  fra-LSG: Ma colère s’est enflammée contre les pasteurs, Et je châtierai les boucs;
    Car l’Éternel des armées visite son troupeau, la maison de Juda, Et il en fera
    comme son cheval de gloire dans la bataille;
  yal-yal: N bata xɔlɔ na xuruse rabane ma han! N yɛɛratine hakɛne saranma e ra nɛn.
    Amasɔtɔ Alatala Sɛnbɛn Birin Kanna a ɲɔxɔ luma nɛn a kurun xɔn, a yamana, Yuda
    bɔnsɔnna. A fama e ra nɛn yɛngɛni alo a soo kɛndɛne.
  haw-1868: Hoaia aku la kuu inaina i na kahuhipa, A e hoopai auanei au i ka poe kao
    Kane. No ka mea, na Iehova o na kaua e ike mai i kona ohana, i ka ohana a Iuda;
    A e hoolike ia lakou me kona lio maikai iloko o ke kaua.
  arb-NAV: إِنَّ غَضَبِي مُحْتَدِمٌ عَلَى الرُّعَاةِ، وَسَأُعَاقِبُ الرُّؤَسَاءَ،
    لأَنَّ الرَّبَّ الْقَدِيرَ يَعْتَنِي بِقَطِيعِهِ شَعْبِ يَهُوذَا، وَيَجْعَلُهُمْ
    كَفَرَسِ الْمَزْهُوِّ فِي الْقِتَالِ.
  ewe-ewe: “Nye dɔmedzoe bi ɖe alẽkplɔlawo ŋu, eye mahe to na kplɔlawo, elabena Yehowa,
    Dziƒoʋakɔwo ƒe Aƒetɔ la akpɔ Yuda ƒe aƒe, eƒe alẽha la ta, eye wòawɔ wo woanɔ
    abe sɔ si ŋu ŋusẽ le le aʋagbedzi ene.
  eng-LEE: Against the shepherds is my anger kindled, and on the he-goats will I inflict
    punishment; for the Lord of hosts thinketh of his flock, the house of Judah, and
    maketh them as his elegant horse in the battle.
  asm-FB: মেৰ-ছাগ ৰখীয়াসকলৰ অহিতে মোৰ ক্ৰোধ জ্বলি উঠিছে, আৰু এই পৰিচাৰকসকলক মই দণ্ড
    দিম; কিয়নো বাহিনীসকলৰ যিহোৱাই তেওঁৰ জাক যিহূদা-বংশৰ বুজ-বিচাৰ লৈ, তেওঁলোকক নিজৰ
    উত্তম ৰণুৱা ঘোঁৰা যেন কৰিব!
  sus-A: ﭑ بَرَ شْنْ نَ شُرُ سٍ دّ مَدٌنيِيٍ مَ. ﭑ عٍ شَ يَرٍرَتِيٍ حَشَنكَتَمَ نّ.
    يُدَيَ لُمَ نّ عَلْ مَنفّ عَلَتَلَ شَ شُرُ سٍيٍ، عَ مّينِمَ نّ عٍ مَ. عٍ قَمَ
    نّ بِنيّ سْتْدٍ، عَلْ سْورِ مَنفّ شَ سٌي.
  fra-SBL: Ma colère s'enflamme contre les bergers, et je punirai les boucs, car Yahvé
    des armées a visité son troupeau, la maison de Juda, et en fera son cheval majestueux
    dans la bataille.
  hbo-hbo: עַל־הָֽרֹעִים֙ חָרָ֣ה אַפִּ֔י וְעַל־הָעַתּוּדִ֖ים אֶפְקֹ֑וד כִּֽי־פָקַד֩
    יְהוָ֨ה צְבָאֹ֤ות אֶת־עֶדְרֹו֙ אֶת־בֵּ֣ית יְהוּדָ֔ה וְשָׂ֣ם אֹותָ֔ם כְּס֥וּס הֹודֹ֖ו
    בַּמִּלְחָמָֽה׃
  kik-kik: “Marakara makwa nĩmakanĩte nĩ ũndũ wa arĩithi, na niĩ nĩngaherithia atongoria
    acio; nĩgũkorwo Jehova Mwene-Hinya-Wothe nĩakamenyerera rũũru rwake, nĩruo andũ
    a nyũmba ya Juda, na atũme matuĩke ta mbarathi ĩgwĩtĩĩa ĩrĩ mbaara-inĩ.
  fra-NCL: Ma colère s’est enflammée contre les bergers , et je châtierai les boucs !
    Car Yahweh des armées visite son troupeau, la maison de Juda, et il en fait son
    cheval d’honneur dans la bataille.
  cek-AK: 'Tuu toep kaminawk nuiah palung ka phui moe, zaehoikungnawk to ka thuitaek:
    misatuh kaminawk ih Angraeng mah, tuunawk hoi Judah imthung takoh to khenzawn
    ueloe, nihcae to kahoih angmah ih misatukhaih hrang baktiah sah tih.'
  cuk-cuk: 'A-ulale, Bab-Jehová sogded: “Dule-emar-idudimaladgi an nue-urwed, we-dulemar,
    sibad-wawaad-macheredyob-gudidimaladi, an sabsur-odurdakoed.” Napiragwa, Bab-Jehová-Bela-Gangued-Nikadi,
    Judá-dulemar-edarbed. Ar Judá-dulemar e-sibad-wawaadyob gued. Bab-Jehová moli-bulegan-bilagi-ebulemaladyobi,
    Judá-dulemar-imakoed.'
  uig-CYR: Мениң ғәзивим падичиларға қозғалди; Мән мошу «текә» йетәкчиләрни җазалаймән;
    чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар Өз падисидин, йәни Йәһуда
    җәмәтидин хәвәр елишқа кәлди; У җәңдә уларни Өзиниң һәйвәтлик етидәк қилиду.
  tel-2017: “కాపరులపై నా కోపాగ్ని మండుతున్నది. మందలో మేకలను నేను శిక్షిస్తాను” అని
    సేనల ప్రభువు యెహోవా అంటున్నాడు. ఆయన తన మందయైన యూదా ప్రజలను దర్శించి వాళ్ళను తన
    యుద్ధాశ్వాలుగా మలుచుకుంటాడు.
  hat-BSA: Kòlè Mwen limen kont bèje yo. Mwen va pini mal kabrit yo, paske SENYÈ dèzame
    yo te vizite bann mouton li an lakay Juda, e Li va fè yo vin tankou cheval majeste
    Li nan batay la.
  kos-kos: Ac LEUM GOD El fahk, “Nga kasrkusrak sin mwetsac ingo su leumi mwet luk,
    ac nga ac kalyaelos. Mwet Judah elos mwet luk, ac nga, LEUM GOD Kulana, fah karinganulosyang.
    Elos ac fah oana horse in mweun kulana luk.
  hbo-WLC: עַל־הָֽרֹעִים֙ חָרָ֣ה אַפִּ֔י וְעַל־הָעַתּוּדִ֖ים אֶפְק֑וֹד כִּֽי־פָקַד֩
    יְהוָ֨ה צְבָא֤וֹת אֶת־עֶדְרוֹ֙ אֶת־בֵּ֣ית יְהוּדָ֔ה וְשָׂ֣ם אוֹתָ֔ם כְּס֥וּס הוֹד֖וֹ
    בַּמִּלְחָמָֽה׃
  ibo-ibo: “Iwe m na-ere ọkụ megide ndị ọzụzụ atụrụ, aga m atakwa ndị ndu niile ahụhụ;
    nʼihi na Onyenwe anyị, Onye pụrụ ime ihe niile ga-elekọta igwe anụ ụlọ ya, ya
    bụ ndị Juda, ọ ga-eme ka ha dịrị ka ịnyịnya dị ebube nʼagha.
  ory-ory: “ପାଳକମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆମ୍ଭର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହୋଇଅଛି ଓ ଆମ୍ଭେ ଅଧ୍ୟକ୍ଷଗଣକୁ
    ଶାସ୍ତି ଦେବା; କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଆପଣା ପଲ ଯିହୁଦା ବଂଶର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ କରିଅଛନ୍ତି
    ଓ ସେମାନଙ୍କୁ ଆପଣାର ସୁନ୍ଦର ଯୁଦ୍ଧ-ଅଶ୍ୱ ତୁଲ୍ୟ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Üa fokun song ngeni ekewe chon mas, üpwe
    apwüngü ekewe souemwen. Pun ngang ewe Samol mi Unusen Manaman, üpwe tümwünü nei
    sip ekewe chon Juta o föri pwe repwe wewe ngeni nei orisin maun mi pöchökül.
  rop-rop: YAWEI im tok, “Mi wail langa ola boswan hu jidan bos blanga main pipul
    en ai garra panishim olabat. Mi na YAWEI det boswan God en detlot pipul brom Juda
    olabat main. Ai garra lukaftum olabat en dei garra jidan strongbala laik detlot
    hosis blanga ola solja jidan strongbala blanga fait.
  ukr-1871: На пастирів гнївом я палаю, і козлів тих (провідників) я покараю; бо навідається
    Господь сил до свого стада, й поставить рід Юдин, мов славного коня свого, до
    бою.
  deu-1951: Mein Zorn ist entbrannt über die Hirten, und die Böcke werde ich strafen;
    denn der HERR der Heerscharen hat seine Herde, das Haus Juda, gemustert und hat
    sie hergerichtet wie sein Prachtroß im Streit.
  eng-JPS: Mine anger is kindled against the shepherds, and I will punish the he-goats;
    for the LORD of hosts hath remembered His flock the house of Judah, and maketh
    them as His majestic horse in the battle.
  srp-1865: Gnjev se moj raspali na pastire, i pokarah jarce; jer Gospod nad vojskama
    obide stado svoje, dom Judin, i uèini da su mu kao konj okiæen za boj.
  lug-lug: “Obusungu bwange bubuubuukidde ku basumba era nzija kubonereza abakulembeze
    ba Yuda, kubanga Mukama ow’Eggye ajja kulabirira endiga ze, ennyumba ya Yuda,
    era alibafuula ng’embalaasi ye emwenyumiririzaamu ennyo mu lutalo.
  heb-heb: על הרעים חרה אפי ועל העתודים אפקוד כי פקד יהוה צבאות את עדרו את בית יהודה
    ושם אותם כסוס הודו במלחמה׃
  ben-IRV: সদাপ্রভু বলছেন, পালকদের বিরুদ্ধে আমার ক্রোধ জ্বলে উঠেছে, এটা পুরুষ নেতা
    এবং যাকে আমি শাস্তি দেব; সেইজন্য আমি নেতাদের শাস্তি দেব। আমি বাহিনীদের সদাপ্রভুও
    নিজের পালের, যিহূদা কুলের দেখাশোনা করব এবং তাদেরকে তাঁর যুদ্ধের ঘোড়ার মত করে
    তুলবেন।
  pan-pan: ਅਯਾਲੀਆਂ ਉੱਤੇ ਮੇਰਾ ਕ੍ਰੋਧ ਭੜਕਿਆ ਹੈ ਅਤੇ ਮੈਂ ਆਗੂਆਂ ਨੂੰ ਸਜ਼ਾ ਦੇਵਾਂਗਾ, ਕਿਉਂ ਜੋ
    ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਇੱਜੜ ਵੱਲ ਅਰਥਾਤ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਵੱਲ ਧਿਆਨ ਕੀਤਾ ਹੈ ਅਤੇ ਉਹ ਉਹਨਾਂ
    ਨੂੰ ਆਪਣੇ ਸੋਹਣੇ ਜੰਗੀ ਘੋੜੇ ਵਾਂਗੂੰ ਬਣਾਵੇਗਾ।
  mya-JVB: သိုးထိန်း တို့ကို ငါ အမျက် ထွက် ၍ ၊ ဆိတ်ထီး တို့ကို စစ်ကြော သဖြင့် ၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား သည် မိမိ သိုးစု ယုဒ အမျိုး ကို အကြည့်အရှု ကြွလာ ၍ ၊ ဘုန်း တော်ကို
    ဆောင်သော စစ်တိုက် မြင်း ကဲ့သို့ ဖြစ် စေတော်မူမည်။
  hmo-hmo: Lohiabada ia gwau, “Unai idau bese taudia, idia ese lauegu bese idia gunalaia
    noho, be lau badu henidia noho, bona lau ese do lau panisidia. Iuda taudia be
    egu bese, bona lau, Lohiabada Dirava ese idia do lau naria. Idia be lauegu tuari
    hosi mai siahudia do idia lao.
  urd-urd: मेरा ग़ज़ब चरवाहों पर भड़का है, मैं पेशवाओं को सज़ा दूँगा; तोभी रब्ब —
    उल — अफ़वाज ने अपने गल्ले या'नी बनी यहूदाह पर नज़र की है, उनको गोया अपना खू़बसूरत
    जंगी घोड़ा बनाएगा।
  rus-SYN: На пастырей воспылал гнев Мой, и козлов Я накажу; ибо посетит Господь Саваоф
    стадо Свое, дом Иудин, и поставит их, как славного коня Своего на брани.
  bqc-SIM: Ma Dii ma mɛ̀, ma pↄ paa an dãnaↄzi, má ĩada blesanapiↄwa. Ma Dii Zĩgↄ̃de
    má ↄlia Yudaↄzi ma kpàsa pↄ́ↄ ũ, má ń kɛ zĩkasↄ̃ gawide ũ.
  tcz-CHONGTHU: Na kelngoi chingte chunga kalung hanna adeo jah jenge, keiman ama
    hohi ka-engbol ding ahi. Ajeh chu hatchungnung Pakaichu amite Judah panhu ding
    in ahung lhung tai. Aman amaho chu galsatna sakol hattah banga atun let ding ahi.
  mar-mar: परमेश्वर म्हणतो, “माझा राग मेंढपाळांवर पेटला आहे; त्यांच्यातील बोकडांना,
    पुढाऱ्यांना मी शासन करीन; कारण सेनाधीश परमेश्वर आपल्या कळपाची, यहूदाच्या घराण्याची,
    काळजी वाहील, आणि त्याच्या लढाईच्या घोड्यासारखे त्यांना बनवेल.”
  qub-qub: 'Chaymi Tayta Diosga nin: «Nogaga fiyupami rabyacurcushcä mandajnincunapaj.
    Acrashä runacunata pusharajcunataga castigashämi. Chay uyshäcunataga noga munayniyoj
    Tayta Diosmi ricashaj. Paycunaga caycan Judäpita mirar-aywaj runacunami. Paycunaga
    canga guërracho pillyananpaj caycaj sinchi cawallucunanömi.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, nɑ kɑ kpɑro tuko be bɑ nɛn tɔmbu kpɑre mɔru mɔ̀. Be,
    be bɑ sɑ̃ɑ nge bonu mi, kon bu wɔrimɑ. Domi nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ nɛn
    tɔmbu Yudɑbɑ nɑɑwɑ. Kon bu dendiwɑ tɑbu sɔɔ nge dum girimɑgiɑ.
  hat-hat: 'Seyè a di ankò: -Mwen ankòlè sou moun lòt nasyon k''ap gouvènen pèp mwen
    an. Mwen pral pini yo. Wi, mwen pral pran swen bann mouton m'' yo, moun fanmi
    Jida yo. Mwen pral ba yo fòs kouraj pou yo sèvi m'' tankou chwal frengan pou fè
    lagè.'
  eng-BSB: “My anger burns against the shepherds, and I will punish the leaders. For
    the LORD of Hosts attends to His flock, the house of Judah; He will make them
    like His royal steed in battle.
  tod-tod: «Baala makɛ nuiti ka zìiɠaawanaai ti ma, boli zinɛiti ka gè ti loɠazu.
    Mazɔlɔɔ Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa ɠaaɓaazu tɔ ɓɔɠɔi ná-baala kpulugi ma,
    nii é ga Zuda ʋɛlɛyeɠei. Toɠa ti ɠɛɛzu ga ná-lɛbiya zooi, é liizu la kɔɔɠɔzuʋɛ.
  eng-WEBPB: My anger is kindled against the shepherds, and I will punish the male
    goats, for the LORD of Armies has visited his flock, the house of Judah, and will
    make them as his majestic horse in the battle.
  kbq-kbq: Sipisipi afu kva vaheku'ene kva vahetaminku'enena tusiza huno narimpa ahe'zamo'a
    tevereankina, ve mementamina ha' huzmantegahue. Na'ankure Hihamu'ane Ra Anumzamo'a
    Juda vahetmina, agra'a sipisipi afutmima kegava nehiankna hugahie. Ana nehu'na
    Juda vahera zamazeri knare zantfa hanuge'za, hapima eri'za vanoma nehaza hosi
    afukna nehanage'na,
  nhe-BL: 'Huajca TOTECO quiijtohua: “Tlahuel nicualantoc ica nopa tlamocuitlahuiani
    huan ica nopa tlayacanani tlen ax melahuac huan yeca niquintlatzacuiltis. Pero
    niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij nihualas huan niquintiochihuas
    notlacajhua tlen iixhuihua Judá tlen huejcajquiya. Quena, niquinchihuas tetique
    huan yejyectzitzi queja nocahuayo tlen más mocualtlalijtoc para tlatehuis huan
    más quipiya tlatlepanitacayotl.'
  bus-bus: Ma pↄↄ fɛ̃na aↄ̃ dã̀rinↄzi, mɛ́ wɛ́ɛ tã ń dↄn'aɛdee pìnↄa. Mamↄma Dii
    Zĩ̀kpɛde mɛ́ ↄ liga Yudanↄzi ma kpàsa pↄ́nↄ ũ, mɛ́ ń kɛ lán sↄ̃ kɛ̀ kãi nna
    zĩ̀lan bà.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Amo awa amo ae ywy rehe har wiko
    heremiaihu wanuwihaw romo wà. Aikwahy wanupe ihe. Azepykahy putar wanehe nehe.
    Ihe Tupàn Ikàg Wera'u Ma'e azekaiw putar heremiaihu Zuta ywy rehe har wanehe hereimaw
    ài nehe. Amuigo kar putar hereimaw kawaru zeàmàtyry'ymawhu rehe har ikàg ma'e
    zàwenugar romo ihe wà nehe.
  eng-DRA: 'My wrath is kindled against the shepherds, and I will visit upon the buck
    goats: for the Lord of hosts hath visited his flock, the house of Juda, and hath
    made them as the horse of his glory in the battle.'
