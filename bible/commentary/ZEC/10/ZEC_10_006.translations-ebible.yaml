verse: ZEC.010.006
translations:
  mal-C: “ഞാൻ യെഹൂദാഗൃഹത്തെ ശക്തിപ്പെടുത്തും യോസേഫുഗൃഹത്തെ രക്ഷിക്കും. എനിക്ക് അവരോടു
    മനസ്സലിവുള്ളതുകൊണ്ട് ഞാൻ അവരെ യഥാസ്ഥാനപ്പെടുത്തും. ഞാൻ ഒരിക്കലും നിരസിക്കാത്തവരെപ്പോലെ
    അവർ ആയിരിക്കും; ഞാൻ അവരുടെ ദൈവമായ യഹോവയല്ലോ, ഞാൻ അവർക്ക് ഉത്തരമരുളും.
  deu-TKW: Ich mache das Haus Juda stark und dem Hause Joseph bringe ich Hilfe. Ich
    führe sie zurück, denn ich habe Erbarmen mit ihnen, und sie werden sein, als hätte
    ich sie niemals verworfen. Denn ich bin Jahwe, ihr Gott, und will sie erhören.
  lin-lin: « Nakolendisa libota ya Yuda mpe nakobikisa libota ya Jozefi, nakozongisa
    bango lisusu na mokili na bango, pamba te nakoyokela bango mawa ; bakozala lokola
    bato oyo nasundolaki te, pamba te nazali Yawe, Nzambe na bango, mpe nakoyanola
    bango.
  eng-LSV: And I have made the house of Judah mighty, || And I save the house of Joseph,
    || And I have caused them to dwell, for I have loved them, || And they have been
    as [if] I had not cast them off, || For I [am] their God YHWH, || And I answer
    them.
  eng-GNV: 'And I will strengthen the house of Iudah, and I will preserue the house
    of Ioseph, and I wil bring them againe, for I pitie them: and they shall be as
    though I had not cast them off: for I am the Lord their God, and will heare them.'
  eng-WEBSTER: 'And I will strengthen the house of Judah, and I will save the house
    of Joseph, and I will bring them again to place them; for I have mercy upon them:
    and they shall be as though I had not cast them off: for I am the LORD their God,
    and will hear them.'
  nhw-BL: “Huan na niquinmacas chicahualistli ininteipan ixhuihua Judá huan José huan
    niquinmaquixtis. Huan pampa niquintlasojtlas, niquinchihuas sempa ma mocuepaca
    huan itztose ipan inintlal. Huan elis quen amo quema niquintlahuelcajtoc pampa
    na niDios niininTECO huan nijtlacaquilis nochi catli quiijtose quema motlatlajtise
    ica na.
  swh-ONEN: “Nitaiimarisha nyumba ya Yuda na kuiokoa nyumba ya Yosefu. Nitawarejesha
    kwa sababu nina huruma juu yao. Watakuwa kama watu ambao sijawahi kuwakataa kwa
    sababu mimi ndimi Bwana Mungu wao, nami nitawajibu.
  bba-bba: Kon Yudɑbɑ tɑ̃sisiɑ, kpɑ n Isirelibɑ wɔrɑ. Kon kɑ bu wurɑmɑ, domi nɑ ben
    wɔnwɔndu mɔ. Bɑ ko n sɑ̃ɑwɑ nɡe be nɑ ǹ dɑɑ biru kisi. Domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ
    ben Yinni. Kon ben kɑnɑru mwɑ.
  eng-KJVCPB: 'And I will strengthen the house of Judah, And I will save the house
    of Joseph, And I will bring them again to place them; for I have mercy upon them:
    And they shall be as though I had not cast them off: For I am the Lord their God,
    and will hear them.'
  luo-luo: “Abiro miyo od Juda bedo gi teko kendo reso joka Josef. Abiro dwogogi ira
    nikech asekechogi. Abiro dwoko kwayogi mi gichal joma ne pok akwedo, nimar an
    Jehova Nyasaye ma Nyasachgi, nikech awinjo kwayogi.
  meu-meu: Iuda iduhuna baina hagoadaia, bona Iosef iduhuna baina hamauria. Baina
    loulaidia, badina be na bogadia hisimu, bena basinama dadaraidia heḡereḡerena
    ai baela; badina be lau na Iehova, edia Dirava, bona lau ese baina haere henidia.
  npi-ULB: म यहूदाको घरानाललाई बलियो बनाउनेछु र योसेफको घरानालाई बचाउनेछु, किनकि म
    तिनीहरूलाई पुनर्स्थापित गर्नेछु र तिनीहरूमाथि दया देखाउनेछु । तिनीहरू वहिष्कृत
    नभएकाहरूझैँ हुनेछन्, किनकि म परमप्रभु तिनीहरूका परमेश्‍वर हुँ, र म तिनीहरूलाई
    उत्तर दिनेछु ।
  yor-yor: “Èmi o sì mú ilé Juda ní agbára, èmi o sì gba ilé Josẹfu là, èmi ó sì tún
    mú wọn padà nítorí mo tí ṣàánú fún wọn, ó sì dàbí ẹni pé èmi kò ì tì í ta wọ́n
    nù; nítorí èmi ni Olúwa Ọlọ́run wọn, èmi o sì gbọ́ tiwọn
  pes-OPCB: «یهودا را تقویت خواهم کرد و خاندان یوسف را نجات خواهم بخشید. بر آنها رحمت
    نموده ایشان را به وطنشان باز خواهم گرداند. وضعیت آنها طوری خواهد بود که گویی هرگز
    ایشان را ترک نکرده‌ام. من خداوند، خدای ایشان هستم و دعای ایشان را اجابت خواهم
    کرد.
  tgl-ULB: Palalakasin ko ang sambahayan ni Juda at ililigtas ang sambahayan ni Jose;
    sapagkat panunumbalikin ko sila at magkakaroon ako ng awa sa kanila. Parang hindi
    ko sila itinakwil, sapagkat Ako si Yahweh ang kanilang Diyos, at ako ay tutugon
    sa kanila.
  hui-hui: Anduane Homogohanda lalu, I̱na Yuda wali agaliru mo hongoho helalu Isaraele
    wali agaliru haru dai bulebero. Tiore dara timbuniho kogodago i̱na ti bibahendeore
    tininaga dindi wiyagoria lone helo haru dai biai holebero. I̱na ani bu heledogola
    ti bo batagi hene ale ndo holebira. I̱ Anduane Homogo tinaga Ngode Datagaliwabeore
    kogonigo i̱na tinaga bi lararu hale haga bulebero.
  mya-mya: '``ငါ​သည်​ယု​ဒ​ပြည်​သား​တို့​ကို​ကြံ့​ခိုင် စေ​၍ ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ကို​ကယ်​တင်​မည်။
    ငါ​သည်​သူ​တို့​အား​က​ရု​ဏာ​ထား​၍၊မိ​မိ တို့ နေ​ရင်း​ဌာ​နေ​သို့​ပြန်​လည်​ခေါ်​ဆောင်​လာ
    မည်။ သူ​တို့​သည်​ငါ​၏​ပစ်​ပယ်​မှု​ကို​အ​ဘယ် အ​ခါ​၌​မျှ မ​ခံ​ရ​ဘူး​သူ​များ​ကဲ့​သို့​ဖြစ်​လိမ့်​မည်။
    ငါ​သည်​သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​၍ သူ​တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ​များ​ကို​နား​ညောင်း​မည်။'
  bod-N: ཡང་བདག་གིས་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ནི་སྟོབས་དང་ལྡན་པར་བྱས་ནས་ཡོ་སེབ་ཀྱི་ཁྱིམ་རྒྱུད་སྐྱོབ་པར་བྱ།
    ངས་དེ་རྣམས་ལ་སྙིང་རྗེ་བས་ཁོ་རྣམས་ཕྱིར་ལོག་ཏུ་འཇུག་དགོས། དེ་དག་ནི་ངས་ནམ་ཡང་དོར་མ་མྱོང་བར་འདྲ་ཞིང་།
    བདག་ནི་དེ་དག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པས་ངས་དེ་རྣམས་ལ་ལན་གནང་བར་བྱའོ། །
  sna-sna: “Ndichasimbisa imba yaJudha uye ndichaponesa imba yaJosefa. Ndichavadzosa
    nokuti ndinovanzwira tsitsi. Vachava savanhu vandakanga ndisina kuramba, nokuti
    ndini Jehovha Mwari wavo uye ndichavapindura.
  spa-BLM: “Fortaleceré la casa de Judá, y salvaré la casa de José. Los traeré de
    vuelta, porque tengo misericordia de ellos. Serán como si no los hubiera desechado,
    porque yo soy Yahvé, su Dios, y los escucharé.
  cac-cac: A in ol vac' stec'anil eb' yin̈tilal Judá, ol vac'anxi colchajel eb' yin̈tilal
    vin̈aj José. Ol in cuchb'anxi meltzaj eb' d'a schon̈ab', yujto tz'oc' in c'ol
    d'a eb'. Ol cajnajxoc eb' junelxo, ichato malaj b'aj ix vactejcan eb'. A in ton
    Jehová sDiosal in eb', ol vab'n̈ej tas ol sc'an eb' d'ayin.
  swh-ULB: Nitaitia nguvu nyumba ya Yuda na kuiokoa nyumba ya Yusufu; kwani nitawarejesha
    na kuwahurumia. Watakuwa kama nilikuwa sijawaondoa, kwani mimi ni Yahwe Mungu
    wao, nami nitawaitikia.
  bel-bel: 'І ўмацую дом Юдаў і ўратую дом Язэпаў, і вярну іх, бо Я ўмілажаліўся зь
    іх, і яны будуць, як бы Я не пакідаў іх: бо Я - Гасподзь Бог іхні, і пачую іх.'
  deu-ELBBK: Und ich werde das Haus Juda stärken und das Haus Joseph retten und werde
    sie wohnen lassen; denn ich habe mich ihrer erbarmt, und sie werden sein, als
    ob ich sie nicht verstoßen hätte. Denn ich bin der HERR, ihr Gott, und werde ihnen
    antworten.
  mbb-OT: “Edlig-enan ku is menge etew te Juda ne edlibriyen ku is menge etew te Israel.
    Ibpelikù ku sikandan diyà te kandan he lugar su nehizuwan ku sikandan. Wey tenged
    te iyan a Nengazen he Megbevayè dan, edtevaken ku is menge ked-ampù dan. Umbe
    iring ded te wazè ku sikandan iselikwey.
  mal-2015: ഞാൻ യെഹൂദാഗൃഹത്തെ ബലപ്പെടുത്തുകയും യോസേഫ്ഗൃഹത്തെ രക്ഷിക്കയും എനിക്കു അവരോടു
    കരുണയുള്ളതുകൊണ്ടു അവരെ മടക്കിവരുത്തുകയും ചെയ്യും; ഞാൻ അവരെ തള്ളിക്കളഞ്ഞിട്ടില്ലാത്തതുപോലെയിരിക്കും;
    ഞാൻ അവരുടെ ദൈവമായ യഹോവയല്ലോ; ഞാൻ അവർക്കു ഉത്തരമരുളും.
  rmc-rmc: Zoraľarava o kraľišagos le Judaskro a zachraňinava o kher le Jozefoskro.
    Anava len pale, bo som ke lende jileskro; ena, sar te len šoha na odčhiďomas,
    bo me som o RAJ, lengro Del, a me lenge odphenava pro modľitbi!
  nlg-nlg: 'Inau kei nera rana vure ni Judah ge kara laga: muku vavolara rana vure
    ni Israel. Mi nau ku va hera nigua na veiarovi, mu lavioli udolura vaa tana komudira
    vaga tu nera mai tua iga, tu mua nira ghighirou (murilio). Inau a LORD didira
    na God: mi nau ku bosatuguni didira na koluvuti.'
  pes-OPV: و من خاندان یهودا را تقویت خواهم کرد وخاندان یوسف را خواهم رهانید و ایشان
    را به امنیت ساکن خواهم گردانید، زیرا که بر ایشان رحمت دارم و چنان خواهند بود که
    گویا ایشان راترک ننموده بودم زیرا یهوه خدای ایشان من هستم؛ پس ایشان را اجابت خواهم
    نمود.
  ron-1924: Вой ынтэри каса луй Иуда ши вой избэви каса луй Иосиф; ый вой адуче ынапой,
    кэч Мь-есте милэ де ей ши вор фи ка ши кынд ничодатэ ну й-аш фи лепэдат, кэч Еу
    сунт Домнул Думнезеул лор ши-й вой аскулта.
  ben-OBCV: “আমি যিহূদা কুলকে শক্তিশালী করব আর যোষেফ-কুলকে রক্ষা করব। আমি তাদের ফিরিয়ে
    আনব কেননা তাদের প্রতি আমার করুণা আছে। তারা এমন হবে যেন আমি তাদের অগ্রাহ্য করিনি।
    কারণ আমি সদাপ্রভু তাদের ঈশ্বর এবং আমি তাদের উত্তর দেব।
  som-som: Reer Yahuudah waan xoogayn doonaa, waanan badbaadin doonaa reer Yuusuf,
    oo mar kalaan soo celin doonaa, waayo, waan u naxariisanayaa, oo waxay noqon doonaan
    sidii iyagoo aanan xoorin, waayo, waxaan ahay Rabbiga Ilaahooda ah, oo waan maqli
    doonaa iyaga.
  lat-VUC: 'Et confortabo domum Juda, et domum Joseph salvabo: et convertam eos, quia
    miserebor eorum: et erunt sicut fuerunt quando non projeceram eos: ego enim Dominus
    Deus eorum, et exaudiam eos.'
  eng-ASVBT: 'And I will strengthen the house of Judah, and I will save the house
    of Joseph, and I will bring them back; for I have mercy upon them; and they shall
    be as though I had not cast them off: for I am Jehovah their God, and I will hear
    them.'
  ita-1885: Ed io fortificherò la casa di Giuda, e salverò la casa di Giuseppe, e
    li ricondurrò in casa loro; perciocchè io avrò pietà di loro; e saranno come se
    io non li avessi mai scacciati lontano; perciocchè io sono il Signore Iddio loro,
    e li esaudirò.
  eng-LXXUP: 'And I will strengthen the house of Judah, and save the house of Joseph,
    and I will settle them; because I have loved them: and they shall be as if I had
    not cast them off: for I am the Lord their God, and I will hear them.'
  eng-ULB: I will strengthen the house of Judah and save the house of Joseph; for
    I will restore them and have mercy on them. They will be as though I had not cast
    them off, for I am Yahweh their God, and I will respond to them.
  spa-VBL: Yo fortaleceré al pueblo de Judá. Salvaré al pueblo de José. Los traeré
    de vuelta a casa porque cuido de ellos. Será como si nunca los hubiera rechazado,
    porque yo soy el Señor su Dios y atenderé sus clamores de ayuda.
  fra-_FOB: Je fortifierai la maison de Juda; je sauverai la maison de Joseph; et
    je les rétablirai, car j'ai compassion d'eux; et ils seront comme si je ne les
    avais pas rejetés; car je suis l'Éternel leur Dieu, et je les exaucerai.
  mal-mal: ഞാൻ യെഹൂദാഗൃഹത്തെ ബലപ്പെടുത്തുകയും യോസേഫ്ഗൃഹത്തെ രക്ഷിക്കുകയും എനിക്ക്
    അവരോടു കരുണയുള്ളതുകൊണ്ട് അവരെ മടക്കിവരുത്തുകയും ചെയ്യും; ഞാൻ അവരെ തള്ളിക്കളഞ്ഞിട്ടില്ലാത്തതുപോലെയിരിക്കും;
    ഞാൻ അവരുടെ ദൈവമായ യഹോവയല്ലോ; ഞാൻ അവർക്ക് ഉത്തരമരുളും.
  urd-GVR: Maiṅ Yahūdāh ke gharāne ko taqwiyat dūṅgā, Yūsuf ke gharāne ko chhuṭkārā
    dūṅgā, hāṅ un par rahm karke unheṅ dubārā watan meṅ basā dūṅgā. Tab un kī hālat
    se patā nahīṅ chalegā ki maiṅ ne kabhī unheṅ radd kiyā thā. Kyoṅki maiṅ Rab un
    kā Ḳhudā hūṅ, maiṅ hī un kī sunūṅgā.
  suz-BL: गो यहूदा आ खिं ङा मुर आन कली बोल्‍यो सेल्‍नुङ। योसेफ आ खिं ङा मुर आन कली
    श्‍येत रे प्रोंइनुङ। मेको आन कली ङोंइती ङा खोदेंशो सेल्‍नुङ। मारदे हना गो मेको
    आन कली शिशी पाइनुङ। मेकोपुकी गेनायो मतिल्‍शो खोदेंशो दुम्‍नीम। मारदे हना गो परमप्रभु
    यावे, मेको आन परमप्रभु नङ। गो मेको आन कली लोव़ लेत्‍नुङमी।
  eng-NOY: And I will strengthen the house of Judah, And give victory to the house
    of Joseph, And I will set them in their dwellings, because I have compassion upon
    them; And they shall be as though I had not cast them off; For I am Jehovah, their
    God, and I will hear them.
  ita-1927: E io fortificherò la casa di Giuda, e salverò la casa di Giuseppe, e li
    ricondurrò perché ho pietà di loro; e saranno come se non li avessi mai scacciati,
    perché io sono l’Eterno, il loro Dio, e li esaudirò.
  ckb-ckb: «بنەماڵەی یەهودا بەهێز دەکەم، بنەماڵەی یوسف ڕزگار دەکەم. دەیانگەڕێنمەوە،
    چونکە بەزەییم پێیاندا هاتەوە، وایان لێدێت وەک ئەوەی کە ڕەتم نەکردبنەوە، چونکە
    من یەزدانی پەروەردگاری ئەوانم، وەڵامیان دەدەمەوە.
  eng-BBE: 'And I will make the children of Judah strong, and I will be the saviour
    of the children of Joseph, and I will make them come back again, for I have had
    mercy on them: they will be as if I had not given them up: for I am the Lord their
    God and I will give them an answer.'
  kan-OKCV: “ನಾನು ಯೆಹೂದ ವಂಶವನ್ನು ಬಲಪಡಿಸಿ, ಯೋಸೇಫ ಗೋತ್ರವನ್ನು ರಕ್ಷಿಸುವೆನು. ಅವರನ್ನು ಕನಿಕರಿಸುವುದರಿಂದ
    ಅವರನ್ನು ತಿರುಗಿ ಬರಮಾಡುವೆನು. ನಾನು ಅವರನ್ನು ತಳ್ಳಿಬಿಡಲಿಲ್ಲವೋ ಎಂಬಂತೆ ಇರುವರು. ಏಕೆಂದರೆ
    ನಾನೇ ಅವರ ದೇವರಾದ ಯೆಹೋವ ದೇವರಾಗಿದ್ದು, ಅವರಿಗೆ ಉತ್ತರಕೊಡುವೆನು.
  tam-2017: நான் யூதா வம்சத்தாரைப் பலப்படுத்தி, யோசேப்பு வம்சத்தாரை காப்பாற்றி, அவர்களைத்
    திரும்ப நிலைக்கச்செய்வேன்; நான் அவர்களுக்கு இரங்கினேன்; அவர்கள் என்னால் ஒருக்காலும்
    தள்ளிவிடப்படாதவர்களைப்போல இருப்பார்கள்; நான் அவர்களுடைய தேவனாகிய யெகோவா, நான்
    அவர்களுக்குச் செவிகொடுப்பேன்.
  spa-RV-1909: Porque yo fortificaré la casa de Judá, y guardaré la casa de José;
    y harélos volver, porque de ellos tendré piedad; y serán como si no los hubiera
    desechado; porque yo soy Jehová su Dios, que los oiré.
  ron-BTF: Şi voi întări casa lui Iuda şi voi salva casa lui Iosif, şi îi voi aduce
    pentru a-i pune înapoi, pentru că am milă de ei; şi vor fi ca şi cum nu i-aş fi
    lepădat, pentru că eu sunt DOMNUL Dumnezeul lor şi îi voi auzi.
  eng-WEBP: “I will strengthen the house of Judah, and I will save the house of Joseph.
    I will bring them back, for I have mercy on them. They will be as though I had
    not cast them off, for I am the LORD their God, and I will hear them.
  eng-FBV: I will strengthen the people of Judah; I will save the people of Joseph.
    I will bring them back home because I am concerned for them. It will be like I
    had never rejected them, for I am the Lord their God and I will answer their cries
    for help.
  nld-1939: 'Het huis van Juda maak Ik sterk, Het huis van Josef zal Ik redden; Ik
    breng ze terug, omdat Ik Mij hunner ontferm. Weer zullen ze zijn. als had Ik ze
    nimmer verworpen; Want Ik ben Jahweh, hun God: Ik zal hen verhoren!'
  nch-BL: “Huan na niquinmacas chicahualisti ininteipan ixhuihua Judá huan José huan
    niquinmaquixtis. Huan pampa niquintasojtas, niquinchihuas sempa ma mocuepaca huan
    itztose ipan inintal. Huan elis quej amo quema niquintahuelcajtoc pampa na niDios
    niininTECO huan nijtacaquilis nochi cati quiijtose quema motatajtise ica na.
  vie-1934: Ta sẽ làm cho nhà Giu-đa nên mạnh, và cứu nhà Giô-sép. Ta sẽ đem chúng
    nó trở về, vì thương xót chúng nó, và chúng nó sẽ như là chưa từng bị ta chê bỏ,
    vì ta là Giê-hô-va Đức Chúa Trời chúng nó, ta sẽ nhậm lời chúng nó.
  hin-CV: “मैं यहूदाह के लोगों को मजबूत करूंगा और योसेफ़ के वंश को बचाऊंगा. उनके प्रति
    अपनी करुणा के कारण मैं उन्हें लौटा ले आऊंगा. वे ऐसे हो जाएंगे मानो मैंने उन्हें
    कभी त्यागा ही न था, क्योंकि मैं उनका परमेश्वर याहवेह हूं इसलिये मैं उनकी सुनकर
    उन्हें उत्तर दूंगा.
  spa-BES: Y haré fuertes a los hijos de Judá, y seré el salvador de los hijos de
    José, y los haré volver de nuevo, porque he tenido misericordia de ellos; serán
    como si yo nunca los hubiera rechazado; porque yo soy el Señor su Dios y les daré
    una respuesta.
  tdx-tdx: Hampaozareko ty anjomba’ Iehodà, naho ho rombaheko ty anjomba’ Iosefe,
    hampoliko fa iferenaiñako, vaho hanahake t’ie tsy nahifiko añe, amy te izaho Iehovà
    t’i Andrianañahare’ iareo, le ho toiñeko.
  tha-KJV: เราจะหนุนกำลังวงศ์วานของยูดาห์ และเราจะช่วยวงศ์วานของโยเซฟให้​รอด เราจะนำเขากลับมาอีกเพื่อให้เขาได้อาศัยอยู่เพราะเราสงสารเขา
    และเขาจะเป็นเหมือนว่าเรามิ​ได้​ทอดทิ้งเขา เพราะเราคือพระเยโฮวาห์พระเจ้าของเขา
    เราจะฟังเขา
  por-BR-2018: E eu fortalecerei a casa de Judá, e salvarei a casa de José; e voltarei
    a estabelecê-los, porque me compadeci deles; e serão como se eu não tivesse os
    rejeitado, porque eu sou o SENHOR, Deus deles, que os ouvirei.
  deu-ELO: Und ich werde das Haus Juda stärken und das Haus Joseph retten, und werde
    sie wohnen lassen; denn ich habe mich ihrer erbarmt, und sie werden sein, als
    ob ich sie nicht verstoßen hätte. Denn ich bin Jehova, ihr Gott, und werde ihnen
    antworten.
  eng-WYC-2018: And I shall comfort the house of Judah, and I shall save the house
    of Joseph; and I shall convert them, for I shall have mercy on them; and they
    shall be as they were, when I had not cast away them; for I shall be the Lord
    God of them, and I shall graciously hear them. (And I shall strengthen the house
    of Judah, and I shall save the house of Joseph; and I shall restore them, for
    I shall have mercy upon them, and they shall be as they were, when I had not cast
    them away; for I shall be the Lord their God, and I shall graciously hear, or
    I shall graciously answer, them.)
  epo-epo: Mi fortigos la domon de Jehuda, Mi savos la domon de Jozef, kaj Mi enloĝigos
    ilin, ĉar Mi kompatas ilin. Kaj ili estos en tia stato, kvazaŭ Mi neniam ilin
    forlasis; ĉar Mi, la Eternulo, estas ilia Dio, kaj Mi aŭskultos ilin.
  uig-PIN: Mǝn Yǝⱨuda jǝmǝtini küqǝytimǝn, Yüsüpning jǝmǝtini ⱪutⱪuzimǝn; Mǝn ularni
    ⱪaytidin olturaⱪlixixⱪa ⱪayturimǝn; qünki Mǝn ularƣa rǝⱨim-xǝpⱪǝtni kɵrsitimǝn.
    Ular Mǝn ⱨeqⱪaqan taxliwǝtmigǝndǝk bolidu; qünki Mǝn ularning Hudasi Pǝrwǝrdigarmǝn;
    Mǝn ularƣa jawab berimǝn.
  beo-beo: Hina Gode da amane sia:sa, “Na da Yuda fi dunu gasa fufugilisimu. Na da
    Isala:ili dunu gaga:mu. Na da ilima asigimu, amola ili huluane bu ilia fifi lasua
    oule misunu. Na da ili fonobahadi fisiagai dagoi. Be ilia da bu masea, ilia da
    Na ili hamedafa fisiagai agoane ba:mu. Bai Na da ilia Hina Gode, amola Na da ilia
    sia:ne gadobe amoma dabe adole imunu.
  tpi-OTNT: “Bai mi mekim ol manmeri bilong Juda i kamap strong, na bai mi kisim bek
    ol manmeri bilong Israel. Mi sori long ol, olsem na bai mi kisim olgeta i kam
    bek long as ples. Na bai ol i stap gut olsem mi no bin rausim ol. Mi God, Bikpela
    bilong ol. Olsem na bai mi harim ol beten bilong ol.
  hau-SA: “Zan ƙarfafa gidan Yahuda in kuma ceci gidan Yusuf. Zan maido da su domin
    ina jin tausayinsu. Za su zama kamar ban taɓa ƙinsu ba, gama ni ne Ubangiji Allahnsu
    zan kuma amsa musu.
  uig-LAT: Men Yehuda jemetini kücheytimen, Yüsüpning jemetini qutquzimen; Men ularni
    qaytidin olturaqlishishqa qayturimen; chünki Men ulargha rehim-shepqetni körsitimen.
    Ular Men héchqachan tashliwetmigendek bolidu; chünki Men ularning Xudasi Perwerdigarmen;
    Men ulargha jawab bérimen.
  nde-nde: Ngizayiqinisa indlu kaJuda, ngisindise indlu kaJosefa. Ngizababuyisa ngoba
    ngilesihawu kubo. Bazakuba sengathi kangizange ngibakhalale, ngoba nginguThixo
    uNkulunkulu wabo njalo ngizabaphendula.
  ton-ton: '“Pea te u tokoni mālohi ʻae fale ʻo Siuta, pea te u fakamoʻui ʻae fale
    ʻo Siosefa, pea te u ʻomi ʻakinautolu, mo toe fakanofo ʻakinautolu; koeʻuhi ko
    ʻeku ʻofa kiate kinautolu: pea te nau hangē naʻe ʻikai te u liʻaki ʻakinautolu:
    he ko au, ko Sihova, ko honau ʻOtua, pea te u fanongo kiate kinautolu.'
  ces-1613: Posilním zajisté domu Judova, a dům Jozefův vysvobodím, a bezpečně je
    osadím. Nebo lítost mám nad nimi, i budou, jako bych jich nezahnal; nebo já jsem
    Hospodin Bůh jejich, a vyslyším je.
  eng-WMB: “I will strengthen the house of Judah, and I will save the house of Joseph.
    I will bring them back, for I have mercy on them. They will be as though I had
    not cast them off, for I am the LORD their God, and I will hear them.
  tam-TCV: “நான் யூதா குடும்பத்தாரைப் பெலப்படுத்துவேன். யோசேப்பு குடும்பத்தாரைக் காப்பாற்றுவேன்.
    நான் அவர்கள்மேல் இரக்கங்கொண்டபடியால், நான் அவர்களை முந்திய நிலைக்குக் கொண்டுவருவேன்.
    அவர்கள் என்னால் புறக்கணிக்கப்படாதவர்கள்போல் இருப்பார்கள். ஏனெனில் அவர்களின் இறைவனாகிய
    யெகோவா நானே. நான் அவர்களின் வேண்டுதலுக்கு விடையளிப்பேன்.
  ceb-ULB: Lig-onon ko ang balay sa Juda ug luwason ang balay ni Jose; tungod kay
    ipasig-uli ko sila ug magmanggiluluy-on diha kanila. Mahimo silang daw wala ko
    sila gisalikway, tungod kay ako si Yahweh nga ilang Dios, ug tubagon ko sila.
  pol-UBG: Umocnię dom Judy, wybawię dom Józefa i sprowadzę ich z powrotem w pokoju,
    bo zlituję się nad nimi. I będą takimi, jak gdybym ich nie odrzucił. Ja bowiem
    jestem PAN, ich Bóg, i wysłucham ich.
  urd-GVU: مَیں یہوداہ کے گھرانے کو تقویت دوں گا، یوسف کے گھرانے کو چھٹکارا دوں گا،
    ہاں اُن پر رحم کر کے اُنہیں دوبارہ وطن میں بسا دوں گا۔ تب اُن کی حالت سے پتا نہیں
    چلے گا کہ مَیں نے کبھی اُنہیں رد کیا تھا۔ کیونکہ مَیں رب اُن کا خدا ہوں، مَیں
    ہی اُن کی سنوں گا۔
  eng-OEBCW: I will make strong the house of Judah, I will bring deliverance to the
    house of Joseph, I will bring them back for I have compassion on them, they will
    be as if I had not driven them away. For I am the Lord their God and will answer
    them.
  deu-1912: Und ich will das Haus Juda stärken und das Haus Joseph erretten und will
    sie wieder einsetzen; denn ich erbarme mich ihrer; und sie sollen sein, wie sie
    waren, da ich sie nicht verstoßen hatte. Denn ich, der HERR, ihr Gott, will sie
    erhören.
  kan-2017: ನಾನು ಯೆಹೂದ ವಂಶವನ್ನು ಬಲಗೊಳಿಸಿ ಯೋಸೇಫನ ವಂಶವನ್ನು ಉದ್ಧರಿಸುವೆನು; ನನ್ನ ಕನಿಕರವು
    ಅವರ ಮೇಲೆ ಇರುವುದರಿಂದ ಅವರನ್ನು ಹಿಂದಕ್ಕೆ ಬರಮಾಡುವೆನು; ಆಗ ನಾನು ಅವರನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದು
    ಇಲ್ಲದಂತಾಗುವುದು; ನಾನು ಅವರ ದೇವರಾದ ಯೆಹೋವನಾಗಿದ್ದೇನಲ್ಲಾ, ಅವರ ಮೊರೆಯನ್ನು ಲಾಲಿಸಿ ಸದುತ್ತರವನ್ನು
    ನೀಡುವೆನು.
  yap-yap: “Bay gu pi’ gelngin e girdi’ nu Judah; ma bay gu ayweg e girdi’ nu Israel
    ni dabi buch ban’en rorad; ma bay i kireban’ug ngorad nggu fulwegrad nga taferad.
    Ni gowa dag fek owcheg rorad. I Gag SOMOL ni Got rorad; bay ug fulweg taban e
    meybil rorad.
  hlt-MCSB: Judah imkhui te ka len sak ni. Joseph imkhui khaw ka khang vetih amih
    te ka mael puei ni. Amih te ka haidam dongah amih te ka hlahpham pawt bangla om
    uh ni. Kai Yahweh tah amih kah Pathen la ka om dongah amih te ka doo ni.
  mdy-ETH: «ታኣኒ ዪሁዳ ዴሮ ዖልዚ ዖላ ዶዲ ዓሲ ማሃንዳኔ፤ ዮሴፔ ማኣሮዋ ታኣኒ ዓውሳንዳኔ፤ ታኣኒ ዔያቶ ሚጪንቲ ቲኢራንዳሢሮ
    ቢያሢ ፔ ዓጮ ዓጮ ታ ማሃንዳኔ፤ ሃያኮ ቤርታ ፔቴታዖ ታ ዔያቶ ኬኤሪ ቤቂባኣያ ዔያታ ማዓንዳኔ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ዔያቶኮ
    ፆኦሲ ማዔሢሮ ሺኢጲፆ ታ ዔያቶኮ ዋይዛንዳኔ።
  twi-ASANTE: “Mɛhyɛ Yuda fie den na magye Yosef fie no nkwa. Mede wɔn bɛsi wɔn dada
    mu ɛfiri sɛ me yam hyehye me wɔ wɔn ho. Wɔbɛyɛ te sɛ deɛ mempoo wɔn mpo, na me
    ne Awurade wɔn Onyankopɔn na mɛgye wɔn so.
  eng-WEBU: “I will strengthen the house of Judah, and I will save the house of Joseph.
    I will bring them back, for I have mercy on them. They will be as though I had
    not cast them off, for I am the LORD their God, and I will hear them.
  spa-PDDPT: Porque Yo fortaleceré la Casa de Judá y daré la victoria a la casa de
    José, los haré regresar, pues tendré compasión de ellos. Serán como si no fueron
    desechados, porque Yo soy Yavé su ʼElohim, y los escucharé.
  gun-gun: 'Senhor aipoe''i: — Xee amombaraete ''rã Judá kuery, araa jepe avi ''rã
    José kuery. Amboaxy ete vy ajapo ''rã ojevypa ju aguã rami. Ha''e ramo ha''e kuery
    ikuai ''rã namoxẽi va''ekue rami, mba''eta xee Senhor Tuuete aendu ''rã ijayvua.'
  agu-BL: 'Je na tal Kataje''j: “Swak''e'' chiwalor yi e'' xonl Judá, nin ẍchiclaxok
    yi e'' xonl k''ajtzun Ẍep wa''n. Nin ẍchimbajxok ẍchiwutz yil chipakxtzaj junt
    tir le cyetz chitanum, na wi''nin na el ink''ajab scye''j. Ni''cu''ntz chi qui''k
    jun tir nno''c tan chilaje''n len, na yi in wetz in chiRyosil yi na wit chiyol
    yi na cho''c tan innachle''n.'
  ilo-ULB: Papigsaekto ti balay ti Juda ken isalakankonto ti balay ni Jose; ta isublik
    manen ida ken kaasiak ida. Kaslanto saanko ida a linaksid, ta Siak ni Yahweh a
    Diosda, ket sumungbatakto kadakuada.
  kpg-kpg: “Au gaa hai nia daangada o Judah gi maaloo; Au ga haga dagaloaha nia daangada
    Israel. Au ga aloho i digaula, ga laha mai labelaa digaula gi nadau henua. Digaula
    gaa hai be nia daangada digi diiagi ko Au. Au go Dimaadua go di nadau God. Au
    ga hagagila nadau dalodalo.
  uig-ARA: مەن يەھۇدا جەمەتىنى كۈچەيتىمەن، يۈسۈپنىڭ جەمەتىنى قۇتقۇزىمەن؛ مەن ئۇلارنى
    قايتىدىن ئولتۇراقلىشىشقا قايتۇرىمەن؛ چۈنكى مەن ئۇلارغا رەھىم-شەپقەتنى كۆرسىتىمەن.
    ئۇلار مەن ھېچقاچان تاشلىۋەتمىگەندەك بولىدۇ؛ چۈنكى مەن ئۇلارنىڭ خۇداسى پەرۋەردىگارمەن؛
    مەن ئۇلارغا جاۋاب بېرىمەن.
  sus-sus: «N Yudaya bɔnsɔɛ xun nakelima nɛ, n Yusufu bɔnsɔɛ rakisi, n e xa taae yailan,
    barima n bara kinikini e ma. E fama nɛ lude alɔ n mu e rabɛɲin. E Marigi Alatala
    nan n na, n e xa duba suxuma nɛ.
  pon-2006: “I pahn kakehlehda mehn Suda kan; I pahn kapitala mehn Israel. I pahn
    poakohng irail oh kapwurehdo irail koaros nan uhdakarail. E pahn duwehte ma I
    sohte keseirailla. Ngehi me KAUN-O, ar Koht; I pahn sapeng ar kapakap akan.
  ksd-ksd: Ma ina vapadikat ra tarai Iuda, ma ina valaun ra tarai Iosep, ma ina agur
    valilikun pa diat, tago iau tar mari diat; ma na varogop ba pa iau ga okole vue
    diat; tago iau ra Luluai kadia God, ma ina torom ta diat.
  grc-BRENT: Καὶ κατισχύσω τὸν οἶκον Ἰούδα, καὶ τὸν οἶκον Ἰωσὴφ σώσω, καὶ κατοικιῶ
    αὐτοὺς, ὅτι ἠγάπησα αὐτοὺς, καὶ ἔσονται, ὃν τρόπον οὐκ ἀπεστρεψάμην αὐτούς· διότι
    ἐγὼ Κύριος ὁ Θεὸς αὐτῶν· καὶ ἐπακούσομαι αὐτοῖς,
  ind-AYT: Aku akan memperkuat kaum Yehuda, dan Aku akan menyelamatkan kaum Yusuf.
    Aku akan membawa mereka kembali, karena Aku berbelaskasihan kepada mereka, mereka
    akan menjadi orang-orang yang seolah-olah tidak pernah Aku buang karena Akulah
    TUHAN, Allah mereka, dan Aku akan menjawab mereka.
  nya-nya: “Ndidzalimbitsa nyumba ya Yuda ndi kupulumutsa nyumba ya Yosefe. Ndidzawabwezeretsa
    chifukwa ndawamvera chisoni. Adzakhala ngati kuti sindinawakane, chifukwa ndine
    Yehova Mulungu wawo ndipo ndidzawayankha.
  hrv-hrv: “Ojačat ću dom Judin, spasiti dom Josipov. Opet ću ih naseliti, žao mi
    ih, i bit će kao da ih nisam odbacio, jer ja sam Jahve, Bog njihov - uslišat ću
    ih.”
  mps-mps: “Te eno Juda we bidi augwali te bomai we bidi pedalumainu ilama, tama eno
    te Israel we bidi dabe ma dobola somainu yaibao. Eno augwali hobede mu ebaso,
    tama eno te tigidali we bidi ma selama, te augwa page buluba ma odasa asaibao.
    Te eno augwali sela sąsiąwai we bidi bidibo tiwai elama, te augwali bugagia
    bidalueibao. Magi baso meni, ena God te augwaligo Genuai Bidi dao. Tama tiyu,
    eno augwaligo gedu haluasa po wabo odaibao.
  tpi-tpi: “Bai mi mekim ol manmeri bilong Juda i kamap strong, na bai mi kisim bek
    ol manmeri bilong Israel. Mi sori long ol, olsem na bai mi kisim olgeta i kam
    bek long as ples. Na bai ol i stap gut olsem mi no bin rausim ol. Mi God, Bikpela
    bilong ol. Olsem na bai mi harim ol beten bilong ol.
  dan-1931: jeg styrker Judas Hus og frelser Josefs Hus. Jeg ynkes og fører dem hjem,
    som havde jeg aldrig forstødt dem; thi jeg er HERREN deres Gud og bønhører dem.
  vie-OVCB: Ta sẽ củng cố nhà Giu-đa, cứu nhà Giô-sép; vì xót thương, Ta sẽ đem họ
    về. Ta sẽ kể như họ chưa hề bị Ta từ bỏ, vì Ta là Chúa Hằng Hữu, Đức Chúa Trời
    của họ. Ta sẽ đáp lời cầu xin của họ.
  guj-2017: “હું યહૂદાના કુટુંબને બળવાન કરીશ અને યૂસફના કુટુંબનો ઉદ્ધાર કરીશ, કેમ
    કે હું તેઓને પુનઃસ્થાપિત કરીશ અને મને તેમના પર દયા આવે છે. જાણે કે મેં તેઓને કદી
    તજી દીધા ન હોય તેવા થશે, કેમ કે, હું યહોવાહ, તેમનો ઈશ્વર છું અને હું તેઓની વિનંતી
    સાંભળીશ.
  pon-2006A: “I pahn kakehlahda mehn Suda kan; I pahn kapitala mehn Israel. I pahn
    poakohng irail oh kapwurehdo irail koaros nan uhdakarail. E pahn duwehte ma I
    sohte keseirailla. Ngehi me KAUN-O, ar Koht; I pahn sapeng ar kapakap akan.
  por-BRBSL: “Vou fortalecer a casa de Judá, e eu salvarei a casa de José. Eu os trarei
    de volta, pois eu tenho piedade deles. Eles serão como se eu não os tivesse jogado
    fora, pois eu sou Yahweh seu Deus, e eu os ouvirei.
  eng-OEBUS: I will make strong the house of Judah, I will bring deliverance to the
    house of Joseph, I will bring them back for I have compassion on them, they will
    be as if I had not driven them away. For I am the Lord their God and will answer
    them.
  cth-cth: Judah miphun haiyah ka caksak han. Joseph miphun haiyah kahlout sak han.
    Ahnimanaw ka pahren dawkvah hmuen ka poe han. Ahnimouh teh pâlei boihoeh e patetlah
    ao awh han. Kai teh ahnimae Jehovah Cathut lah ka o teh ahnimae lawk ka thai han.
  twi-twi: “Mɛhyɛ Yudafi den na magye Yosefi no nkwa. Mede wɔn besi wɔn dedaw mu efisɛ
    me yam hyehye me wɔ wɔn ho. Wɔbɛyɛ te sɛ nea mempoo wɔn mpo, na mene Awurade wɔn
    Nyankopɔn, na megye wɔn so.
  hlt-hlt: Judah imkhui te ka len sak ni. Joseph imkhui khaw ka khang vetih amih te
    ka mael puei ni. Amih te ka haidam dongah amih te ka hlahpham pawt bangla om uh
    ni. Kai Yahweh tah amih kah Pathen la ka om dongah amih te ka doo ni.
  tbz-SIM: M bo kpénkùnnɛ Sudɑɑ kɔbɛ, m bo dɛɛtɛ́ Sosɛfu yɑɑ̀bí kɛ́ ì còńnɛ́ i fɔ̃̀tìrì,
    mɛsémmɛ̀ mɛɛ̀ bɛ̀ nni mbonɛ̀. Dɛ̀ tɛ̃́nkɛ bɑ́ ndò mbɛɛ̀ do n dootóo dimɔ̀nnì mɑrì.
    Mí mbɛ Yiɛ̀ nKuyie mmíì bɛ̀ te, kɛ yóó keè bɛ bɑ́ɑmmìi.
  msy-2020: “Kɨ Judan gumazamizibar amightɨ, me bar gavgavigham. Egh kɨ Israelian
    gumazamiziba ua me iniam. Kɨ men apangkufi, kamaghɨn amizɨ, kɨ bar me inigh uamategh
    men nguazimra izam. Eghtɨ me deravɨra ikiam, mati kɨ me batoghezir puvatɨ. Kɨ
    Ikiavɨra Itir God, kɨ men God, kamaghɨn amizɨ, kɨ men mɨgɨrɨgɨar me na mɨgeiba
    kɨ da baragham.
  dop-dop: Mɑɑ yele nɑ Yutɑ nyə́mɑ nyɔɔ toŋ. Mɑɑ wɑɑsɩ Yosɛɛfʋ təyɑɣɑ nyə́mɑ. Mɑɑ
    məŋnɑ-mɛɣɛ mə tɛtʋ tɑɑ ɩsɩɩ mɑ tɑɑ lɔ-mɛ. Mpi tɔ, mɑɣɑlɛ mə Ɩsɔ, mɑ wɛnɑ mə pətɔɔtəlɛ
    kɛ́, mɑɑ cɔ-mɛ.
  azb-azb: Yəhuda nəslini qüvvətləndirəcəyəm, Yusif xalqını qurtaracağam. Sürgündən
    geri qaytaracağam, Çünki onlara acıyıram. Elə edəcəyəm ki, sanki onları Heç əvvəlcədən
    rədd etməmişəm. Çünki Mən onların Allahı Rəbbəm, Onlara cavab verəcəyəm.
  eng-DBY: 'And I will strengthen the house of Judah, and I will save the house of
    Joseph, and I will bring them back again; for I will have mercy upon them; and
    they shall be as though I had not cast them off: for I am Jehovah their God, and
    I will answer them.'
  hin-2017: “मैं यहूदा के घराने को पराक्रमी करूँगा, और यूसुफ के घराने का उद्धार करूँगा।
    मुझे उन पर दया आई है, इस कारण मैं उन्हें लौटा लाकर उन्हीं के देश में बसाऊँगा,
    और वे ऐसे होंगे, मानो मैंने उनको मन से नहीं उतारा; मैं उनका परमेश्वर यहोवा हूँ,
    इसलिए उनकी सुन लूँगा।
  wol-KYG: Maay jàmbaaral waa kër Yuda, maay wallu waa kër Yuusufa, suqli leen, ñeewante
    leen, ñu mel ni masuma leena xarab, nde man maay seen Yàlla Aji Sax ji, te maa
    leen di nangul.
  eng-YLT: And I have made mighty the house of Judah, And the house of Joseph I do
    save, And I have caused them to dwell, for I have loved them, And they have been
    as [if] I had not cast them off, For I [am] Jehovah their God, And I answer them.
  eng-WYC-2017: And I shall comfort the house of Judah, and I shall save the house
    of Joseph; and I shall convert them, for I shall have mercy on them; and they
    shall be as they were, when I had not cast away them; for I shall be the Lord
    God of them, and I shall graciously hear them.
  eng-WMBB: “I will strengthen the house of Judah, and I will save the house of Joseph.
    I will bring them back, for I have mercy on them. They will be as though I had
    not cast them off, for I am the LORD their God, and I will hear them.
  urd-GVH: मैं यहूदाह के घराने को तक़वियत दूँगा, यूसुफ़ के घराने को छुटकारा दूँगा,
    हाँ उन पर रहम करके उन्हें दुबारा वतन में बसा दूँगा। तब उनकी हालत से पता नहीं चलेगा
    कि मैंने कभी उन्हें रद्द किया था। क्योंकि मैं रब उनका ख़ुदा हूँ, मैं ही उनकी सुनूँगा।
  rug-rug: Kote va ṉiṉira ia Rau sa butubutu te Ziuda meke harupu ia sa butubutu te
    Zosepa. Kote va turu pule i Rau sina tataruni Arau si arini. Arini si kote guana
    sapu lopu hite kilu i tu Arau, ura Arau se Zihova sa dia Tamasa na kote olaṉi
    Rau si arini.
  gaz-gaz: “Ani mana Yihuudaa nan jajjabeessa; mana Yoosefis nan oolcha. Ani waanan
    garaa isaaniif laafuuf deebisee isaan nan dhaaba. Isaan akkuma waan ani duraanuu
    isaan hin gatinii taʼu; ani Waaqayyo Waaqa isaanii ti; deebiis isaaniif nan kenna.
  fra-LSG: Je fortifierai la maison de Juda, Et je délivrerai la maison de Joseph;
    Je les ramènerai, car j’ai compassion d’eux, Et ils seront comme si je ne les
    avais pas rejetés; Car je suis l’Éternel, leur Dieu, et je les exaucerai.
  yal-yal: N Yuda bɔnsɔnna sɛnbɛ soma nɛn, n yi Yusufu bɔnsɔnna rakisi. N mɔn e rafama
    nɛn e konni bayo n bata kininkinin e ma. E luma nɛn alo n mi e rabeɲin. Alatala
    nan n tan na, e Ala, n na e maxandine yabima nɛn.
  haw-1868: A e hooku paa no au i ka ohana a Iuda, A e hoola au i ka ohana a Iosepa,
    A e hoihoi hou mai au ia lakou e hoonoho ia lakou, no ka mea, ua aloha au ia lakou;
    A e like auanei lakou me ka poe a'u i hoohemo ole ai; No ka mea, owau no Iehova
    o ko lakou Akua, a e hoolohe auanei au ia lakou.
  arb-NAV: إِنِّي أُشَدِّدُ شَعْبَ يَهُوذَا وَأُخَلِّصُ ذُرِّيَّةَ يُوسُفَ وَأَرُدُّهُمْ
    إِلَى أَرْضِهِمْ لأَنِّي أَكُنُّ لَهُمُ الرَّحْمَةَ، فَيَكُونُونَ كَأَنِّي لَمْ
    أَنبِذْهُمْ لأَنِّي أَنَا الرَّبُّ إِلَهُهُمْ فَأَسْتَجِيبُهُمْ.
  ewe-ewe: “Mado ŋusẽ Yuda ƒe aƒe, eye maɖe Yosef ƒe aƒe, magbugbɔ wo agaɖo te, elabena
    mekpɔ nublanui na wo. Woanɔ abe ɖe nyemegbe nu le wo gbɔ kpɔ o ene, elabena nyee
    nye Yehowa, woƒe Mawu la, eye matɔ na wo.
  eng-LEE: And I will strengthen the house of Judah, and the house of Joseph will
    I save, and I will bring them again to their own homes; for I have mercy upon
    them, and they shall be as though I had never cast them off; for I am the Lord
    their God, and I will answer their prayer.
  asm-FB: “মই যিহূদা বংশক সবল কৰিম আৰু যোচেফৰ বংশক উদ্ধাৰ কৰিম; কিয়নো তেওঁলোকক মই
    পুনৰায় পূৰ্ব অৱস্থালৈ আনিম কাৰণ তেওঁলোকৰ ওপৰত মোৰ দয়া আছে। তেওঁলোক যেন মোৰ দ্বাৰাই
    পৰিত্যক্ত হোৱা নাছিল, এনেকুৱা তেওঁলোক হ’ব; কাৰণ মই তেওঁলোকৰ ঈশ্বৰ যিহোৱা আৰু মই
    তেওঁলোকৰ প্ৰাৰ্থনাৰ উত্তৰ দিম।
  sus-A: «ﭑ يُدَيَ بْنسْي شُن نَكٍلِمَ نّ، ﭑ يُسُقُ بْنسْي رَكِسِ، ﭑ عٍ شَ تَايٍ يَءِلَن،
    بَرِ مَ ﭑ بَرَ كِنِكِنِ عٍ مَ. عٍ قَمَ نّ لُدٍ عَلْ ﭑ مُ عٍ رَبّحِن. عٍ مَرِفِ
    عَلَتَلَ نَن ﭑ نَ، ﭑ عٍ شَ دُبَ سُشُمَ نّ.
  fra-SBL: « Je fortifierai la maison de Juda, et je sauverai la maison de Joseph.
    Je les ramènerai, car j'ai pitié d'eux. Ils seront comme si je ne les avais pas
    rejetés, car je suis Yahvé leur Dieu, et je les écouterai.
  hbo-hbo: וְגִבַּרְתִּ֣י ׀ אֶת־בֵּ֣ית יְהוּדָ֗ה וְאֶת־בֵּ֤ית יֹוסֵף֙ אֹושִׁ֔יעַ וְהֹֽושְׁבֹותִים֙
    כִּ֣י רִֽחַמְתִּ֔ים וְהָי֖וּ כַּאֲשֶׁ֣ר לֹֽא־זְנַחְתִּ֑ים כִּ֗י אֲנִ֛י יְהוָ֥ה
    אֱלֹהֵיהֶ֖ם וְאֶעֱנֵֽם׃
  kik-kik: “Nĩngekĩra nyũmba ya Juda hinya, na honokie nyũmba ya Jusufu. Nĩngamacookia
    kwao, tondũ nĩndĩmaiguĩrĩire tha. Nao magaikara ta itarĩ ndaamarega, nĩgũkorwo
    niĩ nĩ niĩ Jehova Ngai wao, na nĩngamacookeria mahooya mao.
  fra-NCL: Je fortifierai la maison de Juda, et je sauverai la maison de Joseph ;
    je les rétablirai, car j’ai compassion d’eux, et ils seront comme si je ne les
    avais pas rejetés. Car moi, je suis Yahweh, leur Dieu, et je les exaucerai.
  cek-AK: 'Judah imthung to tha ka caksak moe, Joseph imthung takoh to ka pahlong
    han, nihcae nuiah palungnathaih ka tawnh pongah, nihcae to ka hoih let han: nihcae
    loe haekhaih tong vai ai kami baktiah om o tih; nihcae ih Angraeng Sithaw ah ka
    oh pongah, nihcae lawkthuihaih to ka tahngai pae han.'
  cuk-cuk: 'Bab-Jehová sogdebalid: “An Judá-dulemar ogannononikoed, an José-e-wagan
    bendaknonikoed. An wemar-wiledaked, degisoggu, gannar dagmalaga an imakoed, gwen-mesagwar-anse-gussuliyob
    gunonimaloed. Ar ani an e-Bab-Dummad-Jehová gued, e-anse-goled, an itogoed.'
  uig-CYR: Мән Йәһуда җәмәтини күчәйтимән, Йүсүпниң җәмәтини қутқузимән; Мән уларни
    қайтидин олтирақлишишқа қайтуримән; чүнки Мән уларға рәһим-шәпқәтни көрситимән.
    Улар Мән һеч қачан ташливәтмигәндәк болиду; чүнки Мән уларниң Худаси Пәрвәрдигармән;
    Мән уларға җавап беримән.
  tel-2017: నేను యూదా ప్రజలను బలపరుస్తాను. యోసేపు సంతానానికి రక్షణ కలుగజేసి వారికి
    నివాసస్థలం ఇస్తాను. నేను వారిపట్ల కనికరం చూపుతాను. నేను వారి ప్రార్థన ఆలకిస్తాను
    కనుక నేను వాళ్ళను నిరాకరించిన విషయం మరచిపోతారు. నేను వారి దేవుడనైన యెహోవాను,
  hat-BSA: Mwen va ranfòse lakay Juda a, Mwen va sove lakay Joseph la, e mwen va fè
    yo retounen; paske Mwen gen konpasyon pou yo. Konsa, yo va vin konsi Mwen pa t
    janm rejte yo, paske Mwen se SENYÈ a, Bondye yo, e mwen va reponn yo.
  kos-kos: “Nga ac fah oru mwet Judah in ku in mano; Nga ac molela mwet Israel. Ac
    fah oasr pakomuta luk nu selos, Ac nga fah folokunulosme nukewa nu yen selos.
    Elos ac fah muta yuruk oana in wanginna pacl nga tuh siselosla meet. Nga pa LEUM
    GOD lalos; ac nga fah topuk pre lalos.
  hbo-WLC: וְגִבַּרְתִּ֣י ׀ אֶת־בֵּ֣ית יְהוּדָ֗ה וְאֶת־בֵּ֤ית יוֹסֵף֙ אוֹשִׁ֔יעַ וְהֽוֹשְׁבוֹתִים֙
    כִּ֣י רִֽחַמְתִּ֔ים וְהָי֖וּ כַּאֲשֶׁ֣ר לֹֽא־זְנַחְתִּ֑ים כִּ֗י אֲנִ֛י יְהוָ֥ה
    אֱלֹהֵיהֶ֖ם וְאֶעֱנֵֽם׃
  ibo-ibo: “Aga m eme ka ụlọ Juda dị ike, zọpụtakwa ụlọ Josef. Aga m eme ka ha lọghachita,
    nʼihi na aga m egosi ha obi ebere. Ha ga-adị ka ndị m na-ajụghị mgbe ọbụla, nʼihi
    na mụ onwe m bụ Onyenwe anyị Chineke ha, aga m azakwa arịrịọ ha.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଯିହୁଦା-ବଂଶକୁ ବଳବାନ କରିବା ଓ ଆମ୍ଭେ ଯୋଷେଫର ବଂଶକୁ ଉଦ୍ଧାର କରିବା ଓ
    ଆମ୍ଭେ ସେମାନଙ୍କୁ ପୁନର୍ବାର ଆଣିବା, କାରଣ ସେମାନଙ୍କ ପ୍ରତି ଆମ୍ଭର ଦୟା ଅଛି; ଆଉ, ଆମ୍ଭ ଦ୍ୱାରା
    ପରିତ୍ୟକ୍ତ ନୋହିଲା ଲୋକର ତୁଲ୍ୟ ସେମାନେ ହେବେ; କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କର ପରମେଶ୍ୱର
    ଓ ଆମ୍ଭେ ସେମାନଙ୍କର ପ୍ରାର୍ଥନା ଶୁଣିବା।
  chk-chk: Üpwe apöchöküla chon Juta, üpwe amanaua chon Israel. Üpwe aliwinisefäliir,
    pun ngang üa tongeer. Ir repwe usun chök nge ngang üsap pöütirela, pun ngang ewe
    Samol mi Lapalap ar we Kot üpwe pälüeni ar iotek.
  rop-rop: Wal YAWEI bin kipgon tok, “Ai garra meigim detlot pipul sauthsaid langa
    det kantri Juda strongwan, ai garra seibum detlot Isreil pipul hu jidan nowathsaid.
    Ai garra bringimbek olabat langa olabat ronwan kantri dumaji mi sori langa main
    pipul olabat. Dei garra jidan jis laik ai nomo bin jandimwei olabat. Wen dei jingat
    langa mi ai garra ensim olabat dumaji mi na YAWEI det trubala God blanga olabat.
  ukr-1871: Подам силу Юдиному дому й спасу дом Йосифів, і приверну їх; я бо змилосердивсь
    до них, і будуть вони в мене, ніби я й не відкидав їх; я бо їх Гоеподь і Бог їх,
    та й вислухаю їх.
  deu-1951: Und ich will das Haus Juda stärken und das Haus Joseph erretten und will
    sie heimkehren lassen, weil ich Erbarmen mit ihnen habe; und sie sollen sein,
    als hätte ich sie niemals verworfen; denn ich, der HERR, bin ihr Gott und will
    sie erhören.
  eng-JPS: And I will strengthen the house of Judah, and I will save the house of
    Joseph, and I will bring them back, for I have compassion upon them, and they
    shall be as though I had not cast them off; for I am the LORD their God, and I
    will hear them.
  srp-1865: I ukrijepiæu dom Judin, i dom æu Josifov spasti, i dovešæu ih natrag,
    jer mi ih je žao, i biæe kao da ih nijesam odbacio, jer sam ja Gospod Bog njihov
    i uslišiæu ih.
  lug-lug: “Ndiwa ennyumba ya Yuda amaanyi era ndiwonya ennyumba ya Yusufu, ndibakomyawo
    kubanga mbakwatiddwa ekisa. Balibeera nga be sseegaanangako era ndibawulira kubanga
    nze Mukama Katonda waabwe.
  heb-heb: וגברתי את בית יהודה ואת בית יוסף אושיע והושבותים כי רחמתים והיו כאשר לא
    זנחתים כי אני יהוה אלהיהם ואענם׃
  ben-IRV: “আমি যিহূদা কুলকে শক্তিশালী করব এবং যোষেফের কুলকে উদ্ধার করব; কারণ আমি
    তাদের ফিরিয়ে আনব এবং আমার দয়া তাদের উপর আছে। তারা এমন হবে যেন আমি তাদের অগ্রাহ্য
    করি নি, কারণ আমি সদাপ্র্রভু তাদের ঈশ্বর এবং আমি তাদের সাড়া দেব।
  pan-pan: ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਨੂੰ ਬਲਵੰਤ ਬਣਾਵਾਂਗਾ, ਮੈਂ ਯੂਸੁਫ਼ ਦੇ ਘਰਾਣੇ ਨੂੰ ਬਚਾਵਾਂਗਾ,
    ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮੋੜ ਲਿਆਵਾਂਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਰਹਮ ਕੀਤਾ ਹੈ, ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਹੋਣਗੇ
    ਜਿਵੇਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕਦੇ ਛੱਡਿਆ ਹੀ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ
    ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉੱਤਰ ਦਿਆਂਗਾ।
  mya-JVB: ယုဒ အမျိုး ကိုလည်း ငါခိုင်ခံ့ စေမည်။ ယောသပ် အမျိုး ကိုလည်း ငါကယ်တင် မည်။
    သူ တို့ကို သနား စုံမက်သောကြောင့် နေရာ ချမည်။ သူ တို့သည် နှင်ထုတ် ခြင်းကို မ ခံဘူးသကဲ့သို့
    ဖြစ် ကြလိမ့်မည်။ ငါ သည် သူ တို့၏ဘုရား သခင် ထာဝရဘုရား ဖြစ်၍ သူ တို့စကားကို နားထောင်
    မည်။
  hmo-hmo: Ma Lohiabada ia gwau, “Lau ese Iuda taudia do lau hagoadaia. Lau ese Israela
    taudia do lau hamauria. Lau ese idia do lau bogahisihisi henia, bona edia tano
    korikori dekenai do lau mailaidia lou. Idia do lau hanamoa, bona lau do negedia
    lasi bamona, be do idia noho lou. Lau be Lohiabada, edia Dirava, lau ese edia
    guriguri do lau kamonai.
  urd-urd: और मैं यहूदाह के घराने की तकवियत करूँगा और यूसुफ़ के घराने को रिहाई बख़्शूँगा
    और उनको वापस लाऊँगा, क्यूँकि मैं उन पर रहम करता हूँ, वह ऐसे होंगे गोया मैंने कभी
    उनको तर्क नहीं किया था, मैं ख़ुदावन्द उनका ख़ुदा हूँ और उनकी सुनूँगा।
  rus-SYN: 'И укреплю дом Иудин, и спасу дом Иосифов, и возвращу их, потому что Я
    умилосердился над ними, и они будут, как бы Я ни оставлял их: ибо Я Господь Бог
    их и услышу их.'
  bqc-SIM: Má Yudaↄ gba gbãa, má Yosɛfu buiↄ suaba, mí suńnↄ ń pá ziu, kɛ́
    má ń wɛ̃na vĩ yã́i. Aaↄ dɛ lá mi ń vũaa yãaowa, asa mámɛmaa Dii ń Lua,
    má yãmamá.
  tcz-CHONGTHU: Keiman Judah kahatdoh sah a Israel ka huhdoh ahi, amaho hi kakhotona
    jeh a kaki ledoh sah ding keiman kana paidoh khah lou hel banga kabol ding ahi,
    ajehchu Pakai keima hi atao na’u ngaija a Pathen u ka hi ding ahi.
  mar-mar: “मी यहूदाच्या घराण्याला बळकट करीन आणि योसेफाच्या घराचा बचाव करीन; कारण
    मी त्यांना पुनःस्थापित करीन आणि त्यांच्यावर दया करीन. आणि मी त्यांचा कधीच त्याग
    केला नव्हता, असेच त्यांच्याशी वागेन. मी परमेश्वर त्यांचा देव आहे व त्यांना प्रतिसाद
    देईल.
  qub-qub: «Nogami callpayojyächishaj Judäpita mirar aywaj runacunataga. Josëpita
    mirar aywajcunatapis salbashaj. Yapaymi cutichimur nasyunninman pushamushaj. Chaynöga
    rurashaj paycunata cuyapashpämi. Chaura paycunaga cangapaj noga imaypis mana cachaycushänömi.
    Nogami caycä mañacamashanta wiyaj Tayta Diosnin.
  bqp-bqp: Kon Yudɑbɑ tɑ̃sisiɑ, kpɑ n Isirelibɑ wɔrɑ. Kon kɑ bu wurɑmɑ, domi nɑ ben
    wɔnwɔndu mɔ. Bɑ ko n sɑ̃ɑwɑ nge be nɑ ǹ dɑɑ biru kisi. Domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ
    ben Yinni. Kon ben kɑnɑru mwɑ.
  hat-hat: Mwen pral bay moun fanmi Jida yo fòs. Mwen pral delivre moun fanmi Jozèf
    yo. M'ap fè yo tounen lakay yo paske kè m' fè m' mal pou yo. Se va tankou si m'
    pa t' janm lage yo. Se Seyè a, Bondye yo a, mwen ye. M'ap tande lapriyè yo fè
    nan pye m'.
  eng-BSB: I will strengthen the house of Judah and save the house of Joseph. I will
    restore them because I have compassion on them, and they will be as though I had
    not rejected them. For I am the LORD their God, and I will answer them.
  tod-tod: Nà Zuda ʋɛlɛyeɠei zɛbɛlɔ, gè Zozɛfe ná-pɛlɛyeɠei ɠizo. Nà ti zei ʋele
    ɓɛtɛ ʋolu ga niinɛ, tɔɔzei nà ti maawɔinɠa, eɠɛ vɔlɔ kaipa gè la ɠɛni ɠɛlɛni
    ti ʋa. Mazɔlɔɔ nà ɠa gè ga Ɠɔoɠɔ GALAGI, ta-ƓALAGI, nà ta-maanɛɛnɛ wooiti gaaʋote.
  eng-WEBPB: “I will strengthen the house of Judah, and I will save the house of Joseph.
    I will bring them back, for I have mercy on them. They will be as though I had
    not cast them off, for I am the LORD their God, and I will hear them.
  kbq-kbq: Nagra Juda nagara zamazeri hankaveneti'na, Josefe nagara zamagu'vazigahue.
    Nagra ete zamavare'na egahue. Na'ankure Nagra zamagrikura tusiza hu'na nasunkura
    hunezmantoe. Nagra Ra Anumzana zamagri Anumza mani'noanki'na zavi krafagezmia
    antahi'na zamaza hugahue.
  nhe-BL: “Huan na niquinmacas chicahualistli ininteipa ixhuihua Judá huan José huan
    niquinmaquixtis. Huan pampa niquintlasojtlas, niquinchihuas sampa ma mocuepaca
    huan itztose ipan inintlal. Huan elis queja ax quema niquintlahuelcajtoc pampa
    na niDios niininTECO huan nijtlacaquilis nochi tlen quiijtose quema momaijtose
    ica na.
  bus-bus: Mɛ́ Yudanↄ gba gbãaa, mɛ́ Yusufu boriinↄ mì sí, mɛ́ suńyo ń gwena ziin,
    kɛ̀ má ń wɛ̃nda vĩ yãnzi. Aↄ̃égↄ̃ dɛ lán mɛ́ɛ ń zĩnna yãroo bà, zaakɛ mámbe
    Dii ń Luda ũ, mɛ́ yã weńla.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e. — Amono putar hekàgaw teko Zuta ywy
    rehe har wanupe nehe. Apyro putar teko Izaew ywy rehe har wà nehe. Apuhareko katu
    ihe wà. Arur wi putar wamunehew pawer wi ihe wà nehe. Wiko putar heremityk pixik
    'ym kwer ài wà nehe. Ta'e aiko Tupàn Tuweharupi Wiko Ma'e romo wazar romo ihe
    xe. Aenu ihewe waze'eg mehe ihe wà.
  eng-DRA: 'And I will strengthen the house of Juda, and save the house of Joseph:
    and I will bring them back again, because I will have mercy on them: and they
    shall be as they were when I had cast them off, for I am the Lord their God, and
    will hear them.'
