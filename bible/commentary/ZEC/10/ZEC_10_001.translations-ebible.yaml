verse: ZEC.010.001
translations:
  mal-C: വസന്തകാലത്ത് മഴയ്ക്കുവേണ്ടി യഹോവയോട് അപേക്ഷിക്കുക; യഹോവയാണല്ലോ മിന്നൽപ്പിണർ
    അയയ്ക്കുന്നത്. അവിടന്ന് സകലജനത്തിനും മഴ വർഷിപ്പിക്കുന്നു എല്ലാവർക്കും വയലിലെ സസ്യങ്ങളും
    നൽകുന്നു.
  deu-TKW: Bittet Jahwe um Regen! Er schafft zu rechter Zeit Spätregen und Frühregen;
    Wetterstrahlen und Gußregen spendet er ihnen, einem jeden Kraut auf dem Felde.
  lin-lin: Bosenga epai na Yawe ete anokisa mvula ya suka ; ezali Yawe nde atindaka
    mapata mpe bakake oyo ememaka bamvula minene, Ye nde abimisaka matiti na elanga
    ya moko na moko.
  eng-LSV: They asked of YHWH rain || In a time of spring rain, || YHWH is making
    lightnings, || And He gives to them rain [in] showers. To each—the herb in the
    field.
  eng-GNV: 'Aske you of the Lord raine in the time of the latter raine: so shall the
    Lord make white cloudes, and giue you showers of raine, and to euery one grasse
    in the field.'
  eng-WEBSTER: Ask ye of the LORD rain in the time of the latter rain; so the LORD
    will make bright clouds, and give them showers of rain, to every one grass in
    the field.
  nhw-BL: Xijtlajtlanica TOTECO ma huetzis atl quema ajsis tonali para seliyase cuame.
    Huan yaya catli quichihua ma tlapetlani huan ma onca huejhueyi mixtli anmechmacas
    atl hasta mocahuas. Quej nopa nochi toctli ipan nochi mila temacas cuali itlajca.
  swh-ONEN: Mwombeni Bwana mvua wakati wa vuli; ndiye Bwana atengenezaye mawingu ya
    tufani. Huwapa watu manyunyu ya mvua, pia mimea ya shambani kwa ajili ya kila
    mtu.
  bba-bba: I Yinni Gusunɔ kɑnɔ u bɛɛ tom buruku ɡurɑ kɛ̃. U koo de ɡuru woo ɡu nɑ
    kpɑ ɡuru bɑkɑ yu nɛ. Kpɑ yɑkɑsu su kpi bɑɑmɑ.
  eng-KJVCPB: Ask ye of the Lord rain in the time of the latter rain; So the Lord
    shall make bright clouds, And give them showers of rain, To every one grass in
    the field.
  luo-luo: Kwauru Jehova Nyasaye mondo omiu koth kinde komo; nikech Jehova Nyasaye
    ema miyo polo dudo. En ema ochiwo koth mondo ochwe ni ji kod yiende mag bungu.
  meu-meu: Medu na Iehova enai ba noia, medu gabena negana ai; Iehova, dagadaga e
    karadiamu bona batugu na taunimanima e henidiamu bona uma anidia na taunimanima
    iboudiai e henidiamu Diravana na ba noia.
  npi-ULB: वसन्त ऋतुको मौसममा परमप्रभुबाट वर्षा माग, परमप्रभु जसले आकाशमा बिजुली र
    आँधी बनाउनुहुन्छ, अनि उहाँले सबैलाई वर्षाको झरी र भूमिमा उब्जनी दिनुहुनेछ ।
  yor-yor: Ẹ béèrè òjò nígbà àrọ̀kúrò ni ọwọ́ Olúwa; Olúwa tí o dá mọ̀nàmọ́ná, tí
    ó sì fi ọ̀pọ̀ òjò fún ènìyàn, fún olúkúlùkù koríko ní pápá.
  pes-OPCB: در فصل بهار از خداوند بخواهید باران بباراند، زیرا اوست که ابرها را می‌فرستد
    و باران را به فراوانی می‌باراند تا مزارع، حاصلخیز شوند.
  tgl-ULB: Humingi kayo ng ulan kay Yahweh sa panahon ng tag-ulan ng tagsibol —Si
    Yahweh na siyang gumagawa ng bagyo! — at ipagkakaloob niya ang pagbuhos ng ulan
    para sa kanila, at sa mga pananim sa kabukiran para sa sangkatauhan.
  hui-hui: Tínaga mabuha tomo hengedemiru anda holene tu haragola Anduane Homogohanda
    iba dalu ibilelo ibuhondo ibila lalimu. Anduane Homogohanda hari beraliba ibilaragola
    ogoniha howa iba dalu ibira haga. Anidagua biragome tomo mbiraleru wali agali
    bibahendenaga anda hai haga.
  mya-mya: နွေ​ဦး​ပေါက်​သော​အ​ခါ​မိုး​ရွာ​စေ​ရန်​ထာ​ဝ​ရ ဘု​ရား​အား လျှောက်​ထား​တောင်း​ခံ​ကြ​လော့။
    မိုး တိမ်​များ​ကို​စေ​လွှတ်​ကာ​မိုး​ရွာ​စေ​၍​လူ​ခပ် သိမ်း​တို့​အ​တွက် လယ်​ပြင်​များ​ကို​စိမ်း​လန်း
    စေ​တော်​မူ​သော​အ​ရှင်​ကား​ထာ​ဝ​ရ​ဘု​ရား ပေ​တည်း။-
  bod-N: དཔྱིད་ཀའི་དུས་སུ། ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེར་དཔྱིད་ཆར་ཞུས་ཤིག་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་གློག་དམར་འཁྱུག་པར་མཛད་དེ།
    མི་ལ་དཔྱིད་ཆར་གནང་ནས་མི་རེ་རེའི་ས་ཞིང་ལས་སྔོ་ཚལ་སྐྱེ་བར་མཛད།
  sna-sna: Kumbirai kuna Jehovha mvura yomunakamwe; Jehovha ndiye anogadzira makore
    edutu. Anonayisa mvura kuvanhu, uye anopa zvirimwa zveminda kuno mumwe nomumwe.
  spa-BLM: Pide a Yahvé que llueva en primavera, Yahvé que hace las nubes de tormenta,
    y da duchas de lluvia a todos para las plantas del campo.
  cac-cac: C'anec q'uinal n̈ab' d'a Jehová, a' ol ac'an d'ayex. A' tz'ac'an ec' copoljoc
    leb'lon, a' ol ac'ancot tzijtumal n̈ab', yic vach' ol q'uib'q'ue eyavb'en d'a
    sat lum e luum e masanil.
  swh-ULB: Mwombeni Yahwe mvua nyakati za kipupwe - Yahwe afanyaye mvua ya radi -
    naye hufanya mvua inyeshe kwa kila mmoja na uoto kondeni.
  bel-bel: Прасеце ў Госпада дажджу ў час добрай патрэбы; Гасподзь блісьне маланкаю
    і дасьць вам шчодры дождж, кожнаму колас на полі.
  deu-ELBBK: Erbittet von dem HERRN Regen zur Zeit des Spätregens; der HERR schafft
    die Wetterstrahlen, und er wird euch Regengüsse geben, Kraut auf dem Feld jedem.
  mbb-OT: Buyù ka te uzan diyà te Nengazen dutun te timpu te kedtuvù te menge pinemula
    su iyan sikandin mibaal te kivel. Su iyan sikandin mibeǥey te uzan diyà te menge
    etew wey menge pinemula ziyà te menge vevesukà.
  mal-2015: പിന്മഴയുടെ കാലത്തു യഹോവയോടു മഴെക്കു അപേക്ഷിപ്പിൻ; യഹോവ മിന്നൽപിണർ ഉണ്ടാക്കുന്നുവല്ലോ;
    അവൻ അവർക്കു വയലിലെ ഏതു സസ്യത്തിന്നുംവേണ്ടി മാരി പെയ്യിച്ചുകൊടുക്കും.
  rmc-rmc: Mangen le RAJES, hoj te del o brišind jarone! O RAJ kerel o chmari la burkakre
    a bičhavel baro brišind savorenge, hoj te barol e čar pro maľi.
  nlg-nlg: Kou nongia LORD na uhaa tana bona ni koburu. A gaia LORD hegena vamua ke
    nia hevei na uhaa tana parako me ke togotogo horu mai, ke nea na levuna na komusule
    geke maumanu vanira gaira udolu.
  pes-OPV: باران را در موسم باران آخر از خداوندبطلبید. از خداوند که برقها را می‌سازدو
    او به ایشان باران فراوان هرکس در زمینش گیاه خواهد بخشید.
  ron-1924: Черець де ла Домнул плоае, плоае де примэварэ! Домнул скоате фулӂереле
    ши вэ тримите о плоае ымбелшугатэ пентру тоатэ вердяца де пе кымп.
  ben-OBCV: বসন্তকালে সদাপ্রভুর কাছে বর্ষা চাও; সদাপ্রভুই ঝড়ের মেঘ তৈরি করেন। তিনি
    লোকদের প্রচুর বৃষ্টি দেন, আর সকলের ক্ষেতে উদ্ভিদ জন্মান।
  som-som: Xilliga roobka dambe roob ka barya Rabbiga, isagoo ah Rabbiga hillaaca
    sameeya, oo iyaguu siin doonaa roob wanaagsan, oo wuxuu qof kasta beerta ku siin
    doonaa doog.
  lat-VUC: '[Petite a Domino pluviam in tempore serotino, et Dominus faciet nives:
    et pluviam imbris dabit eis, singulis herbam in agro.'
  eng-ASVBT: Ask ye of Jehovah rain in the time of the latter rain, even of Jehovah
    that maketh lightnings; and he will give them showers of rain, to everyone grass
    in the field.
  ita-1885: DOMANDATE al Signore la pioggia nel tempo della stagione della ricolta;
    il Signore manderà lampi, e darà loro nembi di pioggia, ed a ciascuno dell'erba
    nel suo campo.
  eng-LXXUP: 'Ask ye of the Lord rain in season, the early and the latter: the Lord
    has given bright signs, and will give them abundant rain, to everyone grass in
    the field.'
  eng-ULB: Ask for rain from Yahweh in the season of the spring rain— Yahweh who makes
    thunderstorms— and he gives rain showers to everyone and vegetation in the field.
  spa-VBL: Pídele al Señor la lluvia en primavera, porque él es el que forma las nubes
    de lluvia y las hace enviar lluvia para hacer crecer las cosechas de todos.
  fra-_FOB: Demandez à l'Éternel la pluie, au temps des pluies de l'arrière-saison.
    L'Éternel produira des éclairs; il vous donnera une pluie abondante et à chacun
    de l'herbe dans son champ.
  mal-mal: പിന്മഴയുടെ കാലത്ത് യഹോവയോടു മഴയ്ക്ക് അപേക്ഷിക്കുവിൻ; യഹോവ മിന്നൽപിണർ ഉണ്ടാക്കുന്നുവല്ലോ;
    അവൻ അവർക്ക് വയലിലെ ഏതു സസ്യത്തിനുംവേണ്ടി മാരി പെയ്യിച്ചുകൊടുക്കും.
  urd-GVR: Bahār ke mausam meṅ Rab se bārish māṅgo. Kyoṅki wuhī ghane bādal banātā
    hai, wuhī bārish barsā kar har ek ko khet kī hariyālī muhaiyā kartā hai.
  suz-BL: परमप्रभु यावे कली नोले ङा रेउ पुनीन। परमप्रभु यावे गोस्‍स नु फश सेल्‍ब बाक्‍ब।
    मिनु इन कली नु रू नेल्‍ल आन कली रेउ यिपाइक्‍ब।
  eng-NOY: Ask ye of Jehovah rain in the time of the latter rain! It is Jehovah that
    maketh the lightning; And he will give you abundant showers, To every one the
    herb of the field.
  ita-1927: Chiedete all’Eterno la pioggia nella stagione di primavera! L’Eterno che
    produce i lampi, darà loro abbondanza di pioggia, ad ognuno erba nel proprio campo.
  ckb-ckb: لە بەهاردا داوای باران لە یەزدان بکەن، یەزدانە کە هەورەتریشقە دروستدەکات.
    ئەو شەستە باران دەبارێنێت، کێڵگەی سەوز دەداتە هەمووان.
  eng-BBE: Make your request to the Lord for rain in the time of the spring rains,
    even to the Lord who makes the thunder-flames; and he will give them showers of
    rain, to every man grass in the field.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಂದ ಹಿಂಗಾರು ಮಳೆಯ ಕಾಲದಲ್ಲಿ, ಮಳೆಯನ್ನು ಬೇಡಿಕೊಳ್ಳಿರಿ. ಹೀಗೆ ಯೆಹೋವ
    ದೇವರು ಮಿಂಚುವ ಮೋಡಗಳನ್ನು ಮಾಡಿ, ಅವರಿಗೆ ಸಮೃದ್ಧಿಯಾದ ಮಳೆಯನ್ನೂ, ಒಬ್ಬೊಬ್ಬನಿಗೆ ಹೊಲದಲ್ಲಿ
    ಹುಲ್ಲನ್ನೂ ಕೊಡುವರು.
  tam-2017: பின்மாரிகாலத்து மழையைக் கர்த்தரிடத்தில் வேண்டிக்கொள்ளுங்கள்; அப்பொழுது
    யெகோவா மின்னல்களை உண்டாக்கி, வயல்வெளியில் அவரவருக்குப் பயிருண்டாக அவர்களுக்கு
    மழையைக் கட்டளையிடுவார்.
  spa-RV-1909: 'PEDID á Jehová lluvia en la sazón tardía: Jehová hará relámpagos,
    y os dará lluvia abundante, y hierba en el campo á cada uno.'
  ron-BTF: Cereţi de la DOMNUL ploaie la timpul ploii târzii; astfel DOMNUL va face
    nori strălucitori şi le va da averse de ploaie, la fiecare om verdeaţă în câmp.
  eng-WEBP: Ask of the LORD rain in the spring time, the LORD who makes storm clouds,
    and he gives rain showers to everyone for the plants in the field.
  eng-FBV: Ask the Lord for rain in springtime, for he makes the rainclouds and sends
    showers to grow crops for everyone.
  nld-1939: In de lente vragen zij Jahweh om regen. En Jahweh jaagt de onweerswolken
    bijeen; Hij zal hun slagregens schenken, Aan allen groen op het veld.
  nch-BL: Xijtajtanica TOTECO ma huetzi at quema ajsi tonali para seliyas cuame. Huan
    yaya cati quichihua ma tapetani huan ma onca huejhueyi mixti amechmacas at hasta
    mocahuas. Quej nopa nochi tocti ipan nochi mila temacas cuali itajca.
  vie-1934: Hãy cầu mưa nơi Đức Giê-hô-va trong kỳ mưa cuối mùa, thì Đức Giê-hô-va
    sẽ làm chớp và ban mưa xuống dồi dào, cho ai nấy được rau cỏ ngoài đồng.
  hin-CV: याहवेह से विनती करो कि वह वसन्त ऋतु में वर्षा भेजें; यह याहवेह ही है जो
    बादलों को गरजाते और आंधी लाते है. वह सब लोगों को वर्षा देते, और हर एक के लिए खेत
    में पौधा उपजाते हैं.
  spa-BES: Pide al Señor lluvia, en el tiempo de las lluvias de primavera, al Señor
    que hace relámpagos; y él les dará lluvias en abundancia hierba a cada hombre
    que esté en el campo.
  tdx-tdx: Ihalalio orañe am’ Iehovà, oran-doha-taoñe am’ Iehovà mpitsene i helatsey;
    vaho hampikojojoaha’e orañe, fonga ondaty ty amo mitiry an-tete’eo.
  tha-KJV: จงขอฝนจากพระเยโฮวาห์ในฤดูฝนชุกปลายฤดู ดังนั้นพระเยโฮวาห์จะทรงปั้นเมฆพายุ
    จะทรงประทานห่าฝนแก่​มนุษย์ และผักในทุ่งนาแก่​ทุกคน
  por-BR-2018: Pedi, vós, ao SENHOR chuva no tempo da chuva tardia; o SENHOR faz relâmpagos,
    e lhes dará chuva abundante, e erva no campo a cada um.
  deu-ELO: Erbittet von Jehova Regen zur Zeit des Spätregens; Jehova schafft die Wetterstrahlen,
    und er wird euch Regengüsse geben, Kraut auf dem Felde einem jeden.
  eng-WYC-2018: Ask ye of the Lord rain in late time, and the Lord shall make snows,
    and rain of might of cloud; and he shall give to them, to each by himself, herb
    in the field. (Ask ye of the Lord for a late rain, and the Lord shall make snows,
    and for rain out of the might, or out of the power, of the clouds; and he shall
    give to all, to each one in his turn, grass, or hay, in his field.)
  epo-epo: Petu de la Eternulo pluvon printempan; la Eternulo faros fulmojn, kaj donos
    abundan pluvon por ĉiuj kreskaĵoj sur la kampo.
  uig-PIN: Pǝrwǝrdigardin «keyinki yamƣur» pǝslidǝ yamƣurni tǝlǝp ⱪilinglar; Pǝrwǝrdigar
    qaⱪmaⱪlarni qaⱪturup, ularƣa mol yamƣurlarni, xuningdǝk ⱨǝrbirigǝ etizda ot-qɵplǝrni
    beridu.
  beo-beo: Hina Godema E da ha:i manu bugi fada:gia:ma:ne oubi amoga gibu ima:ne adole
    ba:ma! Hina Gode Hifawane da gibu mobi amola sasafugi gibu iaha. Amola amo gibu
    da dunu huluane fidima:ne, bugili nasu soge nasegaginisisa.
  tpi-OTNT: Long taim bilong ol kaikai i laik kamap long gaden yupela i mas askim
    Bikpela long salim ren i kam. Bikpela i save salim ol klaut i kam na i mekim ren
    i kam daun, na ol kaikai samting i save kamap.
  hau-SA: Ku roƙi Ubangiji yă ba ku ruwa a lokacin bazara; Ubangiji ne yake yin gizagizan
    hadari. Shi ne yake ba wa mutane yayyafin ruwan sama yana kuma ba da tsire-tsire
    na fili ga kowa.
  uig-LAT: Perwerdigardin «kéyinki yamghur» peslide yamghurni telep qilinglar; Perwerdigar
    chaqmaqlarni chaqturup, ulargha mol yamghurlarni, shuningdek herbirige étizda
    ot-chöplerni béridu.
  nde-nde: Celani kuThixo izulu ngesikhathi sentwasahlobo; nguye uThixo owenza amayezi
    aleziphepho. Unika imikhizo yezulu ebantwini, lezihlahla zeganga ebantwini bonke.
  ton-ton: Mou kole ʻae ʻuha meia Sihova, ʻI he māhina ʻoe ʻuha mui; pea pehē, ʻe
    ngaohi ʻe Sihova ʻae ʻuhila, mo ne foaki ʻae ʻuha lahi kiate kinautolu, ki he
    tangata taki taha ʻae mohuku ʻi he ngoue.
  ces-1613: Žádejte od Hospodina deště v čas příhodný, i způsobí Hospodin pršku, a
    dá vám déšť hojný, a každému bylinu na poli.
  eng-WMB: Ask of the LORD rain in the spring time, the LORD who makes storm clouds,
    and he gives rain showers to everyone for the plants in the field.
  tam-TCV: யூதா மக்களே, யெகோவாவிடம் வசந்தகாலத்தில் மழைக்காக மன்றாடுங்கள்; யெகோவாவே
    மழைமேகங்களை உண்டாக்குகிறவர். அவர் மனிதர்களுக்கு மழையைப் பொழியச்செய்து, அனைவருக்காகவும்
    வயலின் பயிர்களை விளையச் செய்கிறவர்.
  ceb-ULB: Pangayog ulan gikan kang Yahweh sa panahon sa tingpamulak—si Yahweh nga
    maoy nagbuhat sa mga dalugdog—ug naghatag siyag ulan sa matag-usa ug sa tanang
    pananom sa kaumahan.
  pol-UBG: Proście PANA o deszcz w późnej porze deszczowej, a PAN stworzy chmury burzowe
    i da wam obfity deszcz i każdemu trawę na polu.
  urd-GVU: بہار کے موسم میں رب سے بارش مانگو۔ کیونکہ وہی گھنے بادل بناتا ہے، وہی بارش
    برسا کر ہر ایک کو کھیت کی ہریالی مہیا کرتا ہے۔
  eng-OEBCW: Ask from the Lord rain, at the time of spring rain, from the Lord who
    forms the storm clouds, and the showers of rain he gives to you, and green in
    the field.
  deu-1912: So bittet nun vom HERRN Spätregen, so wird der HERR Gewölk machen und
    euch Regen genug geben zu allem Gewächs auf dem Felde.
  kan-2017: ಮಳೆಯಾಗುವಂತೆ ಹಿಂಗಾರಿನಲ್ಲಿ ಯೆಹೋವನನ್ನು ಬೇಡಿಕೊಳ್ಳಿರಿ; ಯೆಹೋವನೇ ಮಿಂಚುಗಳನ್ನು
    ಉಂಟುಮಾಡುತ್ತಾನೆ, ಮನುಷ್ಯರಿಗೆ ಸಮೃದ್ಧಿಯಾದ ಮಳೆಯನ್ನು ದಯಪಾಲಿಸುತ್ತಾನೆ, ಎಲ್ಲರಿಗೂ ಹೊಲದ ಪೈರನ್ನು
    ಅನುಗ್ರಹಿಸುತ್ತಾನೆ.
  yap-yap: Nning e n’uw ngak SOMOL u nap’an ni be sum yuwan e gek’iy ko yu duw. I
    SOMOL e ma pi’ e manileng ni baye n’uw riy nge aw, ni nge galunglung nag e yung
    i flang ni fan ngak gubin e girdi’.
  hlt-MCSB: Tlankhol tue vaengah khotlan te BOEIPA taengah bih uh. BOEIPA loh rhaek
    a saii tih, khotlan khonal te diklai kah baelhing hlang taengah a paek.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢም ሃቻቡሮ ዒርዚ ዋርቂሳንዳጉዲ ዒዛ ሺኢቁዋቴ፤ ዒርዚና ዓኣ ሻኣሬ ዳካሢ ናንጊና ናንጋ ጎዳኬ፤
    ዒርዚንታ ዱማ ዱማ ባቃላ ባኮዋ ባቃልሳሢ ዒንጋሢ ዒዛኬ።
  twi-ASANTE: Mommisa Awurade hɔ nsuo osutɔberɛ mu; ɛyɛ Awurade na ɔyɛ osutɔ mframa.
    Ɔma osuo tɔ ma nnipa nyinaa, ne mfudeɛ nso ma obiara.
  eng-WEBU: Ask of the LORD rain in the spring time, the LORD who makes storm clouds,
    and he gives rain showers to everyone for the plants in the field.
  spa-PDDPT: Pidan a Yavé la lluvia en la estación tardía. Yavé, Quien hace las nubes
    tormentosas, enviará relámpagos y les dará lluvias abundantes y hierba verde en
    el campo de cada uno.
  gun-gun: Ára pyau jave pejerure ke oky re Senhor pe, mba'eta Senhor ae 'rã ojapo
    arai oky aguã. Ha'e rami vy avakue pe ombou oky porã, ha'e nhuũndy rupi omoingo
    nhuũ roky.
  agu-BL: Jakwok tetz Kataj tan saje'n a'bal te yi tiemp tetz k'alaj, na i' ta'w e'chk
    k'ancyok, nin tz'ul tunin kojol yi a'bal wi icojbil. Qui'c nin caril sbne', nin
    xtxa'xank cyakil.
  ilo-ULB: Agdawatkayo iti tudo kenni Yahweh iti panawen iti panagrurusing—ni Yahweh
    a mangar-aramid kadagiti bagio! —ket mangipaayto isuna iti tudo kadakuada, ken
    kadagiti mula kadagiti talon nga agpaay iti sangkataoan.
  kpg-kpg: Dalodalo gi Dimaadua gi hagadoo ina di uwa i lodo di madagoaa e tomo nia
    laagau hoou. Ma go Dimaadua dela e hagau ana gololangi uwa mono uwa, e hagatomo aga
    nia hadagee o nia daangada huogodoo.
  uig-ARA: پەرۋەردىگاردىن «كېيىنكى يامغۇر» پەسلىدە يامغۇرنى تەلەپ قىلىڭلار؛ پەرۋەردىگار
    چاقماقلارنى چاقتۇرۇپ، ئۇلارغا مول يامغۇرلارنى، شۇنىڭدەك ھەربىرىگە ئېتىزدا ئوت-چۆپلەرنى
    بېرىدۇ.
  sus-sus: Wo xa Alatala maxandi ɲɛmɛ tɛmui. Alatala fama nɛ tunɛ belebele ra wo bɛ,
    alako wo xa xɛe xa fan.
  pon-2006: Kumwail peki rehn KAUN-O en ketikihdo keteu ni ahnsou mwahu en nan pahr.
    Iei ih KAUN-O me kin ketikihdo depwek en keteu, me kin kahrehda mwaht akan en
    kin molomolla ong aramas koaros.
  ksd-ksd: Avat a lul ra Luluai upi na tul tar ra bata ta vavat ta ra e na bata namur;
    a Luluai iat i pala ra meme, ma na tul tar ra ngala na bata ta diat, ma ra lavur
    mangana davai i tavua ta ra uma.
  grc-BRENT: Αἰτεῖσθε παρὰ Κυρίου ὑετὸν καθʼ ὥραν, πρώϊμον καὶ ὄψιμον· Κύριος ἐποίησε
    φαντασίας, καὶ ὑετὸν χειμερινὸν δώσει αὐτοῖς, ἑκάστῳ βοτάνην ἐν ἀγρῷ.
  ind-AYT: Mintalah hujan kepada TUHAN pada saat hujan akhir musim! TUHAN yang membuat
    awan-awan guntur, dan akan memberikan hujan lebat kepada mereka dan tumbuh-tumbuhan
    di padang kepada setiap orang.
  nya-nya: Pemphani mvula kwa Yehova pa nthawi yamphukira; ndi Yehova amene amapanga
    mitambo ya mvula. Iye amagwetsa mivumbi ya mvula kwa anthu, ndi kumeretsa mbewu
    za mʼmunda kwa aliyense.
  hrv-hrv: Tražite od Jahve dažda u vrijeme proljetno! Jahve stvara munje i daje kišu;
    čovjeku kruh daje, a stoci travu.
  mps-mps: Te gide nai dabe pedalubo sogo dagego te Genuai Bidiba hanaluyu, te agai
    tulubage tagala palomainu emainao. Genuai Bidigo te pǫ hauwa dabe tagala palama,
    te tulubage tulumainu ilibaso, tama te nai dabe pedelama holobo dao.
  tpi-tpi: Long taim bilong ol kaikai i laik kamap long gaden yupela i mas askim Bikpela
    long salim ren i kam. Bikpela i save salim ol klaut i kam na i mekim ren i kam
    daun, na ol kaikai samting i save kamap.
  dan-1931: HERREN skal I bede om Regn ved Tidlig- og Sildigregnstide; HERREN skaber
    Uvejr; Regnskyl giver han dem, hver Mand Urter på Marken.
  vie-OVCB: Các ngươi hãy cầu xin Chúa Hằng Hữu cho mưa mùa xuân, Ngài sẽ kéo mây
    dày đặc. Và Ngài sẽ đổ mưa xuống dồi dào cho mọi hoa cỏ sẽ mọc đầy đồng.
  guj-2017: વસંતઋતુમાં વરસાદ માટે યહોવાહને પોકારો. તે યહોવાહ છે જે માણસો તથા છોડને
    માટે વરસાદ મોકલે છે, તે વીજળીઓને ઉત્પન્ન કરે છે.
  pon-2006A: Kumwail peki rehn KAUN-O en ketikihdo keteu ni ahnsou mwahu en nan pahr.
    Iei ih KAUN-O me kin ketikihdo depwek en keteu, me kin kahrehda mwaht akan en
    kin molomolla ong aramas koaros.
  por-BRBSL: Pedido de chuva de Yahweh na primavera, Yahweh que faz nuvens de tempestade,
    e ele dá chuveiros de chuva a todos para as plantas no campo.
  eng-OEBUS: Ask from the Lord rain, at the time of spring rain, from the Lord who
    forms the storm clouds, and the showers of rain he gives to you, and green in
    the field.
  cth-cth: A hnukkhu e khorak tue navah, khorak nahanlah BAWIPA koe ratoum awh. Keitat
    sak e BAWIPA ni khorak sak vaiteh, tami pueng hanlah law dawk caticamu a pâw sak
    han.
  twi-twi: Mummisa Awurade hɔ nsu asusowbere mu; ɛyɛ Awurade na ɔyɛ osu ne mu ahum.
    Ɔma osu tɔ ma nnipa nyinaa, ne nnɔbae nso ma obiara.
  hlt-hlt: Tlankhol tue vaengah khotlan te BOEIPA taengah bih uh. BOEIPA loh rhaek
    a saii tih, khotlan khonal te diklai kah baelhing hlang taengah a paek.
  tbz-SIM: Mɔɔnɛ̀ Kuyie nkɛ̀ kù dí duɔnní fɛtɑdentifɛ̀. Kuù ɔ̃ nte kɛ̀ fɛtɑɑfɛ̀ɛ kperi
    kɛ́ni mɛdiɛ̀. Bɑ́ wè kòo pɑkuu yɛ̀ tidiitì.
  msy-2020: Dagheba aghungamin dughiamɨn, ia amozim bagh Ikiavɨra Itir Godɨn azangsɨgh.
    Ikiavɨra Itir God overiar pɨzim ko, ghuariam akuvima, amozim izi, ezɨ dagheba
    ko, biziba aghui.
  dop-dop: Ɩ́ sələmɩ Tɑcɑɑ sɩ ɩ́ hɑ-mɛɣɛ tɛʋ kɛ toomɑɣɑ. Ɩ kɑ́ yele nɑ kʋ nɩɩ-mɛɣɛ
    sɔsɔm nɑ tɔɣɔnɑɣɑ nyɑlɑ tɑwɑ tɑɑ.
  azb-azb: Yaz yağışı mövsümündə Rəbdən, şimşək çaxdıran Rəbdən Yağış istəyin. O,
    insanlara bolluca yağış və Hər kəsin tarlasına ot verəcək.
  eng-DBY: Ask of Jehovah rain in the time of the latter rain; Jehovah will make lightnings,
    and he will give them showers of rain, to every one grass in the field.
  hin-2017: बरसात के अन्त में यहोवा से वर्षा माँगो, यहोवा से जो बिजली चमकाता है, और
    वह उनको वर्षा देगा और हर एक के खेत में हरियाली उपजाएगा।
  wol-KYG: Bu suuf maree, ñaanal Aji Sax ji ab taw, Aji Sax ji mooy sàkk ay xàmbaar,
    sóobal nit ab taw, saxalal ku ne am ñax ci àll bi.
  eng-YLT: They asked of Jehovah rain in a time of latter rain, Jehovah is making
    lightnings, And rain [in] showers He doth give to them. To each — the herb in
    the field.
  eng-WYC-2017: Ask ye of the Lord rain in late time, and the Lord shall make snows,
    and rain of might of cloud; and he shall give to them, to each by himself, herb
    in the field.
  eng-WMBB: Ask of the LORD rain in the spring time, the LORD who makes storm clouds,
    and he gives rain showers to everyone for the plants in the field.
  urd-GVH: बहार के मौसम में रब से बारिश माँगो। क्योंकि वही घने बादल बनाता है, वही
    बारिश बरसाकर हर एक को खेत की हरियाली मुहैया करता है।
  rug-rug: “Tepa ia sa ruku koe Zihova pa pinodalaena sa vuaheni; e Zihova tavetedi
    sari lei raneboṉi, meke poni ruku Sa sari tie, meke sari linetelete pa inuma koari
    doduru.
  gaz-gaz: Yeroo bokkaa isa booddeetti akka inni bokkaa isiniif kennuuf Waaqayyoon
    kadhadhaa; bakakkaa kan ergu Waaqayyoo dha. Inni bokkaa lolaʼu nama hundaaf, biqiltuu
    dirree immoo tokkoo tokkoo namaatiif ni kenna.
  fra-LSG: Demandez à l’Éternel la pluie, la pluie du printemps! L’Éternel produira
    des éclairs, Et il vous enverra une abondante pluie, Il donnera à chacun de l’herbe
    dans son champ.
  yal-yal: Ɛ xa Alatala maxɔdin a xa tulen nafa ɛ ma ɲɛmɛn na. A tan nan foyen nakelima,
    a yi tule gbeen nafa a yi birin ma xɛɛn nasabati.
  haw-1868: E NOI aku oukou ia Iehova i ka ua i ka manawa ua hope; E hana mai o Iehova
    i ka uila, A e haawi mai ia lakou i ka ua nui, I kela kanaka i keia kanaka i ka
    laauikiai o ke kula.
  arb-NAV: اطْلُبُوا مِنَ الرَّبِّ الْمَطَرَ فِي مَوْسِمِ الرَّبِيعِ، لأَنَّ الرَّبَّ
    هُوَ الَّذِي يَسْتَجِيبُ بِبُرُوقٍ، وَيَسْكُبُ عَلَى النَّاسِ وَابِلاً هَطَّالاً،
    وَيَرْزُقُ كُلَّ وَاحِدٍ عُشْباً فِي الْحَقْلِ.
  ewe-ewe: Mibia Yehowa wòana tsi nadza na mi le tsidzaɣi, elabena Yehowae nana tsi
    ɖona. Enana tsi dzana na amewo, eye wònana nukuwo miena ɖe bo dzi na ame sia ame.
  eng-LEE: 'Ask from the Lord rain at the time of the latter rain, [from] the Lord
    who maketh lightning-clouds: and he will give unto them showers of rain, to every
    herb in the field.'
  asm-FB: তোমালোকে বসন্তকালৰ সময়ত যিহোৱাৰ আগত প্ৰাৰ্থনা কৰা- ধুমুহা-বৰষুণ সৃষ্টি
    কৰোঁতা যিহোৱা তেৱেঁই! আৰু তেৱেঁই তেওঁলোকৰ বাবে জাকে জাকে বৰষুণ দিব, মানুহ আৰু
    পথাৰ উভয়ৰ বাবেই বৰষুণ বৰষাব।
  sus-A: وٌ شَ عَلَتَلَ مَشَندِ حّمّ تّمُي. عَلَتَلَ قَمَ نّ تُنّ بٍلٍبٍلٍ رَ وٌ بّ،
    عَلَكٌ وٌ شَ شّيٍ شَ قَن.
  fra-SBL: Demandez à Yahvé la pluie au printemps, Yahvé qui fait les nuages d'orage,
    et il donne des averses à tout le monde pour les plantes dans le champ.
  hbo-hbo: שַׁאֲל֨וּ מֵיְהוָ֤ה מָטָר֙ בְּעֵ֣ת מַלְקֹ֔ושׁ יְהוָ֖ה עֹשֶׂ֣ה חֲזִיזִ֑ים
    וּמְטַר־גֶּ֙שֶׁם֙ יִתֵּ֣ן לָהֶ֔ם לְאִ֖ישׁ עֵ֥שֶׂב בַּשָּׂדֶֽה׃
  kik-kik: Hooyai Jehova oirie mbura hĩndĩ ya kĩmera kĩa mbere; Jehova nĩwe ũtũmaga
    kũgĩe matu ma mbura ya kĩhuhũkanio. Nĩoiragĩria andũ mbura, na akahe mũndũ o wothe
    irio cia mũgũnda.
  fra-NCL: Demandez à Yahweh de la pluie au printemps. C’est Yahweh qui fait les éclairs ;
    il leur donnera une pluie abondante, à chacun de l’herbe dans son champ.
  cek-AK: Hnukkhuem ih khotui angzoh hanah Angraeng khaeah hni oh; kho angzoh hanah
    Angraeng mah kho amnimsak moe, kaminawk hanah kho angzosak, kaminawk boih hanah
    lawk ah anqam to tacawtsak.
  cuk-cuk: Bab-Jehováʼse dad-dummad-ganaidgi dii-wied be egismala. Ar Bab-Jehová mar-golega
    imakedid, na e dii-owimaidid. Bab-Jehová bela dulemargala, ibmar nabir-sanmakega
    imaked.
  uig-CYR: Пәрвәрдигардин «кейинки ямғур» пәслидә ямғурни тәләп қилиңлар; Пәрвәрдигар
    чақмақларни чақтуруп, уларға мол ямғурларни, шуниңдәк һәр биригә етизда от-чөпләрни
    бериду.
  tel-2017: కడవరి వాన కాలంలో వర్షం దయచేయమని యెహోవాను వేడుకోండి. ఆకాశంలో మెరుపులు పుట్టేలా
    చేసేవాడు యెహోవాయే. ఆయన ప్రతి ఒక్కరి పొలంలో పంటలు పెరిగేలా సమృద్ధిగా వర్షాలు కురిపిస్తాడు.
  hat-BSA: Mande pou lapli ki sòti nan SENYÈ a nan epòk prentan. Se SENYÈ a ki fè
    nwaj tanpèt yo; epi se Li ki bay lapli lejè a tout pou jaden plant yo.
  kos-kos: Siyuk sin LEUM GOD in oasr af ke pacl ma mutawauk in fusrfusr lun yac uh.
    Tuh LEUM GOD pa supu pukunyeng in af ac af sringsring uh, ac oru in folfol sroan
    acn uh nu sin mwet nukewa.
  hbo-WLC: שַׁאֲל֨וּ מֵיְהוָ֤ה מָטָר֙ בְּעֵ֣ת מַלְק֔וֹשׁ יְהוָ֖ה עֹשֶׂ֣ה חֲזִיזִ֑ים
    וּמְטַר־גֶּ֙שֶׁם֙ יִתֵּ֣ן לָהֶ֔ם לְאִ֖ישׁ עֵ֥שֶׂב בַּשָּׂדֶֽה׃
  ibo-ibo: Rịọọnụ Onyenwe anyị mmiri ozuzo nʼoge mmiri ozuzo nke ikpeazụ, nʼihi na
    ọ bụ Onyenwe anyị na-ezite oke amụma mmiri. Ọ bụ ya na-enye ụmụ mmadụ mmiri ozuzo,
    na-enyekwa mmadụ niile ihe ọkụkụ nke ubi.
  ory-ory: ତୁମ୍ଭେମାନେ ଶେଷ ବୃଷ୍ଟି ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ, ଅର୍ଥାତ୍‍, ଯେ ବିଜୁଳିର ସୃଷ୍ଟି
    କରନ୍ତି, ସେହି ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ବୃଷ୍ଟି ମାଗ ତହିଁରେ ସେ ପ୍ରଚୁର ବୃଷ୍ଟି ଦେଇ ପ୍ରତ୍ୟେକ
    ଜଣଙ୍କ କ୍ଷେତ୍ରରେ ତୃଣ ଦେବେ।
  chk-chk: Oupwe tüngorei ewe Samol mi Lapalap pwe epwe apüngatiu ewe ütten leres
    lon fansoun. Ewe Samol mi Lapalap mi föri ekewe kuchun üt epwe fangeto ngeni aramas
    püngün üt pwe irä repwe mär lon ekewe tanipi.
  rop-rop: Wal mi na Sekaraiya bin kipgon tok, “Wal wen im taim blanga detlot daga
    blanga gro, askim YAWEI det trubala God blanga jandim rein. YAWEI na oldei jandim
    ola klaud en rein, im meigim ola tri langa ola gadin grinwan blanga im pipul olabat.
  ukr-1871: Просїте в Господа дощу, коли його треба, а Господь блисне блискавицею
    і дасть вам ливень, дасть кожному траву на полї.
  deu-1951: Erbittet vom HERRN Regen zur Zeit des Spätregens! Der HERR macht Blitze
    und wird euch Regengüsse geben für jedes Gewächs auf dem Felde!
  eng-JPS: Ask ye of the LORD rain in the time of the latter rain, even of the LORD
    that maketh lightnings; and He will give them showers of rain, to every one grass
    in the field.
  srp-1865: Ištite od Gospoda dažda u vrijeme poznoga dažda, Gospod æe pustiti munje,
    i daæe vam izobila dažda i svakome trave u polju.
  lug-lug: Musabe Mukama enkuba mu biseera byayo; kubanga Mukama y’akola ebire enkuba
    n’etonnya, olwo buli muntu n’afuna ebirime.
  heb-heb: שאלו מיהוה מטר בעת מלקוש יהוה עשה חזיזים ומטר גשם יתן להם לאיש עשב בשדה׃
  ben-IRV: বসন্ত কালের বৃষ্টির জন্য সদাপ্রভুর কাছে আবেদন করো, সদাপ্রভু যিনি বিদ্যুৎ
    ও ঝড় সৃষ্টি করেন! এবং তিনি তাদের বৃষ্টি দান করবেন, মানুষ ও ক্ষেতের গাছপালার জন্যও
    দেবেন।
  pan-pan: ਯਹੋਵਾਹ ਤੋਂ ਮੀਂਹ ਮੰਗੋ, ਬਹਾਰ ਦੀ ਰੁੱਤ ਦਾ ਮੀਂਹ, ਯਹੋਵਾਹ ਬਿਜਲੀ ਚਮਕਾਉਂਦਾ ਹੈ, ਉਹ
    ਉਹਨਾਂ ਨੂੰ ਵਾਛੜ ਵਾਲਾ ਮੀਂਹ ਅਤੇ ਹਰੇਕ ਨੂੰ ਖੇਤ ਵਿੱਚ ਸਾਗ ਪੱਤ ਦੇਵੇਗਾ।
  mya-JVB: နောက် မိုဃ်းရွာရာကာလ တွင် မိုဃ်း ရွာစေမည် အကြောင်း၊ ထာဝရဘုရား ထံ တော်၌
    ဆုတောင်း ကြလော့။ ထာဝရဘုရား သည် လျှပ်စစ် ကိုပြင်ဆင် ၍ များစွာမိုဃ်း ရွာ စေသဖြင့်၊
    ခပ်သိမ်း သောလူတို့အဘို့ လယ်ပြင် ၌ အပင် ပေါက်စေတော်မူမည်။
  hmo-hmo: Uma ena anina ia tubu gwauraia neganai, Lohiabada do umui noia, ia ese
    medu do ia siaia. Vadaeni Lohiabada ese ori koremana do ia siaia, bona medu do
    ia hadihoa, vadaeni uma anina gaudia be taunimanima totona do idia vara.
  urd-urd: पिछली बरसात की बारिश के लिए ख़ुदावन्द से दू'आ करो ख़ुदावन्द से जो बिजली
    चमकाता है वह बारिश भेजेगा और मैदान में सबके लिए घास उगाएगा।
  rus-SYN: Просите у Господа дождя во время благопотребное; Господь блеснет молниею
    и даст вам обильный дождь, каждому злак на поле.
  bqc-SIM: À lou gbɛa Diiwa káabuana, asa Dii mɛ́ ì to lou kɛkɛ, ì to lou kwɛ́nɛ́,
    ì to buapↄ́ kɛ baadeɛ.
  tcz-CHONGTHU: Pakaija kon in chavang laileh gotwi thum'un, ajehchu Amahi huipi leh
    twipi chule meilhang sempa ahi. Aman gohong hinjuh lhahsah intin loujaova anche
    louhing phattheina chamkim chang diu ahi.
  mar-mar: वीज व वादळवारा निर्माण करणाऱ्या परमेश्वराकडे वळवाच्या पावसासाठी प्रार्थना
    करा आणि तो त्यांच्यासाठी पावसाची वृष्टी करील, मानव व जमिनीवरील पिकांसाठी तो ती
    करील.
  qub-qub: Tayta Diosta mañacuy-llapa micuy wiñaycashan wichan tamyachimunanpaj. Chaura
    illguyta illgöchej Tayta Diosmi intëruman tamyachimonga. Llapan runatami micuyta
    tarichenga. Chacracunachöpis lantacuna canga.
  bqp-bqp: I Yinni Gusunɔ kɑnɔ u bɛɛ tom buruku gurɑ kɛ̃. U koo de guru woo gu nɑ
    kpɑ guru bɑkɑ yu nɛ. Kpɑ yɑkɑsu su kpi bɑɑmɑ.
  hat-hat: Lè sezon prentan rive, mande Seyè a pou l' ban nou lapli. Se Seyè a ki
    fè loraj gwonde, ki fè gwo lapli tonbe. Li fè jaden tout moun pouse.
  eng-BSB: Ask the LORD for rain in springtime; the LORD makes the storm clouds, and
    He will give everyone showers of rain and crops in the field.
  tod-tod: À Ɠɔoɠɔ GALAGI vali ga é yeeɠɛɠala mɔungi ma lonai ʋu. Tɔ ɠa a ɗa sabalagiti
    pu, toɠa tonai ve ga pooʋama, toɠa ɛsɛ gilagilagi ná-kpalaga aniiti kpɛtɛ.
  eng-WEBPB: Ask of the LORD rain in the spring time, the LORD who makes storm clouds,
    and he gives rain showers to everyone for the plants in the field.
  kbq-kbq: Hozagnama esigeno ne'zamo'ma hagesigura Ra Anumzamofo antahigenkeno kora
    atrenkeno runo. Na'ankure agra ko'ma ru hampona eri fore nehigeno kora nerie.
    Agra mago'magomofona kora amigeno hozazmimo'a afova tretre huno nehage.
  nhe-BL: Xijtlajtlanica TOTECO ma huetzis atl quema ajsis tonali para seliyase cuatini.
    Huan yajaya tlen quichihua ma tlapetlani huan ma onca huejhueyi mixtli inmechmacas
    atl hasta mocahuas. Queja nopa nochi toctli ipan nochi mila temacas cuali itlajca.
  bus-bus: À lou gbeka Diia laudɛdɛgurↄ, zaakɛ Dii bé è tó lou sisi, è tó lou mańnɛ,
    è tó bura pↄ́nↄ kɛ baadenɛ.
  gub-BL: — Emugyr kar àmàn i'ar rehe nehe, haku haw 'ar ihem 'ym mehe we nehe, peze
    Tupàn Tuweharupi Wiko Ma'e pe nehe. Ta'e a'e ae umur kar ywàkun a'e xe. Ta'e a'e
    ae umugyr kar àmàn a'e xe. Nezewe umuezuz katu kar ma'e ko pe. A'e rupi heta putar
    ma'e ipo'o pyràm penemi'u ràm peme nehe.
  eng-DRA: Ask ye of the Lord rain in the latter season, and the Lord will make snows,
    and will give them showers of rain, to every one grass in the field.
