verse: ZEC.010.004
translations:
  mal-C: യെഹൂദയിൽനിന്ന് മൂലക്കല്ലും അവനിൽനിന്ന് കൂടാരത്തിന്റെ ആണിയും അവനിൽനിന്ന് യുദ്ധത്തിനുള്ള
    വില്ലും അവനിൽനിന്ന് ഓരോ അധിപതിയും വരും.
  deu-TKW: Aus ihnen geht der Eckstein hervor, aus ihnen der Zeltpflock; aus ihnen
    geht auch der Kriegsbogen hervor, aus ihnen stammen alle Anführer insgesamt.
  lin-lin: Na Yuda nde ekobimela libanga ya songe ya ndako, likonzi ya ndako ya kapo,
    tolotolo ya bitumba mpe bakambi nyonso.
  eng-LSV: From him [is] a cornerstone, || From him a nail, from him a battle-bow,
    || From him goes forth every exactor together.
  eng-GNV: 'Out of him shall the corner come foorth: out of him the nayle, out of
    him ye bowe of battell, and out of him euery appointer of tribute also.'
  eng-WEBSTER: Out of him came forth the corner, out of him the nail, out of him the
    battle-bow, out of him every oppressor together.
  nhw-BL: Huan se iteipan ixhui Judá elis quen nopa tetl catli más monequi para ipan
    quiquetzase se cali tlen tetl pampa itztoc catli más monequi ipan nopa cali catli
    na nijchihua. Yaya elis quen nopa tlaquetzali catli ipan quiquetzaj se yoyon cali.
    Elis quen nopa cuahuitoli catli más cuali para tlahuilancayotl. Huan iixpa ya
    cholojtehuase nochi tlayacanani catli quinequij tetlaijiyohuiltise.
  swh-ONEN: Kutoka Yuda litatokea Jiwe la pembeni, kutoka kwake vitatoka vigingi vya
    hema, kutoka kwake utatoka upinde wa vita, kutoka kwake atatoka kila mtawala.
  bba-bba: Ben min diyɑ sinɑmbu bɑ koo yɑri. Kpɑ bɑ n dɑm mɔ nɡe ɡɑni ɡɔmburun kperu,
    ǹ kun mɛ nɡe kuu bekuruɡirun ɡbere, ǹ kun mɛ nɡe tɛn te bɑ rɑ kɑ tɑbu de.
  eng-KJVCPB: Out of him came forth the corner, out of him the nail, Out of him the
    battle bow, out of him every oppressor together.
  luo-luo: Juda ema kidi mar gero kor ot kod sigingi migurogo hema nowuogie. Kuome
    ema atungʼ mar lweny, kod jotelo duto nowuogie.
  meu-meu: Idia bogaragidia amo daiguni nadina bainema; idia bogaragidia amo kalaga
    ikokona bainema; idia bogaragidia amo tuari pevana bainema; idia bogaragidia amo
    lohia iboudiai baema.
  npi-ULB: कुने-ढुङ्गो यहूदाबाट आउनेछ । पालको कीला त्यसबाट आउनेछ, अनि युद्धको धनु
    र हरेक शासक एकसाथ त्यसैबाट आउनेछ ।
  yor-yor: Láti ọ̀dọ̀ rẹ̀ ni òkúta igun ilé ti jáde wá, láti ọ̀dọ̀ rẹ ni èèkàn àgọ́
    tí wá, láti ọ̀dọ̀ rẹ ni ọrún ogun tí wá, láti ọ̀dọ̀ rẹ ni àwọn akóniṣiṣẹ́ gbogbo
    tí wá.
  pes-OPCB: از یهودا سنگ زاویه، میخ خیمه، کمان جنگ و همۀ رهبران پدید خواهند آمد.
  tgl-ULB: Magmumula sa kanila ang panulukang bato, magmumula sa kanila ang tulos
    ng tolda, magmumula sa kanila ang panang pandigma; magmumula sa kanila ang bawat
    pinuno.
  hui-hui: Yuda hameigini uruniha howa kinirubi haru haga agali haguanerubi ami agali
    haru bamba hagarubi tagira íbu hai howa tigua i̱naga wali agali bayuwa haru holebira.
  mya-mya: သူ​တို့​အ​ထဲ​မှ​မင်း​များ၊ ခေါင်း​ဆောင်​များ၊ တပ်​မှူး​များ​အ​စ​ရှိ​သည်​တို့​ပေါ်​ထွန်း
    လာ​မည်။-
  bod-N: ཁང་པའི་ཟུར་རྡོ་དང་གུར་གྱི་ཕུར་པ། དམག་ལ་འཐབ་པའི་གཞུ། དབང་འཛིན་མཁན་ཐམས་ཅད་ནི་ཡ་ཧུ་དཱ་ནས་འཐོན་པར་འགྱུར།
  sna-sna: Muna Judha muchabva ibwe rapakona, kubva maari mbambo yetende, kubva maari
    uta hwehondo, kubva maari vatungamiri vose.
  spa-BLM: De él saldrá la piedra angular, de él la clavija de la tienda, de él el
    arco de batalla, de él todos los gobernantes juntos.
  cac-cac: A d'a scal eb' chi', ay jun mach ol elta, te nivan ol aj yelc'ochi, icha
    junoc q'uen q'ueen te nivan yelc'ochi, icha junoc estaca yic mantiado, icha pax
    jul-lab' yic oval, aton ol cuchb'an eb'.
  swh-ULB: Kutoka kwao litatoka jiwe kuu la pembeni; kutoka kwao kitatoka kigingi
    cha hema; kutoka kwao utatoka upinde wa vita; kutoka kwao watakuja viongozi wote
    kwa pamoja.
  bel-bel: Зь яго будзе кутні камень, зь яго - цьвік, зь яго - лук для змаганьня,
    зь яго пойдуць усе кіроўцы народаў.
  deu-ELBBK: Von ihm kommt der Eckstein, von ihm der Pflock, von ihm der Kriegsbogen,
    von ihm werden alle Bedränger hervorkommen insgesamt.
  mbb-OT: Ebpuun diyà te kandan is menge pengulu he iring te vatu he zutun ebpuuni
    is kedsukud, palpal te tulda, wey panà he para te tebek.
  mal-2015: അവന്റെ പക്കൽനിന്നു മൂലക്കല്ലും അവന്റെ പക്കൽനിന്നു ആണിയും അവന്റെ പക്കൽനിന്നു
    പടവില്ലും അവന്റെ പക്കൽനിന്നു ഏതു അധിപതിയും വരും.
  rmc-rmc: Le kmeňostar Juda ela o hlavno bar, ela lestar o koľikos pro stanos, ela
    lestar o lukos pro mariben a lestar avela dojekh vladcas.
  nlg-nlg: Mi ghobudira, kara mai rana mane nagho rana huhuli ma rana tinoni arevagi
    ge karu tabekolura nigua na vure.
  pes-OPV: از او سنگ زاویه و از او میخ و از اوکمان جنگی و از او همه ستمکاران با هم
    بیرون می‌آیند.
  ron-1924: Дин ел ва еши Пятра дин капул унгюлуй, дин ел ва еши цэрушул, дин ел ва
    еши аркул де рэзбой, дин ел вор еши тоате кэпетенииле лаолалтэ.
  ben-OBCV: কারণ যিহূদা থেকে আসবে কোণার পাথর, তাঁর থেকে আসবে তাঁবু-খুটা, তাঁর থেকে
    আসবে যুদ্ধের ধনুক, তাঁর থেকে আসবে প্রত্যেক শাসনকর্তা।
  som-som: Waxaa isaga ka iman doona dhagaxa rukunka, oo dhidibkuna isaguu ka iman
    doonaa, qaansada dagaalkuna isagay ka iman doontaa, oo taliye kastaana isaguu
    ka iman doonaa.
  lat-VUC: Ex ipso angulus, ex ipso paxillus, ex ipso arcus prælii, ex ipso egredietur
    omnis exactor simul.
  eng-ASVBT: From him shall come forth the cornerstone, from him the nail, from him
    the battle bow, from him every ruler together.
  ita-1885: Da lui è il cantone, da lui il chiodo, da lui l'arco della guerra; da
    lui parimente procede ogni oppressore.
  eng-LXXUP: And from him he looked, and from him he set the battle in order, and
    from him came the bow in anger, and from him shall come forth every oppressor
    together.
  eng-ULB: From Judah will come the cornerstone; from him will come the tent peg;
    from him will come the war bow; from him will come every ruler together.
  spa-VBL: Del pueblo de Judá saldrá la piedra angular, la estaca de la tienda, el
    arco usado en batalla, y todos sus líderes juntos.
  fra-_FOB: De lui vient la pierre angulaire, de lui le pieu de la tente, de lui l'arc
    de combat; de lui sortiront tous les chefs ensemble.
  mal-mal: അവന്റെ പക്കൽനിന്ന് മൂലക്കല്ലും അവന്റെ പക്കൽനിന്ന് ആണിയും അവന്റെ പക്കൽനിന്ന്
    പടവില്ലും അവന്റെ പക്കൽനിന്ന് ഏതു അധിപതിയും വരും.
  urd-GVR: Yahūdāh se kone kā buniyādī patthar, meḳh, jang kī kamān aur tamām hukmrān
    nikal āeṅge.
  suz-BL: मिनु यहूदा रे सुर ङा फुल्‍लु, ताम्‍बु कीतीक किला, लडाइ पाइब आन लिब्रा नु
    कप्‍तान नेल्‍ल ग्रूनीम। येरमीया ३०:२१
  eng-NOY: From him shall come forth the corner-stone, From him the nail, From him
    the battle-bow; From him shall every leader come forth.
  ita-1927: Da lui uscirà la pietra angolare, da lui il piuolo, da lui l’arco di battaglia,
    da lui usciranno tutti i capi assieme.
  ckb-ckb: بەردی بناغە لە یەهوداوە دێت، مێخی ڕەشماڵ لەوێوە دێت، کەوانی جەنگ لەوێوە
    دێت، هەموو سەرۆکێک لەوێوەیە.
  eng-BBE: From him will come the keystone, from him the nail, from him the bow of
    war, from him will come every ruler;
  kan-OKCV: ಆ ಕುಲದಿಂದಲೇ ಮೂಲೆಗಲ್ಲೂ, ಗುಡಾರದ ಮೊಳೆಯೂ, ಯುದ್ಧದ ಬಿಲ್ಲೂ, ಸಕಲ ಅಧಿಕಾರಿಗಳೂ ಕೂಡಿಕೊಂಡು
    ಹೊರಬರುವರು.
  tam-2017: அவர்களிலிருந்து மூலைக்கல்லும், அவர்களிலிருந்து கூடாரமுளையும், அவர்களிலிருந்து
    யுத்தவில்லும் வரும்; அவர்களிலிருந்து ஆளுகிற அனைவரும் ஒன்றாகப் புறப்படுவார்கள்.
  spa-RV-1909: De él saldrá el ángulo, de él la clavija, de él el arco de la guerra,
    de él también todo apremiador.
  ron-BTF: Din el a ieşit colţul, din el cuiul, din el arcul de bătălie, din el fiecare
    opresor laolaltă.
  eng-WEBP: From him will come the cornerstone, from him the tent peg, from him the
    battle bow, from him every ruler together.
  eng-FBV: From the people of Judah will come the cornerstone, from them the tent-peg,
    the bow used in battle—all their rulers together.
  nld-1939: Van Hem de hoeksteen, de tentpaal en strijdboog, Van Hem gaan alle leiders
    gezamenlijk uit.
  nch-BL: Huan se iteipan ixhui Judá elis quej nopa tet cati más monequi para ipan
    quiquetzase se cali ten tet pampa itztoc cati más monequi ipan nopa cali cati
    na nijchihua. Yaya elis quej nopa taquetzali cati ipan quiquetzaj se yoyon cali.
    Elis quej nopa cuahuitoli cati más cuali para tatehuilisti. Huan iixpa ya cholojtehuase
    nochi tayacanani cati quinequij tetaijyohuiltise.
  vie-1934: Đá góc sẽ ra từ nó, đinh ra từ nó, cung chiến trận ra từ nó; và hết thảy
    các quan cai trị cũng ra từ nó.
  hin-CV: यहूदाह से कोने का पत्थर आयेगा, उससे तंबू की खूंटी, उससे युद्ध का धनुष, और
    उससे ही हर एक शासक आएंगे.
  spa-BES: De él saldrá la piedra angular, de él la estaca de la tienda, de él el
    arco de guerra, de él saldrá todo gobernante;
  tdx-tdx: Boak’am’ iareo ty vato-lahy, hirik’am’ iereo ty fantake, boak’am’ iereo
    ty falen-kotakotake, vaho hirik’am’ iereo ao ze mpameleke—hiharo
  tha-KJV: ศิ​ลาม​ุมเอกออกมาจากเขา หมุดขึงเต็นท์ออกมาจากเขา คันธนู​รบศึกออกมาจากเขา
    และผู้บีบบังคั​บท​ุกคนออกมาจากเขาด้วยกัน
  por-BR-2018: De ele sairá a pedra angular, a estaca, e o arco da guerra; dele juntamente
    sairá todo dominador.
  deu-ELO: Von ihm kommt der Eckstein, von ihm der Pflock, von ihm der Kriegsbogen,
    von ihm werden alle Bedränger hervorkommen insgesamt.
  eng-WYC-2018: Of him shall be a corner(stone), and of him a little pale, of him
    a bow of battle, and of him each exactor, either unjust asker, shall go out together.
    (From out of them shall come a cornerstone, and a little post, or a peg, and out
    of them a bow of battle, and every oppressor, or all the commanders, shall go
    out together.)
  epo-epo: El ĝi eliros la angula ŝtono, el ĝi la ĉefa stango, el ĝi la batala pafarko,
    el ĝi eliros ĉiuj regantoj.
  uig-PIN: Uningdin yǝni Yǝⱨudadin «Burjǝk Texi», uningdin «Ⱪozuⱪ», uningdin «Jǝng
    Oⱪyasi», uningdin «Ⱨǝmmigǝ ⱨɵkümranliⱪ Ⱪilƣuqi» qiⱪidu.
  beo-beo: Yuda fi amoga ouligisu dunu amola hamoma:ne sia:i olelesu dunu, ilia da
    heda:le, Na fi ouligimu.
  tpi-OTNT: Na long lain bilong ol Juda yet ol king na ol lida na ol kepten bilong
    ol soldia bai i kamap.
  hau-SA: Daga Yahuda dutsen kusurwa zai fito, daga gare shi za a samu abin kafa tenti,
    daga gare shi za a sami bakan yaƙi, daga gare shi za a sami kowane mai mulki.
  uig-LAT: Uningdin yeni Yehudadin «Burjek Téshi», uningdin «Qozuq», uningdin «Jeng
    Oqyasi», uningdin «Hemmige hökümranliq Qilghuchi» chiqidu.
  nde-nde: Ilitshe lekhoneni lizavela kuJuda, kuye kuzavela isikhonkwane sethente,
    kuye kuzavela idandili lokulwa impi, kuye kuzavela bonke ababusi.
  ton-ton: Naʻe meiate ia ʻae maka-tuliki, naʻe meiate ia ʻae faʻo, naʻe meiate ia
    ʻae kaufana ki he tau, pea ʻe haʻu fakataha meiate ia ʻae pule kotoa pē.
  ces-1613: Od něho úhel, od něho hřeb, od něho lučiště válečné, od něho též pojde
    všeliký úředník.
  eng-WMB: From him will come the cornerstone, from him the tent peg, from him the
    battle bow, from him every ruler together.
  tam-TCV: மூலைக்கல்லும் கூடாரத்திற்கான முளையும், யுத்த வில்லும், யூதாவிலிருந்தே தோன்றும்.
    யூதாவிலிருந்தே எல்லா ஆளுநர்களும் தோன்றுவார்கள்.
  ceb-ULB: Magagikan kanila ang upat ka patukoranan; magagikan kanila ang ugsok sa
    tolda; magagikan kanila ang pana sa gubat; magagikan kanila ang tanang pangulo.
  pol-UBG: Od niego wywodzi się kamień węgielny, od niego gwóźdź, od niego łuk wojenny,
    od niego także wszelki poborca.
  urd-GVU: یہوداہ سے کونے کا بنیادی پتھر، میخ، جنگ کی کمان اور تمام حکمران نکل آئیں
    گے۔
  eng-OEBCW: From Judah will come the cornerstone and the stay, from them the battle
    bow, from them goes forth every commander.
  deu-1912: Die Ecksteine, Nägel, Streitbogen, alle Herrscher sollen aus ihnen selbst
    herkommen;
  kan-2017: ಆ ವಂಶದಿಂದ ಮೂಲೆಗಲ್ಲು, ಆ ವಂಶದಿಂದ ಮೊಳೆ, ಆ ವಂಶದಿಂದ ಯುದ್ಧದ ಬಿಲ್ಲು, ಅಂತು ಆ ವಂಶದೊಳಗಿಂದ
    ಸಕಲ ಅಧಿಕಾರಿಗಳು ಉಂಟಾಗುವರು.
  yap-yap: U fithik’rad e bayi sum e pi’in nge yog e thin, pi tayugang’, nge pi tolang
    ko salthaw ni ngar gagiyeg niged e girdi’ rog.
  hlt-MCSB: Amih lamloh bangkil lung, ciphuem, caemtloek lii neh laisuk boeih te rhenten
    thoeng ni.
  mdy-ETH: ዪሁዳ ዴሮ ባኣካፓ ሹዎና ማዦ ማኣራ ዎላ ካኣማ ካራ ጌሦ ሹጮጉዴ፥ ዓፒሎና ማዦ ማኣሮ ዾቆ ዓንጎጉዴ፥ ዖልዚ ዖሎ
    ሂኢሺጉዴ ሱኡጌንታ ዖሎ ዓሶ ዓይሣ ቢቲያ ኬስካንዳኔ።
  twi-ASANTE: Tweatiboɔ bɛfiri Yuda mu, na ntomadan pɛɛwa bɛfiri hɔ, ɔsa mu tadua
    bɛfiri Yuda mu, na sodifoɔ nyinaa nso saa ara.
  eng-WEBU: From him will come the cornerstone, from him the tent peg, from him the
    battle bow, from him every ruler together.
  spa-PDDPT: De ella saldrá la Piedra Angular, la estaca, el arco de guerra y todo
    caudillo.
  gun-gun: Mba'eta Judá gui ma oiko 'rã ita omboeteve pyrã, ha'e kuery gui oiko avi
    'rã oguy ytarã, guyrapa joe opu'ãa pygua ha'e huvixarã ha'e javi.
  agu-BL: Nin cho'n tz'elu'l Jun ẍchixo'l yi e' aj Judá-a'tz yi ni'cu'n tu jun balaj
    c'ub yi xicyol tetz jun tapij yil xcon tan chicolche'n. Ncha'tz tz'ocpon i' chi
    jun estaque tetz chiquiwel. Nin tz'ocpon i' chi jun Arco yi wi'nin na c'oxon flech.
    Ej nin ẍchixo'l yi e' aj Judá-a'tz cho'n ẍchijalok wi'tz bajxom tetz oyintzi'.
  ilo-ULB: Tumaudto kadakuada ti pasuli a bato; tumaudto kadakuada ti pasok ti tolda;
    tumaudto kadakuada ti bai a pakigubat; tumaudto kadakuada dagiti amin a mangingidaulo.
  kpg-kpg: Mai i lodo digaula e lloomoi digau hau haganoho, digau e dagi, mo nia dagi
    dauwa e dagi agu daangada.
  uig-ARA: ئۇنىڭدىن يەنى يەھۇدادىن «بۇرجەك تېشى»، ئۇنىڭدىن «قوزۇق»، ئۇنىڭدىن «جەڭ
    ئوقياسى»، ئۇنىڭدىن «ھەممىگە ھۆكۈمرانلىق قىلغۇچى» چىقىدۇ.
  sus-sus: Mixi nde kelima nɛ Yudaya naxan misaalima gɛmɛ ra banxi tixi naxan fari,
    naxan misaalima wuri ra kiri banxi xirixi naxan na, naxan misaalima xali geresose
    ra. Mangɛ birin fatanxi Yudaya bɔnsɔɛ nan na.
  pon-2006: E pahn pwarada sang rehrail kaun ekei, me lapalap ekei, oh kaunen sounpei
    kei me pahn apwalih nei aramas akan.
  ksd-ksd: Tana iat na vana rikai ra vat na ngu na pal, tana iat ra ot, tana iat ra
    panak na vinarubu, tana iat ra lavur tena varkurai par.
  grc-BRENT: καὶ ἀπʼ αὐτοῦ ἐπέβλεψε, καὶ ἀπʼ αὐτοῦ ἔταξε, καὶ ἀπʼ αὐτοῦ τόξον ἐν θυμῷ,
    ἀπʼ αὐτοῦ ἐξελεύσεται πᾶς ὁ ἐξελαύνων ἐν τῷ αὐτῷ.
  ind-AYT: Dari mereka akan muncul batu penjuru dan dari mereka akan muncul patok
    kemah, dari mereka akan muncul busur perang, dari mereka akan muncul semua penguasa
    bersama-sama.
  nya-nya: Mu Yuda mudzachokera mwala wapangodya, mudzachokera chikhomo cha tenti,
    mudzachokera uta wankhondo, mudzachokera mtsogoleri aliyense.
  hrv-hrv: od njega će poteći kamen zaglavni, klin šatorski, od njega ubojit luk,
    od njega sve vođe.
  mps-mps: Tama te Juda hani augwaligo digi te tuni bidi king dabe me polalubo bidi
    dabe pedalu, te ami polalubo kepten bidi dabe me pedalu yaibao.
  tpi-tpi: Na long lain bilong ol Juda yet ol king na ol lida na ol kepten bilong
    ol soldia bai i kamap.
  dan-1931: Fra ham kommer Hjørne* og Teltpæl*, fra ham kommer Krigens Bue, fra ham
    kommer hver en Hersker. { [*Billede på ledende Mænd. Jer. 30, 21. Es. 22, 23.
    25.] }
  vie-OVCB: Từ Giu-đa sẽ có một tảng đá móng, một mấu chốt, một cung trận, và các
    nhà lãnh đạo.
  guj-2017: તેમાંથી ખૂણાનો મુખ્ય પથ્થર, ખીલો, યુદ્ધધનુષ્ય અને દરેક આગેવાનો બહાર આવશે.
  pon-2006A: E pahn pwarada sang rehrail kaun ekei, me lapalap ekei, oh kaunen sounpei
    kei me pahn apwalih nei aramas akan.
  por-BRBSL: dele virá a pedra angular, dele a cavilha da barraca, dele, o arco de
    batalha, dele todos os governantes juntos.
  eng-OEBUS: From Judah will come the cornerstone and the stay, from them the battle
    bow, from them goes forth every commander.
  cth-cth: Hote miphun dawk hoi takin lung, cingco, taran tuknae licung, bawinaw pueng
    ni a tâco awh han.
  twi-twi: Tweatibo befi Yuda mu, na ntamadan pɛe befi ne mu, ɔsa mu tadua befi Yuda
    mu, na sodifo nyinaa nso saa ara.
  hlt-hlt: Amih lamloh bangkil lung, ciphuem, caemtloek lii neh laisuk boeih te rhenten
    thoeng ni.
  tbz-SIM: Bɛkpɑ̀ɑ̀tìbɛ̀ yɛ̀tìní Sudɑɑ kó kufuku miɛkɛ nkɛ, kɛ bo nkpeńnì kɛ dònnɛ̀
    ditɑ̃́rì bɛ̀ ɔ̃ɔ̃ pṹṹtɛ́nɛ̀ dì, kɛ dò nfɛbɑɑfɛ kɛ dò nhokpɑ̀rìnuɔnti kó mutɑ̃mmù.
  msy-2020: Eghtɨ Judan anababar tongɨn, gumazir dapanir gavgavir maba otivam, egh
    me mati dɨpenim aterir dagɨaba ko, dɨpenim aterir guariba ko, mɨdorozir barir
    pibar mɨn ikiam.
  dop-dop: Mə tɑɑ kɛ́ ɑwulɑɑ kɑ́ lɩɩ wɑɑnɩ wɑɑnɩ. Mə toŋ kɑ́ wɛɛ ɩsɩɩ kutuluɣu kite
    tɛɛ pəlɛ. Ɩ́ səŋɑɑ kɛ́ təcɑ ɩsɩɩ lɑŋɑɣɑ tesikɑ, nɑ ɩ́ wɛnɑ pəsʋɣʋ ɩsɩɩ yoou tɔɔʋ.
  azb-azb: Künc daşı, çadır payası, Döyüş kamanı ondan olacaq. Bütün xalq başçıları
    ondan çıxacaq.
  eng-DBY: From him shall come forth the corner-stone, from him the nail, from him
    the battle bow, from him every exactor together.
  hin-2017: उसी में से कोने का पत्थर, उसी में से खूँटी, उसी में से युद्ध का धनुष,
    उसी में से सब प्रधान प्रगट होंगे।
  wol-KYG: Fa Yuda la doju collu tabax di bawoo, jënu xayma, fa moom, xalay xare,
    fa moom, mboolem njiit yi ba ñépp daj, fa moom.
  eng-YLT: From him [is] a corner-stone, From him a nail, from him a battle-bow, From
    him goeth forth every exactor together.
  eng-WYC-2017: Of him shall be a cornerstone, and of him a little pale, of him a
    bow of battle, and of him each exactor, either unjust asker, shall go out together.
  eng-WMBB: From him will come the cornerstone, from him the tent peg, from him the
    battle bow, from him every ruler together.
  urd-GVH: यहूदाह से कोने का बुनियादी पत्थर, मेख़, जंग की कमान और तमाम हुक्मरान निकल
    आएँगे।
  rug-rug: Koe Ziuda kote mae gua sa ṉati patu sinokiraena sa vetu, koe Ziuda kote
    mae gua sa tupili tana ipi, koa sa kote mae gua sa bokala varipera, koa sa kote
    mae gua sari doduru baṉara.
  gaz-gaz: Yihuudaa keessaa dhagaan golee, isa keessaa qofoon dunkaanaa, isa keessaa
    iddaan lolaa, isa keessaa bulchaan hundi ni dhufa.
  fra-LSG: De lui sortira l’angle, de lui le clou, de lui l’arc de guerre; De lui
    sortiront tous les chefs ensembles.
  yal-yal: Kuntigine sifan birin minima a tan nin. Banxin tongon gɛmɛ kɛndɛn minima
    a tan nin. Bubu wudin minima a tan nin. Yɛngɛ so xanla minima a tan nin.
  haw-1868: Mailoko ae ona ka pohaku kumu kihi, Mailoko ae ona ka makia, Mailoko ae
    ona ke kakaka kaua; Mailoko pu aku no hoi ona i hele mai ai na mea hookoikoi a
    pau.
  arb-NAV: مِنْهُمْ يَخْرُجُ حَجَرُ الزَّاوِيَةِ وَالْوَتَدُ وَقَوْسُ الْقِتَالِ وَكُلُّ
    حَاكِمٍ مُتَسَلِّطٍ.
  ewe-ewe: Dzogoedzikpe atso Yuda ava, eye tsyoti, dati siwo ŋu dɔ wowɔna le aʋa me
    kple dziɖula ɖe sia ɖe atso Yuda ava.
  eng-LEE: Out of him cometh forth the corner [-stone], out of him the tent-nail,
    out of him the battle-bow, out of him every ruler [of others] together.
  asm-FB: তাৰে পৰাই চুকৰ শিলটো, তম্বু ধৰি ৰখা খুটি, যুদ্ধৰ ধনু আৰু অধিপতি সকল আহিব।
  sus-A: مِشِ ندٍ كٍلِمَ نّ يُدَيَ نَشَن مِسَالِمَ فّمّ رَ بَنشِ تِشِ نَشَن قَرِ،
    نَشَن مِسَالِمَ وُرِ رَ كِرِ بَنشِ شِرِشِ نَشَن نَ، نَشَن مِسَالِمَ شَلِ فٍرٍ سٌسٍ
    رَ. مَنفّ بِرِن قَتَنشِ يُدَيَ بْنسْي نَن نَ.
  fra-SBL: C'est de lui que viendra la pierre angulaire, de lui le piquet de tente,
    de lui l'arc de combat, de lui tous les dirigeants ensemble.
  hbo-hbo: מִמֶּ֤נּוּ פִנָּה֙ מִמֶּ֣נּוּ יָתֵ֔ד מִמֶּ֖נּוּ קֶ֣שֶׁת מִלְחָמָ֑ה מִמֶּ֛נּוּ
    יֵצֵ֥א כָל־נֹוגֵ֖שׂ יַחְדָּֽו׃
  kik-kik: Thĩinĩ wa Juda nĩgũkoima ũrĩa ũgaatuĩka ihiga rĩa koine, na kuuma kũrĩ
    we kuume higĩ cia kwamba hema, ningĩ kuume ũta wa mbaara, o na kuume mũndũ o wothe
    wa gwathana.
  fra-NCL: De lui viendra la troupe, de lui le pieu, de lui l’arc de guerre ; de lui
    sortiront tous les chefs ensemble.
  cek-AK: To tuu thung hoiah im takii ih kamtak thlung baktih, kahni im takhuekhaih
    cung baktih, misatukhaih kalii baktiah thacak, ukkungnawk to angzo tih.
  cuk-cuk: Judá-dulemar-abargine, negsaila-gaed-akwadummad nodagoed, neg-abgaed-suar
    nodagoed. Bila-onogedgi warsib-ebuleged nodagoed, bela dummagan-negsemaloed nodagoed.
  uig-CYR: Униңдин йәни Йәһудадин «Буҗәк Теши», униңдин «Қозуқ», униңдин «Җәң Оқяси»,
    униңдин «Һәммигә һөкүмранлиқ Қилғучи» чиқиду.
  tel-2017: ఆ వంశంలో నుంచి మూలరాయి పుడుతుంది. గుడారపు మేకు, యుద్ధ ధనుస్సు వారి నుండి
    పుడతాయి. యుద్ధ నేర్పు గలవాడు వారిలో నుండి పుడతాడు.
  hat-BSA: De li menm, va vin parèt wòch ang lan, de li menm, pikèt tant lan, de li
    menm, banza batay la, de li menm, tout wa yo ansanm.
  kos-kos: Na ac fah oasr mwet leum, mwet kol, ac leum fulat lun mwet mweun tuku liki
    inmasrlolos in tuh liyaung mwet luk.
  hbo-WLC: מִמֶּ֤נּוּ פִנָּה֙ מִמֶּ֣נּוּ יָתֵ֔ד מִמֶּ֖נּוּ קֶ֣שֶׁת מִלְחָמָ֑ה מִמֶּ֛נּוּ
    יֵצֵ֥א כָל־נוֹגֵ֖שׂ יַחְדָּֽו׃
  ibo-ibo: A ga-esi na Juda nweta nkume bụ ide ji ụlọ, a ga-esi na ha nweta ǹtu ụlọ
    ikwu, a ga-esi na ha nweta ụta a kwadoro maka agha, sitekwa na ha nweta ndị ndu
    dị iche iche.
  ory-ory: ତାଙ୍କଠାରୁ କୋଣର ପ୍ରସ୍ତର, ତାଙ୍କଠାରୁ ପ୍ରେକ, ତାଙ୍କଠାରୁ ଯୁଦ୍ଧ-ଧନୁ, ତାଙ୍କଠାରୁ
    ପ୍ରତ୍ୟେକ ଶାସନକାରୀ ଏକତ୍ର ଉତ୍ପନ୍ନ ହେବେ।
  chk-chk: Seni me leir epwe feito ewe föün lepwokuku me ewe chüfölün imw mangaku,
    seni me leir epwe feito ewe föün esefichin maun me ekewe sounemenem meinisin.
  rop-rop: Brom Juda na det haibala bos blanga main pipul olabat garra kaman. Im garra
    jidan laik det meinwan ston weya holdimap det haus. En ola strongbala bos, en
    ola boswan blanga ola solja garra ol kaman brom Juda na.
  ukr-1871: Із нього буде вугловий камінь, із нього — приколок, із нього — лук до
    бою, із його вийдуть всі гетьмани народу.
  deu-1951: Von ihm kommt der Eckstein, von ihm der Zeltpflock, von ihm der Kriegsbogen,
    von ihm alle Treiber insgesamt.
  eng-JPS: Out of them shall come forth the corner-stone, out of them the stake, out
    of them the battle bow, out of them every master together.
  srp-1865: Od njega je ugao, od njega kolje, od njega luk ubojiti, od njega izlazi
    i svaki nastojnik.
  lug-lug: Mu Yuda mulivaamu ejjinja ery’oku nsonda, muveemu n’enkondo enyweza weema,
    muveemu n’omutego ogw’akasaale era muveemu na buli mufuzi yenna.
  heb-heb: ממנו פנה ממנו יתד ממנו קשת מלחמה ממנו יצא כל נוגש יחדו׃
  ben-IRV: তাদের মধ্যে থেকেই কোণের প্রধান পাথর আসবে; তাদের মধ্যে থেকেই তাঁবুর গোঁজ
    আসবে; তাদের মধ্যে থেকেই যুদ্ধের ধনুক আসবে; তাদের মধ্যে থেকেই প্রত্যেক শাসনকর্ত্তা
    আসবে।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚੋਂ ਖੂੰਜੇ ਦਾ ਪੱਥਰ, ਉਹਨਾਂ ਵਿੱਚੋਂ ਹੀ ਕੀਲੇ, ਉਹਨਾਂ ਵਿੱਚੋਂ ਜੰਗੀ ਧਣੁੱਖ
    ਅਤੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਹੀ ਸਾਰੇ ਹਾਕਮ ਨਿੱਕਲਣਗੇ।
  mya-JVB: ထိုအမျိုး ထဲက တိုက်ထောင့် အမြစ်ကျောက်၊ တံစို့ ၊ စစ်တိုက် လေး ၊ မင်း ဖြစ်သော
    လူအပေါင်း တို့သည် ထွက် ကြလိမ့်မည်။
  hmo-hmo: Iuda taudia edia huanai dekena amo, ruma ena kona nadi badana do ia mai.
    Iuda bese dekena amo lohia taudia, tuari biagudia, bona gunalaia taudia ibounai
    do idia mai.
  urd-urd: उन्ही में से कोने का पत्थर और खूंटी जंगी कमान और सब हाकिम निकलेंगे।
  rus-SYN: Из него будет краеугольный камень, из него - гвоздь, из него - лук для
    брани, из него произойдут все народоправители.
  bqc-SIM: Gbɛ̃́ pↄ́ dɛ lán ɛ̃daalɛgbɛwa a bↄ ń guu, gbɛ̃́ pↄ́ dɛ lán kálo ge
    zĩkasawa a bↄ we, kpalablenaↄ bↄ we píiɛ.
  tcz-CHONGTHU: Amaho’a kon a hi in-ning songpia hung pang ding alah uva ponbuh kihenna
    leh akikhaina hung umdoh a, alah uva konna gal kapna thalchang hung lengdoh ding,
    Vaihomma pang ding jouse jong alah uva hung peng doh ding ahibouve.
  mar-mar: “त्यांच्यातूनच कोनशिला उत्पन्न होईल; त्यांच्यापासूनच खुंट्या तयार होतील;
    त्यांच्यातूनच युध्दात वापरावयाची धनुष्यही येईल; त्यांच्यातूनच प्रत्येक पुढारी
    निघेल.
  qub-qub: 'Paycunapitami yurengapaj llapan mandajcuna: wasi isquïnan simintucho tucnaj
    rumino, tolduta ichichinanpaj caycaj istäcano, guërracho pillyananpaj lëchata
    jitacunanno. Chaynömi paycunapitaga yurengapaj munayniyoj mandajcuna.'
  bqp-bqp: Ben min diyɑ sinɑmbu bɑ koo yɑri. Kpɑ bɑ n dɑm mɔ nge gɑni gɔmburun kperu,
    ǹ kun mɛ nge kuu bekurugirun gbere, ǹ kun mɛ nge tɛn te bɑ rɑ kɑ tɑbu de.
  hat-hat: M'ap fè anpil ladan yo tounen chèf, kòmandan lame ak sòlda ki gen ladrès
    pou goumen. Se nan pèp la menm m'ap fè chèf ki pou gouvènen yo soti.
  eng-BSB: The cornerstone will come from Judah, the tent peg from him, as well as
    the battle bow and every ruler together.
  tod-tod: Tɔ ɠa kundiɠi ma zii pɛ ka ɠula su, ti ɠɛai eɠɛ kɔtu ɓiingi, eɠɛ seɠe ɠotai
    ma zuzo kɔluti, eɠɛ kɔɔɠɔ ɠilɛgi.
  eng-WEBPB: From him will come the cornerstone, from him the tent peg, from him the
    battle bow, from him every ruler together.
  kbq-kbq: ana nagapinti nomofoma renagentete'ma azeri hanaveti havea eri fore nehu'na,
    zamagripinti seli noma avazuhumpi huno ki azota eri fore nehu'na, zamagripinti
    ha'ma hu atia eri fore nehu'na, ugagota kva vahetaminena zamazeri fore nehanuge'za,
  nhe-BL: Huan se iteipa ixhui Judá elis queja nopa tetl tlen más monequi para ipan
    quiquetzase se cali tlen tetl pampa itztoc tlen más monequi ipan nopa cali tlen
    na nijchihua. Yajaya elis queja nopa tlaquetzali tlen ipan quiquetzaj se yoyon
    cali. Elis queja nopa cuahuitoli tlen más cuali para tlatehuijcayotl. Huan iixtla
    ya cholojtehuase nochi tlayacanani tlen quinequij tetlaijiyohuiltise.
  bus-bus: Ɛ̃daɛgbɛ é bↄ ń tɛ́, kuta lípɛɛ kↄ̃n zĩ̀kasao é bↄ gwe, kpatablerinↄ é
    bↄ gwe ń píngi.
  gub-BL: Heremiaihu wanuwihaw ràm paw wà nehe, zauxiapekwer heremiruze'eg wanuwihaw
    ràm paw wà nehe no, heremiaihu waneruze'egar ràm paw wà nehe no, wiko putar a'e
    parer romo wà nehe.
  eng-DRA: Out of him shall come forth the corner, out of him the pin, out of him
    the bow of battle, out of him every exacter together.
