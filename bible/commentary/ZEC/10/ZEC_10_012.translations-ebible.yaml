verse: ZEC.010.012
translations:
  mal-C: ഞാൻ അവരെ യഹോവയിൽ ബലപ്പെടുത്തും അവിടത്തെ നാമത്തിൽ അവർ സുരക്ഷിതരായി ജീവിക്കും,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Ich will machen, daß sie stark seien durch Jahwe, und seines Namens sollen
    sie sich rühmen, ist der Spruch Jahwes.
  lin-lin: 'Nakosala ete balendisama kati na Yawe : bakotambola na Kombo na Ye, »
    elobi Yawe.'
  eng-LSV: And I have made them mighty in YHWH, || And in His Name they walk up and
    down,” || A declaration of YHWH!
  eng-GNV: And I will strengthen them in the Lord, and they shall walke in his Name,
    sayth the Lord.
  eng-WEBSTER: And I will strengthen them in the LORD; and they shall walk up and
    down in his name, saith the LORD.
  nhw-BL: “Huan nijchihuas para nomasehualhua ma quipiyaca chicahualistli noixpa.
    Huan inijuanti nejnemise nica huan neca campa quinequise huan quihuicase notoca
    na.” Quej nopa quiijto TOTECO.
  swh-ONEN: Nitawaimarisha katika Bwana, na katika jina lake watatembea,” asema Bwana.
  bba-bba: Kon nɛn tɔmbu tɑ̃sisiɑ. Kpɑ bɑ n sĩimɔ kɑ nɛn yĩsiru. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will strengthen them in the Lord; And they shall walk up and down
    in his name, saith the Lord.
  luo-luo: Abiro miyo gibedo motegno kuom Jehova Nyasaye, kendo kuom nyinge giniwuoth
    gichir,” Jehova Nyasaye ema owacho.
  meu-meu: Iehova ena goada ai baina hagoadadia, bena ia ladana bae imodaia. Iehova
    na e herevamu.
  npi-ULB: तिनीहरूलाई म ममा नै बलियो बनाउनेछु, र तिनीहरू मेरो नाउँमा हिँड्नेछन्, परमप्रभु
    घोषणा गर्नुहुन्छ ।”
  yor-yor: Èmi ó sì mú wọn ní agbára nínú Olúwa; wọn ó sì rìn sókè rìn sódò ni orúkọ
    rẹ̀,” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «قدرت خود را به قوم خود می‌بخشم و آنها را قوی می‌سازم
    و ایشان از من پیروی خواهند کرد.»'
  tgl-ULB: Palalakasin ko sila sa aking sarili, at lalakad sila ayon sa aking pangalan.
    Ito ang pahayag ni Yahweh.
  hui-hui: I̱na i̱naga wali agaliru bayale helonaga mo hongo holebero. Tigua i̱ni
    andaneha haabo howa i̱naga mini yaraga halu bi mana lo ngadagua biaiore halu haabo
    holebira. I̱ Anduane Homogo i̱na bi o ledogoniore.
  mya-mya: ငါ​သည်​မိ​မိ​လူ​မျိုး​တော်​အား​ကြံ့​ခိုင်​စေ​မည်။ သူ​တို့​သည်​ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​လျက်
    ငါ​၏​စ​ကား​ကို​နား​ထောင်​ကြ​လိမ့်​မည်'' ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မြွက်​တော်​မူ​သည့်
    စ​ကား​ဖြစ်​၏။
  bod-N: བདག་གིས་རང་གི་མི་རྣམས་ནི་བདག་ལ་བརྟེན་ནས་སྟོབས་འབྱོར་ལྡན་པར་བྱེད་ཅིང་། དེ་དག་གིས་ངའི་མིང་གི་སྒོ་ནས་སྤྱད་པ་སྤྱོད་དོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichavasimbisa muna Jehovha uye muzita rake vachafamba,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: Los fortaleceré en Yahvé. Andarán arriba y abajo en su nombre”, dice Yahvé.
  cac-cac: A in ol vac' yipalil in chon̈ab'. Vuuj val ol yal yuuj. A in val Jehová
    in sval juntzan̈ lolonel tic, xchi Jehová.
  swh-ULB: Nitawatia nguvu katika mimi mwenyewe, nao watatembea katika jina langu
    - asema Yahwe.
  bel-bel: Умацую іх у Госпадзе, і яны хадзіцьмуць у імя Яго, кажа Гасподзь.
  deu-ELBBK: Und ich werde sie stark machen in dem HERRN, und in seinem Namen werden
    sie wandeln, spricht der HERR.
  mbb-OT: Edlig-enan ku is menge etew ku su ziyè dan man te kediey, ne edsunud dan
    kediey. Iyan heini migkaǥi ku te Nengazen.”
  mal-2015: ഞാൻ അവരെ യഹോവയിൽ ബലപ്പെടുത്തും; അവർ അവന്റെ നാമത്തിൽ സഞ്ചരിക്കും എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Me, o RAJ, len dava zor a andre miro nav dživena andro smirom,“ phenel
    o RAJ.
  nlg-nlg: Mi nau ku laga olira rana kulagu na vure, makara holohabau maia kara taoniu,
    inau a LORD tu bosa.
  pes-OPV: و ایشان را در خداوند قوی خواهم ساخت ودر نام او سالک خواهند شد. قول خداوند
    این است.
  ron-1924: Ый вой ынтэри ын Домнул ши вор умбла ын Нумеле Луй”, зиче Домнул.
  ben-OBCV: আমি তাদের সদাপ্রভুতে শক্তিশালী করব এবং তাঁর নামে তারা নিরাপদে বাস করবে,”
    সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Oo iyagaan ku xoogayn doonaa Rabbiga, oo hor iyo dibba way ugu socon doonaan
    magiciisa, ayaa Rabbigu leeyahay.
  lat-VUC: Confortabo eos in Domino, et in nomine ejus ambulabunt, dicit Dominus.]
  eng-ASVBT: And I will strengthen them in Jehovah; and they shall walk up and down
    in his name, saith Jehovah.
  ita-1885: Ed io lo fortificherò nel Signore, ed essi cammineranno nel suo Nome,
    dice il Signore.
  eng-LXXUP: And I will strengthen them in the Lord their God; and they shall boast
    in his name, saith the Lord.
  eng-ULB: I will strengthen them in myself, and they will walk in my name—this is
    Yahweh's declaration.”
  spa-VBL: Yo los haré fuertes en el Señor, y ellos seguirán todo lo que él diga,
    declara el Señor.
  fra-_FOB: Je les fortifierai en l'Éternel, et ils marcheront en son nom, dit l'Éternel.
  mal-mal: ഞാൻ അവരെ യഹോവയിൽ ബലപ്പെടുത്തും; അവർ അവന്റെ നാമത്തിൽ സഞ്ചരിക്കും” എന്നു
    യഹോവയുടെ അരുളപ്പാട്.
  lit-lit: Ir jiems duosiu galybę VIEŠPATYJE, ir vaikštinės jo vardu“, – sako VIEŠPATS.
  urd-GVR: Maiṅ apnī qaum ko Rab meṅ taqwiyat dūṅgā, aur wuh us kā hī nām le kar zindagī
    guzāreṅge.” Yih Rab kā farmān hai.
  suz-BL: गो मेको आन कली परमप्रभु यावे कली थमा सुइक्‍तीकेम बोल्‍यो सेल्‍नुङ। मिनु
    मेकोपुकी मेको आं नेंम गाक्‍नीम” दे परमप्रभु यावेमी देंत।
  eng-NOY: And I will strengthen them through Jehovah, And in his name shall they
    walk, saith Jehovah.
  ita-1927: Io li renderò forti nell’Eterno, ed essi cammineranno nel suo nome, dice
    l’Eterno.
  ckb-ckb: بە یەزدان بەهێزیان دەکەم و بە ناوی خۆیەوە دەیپەرستن و گوێڕایەڵی دەبن.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And their strength will be in the Lord; and their pride will be in his
    name, says the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲಿ ನಾನು ಅವರನ್ನು ಬಲಪಡಿಸುವೆನು. ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಅವರು ಸುರಕ್ಷಿತರಾಗಿ
    ಬಾಳುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் அவர்களைக் யெகோவாவுக்குள் பலப்படுத்துவேன்; அவர்கள் அவருடைய நாமத்திலே
    நடந்துகொள்ளுவார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y yo los fortificaré en Jehová, y caminarán en su nombre, dice Jehová.
  ron-BTF: Şi îi voi întări în DOMNUL; şi ei vor umbla în sus şi în jos în numele
    său, spune DOMNUL.
  eng-WEBP: I will strengthen them in the LORD. They will walk up and down in his
    name,” says the LORD.
  eng-FBV: I will make them strong in the Lord, and they will follow all he says,
    declares the Lord.
  nld-1939: Door Jahweh maak Ik hen sterk, In zijn Naam trekken zij op, is de godsspraak
    van Jahweh!
  nch-BL: “Huan nijchihuas para nomasehualhua ma quipiyaca chicahualisti noixpa. Huan
    inijuanti nejnemise nica huan neca campa quinequise huan quihuicase notoca na.”
    Quej nopa quiijto TOTECO.
  vie-1934: Ta sẽ làm cho chúng nó nên mạnh trong Đức Giê-hô-va, và chúng nó sẽ qua
    lại trong danh Ngài, Đức Giê-hô-va phán vậy.
  hin-CV: मैं उन्हें याहवेह में मजबूत करूंगा और वे उसके नाम में सुरक्षित रहा करेंगे.”
    याहवेह की यह घोषणा है.
  spa-BES: Y su fortaleza estará en el Señor; y caminarán en su nombre, dice el Señor.
  tdx-tdx: Hampaozareko am’ Iehovà iereo vaho i tahina’ey ty hidraidraita’ iareo,
    hoe t’Iehovà.
  tha-KJV: เราจะกระทำให้เขาทั้งหลายเข้มแข็งในพระเยโฮวาห์ และเขาจะดำเนินในพระนามของพระองค์”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E eu os fortificarei no SENHOR, e andarão em seu nome, diz o SENHOR.
  deu-ELO: Und ich werde sie stark machen in Jehova, und in seinem Namen werden sie
    wandeln, spricht Jehova.
  eng-WYC-2018: I shall comfort them in the Lord, and they shall walk in the name
    of him, saith the Lord. (I shall strengthen them in the Lord, and they shall walk
    proudly in his name, saith the Lord.)
  epo-epo: Mi faros ilin forteguloj per la Eternulo, kaj en Lia nomo ili irados, diras
    la Eternulo.
  uig-PIN: Mǝn ularni Pǝrwǝrdigar arⱪiliⱪ küqǝytimǝn; ular Uning namida mangidu, dǝydu
    Pǝrwǝrdigar.
  beo-beo: Na da Na fi dunu gasa fufugilisimu. Ilia da Nama nodone sia:ne gadomu amola
    Na hamoma:ne sia:i nabawane hamomu.” Hina Gode da sia:i dagoi.
  tpi-OTNT: Bai mi mekim ol manmeri bilong mi i kamap strong. Na bai ol i stap aninit
    long mi na wokabaut bihainim tok bilong mi. Mi Bikpela, mi tok pinis.”
  hau-SA: Zan ƙarfafa su a cikin Ubangiji kuma a cikin sunansa za su yi tafiya,” in
    ji Ubangiji.
  uig-LAT: Men ularni Perwerdigar arqiliq kücheytimen; ular Uning namida mangidu,
    deydu Perwerdigar.
  nde-nde: Ngizabaqinisa kuThixo, bona bazahamba ngebizo lakhe,” kutsho uThixo.
  ton-ton: Pea te u fakamālohi ʻakinautolu ʻia Sihova; pea te nau feʻaluʻaki fano
    ʻi hono huafa,” ʻoku pehē ʻe Sihova.
  ces-1613: A posilním jich v Hospodinu, aby ve jménu jeho ustavičně chodili, praví
    Hospodin.
  eng-WMB: I will strengthen them in the LORD. They will walk up and down in his name,”
    says the LORD.
  tam-TCV: நான் அவர்களை யெகோவாவிடம் பெலப்படுத்துவேன்” அவருடைய பெயரில் அவர்கள் நடப்பார்கள்
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Lig-onon ko sila dinhi sa akong kaugalingon, ug molakaw sila sa akong ngalan—
    mao kini ang gipamulong ni Yahweh.
  pol-UBG: Umocnię ich też w PANU i będą chodzić w jego imię, mówi PAN.
  urd-GVU: مَیں اپنی قوم کو رب میں تقویت دوں گا، اور وہ اُس کا ہی نام لے کر زندگی
    گزاریں گے۔“ یہ رب کا فرمان ہے۔
  eng-OEBCW: I will make them strong in the Lord, they will walk in his name, says
    the Lord.
  deu-1912: Ich will sie stärken in dem HERRN, daß sie sollen wandeln in seinem Namen,
    spricht der HERR.
  kan-2017: ಅವರು ಯೆಹೋವನಲ್ಲಿ ಬಲಗೊಳ್ಳುವರು, ಆತನ ಹೆಸರಿನಲ್ಲಿ ನಡೆದುಕೊಳ್ಳುವರು; ಇದು ಯೆಹೋವನ
    ನುಡಿ.
  yap-yap: Bay gu pi’ gelngin e girdi’ rog; ngu’ur liyorgad ngog ma yad be fol rog.”
    I SOMOL e keyog e pi thin ney.
  hlt-MCSB: Amih tah BOEIPA dongah ka len sak vetih, a ming neh pongpa uh ni. He tah
    BOEIPA kah olphong ni.
  mdy-ETH: ታኣኒ፥ ናንጊና ናንጋ ዔያቶኮ ጎዳሢ ዔያቶ ዶዲሻንዳኔ፤ ታ ሱንፆና ዔያታ ዖቶርቃንዳኔ።» ዬያ ጌዔሢ ታና፥ ናንጊና
    ናንጋ ጎዳኬ።
  twi-ASANTE: Mɛhyɛ wɔn den wɔ Awurade mu na ne din mu na wɔbɛnante,” sɛdeɛ Awurade
    seɛ nie.
  eng-WEBU: I will strengthen them in the LORD. They will walk up and down in his
    name,” says the LORD.
  spa-PDDPT: Yo los fortaleceré en Yavé, Palabra de Yavé, y andarán en su Nombre.
  gun-gun: Ha'e gui ajapo 'rã xee Senhor re vy imbaraetepa aguã rami. Ha'e rami vy
    xerery rupi ae 'rã ikuai — he'i Senhor.
  agu-BL: Swak'e' chiwalor yi e' aj Judá, nin sk'ukek chic'u'l swe'j yil chiben ẍchiwutz
    tan oyintzi'. Jun cu'n yol, nelpon cu'n te tircu'n yi nwal, na in Ryos,” chij
    Kataj.
  ilo-ULB: Papigsaekto ida, ket agbiagdanto babaen iti naganko.” Daytoy ket pakaammo
    ni Yahweh.
  kpg-kpg: Au gaa hai agu daangada gi maaloo. Digaula ga daumaha ga hagalongo mai.”
    Dimaadua ne helekai.
  uig-ARA: مەن ئۇلارنى پەرۋەردىگار ئارقىلىق كۈچەيتىمەن؛ ئۇلار ئۇنىڭ نامىدا ماڭىدۇ،
    دەيدۇ پەرۋەردىگار.
  sus-sus: N tan nan e sɛnbɛ soma, e fama nɛ ɲɛrɛde n xili ra.» Alatala xa masenyi
    nan na ki.
  pon-2006: I pahn kakehlahda nei aramas akan; re pahn pwongih ie oh peikiong ie.”
    KAUN-O me mahmahsen.
  ksd-ksd: Ma ina vaongor pa diat tai ra Luluai; ma diat a vanavana ta ra iangina,
    ra Luluai i biti.
  grc-BRENT: Καὶ κατισχύσω αὐτοὺς ἐν Κυρίῳ Θεῷ αὐτῶν, καὶ ἐν τῷ ὀνόματι αὐτοῦ κατακαυχήσονται,
    λέγει Κύριος.
  ind-AYT: Aku akan menguatkan mereka dalam TUHAN, dan mereka akan berjalan dalam
    nama-Nya,” firman TUHAN.
  nya-nya: Ndidzalimbitsa iwo mwa Yehova ndipo adzayenda mʼdzina lake,” akutero Yehova.
  hrv-hrv: U Jahvi će biti snaga njihova, njegovim će se oni proslavit imenom - riječ
    je Jahvina.
  mps-mps: Te eno we bidi dabe augwali te bomai we bidi dabe pedalumainu ilaibao.
    Tama augwali ena dologode bidiyu, te eno po wali peyu bilibo sę yaibao. Ena Genuai
    Bidigo eno te po wai dao,” wali.
  tpi-tpi: Bai mi mekim ol manmeri bilong mi i kamap strong. Na bai ol i stap aninit
    long mi na wokabaut bihainim tok bilong mi. Mi Bikpela, mi tok pinis.”
  dan-1931: Jeg gør dem stærke i HERREN, de vandrer i hans Navn, så lyder det fra
    HERREN.
  vie-OVCB: Ta sẽ cho họ cường thịnh trong Chúa Hằng Hữu, đi đâu họ cũng mang danh
    hiệu Ngài. Ta, Chúa Hằng Hữu, phán vậy!”
  guj-2017: હું તેઓને મારામાં બળવાન કરીશ અને તેઓ મારે નામે ચાલશે.” એવું યહોવાહ કહે
    છે.
  pon-2006A: I pahn kakehlahda nei aramas akan; re pahn pwongih ie oh peikiong ie.”
    KAUN-O me mahmahsen.
  por-BRBSL: Vou fortalecê-los em Yahweh. Eles andarão para cima e para baixo em seu
    nome”, diz Yahweh.
  eng-OEBUS: I will make them strong in the Lord, they will walk in his name, says
    the Lord.
  cth-cth: Ahnimouh teh BAWIPA pawlawk hoi ka caksak han. A min kâuep laihoi a kâhei
    vaiteh a cei awh han telah BAWIPA ni a ti.
  twi-twi: Mɛhyɛ wɔn den wɔ Awurade mu na ne din mu na wɔbɛnantew,” sɛnea Awurade
    se ni.
  hlt-hlt: Amih tah BOEIPA dongah ka len sak vetih, a ming neh pongpa uh ni. He tah
    BOEIPA kah olphong ni.
  tbz-SIM: Kɛ̀ n kpénkùnnɛ n nìtìbɛ̀ kɛ̀ bɛ̀ nkérí nɛ̀ n yètìrì, mí nKuyie míì bɛ́i.
