  mdy-ETH: ዼኤፖ ሜቶ ባዞ ባኣኪና ዔያታ ዴንዳኣና ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዒኢካ ዔቃ ባዞ ጉዳሢ ጎሪ ዚቲዳንዳኔ፤ ዔታዼ
    ቁልቦይዳ ዴዒ ዓኣ ዓባዬ ዎሮ ዋኣፃኣ ሚጫንዳኔ፤ ዖቶሬላ ዓሶኦሬ ዻውሲንታንዳኔ፤ ጊብፄያ ካኣታቲ ዎይሣ ዎይሢፃፓ ኬዳንዳኔ።
  twi-ASANTE: Wɔbɛfa ɛpo mu ɔhaw ne abɛbrɛsɛ mu, nanso wɔbɛma ɛpo asorɔkye no atae
