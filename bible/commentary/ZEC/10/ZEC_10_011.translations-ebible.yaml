    hagapuu gaa hila gi lala, Egypt tenua maaloo gaa hai gi bagege.
  uig-ARA: شۇنداق قىلىپ، ئۇ جەبىر-جاپا دېڭىزىدىن ئۆتۈپ، دېڭىزدىكى دولقۇنلارنى ئۇرىدۇ؛
