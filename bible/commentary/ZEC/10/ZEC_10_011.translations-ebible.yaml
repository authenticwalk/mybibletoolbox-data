  eng-WYC-2018: And he shall pass in the wave of the sea, and shall smite waves in
    the sea, and all depths of flood shall be confounded; and the pride of Assur shall
    be meeked, and the sceptre of Egypt shall go away. (And they shall pass through
    their sea of trouble, and I shall strike the waves of the sea, and all the depths
    of the River, or of the Nile, shall dry up; and the pride of Assyria shall be
    made humble, and the sceptre, or the power, of Egypt shall pass away.)
  epo-epo: Malfeliĉo trairos la maron, batos la ondojn de la maro, kaj sekiĝos ĉiuj
    profundaj lokoj de Nilo; malaltiĝos la fiereco de Asirio, kaj malaperos la sceptro
    de Egiptujo.
  uig-PIN: Xundaⱪ ⱪilip, U jǝbir-japa dengizidin ɵtüp, dengizdiki dolⱪunlarni uridu;
    Nil dǝryasining tǝgliri ⱪurup ketidu; Asuriyǝning mǝƣrurluⱪi wǝ pǝhri pǝs ⱪilinidu,
