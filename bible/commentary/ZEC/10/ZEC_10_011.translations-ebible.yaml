verse: ZEC.010.011
translations:
  mal-C: അവർ കഷ്ടതയുടെ സമുദ്രത്തിലൂടെ കടക്കും; ഇളകിമറിയുന്ന സമുദ്രം ശാന്തമാകും. നൈലിന്റെ
    അഗാധതകൾ വരണ്ടുപോകും; അശ്ശൂരിന്റെ അഹങ്കാരം തകർക്കപ്പെടും ഈജിപ്റ്റിന്റെ ചെങ്കോൽ
    അവസാനിക്കും.
  deu-TKW: Sie durchziehen das ägyptische Meer, und er schlägt das Meer der Wogen
    und trocknet aus alle Strudel des Nils. Das hochmütige Assur wird gestürzt, und
    das Königsscepter weicht von Ägypten.
  lin-lin: Bakoleka na kati-kati ya ebale monene ya mitungisi ; bambonge ya ebale
    monene ekovanda kimia, bozindo nyonso ya ebale Nili ekokawuka. Lolendo ya Asiri
    ekosila mpe lingenda ya bokonzi ya Ejipito ekolongwa.
  eng-LSV: And He has passed over through the sea, || And has pressed and struck billows
    in the sea, || And all depths of a flood have been dried up, || And the excellence
    of Asshur has been brought down, || And the rod of Egypt turns aside.
  eng-GNV: 'And he shall goe into the sea with affliction, and shall smite the waues
    in the sea, and all the depthes of the riuer shall drye vp: and the pride of Asshur
    shall be cast downe, and the scepter of Egypt shall depart away.'
  eng-WEBSTER: 'And he shall pass through the sea with affliction, and shall smite
    the waves in the sea, and all the deeps of the river shall dry up: and the pride
    of Assyria shall be brought down, and the scepter of Egypt shall depart.'
  nhw-BL: Huan masque quipanose tlaohuijcayotl quen huejcajya quema quipanoque nopa
    Hueyi Atl Chichiltic, na nijtzacuilis ichicahualis nopa atl para ma amo quincocos.
    Nopa hueyatl Nilo ipan tlali Egipto, nijchihuas ma huaqui para huelis quisase
    ipan nopa tlali. Huan niquinpinahualtis nopa tlayacanani ipan tlali Asiria catli
    tlahuel mohueyimatiyayaj huan nijtlamiltis nopa tequiticayotl catli tlali Egipto
    quipixqui.
  swh-ONEN: Watapita katika bahari ya mateso; bahari iliyochafuka itatulizwa na vilindi
    vyote vya Mto Naili vitakauka. Kiburi cha Ashuru kitashushwa, nayo fimbo ya utawala
    ya Misri itatoweka.
  bba-bba: Bɑ koo nim wɔ̃ku tɔburɑ mi bɑ nuku sɑnkirɑru wɑ. Gusunɔ u koo ɡen nim kurenu
    so, kpɑ Nilun dɑɑrun nim mu ɡberɑ. Asiriɡibun tii suɑbu koo kpe. Kpɑ Eɡibitiɡibun
    bɑndu tu nɔru ko.
  eng-KJVCPB: 'And he shall pass through the sea with affliction, And shall smite
    the waves in the sea, And all the deeps of the river shall dry up: And the pride
    of Assyria shall be brought down, And the sceptre of Egypt shall depart away.'
  luo-luo: Gibiro kalo nam chandruok; nam madhwolore ibiro pie, kendo kude duto mag
    aora Nael biro dwono. Sunga mar Asuria ibiro dwok piny kendo kondo mar Misri biro
    lal.
  meu-meu: Aigupto davarana bae hanaia, davara hurehuredia bae vea, bona Nilo sinavaina
    ena dobu gabudia iboudiai na bae kororo. Asuria ena hekokoroku bae hahemaraia,
    bona Aigupto ena dagi auna baine lasihi.
  npi-ULB: म तिनीहरूको पीडाको समुद्रबाट भएर जानेछु । म त्यस समुद्रका छालहरूलाई प्रहार
    गर्नेछु र नील नदीका सबै गहिराइलाई सुकाइदिनेछु । अश्शूरको गौरव घटाइनेछ, र मिश्रको
    राजदण्ड मिश्रीहरूबाट टाढा जानेछ ।
  yor-yor: Wọn yóò sì la Òkun wàhálà já, yóò sì bori rírú omi nínú Òkun, gbogbo ibú
    odò ni yóò sì gbẹ, a ó sì rẹ ìgbéraga Asiria sílẹ̀, ọ̀pá aládé Ejibiti yóò sí
    lọ kúrò.
  pes-OPCB: وقتی از میان دریای مشکلات عبور می‌کنند من امواج را کنار زده اعماق رود
    نیل را خشک خواهم کرد. آشور مغرور، پست خواهد شد و مصر قدرتمند، قدرت خود را از دست
    خواهد داد.»
  tgl-ULB: Dadaan ako sa dagat ng kanilang kadalamhatian; hahampasin ko ang mga alon
    sa dagat at patutuyuin ko ang lahat ng kalaliman ng Nilo. Babagsak ang karangyan
    ng Asiria. At ang kapangyarihan ng setro ng Egipto ay mawawala mula sa mga taga
    Egipto.
  hui-hui: Tigua mani genda yu howa iba li aleme wiapai hayagua Anduane Homogo i̱na
    ti biamogo bialu ibame namu nalelo bope holebero. Iba Naili porago hundiradagua
    bialu tinaga genda i̱na mo ereba holebero Asiriali bu karunaga mine holenego i̱na
    bo ibira dege holebero. Iyibiali tinaga hongo timbuni holenebi mo ereba holebero.
  mya-mya: သူ​တို့​သည်​ဘေး​အ​န္တရာယ်​ရှိ​သော​ပင်​လယ်​ကို ဖြတ်​၍​သွား​ရကြ​သော​အ​ခါ​ငါ​သည်
    လှိုင်း​တံ​ပိုး​များ​ကို​ဆုံး​မ​မည်။ နိုင်း​မြစ်​မှ​ရေ​နက်​ရာ​အ​ရပ်​တို့​သည်​လည်း
    ခန်း​ခြောက်​၍​သွား​လိမ့်​မည်။ အာ​ရှု​ရိ​ပြည်​၏​မာန်​မာ​န​ကို​ငါ​ချိုး​နှိမ် မည်။
    စွမ်း​အင်​ကြီး​မား​သည့်​အီ​ဂျစ်​ပြည်​သည်​လည်း တန်​ခိုး​အာ​ဏာ​မှေး​မှိန်​၍​သွား​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་སྡུག་བསྔལ་གྱི་རྒྱ་མཚོ་རྒྱུ་ཞིང་རྒྱ་མཚོའི་རྦ་རླབས་རྣམས་ལ་བརྡེག་པ་དང་།
    ནཱ་ཡོལ་གཙང་པོའི་ཆུ་གཏིང་བསྐམ་པར་མཛད་ཅིང་། ཨ་སུར་གྱི་ང་རྒྱལ་ནི་དམའ་སར་འབེབ་པ་དང་།
    ཨེ་ཅིབ་ཀྱི་སྲིད་འཁར་ ཡང་ཉམས་པར་འགྱུར།
  sna-sna: Vachapfuura napagungwa rokutambudzika; mafungu egungwa achaderedzwa uye
    pakadzika pose muna Nairi pachapwa. Kuzvikudza kweAsiria kuchaparadzwa uye tsvimbo
    youshe yeIjipiti ichabviswa.
  spa-BLM: Atravesará el mar de la aflicción, y golpeará las olas del mar, y todas
    las profundidades del Nilo se secarán; y el orgullo de Asiria será derribado,
    y el cetro de Egipto se irá.
  cac-cac: Ayic ol ec' eb' d'a scal yaelal, ichato d'a yol a' mar ol ec' eb', a in
    ol viq'uel yip a'. Axo a' Nilo, ol vac' tup a'. Ol vac'an satel yic'ojchan̈b'ail
    eb' aj Asiria. Ol vac'pax satel yopisio eb' yajal d'a Egipto.
  swh-ULB: Nitapita katika bahari ya mateso yao; nitayapiga mawimbi ya bahari hiyo
    na nitavikausha vilindi vyote vya Nile. Utukufu wa Ashuru utashushwa chini, na
    fimbo ya Misri itakwenda mbali kutoka kwa Wamisri.
  bel-bel: І пройдзе бедства па моры і разаб'е хвалі марскія, і высахнуць усе глыбіні
    ракі, і ўпакорыцца ганарыстасьць Асура, і жазло адымецца ў Егіпта.
  deu-ELBBK: Und er wird durch das Meer der Angst ziehen und die Wellen im Meer schlagen,
    und alle Tiefen des Stromes werden versiegen; und der Stolz Assyriens wird niedergeworfen
    werden, und weichen wird das Zepter Ägyptens.
  mbb-OT: Edleyunen dan is ebpemaǥel he zaǥat piru ed-engked is menge vaǥel. Minsan
    is Wahig he Nilo ne egkemezahan. Is gelbuwen he Asiria ne ibpekevavà. Ne is gehem
    te Ehipto egkahanew.
  mal-2015: അവൻ കഷ്ടതയുടെ സമുദ്രത്തിലൂടെ കടന്നു, സമുദ്രത്തിലെ ഓളങ്ങളെ അടിക്കും; നീലനദിയുടെ
    ആഴങ്ങളൊക്കെയും വറ്റിപ്പോകയും അശ്ശൂരിന്റെ ഗർവ്വം താഴുകയും മിസ്രയീമിന്റെ ചെങ്കോൽ
    നീങ്ങിപ്പോകയും ചെയ്യും.
  rmc-rmc: Me, o RAJ, predžava prekal o moros le pharipnaskro, marava le vlnen andro
    moros a savoro paňi andro Nil šučola avri. O baripen la Asirijakro ela pokorimen
    a o žezlos le Egiptoskro našľola.
  nlg-nlg: Tana bona tara tona haliua na tahi ni gunaguna. Inau a LORD ku labuvoka
    na tahi, me ke mamaha me ke sara tana borona na beti tina i Naele (Nile) Rana
    vure ni Assyria rana talunago kara talupiera negedira kolura nia na komu sale
    Egypt kora sivilaginia na lagadira.
  pes-OPV: و او از دریای مصیبت عبورنموده، امواج دریا را خواهد زد و همه ژرفیهای نهر
    خشک خواهد شد و حشمت اشور زایل خواهد گردید و عصای مصر نیست خواهد شد.
  ron-1924: Исраел ва трече прин стрымториле мэрий, ва лови валуриле мэрий ши тоате
    адынчимиле рыулуй Нил се вор уска; мындрия Асирией ва фи фрынтэ ши тоягул де кырмуире
    ал Еӂиптулуй ва пери.
  ben-OBCV: তারা কষ্টের-সাগরের মধ্যে দিয়ে যাবে; সাগরের ঢেউকে দমন করা হবে এবং নীলনদের
    সমস্ত গভীর জায়গা শুকিয়ে যাবে। আসিরিয়ার অহংকার ভেঙে দেওয়া হবে এবং মিশরের রাজদণ্ড
    দূর হয়ে যাবে।
  som-som: Oo isagu wuxuu dhex mari doonaa badda dhibaatada, oo wax buu ku dhufan
    doonaa hirarka badda, oo Webi Niil moolkiisuna waa engegi doonaa, oo kibirka Ashuurna
    waa la soo dejin doonaa, oo usha boqortooyada Masarna way iska baabbi'i doontaa.
  lat-VUC: 'et transibit in maris freto, et percutiet in mari fluctus, et confundentur
    omnia profunda fluminis: et humiliabitur superbia Assur, et sceptrum Ægypti recedet.'
  eng-ASVBT: And he will pass through the sea of affliction, and will smite the waves
    in the sea, and all the depths of the Nile shall dry up; and the pride of Assyria
    shall be brought down, and the scepter of Egypt shall depart.
  ita-1885: Ed egli passerà per lo stretto del mare, e percoterà le onde nel mare,
    e tutte le profondità del fiume saran seccate; e l'alterezza di Assur sarà abbattuta,
    e lo scettro di Egitto sarà tolto via.
  eng-LXXUP: 'And they shall pass through a narrow sea, they shall smite the waves
    in the sea, and all the deep places of the rivers shall be dried up: and all the
    pride of the Assyrians shall be taken away, and the scepter of Egypt shall be
    removed.'
  eng-ULB: I will pass through the sea of their affliction; I will strike the waves
    of that sea and will dry up all the depths of the Nile. The majesty of Assyria
    will be brought down, and the scepter of Egypt will go away from the Egyptians.
  spa-VBL: Pasarán a través del mar de la angustia y golpearán las olas del mar, y
    las aguas del Nilo se secarán. El orgullo de Asiria quedará destruido, y Egitpto
    perderá su poder.
  fra-_FOB: Il passera la mer étroite, et frappera les flots de la mer; et toutes
    les profondeurs du fleuve seront desséchées; l'orgueil de l'Assyrie sera abattu,
    et le sceptre de l'Égypte sera ôté.
  mal-mal: അവൻ കഷ്ടതയുടെ സമുദ്രത്തിലൂടെ കടന്നു, സമുദ്രത്തിലെ ഓളങ്ങളെ അടിക്കും; നീലനദിയുടെ
    ആഴങ്ങളെല്ലാം വറ്റിപ്പോകുകയും അശ്ശൂരിന്റെ അഹങ്കാരം താഴുകയും മിസ്രയീമിന്റെ ചെങ്കോൽ
    നീങ്ങിപ്പോകുകയും ചെയ്യും.
  urd-GVR: Jab wuh musībat ke samundar meṅ se guzareṅge to Rab maujoṅ ko yoṅ māregā
    ki sab kuchh pānī kī gahrāiyoṅ tak ḳhushk ho jāegā. Asūr kā faḳhr ḳhāk meṅ mil
    jāegā, aur Misr kā shāhī asā dūr ho jāegā.
  suz-BL: मेकोपुकी समुन्‍द्र ङा ठेयब ब्‍वाक्‍कु खोदेंशो श्‍येत जाइनीम। तन्‍न गो समुन्‍द्र
    ङा छाल थुम्‍पाइक्‍नुङ। मिनु नील खोला सोव़पाइक्‍नुङ। अस्‍सुर आ ठेयब लेश्‍शो जाम्‍ब।
    मिनु इजीप्‍त ङा राज्‍य थुम्‍सीब।
  eng-NOY: And he shall pass through the sea of distress, And he shall smite the sea
    of waves, And all the depths of the river shall be dried up; And the pride of
    Assyria shall be brought down, And the sceptre of Egypt shall depart.
  ita-1927: Egli passerà per il mare della distretta; ma nel mare egli colpirà i flutti,
    e tutte le profondità del fiume saranno prosciugate; l’orgoglio dell’Assiria sarà
    abbattuto, e lo scettro d’Egitto sarà tolto via.
  ckb-ckb: بەناو دەریای تەنگدا تێدەپەڕن، شەپۆلەکانی دەریا کپ دەبن و هەموو قووڵاییەکانی
    ڕووباری نیل وشک دەبن. لووتبەرزی ئاشور تێکدەشکێنرێت و داردەستی میسر نامێنێت.
  eng-BBE: 'And they will go through the sea of Egypt, and all the deep waters of
    the Nile will become dry: and the pride of Assyria will be made low, and the power
    of Egypt will be taken away.'
  kan-OKCV: ಅವರು ಕಷ್ಟವೆಂಬ ಕಡಲನ್ನು ದಾಟುವರು. ಸಮುದ್ರದಲ್ಲಿ ತೆರೆಗಳನ್ನು ಬಡಿಯುವರು. ನೈಲ್ ನದಿಯ
    ಅಗಾಧಗಳೆಲ್ಲಾ ಒಣಗುವುವು. ಅಸ್ಸೀರಿಯದ ಗರ್ವವು ತಗ್ಗಿಹೋಗುವುದು. ಈಜಿಪ್ಟಿನ ರಾಜದಂಡವು ಗತಿಸುವುದು.
  tam-2017: இடுக்கமென்கிற சமுத்திரத்தைக் கடக்கும்போது அவர் சமுத்திரத்தின் அலைகளை அடிப்பார்;
    அப்பொழுது நதியின் ஆழங்கள் எல்லாம் வறண்டுபோகும்; அசீரியாவின் கர்வம் தாழ்த்தப்படும்,
    எகிப்தின் கொடுங்கோல் விலகிப்போகும்.
  spa-RV-1909: 'Y la tribulación pasará por la mar, y en la mar herirá las ondas,
    y se secarán todas las honduras del río: y la soberbia del Assur será derribada,
    y se perderá el cetro de Egipto.'
  ron-BTF: Şi el va trece prin mare cu necaz şi va lovi valurile în mare şi toate
    adâncurile râului se vor usca; şi mândria Asiriei va fi coborâtă şi sceptrul Egiptului
    se va îndepărta.
  eng-WEBP: He will pass through the sea of affliction, and will strike the waves
    in the sea, and all the depths of the Nile will dry up; and the pride of Assyria
    will be brought down, and the scepter of Egypt will depart.
  eng-FBV: They will pass through the sea of trouble and strike the waves of the sea,
    and the waters of the Nile will dry up. Assyria's pride will be brought down,
    and Egypt's rule will pass away.
  nld-1939: 'Ze trekken door de Onheil-zee, en slaan op haar golven; De kolken van
    de Nijl liggen droog! De trots van Assjoer ligt op de grond, Egypte’s schepter
    moet wijken:'
  nch-BL: Huan masque quipanose taohuijcayot quej huejcajquiya quema quipanoque nopa
    Hueyi At Chichiltic, na nijtzacuilis ichicahualis nopa at para ma amo quincocos.
    Nopa hueyat Nilo ipan tali Egipto, nijchihuas ma huaqui para huelis quisase ipan
    nopa tali. Huan niquinpinahualtis nopa tayacanani ipan tali Asiria cati tahuel
    mohueyimatiyayaj huan nijtamiltis nopa tequiticayot cati tali Egipto quipixqui.
  vie-1934: Nó sẽ vượt qua biển khổ, xông đánh sóng biển; hết thảy những nơi sâu của
    sông Ni-lơ sẽ cạn khô, sự kiêu ngạo của A-si-ri sẽ bị đánh đổ, và cây trượng của
    Ê-díp-tô sẽ mất đi.
  hin-CV: वे समस्याओं के समुद्र से होकर गुज़रेंगे; समुद्र की बड़ी लहरें शांत कर दी
    जाएंगी नील नदी का सब गहरा जल सूख जाएगा. अश्शूरियों का घमंड तोड़ दिया जाएगा और
    मिस्र का राजदंड जाता रहेगा.
  spa-BES: Y atravesarán el mar de Egipto, y todas las aguas profundas del Nilo se
    secarán; y el orgullo de Asiria será abatido, y el poder de Egipto será quitado.
  tdx-tdx: Ho sorohe’e i ria-kaloviloviañey, ho fofohe’e o onjan-driakeo, le ho maike
    o godobo’ i sakaio, naho hafotsake ty enge’ i Asore vaho hipitsok’ añe ty kobai’
    i Mitsraime.
  tha-KJV: พระองค์​จะเสด็จผ่านข้ามทะเลแห่งความระทม และจะทรงทุบคลื่นทะเล และที่ลึกทั้งสิ้นของแม่น้ำจะแห้งไป
    ความเห่อเหิมของอัสซีเรียจะตกต่ำ และคทาของอียิปต์จะพรากไปเสีย
  por-BR-2018: Ele passará pela mar da aflição, ferirá as ondas do mar, e todas as
