  dop-dop: Pɑɑ lɑŋwɑkəllɛ mɑɣɑnɑ-mɛ ɩsɩɩ teŋku. Mɑɑ cɛ mə holɑ nɑ hɑlɩ Nili pɔɣɔ pəle
