  beo-beo: Ilia da bidi hamosu amo fedege agoane hano wayabo bagade baligili ahoasea,
    Na, Hina Gode, da hano amoga gafululi famu. Amasea, Naile Hano lugudu da hafoga:mu.
    Na da Asilia gasa fi dunu ili asabomu. Amola gasa bagade Idibidi fi dunu amoga
    ilia gasa fadegale fasimu.
  tpi-OTNT: Bai mi bringim ol i kam bek long as ples bilong ol. Na sapos ol Isip na
    Asiria i laik pasim ol olsem biksi, bai mi daunim ol. Strong bilong Isip bai i
    lus, olsem bikpela wara Nail i drai. Na bai mi daunim strong bilong Asiria.
  hau-SA: Za su ratsa cikin tekun wahala; zan kwantar da raƙuman teku dukan zurfafan
    Nilu kuma za su bushe. Za a ƙasƙantar da Assuriya, sandar sarautar Masar kuma
    za tă rabu da ita.
  uig-LAT: Shundaq qilip, U jebir-japa déngizidin ötüp, déngizdiki dolqunlarni uridu;
