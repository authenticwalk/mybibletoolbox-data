  eng-WMB: He will pass through the sea of affliction, and will strike the waves in
    the sea, and all the depths of the Nile will dry up; and the pride of Assyria
    will be brought down, and the scepter of Egypt will depart.
  tam-TCV: தொல்லை என்னும் கடலைக் கடந்து செல்வார்கள்; ஏனெனில் கொந்தளிக்கும் கடல் அமைதியாக்கப்படும்.
    நைல் நதியின் ஆழங்களெல்லாம் வறண்டுபோகும்; அசீரியாவின் அகந்தை தாழ்த்தப்படும். எகிப்தின்
    செங்கோலும் அதைவிட்டு எடுபடும்.
  ceb-ULB: Motabok ako sa dagat sa ilang pag-antos; hampakon ko ang mga balod sa dagat
    ug paugahon ang tanang kinahiladman sa Nilo. Pagahugnoon ang kahalangdon sa Asiria,
    ug pagawagtangon ang sitro sa Ehipto gikan sa mga Ehiptohanon.
  pol-UBG: Przejdzie przez morze ucisku, rozbije fale na morzu i wyschną wszystkie
    głębie rzeki. Wtedy pycha Asyrii będzie poniżona, a berło Egiptu zniknie.
  urd-GVU: جب وہ مصیبت کے سمندر میں سے گزریں گے تو رب موجوں کو یوں مارے گا کہ سب کچھ
    پانی کی گہرائیوں تک خشک ہو جائے گا۔ اسور کا فخر خاک میں مل جائے گا، اور مصر کا
    شاہی عصا دُور ہو جائے گا۔
  eng-OEBCW: And when they pass through the sea of distress, I will strike down the
    waves of the sea, and all the deeps of the Nile will be dried up. The pride of
    Assyria will be brought low and the sceptre of Egypt turned aside.
  deu-1912: Und er wird durchs Meer der Angst gehen und die Wellen im Meer schlagen,
