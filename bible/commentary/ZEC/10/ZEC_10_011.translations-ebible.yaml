  tbz-SIM: Kɛ séntɛ́ Esibiti kó kukó, mí nKuyie míì yóó cónnɛ́ dɑ̀mɛ́ɛ̀rì kó yɛnɛ́fĩ̀nfĩ̀rɛ̀
