    kiekie o Asuria, A e laweia'ku ke kookoomoi o Aigupita.
  arb-NAV: يَجْتَازُونَ عَبْرَ بَحْرِ الْمَشَقَّاتِ، فَتَنْحَسِرُ الأَمْوَاجُ وَتَجُفُّ
    لُجَجُ النِّيلِ. تَذِلُّ كِبْرِيَاءُ أَشُّورَ وَيَزُولُ صَوْلَجَانُ مِصْرَ.
  ewe-ewe: Woato nuxaxa ƒe atsiaƒu me, ke woaɖu ƒu dzeagbowo dzi, eye Nil tɔsisi ƒe
    gogloƒewo aƒu kplakplakpla. Woaŋe kɔ le Asiria ƒe dada nu, eye woaɖe Egipte ƒe
    fiatikplɔ ɖa.
  eng-LEE: 'And he will pass through the sea [with] distress, and he will smite in
    the sea the waves, and there shall dry up all the deeps of the stream: and there
    shall be brought down the pride of Assyria, and the sceptre of Egypt shall depart
    away.'
  asm-FB: তেওঁলোকে সঙ্কটপূৰ্ণ সমুদ্ৰৰ মাজেদি যাত্রা কৰিব; তেওঁলোকে সাগৰৰ ঢৌক প্ৰহাৰ
    কৰিব; আৰু নীল নদীৰ সকলো জল তেওঁলোকে শুকুৱাই পেলাব। অচূৰৰ মহত্ত্ব তল পেলোৱা হ’ব
    আৰু মিচৰৰ দণ্ডডালি তেওঁলোকৰ পৰা দূৰ কৰা যাব।
  sus-A: عٍ شَ تْورّ بَرَ لُ عَلْ بَا مْرْنيِيٍ، كْنْ عَلَ نَ مْرْنيِيٍ رَفٌرٌ مَ
    نّ. نِلِ شُرٍ بَرَ عَ نِيَ عٍ شَ لُ كٌنيِيَ كُي، كْنْ نَ شُرٍ بَرَ شْرِ. عَسِرِيَ
    شَ يّتّ عِفبٌحَ فٌرٌ مَ نّ، مِسِرَ شَ مَنفّيَ حْن.
  fra-SBL: Il traversera la mer de l'affliction, et frappera les vagues de la mer,
    et toutes les profondeurs du Nil s'assècheront ; et l'orgueil de l'Assyrie sera
    abattu, et le sceptre de l'Égypte s'en ira.
  hbo-hbo: וְעָבַ֨ר בַּיָּ֜ם צָרָ֗ה וְהִכָּ֤ה בַיָּם֙ גַּלִּ֔ים וְהֹבִ֕ישׁוּ כֹּ֖ל
    מְצוּלֹ֣ות יְאֹ֑ר וְהוּרַד֙ גְּאֹ֣ון אַשּׁ֔וּר וְשֵׁ֥בֶט מִצְרַ֖יִם יָסֽוּר׃
  kik-kik: Magaatuĩkanĩria iria rĩa thĩĩna; makũmbĩ ma iria nĩmakahoorerio, nakuo
    kũrĩa Rũũĩ rwa Nili rũrikĩte nĩgũkahũa. Mwĩtĩĩo wa Ashuri nĩũkaharũrũkio, nayo
    thimbũ ya ũthamaki wa Misiri nĩĩkeherio.
  fra-NCL: Il passera par la mer, mer de détresse, il frappera les flots dans la mer,
    et toutes les profondeurs du fleuve seront mises à sec. L’orgueil de l’Assyrie
    sera abattu, et le sceptre de l’Égypte sera ôté.
  cek-AK: 'Nihcae loe pacaekthlaekhaih tuipui bang hoiah caeh o tih, tuipui tuiphu
    to pazawk o ueloe, kathuk tuipuinawk doeh kaang boih tih: Assyria amoekhaih to
    pahnaem tathuk ueloe, Izip ih cunghet doeh anghma tih boeh.'
  cuk-cuk: Bukib-itoged-abalagi, demar-obakmaloed, degi-inigwele, ani an ega demar-bogidik
    imakoed, Nilo-diwar-wilasailad an bela odinnogoed. Asiria-dulemar na san-dummarba-imakdimalad
    an osulogoed, Egipto-dulemar-negsemaid an obelobaloed.
  uig-CYR: Шундақ қилип, У җәбир-җапа деңизидин өтүп, деңиздики долқунларни уриду;
    Нил дәриясиниң тәглири қуруп кетиду; Асурийәниң мәғрурлуғи вә пәхри пәс қилиниду,
    Мисирдики шаһанә һасиму йоқилиду.
  tel-2017: వాళ్ళు దుఃఖసముద్రం దాటవలసి వచ్చినప్పుడు సముద్రపు అలలు అణగారి పోతాయి. నైలునదిలోని
    లోతైన స్థలాలను ఆయన ఇంకిపోయేలా చేస్తాడు. అష్షూరీయుల గర్వం అణిగి పోతుంది, ఐగుప్తీయుల
    నుండి రాజరికం తొలిగి పోతుంది.
  hat-BSA: Li va pase nan lanmè afliksyon an, e Li va frape lanm lanmè yo, jiskaske
    tout pwofondè Rivyè Nil lan vin sèch. Epi ògèy Assyrie va vin bese e baton Égypte
    la va sòti.
  kos-kos: Ke elos ac fahsr sasla in meoa lun ongoiya nu selos, Nga, LEUM GOD, ac
    fah sringilya noa uh, Ac acn loal lun infacl Nile ac fah paola. Mwet inse fulat
    lun Assyria ac fah akpusiselyeyukla, Ac acn Egypt su kulana, ac fah wanginla ku
    lal.
  hbo-WLC: וְעָבַ֨ר בַּיָּ֜ם צָרָ֗ה וְהִכָּ֤ה בַיָּם֙ גַּלִּ֔ים וְהֹבִ֕ישׁוּ כֹּ֖ל
    מְצוּל֣וֹת יְאֹ֑ר וְהוּרַד֙ גְּא֣וֹן אַשּׁ֔וּר וְשֵׁ֥בֶט מִצְרַ֖יִם יָסֽוּר׃
  ibo-ibo: Ha ga-esi nʼosimiri nsogbu gafee. A ga-emekwa ka mmali elu nke osimiri
    dajụọ. Ebe obibi niile nke osimiri Naịl ga-atakọrọkwa. A ga-egbuda mpako niile
    nke Asịrịa, wezugakwa mkpara ọchịchị nke ndị Ijipt.
  ory-ory: ପୁଣି, ସେ ଦୁଃଖରୂପ ସାଗର ପାରି ହେବେ ଓ ସମୁଦ୍ରର ତରଙ୍ଗ ସମୂହକୁ ପ୍ରହାର କରିବେ ଓ ନୀଳ
    ନଦୀର ଗଭୀର ସ୍ଥାନସକଳ ଶୁଷ୍କ ହେବ; ତହିଁରେ ଅଶୂରର ଗର୍ବ ଖର୍ବ ହେବ ଓ ମିସରର ରାଜଦଣ୍ଡ ଦୂରୀକୃତ
    ହେବ।
  chk-chk: Iwe, repwe pwerela lon ewe matauen riaföü, nge ngang ewe Samol mi Lapalap
    üpwe aluai ewe matau o apwasatä epilolun ewe chanpupu Nil. Chon Asiria mi lamalamtekia
    repwe küna tekison, nge än Isip nemenem epwe wesila.
  rop-rop: Nomeda trabul deya blanga stapam olabat laik solwoda, bat ai garra meigim
    olabat kipgon nomeda dei abum trabul. Ai gin meigim det solwoda jidan kwait, en
    ai gin draiyimap ola woda langa det Nail Riba. Detlot pipul langa Asiriya tok,
    ‘Nobodi gin bidim wi!’ Bat ai garra bidim olabat brabliwei. Detlot pipul langa
    Ijip tok, Wi garram pawa! Bat ai garra meigim olabat wikwan.
  ukr-1871: І, наче б прийшла на море халепа та побила Фидімррскі, наче б висхли глибинї
    ріки, — так упокорений буде Ассур і відняте буде скиптро Египтові.
  deu-1951: Und sie werden durch das Meer der Angst gehen; er aber wird die Wellen
    im Meere schlagen, daß alle Tiefen des Nil versiegen; und das stolze Assur wird
    gestürzt, und das Zepter Ägyptens muß weichen.
  eng-JPS: And over the sea affliction shall pass, and the waves shall be smitten
    in the sea, and all the depths of the Nile shall dry up; and the pride of Assyria
    shall be brought down, and the sceptre of Egypt shall depart away.
  srp-1865: I od tjeskobe æe prijeæi preko mora, i razbiæe vale u moru, i sve æe dubine
    rijeci presahnuti, i oboriæe se ponos Asirski i palica æe se Misirska uzeti.
  lug-lug: Baliyita mu nnyanja ey’okubonaabona; ennyanja ewuluguma erikkakkanyizibwa,
    n’obuziba bwa Kiyira bwonna bulikala. Amalala ga Bwasuli galibaggwaamu n’omugo
    ogw’obufuzi bwa Misiri gulimenyebwa.
  heb-heb: ועבר בים צרה והכה בים גלים והבישו כל מצולות יאר והורד גאון אשור ושבט מצרים
    יסור׃
  ben-IRV: তারা কষ্টের সমুদ্রের মধ্য দিয়ে যাবে; তারা উত্তাল সমুদ্রকে আঘাত করবে এবং
    নীল নদীর সব গভীর জায়গাগুলো তারা শুষ্ক করবে। অশূরের মহিমাকে নিচে নামিয়ে দেওয়া
    হবে এবং মিশরের রাজদণ্ড তাদের থেকে দূর হয়ে যাবে।
  pan-pan: ਉਹ ਬਿਪਤਾ ਦੇ ਸਮੁੰਦਰ ਵਿੱਚੋਂ ਲੰਘ ਜਾਵੇਗਾ, ਉਹ ਸਮੁੰਦਰ ਦੀਆਂ ਲਹਿਰਾਂ ਨੂੰ ਮਾਰੇਗਾ,
    ਨੀਲ ਦਰਿਆ ਸਾਰੇ ਦਾ ਸਾਰਾ ਸੁੱਕ ਜਾਵੇਗਾ, ਅੱਸ਼ੂਰ ਦਾ ਘਮੰਡ ਨੀਵਾਂ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਮਿਸਰ ਦਾ
    ਰਾਜ ਡੰਡਾ ਜਾਂਦਾ ਰਹੇਗਾ।
  mya-JVB: ပင်လယ် အလယ် ၌ ရှောက်သွား ၍ ညှဉ်းဆဲ လျက် ၊ ပင်လယ် တံပိုးများကို ဒဏ်ခတ် တော်မူမည်။
    မြစ် ၌ နက်နဲ သောအရပ်ရှိသမျှ တို့လည်း ခန်းခြောက် ကြ လိမ့်မည်။ အာရှုရိ ပြည်၏မာန
    ကို နှိမ့်ချ ၍ ၊ အဲဂုတ္တု မင်း၏ အာဏာ သည်လည်း ကွယ်ပျောက် လိမ့်မည်။
  hmo-hmo: Lau hakaudia mai neganai, bema Aigupito bona Asuria ese, davara ena hurehure
    bada bamona, egu bese edia dala idia koua gwauraia, lau ese hurehure do lau botaia.
    Vadaeni Aigupito ena goada do ia ore, Naila Sinavai ena ranu be ia kaukau neganai
    bamona. Asuria ena hekokoroku danu do lau atoa diho,
  urd-urd: और वह मुसीबत के समुन्दर से गुज़र जाएगा और उसकी लहरों को मारेगा, और दरिया-ए-नील
    तक सूख जाएगा, असूर का तकब्बुर टूट जाएगा और मिस्र का 'असा जाता रहेगा।
  rus-SYN: И пройдет бедствие по морю, и поразит волны морские, и иссякнут все глубины
    реки, и смирится гордость Ассура, и скипетр отнимется у Египта.
  bqc-SIM: Aa bua Egipi ísiawa, aa a ikooaↄ fu, Niili ísiↄ ba. Asiliↄ wala a kpálɛ,
    Egipiↄ iko a láa.
  tcz-CHONGTHU: Amaho dinga twikhanglen kakilenou sah a hahsatna twikhanglenna konna
    chu kapui galkaija Nile vadung chu kakansah ding Assyria te thupina kasuhchip
    sing chuteng Egypt te vaipohna kichaiding ahi.
  mar-mar: ते जाचजुलूमाच्या समुद्रातून जातील; ते गर्जनाऱ्या समुद्राला दबकावतील, ते
    नाईल नदीला सुकवतील व तिचे सर्व तळ उघडे पाडतील. तो अश्शूरचे गर्वहरण करील आणि मिसराच्या
    सत्तेचा राजदंड त्यांच्यापासून काढून घेतला जाईल.
  qub-qub: Lamarta päsajnömi ñacaycunacho goyanga. Chaypis lamarpa pullchajyaynincunaga
    manami imatapis rurangachu. Nilo mayutapis ushajpämi chaquirachishaj. Asiria runacuna
    alli chölu-tucoj cashantapis manacajmanmi churashaj. Egipto runacuna munayniyoj
    caycashantapis illgächishämi.
  bqp-bqp: Bɑ koo nim wɔ̃ku tɔburɑ mi bɑ nuku sɑnkirɑru wɑ. Gusunɔ u koo gen nim kurenu
    so, kpɑ Nilun dɑɑrun nim mu gberɑ. Asirigibun tii suɑbu koo kpe. Kpɑ Egibitigibun
    bɑndu tu nɔru ko.
  hat-hat: Lè pou yo janbe lanmè peyi Lejip la, mwen menm, Seyè a, m'a frape dlo lanmè
    a. Epi tout kote larivyè Nil ap koule yo pral chèch. Mwen pral kraze lògèy peyi
    Lasiri a. Peyi Lejip pral pèdi pouvwa li.
  eng-BSB: They will pass through the sea of distress and strike the waves of the
    sea; all the depths of the Nile will dry up. The pride of Assyria will be brought
    down, and the scepter of Egypt will depart.
  tod-tod: Izelayɛle nuiti ta kidaaʋili kpoloɗɛi ɓudɛ, Ɠɔoɠɔ GALAGI ɠa kpoloɗɛi ma
    lakpatakpagi loɠa, ziɛ wolai Nile ɠa vɔ, é zeeli kpoma. Asiili ná-wasogi zu
    ɠa ɠale, Ezipete ná-masa tukpɔi ɠa ɠula zea.
  eng-WEBPB: He will pass through the sea of affliction, and will strike the waves
    in the sea, and all the depths of the Nile will dry up; and the pride of Assyria
    will be brought down, and the sceptre of Egypt will depart.
  kbq-kbq: Hagerimo'ma hiaza huno'ma hazenke zamo'ma kama renkani renigeno'a, Ra Anumzamo'a
    agra'a ana mopafina rugitagino nevuno, eri arava ahegahie. Ana'ma hanigeno'a Naeli
    tiramo'a tanenigeno, Asiria vahe'mo'ma avufga rama nehia zana ahe haviza hanigeno,
    Isipi kinimofo hankavemo'a anante eme vagaregahie.
  nhe-BL: Huan yonque quipanose tlaohuijcayotl queja huejcajquiya quema quipanoque
    nopa Hueyi Atl Chichiltic, na nijtzacuilis ichicahualis nopa atl para ma ax quincocos.
    Nopa atemitl Nilo ipan tlali Egipto, nijchihuas ma huaqui para huelis quisase
    ipan nopa tlali. Huan niquinpinahualtis nopa tlayacanani ipan tlali Asiria tlen
    tlahuel mohueyimatiyayaj huan nijtlamiltis nopa tequihuejcayotl tlen tlali Egipto
    quipixqui.
  bus-bus: Aↄ̃é bikũ Igipiti ísiaaa, aↄ̃é à í kokonanↄ fu, Nili í lↄ̀nↄ é baba. Asirianↄ
    wada é kpáɛ, Igipitinↄ iko é yãa.
  gub-BL: Wahaw putar Yryhupiràg oho wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e arukwar
    putar ykotok rehe nehe. Amuxinig kar putar 'y Niru yrykawhu pe har nehe. Azuhazuhaw
    putar Axir wakàgaw nehe. Amumaw putar Ezit wapuner haw nehe no.
  eng-DRA: And he shall pass over the strait of the sea, and shall strike the waves
    in the sea, and all the depths of the river shall be confounded, and the pride
    of Assyria shall be humbled, and the sceptre of Egypt shall depart.
