    Misirdiki shahane hasimu yoqilidu.
  nde-nde: Bazadabula phakathi kolwandle lokuhlupheka; ulwandle oluphuphumayo luzadediswa
    lezinziki zonke zeNayili zizakoma qha. Ukuzikhukhumeza kwe-Asiriya kuzakwehliswa
    lentonga yobukhosi yaseGibhithe izaphela.
  ton-ton: 'Pea ʻe ʻalu atu ia ʻi tahi ʻi he mamahi, pea ʻe taaʻi ʻae ngaahi peau
    ʻoe tahi, pea ʻe fakamōmoa ʻae ngaahi loloto ʻoe vaitafe: pea ʻe fakahifo ki lalo
    ʻae fielahi ʻo ʻAsilia, pea ʻe mole atu ʻae tokotoko ʻoe pule mei ʻIsipite.'
  ces-1613: Protož pro těsnost přejde přes moře, a prorazí na moři vlnobití, i vyschnou
