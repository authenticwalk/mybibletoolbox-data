  kan-2017: ಅವರು ಕಷ್ಟವೆಂಬ ಕಡಲನ್ನು ದಾಟಿ ಬರುವರು, ಅಲ್ಲಕಲ್ಲೋಲವಾದ ಸಮುದ್ರವನ್ನು ಭೇದಿಸಿಬಿಡುವರು,
    ನೈಲ್ ನದಿಯೆಲ್ಲಾ ತಳದ ತನಕ ಒಣಗುವುದು. ಅಶ್ಶೂರದ ಗರ್ವವು ತಗ್ಗಿಸಲ್ಪಡುವುದು, ಐಗುಪ್ತದ ರಾಜದಂಡವು
