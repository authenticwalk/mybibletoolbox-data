verse: ZEC.010.008
translations:
  mal-C: ഞാൻ അവർക്കു ചിഹ്നം കാണിച്ച് അവരെ അകത്തുവരുത്തും. കാരണം ഞാൻ അവരെ വീണ്ടെടുത്തിരിക്കുന്നു.
    അവർ പണ്ടത്തെപ്പോലെതന്നെ അസംഖ്യമായിരിക്കും.
  deu-TKW: Ich will sie herbeilocken und sie versammeln, denn ich habe sie erlöst;
    und sie sollen so zahlreich werden, wie sie es einstmals waren.
  lin-lin: Nakobeta piololo mpo na kobenga bango mpe nakosangisa bango esika moko.
    Solo, nakokangola bango, mpe bakokoma ebele ndenge bazalaki liboso.
  eng-LSV: I hiss for them, and I gather them, || For I have redeemed them, || And
    they have multiplied as they multiplied.
  eng-GNV: 'I will hisse for them, and gather them: for I haue redeemed them: and
    they shall encrease, as they haue encreased.'
  eng-WEBSTER: 'I will hiss for them, and gather them: for I have redeemed them: and
    they shall increase as they have increased.'
  nhw-BL: Huan niquiquisis para niquinnotzas ma hualaca huan nimantzi hualase mosentilise
    pampa ya niquinmaquixtijtoc. Huan nopa quentzi israelitame catli noja mocahuase
    yoltoque, pehuase momiyaquilise huan sempa mochihuase nelmiyaqui masehualme quen
    eliyayaj achtihuiya.
  swh-ONEN: Nitawaashiria na kuwakusanya ndani. Hakika nitawakomboa, nao watakuwa
    wengi kama walivyokuwa mwanzoni.
  bba-bba: Kon wiɑ ko bu kɑ mɛnnɑmɑ. Domi nɛnɑ nɑ bu yɑkiɑmɔ. Bɑ koo dɑbiɑ nɡe yellu.
  eng-KJVCPB: 'I will hiss for them, and gather them; for I have redeemed them: And
    they shall increase as they have increased.'
  luo-luo: Abiro timonegi ranyisi kaluongogi mi achokgi. Adier, abiro resogi; mi gidog
    joma thoth mana kaka ne gin chon.
  meu-meu: Baina kalodia, baina haboudia, badina be lau ese vada na hamauridia; bena
    bae hutuma, gunaguna heḡereḡerena.
  npi-ULB: म तिनीहरूलाई सुस्केराले बोलाउनेछु र तिनीहरूलाई भेला गराउनेछु । म तिनीहरूलाई
    बचाउनेछु, र तिनीहरू पहिलेको झैँ महान् हुनेछन्!
  yor-yor: Èmi ó kọ sí wọn, èmi ó sì ṣà wọ́n jọ; nítorí èmi tí rà wọ́n padà; wọn ó
    sì pọ̀ sí i gẹ́gẹ́ bí wọ́n tí ń pọ̀ sí í rí.
  pes-OPCB: ایشان را فرا خوانده، دور هم جمع خواهم کرد. من آنها را نجات خواهم داد و
    ایشان مثل گذشته زیاد خواهند شد.
  tgl-ULB: Sisipulan ako sa sila at titipunin, sapagkat sasagipin ko sila at magiging
    napakarami nila kagaya ng dati.
  hui-hui: I̱na i̱naga wali agaliru bibahende olalu mo mogobu helolebero. I̱na ti
    haru dai bialu wali agali dewaore abale hagadagua dege mo dewa ho helolebero.
  mya-mya: '``ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​ကို​ခေါ်​ယူ စု​ရုံး​မည်။ လူ​တို့​ကို​ကယ်​တင်​၍​ရှေး​က​နည်း​တူ
    ဦး​ရေ​တိုး​တက်​များ​ပြား​စေ​မည်။'
  bod-N: བདག་གིས་དེ་དག་བོས་ནས་ཁོ་རྣམས་བསྡུ་བར་བྱ་སྟེ། གང་ལ་ཞེ་ན། བདག་གིས་དེ་དག་བསྐྱབས་པས་སོ།
    །ཁོ་ཚོའི་མི་གྲངས་ནི་སྔར་བཞིན་འཕེལ་བར་འགྱུར།
  sna-sna: Ndichaninira kwavari ndigovaunganidza. Zvirokwazvo ndichavadzikinura, vachava
    vakawanda sakare.
  spa-BLM: Les haré una señal y los reuniré, porque los he redimido. Aumentarán como
    antes.
  cac-cac: Ol in xub'an d'a eb' yic ol in molb'ej eb', yujto colchajnacxo eb' vuuj.
    Ol te nivanb'oc sb'isul eb', icha val ix aj eb' d'a peca'.
  swh-ULB: Nitawanong'oneza na kuwakusanya, kwani nitawaokoa, nao watakuwa wakuu kama
    walivyokuwa mwanzo!
  bel-bel: Я дам ім знак і зьбяру іх, бо Я адкупіў іх; яны будуць гэтакія ж шматлікія,
    як раней;
  deu-ELBBK: Ich will sie herbeizischen und sie sammeln, denn ich habe sie erlöst;
    und sie werden sich vermehren, wie sie sich vermehrt haben.
  mbb-OT: Ed-umawen ku is menge etew ku ne edtiǥumen ku sikandan. Edlibriyen ku iyan
    sikandan, ne ebmahabet dan iring te zengan.
  mal-2015: ഞാൻ അവരെ വീണ്ടെടുത്തിരിക്കയാൽ അവരെ ചൂളകുത്തി ശേഖരിക്കും; അവർ പെരുകിയിരുന്നതുപോലെ
    പെരുകും.
  rmc-rmc: Piskinava pre lende a skidava len upre, bo len cinďom avri; ena ajci but,
    keci sas varekana.
  nlg-nlg: Inau ku holora nigua na vure muku vahi kolura mai muku vavolara muku nera
    ge kara suboauva tara ghagua tua iga te padi.
  pes-OPV: و ایشان را صدا زده، جمع خواهم کرد زیرا که ایشان را فدیه داده‌ام وافزوده
    خواهند شد چنانکه در قبل افزوده شده بودند.
  ron-1924: Ле вой флуера ши-й вой адуна, кэч й-ам рэскумпэрат, ши се вор ынмулци
    кум се ынмулцяу одиниоарэ.
  ben-OBCV: আমি তাদের সংকেত দেব এবং তাদের একসঙ্গে জড়ো করব। তাদের আমি নিশ্চয়ই মুক্ত
    করব; তারা আগের মতোই সংখ্যায় অনেক হবে।
  som-som: Anigu waan u foodhyi doonaa iyaga, oo waan isu soo wada ururin doonaa,
    waayo, waan soo furtay, oo waxay u badan doonaan siday u badnaan jireen.
  lat-VUC: 'Sibilabo eis, et congregabo illos, quia redemi eos: et multiplicabo eos
    sicut ante fuerant multiplicati.'
  eng-ASVBT: I will hiss for them, and gather them; for I have redeemed them; and
    they shall increase as they have increased.
  ita-1885: Io fischierò loro, e li raccoglierò, quando li avrò riscattati; e moltiplicheranno,
    come già moltiplicarono.
  eng-LXXUP: I will make a sign to them, and gather them in; for I will redeem them,
    and they shall be multiplied according to their number before.
  eng-ULB: I will whistle for them and gather them, for I will rescue them, and they
    will become as great as they previously were!
  spa-VBL: Los llamaré con sonido de mis labios y vendrán corriendo hacia mi. Yo los
    rescataré, y habrá muchos como lo eran antes.
  fra-_FOB: Je sifflerai vers eux, et je les rassemblerai, car je les rachète; et
    ils seront nombreux comme ils l'ont été.
  mal-mal: ഞാൻ അവരെ വീണ്ടെടുത്തിരിക്കുകയാൽ അവരെ ചൂളമടിച്ചു ശേഖരിക്കും; അവർ പെരുകിയിരുന്നതുപോലെ
    പെരുകും.
  urd-GVR: Maiṅ sīṭī bajā kar unheṅ jamā karūṅga, kyoṅki maiṅ ne fidyā de kar unheṅ
    āzād kar diyā hai. Tab wuh pahle kī tarah beshumār ho jāeṅge.
  suz-BL: गो आं मुर आन कली ब्रेश्‍शा, खुप्‍नुङ। मारदे हना गो मेको आन कली श्‍येत रे
    प्रोंइता। मिनु मेकोपुकी ङोंइती ङा खोदेंशो पा सोशा बोशा, शुश दुम्‍नीम।
  eng-NOY: I will whistle for them, and will gather them; for I have redeemed them;
    And they shall increase as they increased before.
  ita-1927: Io fischierò loro e li raccoglierò, perché io li voglio riscattare; ed
    essi moltiplicheranno come già moltiplicarono.
  ckb-ckb: ئاماژەیان بۆ دەکەم، پێکەوە کۆیان دەکەمەوە. بە دڵنیاییەوە دەیانکڕمەوە، هەروەکو
    پێشتر زۆر دەبن.
  eng-BBE: 'With the sound of the pipe I will get them together; for I have given
    the price to make them free: and they will be increased as they were increased.'
  kan-OKCV: ನಾನು ಅವರಿಗೆ ಸಿಳ್ಳುಹಾಕಿ, ಅವರನ್ನು ಕೂಡಿಸುವೆನು. ನಿಶ್ಚಯವಾಗಿ ಅವರನ್ನು ವಿಮೋಚಿಸಿದ್ದೇನೆ.
    ಅವರು ಹಿಂದಿನಂತೆ ಮುಂದೆಯೂ ಸಮೃದ್ಧಿಯಾಗಿರುವರು.
  tam-2017: நான் அவர்களைப் பார்த்து சைகைகாட்டி அவர்களைக் கூட்டிக்கொள்ளுவேன்; அவர்களை
    மீட்டுக்கொண்டேன்; அவர்கள் பெருகியிருந்ததுபோலவே பெருகுவார்கள்.
  spa-RV-1909: Yo les silbaré y los juntaré, porque los he redimido; y serán multiplicados
    como fueron multiplicados.
  ron-BTF: Eu voi şuiera după ei şi îi voi aduna, pentru că i-am răscumpărat; şi se
    vor înmulţi precum se înmulţeau înainte.
  eng-WEBP: I will signal for them and gather them, for I have redeemed them. They
    will increase as they were before.
  eng-FBV: I will whistle to them and they will run to me. I will rescue them, and
    there will be as many as there were before.
  nld-1939: Ik fluit ze bijeen, en verzamel ze weer; Ik koop ze vrij, ze worden weer
    talrijk als vroeger!
  nch-BL: Huan niquiquisis para niquinnotzas ma hualaca huan nimantzi hualase mosentiliquij
    pampa ya niquinmaquixtijtoc. Huan nopa quentzi israelitame cati noja mocahuase
    yoltoque, pehuase momiyaquilise huan sempa mochihuase nelmiyaqui masehualme quej
    eliyayaj achtohuiya.
  vie-1934: Ta sẽ xuýt gọi và nhóm hiệp chúng nó, vì, ta đã chuộc chúng nó lại; chúng
    nó sẽ thêm nhiều ra cũng như đã thêm ngày xưa.
  hin-CV: मैं उन्हें संकेत देकर इकट्ठा करूंगा. निश्चित रूप से, मैं उन्हें छुड़ाऊंगा;
    वे पहले की तरह असंख्य हो जाएंगे.
  spa-BES: 'Y les silbaré para reunirlos; porque los he redimido: y se incrementarán
    como fueron incrementados antes.'
  tdx-tdx: Ho tsikaoreko, naho hatontoko, amy t’ie nijebañeko, ie hitombo ho mira
    ami’ty hamaro’e taolo.
  tha-KJV: เราจะผิวปากเรียกเขาและรวบรวมเขาเข้ามา เพราะเราได้​ไถ่​เขาไว้​แล้ว และเขาจะมีมากมายเหมือนกาลก่อน
  por-BR-2018: Eu assoviarei a eles, e os ajuntarei, porque eu os resgatarei; e serão
    muitos assim como eram muitos no passado .
  deu-ELO: Ich will sie herbeizischen und sie sammeln, denn ich habe sie erlöst; und
    sie werden sich mehren, wie sie sich gemehrt haben.
  eng-WYC-2018: I shall hiss to them, and I shall gather them, for I again-bought
    them, and I shall multiply them, as they were multiplied before. (I shall whistle
    for them, and I shall gather them together, for I have redeemed them, and I shall
    multiply them, so that they become as numerous as they were before.)
  epo-epo: Mi fajfos al ili kaj kunvenigos ilin, ĉar Mi elaĉetis ilin; kaj ili multiĝos,
    kiel ili multiĝis antaŭe.
  uig-PIN: Mǝn üxⱪirtip, ularni yiƣimǝn; qünki Mǝn ularni bǝdǝl tɵlǝp ⱨɵrlükkǝ qiⱪirimǝn;
    ular ilgiri kɵpiyip kǝtkǝndǝk kɵpiyidu.
  beo-beo: 'Na da Na dunuma wele, ili gagadole gilisimu. Na da ili gaga:mu. Amola
    ilia idi da musa: bagohame amo defele Na da ilia idi agoai bu hamonesimu.'
  tpi-OTNT: “Bai mi singautim olgeta manmeri bilong mi, na bungim ol. Bai mi kisim
    bek ol, na mekim ol i kamap planti olsem bipo.
  hau-SA: Zan ba da alama in kuma tattara su. Ba shakka zan fanshe su; za su yi yawa
    kamar yadda suke a dā.
  uig-LAT: Men üshqirtip, ularni yighimen; chünki Men ularni bedel tölep hörlükke
    chiqirimen; ular ilgiri köpiyip ketkendek köpiyidu.
  nde-nde: Ngizabamema ngibabuthe ndawonye. Ngempela ngizabahlenga; bazakuba banengi
    njengakuqala.
  ton-ton: Te u fakaʻiseʻisa koeʻuhi ko kinautolu, pea u tānaki ʻakinautolu; he kuo
    u huhuʻi ʻakinautolu, pea te nau tupu ʻo hangē ko ʻenau faʻa tupu.
  ces-1613: Šeptati jim budu, a tak je shromáždím; nebo je vykoupím, a rozmnoženi
    budou, jakož rozmnoženi byli.
  eng-WMB: I will signal for them and gather them, for I have redeemed them. They
    will increase as they were before.
  tam-TCV: நான் சைகை காட்டி அவர்களை ஒன்றுகூட்டுவேன். நிச்சயமாய் நான் அவர்களை மீட்பேன்.
    அவர்கள் முன்போல் எண்ணற்றவர்களாய் இருப்பார்கள்.
  ceb-ULB: Tawgon ko sila ug tapokon, tungod kay luwason ko sila, ug mahimo silang
    bantogan sama kaniadto!
  pol-UBG: Zaświstam na nich i zgromadzę ich, bo ich odkupiłem; i będą tak liczni,
    jak byli dawniej.
  urd-GVU: مَیں سیٹی بجا کر اُنہیں جمع کروں گا، کیونکہ مَیں نے فدیہ دے کر اُنہیں آزاد
    کر دیا ہے۔ تب وہ پہلے کی طرح بےشمار ہو جائیں گے۔
  eng-OEBCW: I will whistle for them, and gather them, and they will be as many as
    they once were.
  deu-1912: Ich will ihnen zischen und sie sammeln, denn ich will sie erlösen; und
    sie sollen sich mehren, wie sie sich zuvor gemehrt haben.
  kan-2017: ನಾನು ಅವರನ್ನು ಸಿಳ್ಳುಹಾಕಿ ಕರೆದು ಕೂಡಿಸುವೆನು. ಅವರನ್ನು ವಿಮೋಚಿಸಿದೆನಲ್ಲಾ; ಅವರು
    ಹಿಂದೆ ವೃದ್ಧಿಯಾದಂತೆ ಮುಂದೆಯೂ ವೃದ್ಧಿಯಾಗುವರು.
  yap-yap: “Bay gu pining e girdi’ rog ngar mu’ulung gad nga ta’bang. Bay gu aywegrad
    ni dabi buch ban’en rorad ma bay gu yo’or nagrad ni bod farad yo’or kafram.
  hlt-MCSB: Amih ham kut ka ving vetih, amih ka coi ni. Amih te ka lat vetih ping
    rhoe ping uh ni.
  mdy-ETH: «ታ ዴሮ ታኣኒ ታ ባንሢ ዉቲ ዔኤሊ ፔቴይዳ ቡኩሳንዳኔ፥ ታ ዔያቶ ዓውሳንዳኔ፤ ሃያኮ ቤርታ ዔያታ ዓኣ ጎይፆ ፓይዶ
    ታ ዔያቶኮ ሚርጊሻንዳኔ።
  twi-ASANTE: Meto nsa afrɛ wɔn aboaboa wɔn ano. Ampa ara megye wɔn bio; wɔbɛdɔɔso
    sɛ kane no.
  eng-WEBU: I will signal for them and gather them, for I have redeemed them. They
    will increase as they were before.
  spa-PDDPT: Los reuniré con un silbo, porque los redimí. Serán tan numerosos como
    antes.
  gun-gun: Mba'eta ha'e kuery aepy rire aenoĩ vy amono'õmba ju 'rã. Ha'e gui amboeta
    ju 'rã ymave rupi hetaague rami.
  agu-BL: “Nocpon tan chichakle'n tzaj junt tir, nin chicopon inmolol tircu'n, nin
    ẍchiclaxok wa'n. Spuc'unk junt tir chiwutz chi e' banake' tentz.
  ilo-ULB: Paswitakto ida ket ummongek ida, gapu ta ispalekto ida, ket paaduekto ida
    a kas iti sigud a kaaduda!
  kpg-kpg: “Au ga gahigahi agu daangada, ga haga dagabuli digaula. Au ga haga dagaloaha
    digaula, gaa hai digaula gi logowaahee be di hai digaula nogo dogologo.
  uig-ARA: مەن ئۈشقىرتىپ، ئۇلارنى يىغىمەن؛ چۈنكى مەن ئۇلارنى بەدەل تۆلەپ ھۆرلۈككە
    چىقىرىمەن؛ ئۇلار ئىلگىرى كۆپىيىپ كەتكەندەك كۆپىيىدۇ.
  sus-sus: N nan n ma ɲama maxilima nɛ, n xa e xun sara, e xa wuya dangife singe ra.
  pon-2006: “I pahn malipe nei aramas akan oh kapokoneirailpene. I pahn kapitirailla
    oh kupwurehda pwe re en ngederla duwehte mahs.
  ksd-ksd: Ina vivigul upi diat, ma ina varurue diat, tago iau tar valaun diat; ma
    diat a peal mulai da dia ga peal lua.
  grc-BRENT: Σημανῶ αὐτοῖς, καὶ εἰσδέξομαι αὐτοὺς, διότι λυτρώσομαι αὐτοὺς, καὶ πληθυνθήσονται
    καθότι ἦσαν πολλοί.
  ind-AYT: Aku akan memanggil mereka dengan isyarat dan menghimpun mereka, karena
    Aku telah menebus mereka. Mereka akan bertambah banyak seperti halnya mereka telah
    menjadi banyak.
  nya-nya: Ndidzaliza mluzu ndi kuwasonkhanitsa pamodzi. Ndithu ndawawombola; adzachulukana
    ngati poyamba paja.
  hrv-hrv: “Zazviždat ću im i sabrati ih, jer ja sam ih izbavio, bit će opet brojni
    kao što bjehu.
  mps-mps: “Te eno ena we bidi dabe augwali tigidali i ola bilama, te augwali sisinaibao.
    Te eno augwali ma dobola selama, te augwali polobadu bidali tiwai gilama hauwa
    mu pedelaibao.
  tpi-tpi: “Bai mi singautim olgeta manmeri bilong mi, na bungim ol. Bai mi kisim
    bek ol, na mekim ol i kamap planti olsem bipo.
  dan-1931: jeg fløjter ad dem og samler dem; thi jeg udløser dem, og de bliver mange
    som fordum.
  vie-OVCB: Ta sẽ thổi còi tập họp họ lại, cho họ trở nên đông đảo như xưa, vì Ta
    đã chuộc họ.
  guj-2017: હું સીટી વગાડીને તેઓને એકત્ર કરીશ, કેમ કે મેં તેઓને બચાવ્યા છે, અગાઉ જેમ
    તેઓની વૃદ્ધિ થઈ હતી તેવી રીતે તેઓની વૃદ્ધિ થશે.
  pon-2006A: “I pahn malipe nei aramas akan oh kapokoneirailpene. I pahn kapitirailla
    oh kupwurehda pwe re en ngederla duwehte mahs.
  por-BRBSL: Eu farei sinal para eles e os recolherei, pois eu os resgatei. Eles vão
    aumentar como antes.
  eng-OEBUS: I will whistle for them, and gather them, and they will be as many as
    they once were.
  cth-cth: Ahnimouh ka hroecoe vaiteh, ka kamkhueng sak han. Ahnimouh ni kaie ratangnae
    hah a hmu awh vaiteh, hmaloe e patetlah bout a pungdaw awh han.
  twi-twi: Mɛto nsa afrɛ wɔn aboaboa wɔn ano. Ampa ara megye wɔn bio; wɔbɛdɔɔso sɛ
    kan no.
  hlt-hlt: Amih ham kut ka ving vetih, amih ka coi ni. Amih te ka lat vetih ping rhoe
    ping uh ni.
  tbz-SIM: Kɛ̀ n níí bɛ̀ yúnɛ̀ fɛfontìfɛ̀ kɛ̀ bɛ̀ɛ tíí, nkɛ yɛ̃́ míì bɛ̀ dɛɛtɛ́mɛ̀,
    kɛ̀ bɛ̀ sũ̀ṹ nkɛ mɑɑ̀tɛnɛ̀ bɛ̀ do mɑmɛ̀ nɛ̀ dimɔ̀nnì.
  msy-2020: “Kɨ uan gumazamiziba bar men dɨmɨva, me akumakum me inigh izam. Kɨ ua
    me inigh me damutɨ, me fomɨra ikezɨ moghɨn bar avɨrasemegham.
  dop-dop: Mɑɑ yɑɑ mɑ yəlɑɑ mɛ nɑ mɑ́ hɛtɩ-mɛ nɑ mɑ́ kpeɣeli-mɛ. Ɩ́ kɑ́ huki ɩsɩɩ
    pɑ hukɑɣɑ lɔŋ tɔ.
  azb-azb: Fit çalıb onları toplayacağam, Çünki Mən onları satın almışam. Əvvəllər
    necə çoxalırdılarsa, İndi də eləcə çoxalacaqlar.
  eng-DBY: 'I will hiss for them, and gather them; for I have redeemed them: and they
    shall multiply as they used to multiply.'
  hin-2017: “मैं सीटी बजाकर उनको इकट्ठा करूँगा, क्योंकि मैं उनका छुड़ानेवाला हूँ,
    और वे ऐसे बढ़ेंगे जैसे पहले बढ़े थे।
  wol-KYG: Maay waliis, dajale leen, nde maa leen di jot, ñu bareeti na ñu baree woon.
  eng-YLT: I hist for them, and I gather them, For I have redeemed them, And they
    have multiplied as they did multiply.
  eng-WYC-2017: I shall hiss to them, and I shall gather them, for I again-bought
    them, and I shall multiply them, as they were multiplied before.
  eng-WMBB: I will signal for them and gather them, for I have redeemed them. They
    will increase as they were before.
  urd-GVH: मैं सीटी बजाकर उन्हें जमा करूँगा, क्योंकि मैंने फ़िद्या देकर उन्हें आज़ाद
    कर दिया है। तब वह पहले की तरह बेशुमार हो जाएंगे।
  rug-rug: Kote sipu mae i Rau meke varigara mae ni. Hinokara kote harupu i Rau; meke
    kote soku pule gua pukerane si arini.
  gaz-gaz: Ani siiqsee walitti isaan nan qaba. Ani dhugumaan isaan nan fura; isaan
    akkuma duraa sana ni baayʼatu.
  fra-LSG: Je les sifflerai et les rassemblerai, car je les rachète, Et ils multiplieront
    comme ils multipliaient.
  yal-yal: N nan n ma yamaan xilima nɛn, n yi e malan. N na e xunbama nɛn, e mɔn yi
    wuya alo a fɔlɔni.
  haw-1868: E pio aku no au ia lakou, a e houluulu au ia lakou, No ka mea, e hoola
    auanei au ia lakou; A e mahuahua auanei lakou, me ka lakou i mahuahua'i mamua.
  arb-NAV: أُصْدِرُ إِشَارَتِي لَهُمْ فَأَجْمَعُ شَتَاتَهُمْ، لأَنِّي افْتَدَيْتُهُمْ،
    وَيَكْثُرُونَ كَمَا فِي الْحِقَبِ الأُولَى.
  ewe-ewe: Mana dzesi wo, eye maƒo wo nu ƒu, maɖe wo vavã, eye woagasɔ gbɔ abe tsã
    ene.
  eng-LEE: 'I will call for them, and gather them; for I have redeemed them: and they
    shall increase as they have increased [formerly].'
  asm-FB: মই তেওঁলোকক সুহুৰিয়াই মাতি একগোট কৰিম, কিয়নো মই তেওঁলোকক উদ্ধাৰ কৰিম আৰু
    তেওঁলোক পুনৰায় বৃদ্ধি পোৱাৰ দৰে বৃদ্ধি পাব!
  sus-A: ﭑ نَن ﭑ مَ حَمَ مَشِلِمَ نّ، ﭑ شَ عٍ شُن سَرَ، عٍ شَ وُيَ دَنفِقٍ سِنفٍ رَ.
  fra-SBL: Je ferai signe pour eux et je les rassemblerai, car je les ai rachetés.
    Ils augmenteront comme ils l'étaient auparavant.
  hbo-hbo: אֶשְׁרְקָ֥ה לָהֶ֛ם וַאֲקַבְּצֵ֖ם כִּ֣י פְדִיתִ֑ים וְרָב֖וּ כְּמֹ֥ו רָבֽוּ׃
  kik-kik: Nĩngameta ndĩmacookanĩrĩrie. Ti-itherũ nĩngamakũũra; nao nĩmakaingĩha o
    ta ũrĩa maarĩ mbere.
  fra-NCL: Je sifflerai après eux, et je les rassemblerai, car je les ai rachetés,
    et ils se multiplieront comme ils s’étaient multipliés.
  cek-AK: 'Kai mah nihcae to ka loisak pongah, nihcae han angmathaih atuenh to ka
    paek moe, nihcae to ka tacuu han: nihcae loe canghnii ih baktih toengah, angpung
    o tih.'
  cuk-cuk: ”Ani an ese goloed, ani an gannar danar oambikuoed. An wemar-ollor-imaknonikile,
    igi iduale dule-bukidar-gumalana, deyobi, gannar gunonimaloed.
  uig-CYR: Мән үшқиртип, уларни жиғимән; чүнки Мән уларни бәдәл төләп һөрлүккә чиқиримән;
    улар илгири көпийип кәткәндәк көпийиду.
  tel-2017: నేను వారిని విమోచించాను కనుక ఈల వేసి పిలిచి వాళ్ళను సమకూరుస్తాను. ఇంతకు
    ముందు విస్తరించినట్టు వాళ్ళు అభివృద్ది చెందుతారు.
  hat-BSA: Mwen va soufle pou yo pou yo kab vin rasanble yo, paske Mwen te rachte
    yo. Konsa, yo va vin anpil, jan yo te ye oparavan an.
  kos-kos: “Nga fah pangon mwet luk Ac eisaloseni nu sie. Nga fah loangelosla Ac oru
    elos in arulana pukanten oana meet ah.
  hbo-WLC: אֶשְׁרְקָ֥ה לָהֶ֛ם וַאֲקַבְּצֵ֖ם כִּ֣י פְדִיתִ֑ים וְרָב֖וּ כְּמ֥וֹ רָבֽוּ׃
  ibo-ibo: Mgbe ahụ, aga m akpọ ha oku, chịkọtaa ha. Nʼezie, aga m agbapụta ha, ha
    ga-adịkwa ukwuu dịka ha dị na mbụ.
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କ ପାଇଁ ଶୀଷ୍‍ ଶବ୍ଦ କରି ସେମାନଙ୍କୁ ଏକତ୍ର କରିବା; କାରଣ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ମୁକ୍ତ କରିବା ଓ ସେମାନେ ଯେପରି ବହୁବଂଶ ହୋଇଥିଲେ, ସେପରି ବହୁବଂଶ ହେବେ।
  chk-chk: Üpwe äkkänipöü nei aramas o amwichafengeniir. Ngang üpwe amanaueer, nge
    ir repwe chomong usun me mwan.
  rop-rop: “Ai garra jingat langa main pipul en majurrumap olabat dumaji aibin seibum
    olabat, dei garra jidan detmatj pipul igin laik deibin jidan longtaim.
  ukr-1871: Я дам їм знак і зберу їх до купи, бо я їх, викупив собі; безлїч буде їх
    у мене, істілько як перед тим було;
  deu-1951: Ich will ihnen pfeifen und sie sammeln; denn ich habe sie erlöst; und
    sie sollen so zahlreich werden, wie sie einstmals waren.
  eng-JPS: I will hiss for them, and gather them, for I have redeemed them; and they
    shall increase as they have increased.
  srp-1865: Zazviždaæu im i sabraæu ih, jer æu ih izbaviti, i oni æe se umnožiti kao
    što su se bili umnožili.
  lug-lug: Ddala ndibawonya ne mbakuŋŋaanya. Ddala ndibanunula, baddeyo babeere bangi
    nga bwe baabanga.
  heb-heb: אשרקה להם ואקבצם כי פדיתים ורבו כמו רבו׃
  ben-IRV: আমি তাদের জন্য শিস্ দেব এবং জড়ো করব, কারণ আমি তাদের উদ্ধার করব এবং তারা
    আগের মতই আবার মহান হয়ে উঠবে!
  pan-pan: ਮੈਂ ਸੀਟੀ ਵਜਾਵਾਂਗਾ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰਾਂਗਾ, ਕਿਉਂਕਿ ਮੈਂ ਉਹਨਾਂ ਨੂੰ
    ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਹੈ, ਉਹ ਵਧ ਜਾਣਗੇ ਜਿਵੇਂ ਪਹਿਲਾਂ ਵਧੇ ਹੋਏ ਸਨ।
  mya-JVB: သူ တို့ကို ငါနှိုးဆော် ၍ စုဝေး စေမည်။ သူ တို့သည် ငါ၏ရွေးနှုတ် ခြင်းကို
    ခံရသောအားဖြင့်၊ အရင်များပြား သကဲ့သို့ တဖန် များပြား ကြလိမ့်မည်။
  hmo-hmo: “Lau ese egu bese taudia do lau boiria, do lau haboua mai. Lau ese idia
    do lau hamauria, bona idia do lau durua, bese badana ma do idia lao, gunaguna
    idia noho hegeregere.
  urd-urd: “मैं सीटी बजाकर उनको इकठ्ठा करूँगा, क्यूँकि मैंने उनका फ़िदिया दिया है;
    वह बहुत हो जाएँगे जैसे पहले
  rus-SYN: Я дам им знак и соберу их, потому что Я искупил их; они будут так же многочисленны,
    как прежде;
  bqc-SIM: Má swe pɛ́ńzi, mí ń kãaa, má ń boɛ, aaiↄ dasi lán yãawa.
  tcz-CHONGTHU: Keiman kakouteng leh amaho hunglhaitho jeng diu ahi, ajeh chu keiman
    amaho chu dalhah lhonho lah a konna kalhat dohsa ahitauve, amaho tumasang bang
    banga pung kit diu ahi.
  mar-mar: “मी त्यांना शीळ वाजवून एकत्र बोलवीन कारण मी त्यांना वाचवीन आणि त्यांची
    संख्या पूर्वी होती तशीच असंख्य होईल.
  qub-qub: «Israelcunataga wichyacur gayashpämi juc pachallaman shuntashaj. Chaynöga
    shuntashaj noga salbasha cashpämi. Chauraga unay wichan aypalla cashanno yupaytapis
    mana atipaypämi cangapaj.
  bqp-bqp: Kon wiɑ ko bu kɑ mɛnnɑmɑ. Domi nɛnɑ nɑ bu yɑkiɑmɔ. Bɑ koo dɑbiɑ nge yellu.
  hat-hat: Mwen pral rele yo pou m' fè yo sanble paske mwen delivre yo. Yo pral vin
    peple anpil ankò, jan yo te ye anvan an.
  eng-BSB: I will whistle for them to gather, for I have redeemed them; and they will
    be as numerous as they once were.
  tod-tod: Nà ti loli ga foe wooi ti ɠaalɛ ba, mazɔlɔɔ gè ti unmɔɔga. Ta mɔin ga
    mɔungi ɠɛʋele.
  eng-WEBPB: I will signal for them and gather them, for I have redeemed them. They
    will increase as they were before.
  kbq-kbq: Nagra hogefinti kezati'nena eme atru hugahaze. Na'ankure Nagra'a zamahora
    ke'na ete zamavare'noe. Ana hanogu ge'za rama'a vahe fore hu'za kote'ma mani'nazankna
    vahe fore hugahaze.
  nhe-BL: Huan niquiquisis para niquinnotzas ma hualaca huan nimantzi hualase mosentilise
    pampa ya niquinmaquixtijtoc. Huan nopa quentzi israelitame tlen noja mocahuase
    yoltoque, pehuase momiyaquilise huan sampa mochihuase nelmiyac tlacame queja eliyayaj
    achtohuiya.
  bus-bus: Mɛ́ swee pɛ́ńzi mà ń kakↄ̃a, mɛ́ ń bo, aↄ̃é pari kũ lán yãa bà.
  gub-BL: Aenoz putar heremiaihu ihe wà nehe. Amono'og putar ihe wà nehe. Arur wi
    putar waiwy pe wà nehe. Waneta àwàm nuzawy kwaw waneta awer nehe.
  eng-DRA: 'I will whistle for them, and I will gather them together, because I have
    redeemed them: and I will multiply them as they were multiplied before.'
