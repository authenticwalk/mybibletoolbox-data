    ɩsɛ nnɑ ɩ nɑɑkənɑ tɛtʋ tənɑ tɔ.
  azb-azb: Bu günü kim əhəmiyyətsiz hesab edə bilər? Məhz bu gün adamlar Zerubbabilin
    əlində şaqulu görəndə sevinəcək. Bu yeddi çıraq isə Rəbbin bütün yer üzündə dolaşan
    gözləridir».
  eng-DBY: 'For who hath despised the day of small things? Yea, they shall rejoice
    [even] those seven — and shall see the plummet in the hand of Zerubbabel: these
    are the eyes of Jehovah, which run to and fro in the whole earth.'
  hin-2017: क्योंकि किसने छोटी बातों का दिन तुच्छ जाना है? यहोवा अपनी इन सातों आँखों
    से सारी पृथ्वी पर दृष्टि करके साहुल को जरुब्बाबेल के हाथ में देखेगा, और आनन्दित
    होगा।” (नीति. 15:3)
  wol-KYG: Ana kuy xeeb bés bii lu tuut sottee? Nañu bége kay buumu beteex bi ñu gis
    ci loxol Sorobabel! «Juróom ñaar yii nag gëti Aji Sax jee, ñoom ñooy wër àddina
    sépp.»
  eng-YLT: For who trampled on the day of small things, They have rejoiced, And seen
    the tin weight in the hand of Zerubbabel, These seven [are] the eyes of Jehovah,
    They are going to and fro in all the land.'
  eng-WYC-2017: Who forsooth despised little days? and they shall be glad, and shall
    see a stone of tin in the hand of Zerubbabel. These be the seven eyes of the Lord,
    that run about into all earth.
  eng-WMBB: Indeed, who despises the day of small things? For these seven shall rejoice,
    and shall see the plumb line in the hand of Zerubbabel. These are the LORD’s eyes,
    which run back and forth through the whole earth.”
  urd-GVH: गो तामीर के आग़ाज़ में बहुत कम नज़र आता है तो भी उस पर हिक़ारत की निगाह
    न डालो। क्योंकि लोग ख़ुशी मनाएँगे जब ज़रुब्बाबल के हाथ में साहूल देखेंगे। (मज़कूरा
    सात चराग़ रब की आँखें हैं जो पूरी दुनिया की गश्त लगाती रहती हैं)।”
  rug-rug: Esei kilu ia sa rane tadi na tiṉitoṉa hitekedi? Kote qetu sari tie pana
    dogoria rini sa padapadana tinoṉoto pa limana e Zerubabele. Meke olaṉia sa mateana
    sa qua ninanasa, “Sari ka zuapa zuke si sari matana e Zihova sapu doṉo beto la
    ia sa doduruna sa popoa pepeso.”
  gaz-gaz: “Eenyutu guyyicha waan xinnoo tuffata? Namoonni gaafa harka Zarubaabel
    keessatti tunbii arganitti ni ililchu. Wantoonni torban kunneen ijawwan Waaqayyoo
    kanneen lafa hunda irra nanaannaʼanii ilaalanii dha.”
  fra-LSG: Car ceux qui méprisaient le jour des faibles commencements se réjouiront
    en voyant le niveau dans la main de Zorobabel. Ces sept sont les yeux de l’Éternel,
    qui parcourent toute la terre.
  yal-yal: Nde feene fɔlɔn magelema nɛn a to xurun? Yamaan ɲaxanma nɛn e na gɛmɛ matinxin
    seen to Sorobabeli yii.” Na lɛnpu soloferene findixi Alatala yɛɛne nan na naxanye
    bɔxɔn birin yisigama.
  haw-1868: Nawai la i hoowahawaha i ka la o na mea liilii? E olioli auanei lakou,
    a e ike hoi i ka pohaku kepau ma ka lima o Zerubabela, o lakou a ehiku. O lakou
    na maka o Iehova e hele ae ana mai o a ianei ma ka honua a pau.
  arb-NAV: مَنْ يَزْدَرِي بِيَوْمِ الإِنْجَازَاتِ الصَّغِيرَةِ؟ يَفْرَحُ الرِّجَالُ
    حِينَ يُشَاهِدُونَ مِيزَانَ الْبِنَاءِ فِي يَدِ زَرُبَّابِلَ، وَهَذِهِ السَّبْعَةُ
    هِيَ أَعْيُنُ الرَّبِّ الْجَائِلَةُ فِي كُلِّ الأَرْضِ».
  ewe-ewe: “Ame ka ado vlo ŋkeke si nuwo dze egɔme sue? Dzi adzɔ amewo, ne wokpɔ dzidzeka
    le Zerubabel ƒe asi me. Akaɖi adre siawoe nye Yehowa ƒe ŋku siwo wòtsɔna tsana
    le anyigba katã dzii.”
  eng-LEE: 'For whoever even despised the day of [its] small beginning: yet will they
    rejoice when they see the plummet in the hand of Zerubbabel, with those seven;
    they are the eyes of the Lord, which hold a survey through all the earth.'
  asm-FB: কিয়নো সৰু সৰু বিষয়ৰ দিন কোনে হেয়জ্ঞান কৰিব? তেতিয়া লোকসকলে আনন্দ কৰিব
    আৰু জৰুব্বাবিলৰ হাতত ওলোম-ৰচীডাল দেখিব। এইবোৰেই গোটেই পৃথিৱীত ইফালৰ পৰা সিফালে
    ভ্ৰমি ফুৰে।
  sus-A: ندٍ يٌمَ قٍ قْلّ شُرِ مَ؟ حَمَ نَ وَلِ سٍ تٌ سٌرٌبَبٍلِ بّلّشّ، عٍ حّلّشِنمَ
    نّ. مَلٍكّ نَشَ عَ قَلَ ﭑ بّ، «نَ لَنثُي سٌلٌقٍرٍ قِندِشِ عَلَتَلَ يَيٍ نَن نَ
    نَشٍيٍ دُنِحَ عِحّرّ مَ.»
  fra-SBL: En effet, qui méprise le jour des petites choses ? Car ces sept-là se réjouiront,
    et ils verront le fil à plomb dans la main de Zorobabel. Ce sont les yeux de Yahvé,
    qui parcourent de long en large toute la terre. »
  hbo-hbo: כִּ֣י מִ֣י בַז֮ לְיֹ֣ום קְטַנֹּות֒ וְשָׂמְח֗וּ וְרָא֞וּ אֶת־הָאֶ֧בֶן הַבְּדִ֛יל
    בְּיַ֥ד זְרֻבָּבֶ֖ל שִׁבְעָה־אֵ֑לֶּה עֵינֵ֣י יְהוָ֔ה הֵ֥מָּה מְשֹׁוטְטִ֖ים בְּכָל־הָאָֽרֶץ׃
  kik-kik: “Nũũ ũmenaga mũthenya wa kĩambĩrĩria kĩa maũndũ manini? Andũ nĩmagakena
    moona kabirũ karĩ guoko-inĩ gwa Zerubabeli. (Maya nĩmo maitho mũgwanja ma Jehova,
    marĩa moonaga thĩ yothe.)”
  fra-NCL: Car qui mépriserait le temps des petites choses ? Ils se réjouiront en
    voyant le fil à plomb dans la main de Zorobabel. » « Ces sept lampes sont les
    yeux de Yahweh, qui parcourent toute la terre »
  cek-AK: Hae hmuen tetta patoek kami loe mi maw? Hae sarihtonawk mah Zerubabel ban
    ih tahhaih qui to hnuk o naah anghoe o tih; to sarihtonawk loe Angraeng ih mik
    ah oh o, to miknawk loe ahnuk ahma long pum ah caeh o.
  cuk-cuk: Dulemar-gebesaila-ibmar-burwigan-imakledgu egi-bengusmaladi, Zorobabel
    e-argangi dubgi-gingwa-naid-gani dakarmalale, weligwar itodmaloed. We-gwallu-gwagugle-guedi
    (7), Bab-Jehová-e-ibya gued, bela neg-dirbir-naidgi nakulediid.
  uig-CYR: Ким әнди мошу «кичик ишлар болған күн»ни көзгә илмисун? Чүнки булар шатлиниду,
    — бәрһәқ, бу «йәттә» шатлиниду, — Зәруббабәлниң қоли тутқан тик өлчәм тешини көргәндә
    шатлиниду; бу «йәттә» болса Пәрвәрдигарниң пүткүл йәр йүзигә сәпселип қараватқан
    көзлиридур».
  tel-2017: స్వల్పమైన పనులు జరిగే కాలాన్ని ఎవరు తృణీకరిస్తారు? లోకమంతా సంచారం చేసే
    యెహోవా ఏడు కళ్ళు జెరుబ్బాబెలు చేతిలో ఉన్న గుండునూలును చూసి సంతోషిస్తాయి.”
  hat-BSA: Paske se kilès ki te meprize jou a ti bagay yo? Men sèt sila yo va rejwi
    lè yo wè liy a plòn an nan men Zorobabel. Sa yo se zye SENYÈ a k ap veye toupatou
    sou tout tè a.”
  kos-kos: Elos ac toasrla mweyen tia yohk ma orekla uh. Tusruktu ke elos ac liyal
    Zerubbabel lah el srakna musai Tempul, na elos ac fah engan.” Na lipufan sac fahk
    nu sik, “Lam itkosr inge pa muta itkosr lun LEUM GOD, su liye faclu nufon.”
  hbo-WLC: כִּ֣י מִ֣י בַז֮ לְי֣וֹם קְטַנּוֹת֒ וְשָׂמְח֗וּ וְרָא֞וּ אֶת־הָאֶ֧בֶן הַבְּדִ֛יל
    בְּיַ֥ד זְרֻבָּבֶ֖ל שִׁבְעָה־אֵ֑לֶּה עֵינֵ֣י יְהוָ֔ה הֵ֥מָּה מְשׁוֹטְטִ֖ים בְּכָל־הָאָֽרֶץ׃
  ibo-ibo: “Onye na-eleda ụbọchị ihe nta anya ebe ọ bụ nʼanya asaa nke Onyenwe anyị,
    Onye pụrụ ime ihe niile na-ejegharị na-elezu ụwa dum, ga-aṅụ ọṅụ mgbe ha hụrụ
    nkume eji atụ mgbidi nʼaka Zerubabel?”
  ory-ory: କାରଣ କ୍ଷୁଦ୍ର କ୍ଷୁଦ୍ର ବିଷୟର ଦିନକୁ କିଏ ତୁଚ୍ଛଜ୍ଞାନ କରିଅଛି? ଯେଣୁ ସେମାନେ, ଅର୍ଥାତ୍‍,
    ସମୁଦାୟ ପୃଥିବୀର ଏଣେତେଣେ ପର୍ଯ୍ୟଟନକାରୀ ସଦାପ୍ରଭୁଙ୍କର ଏହି ସପ୍ତ ଚକ୍ଷୁ ଯିରୁବ୍ବାବିଲ୍‍ଙ୍କ
    ହସ୍ତରେ ଓଳମ ଦେଖି ଆନନ୍ଦ କରିବେ।”
  chk-chk: Iö kana mi esita ewe rän, lupwen ewe angang a popuetä, pun a kükün, repwe
    meseik, lupwen repwe küna pwe Serupapel a sopwela le aüetä ewe Imwenfel.” Iwe,
    ewe chon läng a üreniei, “Ekei fisu lamp mesen ewe Samol mi Lapalap mi nenefetal
    won unusen fanüfan.”
  rop-rop: Detlot pipul kaan nogudbinji wen imbin bildimap oni lilbit. Dumaji wen
    dei kipgon bildimap, ola wol garra gowap mowa haiwan en detlot pipul garra luk
    Serababal, olabat bos garram det streitwan lain langa im bingga blanga kipum detlot
    wol streitbala, en dei garra gudbinji.” Afta det einjul bin tok langa mi, “Detlot
    sebenbala lemp yubin luk, olabat detlot sebenbala ai blanga YAWEI weya luk ebrijing
    langa hebin en langa dijan graun.”
  ukr-1871: Хто ж би маловажив день сей, коли, радїючи, тоті семеро дивляться на будівельну
    вагу в руках у Зоробабеля? — се очі Господнї, що обіймають зором увесь круг земний.
  deu-1951: Denn wer ist's, der den Tag geringer Anfänge verachtet, da doch mit Freuden
    das Senkblei sehen in der Hand Serubbabels jene sieben, die Augen des HERRN, welche
    die ganze Erde durchstreifen?
  eng-JPS: For who hath despised the day of small things? even they shall see with
    joy the plummet in the hand of Zerubbabel, even these seven, which are the eyes
    of the LORD, that run to and fro through the whole earth.'
  srp-1865: Jer ko je prezreo dan malijeh stvari? jer æe se radovati kad vide kamen
    mjeraèki u ruci Zorovavelju onijeh sedam oèiju Gospodnjih koje prelaze svu zemlju.
  lug-lug: “Ani anyooma olunaku olw’ebintu ebitono? Abantu balijaguza, bwe baliraba
    ejjinja erigera mu mukono gwa Zerubbaberi. Gano omusanvu ge maaso ga Katonda agayitaayita
    mu nsi yonna.”
  heb-heb: כי מי בז ליום קטנות ושמחו וראו את האבן הבדיל ביד זרבבל שבעה אלה עיני יהוה
    המה משוטטים בכל הארץ׃
  ben-IRV: কে ক্ষুদ্র বিষয়ের দিন কে তুচ্ছ করেছে? কিন্তু সরুব্বাবিলের হাতে ওলনদড়িটা
    দেখে সেই সাতটি প্রদীপ আনন্দ করবে, এগুলি সদাপ্রভুর চোখ যা সারা পৃথিবী প্রদক্ষিণে
    করে।
  pan-pan: ਉਹ ਕੌਣ ਹੈ ਜਿਸ ਨੇ ਛੋਟੀਆਂ ਗੱਲਾਂ ਦੇ ਦਿਨ ਦੀ ਨਿਰਾਦਰੀ ਕੀਤੀ ਹੋਵੇ? ਉਹ ਅਨੰਦ ਹੋਣਗੇ
    ਅਤੇ ਜ਼ਰੂੱਬਾਬਲ ਦੇ ਹੱਥ ਵਿੱਚ ਸਾਹਲ ਨੂੰ ਵੇਖਣਗੇ, ਇਹ ਯਹੋਵਾਹ ਦੀਆਂ ਸੱਤ ਅੱਖਾਂ ਹਨ, ਜਿਹੜੀਆਂ
    ਸਾਰੀ ਧਰਤੀ ਵਿੱਚ ਨੱਠੀਆਂ ਫਿਰਦੀਆਂ ਹਨ।
  mya-JVB: အမှု ငယ်ပြုသော နေ့ရက် ကို အဘယ်သူ သည် မထီမဲ့မြင် ပြုရသနည်း။ ချိန်ကြိုး သည်
    ဇေရုဗဗေလ လက် ၌ ရှိသည်ကို ထိုခုနစ်ပါးတို့သည် မြင်၍ ဝမ်းမြောက် ကြ လိမ့်မည်။ ထို
    ခုနစ် ပါးတို့ကား၊ မြေကြီး တပြင်လုံး တွင် တောင်မြောက်ပြေး တတ်သော၊ ထာဝရဘုရား ၏မျက်စိ
    တော်များဖြစ်သတည်းဟု မိန့်တော်မူ၏။
  hmo-hmo: “Dubu haginia gaukara idia hamatamaia dina dekenai gaukara maragina sibona
    idia karaia dainai do umui badu henidia lasi. Badina idia ese Serubabele ena imana
    dekenai ena ginimaoro levolo idia itaia neganai, do idia moale bada noho.” Aneru
    ese lau dekenai ia gwau, “Unai lamepa 7 edia anina be Lohiabada ena matana, tanobada
    ena kahana ibounai dekenai idia itaia noho.”
  urd-urd: क्यूँकि कौन है जिसने छोटी चीज़ों के दिन की तहक़ीर की है?” क्यूँकि ख़ुदावन्द
    की वह सात आँखें, जो सारी ज़मीन की सैर करती हैं, खुशी से उस साहूल को देखती हैं
    जो ज़रुब्बाबुल के हाथ में है।”
  rus-SYN: Ибо кто может считать день сей маловажным, когда радостно смотрят на строительный
    отвес в руках Зоровавеля те семь,- это очи Господа, которые объемлют взором всю
    землю?
  bqc-SIM: Gbɛ̃e su saka yã́ yↄↄna kɛgↄↄuo. Tó wà gĩsusugwabↄ è Zolobabɛli ↄzĩ,
    an pↄ́ a kɛ na. Filia mɛ̀n soplapiↄ dɛ Dii wɛ́tɛa dṹniai ũɛ.
  tcz-CHONGTHU: Natoh ahina ding banga amachal lou jeh in alungthoi’un ahi, ahinla
    Zerubbabel hin houin asah chu atoh jom amuteng uleh kipah tauvinte. Thaomei sagi
    kiti hin Pakai mit-in vannoi leiset pumpi akholsoh vetsahna ahi.
  mar-mar: लहानशा आरंभाच्या दिवसास कोणी तुच्छ लेखले आहे काय? हे सात दिवे म्हणजे सर्व
    दिशांना पाहणारे परमेश्वराचे डोळेच होत. ते पृथ्वीवरील सर्वकाही पाहतात. आणि ते जरुब्बाबेलाच्या
    हाती ओळंबा पाहतील व हे लोक मोठा आनंद करतील”
  qub-qub: 'Jatarachiyta gallaycushan wichan ushachinanta mana riguejcunaga fiyupami
    cushicongapaj Zorobabel ushajpaj aruchiyta ushachishanta ricaycur. Chaypitapis
    mastaraj anjilga nimaran: «Candilërupa ganchis achquincunaga caycan Tayta Diospa
    ñawincunami. Chay ñawincunami ricaycan mundu intëruman.»'
  bqp-bqp: '@see-verse:ZEC.004.009'
  hat-hat: 'Yo te pran ti konmansman sa yo pou anyen. Men, ala kontan y''a kontan
    lè y''a wè Zowobabèl ap kontwole travay la, filaplon li nan men l''! Zanj lan
    di m'' ankò: -Lanp sèt branch ou wè la a se sèt je Seyè a ki wè tou sa k''ap pase
    sou latè.'
  eng-BSB: For who has despised the day of small things? But these seven eyes of the
    LORD, which scan the whole earth, will rejoice when they see the plumb line in
    the hand of Zerubbabel.”
  tod-tod: «Ɓɛni ka mu ti botii lɔɔzeizuʋɛ goi ʋaaɠulaai? Ti maa ɠɛni nɛɛni ga ti
    ɠoozunɛ, siɛgi zu ti kɔtu zaɠa ɠɔlui ɠaani la zoni Zɔlɔɓaɓɛle ya. Kɔtu ɠaazu lɔfelaiti
    ta ga Ɠɔoɠɔ GALAGI ɠaazuɠɛzɛgiti, ti wɛlɛzu fai pɛ ma, ti ɠɛɛzu zooi ɠa.»
  eng-WEBPB: Indeed, who despises the day of small things? For these seven shall rejoice,
    and shall see the plumb line in the hand of Zerubbabel. These are the LORD’s eyes,
    which run back and forth through the whole earth.”
  kbq-kbq: Osi'zama eri agafama hu knagura antahi amnea osuo. Na'ankure Ra Anumzamo'a
    Zerubabeli azampima noma eri fatgo hu'za negi'za nofi'ma kesuno'a, muse hugahie.
    Hagi 7ni'a ramu tavira, e'i Ra Anumzamofo avuraga huvame huno me'neankino ama
    mopafima me'nea maka zana ke hagro huno nege.
  nhe-BL: Ma axaca moilhui para ax tleno ipati nopa tlamantli pilsiltzitzi tlen quichihuas
    para ica quipehualtis nopa tiopamitl, pampa paquise quema quiitase nopa plomada
    imaco Zorobabel quema nopa tequitl cuali yohui. Huan nopa chicome iixtiyolhua
    TOTECO tlen tlachiyaj campa hueli ipan nochi tlaltepactli quipalehuise ma quitlamisencahua
    nopa tiopamitl.”
  gub-BL: Iwy pe har iapo mehe amo uze'eg urywahy hehe wà. A'e teko hurywete putar
    Zurupapew tàpuzuhu imuhyk àwàm hexak mehe wà nehe. Na'e umume'u ihewe kury. —
    A'e 7 tatainy nuzawy kwaw 7 Tupàn Tuweharupi Wiko Ma'e heha wà. Wexak ma'e ywy
    nànàn uzeapo ma'e paw weha pupe, i'i ihewe.
  eng-DRA: For who hath despised little days? and they shall rejoice, and shall see
    the tin plummet in the hand of Zorobabel. These are the seven eyes of the Lord,
    that run to and fro through the whole earth.
