verse: ZEC.004.010
translations:
  mal-C: “ചെറിയ കാര്യങ്ങളുടെ ദിവസത്തെ നിന്ദിക്കാൻ ആർ ധൈര്യപ്പെടും? കാരണം തെരഞ്ഞെടുക്കപ്പെട്ട
    ആണിക്കല്ല് സെരൂബ്ബാബേലിന്റെ കൈയിൽ കാണുമ്പോൾ ഭൂമിയിലെങ്ങും വിന്യസിച്ചിരിക്കുന്ന
    യഹോവയുടെ ഈ ഏഴു കണ്ണുകൾ സന്തോഷിക്കും.”
  deu-TKW: Denn wer wollte den Tag kleiner Anfänge verachten! Vielmehr sollen sie
    mit Freuden das Bleilot in der Hand Serubabels sehen. Diese sieben sind die Augen,
    die die ganze Erde durchschweifen.
  lin-lin: Nani atiolaki makambo mike ya ebandeli ? Bato bakotonda na esengo tango
    bakomona, na maboko ya Zorobabeli, singa oyo bamekelaka molayi. Biloko wana sambo
    ezali nde miso ya Yawe oyo etalaka mokili mobimba.
  eng-LSV: For who trampled on the day of small things, || They have rejoiced, ||
    And seen the tin weight in the hand of Zerubbabel, || These seven [are] the eyes
    of YHWH, || They are going to and fro in all the land.”
  eng-GNV: 'For who hath despised the day of the small thinges? but they shall reioyce,
    and shall see the stone of tinne in the hand of Zerubbabel: these seuen are the
    eyes of the Lord, which go thorow the whole world.'
  eng-WEBSTER: For who hath despised the day of small things? for they shall rejoice,
    and shall see the plummet in the hand of Zerubbabel with those seven; they are
    the eyes of the LORD, which run to and fro through the whole earth.
  nhw-BL: Ma amo aqui moilhui para amo tleno ipati nopa tlamantli tziquitetzitzi catli
    quichihuas para ica quipehualtis nopa tiopamitl, pampa paquise quema quiitase
    nopa plomada imaco Zorobabel quema nopa tequitl cuali yohui. Huan nopa chicome
    iixteyolhua TOTECO catli tlachiyaj campa hueli ipan nochi tlaltipactli quipalehuise
    ma quitlamisencahua nopa tiopamitl.”
  swh-ONEN: “Ni nani anayeidharau siku ya mambo madogo? Watu watashangilia watakapoona
    timazi mkononi mwa Zerubabeli. “(Hizi saba ni macho ya Bwana ambayo huzunguka
    duniani kote.)”
  bba-bba: Yen sɔ̃, bu ku sɔmbu ten tore ɡɛm bɑɑ tɑ̀ n sɑ̃ɑn nɑ piibu. Bɑ koo nuku
    dobu ko bɑ̀ n wɛ̃ɛ wɑ yi bɑ rɑ kɑ ɡɑnɑn dɛndɑbu mɛɛri Sorobɑbɛlin nɔmɑɔ. fitilɑ
    nɔɔbɑ yiru ye, yɑ sɑ̃ɑwɑ Yinni Gusunɔn nɔni yi yi tem bukiɑnɑmɔ.
  eng-KJVCPB: For who hath despised the day of small things? For they shall rejoice,
    and shall see the plummet in the hand of Zerubbabel with those seven; They are
    the eyes of the Lord, which run to and fro through the whole earth.
  luo-luo: “Ngʼa madihedhre chayo odiechieng chako gik matindo? Ji nobed mamor ka
    gineno tond pimo ot e lwet Zerubabel. “Teyni abiriyogi ochungʼ kar wenge Jehova
    Nyasaye marango piny koni gi koni.”
  meu-meu: Badina be ḡau maraḡidia dinana vada e dadaraia tauna na baine moale, bona
    gini-maoro varona baine itaia Serubabele imana ai. Ini hituosi na Iehova matana,
    tanobada idoinai e neneamu.
  npi-ULB: साना कुराहरूका दिनलाई कसले तुच्छ ठानेको छ? यी मानिसहरूले रमाहट गर्नेछन्
    र यरुबाबेलको हातमा तिनीहरूले साहुल देख्‍नेछन् । (यी सात बत्तीहरू परमप्रभुका आँखा
    हुन् जुन सारा पृथ्वीभरि घुमिरहन्छन् ।)
  yor-yor: “Ṣùgbọ́n ta ni ha kẹ́gàn ọjọ́ ohun kékeré? Nítorí wọn ó yọ̀ nígbà ti wọ́n
    bá rí okùn ìwọ̀n nì lọ́wọ́ Serubbabeli. “(Àwọn méje wọ̀nyí ni àwọn ojú Olúwa,
    tí ó ń sáré síyìn-ín sọ́hùn-ún ní gbogbo ayé.)”
  pes-OPCB: هر چند مردم از اینکه در کار بنای خانهٔ من پیشرفت چشمگیری حاصل نشده دلسردند،
    اما وقتی زروبابِل را مشغول کار ببینند، امیدوار خواهند شد.»
  tgl-ULB: Sino ang humamak sa araw ng mga malililit na bagay? Magagalak ang mga taong
    ito at makikita ang pampantay na bato sa kamay ni Zerubabel. (Ang pitong lamparang
    ito ang mga mata ni Yahweh na naglilibot sa buong daigdig.)”
  hui-hui: Biabe ogoni biai nahedagola i̱naga wali agalirume tinaga bu miniha genda
    ho holebira. Anigo Serubabele ibugua anda pigane tenialu bulenaga pu luni anda
    magi manda bulenaga yu howa bialu kago hondowa wali agali tigua turu timbuni ho
    holebira, laya lalu dahuliyali biagome lene. Dahuliyali biagome i̱hondo lalu,
    Lamu karia uruninaga manane Anduane Homogonaga de karia howa dindi bibahendeore
    ibugua handame haga ka, laya.
  mya-mya: သူ​သည်​ဗိ​မာန်​တော်​ဆောက်​လုပ်​ရာ​တွင် တိုး တက်​မှု​နှေး​ကွေး​သည့်​အ​တွက်​စိတ်​ပျက်​ကြ
    သော်​လည်း ဗိ​မာန်​တော်​ကို​ဇေ​ရု​ဗ​ဗေ​လ​သည် ချိန်​ကြိုး​ကိုင်​လျက် ဆက်​လက်​တည်​ဆောက်​လျက်
    နေ​ကြောင်း​ကို​တွေ့​မြင်​ရ​သော​အ​ခါ​၌​မူ ဝမ်း​မြောက်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
    ကောင်း​ကင်​တ​မန်​က​ငါ့​အား``မီး​ခွက်​ခု​နစ် ခု​သည်​ကမ္ဘာ​မြေ​ကြီး​တစ်​ခု​လုံး​ကို​တွေ့
    မြင်​နိုင်​သော ထာ​ဝ​ရ​ဘု​ရား​၏​မျက်​စိ ခု​နစ်​လုံး​ဖြစ်​၏'' ဟု​ပြော​၏။
  bod-N: སུ་ཞིག་གིས་ཉིན་མོ་འདི་ལ་མཐོང་ཆུང་བྱས་ནས་སྤྱོད་པའི་ལས་རྣམས་དོན་ཆུང་དུ་བསམ་མམ།
    དེ་དག་གིས་ཟེ་རུ་པཱ་པེལ་གྱི་ཕྱག་ཏུ་དཔྱང་སྐུད་ཡོད་པ་མཐོང་ནས་དགའ་ཞིང་མགུ་བར་འགྱུར་ཞེས་གསུངས་པ་དང་།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་བདུན་པོས་ས་གཞི་ཡོངས་ལ་གཟིགས་ཞིབ་བྱེད་པ་ཡིན་ནོ། །
  sna-sna: “Ndiani anoshora zuva rezvinhu zviduku? Vanhu vachafara pavachaona rwodzi
    rwokuyera muruoko rwaZerubhabheri. “(Zvinomwe izvi ndizvo maziso aJehovha, anoona
    nyika yose.)”
  spa-BLM: En efecto, ¿quién desprecia el día de las cosas pequeñas? Porque estos
    siete se alegrarán, y verán la plomada en la mano de Zorobabel. Estos son los
    ojos de Yahvé, que recorren toda la tierra”.
  cac-cac: 'A juntzan̈ eb'' tz''alani to malaj svach''il jun templo ayic ex el yich
    sb''oi, ayic ol yilanoch eb'' to van yac''anoch plomo vin̈aj Zorobabel d''a q''uen
    lajvub'' q''ueen, ol tzalajq''ue eb'', xchi Jehová. Ix lajvi juntzan̈ tic, ix
    yalan jun ángel chi'' icha tic: A uque'' candil tic, aton sch''oxancot yol sat
    Jehová, to syil d''a masanil yolyib''an̈q''uinal, xchi d''ayin.'
  swh-ULB: Ni nani aliyedharau siku ya mambo madogo? Watu hawa wataona jiwe la kupimia
    mkononi mwa Zerubabeli, nao watafurahi. (Taa saba ni macho ya Yahwe yanayozunguka
    duniani mwote.)”
  bel-bel: Бо хто можа лічыць дзень гэты малаважным, калі радасна глядзяць на будаўнічы
    адвес у руках Зарававелевых тыя сем, - гэта вочы Госпада, якія абдымаюць позіркам
    усю зямлю?
  deu-ELBBK: 'Denn wer verachtet den Tag kleiner Dinge? Und mit Freuden werden jene
    Sieben das Senkblei in der Hand Serubbabels sehen: Die Augen des HERRN, sie durchlaufen
    die ganze Erde.'
  mbb-OT: Duen menge etew he edsawey su ǥeina te zeisey pa is nehimu zuen te kebpehitindeǥa
    te valey te Nengazen. Piru edlipey zed sikandan emun egkeehè dan en he ibpelastar
    en ni Zerubabel zuen te valey te Nengazen is ketepusan he pinilì he vatu. Ne migkaǥi
    kayi te kedì sikan is belinsuǥuen te, “Iyan ibpesavut keniyan te pitu he sulù
    is menge mata te Nengazen he edtengteng diyà te tivuuk he kelibutan.”
  mal-2015: അല്പകാര്യങ്ങളുടെ ദിവസത്തെ ആർ തുച്ഛീകരിക്കുന്നു? സർവ്വഭൂമിയിലും ഊടാടിച്ചെല്ലുന്ന
    യഹോവയുടെ ഈ ഏഴു കണ്ണു സെരുബ്ബാബേലിന്റെ കയ്യിലുള്ള തുക്കുകട്ട കണ്ടു സന്തോഷിക്കുന്നു.
  rmc-rmc: Ma dikhen tele o džives le cikne vecengro! O efta jakha le RAJESKRE, so
    phiren pal caľi phuv, radisaľona, sar dikhena e šparga le olovoha te merinel avri
    o chramoskre muri andro vast le Zerubabeloskro.
  nlg-nlg: Kau bei nia hughuhughu na pile vuivuni, na pukuna lord te nia togotogo
    te righia na lutu te vuivuni tua, kau vaevane na maemanena tana limana Zerubbabel.
    Ma gaighi ra vitu na bulu e vitu na matana Lord te mata veiveia na maramana talighu.”
  pes-OPV: زیرا کیست که روز امور کوچک را خوار شمارد زیراکه این هفت مسرور خواهند شد
    حینی که شاغول را در دست زربابل می‌بینند. و اینها چشمان خداوند هستند که در تمامی
    جهان ترددمی نمایند.»
  ron-1924: Кэч чине диспрецуеште зиуа ынчепутурилор слабе? Ачештя шапте вор приви
    ку букурие кумпэна ын мына луй Зоробабел. Ачештя шапте сунт окий Домнулуй, каре
    кутреерэ тот пэмынтул.”
  ben-OBCV: “সামান্য বিষয়ের দিনকে কে তুচ্ছজ্ঞান করেছে? লোকেরা আনন্দ করবে যখন তারা
    সরুব্বাবিলের হাতে ওলন-দড়ি দেখবে, যেহেতু এগুলি হল সদাপ্রভুর সাতটা চোখ, যেগুলি
    সারা পৃথিবী পর্যবেক্ষণ করে।”
  som-som: Waayo, bal yaa quudhsaday maalinta waxyaalaha yaryar? Waayo, iyagu way
    rayrayn doonaan, oo waxay arki doonaan xadhigga miisaanka oo ku jira gacanta Serubaabel,
    waana toddobadan oo ah indhihii Rabbiga. Iyagu dhulka oo dhan ayay hore iyo dibba
    u fiiriyaan.
  lat-VUC: Quis enim despexit dies parvos? Et lætabuntur, et videbunt lapidem stanneum
    in manu Zorobabel. Septem isti oculi sunt Domini, qui discurrunt in universam
    terram.
  eng-ASVBT: For who hath despised the day of small things? for these seven shall
    rejoice, and shall see the plummet in the hand of Zerubbabel; these are the eyes
    of Jehovah, which run to and fro through the whole earth.
  ita-1885: Perciocchè chi è colui che ha sprezzato il giorno delle piccole cose?
    Pur si rallegreranno; e quei sette che son gli occhi del Signore, che vanno attorno
    per tutta la terra, riguarderanno la pietra del piombino in mano di Zorobabel.
  eng-LXXUP: 'For who has despised the small days? surely they shall rejoice, and
    shall see the plummet of tin in the hand of Zerubbabel: these are the seven eyes
    that look upon all the earth.'
  eng-ULB: Who has despised the day of small things? These people will rejoice and
    will see the plumb stone in the hand of Zerubbabel. (These seven lamps are the
    eyes of Yahweh that roam over the whole earth.)
  spa-VBL: ¿Acaso quién se atreve a menospreciar estos tiempos de comienzos pequeños?
    Serán felices cuando vean la plomada en la mano de Zorobabel. “Las siete lámparas
    representan los ojos del Señor que ve a todo el mundo”.
  fra-_FOB: Car qui est-ce qui méprise le temps des petits commencements? Ils se réjouiront,
    en voyant la pierre du niveau dans la main de Zorobabel. Ces sept yeux sont les
    yeux de l'Éternel, qui parcourent toute la terre.
  mal-mal: അല്പകാര്യങ്ങളുടെ ദിവസത്തെ ആര് നിസ്സാരമാക്കുന്നു? സർവ്വഭൂമിയിലും ഊടാടിച്ചെല്ലുന്ന
    യഹോവയുടെ ഈ ഏഴു കണ്ണ് സെരുബ്ബാബേലിന്റെ കയ്യിലുള്ള തുക്കുകട്ട കണ്ടു സന്തോഷിക്കുന്നു”.
  urd-GVR: Go tāmīr ke āġhāz meṅ bahut kam nazar ātā hai to bhī us par hiqārat kī
    nigāh na ḍālo. Kyoṅki log ḳhushī manāeṅge jab Zarubbābal ke hāth meṅ sāhūl dekheṅge.
    (Mazkūrā sāt charāġh Rab kī āṅkheṅ haiṅ jo pūrī duniyā kī gasht lagātī rahtī haiṅ.)”
  suz-BL: मिनु “सु आइक्‍च गेय गोशो नाक्‍ती आइक्‍च सेल्‍बा? नोले मेकोपुकीमी जेरूब-बाबेल
    आ गुइमी गारो थाप्‍तीक श्‍येले तशा, ग्‍येरसीनीम। हाग्‍गै २:३; जकरिया ४:७ मेको फुल्‍लु
    ङा ७ ओटा मिक्‍च परमप्रभु यावे आ मिक्‍च बाक्‍नीम। मेको मिक्‍चीमी रागी नेल्‍ल कोव़शो
    बाक्नीम” दे परमप्रभु आ लोव़ बाक्‍ब।
  eng-NOY: For who hath despised the day of small things? With joy shall the plummet
    be seen in the hand of Zerubbabel by those seven; they are the eyes of Jehovah,
    which run to and fro through the whole earth.
  ita-1927: Poiché chi potrebbe sprezzare il giorno delle piccole cose, quando quei
    sette là, gli occhi dell’Eterno che percorrono tutta la terra, vedono con gioia
    il piombino in mano a Zorobabele?”
  ckb-ckb: «کێ گاڵتەی بە ڕۆژی کارە بچووکەکان کرد؟ خەڵک دڵخۆش دەبن کاتێک شاووڵ لە دەستی
    زروبابل دەبینن.» ئەو حەوت چرایە چاوەکانی یەزدانن کە چاودێرن بەسەر هەموو زەویدا.
  eng-BBE: For who has had a poor opinion of the day of small things? for they will
    be glad when they see the weighted measuring-line in the hand of Zerubbabel. Then
    he said in answer to me, These seven lights are the eyes of the Lord which go
    quickly up and down through all the earth.
  kan-OKCV: “ಆ ಏಳು ದೀಪಗಳು ಭೂಮಿಯಲ್ಲೆಲ್ಲಾ ಅತ್ತಿತ್ತ ಓಡಾಡುವ ಯೆಹೋವ ದೇವರ ಕಣ್ಣುಗಳು. ಜನರು
    ನೂಲುಗುಂಡನ್ನು ಜೆರುಬ್ಬಾಬೆಲನ ಕೈಯಲ್ಲಿ ನೋಡುವಾಗ ಸಂತೋಷಪಡುವರು. ಹೀಗಿರುವುದರಿಂದ ಅಲ್ಪ ಕಾರ್ಯಗಳ
    ದಿನವನ್ನು ತಿರಸ್ಕರಿಸಿದವರು ಯಾರು?”
  tam-2017: அற்பமான ஆரம்பத்தின் நாளை யார் அசட்டைசெய்யலாம்? பூமியெங்கும் சுற்றிப்பார்க்கிறவைகளாகிய
    யெகோவாவுடைய ஏழு கண்களும் செருபாபேலின் கையில் இருக்கிற தூக்குநூலை சந்தோஷமாகப் பார்க்கிறது
    என்றார்.
  spa-RV-1909: Porque los que menospreciaron el día de las pequeñeces se alegrarán,
    y verán la plomada en la mano de Zorobabel. Aquellas siete son los ojos de Jehová
    que recorren por toda la tierra.
  ron-BTF: Căci cine a dispreţuit ziua lucrurilor mici? Fiindcă ei se vor bucura şi
    vor vedea firul cu plumb în mâna lui Zorobabel împreună cu cei şapte; aceştia
    sunt ochii DOMNULUI, care aleargă încoace şi încolo pe întreg pământul.
  eng-WEBP: Indeed, who despises the day of small things? For these seven shall rejoice,
    and shall see the plumb line in the hand of Zerubbabel. These are the LORD’s eyes,
    which run back and forth through the whole earth.”
  eng-FBV: For who dares look down on this time of small beginnings? They will be
    happy when they see the plumb line in Zerubbabel's hand. “The seven lamps represent
    the eyes of the Lord which see all over the world.”
  nld-1939: 'Waarachtig, die de dag der kleine dingen veracht, Zal met vreugde de
    uitverkoren steen In de hand van Zorobabel aanschouwen! Hij sprak: Deze zeven
    lampen zijn de ogen van Jahweh, die de hele aarde doorvorsen.'
  nch-BL: Ma amo aqui moilhui para amo teno ipati nopa tamanti pisiltzitzi cati quichihuas
