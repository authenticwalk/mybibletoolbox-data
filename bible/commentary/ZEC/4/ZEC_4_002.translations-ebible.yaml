    wɔllɔwɑ bɑ fitilɑnu sɔndi tiɑ tiɑ. Kɑ̃ɑ nin min diyɑ gum mu rɑ kɑ de fitilɑ nin
    mi.
  hat-hat: 'Li di m'' konsa: -Sa ou wè la a? Mwen reponn li: -Mwen wè yon lanp sèt
    branch an lò ki kanpe atè. Li gen yon gwo bòl nan tèt li, avèk sèt lanp sou rebò
    bòl la. Chak lanp gen sèt bòbèch pou sèt mèch.'
  eng-BSB: “What do you see?” he asked. “I see a solid gold lampstand,” I replied,
    “with a bowl at the top and seven lamps on it, with seven spouts to the lamps.
  tod-tod: 'É ɠɛni mà: «Leeni ɠa è kaazu?» Gè gooɠaaʋoteni, gè ɠɛ ma: «Fitina
    zei anii ɠa gè kaazu é ga zanugi nɔ ɲɛgɛlɛin, fitina lɔfela ɠa é zeini ga.
    Gulɔ aniɲakai zeini ti maazuʋɛ, sɔɔʋɛ lɔfelaiti togai ba, gulɔi ziɛzu ti zu, é
    zeeli fitinaiti su.'
  eng-WEBPB: He said to me, “What do you see?” I said, “I have seen, and behold, a
    lamp stand all of gold, with its bowl on the top of it, and its seven lamps on
    it; there are seven pipes to each of the lamps which are on the top of it;
  kbq-kbq: amanage huno nantahige'ne, Kagra na'a negane? Hige'na amanage hu'na asmi'noe.
    Goliretike tro hu'nea tavi zota me'negeno, agofetura masave tafe megeno, ana masave
    tafemofona 7ni'a ramu tavi megagigeno, 7ni'a ramu tavimofona 7ni'a wikirami tavi'ma
    rekruma hu'zana metere hu'ne.
  nhe-BL: 'Huan nechilhui: “¿Tlachque tiquita?” Huan na niquilhui: “Niquita se tlahuil
    quetzali tlen tlachijchihuali ica oro, huan quipiya chicome tlahuili. Huan ica
    huejcapa tlen nopa tlahuili onca se caxitl campa quitecaj aceite. Huan yahualtic
    nopa caxitl, onca chicome tlahuili huan tubos quisayayaj tlen nopa caxitl para
    quipanoltise aceite ipan sesen tlahuili.'
  gub-BL: Upuranu herehe. — Ma'e erexak iko, i'i ihewe. Awazar ize'eg izupe. — Aexak
    tatainy henaw itazu or iapo pyrer. Heta amo kawaw uri kawer hereko har i'aromo.
    Heta 7 tatainy hehe wà. Heta 7 ikwaikwar ma'e hehe wà no. Uri kawer ukaz ma'e
    ràm uhem tatainy pe a'e ma'e rupi.
  eng-DRA: 'And he said to me: What seest thou? And I said: I have looked, and behold
    a candlestick all of gold, and its lamp upon the top of it: and the seven lights
    thereof upon it: and seven funnels for the lights that were upon the top thereof.'
