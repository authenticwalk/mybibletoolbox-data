verse: ZEC.004.002
translations:
  mal-C: “നീ എന്തു കാണുന്നു?” അദ്ദേഹം എന്നോടു ചോദിച്ചു. അതിനു ഞാൻ, “മുഴുവനും തങ്കനിർമിതമായ
    ഒരു വിളക്കുതണ്ടും അതിനു മുകളിൽ ഒരു ചെറിയ കുടവും അതിൽ ഏഴുവിളക്കുകളും അവയ്ക്കു വിളക്കു
    തെളിയിക്കുന്നതിനുള്ള ഏഴു കുഴലുകളും കാണുന്നു.
  deu-TKW: 'und fragte mich: Was siehst du? Ich antwortete: Ich sehe da einen Leuchter,
    ganz von Gold; oben darauf ist ein Ölbehälter, und sieben Lampen sind an ihm,
    sowie sieben Gießrohre für die Lampen, die sich oben auf ihm befinden.'
  lin-lin: 'Atunaki ngai : — Ozali komona nini ? Nazongiselaki ye : — Nazali komona
    etelemiselo moko ya mwinda, basala na wolo mpe, na likolo na yango, ezali na kopo
    moko, minda sambo mpe batio sambo oyo elekisaka mafuta kino na minda.'
  eng-LSV: and he says to me, “What are you seeing?” And I say, “I have looked, and
    behold, a lampstand of gold—all of it, and its bowl [is] on its top, and its seven
    lamps [are] on it, and twice seven pipes [are] to the lights that [are] on its
    top,
  eng-GNV: And saide vnto me, What seest thou? And I said, I haue looked, and beholde,
    a candlesticke all of gold with a bowle vpon the toppe of it, and his seuen lampes
    therein, and seuen pipes to the lampes, which were vpon the toppe thereof.
  eng-WEBSTER: 'And said to me, What seest thou? And I said, I have looked, and behold
    a candlestick: all of gold, with a bowl upon the top of it, and its seven lamps,
    and seven pipes to the seven lamps, which were upon the top of it.'
  nhw-BL: 'Huan nechilhui: “¿Tlaque tiquita?” Huan na niquilhui: “Niquita se tlahuil
    quetzali catli tlachijchihuali ica oro, huan quipiya chicome tlahuilme. Huan ica
    huejcapa tlen nopa tlahuilme onca se caxitl campa quitecaj aceite. Huan yahualtic
    nopa caxitl, onca chicome tlahuilme huan tubos quisayayaj tlen nopa caxitl para
    quipanoltise aceite ipan sesen tlahuili.'
  swh-ONEN: Akaniuliza, “Unaona nini?” Nikajibu, “Ninaona kinara cha taa cha dhahabu
    tupu, nacho kina bakuli juu yake na taa zake saba juu yake, tena iko mirija saba
    ya kuleta mafuta, kwenye taa zote zilizo juu yake.
  bba-bba: Mɑ u nùn bikiɑ u nɛɛ, mbɑ ɑ wɑɑmɔ mi. Mɑ u nùn wisɑ u nɛɛ, wurɑn dɑbuwɑ
    nɑ wɑɑmɔ ɡèn wɔllɔ bɑ wekeru ɡɑru sɔndi. Weke te, tɑ kɑ̃ɑnu nɔɔbɑ yiru mɔ. Nin
    wɔllɔwɑ bɑ fitilɑnu sɔndi tiɑ tiɑ. Kɑ̃ɑ nin min diyɑ ɡum mu rɑ kɑ de fitilɑ nin
    mi.
  eng-KJVCPB: 'and said unto me, What seest thou? And I said, I have looked, and behold,
    a candlestick all of gold, with a bowl upon the top of it, and his seven lamps
    thereon, and seven pipes to the seven lamps, which were upon the top thereof:'
  luo-luo: Ne openja niya, “Ineno angʼo?” To ne adwoke niya, “Aneno rachung taya molos
    gi dhahabu lilo, koket bakul e wiye malo mogik, kod teyni abiriyo maliel, to teynigo
    nigi kuonde abiriyo mirwakoe kitambi.
  meu-meu: Bena ia ese e nanadaigu, eto, Dahaka o itaiamu? Lau nato, Lamepa patana
    ta, gold ḡauna, na itaiamu, dorina ai na dihu ta, bona ia latanai lamepa hitu,
    bona dorina lamepadia ta ta na mai ududia hitu.
  npi-ULB: तिनले मलाई भने, “तिमीले के देख्दैछौ?” मैले भनें, “मैले पूर्ण रूपमा सुनले
    बनेको एउटा सामदान देख्दैछु, र त्यसको टुप्पोमा एउटा बटुको रहेको छ । त्यसमा सातओटा
    बत्ती छन् र हरेक बत्तीको टुप्पोमा सातओटा नली छन् ।
  yor-yor: ó sì wí fún mi pé, “Kí ni ìwọ rí?” Mo sì wí pé, “Mo wò, sì kíyèsi i, ọ̀pá
    fìtílà tí gbogbo rẹ̀ jẹ́ wúrà, pẹ̀lú àwokòtò rẹ̀ lórí rẹ̀ pẹ̀lú fìtílà méje rẹ̀
    lórí rẹ̀, àti ẹnu méje fún fìtílà méjèèje, tí ó wà lórí rẹ̀.
  pes-OPCB: 'سپس از من پرسید: «چه می‌بینی؟» جواب دادم: «چراغدانی از طلا می‌بینم که
    هفت چراغ دارد و بر سر آن روغندانی هست که به وسیلۀ هفت لوله‌ای که به آن متصل است
    به چراغها روغن می‌رساند.'
  tgl-ULB: Sinabi niya sa akin, “Ano ang nakikita mo?” Sinabi ko, “Nakikita ko ang
    isang patungan ng lampara na gawa lahat sa ginto, may isang mangkok sa ibabaw
    nito. May pito itong lampara at pitong mitsa sa ibabaw ng bawat lampara.
  hui-hui: Ani buwa ibugua i̱hondo hale halu lalu, Í̠na agile dege hendedebe, laya.
    Ani layagola i̱na ibuhondo ladai bialu lalu, I̱na lamu hale wiagane irane mbira
    ngolome wabini ngaria hendedo. Lamu hale wiagane ogoninaga nguni daligahayagi
    ndisi be weli bedaore mo paga howa ngane hendedo. Lamu hale wiagane irane mbiraore
    ogoriani howa lamu karia ho gebaga bigi bidago odaruni ti hale delole iba be mbiraore
    ogoniha howa dege purogo lagadane hendedo.
  mya-mya: '``အ​ဘယ်​အ​ရာ​ကို​သင်​မြင်​ပါ​သ​နည်း'''' ဟု​မေး​၏။ ငါ​က​လည်း``ရွှေ​မီး​တင်​ခုံ​တစ်​ခု
    ကို​မြင်​ပါ​သည်။ မီး​တင်​ခုံ​တိုင်​ထိပ်​တွင်​ဆီ ခွက်​တစ်​ခု​ရှိ​ပါ​သည်။ မီး​တင်​ခုံ​ပေါ်​တွင်
    မီး​စာ​ခု​နစ်​စ​စီ​ရှိ​သော​မီး​ခွက်​ခု​နစ်​လုံး ရှိ​ပါ​သည်။-'
  bod-N: དེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཅི་ཞིག་མཐོང་ངམ་ཞེས་གསུངས་པར་ངས་དེའི་ལན་དུ།
    ངས་གསེར་བཙོ་མའི་སྒྲོན་སྟེགས་ཤིག་མཐོང་ཞིང་། དེའི་རྩེ་མོར་ཏིང་ཕོར་ཞིག་ཡོད་ལ། ད་དུང་སྒྲོན་མེ་བདུན་ཡོད་པ་དང་།
    རྩེ་མོའི་སྒྲོན་མེ་རེ་རེར་སྡོང་རས་འཛུགས་ས་བདུན་རེ་ཡོད་ཅིང་།
  sna-sna: Akandibvunza achiti, “Unooneiko?” Ndakapindura ndikati, “Ndinoona chigadziko
    chomwenje chegoridhe rizere, chine mbiya pamusoro pacho nemwenje minomwe pamusoro
    pacho, mwenje mumwe nomumwe une mbombi nomwe.
  spa-BLM: 'Me dijo: “¿Qué ves?” Dije: “He visto, y he aquí un candelabro todo de
    oro, con su cuenco en la parte superior, y sus siete lámparas sobre él; hay siete
    tubos para cada una de las lámparas que están en la parte superior;'
  cac-cac: '¿Tas tzila''? xchi d''ayin. Ix valan d''ay: Svil jun b''achnub'' candil
    nab''a oro yed'' jun yed''tal aceite ayq''ue d''a yib''an̈. A d''a jun b''achnub''
    chi'', ayoch uque'' candil. Junjun candil chi'' ay stuboal tz''ic''an b''ey aceite
    chi''.'
  swh-ULB: Akaniuliza, “Unaona nini?” Nikasema, “Ninaona kinara cha taa kimetengenezwa
    kwa dhahabu tupu, na bakuli juu yake. Kina taa saba juu yake na mirija mmoja kwa
    kila taa.
  bel-bel: 'І сказаў ён мне: што ты бачыш? І адказваў я: бачу, вось сьвяцільня ўся
    з золата і чашачка пад алей наверсе яе, і сем лампад, на ёй і па сем трубачак
    у лампадах, якія наверсе яе;'
  deu-ELBBK: 'Und er sprach zu mir: Was siehst du? Und ich sprach: Ich sehe, und siehe,
    ein Leuchter ganz aus Gold, und sein Ölbehälter an seinem oberen Ende, und seine
    sieben Lampen an ihm, sieben, und sieben Gießröhren zu den Lampen, die an seinem
    oberen Ende sind;'
  mbb-OT: Mid-insà sikandin kayi te kedì te, “Hengkey is neehè nu?” Midtavak a te,
    “Neehè ku is sevaha he vulawan he selevukà te sulù. Diyà te zivavew kayi zuen
    yehung he itisà te lana. Ne ziyà te peliǥuy zutun te yehung duen dutun pitu he
    sulù ne is kada sevaha zutun duen din pitu he tuvu he veyeey te lana.
  mal-2015: 'നീ എന്തു കാണുന്നു എന്നു എന്നോടു ചോദിച്ചതിന്നു ഞാൻ: മുഴുവനും പൊന്നുകൊണ്ടുള്ളോരു
    വിളക്കുതണ്ടും അതിന്റെ തലെക്കൽ ഒരു കുടവും അതിന്മേൽ ഏഴു വിളക്കും അതിന്റെ തലെക്കലുള്ള
    ഏഴു വിളക്കിന്നു ഏഴു കുഴലും'
  rmc-rmc: 'Phučľa mandar: „So dikhes?“ Odphenďom: „Dikhav o somnakuno svietňikos
    a upral leste hin o čaro pro olejos. Hin upre efta lampi a efta knoti andre dojekh
    lampa.'
  nlg-nlg: “Na hava to righia taeni?” e ghaghua. Inau tu bosa tughu, “Inau tu righiana
    malei sopou ni tari bulu tara gonia nia na gold. kolua na popo ni kokolo i vuvungana.
    Talighutia na popo e vitu na bulu, mara sopa ighoe na vatei talu ghalodia.
  pes-OPV: 'و به من گفت: «چه چیز می‌بینی؟» گفتم: «نظر کردم و اینک شمعدانی که تمامش
    طلاست و روغندانش بر سرش و هفت چراغش بر آن است و هر چراغ که بر سرش می‌باشد هفت
    لوله دارد.'
  ron-1924: 'Ел м-а ынтребат: „Че везь?” Еу ам рэспунс: „М-ам уйтат ши ятэ кэ есте
    ун сфешник ку тотул де аур ши, дясупра луй, ун вас ку унтделемн ши, пе ел, шапте
    канделе, ку шапте цевь пентру канделеле каре сунт ын вырфул сфешникулуй.'
  ben-OBCV: তিনি আমাকে জিজ্ঞাসা করলেন, “তুমি কী দেখছ?” আমি উত্তর দিলাম, “আমি একটি
    সোনার বাতিদান দেখতে পাচ্ছি যার মাথার উপরে একটি পাত্র ও তার উপরে সাতটি প্রদীপ এবং
    সেই প্রদীপগুলির জন্য সাতটি নল।
  som-som: Oo wuxuu igu yidhi, War maxaad aragtaa? Oo aniguna waxaan idhi, Waxaan
    arkaa oo u jeedaa laambad wada dahab ah, oo maddiibaddeedana iyaday kor sarantahay,
    oo toddobadeeda laambadood ee yaryarna way kor yaalliin, oo waxaa jira toddobada
    tuubbo oo ku socota laambad yar oo kasta oo ku kor taal.
  lat-VUC: 'Et dixit ad me: Quid tu vides? Et dixi: Vidi, et ecce candelabrum aureum
    totum, et lampas ejus super caput ipsius, et septem lucernæ ejus super illud,
    et septem infusoria lucernis quæ erant super caput ejus.'
  eng-ASVBT: And he said unto me, What seest thou? And I said, I have seen, and, behold,
    a candlestick all of gold, with its bowl upon the top of it, and its seven lamps
    thereon; there are seven pipes to each of the lamps, which are upon the top thereof;
  ita-1885: 'Ed egli mi disse: Che vedi? Ed io dissi: Io ho riguardato, ed ecco un
    candelliere tutto d''oro, di sopra al quale vi è un bacino, e sopra il candelliere
    vi son sette sue lampane; e vi son sette colatoi, per le lampane, che sono in
    cima del candelliere.'
  eng-LXXUP: 'And he said to me, What seest thou? And I said, I have seen, and behold
    a candlestick all of gold, and its bowl upon it, and seven lamps upon it, and
    seven oil funnels to the lamps upon it:'
  eng-ULB: He said to me, “What do you see?” I said, “I see a lampstand made entirely
    of gold, with a bowl on its top. It has seven lamps on it and seven lamp wicks
    at the top of each lamp.
  spa-VBL: “¿Qué ves?” me preguntó. “Veo un candelabro hecho de oro sólido con un
    tazón que sostiene siete lámparas sobre él, cada una con siete labios.
  fra-_FOB: 'Et il me dit: Que vois-tu? Et je dis: Je regarde, et voici il y a un
    chandelier tout d''or, avec son réservoir au sommet, et portant ses sept lampes,
    avec sept conduits pour les sept lampes qui sont au sommet du chandelier.'
  mal-mal: '“നീ എന്ത് കാണുന്നു?” എന്ന് എന്നോട് ചോദിച്ചതിന് ഞാൻ: “മുഴുവനും പൊന്നുകൊണ്ടുള്ള
    ഒരു വിളക്കുതണ്ടും അതിന്റെ തലയ്ക്കൽ ഒരു കുടവും അതിന്മേൽ ഏഴു വിളക്കും അതിന്റെ തലയ്ക്കലുള്ള
    ഏഴു വിളക്കിന് ഏഴു കുഴലും'
  urd-GVR: Us ne pūchhā, “Tujhe kyā nazar ātā hai?” Maiṅ ne jawāb diyā, “Ḳhālis sone
    kā shamādān jis par tel kā pyālā aur sāt charāġh haiṅ. Har charāġh ke sāt muṅh
    haiṅ.
  suz-BL: मिनु मेकोमी आं कली “गे मार तवी?” दे हिल्‍लो प‍ती। मिनु गो “सुन के बत्ती
    दातीक ता‍ता। मेको आ तारी बोस का बाक्‍त। मेको तारी ७ ओटा बत्ती बाक्‍तेक्‍म। मेको
    बत्ती नेल्‍लेमी दातीक सल्‍दो वोइश्‍शो बाक्‍तेक्‍म। येरमीया १:११-१३; आमोस ८:२;
    प्रस्‍थान २५:३१-४०
  eng-NOY: and said to me, What seest thou? And I said, I have looked, and behold,
    a chandelier all of gold, with a bowl upon the top of it, and its seven lamps
    upon it, and seven pipes to the seven lamps which are upon the top of it;
  ita-1927: 'E mi disse: “Che vedi?” Io risposi: “Ecco, vedo un candelabro tutto d’oro,
    che ha in cima un vaso, ed è munito delle sue sette lampade, e di sette tubi per
    le lampade che stanno in cima;'
  ckb-ckb: 'لێی پرسیم: «چی دەبینیت؟» وەڵامم دایەوە: «چرادانێک دەبینم هەمووی زێڕە،
    جامێکیشی لەسەرە، حەوت چرای لەسەر دانراوە، حەوت لقیش بۆ چراکانی سەری دەچێت.'
  eng-BBE: And he said to me, What do you see? And I said, I see a light-support,
    made all of gold, with its cup on the top of it and seven lights on it; and there
    are seven pipes to every one of the lights which are on the top of it;
  kan-OKCV: ನಿದ್ರೆ ಹತ್ತಿದವನಂತಿದ್ದ ನನ್ನನ್ನು ಎಬ್ಬಿಸಿದನು. ಅವನು ನನಗೆ, “ನೀನು ಏನು ನೋಡುತ್ತೀ?”
    ಎಂದು ಕೇಳಿದಾಗ ನಾನು, “ಏಳು ದೀಪಗಳುಳ್ಳ ಬಂಗಾರದ ದೀಪಸ್ತಂಭ ಒಂದನ್ನು ನೋಡುತ್ತಿದ್ದೇನೆ. ಅದರ
    ಮೇಲೆ ಎಣ್ಣೆಯ ಪಾತ್ರೆಗಳಿವೆ.
  tam-2017: 'நீ காண்கிறது என்னவென்று கேட்டார்; அதற்கு நான்: இதோ, முழுவதும் பொன்னினால்
    செய்யப்பட்ட குத்துவிளக்கைக் காண்கிறேன்; அதின் உச்சியில் அதின் கிண்ணமும், அதின்மேல்
    அதின் ஏழு அகல்களும், அதின் உச்சியில் இருக்கிற அகல்களுக்குப்போகிற ஏழு குழாய்களும்
    இருக்கிறது.'
  spa-RV-1909: 'Y díjome: ¿Qué ves? Y respondí: He mirado, y he aquí un candelero
    todo de oro, con su vaso sobre su cabeza, y sus siete lámparas encima del candelero;
    y siete canales para las lámparas que están encima de él;'
  ron-BTF: 'Şi mi-a spus: Ce vezi? Iar eu am zis: Am privit, şi iată, un sfeşnic cu
    totul de aur cu un potir în vârful lui şi cele şapte candele ale lui pe el; şi
    şapte ţevi la cele şapte candele, care sunt în vârful lui,'
  eng-WEBP: He said to me, “What do you see?” I said, “I have seen, and behold, a
    lamp stand all of gold, with its bowl on the top of it, and its seven lamps on
    it; there are seven pipes to each of the lamps which are on the top of it;
  eng-FBV: “What do you see?” he asked me. “I see a lampstand made of solid gold with
    a bowl at its top having seven lamps on it, each with seven lips.
  nld-1939: 'en sprak tot mij: Wat ziet ge? Ik antwoordde: Ik zie daar een luchter,
    geheel van goud; er staat een oliehouder boven op, en zeven lampen daar omheen
    met zeven toevoerbuizen naar de lampen, die er eveneens op staan;'
  nch-BL: 'Huan techilhui: “¿Taya tiquita?” Huan na niquilhui: “Niquita se taahuil
