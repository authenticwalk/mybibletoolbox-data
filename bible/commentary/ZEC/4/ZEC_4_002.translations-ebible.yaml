  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י מָ֥ה אַתָּ֖ה רֹאֶ֑ה *וַיֹאמֶר (וָאֹמַ֡ר) רָאִ֣יתִי ׀
