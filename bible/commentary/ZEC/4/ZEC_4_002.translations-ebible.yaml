  ory-ory: ପୁଣି, ସେ ମୋତେ କହିଲେ, “ତୁମ୍ଭେ କଅଣ ଦେଖୁଅଛ?” ତହିଁରେ ମୁଁ କହିଲି, “ମୁଁ ଦେଖିଅଛି,
