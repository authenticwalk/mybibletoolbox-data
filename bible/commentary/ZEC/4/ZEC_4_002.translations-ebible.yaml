  pan-pan: ਉਸ ਮੈਨੂੰ ਕਿਹਾ, ਤੂੰ ਕੀ ਦੇਖਦਾ ਹੈਂ? ਮੈਂ ਕਿਹਾ, ਮੈਂ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਇੱਕ ਸ਼ਮਾਦਾਨ
