    aummin ahi.
  mar-mar: मग देवदूताने मला विचारले, “तुला काय दिसते?” मी म्हणालो, “मला भरीव सोन्याने
    बनलेला दिपवृक्ष, ज्याच्यावर एक वाटी आहे, असे दिसत आहे. त्यावर सात दिवे आहेत. त्या
    वाटीतून सात नळ्या काढल्या आहेत. प्रत्येक नळी एकेका दिव्याला जोडली आहे. वाटीतील
