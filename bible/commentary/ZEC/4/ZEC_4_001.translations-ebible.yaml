verse: ZEC.004.001
translations:
  mal-C: എന്നോടു സംസാരിച്ച ദൂതൻ മടങ്ങിവന്നു, ഒരു മനുഷ്യനെ ഉറക്കത്തിൽനിന്ന് ഉണർത്തുന്നതുപോലെ
    എന്നെ ഉണർത്തി.
  deu-TKW: Da weckte mich der Engel, der mit mir redete, wieder auf wie jemanden,
    der aus seinem Schlaf aufgeweckt wird,
  lin-lin: Anjelu oyo azalaki kosolola na ngai azongaki mpe alamusaki ngai ndenge
    balamusaka moto oyo alali pongi.
  eng-LSV: And the messenger who is speaking with me turns back, and stirs me up as
    one who is stirred up out of his sleep,
  eng-GNV: And the Angel that talked with mee, came againe and waked mee, as a man
    that is raysed out of his sleepe,
  eng-WEBSTER: And the angel that talked with me came again, and waked me, as a man
    that is wakened out of his sleep,
  nhw-BL: Huajca nopa tequihuajquetl catli nechcamanalhuijtoya, nechixiti quen quiixitíaj
    se tlacatl catli cochtoc.
  swh-ONEN: Kisha malaika aliyezungumza nami akarudi na kuniamsha, kama mtu aamshwavyo
    kutoka usingizi wake.
  bba-bba: Gusunɔn ɡɔrɑdo wi u kɑ Sɑkɑri ɡɑri mɔ̀ u nɑ u nùn yɑmiɑ nɡe mɛ bɑ rɑ tɔnu
    dom yɑmiɛ.
  eng-KJVCPB: And the angel that talked with me came again, and waked me, as a man
    that is wakened out of his sleep,
  luo-luo: Malaika mane osebedo kawuoyo koda nochiewa, mana kaka ichiewo ngʼato ma
    nindo.
  meu-meu: Bena lau ida a hereva-hereva aneruna ma ema, e haogu, mahuta tauna bema
    haoa na heto.
  npi-ULB: त्यसपछि मसँग कुरा गरिरहेका स्वर्गदूत फर्के र मलाई निन्द्राबाट जगाइएको मानिसझैँ
    जगाए ।
  yor-yor: Angẹli tí ó ń bá mi sọ̀rọ̀ sì tún dé, ó sì jí mi, bí ọkùnrin tí a jí lójú
    oorun rẹ̀,
  pes-OPCB: فرشته‌ای که با من صحبت می‌کرد، مرا مثل شخصی که خوابیده باشد، بیدار کرد.
  tgl-ULB: Pagkatapos ang anghel na nakikipag-usap sa akin ay bumalik at ginising
    ako na katulad ng isang lalaking ginising mula sa kaniyang pagkakatulog.
  hui-hui: Dahuliyali ala i̱la bi lalu haribagome i̱ hewaria ibalu i̱ paliahondo haradagua
    biwaria barila haya.
  mya-mya: ငါ​နှင့်​စ​ကား​ပြော​ဆို​နေ​ခဲ့​သည့်​ကောင်း​ကင် တ​မန်​သည် တစ်​ဖန်​လာ​၍​အိပ်​ပျော်​သူ​ကို
    နှိုး​သ​ကဲ့​သို့​ငါ့​ကို​နှိုး​ပြီး​လျှင်၊-
  bod-N: ང་ལ་གསུང་གནང་མཁན་ཕོ་ཉ་དེ་ཕྱིར་འོངས་ནས་ང་རང་སད་དུ་བཅུག་སྟེ། ང་ནི་མི་གཞན་གྱིས་གཉིད་ལས་སད་དུ་བཅུག་པའི་མི་དང་འདྲ་ཞིང་།
  sna-sna: Ipapo mutumwa akataura neni akauyazve kwandiri akandimutsa, somunhu anomutswa
    pahope dzake.
  spa-BLM: El ángel que hablaba conmigo vino de nuevo y me despertó, como un hombre
    que es despertado de su sueño.
  cac-cac: 'Ix meltzajcot jun ángel ix lolon chi'' ved''oc, ix xib''tanel in vayan̈,
    icha yel lenaj svayan̈ junoc mach vaynacb''ati. Ix sc''anb''an d''ayin icha tic:'
  swh-ULB: Ndipo malaika aliyekuwa akiongea nami akageuka na kuniamsha kama mtu aamshwavyo
    usingizini.
  bel-bel: І вярнуўся той анёл, які гаварыў са мною, і разбудзіў мяне, як будзяць
    чалавека са сну ягонага.
  deu-ELBBK: Und der Engel, der mit mir redete, kam wieder und weckte mich wie einen
    Mann, der aus seinem Schlaf geweckt wird.
  mbb-OT: Midlikù sikan is belinsuǥuen he nekidlalag kedì ne mibpukew e zin su henduen
    be te nekelipezeng a.
  mal-2015: 'എന്നോടു സംസാരിക്കുന്ന ദൂതൻ പിന്നെയും വന്നു, ഉറക്കത്തിൽനിന്നു ഉണർത്തുന്നതുപോലെ
    എന്നെ ഉണർത്തി:'
  rmc-rmc: Paľis avľa pale o aňjelos, savo manca vakerelas, a uštaďa man sar le manušes,
    saves uštaven andral o soviben.
  nlg-nlg: Mana angel te kokoe kolu mi inau toro pulohi me alihiu, te vagha tu maturu.
  pes-OPV: و فرشته‌ای که با من تکلم می‌نمود، برگشته، مرا مثل شخصی که از خواب بیدار
    شودبیدار کرد،
  ron-1924: Ынӂерул каре ворбя ку мине с-а ынторс ши м-а трезит ка пе ун ом пе каре-л
    трезешть дин сомнул луй.
  ben-OBCV: পরে যে স্বর্গদূত আমার সঙ্গে কথা বলছিলেন তিনি ফিরে আসলেন এবং ঘুম থেকে জাগাবার
    মতো করে আমাকে জাগালেন।
  som-som: Oo haddana malaggii ila hadlay ayaa i toosiyey, sidii nin hurdo laga soo
    toosiyey.
  lat-VUC: Et reversus est angelus qui loquebatur in me, et suscitavit me quasi virum
    qui suscitatur de somno suo.
  eng-ASVBT: And the angel that talked with me came again, and waked me, as a man
    that is wakened out of his sleep.
  ita-1885: POI l'Angelo che parlava meco ritornò, e mi destò, a guisa d'uomo che
    è destato dal suo sonno.
  eng-LXXUP: And the angel that talked with me returned, and awakened me, as when
    a man is awakened out of his sleep.
  eng-ULB: Then the angel who was talking with me turned and roused me like a man
    roused from his sleep.
  spa-VBL: Entonces el ángel con el que yo hablaba volvió y llamó mi atención, como
    cuando despiertan a alguien de su sueño.
  fra-_FOB: Puis l'ange qui me parlait revint, et me réveilla, comme un homme qu'on
    réveille de son sommeil;
  mal-mal: 'എന്നോട് സംസാരിക്കുന്ന ദൂതൻ പിന്നെയും വന്ന്, ഉറക്കത്തിൽനിന്ന് ഉണർത്തുന്നതുപോലെ
    എന്നെ ഉണർത്തി:'
  urd-GVR: Jis farishte ne mujh se bāt kī thī wuh ab mere pās wāpas āyā. Us ne mujhe
    yoṅ jagā diyā jis tarah gahrī nīnd sone wāle ko jagāyā jātā hai.
  suz-BL: मिनु गो नु लोव़ पाइब, स्‍वर्ग ङा गेय पाइब लेंशा जाक्‍‍त। मेकोमी आं कली मुर
    कली निन्‍द्रा रे पा पोक्‍शो खोदेंशो पा सेंपाइक्‍ती।
  eng-NOY: And the angel that talked with me came again, and awaked me, as a man that
    is wakened out of his sleep,
  ita-1927: E l’angelo che parlava meco tornò, e mi svegliò come si sveglia un uomo
    dal sonno.
  ckb-ckb: ئەو فریشتەیەی قسەی لەگەڵ کردم گەڕایەوە و هەڵیستاندم، وەک پیاوێک لە خەو
    هەستێنرابێت.
  eng-BBE: And the angel who was talking to me came again, awaking me as a man out
    of his sleep.
  kan-OKCV: ಆಗ ನನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ದೇವದೂತನು ತಿರುಗಿಬಂದು,
  tam-2017: 'என்னுடன் பேசின தூதன் திரும்பி வந்து தூங்குகிற ஒருவனை எழுப்புவதுபோல் என்னை
    எழுப்பி:'
  spa-RV-1909: Y VOLVIÓ el ángel que hablaba conmigo, y despertóme como un hombre
    que es despertado de su sueño.
  ron-BTF: Şi îngerul care vorbea cu mine a venit din nou şi m-a trezit, ca pe un
    om care este trezit din somnul său,
  eng-WEBP: The angel who talked with me came again and wakened me, as a man who is
    wakened out of his sleep.
  eng-FBV: Then the angel I had been talking to returned and got my attention, like
    waking someone from sleep.
  nld-1939: Toen kwam de engel terug, die tot mij sprak; hij wekte mij, als iemand
    die uit de slaap wordt gewekt,
  nch-BL: Huajca nopa ilhuicac ejquet cati nechcamanalhuijtoya, techixiti quej quiixitíaj
    se tacat cati cochtoc.
  vie-1934: Đoạn, thiên sứ nói cùng ta trở lại, đánh thức ta, như một người đương
    ngủ bị người ta đánh thức.
  hin-CV: फिर वह स्वर्गदूत जिसने मुझसे बातें की थी, लौट आया और मुझे ऐसा जगाया, जैसे
    किसी को नींद से जगाया जाता है.
  spa-BES: Y el ángel que me hablaba vino otra vez, despertándome como un hombre fuera
    de su sueño.
  tdx-tdx: Nibalik’ amy zao i anjely nisaontsy amakoy le nitsekafe’e, manahake ty
    fampivañonañe ‘ndaty miròtse.
  tha-KJV: และทูตสวรรค์​ที่​สนทนากับข้าพเจ้ามาอีก และปลุกข้าพเจ้าเหมือนคนที่เพิ่งตื่นจากการนอนของเขา
  por-BR-2018: E o anjo que falava comigo voltou e me despertou, tal como se desperta
    um homem de seu sono.
  deu-ELO: Und der Engel, der mit mir redete, kam wieder und weckte mich wie einen
    Mann, der aus seinem Schlafe geweckt wird.
  eng-WYC-2018: And the angel turned again, that spake in me, and raised me, as a
    man that is raised (up out) of his sleep. (And the angel who spoke to me, returned,
    and raised me up, like a man who is raised up from his sleep.)
  epo-epo: Kaj revenis la anĝelo, kiu antaŭe parolis kun mi; kaj li vekis min, kiel
    oni vekas iun el lia dormo.
  uig-PIN: Andin mǝn bilǝn sɵzlixiwatⱪan pǝrixtǝ ⱪaytip kelip meni oyƣitiwǝtti. Mǝn
    huddi uyⱪusidin oyƣitiwetilgǝn adǝmdǝk bolup ⱪaldim;
  beo-beo: 'A:igele amo da musa: nama sia: dasu, da nama bu misini, na da golai dianabeyale
    dawa:le, na didilisi.'
  tpi-OTNT: Dispela ensel i bin toktok wantaim mi bipo, em i kam bek gen na i kirapim
    mi olsem ol i save kirapim man i slip.
  hau-SA: Sai mala’ikan da ya yi magana da ni ya komo ya farkar da ni, kamar yadda
    ake farkar da mutum daga barcinsa.
  uig-LAT: Andin men bilen sözlishiwatqan perishte qaytip kélip méni oyghitiwetti.
    Men xuddi uyqusidin oyghitiwétilgen ademdek bolup qaldim;
  nde-nde: Ingilosi eyayikhuluma lami yabuya njalo yazangivusa njengomuntu evuswa
    ebuthongweni.
  ton-ton: Pea naʻe toe haʻu ʻae ʻāngelo naʻa ma talanoa mo au, ʻo ne fafangu au,
    ʻo hangē ko e fafangu ha taha ʻoku mohe.
  ces-1613: Potom navrátil se anděl, kterýž mluvil se mnou, a zbudil mne jako muže,
    kterýž zbuzen bývá ze sna svého.
  eng-WMB: The angel who talked with me came again and wakened me, as a man who is
    wakened out of his sleep.
  tam-TCV: என்னோடு பேசிய தூதன் மறுபடியும் திரும்பிவந்து, நித்திரையிலிருக்கிறவனை எழுப்புவதுபோல்
    என்னை எழுப்பினான்.
  ceb-ULB: Unya ang anghel nga nakig-istorya kanako miatubang ug nagpatindog kanako
    sama sa tawo nga mibangon gikan sa iyang pagkatulog.
  pol-UBG: Potem Anioł, który rozmawiał ze mną, powrócił i obudził mnie, jak budzi
    się kogoś ze snu.
  urd-GVU: جس فرشتے نے مجھ سے بات کی تھی وہ اب میرے پاس واپس آیا۔ اُس نے مجھے یوں
    جگا دیا جس طرح گہری نیند سونے والے کو جگایا جاتا ہے۔
  eng-OEBCW: Then the messenger who talked with me came again and woke me, as someone
    who is woken from sleep.
  deu-1912: Und der Engel, der mit mir redete, kam wieder und weckte mich auf, wie
    einer vom Schlaf erweckt wird,
  kan-2017: ಅನಂತರ ವಿವರಿಸುವ ದೇವದೂತನು ಮತ್ತೆ ಬಂದು ನಿದ್ರೆಹತ್ತಿದವನ ಹಾಗಿದ್ದ ನನ್ನನ್ನು ಎಚ್ಚರಗೊಳಿಸಿ
    “ಏನು ನೋಡುತ್ತೀ?” ಎಂದು ಕೇಳಲು ನಾನು,
  yap-yap: Fare engel ni i non ngog e sul ngog bayay ngeb i suwonageg ni gowa ku’ug
    mol.
  hlt-MCSB: Te phoeiah kai taengah aka cal puencawn ha mael tih a ih lamloh aka haenghang
    hlang bangla kai n'haeng.
  mdy-ETH: ታኣና ዎላ ጌስታ ፆኦሲ ኪኢታንቻሢ ላሚ ጊንሣ ሙኪ ጊንዓፓ ጴቾሢጉዲ ታና ጴቼኔ፤
  twi-ASANTE: Afei, ɔbɔfoɔ a ɔne me kasaeɛ no sanee nʼakyi bɛnyanee me, sɛdeɛ wɔnyane
    obi firi ne nna mu no.
  eng-WEBU: The angel who talked with me came again and wakened me, as a man who is
    wakened out of his sleep.
  spa-PDDPT: El ángel que hablaba conmigo se volvió y me despertó, como cuando un
    hombre es despertado de su sueño.
  gun-gun: Ha'e gui teĩgue ju anjo xereve ijayvu va'ekue ou vy xemomyĩ imo'amy, avakue
    okeague gui omomyĩa rami.
  agu-BL: Ej i tzun bantz, nintzun ul junt tir yi ángel yi jilon swetz bajx cu'n,
    nin oc tan inc'ase'n, chi na je' c'asu'n jun yi chin tza'j nin tan watl.
  ilo-ULB: Kalpasanna, nagsubli ti anghel a nakisarsarita kaniak ket riniingnak a
    kas iti maysa a tao a nagriing iti pannaturogna.
  kpg-kpg: Tangada di langi dela nogo leelee mai gi di au gu hanimoi labelaa gu hangahanga
    au be tangada nogo kii.
  uig-ARA: ئاندىن مەن بىلەن سۆزلىشىۋاتقان پەرىشتە قايتىپ كېلىپ مېنى ئويغىتىۋەتتى.
    مەن خۇددى ئۇيقۇسىدىن ئويغىتىۋېتىلگەن ئادەمدەك بولۇپ قالدىم؛
  sus-sus: Malekɛ naxan nu wɔyɛnma n na, a naxa fa n naxunude, alɔ e mixi raxunuma
    ki naxɛ xixɔli ma.
  pon-2006: Tohnleng me koasoakoasoiong ieo ahpw pwurodo rehi oh kapiriehda likamwete
    I wie memeir.
  ksd-ksd: Ma ra angelo nina ba amir ga tata me i ga vut mulai, ma i ga vangun iau,
    da di vangun tikai ta kana niva.
  grc-BRENT: Καὶ ἐπέστρεψεν ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ, καὶ ἐξήγειρέ με ὃν τρόπον ὅταν
    ἐξεγερθῇ ἄνθρωπος ἐξ ὕπνου αὐτοῦ.
  ind-AYT: Lalu, malaikat yang berbicara denganku itu kembali dan membangunkan aku,
    seperti seseorang yang dibangunkan dari tidurnya.
  nya-nya: Kenaka mngelo amene amayankhula nane anabwerera nandidzutsa, ngati mmene
    amadzutsira munthu amene ali mʼtulo.
  hrv-hrv: Anđeo koji je govorio sa mnom vrati se tad i probudi me kao čovjeka koji
    se oda sna budi.
  mps-mps: Ena dali hasia te po wali te ensel bidi aga ma aselama, ena augwaligo te
    godege piai bidi hodolo ąǫ yagasali.
  tpi-tpi: Dispela ensel i bin toktok wantaim mi bipo, em i kam bek gen na i kirapim
    mi olsem ol i save kirapim man i slip.
  dan-1931: Engelen, som talte med mig, vakte mig så atter, som man vækker et Menneske
    af hans Søvn,
  vie-OVCB: Thiên sứ nói chuyện với tôi trước đây đến làm cho tôi tỉnh lại, như đánh
    thức một người đang ngủ vậy.
  guj-2017: મારી સાથે જે દૂત વાત કરતો હતો તે પાછો આવ્યો અને જાગેલા માણસની પેઠે તેણે
    મને ઊંઘમાંથી ઉઠાડ્યો.
  pon-2006A: Tohnleng me koasoakoasoiong ieo ahpw pwurodo rehi oh kapiriehda likamwete
    I wie memeir.
  por-BRBSL: O anjo que falou comigo veio novamente e me despertou, como um homem
    que é despertado de seu sono.
  eng-OEBUS: Then the messenger who talked with me came again and woke me, as someone
    who is woken from sleep.
  cth-cth: Kai hoi ka pato roi e kalvantami ni bout a tho teh ka ip e pâhlaw e patetlah
    kai hah na pâhlaw.
  twi-twi: Afei ɔbɔfo a ɔne me kasae no san nʼakyi benyan me, sɛnea wonyan obi fi
    ne nna mu no.
  hlt-hlt: Te phoeiah kai taengah aka cal puencawn ha mael tih a ih lamloh aka haenghang
    hlang bangla kai n'haeng.
  tbz-SIM: Kɛ̀ Kuyie ntɔ̃nnì dìì n nɑ̀ɑ́nnɛ̀, kɛ̀ dìi wɛ̃tɛní kɛ́ nh entɛ bɛ̀ ɔ̃ɔ̃
    entɛ mɛ̀ɛ̀ botí onìtì wèè yɛ̃̀ nkɛ duɔ́.
  msy-2020: Ezɨ Enselɨn faraghavɨra na ko mɨgeim, a uamategha na bagha iza, mati gumazim
    akuima me a gaghuri moghɨn, a na gaghuri.
  dop-dop: Ḿpʋɣʋ ɩsɔtɑɑ tillu wei ɩ yɔɣɔtəɣənɑ-m tɔ, ɩ kɔmɑ nɑ ɩ́ ciɣiti-m ɩsɩɩ pɑ
    feesuɣu yʋlʋ wei ɩ tooki tɔ.
  azb-azb: Mənimlə danışan mələk geri qayıdıb məni yuxusundan oyanan adam kimi oyatdı.
  eng-DBY: And the angel that talked with me came again, and waked me, as a man that
    is wakened out of his sleep.
  hin-2017: फिर जो दूत मुझसे बातें करता था, उसने आकर मुझे ऐसा जगाया जैसा कोई नींद
    से जगाया जाए।
  wol-KYG: Ba loolu amee malaaka ma doon wax ak man délsi, yee ma, mel ni ku ñu yee
    ciy nelaw.
  eng-YLT: And the messenger who is speaking with me doth turn back, and stir me up
    as one who is stirred up out of his sleep,
  eng-WYC-2017: And the angel turned again, that spake in me, and raised me, as a
    man that is raised up out of his sleep.
  eng-WMBB: The angel who talked with me came again and wakened me, as a man who is
    wakened out of his sleep.
  urd-GVH: जिस फ़रिश्ते ने मुझसे बात की थी वह अब मेरे पास वापस आया। उसने मुझे यों
    जगा दिया जिस तरह गहरी नींद सोनेवाले को जगाया जाता है।
  rug-rug: Meke pule mae sa mateana sapu zama koa rau meke va vaṉunau sa, guana sapu
    putaqu tu si arau.
  gaz-gaz: Ergasii ergamaan Waaqayyoo kan natti dubbachaa ture sun deebiʼee akkuma
    nama hirribaa dammaqfamuutti na dammaqse.
  fra-LSG: L’ange qui parlait avec moi revint, et il me réveilla comme un homme que
    l’on réveille de son sommeil.
  yal-yal: Malekan naxan yi falan tima n xa nun, na mɔn yi fa, a n nakeli alo muxun
    naxan naxulunxi xixɔnli.
  haw-1868: HOI hou mai la ka anela i kamailio me au, a hoala mai la ia'u, e like
    me ka hoala ana i ke kanaka hiamoe.
  arb-NAV: وَرَجَعَ مَلاكُ الرَّبِّ الَّذِي يُكَلِّمُنِي وَأَيْقَظَنِي كَمَا يُوْقَظُ
    رَجُلٌ مِنْ نَوْمِهِ،
  ewe-ewe: Mawudɔla si ƒo nu kplim la, trɔ gbɔ va nyɔm abe ɖe menɔ alɔ̃ dɔm ene.
  eng-LEE: And the angel that spoke with me came back again, and waked me up, as a
    man that is wakened up out of his sleep;
  asm-FB: পাছত মোৰে সৈতে কথা হোৱা দূতজন পুনৰ উভতি আহিল, আৰু টোপনিত থকা মানুহক জগোৱাৰ
    দৰে মোক জগালে।
  sus-A: مَلٍكّ نَشَن نُ وْيّنمَ ﭑ نَ، عَ نَشَ قَ ﭑ نَشُنُدٍ، عَلْ عٍ مِشِ رَشُنُمَ
    كِ نَشّ شِشْلِ مَ.
  fra-SBL: L'ange qui parlait avec moi revint et me réveilla, comme un homme qu'on
    réveille de son sommeil.
  hbo-hbo: וַיָּ֕שָׁב הַמַּלְאָ֖ךְ הַדֹּבֵ֣ר בִּ֑י וַיְעִירֵ֕נִי כְּאִ֖ישׁ אֲשֶׁר־יֵעֹ֥ור
    מִשְּׁנָתֹֽו׃
  kik-kik: Hĩndĩ ĩyo mũraika ũrĩa twaranagĩria nake akĩhũndũka, akĩnjarahũra, ta ũrĩa
    mũndũ aarahũragwo kuuma toro.
  fra-NCL: L’ange qui parlait avec moi revint, et il me réveilla comme un homme qui
    se réveille de son sommeil.
  cek-AK: To naah kai khae lokthui van kami loe amlaem moe, iip kami pathawk baktih
    toengah, kai to ang pathawk.
  cuk-cuk: Geb baliwitur-anbo-sunmaknaidi anse gannar nonikid. Agine, ar igi-dule-gabmaile,
    odakledae, deyobi an-odaknonikid.
  uig-CYR: Андин мән билән сөзлишиватқан пәриштә қайтип келип мени ойғитивәтти. Мән
    худди уйқисидин ойғитиветилгән адәмдәк болуп қалдим;
  tel-2017: అప్పుడు నాతో మాట్లాడుతున్న దూత తిరిగి వచ్చి నిద్రపోతున్న ఒకణ్ణి లేపినట్లు
    నన్ను లేపాడు.
  hat-BSA: Konsa, zanj ki t ap pale avè m nan te retounen. E te Li te fè m Leve tankou
    yon nonm yo te leve soti nan dòmi.
  kos-kos: Lipufan se ma sramsram nu sik ah sifilpa tuku ac okasyuyak, oana in mu
    nga motul.
  hbo-WLC: וַיָּ֕שָׁב הַמַּלְאָ֖ךְ הַדֹּבֵ֣ר בִּ֑י וַיְעִירֵ֕נִי כְּאִ֖ישׁ אֲשֶׁר־יֵע֥וֹר
    מִשְּׁנָתֽוֹ׃
  ibo-ibo: Mgbe ahụ, mmụọ ozi ahụ nke na-agwa m okwu lọghachiri kpọtee m, dịka e si
    akpọte onye nọ nʼụra.
  ory-ory: ଏଉତ୍ତାରେ ଯେଉଁ ଦୂତ ମୋʼ ସଙ୍ଗରେ କଥା କହୁଥିଲେ, ସେ ଆସି ମୋତେ ନିଦ୍ରାରୁ ଉଠିଥିବା
    ମନୁଷ୍ୟ ପରି ଜଗାଇଲେ।
  chk-chk: Iwe, ewe chon läng mi piin kapas ngeniei a feitosefäl o apwöküei, usun
    eman a apwökü eman seni an möür.
  rop-rop: Wal det einjul hubin toktok langa mi bin kambek en imbin weikimap mi jis
    laik aibin silip.
  ukr-1871: І вернувся той ангел, що розмовляв ізо мною, і розбудив мене, наче будять
    кого сонного.
  deu-1951: Da kam der Engel wieder, der mit mir zu reden pflegte, und weckte mich
    auf wie einen, der aus seinem Schlafe geweckt wird.
  eng-JPS: And the angel that spoke with me returned, and waked me, as a man that
    is wakened out of his sleep.
  srp-1865: Potom vrati se anðeo koji mi govoraše, i probudi me kao èovjeka koji se
    budi oda sna.
  lug-lug: Awo malayika eyali ayogera nange n’akomawo, n’anzuukusa ng’omuntu bw’azuukusibwa
    mu tulo.
  heb-heb: וישב המלאך הדבר בי ויעירני כאיש אשר יעור משנתו׃
  ben-IRV: পরে যে স্বর্গদূত আমার সঙ্গে কথা বলছিলেন তিনি ফিরে এলেন এবং কাউকে ঘুম থেকে
    জাগানোর মত করে, আমাকে জাগালেন।
  pan-pan: ਉਹ ਦੂਤ ਜਿਹੜਾ ਮੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ ਫੇਰ ਮੁੜਿਆ ਅਤੇ ਉਹ ਨੇ ਮੈਨੂੰ ਉਸ ਮਨੁੱਖ
    ਵਾਂਗੂੰ ਜਗਾਇਆ ਜਿਹੜਾ ਆਪਣੀ ਨੀਂਦ ਤੋਂ ਜਾਗਦਾ ਹੈ।
  mya-JVB: ငါ နှင့် ပြောဆို သော ကောင်းကင် တမန်သည် ပြန် လာ၍ ၊ အိပ်ပျော် သောသူ ကို နှိုး
    သကဲ့သို့ ငါ့ ကို နှိုး လျက် ၊
  hmo-hmo: Vadaeni lau danu ai herevahereva aneru be ia mai, lau ia hanogaia, mahuta
    dekena amo bema lau noga bamona.
  urd-urd: और वह फ़रिश्ता जो मुझ से बातें करता था, फिर आया और उसने जैसे मुझे नींद
    से जगा दिया,
  rus-SYN: И возвратился тот Ангел, который говорил со мною, и пробудил меня, как
    пробуждают человека от сна его.
  bqc-SIM: Kɛ́ malaika pↄ́ lɛ́ yã'omanↄ ɛ̀a sù, à ma vu lá wì ń vu iuwa.
  tcz-CHONGTHU: Hijou chun kakihoupi Vantil chu ahung kile kitin a-ihmu bangin eihin
    sukhangin ahi.
  mar-mar: मग माझ्याशी बोलत असलेला देवदूत माझ्याजवळ आला व त्याने एखाद्या मनुष्यास
    झोपेतून जागे करतात तसे मला जागे केले.
  qub-qub: 'Chaypitaga nogawan parlaycaj anjil cutircamur cuyuchimaran imanömi puñuycaj
    runata ricchachinchi, chayno. Nircur tapumaran:'
  bqp-bqp: Gusunɔn gɔrɑdo wi u kɑ Sɑkɑri gɑri mɔ̀ u nɑ u nùn yɑmiɑ nge mɛ bɑ rɑ tɔnu
    dom yɑmiɛ.
  hat-hat: Zanj ki t'ap pale ak mwen an vini ankò. Li souke m' tankou yo souke yon
    moun k'ap dòmi pou fè l' leve.
  eng-BSB: Then the angel who was speaking with me returned and woke me, as a man
    is awakened from his sleep.
  tod-tod: Geezuɠeelai nii é ɠɛni ɓɔɛzu pɔ̀, naa ʋaani ʋolu, é màaloɠa, ʋelei nu
    a ɗa ɲiimɛni nui maaloɠa la.
  eng-WEBPB: The angel who talked with me came again and wakened me, as a man who
    is wakened out of his sleep.
  kbq-kbq: Anante nagri'enema keaga hu'nea ankeromo'a ete nagrite eno eme nazeri otige'na
    mase'nefinti'ma antrima huno otiankna hu'na otugeno,
  nhe-BL: Huajca nopa elhuicac ejquetl tlen nechcamahuijtoya, nechixiti queja quiixitíaj
    se tlacatl tlen cochtoc.
  gub-BL: Tupàn heko haw pe har ihewe uze'eg ma'e kwer uzewyr hemume'e kar pà a'e
    kury. Nazawy kwaw uker ma'e. Hemume'e kar a'e.
  eng-DRA: 'And the angel that spoke in me came again: and he waked me, as a man that
    is wakened out of his sleep.'
