verse: ZEC.004.006
translations:
  mal-C: 'അപ്പോൾ ദൂതൻ എന്നോട്: “ഇതു സെരൂബ്ബാബേലിനോടുള്ള യഹോവയുടെ അരുളപ്പാടാണ്: ‘സൈന്യത്താലല്ല,
    ശക്തിയാലുമല്ല, എന്റെ ആത്മാവിനാലത്രേ’ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'Da hob er an und sprach zu mir also: Das ist das Wort Jahwes an Serubabel;
    es lautet: Nicht durch Macht, noch durch Gewalt, sondern allein durch meinen Geist!
    spricht Jahwe der Heerscharen.'
  lin-lin: 'Alobaki na ngai : — Tala liloba oyo Yawe alobi na Zorobabeli : « Ezali
    na makasi to na nguya na yo te, kasi na nguya na Ngai, » elobi Yawe, Mokonzi ya
    mampinga.'
  eng-LSV: And he answers and speaks to me, saying, “This [is] a word of YHWH to Zerubbabel,
    saying, || Not by a force, nor by power, || But—by My Spirit, said YHWH of Hosts.
  eng-GNV: Then he answered and spake vnto me, saying, This is the word of the Lord
    vnto Zerubbabel, saying, Neither by an armie nor strength, but by my Spirit, saith
    the Lord of hostes.
  eng-WEBSTER: Then he answered and spoke to me, saying, This is the word of the LORD
    to Zerubbabel, saying, Not by might, nor by power, but by my spirit, saith the
    LORD of hosts.
  nhw-BL: 'Huajca yaya nechilhui: “Ya ni quiixnextía nopa camanali catli TOTECO quinequi
    quimacas nopa tequichijquetl Zorobabel ica quenicatza quitlamiltis nopa tiopamitl:
    ‘Amo por mosoldados, niyon por mochicahualis. San por na notonaltzi mochihuas.’
    Quej nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.'
  swh-ONEN: 'Kisha akaniambia, “Hili ni neno la Bwana kwa Zerubabeli: ‘Si kwa uwezo,
    wala si kwa nguvu, bali ni kwa Roho yangu,’ asema Bwana Mwenye Nguvu Zote.'
  bba-bba: Mɑ Sɑkɑri u nɛɛ, ɑɑwo, yinni. Mɑ ɡɔrɑdo u nɛɛ, Yerɑ u mɑɑ nɛɛ, wee ye Yinni
    Gusunɔ u Sorobɑbɛli sɔ̃ɔmɔ. U nɛɛ, n ǹ mɔ kɑ wi, Sorobɑbɛlin dɑm ǹ kun mɛ kɑ
    win yiikowɑ u koo kpĩ u sɔmburu ko. Adɑmɑ kɑ wi, Gusunɔn Hunden dɑmɑ. Wi, wɔllu
    kɑ tem Yinniwɑ u yeni ɡeruɑ.
  eng-KJVCPB: Then he answered and spake unto me, saying, This is the word of the
    Lord unto Zerubbabel, saying, Not by might, nor by power, but by my spirit, Saith
    the Lord of hosts.
  luo-luo: 'Omiyo nowachona niya, “Ma e gima Jehova Nyasaye wacho ne Zerubabel: ‘Ok
    timre kuom nyalo kata kuom teko, to mana kuom Roho mara,’ Jehova Nyasaye Maratego
    owacho.'
  meu-meu: 'Bena ia ese e hamaorogu, eto, Ina na Iehova ena hereva Serubabele enai.
    Iehova Sabaota na ini e gwau tomamu: Dia goada amo eiava dia siahu amo, a Laumagu
    amo.'
  npi-ULB: 'यसैले तिनले मलाई भने, “यो यरुबाबेलको निम्ति परमप्रभुको वचन हो: न त बलले,
    न शक्तिले, तर मेरो आत्माले, सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।'
  yor-yor: 'Ó sì dáhùn ó sì wí fún mi pé, “Èyí ni ọ̀rọ̀ Olúwa sí Serubbabeli tó wí
    pé: ‘Kì í ṣe nípa ipá, kì í ṣe nípa agbára, bí kò ṣe nípa Ẹ̀mí mi,’ ni Olúwa àwọn
    ọmọ-ogun wí.'
  pes-OPCB: 'سپس فرشته گفت: «این است آنچه خداوند به زروبابِل می‌گوید: نه به قدرت،
    نه به قوت، بلکه به روح من؛ خداوند لشکرهای آسمان این را می‌گوید.'
  tgl-ULB: 'Kaya sinabi niya sa akin, “Ito ang salita ni Yahweh kay Zerubabel: Hindi
    sa pamamagitan ng lakas ni sa pamamagitan ng kapangyarihan, ngunit sa pamamagitan
    ng aking Espiritu,'' sabi ni Yahweh ng mga hukbo.'
  hui-hui: Ani larugola dahuliyali biago ibugua ladai bialu, Bi ogo agali haguane
    Serubabele kagohondo lamibe, laya. Bi ogoni Anduane Homogohanda lalu, Í̠na biabe
    berego bialu í̠naga ami agali kegonaga hongonibi í̠ninaga hongonibi ndo bialu
    holebere. I̱ dinininaga hongo í̠ha kagome biabe berego bayale bialu holebere.
  mya-mya: ကောင်း​ကင်​တ​မန်​က​ငါ့​အား``သင်​သည်​ဇေ​ရု​ဗ ဗေ​လ​သို့​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သည့်​ဤ
    ဗျာ​ဒိတ်​တော်​ကို​ပြန်​ကြား​လော့။ ကိုယ်​တော်​က သူ့​အား`သင်​သည်​မိ​မိ​၏​တန်​ခိုး​စွမ်း​ရည်​အား
    ဖြင့်​သော်​လည်း​ကောင်း၊ စစ်​သည်​ဗိုလ်​ခြေ​အင်​အား အား​ဖြင့်​သော်​လည်း​ကောင်း​ဤ​အ​မှု​ကို​ပြု
    လိမ့်​မည်​မ​ဟုတ်။ ငါ​၏​ဝိ​ညာဉ်​တော်​တန်​ခိုး တော်​အား​ဖြင့်​သာ​လျှင်​ပြု​နိုင်​လိမ့်​မည်''
    ဟု အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​၏။-
  bod-N: དེ་ནས་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཟེ་རུ་པཱ་པེལ་ལ་གསུངས་པའི་བཀའ་ཡིན་ཏེ།
    དབང་ཤུགས་ལ་བརྟེན་པ་མ་ཡིན་ལ། ནུས་པར་བརྟེན་པའང་མ་ཡིན་ཏེ། ངའི་སེམས་ཉིད་ལ་བརྟེན་པ་ཡིན་ནོ་ཞེས་པའོ།
    །དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་པ་རེད།
  sna-sna: 'Saka akati kwandiri, “Iri ndiro shoko raJehovha kuna Zerubhabheri: ‘Hazviitwi
    nehondo kana nesimba, asi nomweya wangu,’ ndizvo zvinotaura Jehovha Wamasimba
    Ose.'
  spa-BLM: 'Entonces él respondió y me habló diciendo: “Esta es la palabra de Yahvé
    para Zorobabel, que dice: ‘No con fuerza, ni con poder, sino con mi Espíritu’,
    dice Yahvé de los Ejércitos.'
  cac-cac: 'Ix yalanxi jun ángel chi'' d''ayin icha tic: Aton jun lolonel tic syal
    Jehová Yajal d''a Smasanil d''a vin̈aj Zorobabel: Man̈ yujoc eb'' soldado, man̈
    yujoc pax ipalil, palta a yuj Vespíritu ol yal uuj.'
  swh-ULB: 'Hivyo akaniambia, “Hili ni neno la Yahwe kwa Zerubabeli: lisemalo siyo
    kwa uwezo wala kwa nguvu, lakini ni kwa Roho wangu, asema Yahwe wa majeshi.'
  bel-bel: 'Тады адказваў ён і сказаў мне так: гэта слова Госпада Зарававелю, у якім
    сказана: ня войскам і ня сілаю, а Духам Маім кажа Гасподзь Саваоф.'
  deu-ELBBK: 'Da antwortete er und sprach zu mir und sagte: Dies ist das Wort des
    HERRN an Serubbabel: Nicht durch Macht und nicht durch Kraft, sondern durch meinen
    Geist, spricht der HERR der Heerscharen.'
  mbb-OT: 'Ne migkaǥi sikandin kayi te kedì te, “Kenè ku pa edtevaken is insè nu,
    ne pemineǥa nu heini is menge lalag te Nengazen he Mekeǥeǥehem diyà te ki Zerubabel:
    “Zerubabel, egkepasad nu is kebpehitindeg te valey te Nengazen kenè pinaaǥi te
    zesen wey egkehimu te etew, kekenà, pinaaǥi te Mulin-ulin he ibpetavang ku kenikew.'
  mal-2015: 'അവൻ എന്നോടു ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ: സെരുബ്ബാബേലിനോടുള്ള യഹോവയുടെ അരുളപ്പാടാവിതു:
    സൈന്യത്താലല്ല, ശക്തിയാലുമല്ല, എന്റെ ആത്മാവിനാലത്രേ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.'
  rmc-rmc: 'Avke mange phenďa: „Kada hin o lav le RAJESKRO prekal o Zerubabel: ‚Na
    la zoraha aňi la mocaha, ale mire Duchoha,‘ phenel o Nekzoraleder RAJ.'
  nlg-nlg: 'Mana angel te bosa vaniu, iani gaia a lord te bosa vania Zerubabel: Te
    mua totobo to hughitia te mua mai tana laga, mi tana tarunga, ghaghua a lord pukun
    maana.'
  pes-OPV: 'او در جواب من گفت: «این است کلامی که خداوند به زربابل می‌گوید: نه به قدرت
    و نه به قوت بلکه به روح من. قول یهوه صبایوت این است.'
  ron-1924: 'Атунч ел а луат дин ноу кувынтул ши мь-а зис: „Ачеста есте кувынтул Домнулуй
    кэтре Зоробабел ши сунэ астфел: ‘Лукрул ачеста ну се ва фаче нич прин путере,
    нич прин тэрие, чи прин Духул Меу’, зиче Домнул оштирилор.'
  ben-OBCV: 'তখন তিনি আমাকে বললেন, “সদাপ্রভু সরুব্বাবিলকে এই কথা বলছেন: ‘বল দ্বারা
    নয় শক্তি দ্বারাও নয়, কিন্তু আমার আত্মা দ্বারা,’ সর্বশক্তিমান সদাপ্রভু এই কথা
    বলেন।'
  som-som: Markaasuu jawaabay oo ila hadlay, oo wuxuu igu yidhi, Kanu waa eraygii
    Rabbigu u soo diray Serubaabel, oo wuxuu ku yidhi, Rabbigii ciidammadu wuxuu leeyahay,
    Itaal kuma aha, xoogna kuma aha, laakiinse waxay ku tahay ruuxayga.
  lat-VUC: 'Et respondit, et ait ad me, dicens: Hoc est verbum Domini ad Zorobabel,
    dicens: Non in exercitu, nec in robore, sed in spiritu meo, dicit Dominus exercituum.'
  eng-ASVBT: Then he answered and spake unto me, saying, This is the word of Jehovah
    unto Zerubbabel, saying, Not by might, nor by power, but by my Spirit, saith Jehovah
    of hosts.
  ita-1885: 'Ed egli rispose, e mi disse in questa maniera: Quest''è la parola del
    Signore a Zorobabel: Non per esercito, nè per forza; ma per lo mio Spirito, ha
    detto il Signor degli eserciti.'
  eng-LXXUP: And he answered and spoke to me, saying, This is the word of the Lord
    to Zerubbabel, saying, Not by mighty power, nor by strength, but by my Spirit,
    saith the Lord Almighty.
  eng-ULB: 'So he said to me, “This is the word of Yahweh to Zerubbabel: Not by might
    nor by power, but by my Spirit, says Yahweh of hosts.'
  spa-VBL: 'Entonces me dijo: “Este es el mensaje del Señor a Zorobabel: No es con
    poder, ni con fuerza sino con mi espíritu, dice el Señor.'
  fra-_FOB: 'Alors il reprit et me dit: C''est ici la parole de l''Éternel, qu''il
    adresse à Zorobabel, disant: Ce n''est point par puissance, ni par force, mais
    par mon Esprit, a dit l''Éternel des armées.'
  mal-mal: 'അവൻ എന്നോട് ഉത്തരം പറഞ്ഞത് എന്തെന്നാൽ: “സെരുബ്ബാബേലിനോടുള്ള യഹോവയുടെ അരുളപ്പാട്
    ഇതാകുന്നു: ‘സൈന്യത്താലല്ല, ശക്തിയാലുമല്ല, എന്റെ ആത്മാവിനാലത്രേ’ എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു”.'
  urd-GVR: Farishte ne mujh se kahā, “Zarubbābal ke lie Rab kā yih paiġhām hai, ‘Rabbul-afwāj
    farmātā hai ki tū na apnī tāqat, na apnī quwwat se balki mere Rūh se hī kāmyāb
    hogā.’
  suz-BL: मिनु मेकोमी आं कली “एको परमप्रभु यावेमी जेरूब-बाबेल कली पशो लोव़ बाक्‍ब।
    ‘बोलम ममाइ, सक्तिमी यो ममाइ, तन्‍न आं सोक्‍तीमी पाइनुङ’ दे मुर नेल्‍ल आन परमप्रभु
    यावेमी देंत।
  eng-NOY: Then he answered and spake to me, saying, This is the word of Jehovah to
    Zerubbabel, saying:— Not by might, nor by power, But by my spirit, Saith Jehovah
    of hosts.
  ita-1927: 'Allora egli rispondendo, mi disse: “E’ questa la parola che l’Eterno
    rivolge a Zorobabele: Non per potenza, né per forza, ma per lo spirito mio, dice
    l’Eterno degli eserciti.'
  ckb-ckb: 'ئەویش پێی گوتم: «ئەمە فەرمایشتی یەزدانە بۆ زروبابل و دەڵێت: ”یەزدانی سوپاسالار
    دەفەرموێت، نە بە هێز و نە بە توانا، بەڵکو بە ڕۆحی من.“'
  eng-BBE: This is the word of the Lord to Zerubbabel, saying, Not by force or by
    power, but by my spirit, says the Lord of armies.
  kan-OKCV: 'ಆಗ ಅವನು, “ಜೆರುಬ್ಬಾಬೆಲನಿಗೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಇದೇ: ‘ಪರಾಕ್ರಮದಿಂದಲ್ಲ, ಶಕ್ತಿಯಿಂದಲ್ಲ,
    ನನ್ನ ಆತ್ಮದಿಂದಲೇ,’ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: 'அப்பொழுது அவர்: செருபாபேலுக்குச் சொல்லப்படுகிற யெகோவாவுடைய வார்த்தை என்னவென்றால்,
    பலத்தினாலும் அல்ல, பராக்கிரமத்தினாலும் அல்ல, என்னுடைய ஆவியினாலேயே ஆகும் என்று
    சேனைகளின் யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Entonces respondió y hablóme, diciendo: Esta es palabra de Jehová
    á Zorobabel, en que se dice: No con ejército, ni con fuerza, sino con mi espíritu,
    ha dicho Jehová de los ejércitos.'
  ron-BTF: 'Atunci el a răspuns şi mi-a vorbit, zicând: Acesta este cuvântul DOMNULUI
    către Zorobabel, spunând: Nu prin tărie, nici prin putere, ci prin duhul meu,
    spune DOMNUL oştirilor.'
  eng-WEBP: Then he answered and spoke to me, saying, “This is the LORD’s word to
    Zerubbabel, saying, ‘Not by might, nor by power, but by my Spirit,’ says the LORD
    of Armies.
  eng-FBV: 'Then he told me, “This is the Lord''s message to Zerubbabel: Not by might,
    nor by power, but by my spirit, says the Lord Almighty.'
  nld-1939: 'Dit is het woord, dat Jahweh tot Zorobabel spreekt: Niet door kracht,
    en niet door geweld, Maar door mijn geest, spreekt Jahweh der heirscharen!'
  nch-BL: 'Huajca yaya techilhui: “Ya ni quiixnextía nopa camanali cati TOTECO quinequi
    quimacas nopa tequichijquet Zorobabel ten quenicatza quitamiltis nopa tiopamit:
    ‘Amo por mosoldados, yon por mochicahualis. San por na notonaltzi mochihuas.’
    Quej nopa quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.'
  vie-1934: 'Người đáp lại rằng: Đây là lời của Đức Giê-hô-va phán cho Xô-rô-ba-bên
    rằng: Aáy chẳng phải là bởi quyền thế, cũng chẳng phải là bởi năng lực, bèn là
    bởi Thần ta, Đức Giê-hô-va vạn quân phán vậy.'
  hin-CV: 'अतः स्वर्गदूत ने मुझसे कहा, “यह ज़ेरुब्बाबेल के लिये याहवेह का वचन है:
    ‘न तो बल से और न ही शक्ति से, पर मेरे आत्मा के द्वारा,’ सर्वशक्तिमान याहवेह का
    कहना है.'
  spa-BES: 'Esta es la palabra del Señor a Zorobabel, diciendo: No por la fuerza o
    por el poder, sino por mi espíritu, dice el Señor de los ejércitos.'
  tdx-tdx: 'Le hoe ty navale’ i anjeliy amako: Ty tsara’ Iehovà amy Zerobabele, manao
    ty hoe: Tsy an-kafatrarañe, tsy an-kaozarañe, fa an-Troko hoe t’Iehovà’ i Màroy.'
  tha-KJV: แล​้​วท​่านจึงตอบข้าพเจ้าว่า “​นี่​เป็นพระวจนะของพระเยโฮวาห์​ที่​ให้​ไว้​กับเศรุบบาเบลว่า
    มิใช่​ด้วยกำลัง มิใช่​ด้วยฤทธานุ​ภาพ แต่​ด้วยวิญญาณของเรา พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: 'E ele falou comigo, dizendo: Esta é palavra do SENHOR a Zorobabel,
    que diz: Não se fará por força, nem por violência, mas sim por meu espírito, diz
    o SENHOR dos exércitos.'
  deu-ELO: 'Da antwortete er und sprach zu mir und sagte: Dies ist das Wort Jehovas
    an Serubbabel: Nicht durch Macht und nicht durch Kraft, sondern durch meinen Geist,
