  rug-rug: 'Ke zama si asa koa rau, “Hierana sa zinama te Zihova la koe Zerubabele:
    ‘Lopu pa vinaripera, lopu pa ṉiniraṉira ba koasa Maqomaqoqu mo,’ gua se Zihova
    Tadi na Qeto Minate.'
  gaz-gaz: 'Kanaafuu inni akkana naan jedhe; “Kun dubbii Waaqayyoo kan Zarubaabeliif
    kennamee dha: ‘Hafuura kootiin malee jabinaan yookaan humnaan miti’ jedha Waaqayyo
    Waan Hunda Dandaʼu.'
  fra-LSG: 'Alors il reprit et me dit: C’est ici la parole que l’Éternel adresse à
    Zorobabel: Ce n’est ni par la puissance ni par la force, mais c’est par mon esprit,
    dit l’Éternel des armées.'
  yal-yal: Nayi, a yi a fala n xa, a naxa, “Alatalaa falan ni i ra, a naxan tixi Sorobabeli
    ma, a naxa, ‘A mi ligama sɛnbɛn xɔn hanma fangana, koni fɔ n ma Niin barakan nin.’
    Alatala Sɛnbɛn Birin Kanna falan nan na ra.”
  haw-1868: Alaila olelo mai la kela, i mai la ia'u penei, O keia ka olelo a Iehova
    ia Zerubabela, i ka i ana, Aole ma ka mana, aole ma ka ikaika, aka, ma kuu Uhane,
    wahi a Iehova o na kaua.
  arb-NAV: 'فَقَالَ: «هَذِهِ رِسَالَةُ الرَّبِّ إِلَى زَرُبَّابِلَ: لَا بِالْقُدْرَةِ
    وَلا بِالْقُوَّةِ، وَلَكِنْ بِرُوحِي تُفْلِحُونَ يَقُولُ الرَّبُّ الْقَدِيرُ.'
  ewe-ewe: 'Egblɔ nam be, “Esia nye Yehowa ƒe gbedeasi na Zerubabel: ‘Menye ŋusẽ alo
    kalẽ o, ke boŋ Mawu ƒe Gbɔgbɔe.’ Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.'
  eng-LEE: Then answered he and spoke unto me, saying, This is the word of the Lord
    unto Zerubbabel, saying, Not by might, nor by power, but by my spirit, saith the
    Lord of hosts.
  asm-FB: তেতিয়া তেওঁ উত্তৰ দি মোক এই কথা ক’লে, “জৰুব্বাবিললৈ অহা যিহোৱাৰ বাক্য এই,
    ‘শক্তি বা পৰাক্ৰমৰ দ্বাৰাই নহয়, কিন্তু মোৰ আত্মাৰ দ্বাৰাইহে,’ ইয়াক বাহিনীসকলৰ
    যিহোৱাই কৈছে।”
  sus-A: نَ تّمُي عَ نَشَ عَ مَسٍن ﭑ بّ، «عَلَتَلَ شَ مَسٍنيِ نَن يَ، عَ نَشَن تِشِ
    سٌرٌبَبٍلِ بّ، ‹وٌ سّنبّ مُ نْمَ سٍسٍ رَ. ﭑ تَن نَن شَشِلِ نْمَ عَ رَبَدٍ.› مَنفّ
    عَلَتَلَ شَ مَسٍنيِ نَن يَ.»
  fra-SBL: 'Alors il prit la parole et me dit : « Voici la parole que Yahvé a adressée
    à Zorobabel : Ce n''est ni par la force, ni par la puissance, mais par mon Esprit,
    dit Yahvé des armées.'
  hbo-hbo: וַיַּ֜עַן וַיֹּ֤אמֶר אֵלַי֙ לֵאמֹ֔ר זֶ֚ה דְּבַר־יְהוָ֔ה אֶל־זְרֻבָּבֶ֖ל
    לֵאמֹ֑ר לֹ֤א בְחַ֙יִל֙ וְלֹ֣א בְכֹ֔חַ כִּ֣י אִם־בְּרוּחִ֔י אָמַ֖ר יְהוָ֥ה צְבָאֹֽות׃
  kik-kik: 'Nĩ ũndũ ũcio akĩnjĩĩra atĩrĩ, “Ĩno nĩyo ndũmĩrĩri ya Jehova kũrĩ Zerubabeli,
    nayo ĩkuuga ũũ: ‘Ti ũndũ wa hinya kana wa ũhoti, no nĩ ũndũ wa Roho wakwa,’ ũguo
    nĩguo Jehova Mwene-Hinya-Wothe ekuuga.'
  fra-NCL: 'Et il reprit et me dit : Ceci est la parole de Yahweh à Zorobabel, savoir :
    « Ni par une armée, ni par la force, mais par mon Esprit, dit Yahweh des armées.'
  cek-AK: To pongah anih mah kai khaeah, Zerubabel khaeah angzo Angraeng ih lok loe
    hae tiah oh; hae hmuen loe thacakhaih hoiah om ai, sak thaihaih hoiah doeh om
    ai, ka Muithla rang hoiah ni om tih, tiah misatuh kaminawk ih Angraeng mah thuih.
  cuk-cuk: 'Degisoggu, baliwitur anga sogdesunnad: “Bab-Jehová Zorobabelʼga weyob
    sunmaknaid: ‘Sordamar-bila-onogedginsulid, garganguedginsurbalid. Unnila An-Burbaba
    ibmar imaklegoed.’ Deyob, Bab-Jehová-Bela-Gangued-Nikad soged.'
  uig-CYR: 'Андин у маңа җававән мундақ деди: «Мана самави қошунларниң Сәрдари болған
    Пәрвәрдигарниң Зәруббабәлгә қилған сөзи: «Иш күч-қудрәт билән әмәс, иқтидар билән
    әмәс, бәлки Мениң Роһум арқилиқ пүтиду! — дәйду самави қошунларниң Сәрдари болған
    Пәрвәрдигар.'
  tel-2017: అప్పుడు ఆ దూత నాతో ఇలా చెప్పాడు. “జెరుబ్బాబెలుకు ప్రత్యక్షమైన యెహోవా వాక్కు
    ఇదే. నీ శక్తి వల్లనైనా, నీ బలం వల్లనైనా ఇది జరగదు. కేవలం నా ఆత్మ వల్లనే ఇది జరుగుతుంది”
    అని సేనల ప్రభువు యెహోవా చెప్పాడు.
  hat-BSA: 'Epi li te di m: “Sa se pawòl SENYÈ a Zorobabel la ki di: ‘Se pa pa lafòs,
    ni pa pwisans, men pa Lespri Mwen,’ pale SENYÈ dèzame yo.'
  kos-kos: 'Lipufan sac fahk nu sik nga in sang nu sel Zerubbabel kas sin LEUM GOD
    inge: “Ma nukewa kom oru ac fah fahla wo, tia ke ku lun mwet mweun ku ke ku lom
    sifacna, a ke ku lun ngunik.'
  hbo-WLC: וַיַּ֜עַן וַיֹּ֤אמֶר אֵלַי֙ לֵאמֹ֔ר זֶ֚ה דְּבַר־יְהוָ֔ה אֶל־זְרֻבָּבֶ֖ל
    לֵאמֹ֑ר לֹ֤א בְחַ֙יִל֙ וְלֹ֣א בְכֹ֔חַ כִּ֣י אִם־בְּרוּחִ֔י אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Ọ sịrị m, “Nke a bụ okwu nke Onyenwe anyị nye Zerubabel. ‘Ọ bụghị site
    nʼike, maọbụ site nʼume, kama ọ bụ site na Mmụọ m,’ ka Onyenwe anyị, Onye pụrụ
    ime ihe niile kwuru.
  ory-ory: ତହିଁରେ ସେ ମୋତେ ଉତ୍ତର କରି କହିଲେ, “ଏହା ଯିରୁବ୍ବାବିଲ୍‍ଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର
    ବାକ୍ୟ, ଯଥା, ପରାକ୍ରମ ଦ୍ୱାରା ନୁହେଁ, କିଅବା ବଳ ଦ୍ୱାରା ନୁହେଁ, ମାତ୍ର ଆମ୍ଭର ଆତ୍ମା ଦ୍ୱାରା,
    ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: 'Mürin, ewe chon läng a üreniei, “Iei alon ewe Samol mi Lapalap ngeni Serupapel:
    Esap fis om angang ren pöchökül, esap pwal fis ren manaman, nge epwe fis ren Ngüni.
    Ngang ewe Samol mi Unusen Manaman üa kapas.'
  rop-rop: Det einjul bin dalim mi dijan wed brom YAWEI det trubala God blanga Serababal.
    Imbin tok, “Langa yu ronselp yu nomo brabli strongwan men blanga bildimap dis
    bigwan Serramoni Pleis. Yu nomo garram loda pawa, bat main spirit im brabli strongwan
    en im garra meigim yu brabli strongbala blanga binij bildimap det Serramoni Pleis.
  ukr-1871: 'Тодї озвався він і сказав менї: Се, — Господнє слово до Зоробабеля, і
    значить: Нї військом, нї силою вашою, тілько моїм духом, говорить Господь сил
    небесних.'
  deu-1951: 'Da antwortete er und sprach zu mir: Das ist das Wort des HERRN an Serubbabel;
    es lautet also: Nicht durch Heer und nicht durch Kraft, sondern durch meinen Geist!
    spricht der HERR der Heerscharen.'
  eng-JPS: 'Then he answered and spoke unto me, saying: ''This is the word of the
    LORD unto Zerubbabel, saying: Not by might, nor by power, but by My spirit, saith
    the LORD of hosts.'
  srp-1865: 'A on odgovori i reèe mi govoreæi: to je rijeè Gospodnja Zorovavelju:
    ne silom ni krjepošæu nego duhom mojim, veli Gospod nad vojskama.'
  lug-lug: 'Awo n’addamu n’aŋŋamba nti, “Kino kye kigambo kya Mukama eri Zerubbaberi:
    ‘Si lwa maanyi so si lwa buyinza naye lwa Mwoyo wange,’ bw’ayogera Mukama ow’Eggye.'
  heb-heb: ויען ויאמר אלי לאמר זה דבר יהוה אל זרבבל לאמר לא בחיל ולא בכח כי אם ברוחי
    אמר יהוה צבאות׃
  ben-IRV: তখন তিনি আমাকে বললেন, সরুব্বাবিলের প্রতি সদাপ্রভুর এই বাক্য, শক্তি দিয়ে
    নয় ক্ষমতা দিয়েও নয়, কিন্তু আমার আত্মা দিয়েই, বাহিনীদের সদাপ্রভু এই কথা বলেন।
  pan-pan: ਉਸ ਫੇਰ ਮੈਨੂੰ ਕਿਹਾ ਕਿ ਇਹ ਜ਼ਰੂੱਬਾਬਲ ਲਈ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਹੈ ਕਿ ਨਾ ਸ਼ਕਤੀ ਨਾਲ,
    ਨਾ ਬਲ ਨਾਲ, ਸਗੋਂ ਮੇਰੇ ਆਤਮਾ ਨਾਲ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਫ਼ਰਮਾਨ ਹੈ।
  mya-JVB: ကောင်းကင်တမန်ကလည်း၊ ဇေရုဗဗေလ သို့ ရောက်လာသောထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ဟူမူကား
    ၊ ဤအမှုသည် ဗိုလ်ခြေ အားဖြင့် မ ဟုတ်၊ အာဏာ တန်ခိုး အားဖြင့် မ ဟုတ်၊ ငါ့ ဝိညာဉ်
    အားဖြင့် ဖြစ်လိမ့်မည်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူ ၏။
  hmo-hmo: 'Vadaeni aneru ese lau ia hamaoroa, ia gwau, “Inai be Lohiabada ena hereva
    Serubabele dekenai, Siahu Ibounai Lohiabada ia gwau: Goada dekena amo lasi, bona
    siahu dekena amo lasi, to egu Lauma dekena amo do oi kwalimu.'
  urd-urd: 'तब उसने मुझे जवाब दिया, कि “यह ज़रुब्बाबुल के लिए ख़ुदावन्द का कलाम है:
    कि न तो ताक़त से, और न तवानाई से, बल्कि मेरी रूह से, रब्बु — ल — अफ़वाज फ़रमाता
    है।'
  rus-SYN: 'Тогда отвечал он и сказал мне так: это слово Господа к Зоровавелю, выражающее:
    не воинством и не силою, но Духом Моим, говорит Господь Саваоф.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ, yã́ pↄ́ Dii lɛ́ o Zolobabɛliɛn kɛ: Dii Zĩgↄ̃de mɛ̀, i kɛ
    ń gbãao ge ń ikoo no, sema a Nisĩna.'
  tcz-CHONGTHU: Hijou chun aman ei seipeh in, “Hiche hi Pakaiyin Zerubbabel komma
    asei chu ahi, hunamma natoh naleh thahat vanga hilou ding amavang keima Lhagao
    vanga hiding ahibouve, tin thaneipen Pakaiyin aseijin ahi.
  mar-mar: 'मग त्याने मला सांगितले हा जरुब्बाबेलला परमेश्वराचा संदेश आहे तो असा: “बलाने
    नव्हे अथवा शक्तीने नव्हे तर केवळ माझ्या आत्म्याद्वारे कार्यसिद्धी होईल.” सेनाधीश
    परमेश्वराने या गोष्टी सांगितल्या आहेत.'
  qub-qub: 'Chaura payga cayno nimaran: «ZorobabelpajTayta Dios nishan caynömi caycan:
    ‹Manami suldärucunatarächu, manami callpataräpischu nistan, chaypa ruquenga Espiritullätami.
    Noga munayniyoj Tayta Diosmi chayno në.'
  bqp-bqp: Mɑ Sɑkɑri u nɛɛ, ɑɑwo, yinni. Mɑ gɔrɑdo u nɛɛ, fitilɑ nɔɔbɑ yiru ye, yɑ
    sɑ̃ɑwɑ Yinni Gusunɔn nɔni yi yi tem bukiɑnɑmɔ.
  hat-hat: 'Lè sa a, zanj ki t''ap pale avè m'' lan reponn mwen, li di m'': -Men mesaj
    Seyè a voye pou Zowobabèl: Se pa avèk vanyan sòlda ou yo, ni avèk pwòp kouraj
    ou ou pral rive nan sa ou gen pou fè a. Men se va avèk pouvwa lespri pa m'' m''ap
    ba ou a. Se Seyè ki gen tout pouvwa a menm ki di sa.'
  eng-BSB: 'So he said to me, “This is the word of the LORD to Zerubbabel: Not by
    might nor by power, but by My Spirit, says the LORD of Hosts.'
  tod-tod: 'É gòoɠaaʋoteni, é ɠɛ mà: «Ɠɔoɠɔ GALAGI wooi ɠa é bosu Zɔlɔɓaɓɛle
    ma: È la niima wotii ɠɛa ga zobogi ta gaaɓaai, kɛni nà-zɛnvui zɛbɛi zu. Ɠɔoɠɔ
    GALAGI Fai-Pɛ-Maliɠii ɠa é boga.'
  eng-WEBPB: Then he answered and spoke to me, saying, “This is the LORD’s word to
    Zerubbabel, saying, ‘Not by might, nor by power, but by my Spirit,’ says the LORD
    of Armies.
  kbq-kbq: Anage hugeno amanage huno nasmi'ne, Ra Anumzamo'a amanage huno Zerubabelinkura
    hu'ne, ama ana zana hankaveka'areti'ene hihamuka'aretira eri forera osugahananki,
    Nagri Avamumofo hankavereti ana zana hugahane, huno Monafi sondia vahe'mofo hankavenentake
    Ra Anumzamo'a hu'ne.
  nhe-BL: 'Huajca yajaya nechilhui: “Ya ni quiixnextía nopa tlajtoli tlen TOTECO quinequi
    quimacas nopa tequihuejquetl Zorobabel ica quejatza quitlamiltis nopa tiopamitl:
    ‘Ax ininpampa mosoldados, niyon ipampa mochicahualis. San nopampa na notonaltzi
    mochihuas.’ Queja nopa quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma
    Tlatlanitij.'
  gub-BL: A'e re uze'eg wi Tupàn heko haw pe har ihewe. — Emume'u ko Tupàn Tuweharupi
    Wiko Ma'e ze'eg Zurupapew pe nehe. — Azapo kar putar ma'e newe nehe. Nerezapo
    kwaw a'e ma'e nekàgaw rupi nehe. Nerezapo kar kwaw a'e ma'e zauxiapekwer ikàg
    ma'e wanupe nehe. Erepuner putar a'e ma'e iapo haw rehe nehe, ta'e herekwe omono
    putar ukàgaw newe nehe. Ihe Tupàn Ikàg Wera'u Ma'e aze'eg teko ihe kury.
  eng-DRA: 'And he answered, and spoke to me, saying: This is the word of the Lord
    to Zorobabel, saying: Not with an army, nor by might, but by my spirit, saith
    the Lord of hosts.'
