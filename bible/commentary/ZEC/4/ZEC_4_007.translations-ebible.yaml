verse: ZEC.004.007
translations:
  mal-C: “മഹാപർവതമേ, നീ എന്താണ്? സെരൂബ്ബാബേലിന്റെ മുമ്പിൽ നീ സമതലഭൂമിയായിത്തീരും.
    ‘കൃപ! കൃപ!’ എന്ന ആർപ്പുവിളികളോടെ അവൻ അതിന്റെ ആണിക്കല്ല് കയറ്റും.”
  deu-TKW: 'Wer bist du doch, du großer Berg vor Serubabel? Zur Ebene sollst du werden!
    Daß er den Stein hoch hinaufführe unter den Jubelrufen: Herrlich, herrlich ist
    er!'
  lin-lin: 'Ozali nani, ngomba monene ? Okokoma etando liboso ya Zorobabeli. Akobimisa
    libanga monene kati na yo, wana bato bakozala koganga na esengo : « Tika ete Nzambe
    apambola yango ! Tika ete Nzambe apambola yango ! »'
  eng-LSV: Who [are] you, O great mountain || Before Zerubbabel—for a plain! And he
    has brought forth the top-stone, || Cries of Grace, grace—[are] to it.”
  eng-GNV: Who art thou, O great mountaine, before Zerubbabel? thou shalt be a plaine,
    and he shall bring foorth the head stone thereof, with shoutings, crying, Grace,
    grace vnto it.
  eng-WEBSTER: 'Who art thou, O great mountain? before Zerubbabel thou shalt become
    a plain: and he shall bring forth its head-stone with shoutings, crying , Grace,
    grace, to it.'
  nhw-BL: '“Huan tlen hueli tlaohuijcayotl catli nesis quen se hueyi tepetl para quitzacuilis
    itequi Zorobabel, mocuepas ica se tlamayamitl catli amo más ohui. Huan quema quitlalis
    itlamiya tetl catli nelía yejyectzi ipan itzonatipa nopa tiopamitl, nochi israelitame
    tzajtzise ica paquilistli huan quiijtose: ‘¡Ma TOTECO quitiochihua! ¡Ma TOTECO
    quitiochihua!’ ”'
  swh-ONEN: “Wewe ni kitu gani, ee mlima mkubwa sana? Mbele ya Zerubabeli wewe utakuwa
    ardhi tambarare. Kisha ataweka jiwe la juu kabisa la mwisho na watu wakipiga kelele
    wakisema, ‘Mungu libariki! Mungu libariki!’ ”
  bba-bba: U mɑɑ nɛɛ, Sɑkɑri, mbɑ n dɑ n ɡuu bɑkɑ te tɑ wɑ̃ɑ Sorobɑbɛlin wuswɑɑɔ.
    Sorobɑbɛli wi, u koo tu kɔrɑ kpɑ u kpee ɡeeru yɑrɑ te bɑ koo sɔndi sɑ̃ɑ yerun
    wii kpiirɔ. Sɑɑ ye sɔɔ, tɔmbu bɑ koo nuku dobun kuuki ko bɑ n mɔ̀ ɑnnɑ ɑ kpee
    burɑru wɑ.
  eng-KJVCPB: 'Who art thou, O great mountain? before Zerubbabel thou shalt become
    a plain: And he shall bring forth the headstone thereof with shoutings, crying,
    Grace, grace unto it.'
  luo-luo: “Yaye, in got maduongʼ, in to in angʼo? Ibiro pieyi piny michal gi pap
    e nyim Zerubabel. Bangʼe obiro keto kido mogik mar gedo ka ji kok gimor ni, ‘Nyasaye
    mondo ogwedh odni! Nyasaye mondo ogwedh odni!’ ”
  meu-meu: Ororo badana e, oi na dahaka? Serubabele vairanai oi na taora ai ba hahelao,
    bena ia ese atai nadina baine mailaia, bona taunimanima na bae lolo, baeto, Harihari-bada,
    harihari-bada ienai baine mia.
  npi-ULB: महान् पर्वत, तँ के होस्? यरुबाबेलको अगि तँ समतल जमिन हुनेछस्, र उहाँले
    टुप्पोको ढुङ्गोलाई ‘अनुग्रह! त्यसलाई अनुग्रह’ भन्‍ने सोरहरूको बिचमा ल्याउनुहुनेछ
    ।”
  yor-yor: '“Ta ni ìwọ, ìwọ òkè ńlá? Ìwọ yóò di pẹ̀tẹ́lẹ̀ níwájú Serubbabeli: òun
    yóò sì fi ariwo mú òkúta téńté orí rẹ̀ wá, yóò máa kígbe wí pé, ‘Ọlọ́run bùkún
    fun! Ọlọ́run bùkún fun!’ ”'
  pes-OPCB: 'ای زروبابِل، این کوه مشکلات در برابر تو فرو خواهد ریخت و وقتی تو آخرین
    سنگ بنای خانهٔ مرا گذاشتی، مردم فریاد خواهند زد: برکت خداوند بر آن باد!»'
  tgl-ULB: '''Ano ka, malaking bundok? Magiging isa kang kapatagan sa harapan ni Zerubabel
    at ilalabas niya ang itaas na bato upang sumigaw ng, “Biyaya! Biyaya!”''”'
  hui-hui: Í̠ poregoha mbirale taibi hari timbuni wedarubime hapai hayaguabi i̱nime
    mo waholebero. Ani bialu kogola í̠na i̱naga anda gialo wahene biago lone bia dai
    bulebere. Anda ogoni bule pigane bialu howa anda háinaga ege to̱le̱ dunini wia
    maro bialu kegola wali agali tigua hondowa lalu, Anda ogoni bayaleoreda, laga
    bialu hongo howa ga̱ ladagadaga bialu holebira, laya.
  mya-mya: တောင်​များ​သ​ဖွယ်​ကြီး​မား​သည့်​အ​ခက် အ​ခဲ​တို့​သည်​သင်​၏​ရှေ့​မှ​ကွယ်​ပျောက်​သွား
    လိမ့်​မည်။ သင်​သည်​ဗိ​မာန်​တော်​ကို​ပြန်​လည် တည်​ဆောက်​ရ​လိမ့်​မည်။ တိုက်​ထောင့်​အ​ထွတ်
    ကျောက်​ကို​အ​ပြီး​သတ်​တပ်​ဆင်​လိုက်​သော အ​ခါ ပြည်​သူ​တို့​က`တင့်​တယ်​လှ​ပါ​ပေ​သည်၊
    တင့်​တယ်​လှ​ပါ​ပေ​သည်' ဟု​ကြွေး​ကြော် ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​ပါ​၏။''
  bod-N: ཀྱེ་རི་རབ་ཁྱོད་ནི་སུ་ཞིག་ཡིན་ནམ། ཟེ་རུ་པཱ་པེལ་གྱི་མདུན་དུ་ཁྱོད་ནི་ཐང་བདེ་རུ་འགྱུར་བ་དང་།
    ཁོང་གིས་སྟེང་གི་རྡོ་ལེབ་དེ་བཞག་ནས་དགའ་སྤྲོ་དང་བཅས་སྐད་ཆེན་པོས་འདི་ལྟར། དཀོན་མཆོག་གིས་མཆོད་ཁང་འདི་ལ་ཐུགས་རྗེ་གནང་བར་ཤོག
    དཀོན་མཆོག་གིས་མཆོད་ཁང་འདི་ལ་ཐུགས་རྗེ་གནང་བར་ཤོག་ཅེས་བསྒྲག་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Uri chiiko, iwe gomo guru? Pamberi paZerubhabheri uchaitwa bani. Ipapo
    iye achabudisa ibwe rokumusoro vanhu vachidanidzira vachiti, ‘Mwari ngaariropafadze!
    Mwari ngaariropafadze!’ ”
  spa-BLM: ¿Quién eres tú, gran montaña? Ante Zorobabel eres una llanura; y él sacará
    la piedra angular con gritos de ‘¡Gracia, gracia, a ella!’”
  cac-cac: 'Ach Zorobabel, vach''chom te ajaltac sb''o in templo icha nivac vitz,
    palta malaj ol och d''ayach. A ach ol ac''och q''uen lajvub'' q''ueen nivan yelc''ochi,
    yacb''an tz''el yav masanil eb'' chon̈ab'' icha tic: Te vach'' yilji. Ayocab''
    svach''c''olal Dios d''a yib''an̈, xcham eb'', xchi Jehová, xchi jun ángel chi''.'
  swh-ULB: U nini wewe, mlima mrefu? Mbele ya Zerubabeli utakuwa tambarare, naye ataondoa
    jiwe la juu kwa kelele ya 'Neema! Neema kwake!”
  bel-bel: 'Хто ты, вялікая гара перад Зарававелем? ты - раўніна, і вынесе ён кутні
    камень пры шумных ускліканьнях: «мілата, мілата на ім!»'
  deu-ELBBK: 'Wer bist du, großer Berg, vor Serubbabel? Zur Ebene sollst du werden!
    Und er wird den Schlussstein herausbringen unter lautem Zuruf: Gnade, Gnade ihm!'
  mbb-OT: Minsan iring pa kezekelà te vuntud is menge velavag he ed-etuvangen nu,
    ne egkepanhey heeyan. Egkepasad iyan is baley ku, ne zutun te kebpelestara te
    ketepusan he vatu he egkeǥamit kayi, igkulahì te menge etew is lalag te, ‘Nengazen,
    penubtuvazi nu heini!’ ”
  mal-2015: സെരുബ്ബാബേലിന്റെ മുമ്പിലുള്ള മഹാപർവ്വതമേ, നീ ആർ? നീ സമഭൂമിയായ്തീരും; അതിന്നു
    കൃപ, കൃപ എന്ന ആർപ്പോടുകൂടെ അവൻ ആണിക്കല്ലു കയറ്റും.
  rmc-rmc: 'Ko sal tu, baro verchona? Anglo Zerubabel tutar ačhela e rovina! Paľis
    ľidžala avri o hlavno bar a o manuša vičinena: ‚Milosť! Milosť ole bareske!‘ “'
  nlg-nlg: 'Taho, sughua na ghotu, ke tughuru pungisia na halautuna Zerubbabel: Me
    ke taotano na ghotu ta nina sara mai! Ma gaia ke talua na vatu tana vale tabu
    mana vure kara nina ghaeghahe: God ke va tabua, God ke va tabua.'
  pes-OPV: ‌ای کوه بزرگ تو چیستی؟ در حضورزربابل به همواری مبدل خواهی شد و سنگ سرآن
    را بیرون خواهد آورد و صدا خواهند زد فیض فیض بر آن باشد.»
  ron-1924: '‘Чине ешть ту, мунте маре, ынаинтя луй Зоробабел? Те вей префаче ынтр-ун
    лок шес. Ел ва пуне пятра чя май ынсемнатэ ын вырфул Темплулуй, ын мижлокул стригэтелор
    де: «Ындураре, ындураре ку еа!»’”'
  ben-OBCV: “হে বিরাট পাহাড়, কে তুমি? সরুব্বাবিলের সামনে তুমি হবে সমভূমি। তারপর মস্তকস্বরূপ
    পাথরটা বের করে আনবার সময় তারা চিৎকার করে বলবে ‘ঈশ্বর একে আশীর্বাদ করো! ঈশ্বর
    একে আশীর্বাদ করো!’ ”
  som-som: Buurtan weynay, kumaad tahay? Serubaabel hortiisa waxaad ku noqon doontaa
    bannaan. Oo isna wuxuu soo bixin doonaa dhagaxa madaxa ah isagoo dhawaaqaya oo
    leh, Ammaan ha u ahaato, ammaan ha u ahaato.
  lat-VUC: 'Quis tu, mons magne, coram Zorobabel? In planum: et educet lapidem primarium,
    et exæquabit gratiam gratiæ ejus.'
  eng-ASVBT: Who art thou, O great mountain? before Zerubbabel thou shalt become a
    plain; and he shall bring forth the top stone with shoutings of Grace, grace,
    unto it.
  ita-1885: 'Chi sei tu, o gran monte, davanti a Zorobabel? tu sarai ridotto in piano;
    e la pietra del capo sarà tratta fuori, con rimbombanti acclamazioni: Grazia,
    grazia ad essa.'
  eng-LXXUP: Who art thou, the great mountain before Zerubbabel, that thou shouldest
    prosper? whereas I will bring out the stone of the inheritance, the grace of it
    the equal of my grace.
  eng-ULB: What are you, great mountain? Before Zerubbabel you will become a plain,
    and he will bring out the top stone to shouts of 'Grace! Grace to it!'”
  spa-VBL: Aún los obstáculos grandes como montañas serán aplastados ante Zorobabel.
    Finalmente traerá la piedra angular con gritos de ‘¡Bendiciones sobre ella!’”
  fra-_FOB: 'Qu''es-tu, grande montagne, devant Zorobabel? Tu seras aplanie. Il fera
    paraître la pierre du faîte, aux cris de: Grâce, grâce sur elle!'
  mal-mal: “സെരുബ്ബാബേലിന്റെ മുമ്പിലുള്ള മഹാപർവ്വതമേ, നീ ആര്? നീ സമഭൂമിയായ്തീരും;
    അതിന് ‘മനോഹരം, മനോഹരം’ എന്ന ആർപ്പോടുകൂടി അവൻ ആണിക്കല്ലു കയറ്റും”.
  urd-GVR: Kyā rāste meṅ baṛā pahāṛ hāyl hai? Zarubbābal ke sāmne wuh hamwār maidān
    ban jāegā. Aur jab Zarubbābal Rab ke ghar kā āḳhirī patthar lagāegā to hāzirīn
    pukār uṭheṅge, ‘Mubārak ho! Mubārak ho’!”
  suz-BL: ठेयब डांडा गे मार नवे ङा? जेरूब-बाबेल आ ङोंइती गे दिंम दुम्‍चा माल्‍नेवे।
    मेकोमी परमप्रभु यावे आ खिं ङा नोले ङा फुल्‍लु वोदानु, मुर नेल्‍लेमी ठेयब सेंदा
    पा ‘रिम्‍शो दुम्‍त, रिम्‍शो दुम्‍त’ दे ठेयब सेंदा पा देंनीम” देंत। भजन संग्रह
    १२२:६
  eng-NOY: What art thou, O great mountain? Before Zerubbabel thou shalt become a
    plain! And he shall bring forth the corner-stone amid shoutings, [[The people
    crying,]] “Grace, grace be to it!”
  ita-1927: 'Chi sei tu, o gran monte, davanti a Zorobabele? Tu diventerai pianura;
    ed egli porterà innanzi la pietra della vetta, in mezzo alle grida di: Grazia,
    grazia, su di lei!”.'
  ckb-ckb: «ئەی چیا مەزنەکە، تۆ کێیت؟ لەبەردەم زروبابل تەخت دەبیت. ئینجا بەردی قولینچک
    دادەنێت، لەنێو هاواری ”پیرۆزە، پیرۆزە!“»
  eng-BBE: 'Who are you, O great mountain? before Zerubbabel you will become level:
    and he will let all see the headstone, with cries of Grace, grace, to it.'
  kan-OKCV: “ಪರಾಕ್ರಮದ ಬೆಟ್ಟವೇ, ನೀನ್ಯಾರು? ಜೆರುಬ್ಬಾಬೆಲನ ಮುಂದೆ ಬಯಲಾಗುವೆ. ಅವನು ಕಲಶದ ಕಲ್ಲನ್ನು
    ಸ್ಥಾಪಿಸಿ, ‘ದೇವರು ಇದನ್ನು ಆಶೀರ್ವದಿಸಲಿ! ದೇವರು ಇದನ್ನು ಆಶೀರ್ವದಿಸಲಿ!’ ಎಂದು ಘೋಷಿಸುವನು.”
  tam-2017: பெரிய மலையே, நீ எம்மாத்திரம்? செருபாபேலுக்கு முன்பாக நீ சமபூமியாவாய்;
    தலைக்கல்லை அவன் கொண்டுவருவான்; அதற்குக் கிருபையுண்டாவதாக, கிருபையுண்டாவதாக என்று
    ஆர்ப்பரிப்பார்கள் என்றார்.
  spa-RV-1909: '¿Quién eres tú, oh gran monte? Delante de Zorobabel serás reducido
    á llanura: él sacará la primera piedra con aclamaciones de Gracia, gracia á ella.'
  ron-BTF: 'Cine eşti tu, munte mare? Înaintea lui Zorobabel tu vei deveni o câmpie;
    şi el va scoate piatra de căpătâi cu strigăte, zicând: Har, har pentru ea.'
  eng-WEBP: Who are you, great mountain? Before Zerubbabel you are a plain; and he
    will bring out the capstone with shouts of ‘Grace, grace, to it!’”
  eng-FBV: Even obstacles as big as mountains will be flattened before Zerubbabel.
    Finally he will bring out the capstone to shouts of ‘Blessings on it!’”
  nld-1939: 'Wat gij ook zijt, gij grote berg: Voor Zorobabel wordt gij een vlakte!
    Hij zal de sluitsteen plaatsen, En men zal juichen: Hoe heerlijk, hoe heerlijk!'
  nch-BL: '“Huan miyac tamanti taohuijcayot cati nesis quej se hueyi tepet para quitzacuilis
    itequi Zorobabel, mocuepas ica se tamayamit cati amo más ohui. Huan quema quitalis
    itamiya tet cati nelía yejyectzi ipan itzonatipa nopa tiopamit, nochi israelitame
    tzajtzise ica paquilisti huan quiijtose: ‘¡Ma TOTECO quitiochihua! ¡Ma TOTECO
    quitiochihua!’ ”'
  vie-1934: 'Hỡi núi lớn, ngươi là ai? ỳ trước mặt Xô-rô-ba-bên ngươi sẽ trở nên đồng
    bằng. Nó sẽ đem đá chót ra; sẽ có tiếng kêu rằng: Xin ban ơn, ban ơn cho nó!'
  hin-CV: “हे विशाल पहाड़, क्या हो तुम? ज़ेरुब्बाबेल के सामने तुम समतल मैदान बन जाओगे.
    तब वह चोटी के पत्थर को यह चिल्लाते हुए ले आएगा, ‘परमेश्वर इसे आशीष दे! परमेश्वर
    इसे आशीष दे!’ ”
  spa-BES: '¿Quién eres tú, gran montaña? ante Zorobabel, llegarás a nivel del suelo:
    y él dejará que todos vean la piedra principal, con gritos de: Gracia, gracia
    a ella.'
  tdx-tdx: Ia v’iheo, ry haboañe aboo? ie aolo’ i Zerobabele eo ro hinjare tane-mira?
    le hen­dese’e boak’ ao ty vato-fampikatohañe, hikoikoike ty hoe, Fañisohañe, fañisohañe.
  tha-KJV: โอ ภู​เขาใหญ่ เจ้​าเป็นอะไรเล่า ต่อหน้าเศรุบบาเบลเจ้าจะเป็​นที​่​ราบ และท่านจะนำศิ​ลาก​้อนที่​อยู่​ยอดออกมาท่ามกลางการโห่ร้องว่า
    ‘งามจริงพระวิ​หาร งามจริง’”
  por-BR-2018: 'Quem és tu, montanha grande? Diante de Zorobabel se tornarás em planície;
    ele trará a pedra angular com gritos de: Graça! graça seja!'
  deu-ELO: 'Wer bist du, großer Berg, vor Serubbabel? Zur Ebene sollst du werden!
    Und er wird den Schlußstein herausbringen unter lautem Zuruf: Gnade, Gnade ihm!
    -'
  eng-WYC-2018: Who art thou, great hill, before Zerubbabel, into plain? and he shall
    lead out the first stone, and shall make even grace to grace thereof. (Who (art)
    thou, great mountain, compared to Zerubbabel? nothing but a flat plain! yea, he
    shall lay the first stone, and shall make the (last stone’s) beauty equal to the
    beauty of the (first stone).)
  epo-epo: 'Kiu vi estas, ho granda monto? antaŭ Zerubabel vi fariĝos ebenaĵo; kaj
    li metos la unuan ŝtonon sub komuna vokado: Feliĉo, feliĉo al ĝi!'
  uig-PIN: '— I büyük taƣ, sǝn zadi kim? Zǝrubbabǝl aldida sǝn tüzlǝnglik bolisǝn;
    u ibadǝthanining ǝng üstigǝ jipsima taxni ⱪoyidu, xuning bilǝn uningƣa: «Iltipatliⱪ
    bolsun! Iltipat uningƣa!» degǝn towlaxlar yangrap anglinidu».'
  beo-beo: Di da ahoasea, dia logo ga:su liligi goumi bagade defele ba:mu. Be Na gasaga
    amo da alalolesimu. Di da Debolo diasu bu gagumu. Amola, amo dagosea, di da fa:nodafa
    igi ligisisia, dunu huluane da, ‘Noga:idafa! Noga:idafa!’ nodone sia:mu.”
  tpi-OTNT: Sapos ol bikpela samting olsem ol maunten i pasim rot bilong yu, orait
    bai mi rausim olgeta. Na bai yu wokim haus bilong mi gen, na taim yu putim namba
    wan ston bilong banis long ples bilong en, orait ol manmeri bai i singaut strong
    olsem, ‘Em i gutpela haus tru.’”
  hau-SA: “Kai mene ne, ya babban dutse? A gaban Zerubbabel za a rushe ka ka zama
    fili. Sa’an nan Zerubbabel yă kawo dutsen da ya fi kyau, a kuma yi ta sowa ana
    cewa, ‘Allah yă yi masa albarka! Allah yă yi masa albarka!’ ”
  uig-LAT: '— I büyük tagh, sen zadi kim? Zerubbabel aldida sen tüzlenglik bolisen;
    u ibadetxanining eng üstige jipsima tashni qoyidu, shuning bilen uninggha: «Iltipatliq
    bolsun! Iltipat uninggha!» dégen towlashlar yangrap anglinidu».'
  nde-nde: Uvele uyini, wena ntaba enkulu? KuZerubhabheli uzakuba ngumhlabathi owendlalekileyo.
    Khonapho usezaletha ilitshe lokuphetha abantu bememeza besithi, ‘Nkulunkulu libusise!
    Nkulunkulu libusise!’ ”
  ton-ton: 'Ko hai koe, ʻE moʻunga māʻolunga? ʻE fakalafalafa hifo koe ʻi he ʻao ʻo
    Selupepeli: pea ʻe ʻomi ʻe ia ʻae maka tauʻolunga ki ai ʻi he mavava mo e kalanga,
    ʻo pehē, “Ke ʻi ai ʻae ʻaloʻofa, ke ʻi ai ʻae ʻaloʻofa.”'
  ces-1613: 'Co jsi ty, ó horo veliká, před Zorobábelem? Rovina. Nebo doloží nejvyšší
    kámen s hlučným prokřikováním: Milost, milost jemu.'
  eng-WMB: Who are you, great mountain? Before Zerubbabel you are a plain; and he
    will bring out the capstone with shouts of ‘Grace, grace, to it!’”
  tam-TCV: “மாபெரும் மலையே, நீ எம்மாத்திரம்? செருபாபேலின் முன்பாக நீ சமனான தரையாவாய்.
    அவன்முன் ஒன்றும் தடையாயிருக்காது. அதன்பின், ‘இறைவன் ஆசீர்வதிப்பாராக! இறைவன் ஆசீர்வதிப்பாராக!’
    என்ற மக்களின் ஆர்ப்பரிப்புடன் செருபாபேல் ஆலயத்தின் தலைக்கல்லைக் கொண்டுவந்து கட்டிடத்தை
    முடிப்பான் என்றான்.”
  ceb-ULB: Unsa ka lang man, dako nga bukid? Sa atubangan ni Zerubabel mahimo kang
    patag, ug dad-on niya ang bato nga alang sa kinatumyan aron makasingit ug, 'Grasya!
    Grasya alang niini!'”
  pol-UBG: 'Czymże ty jesteś, góro wielka? Wobec Zorobabela staniesz się równiną.
    On bowiem wyniesie główny kamień z głośnym okrzykiem: Łaska, łaska nad nim.'
  urd-GVU: کیا راستے میں بڑا پہاڑ حائل ہے؟ زرُبابل کے سامنے وہ ہموار میدان بن جائے
    گا۔ اور جب زرُبابل رب کے گھر کا آخری پتھر لگائے گا تو حاضرین پکار اُٹھیں گے، ’مبارک
    ہو! مبارک ہو‘!“
  eng-OEBCW: will I make the great mountain before Zerubbabel a plain. He will bring
    forth the top stones with shoutings of, “Grace, grace, to it.”’
  deu-1912: 'Wer bist du, du großer Berg, der doch vor Serubabel eine Ebene sein muß?
    Und er soll aufführen den ersten Stein, daß man rufen wird: Glück zu! Glück zu!'
  kan-2017: ದೊಡ್ಡ ಬೆಟ್ಟವೇ, “ನೀನು ಯಾರು? ಜೆರುಬ್ಬಾಬೆಲನ ಮುಂದೆ ನೆಲಸಮವಾಗುವಿ; ಅವನು ಕಲಶದ ಕಲ್ಲನ್ನು
    ಕೋಲಾಹಲದೊಡನೆ ಮೆರವಣಿಗೆ ಮಾಡುವನು; ಇದರ ಮೇಲೆ ದೇವರ ದಯೆಯಿರಲಿ” ಎಂಬ ಜನಘೋಷವಾಗುವುದು.
  yap-yap: Tin be magawon nigem nib ga’ ko pi burey e bayi ling u p’eowchem. Bay mu
    toy bayay fare Tempel, ma nap’an e ga ra ayliy e bin tomur e malang nga gil’,
    ma bay i tolul e girdi ni yad be ga’ar, ‘Rib fel’usun, rib fel’usun!’”
  hlt-MCSB: Tlang len nang te unim? Zerubbabel mikhmuh ah tlangkol la om ni. Te vaengah
    mikdaithen, mikdaithen tila pang ol neh lumuek lung te a khuen ni.
  mdy-ETH: ኔ ቤርቶይዳ ዹካ ማዒ ዔቂ ዓኣ ዹቃሢ ቢያ ሺኢካንዳኔ፤ ጌኤዦ ማኣሮ ጊንሣ ኔኤኒ ማዣንዳኔ፤ ማኣሮ ሹጮና ኔኤኒ ማዣዖ
    ጋፒንፃ ኔኤኒ ጌሣ ሹጮ ጌሣኣና ዴራ፦ ‹ናይዮቴ፥ ሃይ ዎዚ ሚዛጳዖ! ፆኦሲ ሃያ ዓንጂንቴያ ማሆንጎ!› ጌይ ጌይ ዎዛዺ ዒላታንዳኔ።»
  twi-ASANTE: “Woyɛ ɛdeɛn, Ao bepɔ kɛseɛ? Wobɛyɛ asase tamaa wɔ Serubabel anim. Afei
    ɔde aboɔ fɛfɛ no bɛba abɛhyia osebɔ sɛ, ‘Onyankopɔn nhyira so! Onyankopɔn nhyira
    so!’ ”
  eng-WEBU: Who are you, great mountain? Before Zerubbabel you are a plain; and he
    will bring out the capstone with shouts of ‘Grace, grace, to it!’”
  spa-PDDPT: '¿Qué eres tú, oh gran montaña? ¡Ante Zorobabel serás una explanada!
    Él sacará la piedra principal de remate con aclamaciones: ¡Gracia, gracia a ella!'
  gun-gun: Ha'e gui ndee yvyty tuvixa va'e, marã ramigua tu ndee? Mba'eta Zorobabel
    renonde ma yvy joja reia rive 'rã repyta. Mba'eta ita opa vy guarã Zorobabel omoĩ
    ramo pavẽ oguerovy'a vy “Tomoingo porã! Tomoingo porã!” he'i 'rã okuapy.
  agu-BL: 'Quil xcye'' yi jun chin wutz tan makle''n be'' Zorobabel, na copon nil
    swutz i''. Tz''ocpon tzun Zorobabeltz tan je''se''n tircu''n yi templo jalen te
    yi wi''tzbil c''ub. Nin yi e'' wunak scyale'': ¡Chin yube''n nin yi templo! ¡Chumbalaj
    nin! che''ch sbne'',’ ” chij yi ángel bantz swetz.'
  ilo-ULB: '''Aniaka koma, dakkel a bantay? Iti sangoanan ni Zerubbabel, agbalinkanto
    a patad, ket iruarna ti kangrunaan a bato a mangipukkaw, “Parabur! Parabur!””'
  kpg-kpg: Nia hagadeaadee llauehe gadoo be nia gonduu ga hagalee i oo mua. Goe gaa hau
    labelaa di Hale Daumaha, i do madagoaa ma ga haganoho di hadu muliagi loo gi dono
    lohongo, gei nia daangada gaa wwolo, ‘E madamada, e madamada!’”
  uig-ARA: 'ــ ئى بۈيۈك تاغ، سەن زادى كىم؟ زەرۇببابەل ئالدىدا سەن تۈزلەڭلىك بولىسەن؛
    ئۇ ئىبادەتخانىنىڭ ئەڭ ئۈستىگە جىپسىما تاشنى قويىدۇ، شۇنىڭ بىلەن ئۇنىڭغا: «ئىلتىپاتلىق
    بولسۇن! ئىلتىپات ئۇنىڭغا!» دېگەن توۋلاشلار ياڭراپ ئاڭلىنىدۇ».'
  sus-sus: «Geya xungbe naxan na Sorobabeli ya ra, n na findima nɛ fiili ra. A fama
    nɛ gɛmɛ fanyi raminide banxi ti se ra, ɲama fa a fala e xui itexi ra, ‹Ala xa
    hinnɛ a ra, Ala xa hinnɛ a ra!›»
  pon-2006: '@see-verse:ZEC.004.006'
  ksd-ksd: 'To ia u ra luana i manga tuluai urama? Una tamataman boko ta ra luaina
    mata i Serubabel; ma na kap vaarike ra vat na ngu na pal, ma da oraoro dari: Da
    manane, da manane!'
  grc-BRENT: Τίς εἶ σὺ τὸ ὄρος τὸ μέγα τὸ πρὸ προσώπου Ζοροβάβελ τοῦ κατορθῶσαι; καὶ
    ἐξοίσω τὸν λίθον τῆς κληρονομίας, ἰσότητα χάριτος χάριτα αὐτῆς.
  ind-AYT: 'Siapakah kamu, hai gunung yang besar? Di hadapan Zerubabel, kamu akan
    menjadi tanah yang rata. Lalu, dia akan membawa keluar batu utama di tengah-tengah
    kegemparan: Bagus! Bagus sekali batu itu!”'
  nya-nya: “Kodi ndiwe yani, iwe phiri lamphamvu? Pamaso pa Zerubabeli udzasanduka
    dziko losalala. Pamenepo adzabweretsa mwala wotsiriza. Akamadzawuyika pamwamba
    anthu adzafuwula kuti, ‘Mulungu adalitse Nyumbayi! Mulungu adalitse Nyumbayi!’ ”
  hrv-hrv: 'Što si ti, goro velika? Pred Zreubabelom postaješ ravnica! On će izvući
    krunišni kamen uz poklike: “Hvala! Hvala za njega!”'
  mps-mps: Tialima, genuai nai dabe te bulu du tiwaigo nago sunumi palia sobaso da,
    teda eno tigidali sela sąwaibao. Tama nago eno be ma sę yaibao. Tama nago namba
    wan masigi aga pesagede mubo si da, teda te we bidigo hai bomona weyu e tama po
    waibao, ‘Te da, wiegi yai be mu dao,’ augwaligo te po waibao,” wali.
  tpi-tpi: Sapos ol bikpela samting olsem ol maunten i pasim rot bilong yu, orait
    bai mi rausim olgeta. Na bai yu wokim haus bilong mi gen, na taim yu putim namba
    wan ston bilong banis long ples bilong en, orait ol manmeri bai i singaut strong
    olsem, ‘Em i gutpela haus tru.’”
  dan-1931: 'Hvem er du, du store Bjerg? For Zerubbabel skal du blive Slette! Han
    skal hente Topstenen, medens der råbes: “Nåde, Nåde være med den!”'
  vie-OVCB: 'Trước mặt Xô-rô-ba-bên, dù núi cao cũng được san phẳng thành đồng bằng.
    Người sẽ đặt viên đá cuối cùng của Đền Thờ giữa tiếng hò reo: ‘Nhờ Đức Chúa Trời
    ban ơn phước! Nhờ Đức Chúa Trời ban ơn phước!’”'
  guj-2017: “હે ઊંચા પર્વત, તું કોણ છે? ઝરુબ્બાબેલ આગળ તું સપાટ થઈ જશે, તેના પર ‘કૃપા
    થાઓ, કૃપા થાઓ, એવા પોકારસહિત ટોચના પથ્થરને બહાર લાવશે.”
  pon-2006A: '@see-verse:ZEC.004.006'
  por-BRBSL: Quem é você, grande montanha? Antes de Zorobabel você é uma planície;
    e ele fará sair a pedra de toque com gritos de 'Graça, graça, a ela'”.
  eng-OEBUS: will I make the great mountain before Zerubbabel a plain. He will bring
    forth the top stones with shoutings of, ‘Grace, grace, to it.’”
  cth-cth: Oe, monpui, nang teh bangtelamaw, Zerubbabel e a hmalah kânging e hmuen
    lah na o han. Taminaw ni na lungma a naseh. Lungmanae awm naseh telah a hram teh,
    hote bawi ni im takin a som vah talung a pacoung han.
  twi-twi: “Woyɛ dɛn, bepɔw kɛse ana? Serubabel anim no wobɛyɛ asase tamaa. Afei ɔde
    abo afɛɛfɛ no bɛba abehyia osebɔ se, ‘Onyankopɔn nhyira so! Onyankopɔn nhyira
    so!’ ”
  hlt-hlt: Tlang len nang te unim? Zerubbabel mikhmuh ah tlangkol la om ni. Te vaengah
    mikdaithen, mikdaithen tila pang ol neh lumuek lung te a khuen ni.
  tbz-SIM: 'Ditɑ̃rì diɛrì fɔ̃́ nhɑ í tùɔ̀kɛ dɛ̀mɑrɛ̀ Sodobɑbɛɛdi ììkɛ̀, ò bo dɑ pɔntɛ
    kɛ́dɛ́ítɛ́ kɛ́dɛitɛ ditɑ̃́rì ò yóó cɔ́ɔ́ ndì n cĩ́ɛ̃̀tɛ̀ yómmɛ̀, kɛ̀ bɛnìtìbɛ̀
    ndi sɑ̃ntí kɛ tú: Dì wenni! Dì wenni!'
  msy-2020: Eghtɨ bizir ekiaba mati mɨghsɨaba nɨn tuavim apɨrtɨ, kɨ bar da batueghtɨ
    da voroghɨra ikiam. Eghtɨ nɨ ua nan Dɨpenimɨn ingaram, egh nɨ dagɨar abuananam
    nan dɨpenim datɨghtɨ, gumazamiziba tiariba akar suam, ‘Dɨpenir kam a bar dera.
    God deraghvɨra a damu!’ ”
  dop-dop: Pɑɑ wɑhɑlɑnɑɑ kɑɑwɑ ɩsɩɩ pʋɣʋ, Tɑcɑɑ kɑ́ yɔkɩ-wɛɣɛ. Solopɑpɛɛlɩ kɑ́ ləsɩ
    kɑntəkɑɣɑ pəlɛ nte pɑ kʋnɑ Ɩsɔ təsɛɛlɛ nyʋɣʋ tɔ. Ɩlɛnɑ yəlɑɑ wiliti teu.
  azb-azb: Sən kimsən, ey uca dağ? Zerubbabilin önündə düzənliyə çevriləcəksən. O
    “nə gözəldir, nə gözəldir” nidaları altında Məbədin təpə daşını götürəcək».
  eng-DBY: 'Who art thou, O great mountain? before Zerubbabel [thou dost become] a
    plain; and he shall bring forth the head-stone with shoutings: Grace, grace unto
    it!'
  hin-2017: हे बड़े पहाड़, तू क्या है? जरुब्बाबेल के सामने तू मैदान हो जाएगा; और वह
    चोटी का पत्थर यह पुकारते हुए आएगा, उस पर अनुग्रह हो, अनुग्रह!”
  wol-KYG: 'Yaa di kan, yaw tund wu mag wi? Boo janook Sorobabel, maase, dig joor,
    te mooy génne ci yaw doju mujjantal wi, riir ma jolli, ñu naan: «Aw yiw ñeel na
    ko! Aw yiw ñeel na wii doj!»'
  eng-YLT: Who [art] thou, O great mountain Before Zerubbabel — for a plain! And he
    hath brought forth the top-stone, Cries of Grace, grace — [are] to it.'
  eng-WYC-2017: Who art thou, great hill, before Zerubbabel, into plain? and he shall
    lead out the first stone, and shall make even grace to grace thereof.
  eng-WMBB: Who are you, great mountain? Before Zerubbabel you are a plain; and he
    will bring out the capstone with shouts of ‘Grace, grace, to it!’”
  urd-GVH: क्या रास्ते में बड़ा पहाड़ हायल है? ज़रुब्बाबल के सामने वह हमवार मैदान
    बन जाएगा। और जब ज़रुब्बाबल रब के घर का आख़िरी पत्थर लगाएगा तो हाज़िरीन पुकार उठेंगे,
    ‘मुबारक हो! मुबारक हो’!”
  rug-rug: Nasa si agoi, toqere nomamu? Pa kenuna e Zerubabele si kote tava pezara
    si agoi. Meke pana va hake ia Zerubabele sa patu vina betobeto si kote kukili
    guahe sari tie, ‘Mani mana nia Tamasa! Mani mana nia Tamasa!’ kote gua.”
  gaz-gaz: “Yaa tulluu guddaa ati maali? Ati fuula Zarubaabel duratti lafa diriiraa
    taata. Innis, ‘Surraan, surraan isaaf haa taʼu!’ jedhanii iyyaa inni dhagaa xumuraa
    baasa.”
  fra-LSG: 'Qui es-tu, grande montagne, devant Zorobabel? Tu seras aplanie. Il posera
    la pierre principale au milieu des acclamations: Grâce, grâce pour elle!'
  yal-yal: “Hali geya gbeen naxan Sorobabeli yɛɛ ra, na findima nɛn lantaan na. A
    fama nɛn Ala Batu banxin konde gɛmɛn na, yamaan yi e xuini te, e naxa, ‘Ala xa
    hinan a ra habadan!’ ”
  haw-1868: 'Heaha oe, e ka mauna nui? imua o Zerubabela, he papu: a e lawe mai auanei
    oia i ka pohaku kumu, me ka hookani olioli ana, He aloha! he aloha ia ia!'
  arb-NAV: 'أَيُّ شَيْءٍ أَنْتَ أَيُّهَا الْجَبَلُ الْعَظِيمُ؟ أَنْتَ سَهْلٌ أَمَامَ
    زَرُبَّابِلَ، وَسَيَضَعُ زَرُبَّابِلُ حَجَرَ الزَّاوِيَةِ فِي خِضَمِّ هُتَافِ
    الْقَائِلِينَ: لِيُبَارِكْهُ، لِيُبَارِكْهُ الرَّبُّ».'
  ewe-ewe: “Nu ka nènye, O, to si ŋu ŋusẽ le? Àzu anyigba sɔsɔe le Zerubabel ŋkume,
    ahe tamekpe la ado goe ne ɣli le ɖiɖim be, ‘Mawu neyrae! Mawu neyrae!’ ”
  eng-LEE: 'Who art thou, O great mountain? before Zerubbabel thou wilt become a plain:
    and he shall bring forth the headstone with shoutings of, Grace, grace unto it.'
  asm-FB: “হে বৃহৎ পৰ্ব্বত, তুমি কোন? জৰুব্বাবিলৰ আগত তুমি সমথল হৈ যাবা, আৰু ‘অনুগ্ৰহ,
    ইয়ালৈ অনুগ্ৰহ হওক!’ এই জয়ধ্বনিৰ সৈতে তেওঁ প্ৰধান শিলটো উলিয়াই আনিব।”
  sus-A: «فٍيَ شُنفبٍ نَشَن نَ سٌرٌبَبٍلِ يَ رَ، ﭑ نَ قِندِ مَ نّ قِيلِ رَ. عَ قَمَ
    نّ فّمّ قَنيِ رَ مِنِدٍ بَنشِ تِ سٍ رَ، حَمَ قَ عَ قَلَ عٍ شُي عِتٍشِ رَ، ‹عَلَ
    شَ هِننّ عَ رَ، عَلَ شَ هِننّ عَ رَ!›»
  fra-SBL: Qui es-tu, grande montagne ? Devant Zorobabel, tu n'es qu'une plaine, et
    il fera sortir la pierre de faîte aux cris de « Grâce, grâce, à elle ! ».
  hbo-hbo: מִֽי־אַתָּ֧ה הַֽר־הַגָּדֹ֛ול לִפְנֵ֥י זְרֻבָּבֶ֖ל לְמִישֹׁ֑ר וְהֹוצִיא֙
    אֶת־הָאֶ֣בֶן הָרֹאשָׁ֔ה תְּשֻׁאֹ֕ות חֵ֥ן חֵ֖ן לָֽהּ׃ פ
  kik-kik: “Wee kĩrĩma gĩkĩ kĩnene-rĩ, ũkĩrĩ ũ? Ũgaatuĩka kũndũ kwaraganu mbere ya
    Zerubabeli. Ningĩ nĩwe ũkaarehe ihiga rĩa kũrĩĩkia mwako o gũkĩanagĩrĩrwo atĩrĩ,
    ‘Ngai rĩrathime! Ngai rĩrathime!’ ”
  fra-NCL: 'Qui es-tu, grande montagne, devant Zorobabel ? Tu seras une plaine. Et
    il élèvera la pierre du sommet au milieu des acclamations : Grâce, grâce sur elle ! »'
  cek-AK: 'Aw kalen pui mae nang loe tiah maw na oh? Nang loe Zerubabel hma ah tangtling
    ah na om tih: tahmenhaih, tahmenhaih, tiah hanghaih hoiah lokpui koek im takii
    ih thlung to anih mah sin tih, tiah ang naa.'
  cuk-cuk: 'Yar-dummad-siid, ¿ar na be doa-itosunna? ¡Ar be Zorobabel-asabinni unnila
    neba gued! Zorobabel akwa-nued begi ononai guoed. We akwa-yeerdakmaladba sognanai
    gumaloed: ‘¡Doggus yeerdakleye!’ ”'
  uig-CYR: '— И бүйүк тағ, сән зади ким? Зәруббабәл алдида сән түзләңлик болисән;
    у ибадәтханиниң әң үстигә җипсима ташни қойиду, шуниң билән униңға: «Илтипатлиқ
    болсун! Илтипат униңға!» дегән товлашлар яңрап аңлиниду».'
  tel-2017: మహా పర్వతమా, నువ్వు ఏపాటి దానివి? జెరుబ్బాబెలును అడ్డగించాలని ప్రయత్నించే
    నువ్వు నేలమట్టం అవుతావు. కృప కలుగు గాక, కృప కలుగు గాక అంటూ ప్రజలు జయజయధ్వానాలు
    చేస్తూ ఉండగా అతడు పై రాయి తీసుకుని ఆలయంపై పెట్టిస్తాడు.
  hat-BSA: '‘Se kilès ou ye, O gran montay la? Devan Zorobabel, ou va vin tounen tè
    pla. Konsa, li va fè vin parèt ak wòch prensipal la, ak gwo kri k ap di: “Gras,
    gras a li!”’”'
  kos-kos: Mwe kutong na yohk ac fulat oana fineol, fah wanginla ye motom. Kom ac
    fah sifil musaela Tempul uh, ac ke kom ac oakiya eot se ma safla uh, mwet uh fah
    sala ac fahk, “Arulana wo! Arulana wo!”
  hbo-WLC: מִֽי־אַתָּ֧ה הַֽר־הַגָּד֛וֹל לִפְנֵ֥י זְרֻבָּבֶ֖ל לְמִישֹׁ֑ר וְהוֹצִיא֙
    אֶת־הָאֶ֣בֶן הָרֹאשָׁ֔ה תְּשֻׁא֕וֹת חֵ֥ן חֵ֖ן לָֽהּ׃ פ
  ibo-ibo: “Gịnị ka ị bụ, gị ugwu dị ukwuu? Ị ga-aghọ ala dị larịị nʼihu Zerubabel.
    Mgbe ahụ, ọ ga-awapụta isi nkume ahụ site nʼiti oke mkpu ọṅụ, ‘Amara! Amara dịrị
    ya!’ ”
  ory-ory: ହେ ବୃହତ ପର୍ବତ, ତୁମ୍ଭେ କିଏ ଯିରୁବ୍ବାବିଲ୍‍ଙ୍କ ସମ୍ମୁଖରେ ତୁମ୍ଭେ ସମଭୂମି ହେବ ଆଉ,
    ତହିଁ ପ୍ରତି ଅନୁଗ୍ରହ, ଅନୁଗ୍ରହ, ଏହି ଜୟଧ୍ୱନି କରି ସେ ମସ୍ତକ ସ୍ୱରୂପ ପ୍ରସ୍ତର ବାହାର କରି
    ଆଣିବ?”
  chk-chk: Are ekewe osukosuk repwe tekia usun chuk, repwe wiliti maasies me mwom.
    En Serupapel kopwe försefäli ewe Imwenfel, nge lupwen kopwe amasalong ewe föün
    amüchülan lon lenian, ekewe aramas repwe kökkö fän leüömong, ‘Feiöch, feiöch epwe
    nonom won.’”
  rop-rop: Nomeda yu garram bigwan wek, en nomeda yu garra abum loda trabul, bat detlot
    trabul kaan stapam yu Serababal, yu garra kipgon, nomo enijing kaan stapam yu.
    Yu garra pudum det laswan ston ontop langa det Serramoni Pleis, en ola pipul garra
    jingat, ‘God yu lukaftum dis Serramoni Pleis! God yu lukaftum dis Serramoni Pleis!’”
  ukr-1871: 'Хто ж ти, велика горо, перед Зоробабелем? Ти — низина, а він положить
    угловового каменя при веселих викликаннях: Ласка, ласка на ньому!'
  deu-1951: 'Wer bist du, großer Berg? Vor Serubbabel sollst du zur Ebene werden;
    und er wird den Schlußstein hervorbringen unter dem Zuruf der Menge: Gnade, Gnade
    mit ihm!'
  eng-JPS: Who art thou, O great mountain before Zerubbabel? thou shalt become a plain;
    and he shall bring forth the top stone with shoutings of Grace, grace, unto it.'
  srp-1865: 'Što si ti, goro velika, pred Zorovaveljem? ravnica; i on æe iznijeti
    najviši kamen, s usklicima: milost, milost njemu.'
  lug-lug: “Ggwe olusozi olunene weyita ki? Mu maaso ga Zerubbaberi olibeera lusenyi,
    era alireeta ejjinja erya waggulu mu mizira n’okwogerera mu ddoboozi ery’omwanguka
    ng’agamba nti, ‘Liweebwe omukisa, liweebwe omukisa!’ ”
  heb-heb: מי אתה הר הגדול לפני זרבבל למישר והוציא את האבן הראשה תשאות חן חן לה׃
  ben-IRV: হে বিরাট পাহাড়, তুমি কে? সরুব্বাবিলের সামনে তুমি সমভূমি হবে এবং সে চিৎকার
    করে অনুগ্রহ, এর প্রতি অনুগ্রহ বলতে বলতে সেই প্রধান পাথরটি বার করে নিয়ে আসবে।
  pan-pan: ਹੇ ਵੱਡੇ ਪਰਬਤ, ਤੂੰ ਕੀ ਹੈਂ? ਤੂੰ ਜ਼ਰੂੱਬਾਬਲ ਦੇ ਅੱਗੇ ਮੈਦਾਨ ਹੋ ਜਾਵੇਂਗਾ ਅਤੇ ਉਹ
    ਚੋਟੀ ਦਾ ਪੱਥਰ ਪੁਕਾਰਦੇ ਹੋਏ ਬਾਹਰ ਲੈ ਆਵੇਗਾ ਕਿ ਇਹ ਦੇ ਲਈ ਕਿਰਪਾ ਹੋਵੇ, ਕਿਰਪਾ!
  mya-JVB: အို တောင် ကြီး ၊ သင် သည် အဘယ် သို့နည်း။ ဇေရုဗဗေလ ရှေ့ မှာ ညီ သောအရပ် ဖြစ်
    ရလိမ့်မည်။ လူများ တို့က၊ ကျေးဇူး တော်ရှိပါစေသော။ ကျေးဇူး တော်ရှိပါ စေသောဟု ကြွေးကြော်
    လျက်၊ ထို မင်းသည် တိုက်ထောင့် အထွဋ် ကျောက် ကို တင်ထားရလိမ့်မည်။
  hmo-hmo: Oiemu gaukara koua gwauraia gaudia, hekwarahi bona hekwakwanai momo do
    idia vara, edia bada be ororo bamona, to idia be oiemu vairana dekenai do idia
    boio ore. Oi ese Dubu Helaga do oi haginia lou, bona gaukara do oi haorea totona
    nadina, be iena gabu dekenai oi atoa vadaeni neganai, taunimanima be do idia boiboi,
    do idia gwau, ‘Dirava ena hariharibada bona ena hanamoa be inai Dubu Helaga ena
    latanai do ia noho!’ ”
  urd-urd: ऐ बड़े पहाड़, तू क्या है? तू ज़रुब्बाबुल के सामने मैदान हो जाएगा, और जब
    वह चोटी का पत्थर निकाल लाएगा, तो लोग पुकारेंगे, कि उस पर फ़ज़ल हो फ़ज़ल हो।”
  rus-SYN: 'Кто ты, великая гора, перед Зоровавелем? Ты равнина, и вынесет он краеугольный
    камень при шумных восклицаниях: “благодать, благодать на нем!”'
  bqc-SIM: Gbɛ̀sĩsĩ zↄ̃ↄ, bↄ́n n ũi? Ńyↄ̃ gↄ̃ Zolobabɛliɛ gudaaĩa ũɛ. Tó à
    bↄ̀ ń kpɛ́ midɛgbɛo, wa báaa kãaa.
  tcz-CHONGTHU: Imachan nang jou lou ding, mol sangpen jeng in jong Zerubbabel lampi
    chu asuh tang jou lou ding ama masanga chu phaicham sohjeng ding ahi. Zerubbabel
    hin houin semphatna a achaina song asettoh phattengleh, mipihon Pathen in phattheiboh
    hen, Pathen in phattheiboh hen!” tia asapdiu ahi.
  mar-mar: “हे उंच पर्वता तू कोण आहेस? तू जरुब्बाबेलासमोर सपाट प्रदेश होशील, तो त्यावर
    ‘अनुग्रह! अनुग्रह!’ असा गजर करीत शिखर पुढे आणील.”
  qub-qub: Jatuncaray jircano car munayniyoj captinpis Zorobabelpa ñaupanchöga pampanöllami
    caycan. Templuta aruyta ushaycuptin runacunaga almirar «¡Imano cuyayllapäshi!
    ¡Imano cuyayllapäshi!» nengami› nir.»
  bqp-bqp: '@see-verse:ZEC.004.006'
  hat-hat: 'Pi gwo antrav yo pral disparèt devan ou, Zowobabèl! Pi gwo mòn lan ap
    tounen yon plenn. Ou gen pou ou pran yon bèl wòch ladan l'' pou fè lento pòtay
    tanp lan. Lè sa a tout moun va rele: Ala bèl sa bèl! Mèsi pou li!'
  eng-BSB: What are you, O great mountain? Before Zerubbabel you will become a plain.
    Then he will bring forth the capstone accompanied by shouts of ‘Grace, grace to
    it!’”
  tod-tod: 'Ɗa ga leeni kae, gize wolai? Ɗa valibosu è ɠɛ ga nɛmɛi Zɔlɔɓaɓɛle luɠɔ.
    Toɠa kɔtu ɓiingi ɠula è zu, maamusɛ wooi zaama, ti ɗa ɠɛ ma: ‹Tuya ɠɔtui! Tuya
    ɠɔtui!› »'
  eng-WEBPB: Who are you, great mountain? Before Zerubbabel you are a plain; and he
    will bring out the capstone with shouts of ‘Grace, grace, to it!’”
  kbq-kbq: Kagima me'nea agonamoka kagra izage? Zerubabeli avuga agupo segahane. Hagi
    agrama mono noma ki vagare havema agofetuma ante vagama renigeno'a, vahe'mo'za
    kezati'za, Anumzamo'a asomu hanie, Anumzamo'a asomu hanie hu'za hugahaze.
  nhe-BL: '“Huan tlen hueli tlaohuijcayotl tlen nesis queja se hueyi tepetl para quitzacuilis
    itequi Zorobabel, mocuepas ica se tlamayamitl tlen ax más ohui. Huan quema quitlalis
    itlamiya tetl tlen nelía yejyectzi ipan itzonpac nopa tiopamitl, nochi israelitame
    tzajtzise ica paquilistli huan quiijtose: ‘¡Ma TOTECO quitiochihua! ¡Ma TOTECO
    quitiochihua!’”'
  gub-BL: Ywytyruhu aiha katu ma'e uzemumew putar ywy iapypepaw romo uzeapo pà Zurupapew
    henataromo wà nehe. Werur putar ita ikatu wera'u ma'e tàpuzuhu pe har nehe. Teko
    uhapukaz putar wà nehe. — Ipuràg eteahy. Ipuràg eteahy, i'i putar wà nehe, i'i
    izupe.
  eng-DRA: 'Who art thou, O great mountain, before Zorobabel? thou shalt become a
    plain: and he shall bring out the chief stone, and shall give equal grace to the
    grace thereof.'
