  eng-WEBSTER: Moreover the word of the LORD came to me, saying,
  nhw-BL: 'Huan TOTECO nechmacac ni camanali:'
  swh-ONEN: 'Kisha neno la Bwana likanijia:'
  bba-bba: Yinni Gusunɔ u mɑɑ Sɑkɑri sɔ̃ɔwɑ u nɛɛ,
