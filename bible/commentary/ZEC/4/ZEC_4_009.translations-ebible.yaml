  eng-WYC-2017: The hands of Zerubbabel founded this house, and the hands of him shall
    perform it; and ye shall know, that the Lord of hosts sent me to you.
  eng-WMBB: “The hands of Zerubbabel have laid the foundation of this house. His hands
    shall also finish it; and you will know that the LORD of Hosts has sent me to
    you.
  urd-GVH: “ज़रुब्बाबल के हाथों ने इस घर की बुनियाद डाली, और उसी के हाथ उसे तकमील
    तक पहुँचाएँगे। तब तू जान लेगा कि रब्बुल-अफ़वाज ने मुझे तुम्हारे पास भेजा है।
  rug-rug: “Sari limana e Zerubabele tavetena sa vina sokiraena sa Zelepade hie; sari
