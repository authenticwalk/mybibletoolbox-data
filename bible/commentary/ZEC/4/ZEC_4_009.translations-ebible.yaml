  agu-BL: '@see-verse:ZEC.004.008'
  ilo-ULB: “Impasdek ni Zerubabel ti pundasion daytoy a balay ket leppasennanto daytoy.
    Ket maammoanyonto nga imbaonnak ni Yahweh a Mannakabalin-amin kadakayo.
  kpg-kpg: Mee ne helekai, “Zerubbabel gu haganoho di hagamau di Hale Daumaha, gei
    mee ga hagalawa di hale. Di madagoaa di mee deenei ga gila aga, gei agu daangada
    ga iloo bolo ma ko Au dela ne hagau goe gi digaula.
  uig-ARA: «زەرۇببابەلنىڭ قولى مۇشۇ ئۆينىڭ ئۇلىنى سالدى ۋە ئۇنىڭ قوللىرى ئۇنى پۈتتۈرىدۇ؛
    شۇنىڭ بىلەن سىلەر ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ مېنى ئەۋەتكەنلىكىنى
    بىلىسىلەر.
  sus-sus: «Sorobabeli bara yi banxi ti fɔlɔ, a man a raɲɔnma nɛ.» Na kui wo a kolonma
    nɛ a Mangɛ Alatala nan n xɛɛxi wo yire.
  pon-2006: '@see-verse:ZEC.004.008'
  ksd-ksd: A lima i Serubabel i ga vung ra vunapai go ra pal, ma ra limana na pait
    vaip ia bula; ma una nunure boko ba ra Luluai kai ra lavur kor i tar tulue iau
    tadav avat.
  grc-BRENT: αἱ χεῖρες Ζοροβάβελ ἐθεμελίωσαν τὸν οἶκον τοῦτον, καὶ αἱ χεῖρες αὐτοῦ
    ἐπιτελέσουσιν αὐτόν· καὶ ἐπιγνώσῃ διότι Κύριος παντοκράτωρ ἐξαπέσταλκέ με πρὸς
    σέ.
  ind-AYT: “Tangan Zerubabel telah meletakkan dasar Bait ini dan tangannya akan menyelesaikannya.
    Lalu, kamu akan mengetahui bahwa TUHAN, Allah semesta alam telah mengutus aku
    kepada kalian.
  nya-nya: “Manja a Zerubabeli ndiwo ayika maziko a Nyumbayi; adzatsiriza ndi manja
    ake omwewo. Pamenepo iwe udzadziwa kuti Yehova Wamphamvuzonse ndiye anakutuma.
  hrv-hrv: Zerubabelove su ruke ovaj Dom utemeljile, njegove će ga ruke završiti.
    I vi ćete znati da me k vama poslao Jahve nad Vojskama.
  mps-mps: Agai te po wali, “Serubabelgo eno be sę yabo digi tǫ polo dodolai dao,
    tama aga digi polo sę yaibao. Tama eno be sęa silibo si da, teda eno we bidi
    tigidaligo ena digi nage augwaliba taga palai yabao homugo koneaibao.
  tpi-tpi: Em i tok olsem, “Serubabel i stretim graun pinis bilong wokim haus bilong
    mi, na bai em yet i kirapim. Taim haus bilong mi i pinis, orait olgeta manmeri
    bilong mi i ken save olsem mi yet mi salim yu i go long ol.
  dan-1931: Zerubbabels Hænder har lagt Grunden til dette Hus, hans Hænder skal også
    fuldende det; og du skal kende, at Hærskarers HERRE har sendt mig til eder.
  vie-OVCB: “Tay Xô-rô-ba-bên đặt móng Đền Thờ này, tay ấy sẽ hoàn tất công tác. Và
    ngươi sẽ biết rằng sứ điệp này đến từ Chúa Hằng Hữu Vạn Quân.
  guj-2017: “ઝરુબ્બાબેલના હાથથી આ પવિત્રસ્થાનનો પાયો નંખાયો છે અને તેના હાથથી તે પૂરું
    થશે, ત્યારે તું જાણશે કે સૈન્યોના યહોવાહે મને તારી પાસે મોકલ્યો છે, એવું ઝરુબ્બાબેલ
    કહે છે,
  pon-2006A: '@see-verse:ZEC.004.008'
  por-BRBSL: “As mãos de Zerubbabel lançaram os alicerces desta casa. Suas mãos também
    a terminarão; e você saberá que Javé dos Exércitos me enviou a você”.
  eng-OEBUS: The hands of Zerubbabel have laid the foundation of this house. His hands
    will also finish it. Then you will know that the Lord of hosts has sent me to
    you.
  cth-cth: Zerubbabel ni hete impui e khomdu a ung toe. Ahni niyah a cum han. ransahu
    BAWIPA ni kai heh nangmouh onae koe na patoun e hah na panue awh han.
  twi-twi: “Serubabel nsa na ato asɔredan yi fapem, ne nsa nso na ebewie. Na mubehu
    sɛ, Asafo Awurade na wasoma me mo nkyɛn.
  hlt-hlt: “He im he Zerubbabel kut loh a suen tih amah kut long ni a coeng eh. Te
    vaengah caempuei BOEIPA loh nangmih taengah kai n'tueih te na ming ni.
  tbz-SIM: Sodobɑbɛɛdi weè pũ̀ṹtɛ́ n cĩ́ɛ̃̀tɛ̀ kɛ̀ weè yóó tɛ̀ dèè. Kɛ̀ dɛ̀ɛ yié
    nkɑ̀ɑ bɑntɛ́ kɛ dò mmí nKuyie mmíì ò tɔ̃nko.
  msy-2020: “Serubabel uan dafarimningɨn nan Dɨpenimɨn ingarasa danganim akɨrigha
    gɨfa. Egh a uabɨ an ingar anegɨvagham. Nan Dɨpenim gɨvaghamin dughiamɨn, nan gumazamiziba
    fogh suam, kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ uabɨ nɨ amadazɨ nɨ me
