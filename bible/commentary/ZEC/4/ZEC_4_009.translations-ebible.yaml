  gaz-gaz: “Harki Zarubaabel hundee mana qulqullummaa kanaa buuseera; harkuma isaatu
    ijaaree fixa. Ergasii isin akka Waaqayyo Waan Hunda Dandaʼu isinitti na erge ni
    beektu.
  fra-LSG: Les mains de Zorobabel ont fondé cette maison, et ses mains l’achèveront;
    et tu sauras que l’Éternel des armées m’a envoyé vers vous.
  yal-yal: “Sorobabeli bata banxini ito ti fɔlɔ, a mɔn a raɲanma nɛn. Nayi, ɛ a kolonma
    nɛn a Alatala Sɛnbɛn Birin Kanna nan n nafaxi ɛ ma.
  haw-1868: Ua hookumu iho la na lima o Zerubabela i keia hale, a na kona mau lima
    hoi e hoopaa; a e ike auanei oe, na Iehova o na kaua wau i hoouna mai io oukou
    la.
  arb-NAV: «قَدْ أَسَّسَتْ يَدَا زَرُبَّابِلَ هَذَا الْهَيْكَلَ، وَيَدَاهُ تُكَمِّلانِ
    بِنَاءَهُ، فَتُدْرِكُ أَنَّ الرَّبَّ الْقَدِيرَ قَدْ أَرْسَلَنِي إِلَيْكُمْ.
  ewe-ewe: “Zerubabel ƒe asie ɖo gbedoxɔ sia ƒe gɔmeɖokpe anyi, eya ta eƒe asie awu
    enu. Ekema mianya be Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ lae dɔm ɖe mia gbɔ.
  eng-LEE: 'The hands of Zerubbabel have laid the foundation of this house, and his
    hands shall complete it: and thou shalt know that the Lord of hosts hath sent
    me unto you.'
  asm-FB: “বোলে, জৰুব্বাবিলৰ হাতে এই গৃহটিৰ ভিত্তিমূল স্থাপন কৰিলে আৰু তেওঁৰ হাতে
    ইয়াক সমাপ্তও কৰিব; ইয়াতে তুমি জানিবা যে, বাহিনীসকলৰ যিহোৱাই মোক তোমালোকৰ ওচৰলৈ
    পঠালে
  sus-A: «سٌرٌبَبٍلِ بَرَ يِ بَنشِ تِ قْلْ، عَ مَن عَ رَحْنمَ نّ.» نَ كُي وٌ عَ كٌلٌنمَ
    نّ عَ مَنفّ عَلَتَلَ نَن ﭑ شّيشِ وٌ يِرٍ.
  fra-SBL: Les mains de Zorobabel ont posé les fondements de cette maison. Ses mains
    l'achèveront aussi, et vous saurez que l'Éternel des armées m'a envoyé vers vous.
  hbo-hbo: יְדֵ֣י זְרֻבָּבֶ֗ל יִסְּד֛וּ הַבַּ֥יִת הַזֶּ֖ה וְיָדָ֣יו תְּבַצַּ֑עְנָה
    וְיָ֣דַעְתָּ֔ כִּֽי־יְהוָ֥ה צְבָאֹ֖ות שְׁלָחַ֥נִי אֲלֵיכֶֽם׃
  kik-kik: “Moko ma Zerubabeli nĩmo maakĩte mũthingi wa hekarũ ĩno, na moko make no
    mo makaamĩrĩkia. Hĩndĩ ĩyo nĩmũkamenya atĩ Jehova Mwene-Hinya-Wothe nĩwe ũndũmĩte
    kũrĩ inyuĩ.
  fra-NCL: « Les mains de Zorobabel ont fondé cette maison, et ses mains l’achèveront,
    et tu sauras que Yahweh des armées m’a envoyé vers vous.
  cek-AK: 'hae im loe Zerubbabel ih ban hoiah sak amtong boeh, a ban hoiah ni sak
    pacoengah om tih: to naah misatuh kaminawk ih Angraeng mah, nangcae khaeah kai
    ang patoeh, tito na panoek o tih.'
  cuk-cuk: “Zorobabel Babse-goled-neg-sobegala, akwasailamar urbisad. Na e-sunnad
    neg-sobnaid obelononikoed.” Deyobi, bemar wisgumaloed, Bab-Dummad-Bela-Gangued-Nikad
    bemarse an-barmiarye.
  uig-CYR: «Зәруббабәлниң қоли мошу өйниң улини салди вә униң қоллири уни пүттүриду;
    шуниң билән силәр самави қошунларниң Сәрдари болған Пәрвәрдигарниң Мени әвәткәнлигини
    билисиләр.
  tel-2017: “జెరుబ్బాబెలు తన చేతులతో ఈ ఆలయం పునాది వేశాడు. అతడు ఈ కార్యం ముగిస్తాడు.
    అప్పుడు ఇదే సేనల ప్రభువు యెహోవా నన్ను మీ దగ్గరికి పంపించాడని నువ్వు తెలుసుకుంటావు.
  hat-BSA: “Men a Zorobabel te poze fondasyon kay sa. Se men l k ap fin fè l. Konsa,
    ou va konnen ke se SENYÈ dèzame yo ki te voye mwen kote ou.
  kos-kos: El fahk, “Zerubbabel el oakiya tari pwelung lun Tempul, ac el ac aksafyela
    musa kac uh. Pacl se ma inge ac orekla uh, na mwet luk uh ac fah etu lah nga pa
    supwekom nu selos uh.
  hbo-WLC: יְדֵ֣י זְרֻבָּבֶ֗ל יִסְּד֛וּ הַבַּ֥יִת הַזֶּ֖ה וְיָדָ֣יו תְּבַצַּ֑עְנָה
    וְיָ֣דַעְתָּ֔ כִּֽי־יְהוָ֥ה צְבָא֖וֹת שְׁלָחַ֥נִי אֲלֵיכֶֽם׃
  ibo-ibo: “Zerubabel wara ntọala ụlọnsọ ukwu a, ọ bụ ya ga-ewuchakwa ya. Mgbe ahụ,
    ị ga-amata na ọ bụ Onyenwe anyị, Onye pụrụ ime ihe niile zitere m ịbịakwute unu.
  ory-ory: “ଯିରୁବ୍ବାବିଲ୍‍ଙ୍କ ହସ୍ତ ଏହି ଗୃହର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କରିଅଛି; ତାଙ୍କ ହସ୍ତ ମଧ୍ୟ
    ତାହା ସମାପ୍ତ କରିବ; ତହିଁରେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଯେ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ମୋତେ ପ୍ରେରଣ
    କରିଅଛନ୍ତି, ଏହା ତୁମ୍ଭେ ଜାଣିବ।
  chk-chk: “Serupapel a föri longolongun ei Imwenfel, i epwe pwal awesala. Are epwe
    fis ei, nei aramas repwe silei pwe ngang ewe Samol mi Unusen Manaman üa tinuketo
    rer.
  rop-rop: “Serababal bin stadimap det wek langa dis Serramoni Pleis garram im bingga
    en im garra pudum det laswan ston garram im ronwan bingga blanga binijim dis Serramoni
    Pleis. Langa det taim na main pipul olabat garra sabi mi na, YAWEI, bin jandim
    yu langa olabat.
  ukr-1871: 'Як руки Зоробабелеві заложили, основи під сей дом, так його руки й скінчать
    його, й зрозумієте, що Господь сил небесних послав мене до вас:'
  deu-1951: Die Hände Serubbabels haben dieses Haus gegründet, seine Hände sollen
    es auch vollenden, und du wirst erfahren, daß mich der HERR der Heerscharen zu
    euch gesandt hat.
  eng-JPS: '''The hands of Zerubbabel have laid the foundation of this house; his
    hands shall also finish it; and thou shalt know that the LORD of hosts hath sent
    me unto you.'
  srp-1865: Ruke Zorovaveljeve osnovaše ovaj dom, ruke æe njegove i dovršiti, i poznaæeš
    da me je Gospod nad vojskama poslao k vama.
  lug-lug: “Emikono gya Zerubbaberi gitaddewo omusingi gwa yeekaalu eno era girigumaliriza,
    era olitegeera nti Mukama ow’Eggye ye yantuma gye muli.
  heb-heb: ידי זרבבל יסדו הבית הזה וידיו תבצענה וידעת כי יהוה צבאות שלחני אלכם׃
  ben-IRV: সরুব্বাবিলের হাত এই মন্দিরের ভিত্তি স্থাপন করেছে; তার হাতই সেটা শেষ করবে।
    তাতে তুমি জানতে পারবে যে, বাহিনীদের সদাপ্রভুই তোমাদের কাছে আমাকে পাঠিয়েছেন।
  pan-pan: ਜ਼ਰੂੱਬਾਬਲ ਦੇ ਹੱਥਾਂ ਨੇ ਇਸ ਭਵਨ ਦੀ ਨੀਂਹ ਰੱਖੀ ਅਤੇ ਉਸੇ ਦੇ ਹੱਥ ਇਸ ਨੂੰ ਪੂਰਾ ਵੀ
    ਕਰਨਗੇ, ਤਦ ਤੂੰ ਜਾਣੇਗਾ ਕਿ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ ਹੈ।
  mya-JVB: ဇေရုဗဗေလ သည် ဤ အိမ် တော်အမြစ် ကို ချထား ပြီ။ သူ သည်လည်း လက်စသတ် ရလိမ့်မည်။
    ကောင်းကင် ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် ငါ့ ကို သင် တို့ရှိရာသို့ စေလွှတ် တော်မူသည်ကို
    သင်တို့သိ ရကြလိမ့်မည်။
  hmo-hmo: “Serubabele ese inai Dubu Helaga ena badina nadi ia atoa vadaeni, bona
    ia ese unai gaukara do ia haorea danu. Unai bamona ia vara neganai, egu bese taudia
    be do idia diba lau Siahu Ibounai Lohiabada ese idia dekenai oi lau siaia vadaeni.
  urd-urd: कि “ज़रुब्बाबुल के हाथों ने इस घर की नींव डाली, और उसी के हाथ इसे तमाम
    भी करेंगे। तब तू जानेगा कि रब्ब — उल — अफ़वाज ने मुझे तुम्हारे पास भेजा है।
  rus-SYN: руки Зоровавеля положили основание дому сему; его руки и окончат его, и
    узнаешь, что Господь Саваоф послал Меня к вам.
  bqc-SIM: Zolobabɛli ↄ mɛ́ kpɛ́pi ɛ̃ kpàlɛ, mɛ́ aà ↄ mɛ́ a a midɛ, íↄ dↄ̃ kɛ́
    Dii Zĩgↄ̃de mɛ́ ma zĩwá.
  tcz-CHONGTHU: Zerubbabal hi Hou-in aleibul ana tungdoh a chu ahin, aman asahchai
    ding ahi. Hiteng chuleh hatchungnung Pakai chun eihin sol ahi ti na het diu ahi.
  mar-mar: “जरुब्बाबेलाने माझ्या मंदिराचा पाया घातला आहे आणि त्याचेच हात हे मंदिर
    बांधून पूर्ण करतील तेव्हा तू समजशील की सेनाधीश परमेश्वराने मला तुझ्याकडे पाठवले
    आहे.
  qub-qub: «Zorobabelmi gallaycusha cay Templuta jatarachiyta. Quiquinmi ushajpaj
    aruchiytapis ushachenga.» Chayno päsaptin gamcunaga musyanquipaj munayniyoj Tayta
    Dios nogata cachamashanta.
  bqp-bqp: '@see-verse:ZEC.004.008'
  hat-hat: -Zowobabèl mete men nan fondasyon kay la. Li gen pou l' fini l'. Lè sa
    a, pèp mwen an va konnen se mwen menm, Seyè a, ki te voye ou bò kote yo.
  eng-BSB: “The hands of Zerubbabel have laid the foundation of this house, and his
    hands will complete it. Then you will know that the LORD of Hosts has sent me
    to you.
  tod-tod: «Zɔlɔɓaɓɛle yeeiti ka ti niima wuulaagi laa, tiya ma nɔ ɠa ti pɛlɛi nii
    lo fai ɠaaɓelazu.» Naa ɠa ɠɛɛna wa kwɛɛ naazu ga Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa
    é tèʋega wo ma.
  eng-WEBPB: “The hands of Zerubbabel have laid the foundation of this house. His
    hands shall also finish it; and you will know that the LORD of Armies has sent
    me to you.
  kbq-kbq: Zerubabeli agafa huno mono nona ki'neankino, agra ki vagaregahie. E'ina
    hanige'za Monafi sondia vahe'mofo Ra Anumzamo hunantege'na kagritega e'noe hu'za
    vahe'mo'za ke'za antahiza hugahaze.
  nhe-BL: “Zorobabel quitlali itzinpehualtil nopa tiopamitl huan yajaya quisencahuas.
    Huan huajca inquimachilise para TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    nechtitlanqui campa ta.
  gub-BL: — Zurupapew uzapo 'àg tàpuzuhu iwy pe har a'e. A'e ae umumaw putar 'àg tàpuzuhu
    iapo haw nehe no. A'e ma'e izeapo mehe nehe, teko ukwaw putar Tupàn Ikàg Wera'u
    Ma'e wanupe nemono karer romo hereko haw wà nehe.
  eng-DRA: 'The hands of Zorobabel have laid the foundations of this house, and his
    hands shall finish it: and you shall know that the Lord of hosts hath sent me
    to you.'
