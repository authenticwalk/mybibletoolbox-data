verse: ZEC.004.009
translations:
  mal-C: “സെരൂബ്ബാബേലിന്റെ കരങ്ങൾ ഈ ആലയത്തിന് അടിസ്ഥാനമിട്ടിരിക്കുന്നു. അവന്റെ കരങ്ങൾത്തന്നെ
    അതു പൂർത്തിയാക്കും. സൈന്യങ്ങളുടെ യഹോവ എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു
    എന്ന് അപ്പോൾ നിങ്ങൾ അറിയും.
  deu-TKW: Die Hände Serubabels haben zu diesem Hause den Grundstein gelegt, seine
    Hände werden es auch vollenden, damit du erkennest, daß mich Jahwe der Heerscharen
    zu euch gesandt hat.
  lin-lin: — Ezali maboko ya Zorobabeli nde etongaki miboko ya Tempelo oyo ; ezali
    mpe kaka maboko yango nde ekosilisa mosala ya kotonga yango. Boye bokoyeba solo
    ete Yawe, Mokonzi ya mampinga, nde atindaki ngai epai na bino.
  eng-LSV: “Hands of Zerubbabel founded this house, || And his hands finish it, ||
    And you have known that YHWH of Hosts || Has sent Me to you.
  eng-GNV: 'The handes of Zerubbabel haue layde the foundation of this house: his
    handes shall also finish it, and thou shalt knowe that the Lord of hostes hath
    sent me vnto you.'
  eng-WEBSTER: The hands of Zerubbabel have laid the foundation of this house; his
    hands shall also finish it; and thou shalt know that the LORD of hosts hath sent
    me to you.
  nhw-BL: “Zorobabel quitlali itzinpehualtil nopa tiopamitl huan yaya quisencahuas.
    Huan huajca anquimachilise para TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    nechtitlanqui campa ta.
  swh-ONEN: “Mikono ya Zerubabeli iliweka msingi wa Hekalu hili, mikono yake pia italimalizia.
    Kisha mtajua ya kuwa Bwana Mwenye Nguvu Zote amenituma mimi kwenu.
  bba-bba: Sorobɑbɛliwɑ u dii ten kpɛɛkpɛɛku swĩi. Wiyɑ u koo mɑɑ ten bɑnɑ wiru ɡo.
    Sɑɑ ye sɔɔrɑ nɛn tɔmbu bɑ koo ɡiɑ mɑ nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ nun ɡɔrimɑ.
  eng-KJVCPB: The hands of Zerubbabel have laid the foundation of this house; His
    hands shall also finish it; And thou shalt know that the Lord of hosts hath sent
    me unto you.
  luo-luo: “Lwet Zerubabel oseketo mise mar hekaluni kendo lwetene ema biro tieke.
    Eka iningʼe ni Jehova Nyasaye Maratego ema oseora iri.
  meu-meu: Serubabele imana ese ina dubu badina vada e atoa, bona ia ese baine haḡuḡurua
    danu. Bena vada ba diba, Iehova Sabaota ese vada e siaigu mai dekemu ai.
  npi-ULB: “यरुबाबेलका हातले यस भवनको जग बसाल्यो, र त्यसकै हातले यो पूर्ण गर्नेछ ।”
    अनि सेनाहरूका परमप्रभुले मलाई पठाउनुभएको हो भन्‍ने कुरा तिमीहरूले थाहा गर्नेछौ
    ।
  yor-yor: “Ọwọ́ Serubbabeli ni a ti ṣe ìpìlẹ̀ ilé yìí, ọwọ́ rẹ̀ ni yóò sì parí rẹ̀;
    ìwọ yóò sì mọ̀ pé, Olúwa àwọn ọmọ-ogun ni ó rán mi sí i yín.
  pes-OPCB: «دستهای زروبابِل این خانه را بنیاد نهاد و دستهای وی آن را تمام خواهد کرد.
    وقتی این کار انجام شود آنگاه قوم من خواهند دانست که خداوند، خدای لشکرهای آسمان
    مرا نزد شما فرستاده است.
  tgl-ULB: “Ang mga kamay ni Zerubabel ang naglatag sa pundasyon ng tahanang ito at
    ang kaniyang mga kamay ang tatapos nito. At malalaman mo na si Yahweh ng mga hukbo
    ang nagsugo sa akin sa iyo.
  hui-hui: Ibugua lalu, Serubabelehanda i̱naga anda ogoni bulenaga dindi gumuni godo
    tiga bialu gene wedago ibunioreme biai holebira. I̱naga anda ogoni biai kagola
    i̱naga wali agaliru tigua i̱nime í̠ ti karia pu layada lo manda biai holebira.
  mya-mya: ကိုယ်​တော်​က၊``ဇေ​ရု​ဗ​ဗေ​လ​သည်​ဗိ​မာန် တော်​အုတ်​မြစ်​ကို​ချ​ထား​ပြီး​လေ​ပြီ။
    သူ သည်​ထို​အ​ဆောက်​အ​ဦး​ကို​လက်​စ​သတ် ရ​ပေ​လိမ့်​မည်။ ယင်း​သို့​လက်​စ​သတ်​သော
    အ​ခါ​၌​ငါ​၏​လူ​မျိုး​တော်​သည် မိ​မိ​တို့ ထံ​သို့​သင့်​ကို​စေ​လွှတ်​ခဲ့​သူ​မှာ
    အ​နန္တ​တန်​ခိုး ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​ပင်​ဖြစ်​ကြောင်း​သိ​ရှိ ကြ​လိမ့်​မည်။-
  bod-N: ཟེ་རུ་པཱ་པེལ་གྱི་ཕྱག་གིས་མཆོད་ཁང་འདིའི་རྩིག་གདན་བཏིངས་པ་དང་། ཁོང་གི་ཕྱག་གིས་ལས་འདི་འགྲུབ་ཏུ་ཡང་འཇུག་ངེས་ཡིན།
    དེ་ནས་ཁྱོད་ཀྱིས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་ཁྱོད་ཀྱི་གམ་དུ་མངགས་པ་རྟོགས་པར་འགྱུར།
  sna-sna: “Maoko aZerubhabheri akateya nheyo dzetemberi ino; maoko ake achaipedzisazve.
    Ipapo uchaziva kuti Jehovha Wamasimba Ose akandituma kwauri.
  spa-BLM: “Las manos de Zorobabel han puesto los cimientos de esta casa. Sus manos
    también la terminarán; y sabrás que el Señor de los Ejércitos me ha enviado a
    ti.
  cac-cac: A vin̈aj Zorobabel ix ac'anem yich jun templo tic, an̈eja' vin̈ ol lajanpaxoc.
    Ichato chi', ol nachajel yuj in chon̈ab' to a in Jehová Yajal in d'a Smasanil
    ix ach in checb'at ala'.
  swh-ULB: “Mikono ya Zerubabeli imeweka misingi ya nyumba hii nayo itaimaliza. Ndipo
    mtakapojua kuwa Yahwe wa majeshi amenituma kwenu.
  bel-bel: рукі Зарававеля паклалі аснову Дому гэтаму; ягоныя рукі і закончаць яго,
    і даведаешся, што Гасподзь Саваоф паслаў Мяне да вас.
  deu-ELBBK: Die Hände Serubbabels haben dieses Haus gegründet, und seine Hände werden
    es vollenden; und du wirst erkennen, dass der HERR der Heerscharen mich zu euch
    gesandt hat.
  mbb-OT: he egkepasad is baley zin pinaaǥi te kedumala ni Zerubabel, iring te nehimu
    is ebpehitindeǥan kayi pinaaǥi ǥihapun te kandin he kedumala. Ne emun egkehitavù
    en heini, egketuenan niw he iyan midsuǥù kedì te kebpenudtul ziyà te keniyu is
    Nengazen he Mekeǥeǥehem.
  mal-2015: സെരുബ്ബാബേലിന്റെ കൈ ഈ ആലയത്തിന്നു അടിസ്ഥാനം ഇട്ടിരിക്കുന്നു; അവന്റെ കൈ
    തന്നേ അതു തീർക്കും; സൈന്യങ്ങളുടെ യഹോവ എന്നെ നിന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നു
    നീ അറിയും.
  rmc-rmc: „O vasta le Zerubabeloskre zathode o zaklados kale Chramoskro a leskre
    vasta les the dokerena.“ Akor sprindžareha, hoj man ke tumende bičhaďa o Nekzoraleder
    RAJ.
  nlg-nlg: Zerabbabel tu vilia gaia ke gonia nigua na vale tabu, ritini tana sosokona.
    Ge kau ghilala a lord te vetenau inau.
  pes-OPV: «دستهای زربابل این خانه را بنیاد نهاد و دستهای وی آن را تمام خواهد کرد
    و خواهی دانست که یهوه صبایوت مرا نزد شما فرستاده است.
  ron-1924: „Мыниле луй Зоробабел ау ынтемеят Каса ачаста ши тот мыниле луй о вор
    испрэви; ши вець шти дакэ Домнул оштирилор м-а тримис ла вой.
  ben-OBCV: “সরুব্বাবিলের হাত এই মন্দিরের ভিত্তি স্থাপন করেছে; তাঁরই হাত এটি শেষ করবে।
    তখন তোমরা জানতে পারবে যে সর্বশক্তিমান সদাপ্রভুই আমাকে তোমাদের কাছে পাঠিয়েছেন।
  som-som: Serubaabel gacmihiisa ayaa dhigay gurigan aasaaskiisa, oo weliba gacmihiisaa
    dhammayn doona, oo waxaad ogaan doontaa in Rabbiga ciidammadu ii soo kaa diray.
  lat-VUC: 'Manus Zorobabel fundaverunt domum istam, et manus ejus perficient eam:
    et scietis quia Dominus exercituum misit me ad vos.'
  eng-ASVBT: The hands of Zerubbabel have laid the foundation of this house; his hands
    shall also finish it; and thou shalt know that Jehovah of hosts hath sent me unto
    you.
  ita-1885: Le mani di Zorobabel han fondata questa Casa, e le sue mani altresì la
    compieranno; e tu conoscerai che il Signor degli eserciti mi ha mandato a voi.
  eng-LXXUP: 'The hands of Zerubbabel have laid the foundation of this house, and
    his hands shall finish it: and thou shalt know that the Lord Almighty has sent
    me to thee.'
  eng-ULB: “The hands of Zerubbabel have laid the foundation of this house and his
    hands will bring it to completion.” Then you will know that Yahweh of hosts has
    sent me to you.
  spa-VBL: Zorobabel con sus propias manos estableció los cimientos de este Templo,
    y será completado de la misma forma. Entonces sabrás que el Señor Todopoderoso
    me ha enviado.
  fra-_FOB: Les mains de Zorobabel ont fondé cette maison, et ses mains l'achèveront,
    et tu sauras que l'Éternel des armées m'a envoyé vers vous.
  mal-mal: “സെരുബ്ബാബേലിന്റെ കൈ ഈ ആലയത്തിന് അടിസ്ഥാനം ഇട്ടിരിക്കുന്നു; അവന്റെ കൈ തന്നെ
    അത് തീർക്കും; സൈന്യങ്ങളുടെ യഹോവ എന്നെ നിന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നു നീ
    അറിയും.
  urd-GVR: “Zarubbābal ke hāthoṅ ne is ghar kī buniyād ḍālī, aur usī ke hāth use takmīl
    tak pahuṅchāeṅge. Tab tū jān legā ki Rabbul-afwāj ne mujhe tumhāre pās bhejā hai.
  suz-BL: “जेरूब-बाबेलमी एको परमप्रभु यावे आ खिं ङा जग फुल्‍लु वोइश्‍शो बाक्‍ब। मिनु
    मेकोमीन मेको खिं सेल्ने थुम्‍ब। मिनु मुर नेल्‍ल आन परमप्रभु यावेमी आं कली इन कली
    लोव़ पथ सोइश्‍शो बाक्‍ब, दे तुइक्‍नीनी” देंती। एज्रा ३:८; एज्रा ६:१४-१६; जकरिया
    २:१३,१५
  eng-NOY: The hands of Zerubbabel have laid the foundation of this house, and his
    hands shall finish it. And thou shalt know that Jehovah of hosts hath sent me
    to you.
  ita-1927: “Le mani di Zorobabele hanno gettato le fondamenta di questa casa, e le
    sue mani la finiranno; e tu saprai che l’Eterno degli eserciti mi ha mandato a
    voi.
  ckb-ckb: «دەستەکانی زروبابل ئەم پەرستگایەیان دامەزراندووە و هەر دەستەکانی ئەویش
    تەواوی دەکەن. ئەی زروبابل، ئینجا دەزانیت کە یەزدانی سوپاسالار منی بۆ لای ئێوە
    ناردووە.
  eng-BBE: The hands of Zerubbabel have put the base of this house in place, and his
    hands will make it complete; and it will be clear to you that the Lord of armies
    has sent me to you.
  kan-OKCV: “ಜೆರುಬ್ಬಾಬೆಲನ ಕೈಗಳು ಈ ಆಲಯದ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿವೆ, ಅವನ ಕೈಗಳೇ ಅದನ್ನು ಪೂರೈಸುವುವು.
    ಆಗ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೆಂದು ತಿಳಿಯುವಿರಿ.
  tam-2017: செருபாபேலின் கைகள் இந்த ஆலயத்திற்கு அஸ்திபாரம் போட்டது; அவன் கைகளே இதை
    முடித்துத் தீர்க்கும்; அதினால் சேனைகளின் யெகோவா என்னை உங்களிடத்திற்கு அனுப்பினாரென்று
    அறிவாய்.
  spa-RV-1909: Las manos de Zorobabel echarán el fundamento á esta casa, y sus manos
    la acabarán; y conocerás que Jehová de los ejércitos me envió á vosotros.
  ron-BTF: Mâinile lui Zorobabel au pus temelia acestei case; mâinile lui de asemenea
    o vor termina; iar tu vei cunoaşte că DOMNUL oştirilor m-a trimis la voi.
  eng-WEBP: “The hands of Zerubbabel have laid the foundation of this house. His hands
    shall also finish it; and you will know that the LORD of Armies has sent me to
    you.
  eng-FBV: Zerubbabel with his own hands laid the foundations for this Temple, and
    it will be completed the same way. Then you will know the Lord Almighty has sent
    me.
  nld-1939: De handen van Zorobabel hebben dit huis gegrond, Zijn handen zullen het
    ook voltooien, En gij zult weten, dat Jahweh der heirscharen mij tot u heeft gezonden!
  nch-BL: “Zorobabel quitali itzinpehualtil nopa tiopamit huan yaya quisencahuas.
    Huan huajca anquimachilise para TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij
    techtitanqui campa ta.
  vie-1934: Tay Xô-rô-ba-bên đã lập nền nhà nầy, thì tay nó cũng sẽ làm xong; và ngươi
    sẽ biết rằng Đức Giê-hô-va vạn quân đã sai ta đến cùng các ngươi.
  hin-CV: “ज़ेरुब्बाबेल ने अपने हाथों से इस मंदिर की नींव डाली है; और उसी के द्वारा
    यह काम पूरा होगा. तब तुम जानोगे कि सर्वशक्तिमान याहवेह ने मुझे तुम्हारे पास भेजा
    है.
  spa-BES: Las manos de Zorobabel han puesto los cimientos de esta casa en su lugar,
    y sus manos la completarán; y te quedará claro que el Señor de los ejércitos me
    ha enviado a ti.
  tdx-tdx: Nampipetake o mananta’ ty anjomba toio o fità’ i Zerobabeleo, le o fità’eo
    ka ro hamonitse aze; vaho ho fohi’o te nañirak’ ahy ama’ areo t’Iehovà’ i Màroy.
  tha-KJV: “มือของเศรุบบาเบลได้วางรากฐานของพระนิเวศนี้ และมือของเขาจะสร้างให้​สำเร็จ
    แล​้วเจ้าจะทราบว่า พระเยโฮวาห์จอมโยธาได้​ใช้​ข้าพเจ้ามาหาเจ้าทั้งหลาย
  por-BR-2018: As mãos de Zorobabel fundaram esta casa; também suas mãos a completarão,
    para que saibais que o SENHOR dos exércitos me enviou até vós.
  deu-ELO: Die Hände Serubbabels haben dieses Haus gegründet, und seine Hände werden
    es vollenden; und du wirst erkennen, daß Jehova der Heerscharen mich zu euch gesandt
    hat.
  eng-WYC-2018: The hands of Zerubbabel founded this house, and the hands of him shall
    perform it; and ye shall know, that the Lord of hosts sent me to you. (Zerubbabel’s
    hands founded this House, and his hands shall finish it; and then ye shall know,
    that the Lord of hosts sent me to you.)
  epo-epo: La manoj de Zerubabel fondis ĉi tiun domon, kaj liaj manoj ankaŭ finos
    ĝin; kaj vi ekscios, ke la Eternulo Cebaot sendis min al vi.
  uig-PIN: «Zǝrubbabǝlning ⱪoli muxu ɵyning ulini saldi wǝ uning ⱪolliri uni püttüridu;
    xuning bilǝn silǝr samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning Meni ǝwǝtkǝnlikini
    bilisilǝr.
  beo-beo: E amane sia:i, “Selababele da Debolo bai fa:si dagoi. Amola e da Debolo
    diasu amo gaguli dagomu. Amo hou ba:sea, Na fi dunu da Na da di ilima asunasi,
    amo dawa:digimu.
  tpi-OTNT: Em i tok olsem, “Serubabel i stretim graun pinis bilong wokim haus bilong
    mi, na bai em yet i kirapim. Taim haus bilong mi i pinis, orait olgeta manmeri
    bilong mi i ken save olsem mi yet mi salim yu i go long ol.
  hau-SA: “Hannuwan Zerubbabel sun kafa harsashin haikalin nan; hannuwansa ne kuma
    za su gama ginin. Sa’an nan ne za ka san cewa Ubangiji Maɗaukaki ne ya aiko ni
    zuwa wurinka.
  uig-LAT: «Zerubbabelning qoli mushu öyning ulini saldi we uning qolliri uni püttüridu;
    shuning bilen siler samawi qoshunlarning Serdari bolghan Perwerdigarning Méni
    ewetkenlikini bilisiler.
  nde-nde: “Izandla zikaZerubhabheli zisibekile isisekelo saleli ithempeli; izandla
    zakhe zizaliqedisa ukulakha. Ngakho lizakwazi ukuthi uThixo uSomandla ungithumile
    kini.
  ton-ton: “Kuo ʻai ʻae tuʻunga ʻoe fale ni ʻe he nima ʻo Selupepeli; pea ʻe fakaʻosi
    ia foki ʻe hono nima ʻoʻona, pea te mou ʻilo kuo fekau mai au ʻe Sihova ʻoe ngaahi
    kautau.”
  ces-1613: Ruce Zorobábelovy založily dům tento, a ruce jeho dokonají. I zvíš, že
    Hospodin zástupů poslal mne k vám.
  eng-WMB: “The hands of Zerubbabel have laid the foundation of this house. His hands
    shall also finish it; and you will know that the LORD of Hosts has sent me to
    you.
  tam-TCV: “செருபாபேலின் கைகளே இந்த ஆலயத்தின் அஸ்திபாரத்தைப் போட்டன; அவனுடைய கைகளே
    இதைக் கட்டியும் முடிக்கும். அப்பொழுது சேனைகளின் யெகோவாவே என்னை உங்களிடம் அனுப்பினார்
    என்பதை நீங்கள் அறிந்துகொள்வீர்கள்.
  ceb-ULB: “Ang mga kamot ni Zerubabel maoy nagpahiluna sa patukoranan niini nga balay
    ug ang iyang kamot mismo ang mohuman niini. Unya masayod ka nga si Yahweh ang
    labing gamhanan mao ang nagpadala kanako diha kanimo.
  pol-UBG: Ręce Zorobabela położyły fundamenty tego domu, jego ręce go dokończą; a
    poznasz, że PAN zastępów posłał mnie do was.
  urd-GVU: ”زرُبابل کے ہاتھوں نے اِس گھر کی بنیاد ڈالی، اور اُسی کے ہاتھ اُسے تکمیل
    تک پہنچائیں گے۔ تب تُو جان لے گا کہ رب الافواج نے مجھے تمہارے پاس بھیجا ہے۔
  eng-OEBCW: The hands of Zerubbabel have laid the foundation of this house. His hands
    will also finish it. Then you will know that the Lord of hosts has sent me to
    you.
  deu-1912: Die Hände Serubabels haben dies Haus gegründet; seine Hände sollen's auch
    vollenden, daß ihr erfahret, daß mich der HERR zu euch gesandt hat.
  kan-2017: “ಜೆರುಬ್ಬಾಬೆಲನ ಕೈಗಳು ಈ ಆಲಯದ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿವೆ. ಆ ಕೈಗಳೇ ಇದನ್ನು ಪೂರೈಸುವವು.
    ಆಗ ನನ್ನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದವನು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ” ಎಂದು ನನಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: Ni be ga’ar, “I Zerubbabel e yin’ e def ko fare Tempel, ma ra mu’nag fare
    naun. Nap’an nra yodroy e pin’ey, ma girdi’ rog e bay ra nanged ni rriyul’ ni
    gag e kug l’oegem ngorad.
  hlt-MCSB: “He im he Zerubbabel kut loh a suen tih amah kut long ni a coeng eh. Te
    vaengah caempuei BOEIPA loh nangmih taengah kai n'tueih te na ming ni.
  mdy-ETH: «ዜሬባቡሌ ናኣታ ሃያ ጌኤዦ ማኣሮ ማዢፆሮ ቤርታሳ ሹጮ ጌሢ ዓርቄኔ፤ ዔያታ ፔ ኩቻ ማዺ ኩኩርሳንዳኔ፤ ያዺ ማዓ
    ዎዶና ቢያ ባኮ ዎይሣ ጎዳሢ ታና ዒንሢ ባንሢ ዳኬያ ማዒፆ ዒንሢ ዔራንዳኔ።
  twi-ASANTE: “Ɛnam Serubabel nsa so na wɔtoo asɔredan yi fapem, na ɛnam ne nsa so
    na wɔbɛwie. Na mobɛhunu sɛ, Asafo Awurade na wasoma me mo nkyɛn.
  eng-WEBU: “The hands of Zerubbabel have laid the foundation of this house. His hands
    shall also finish it; and you will know that the LORD of Armies has sent me to
    you.
  spa-PDDPT: Las manos de Zorobabel pusieron los cimientos de esta Casa, y sus manos
    la acabarán. Entonces entenderás que Yavé de las huestes me envió a ustedes.
  gun-gun: — Zorobabel ma opo py ae kova'e oo omboypy rire ha'e ae ju 'rã omomba,
