  dop-dop: Solopɑpɛɛlɩ kɑ́ ŋmɑnɑ Ɩsɔ təsɛɛlɛ tənɛ nɑ ɩ niŋ nɑ ɩ́ tɛ-tɛ. Wɑɑtʋ ɩnəɣɩ
    ɩ́ kɑ́ nyɩ sɩ Pə tənɑ pə tʋ Tɑcɑɑ tilinɑ-m mə kiŋ.
  azb-azb: «Bu evin təməlini Zerubbabilin əlləri qoydu, Onun əlləri də bunu sona çatdıracaq.
    Onda biləcəksən ki, Ordular Rəbbi Məni sizin yanınıza göndərib.
  eng-DBY: 'The hands of Zerubbabel have laid the foundation of this house; and his
    hands shall finish it: and thou shalt know that Jehovah of hosts hath sent me
