  hin-2017: “जरुब्बाबेल ने अपने हाथों से इस भवन की नींव डाली है, और वही अपने हाथों
    से उसको तैयार भी करेगा। तब तू जानेगा कि सेनाओं के यहोवा ने मुझे तुम्हारे पास भेजा
    है।
  wol-KYG: «Loxol Sorobabel a teg kenug kër gii, loxoom a koy sottli itam,» ngeen
