verse: ZEC.004.011
translations:
  mal-C: ഞാൻ ആ ദൂതനോട് ചോദിച്ചു, “വിളക്കുതണ്ടിന് ഇടത്തും വലത്തും നിൽക്കുന്ന ഈ രണ്ടു
    ഒലിവുവൃക്ഷങ്ങൾ എന്ത്?”
  deu-TKW: 'Da hob ich an und sprach zu ihm: Was haben diese beiden Ölbäume zur Rechten
    und zur Linken des Leuchters zu bedeuten?'
  lin-lin: 'Natunaki Anjelu : — Banzete mibale ya olive oyo ezali na ngambo ya loboko
    ya mobali mpe ya mwasi ya etelemiselo ya minda elakisi nini ?'
  eng-LSV: And I answer and say to him, “What [are] these two olive-trees, on the
    right of the lampstand, and on its left?”
  eng-GNV: Then answered I, and said vnto him, What are these two oliue trees vpon
    the right and vpon the left side thereof?
  eng-WEBSTER: Then I answered, and said to him, What are these two olive-trees upon
    the right side of the candlestick and upon its left side ?
  nhw-BL: 'Na sempa nicamanaltic huan nijtlatzintoquili: “¿Tlaque quiixnextíaj ne
    ome olivo cuahuitl catli eltoque ipan sesen lado tlen ne tlahuil quetzali?”'
  swh-ONEN: Kisha nikamuuliza yule malaika, “Hii mizeituni miwili iliyoko upande wa
    kuume na wa kushoto wa kinara cha taa ni nini?”
  bba-bba: Mɑ Sɑkɑri u mɑɑ nɛɛ, mbɑ olifin dɑ̃nu yiru ye yɑ wɑ̃ɑ dɑbu ɡen nɔm ɡeuɔ
    kɑ ɡen nɔm dwɑrɔ min tubusiɑnu.
  eng-KJVCPB: Then answered I, and said unto him, What are these two olive trees upon
    the right side of the candlestick and upon the left side thereof?
  luo-luo: Eka napenjo malaika niya, “Yiende zeituni ariyo mantie bath rachung taya
    korachwich gi koracham, to gin angʼo?”
  meu-meu: Bena na nanadaia, nato, Ini olive audia ruaosi, lamepa patana idibana kahana
    ai bona laurina kahana ai be dahaka?
  npi-ULB: त्यसपछि मैले स्वर्गदूतलाई सोधें, “सामदानको दाहिने र देब्रेपट्टि रहेका जैतूनका
    यी दुइ रूखहरू के हुन्?”
  yor-yor: Mo sì béèrè, mo sì sọ fún un pé, “Kí ni àwọn igi olifi méjì wọ̀nyí jásí,
    tí ó wà ní apá ọ̀tún fìtílà àti ní apá òsì rẹ̀?”
  pes-OPCB: 'سپس از فرشته پرسیدم: «آن دو درخت زیتون دو طرف چراغدان'
  tgl-ULB: Pagkatapos, tinanong ko ang anghel. “Ano itong dalawang puno ng olibo na
    nakatayo sa kaliwa at sa kanan ng patungan ng lampara?”
  hui-hui: Ani layagola i̱na ibuhondo hale halu lalu, Lamu hale wiagane gene mende
    mendehayagibi ira olibe kira kago irane agibe.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​သူ့​အား``မီး​တင်​ခုံ​၏ တစ်​ဖက်​တစ်​ချက်​တွင်​ရှိ​သော​သံ​လွင်​ပင်
    နှစ်​ပင်​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကား​အ​ဘယ် သို့​နည်း။-
  bod-N: དེ་ནས་ཡང་ངས་ཕོ་ཉ་དེ་ལ་འདི་ལྟར། སྒྲོན་སྟེགས་འདིའི་གཡས་གཡོན་གཉིས་སུ་ཡོད་པའི་སྐྱུ་རུ་ཤིང་འདི་གཉིས་ཀ་ཅི་ཡིན་ནམ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Ipapo ndakabvunza mutumwa ndichiti, “Ko, miti yemiorivhi miviri iyi iri
    kurudyi nokuruboshwe kwechigadziko chomwenje ndeyei?”
  spa-BLM: 'Entonces le pregunté: “¿Qué son esos dos olivos que están a la derecha
    y a la izquierda del candelabro?”'
  cac-cac: 'Ix in c''anb''anxi d''ay: ¿Tas pax syalelc''och chab'' te'' olivo chi'',
    junjun te'' d''a stz''eytac jun b''achnub'' candil chi''? xin chi d''ay.'
  swh-ULB: Ndipo nilipomwuliza malaika, Mizeituni hii miwili isimamayo upande wa kushoto
    na kulia wa kinara cha taa ni nini?”
  bel-bel: 'Тады адказваў я і сказаў яму: што азначаюць тыя дзьве масьліны з правага
    боку сьвяцільні і зь левага боку яе?'
  deu-ELBBK: 'Und ich hob an und sprach zu ihm: Was sind diese zwei Olivenbäume zur
    Rechten des Leuchters und zu seiner Linken?'
  mbb-OT: Ne mid-insaan ku haazà is belinsuǥuen te, “Hengkey is ibpesavut keniyan
    te zezuwa he kayu he ulibu he ziyà te egkekewanan wey egkeǥivang he lugar keniyan
    te impehitindeg he selevukà te sulù.
  mal-2015: 'അതിന്നു ഞാൻ അവനോടു: വിളക്കുതണ്ടിന്നു ഇടത്തു ഭാഗത്തും വലത്തുഭാഗത്തും ഉള്ള
    രണ്ടു ഒലിവു മരം എന്താകുന്നു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Paľis phučľom le aňjelostar: „So sikaven kala duj olivova stromi pal jekh
    the pal aver sera le svietňikoskri?“'
  nlg-nlg: Mi inau tu huatia na angel, “Na hava na ghanaghana gaighi rua na ghai ni
    olive toro sopa sopu ilevu ni levuna na malei sopou ni bulu,
  pes-OPV: 'پس من او را خطاب کرده، گفتم: «این دودرخت زیتون که بطرف راست و بطرف چپ
    شمعدان هستند چه می‌باشند؟»'
  ron-1924: 'Еу ам луат кувынтул ши й-ам зис: „Че ынсямнэ ачешть дой мэслинь, ла дряпта
    сфешникулуй ши ла стынга луй?”'
  ben-OBCV: তখন আমি স্বর্গদূতকে জিজ্ঞাসা করলাম, “বাতিদানের ডানদিকে ও বামদিকে এই জলপাই
    গাছগুলি কী?”
  som-som: Markaasaan jawaabay, oo waxaan isagii ku idhi, Waa maxay labadan geed oo
    saytuunka ah oo ku yaal laambadda dhankeeda midig iyo dhankeeda bidixba?
  lat-VUC: 'Et respondi, et dixi ad eum: Quid sunt duæ olivæ istæ, ad dexteram candelabri,
    et ad sinistram ejus?'
  eng-ASVBT: Then answered I, and said unto him, What are these two olive trees upon
    the right side of the candlestick and upon the left side thereof?
  ita-1885: 'Ed io risposi, e gli disse: Che voglion dire questi due ulivi, che sono
    dalla destra e dalla sinistra del candelliere?'
  eng-LXXUP: And I answered, and said to him, What are these two olive trees, which
    are on the right and left hand of the candlestick?
  eng-ULB: Then I asked the angel, “What are these two olive trees that stand on the
    left and the right of the lampstand?”
  spa-VBL: 'Entonces le pregunté al ángel: “¿Que significan los dos árboles de olivo
    que están a los lados del candelabro?”'
  fra-_FOB: 'Et je pris la parole, et lui dis: Que signifient ces deux oliviers, à
    la droite du chandelier et à sa gauche?'
  mal-mal: 'അതിന് ഞാൻ അവനോട്: “വിളക്കുതണ്ടിന് ഇടത്തുഭാഗത്തും വലത്തുഭാഗത്തും ഉള്ള രണ്ട്
    ഒലിവു മരം എന്താകുന്നു?” എന്നു ചോദിച്ചു.'
  urd-GVR: Maiṅ ne mazīd pūchhā, “Shamādān ke dāeṅ bāeṅ ke zaitūn ke do daraḳhtoṅ
    se kyā murād hai?
  suz-BL: मिनु नोले गो मेको कली “एको बत्ती दातीक आ ग्‍‍युरा नु पेरा गे बाक्‍शो तेल
    रवा निक्‍शी मार में?” दे हिल्‍लो पा‍ता।
  eng-NOY: Then I spake and said to him, What mean these two olive-trees, upon the
    right side of the chandelier and upon the left side thereof?
  ita-1927: 'E io riposi e gli dissi: “Che significano questi due ulivi a destra e
    a sinistra del candelabro?”'
  ckb-ckb: 'منیش پرسیارم لە فریشتەکە کرد: «ئەو دوو دار زەیتوونە چین لەلای ڕاست و چەپی
    چرادانەکە؟»'
  eng-BBE: And I made answer and said to him, What are these two olive-trees on the
    right side of the light-support and on the left?
  kan-OKCV: ಆಗ ನಾನು ದೇವದೂತನಿಗೆ, “ದೀಪಸ್ತಂಭದ ಎಡಬಲಗಳಲ್ಲಿರುವ ಈ ಎರಡು ಓಲಿವ್ ಮರಗಳು ಏನು?”
    ಎಂದೆನು.
  tam-2017: 'பின்பு நான் அவரை நோக்கி: குத்துவிளக்கிற்கு வலதுபுறமாகவும் அதற்கு இடதுபுறமாகவும்
    இருக்கிற இந்த இரண்டு ஒலிவமரங்கள் என்னவென்று கேட்டேன்.'
  spa-RV-1909: 'Hablé más, y díjele: ¿Qué significan estas dos olivas á la derecha
    del candelero, y á su izquierda?'
  ron-BTF: 'Atunci am răspuns şi i-am zis: Ce sunt aceşti doi măslini în dreapta sfeşnicului
    şi în stânga lui?'
  eng-WEBP: Then I asked him, “What are these two olive trees on the right side of
    the lamp stand and on the left side of it?”
  eng-FBV: Then I asked the angel, “What are the two olive trees that stand to the
    right and the left of the lampstand?”
  nld-1939: 'Ik vervolgde tot hem: Wat betekenen die beide olijfbomen, rechts en links
    van de oliehouder?'
  nch-BL: 'Na sempa nicamanaltic huan nijtatzintoquili: “¿Taya quiixnextíaj ne ome
    olivo cuahuit cati eltoque ipan sesen lado ten ne taahuil quetzali?”'
  vie-1934: 'Ta bèn đáp lại cùng người rằng: Hai nhánh ô-li-ve ở bên hữu và bên tả
    chơn đèn là gì?'
  hin-CV: तब मैंने स्वर्गदूत से पूछा, “ये जैतून के दो पेड़ों का मतलब क्या है, जो दीवट
    के दायीं और बायीं तरफ हैं?”
  spa-BES: 'Y respondí y le dije: ¿Qué son estos dos olivos en el lado derecho del
    soporte de luz y en el izquierdo?'
  tdx-tdx: 'Le nañontaneako ty hoe: Inoñ’ o hatae oli­ve ankavana o fitàm-pailo naho
    an­ka­via’eo?'
  tha-KJV: แล​้วข้าพเจ้าจึงถามท่านว่า “ต้นมะกอกเทศสองต้​นที​่​อยู่​ข้างขวาและข้างซ้ายของเชิงเทียนนั้นคืออะไร”
  por-BR-2018: 'E eu respondi, perguntando: O que são as duas oliveiras à direita
    e à esquerda do castiçal?'
  deu-ELO: 'Und ich hob an und sprach zu ihm: Was sind diese zwei Olivenbäume zur
    Rechten des Leuchters und zu seiner Linken?'
  eng-WYC-2018: And I answered, and said to him, What be these twain olives on the
    right half of the candlestick, and at the left half thereof? (And I answered,
    and said to him, What be these two olive trees on the right side of the candlestick,
    and on its left side?)
  epo-epo: 'Tiam mi denove parolis kaj diris al li: Kion signifas tiuj du olivarboj
    dekstre kaj maldekstre de la kandelabro?'
  uig-PIN: 'Mǝn jawabǝn pǝrixtidin: «Qiraƣdanning ong wǝ sol tǝripidǝ turƣan ikki
    zǝytun dǝrihi nemǝ?» dǝp soridim;'
  beo-beo: '@see-verse:ZEC.004.010'
  tpi-OTNT: Na mi askim em, “Wanem as bilong dispela tupela diwai oliv i sanap long
    tupela sait bilong stik lam?
  hau-SA: Sai na tambaye shi na ce, “Mene ne waɗannan itatuwan zaitun guda biyu tsaye
    a hagu da kuma daman wurin ajiye fitilan fitilu?”
  uig-LAT: 'Men jawaben perishtidin: «Chiraghdanning ong we sol teripide turghan ikki
    zeytun derixi néme?» dep soridim;'
  nde-nde: Ngasengiyibuza ingilosi, ngathi, “Lezi zihlahla ezimbili zama-oliva kwesokunene
    lakwesokhohlo phezu koluthi lwesibane ngezani?”
  ton-ton: ¶ Pea naʻaku pehēange ai ʻeau kiate ia, “Ko e hā ʻae ongo ʻakau ʻolive,
    ʻaia ʻoku ʻi he toʻomataʻu ʻoe tuʻunga maama, pea mo hono toʻohema ʻo ia?”
  ces-1613: Tedy odpovídaje jemu, řekl jsem? Co ty dvě olivy po pravé straně toho
    svícnu, i po levé straně jeho?
  eng-WMB: Then I asked him, “What are these two olive trees on the right side of
    the lamp stand and on the left side of it?”
  tam-TCV: அப்பொழுது நான் அந்தத் தூதனிடம், “குத்துவிளக்கின் வலதுபக்கத்திலும், இடது
    பக்கத்திலும் இருக்கும் ஒலிவமரங்கள் இரண்டும் எதைக் குறிக்கின்றன?” என்று கேட்டேன்.
  ceb-ULB: Unya gipangutana ko ang anghel, “Unsa man kining duha ka mga kahoy nga
    olibo nga nagbarog sa wala ug tuo sa tungtunganan ug suga?”
  pol-UBG: 'Wtedy odezwałem się i zapytałem go: Co oznaczają te dwa drzewa oliwne
    po prawej i lewej stronie tego świecznika?'
  urd-GVU: مَیں نے مزید پوچھا، ”شمع دان کے دائیں بائیں کے زیتون کے دو درختوں سے کیا
    مراد ہے؟
  eng-OEBCW: Again I asked, ‘What are these two olive trees on the right side of the
    candlestick and on its left side?’
  deu-1912: 'Und ich antwortete und sprach zu ihm: Was sind die zwei Ölbäume zur Rechten
    und zur Linken des Leuchters?'
  kan-2017: ಆಗ ನಾನು ದೇವದೂತನಿಗೆ, ದೀಪಸ್ತಂಭದ ಎಡಬಲದಲ್ಲಿರುವ ಈ ಎಣ್ಣೆಯ ಮರಗಳು ಏನು?” ಎಂದೆನು.
  yap-yap: Ma aram mug fith ngak, “Mang e be yip fa gal ke gek’iy ni olive fan ni
    yow bayu barba’ i charen fare tagil’ e magal?
  hlt-MCSB: Te phoeiah anih te ka doo tih, “Hmaitung banvoei neh bantang kah olive
    rhoi he balae?” ka ti nah.
  mdy-ETH: ታኣኒ ዒማና ጊንሣ፦ «ሃንሢ ፖዖ ጌሦ ሻርኖኮ ሻውሎና ሚዛቆናይዳ ዓኣ ዛይቶ ሪሚቶ ሚፆንሢ ዓይጎ ኮኦኪንሢ ዻዋያዳዖ?
  twi-ASANTE: Na mebisaa ɔbɔfoɔ no sɛ, “Saa ngo nnua mmienu no a ɛsisi kanea dua no
    nifa ne benkum no yɛ ɛdeɛn?”
  eng-WEBU: Then I asked him, “What are these two olive trees on the right side of
    the lamp stand and on the left side of it?”
  spa-PDDPT: 'Y hablé la segunda vez y le pregunté: ¿Qué simbolizan estos dos olivos,
    a la derecha y a la izquierda del candelabro?'
  gun-gun: 'Ha''e gui xee aporanduve ju ixupe: — Mba''erã tu mokoĩ oliveira rembypy
    oiporu kuaa ha''e oiporu kuaa e''ỹa re tataendy''y jovaive re hi''aĩ va''e?'
  agu-BL: “Ej, nin ¿mbi na elepont yi cob wi' oliw yi ate' xlajak yi cantil?
  ilo-ULB: Ket sinaludsodko ti anghel, “Ania dagitoy dua a kayo nga olibo a nakatakder
    iti makannigid ken makannawan a sikigan ti kandelero?”
  kpg-kpg: Gei au ga heeu gi mee, “Nia laagau olib e lua ala i nia baahi dagidahi
    o di lohongo malama le e hai dono hadinga bolo aha?
  uig-ARA: 'مەن جاۋابەن پەرىشتىدىن: «چىراغداننىڭ ئوڭ ۋە سول تەرىپىدە تۇرغان ئىككى
    زەيتۇن دەرىخى نېمە؟» دەپ سورىدىم؛'
  sus-sus: N naxa a maxɔrin a ma, «Munse na na oliwi wuri bili firinyi ra, naxee na
    lanpui dɔxɔ se yirefanyi ma nun a kɔɔla ma?»
  pon-2006: '@see-verse:ZEC.004.010'
  ksd-ksd: 'Ma iau ga bali ia ma iau ga biti tana dari: Ava ra kukurai ra. ura davai
    na oliva, tikai ta ra papar a lima tuna ta ra turtur na birao, ma ta ra tikai
    ta ra papar a maira tana?'
  grc-BRENT: Καὶ ἀπεκρίθην, καὶ εἶπα πρὸς αὐτὸν, τί αἱ δύο ἐλαῖαι αὗται, αἱ ἐκ δεξιῶν
    τῆς λυχνίας καὶ ἐξ εὐωνύμων;
  ind-AYT: Lalu, aku menjawab dan bertanya kepadanya, “Apakah arti kedua pohon zaitun
    ini yang berada di sebelah kanan kaki dian dan di sebelah kirinya?”
  nya-nya: Kenaka ndinafunsa mngelo uja kuti, “Kodi mitengo ya olivi iwiri ili kumanja
    ndi kumanzere kwa choyikapo nyalechi ikutanthauza chiyani?”
  hrv-hrv: 'Tad progovorih i zapitah ga: “Što su one dvije masline desno i lijevo
    od svijećnjaka?”'
  mps-mps: Tama eno agabolo hanalu wali, “Te ni oliv te lam si dali badu si bogo badu
    dolaluali, ma te page mena tama dawe?
  tpi-tpi: Na mi askim em, “Wanem as bilong dispela tupela diwai oliv i sanap long
    tupela sait bilong stik lam?
  dan-1931: 'Derpå spurgte jeg ham: “Hvad betyder de to Olietræer der til højre og
    venstre for Lysestagen?”'
  vie-OVCB: 'Tôi hỏi thiên sứ: “Hai cây ô-liu ở hai bên chân đèn,'
  guj-2017: પછી મેં દૂતને પૂછ્યું, “દીપવૃક્ષની જમણી બાજુએ અને તેની ડાબી બાજુએ બે જૈતૂન
    વૃક્ષો છે તે શું છે?”
  pon-2006A: '@see-verse:ZEC.004.010'
  por-BRBSL: 'Depois perguntei-lhe: “O que são estas duas oliveiras no lado direito
    da bancada e no lado esquerdo da mesma”?'
  eng-OEBUS: Again I asked, “What are these two olive trees on the right side of the
    candlestick and on its left side?”
  cth-cth: Kai ni hai hmaiimkhok kahni touh e avoilah aranglah kaawm e olivekung kahni
    touh hah bangtelamaw telah thoseh,
  twi-twi: Na mibisaa ɔbɔfo no se, “Saa ngonnua abien no a esisi kaneadua no nifa
    ne benkum no yɛ dɛn?”
  hlt-hlt: Te phoeiah anih te ka doo tih, “Hmaitung banvoei neh bantang kah olive
    rhoi he balae?” ka ti nah.
  tbz-SIM: 'Kɛ̀ n wɛ̃tɛ kɛ́bɛ́innɛ̀ Kuyie ntɔ̃nnì kɛ dɔ̀: Odìfíè kó dɛtie ndɛndɛ dɛ̀ɛ̀
    còḿmú tɛfitíkɛ̀kɛ̀tɛ̀ tɑkɛ́, muù ntɛ bɑkù yoú, mutɛ̃mù kucɑ̃̀nku, dɛ̀ bɛnkú bɑ?'
  msy-2020: Ezɨ kɨ an azara, “Olivɨn temer pumuning, lamɨn aghorimɨn agharir guvim
    ko, agharir kɨriamɨn tughav itimningɨn mɨngarim manmaghɨn ghu?”
  dop-dop: 'Ḿpʋɣʋ mɑ́ pɔɔsɑ-ɩ sɩ: Olifinɑɑ tɩɩŋ wei ɩ səŋnɑ ḿpʋɣʋ fətəlɑ ŋwɑɑŋ nɑ
    ɩ mpəlɛ tɔɔ?'
  azb-azb: 'Mən ondan soruşdum: «Bəs çıraqdanın sağ və solunda olan bu iki zeytun
    ağacı nədir?»'
  eng-DBY: And I answered and said unto him, What are these two olive-trees on the
    right of the lamp-stand and on its left?
  hin-2017: तब मैंने उससे फिर पूछा, “ये दो जैतून के वृक्ष क्या हैं जो दीवट की दाहिनी-बाईं
    ओर हैं?” (प्रका. 11:4)
  wol-KYG: 'Ma dellu ne ko: «Ñaari garabi oliw yii nag, genn gi ci ndijooru tegukaayu
    làmp bi, gi ci des ci càmmoñam, lu ñu wund?»'
  eng-YLT: And I answer and say unto him, 'What [are] these two olive-trees, on the
    right of the candlestick, and on its left?'
  eng-WYC-2017: And I answered, and said to him, What be these twain [or two] olives
    on the right half of the candlestick, and at the left half thereof?
  eng-WMBB: Then I asked him, “What are these two olive trees on the right side of
    the lamp stand and on the left side of it?”
  urd-GVH: मैंने मज़ीद पूछा, “शमादान के दाएँ बाएँ के ज़ैतून के दो दरख़्तों से क्या
    मुराद है?
  rug-rug: Meke nanasa ia rau sa mateana, “Nasa sari karua huda olive, keke pa kali
    matao meke keke pa kali gedena sa tuturuana zuke?”
  gaz-gaz: Anis, “Mukkeen ejersaa lamaan karaa mirgaa fi bitaa baattuu ibsaa jiran
    kunneen maali?” jedheen ergamaa Waaqayyoo sana gaafadhe.
  fra-LSG: 'Je pris la parole et je lui dis: Que signifient ces deux oliviers, à la
    droite du chandelier et à sa gauche?'
  yal-yal: N yi a maxɔdin, n naxa, “Nanse Oliwi wudi firinna ne ra, lɛnpu dɔxɔ seen
    yiifanna nun a kɔmɛnna ma?”
  haw-1868: Alaila, ninau aku la au, i aku la ia ia, Heaha ke ano o kela mau oliva
    elua ma ka lima akau o ka ipukukui, a ma ka lima hema ona?
  arb-NAV: 'ثُمَّ سَأَلْتُهُ: «مَا هَاتَانِ الزَّيْتُونَتَانِ الْقَائِمَتَانِ عَنْ
    يَمِينِ الْمَنَارَةِ وَعَنْ يَسَارِهَا؟'
  ewe-ewe: Mebia mawudɔla la be, “Nu kae nye amiti eve siwo le ɖusime kple miame na
    akaɖiti la?”
  eng-LEE: And I began, and said unto him, What are these two olive-trees upon the
    right side of the candle-stick and upon its left?
  asm-FB: পাছত মই তেওঁক উত্তৰ দিলোঁ আৰু আকৌ সুধিলোঁ, “দীপাধাৰৰ সোঁ আৰু বাওঁফালে থকা
    এই দুজোপা জিতগছ কি?”
  sus-A: ﭑ نَشَ عَ مَشْرِن عَ مَ، «مُنسٍ نَ نَ عٌلِوِ وُرِ بِلِ قِرِنيِ رَ، نَشٍيٍ
    نَ لَنثُي دْشْ سٍ يِرٍقَنيِ مَ نُن عَ كْولَ مَ؟»
  fra-SBL: 'Et je lui demandai : « Que sont ces deux oliviers à droite du chandelier
    et à gauche de celui-ci ? ».'
  hbo-hbo: וָאַ֖עַן וָאֹמַ֣ר אֵלָ֑יו מַה־שְּׁנֵ֤י הַזֵּיתִים֙ הָאֵ֔לֶה עַל־יְמִ֥ין
    הַמְּנֹורָ֖ה וְעַל־שְׂמֹאולָֽהּ׃
  kik-kik: Ningĩ ngĩũria mũraika ũcio atĩrĩ, “Mĩtamaiyũ ĩno ĩĩrĩ ĩrĩ mwena wa ũrĩo
    na wa ũmotho wa mũtĩ wa kũigĩrĩra tawa nĩ mĩtũũ?”
  fra-NCL: 'Je repris la parole et je lui dis : « Que sont ces deux oliviers à la
    droite du candélabre et à sa gauche ? »'
  cek-AK: To naah kai mah anih khaeah, Hmaithawk paaanghaih bantang bang hoi banqoi
    bangah kaom Olive thing hnetto loe tih thuih koehhaih ih maw? tiah ka dueng.
  cuk-cuk: 'Geb baliwiturse an egisded: “We-olivo-sapi-warbogwad-gwichid, wargwen,
    gwallu-olo-sunnabiid-nuedsik-gwichid, baiddi, sapiledsik-gwichid, wede, ¿ibu obare?”'
  uig-CYR: 'Мән җававән пәриштидин: «Чирақданниң оң вә сол тәрипидә турған икки зәйтун
    дәриғи немә?» дәп соридим;'
  tel-2017: నేను ఆ దూతను “దీపస్తంభానికి రెండు వైపులా ఉన్న ఈ రెండు ఒలీవచెట్ల భావం ఏమిటి?”
  hat-BSA: 'Mwen te di li: “Se kisa de bwa doliv sila yo ki sou kote dwat ak sou kote
    goch a chandelye yo ye?”'
  kos-kos: Na nga siyuk sel, “Mea kalmen sak olive lukwa ma oan lac lac ke sukan lam
    uh?
  hbo-WLC: וָאַ֖עַן וָאֹמַ֣ר אֵלָ֑יו מַה־שְּׁנֵ֤י הַזֵּיתִים֙ הָאֵ֔לֶה עַל־יְמִ֥ין
    הַמְּנוֹרָ֖ה וְעַל־שְׂמֹאולָֽהּ ׃
  ibo-ibo: Mgbe ahụ, a sịrị m ya, “Gịnị bụ osisi oliv abụọ ahụ dị nʼaka nri na nʼaka
    ekpe ihe ịdọba oriọna ahụ?”
  ory-ory: ତେବେ ମୁଁ ଉତ୍ତର କରି ତାଙ୍କୁ କହିଲି, “ଦୀପବୃକ୍ଷର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ଓ ତହିଁର ବାମ
    ପାର୍ଶ୍ୱରେ ସ୍ଥିତ ଏହି ଦୁଇ ଜୀତବୃକ୍ଷ କʼଣ?”
  chk-chk: Mürin üa aisini ewe chon läng, “Met wewen ekewe ruofoch irä olif mi nom
    pelifichin me pelimöngün ewe lenien etittin?”
  rop-rop: Afta aibin tok langa im, “Det dubala tri weya jandap langa det raidensaid
    en lefthensaid blanga det lempsten, wanim dubala min?
  ukr-1871: 'Тодї озвався я й промовив до його: Проти чого ж сї дві оливини, праворуч
    і лїворуч сьвітильника?'
  deu-1951: 'Und ich antwortete und sprach zu ihm: Was sind das für zwei Ölbäume zur
    Rechten und zur Linken des Leuchters?'
  eng-JPS: 'Then answered I, and said unto him: ''What are these two olive-trees upon
    the right side of the candlestick and upon the left side thereof?'''
  srp-1865: 'Tada odgovarajuæi rekoh mu: što su one dvije masline s desne strane svijeænjaku
    i s lijeve?'
  lug-lug: Ne ndyoka mubuuza nti, “Emizeeyituuni gino ebiri ku mukono ogwa ddyo ne
    ku gwa kkono ogw’ekikondo ky’ettabaaza, gitegeeza ki?”
  heb-heb: ואען ואמר אליו מה שני הזיתים האלה על ימין המנורה ועל שמאולה׃
  ben-IRV: তখন আমি তাঁকে জিজ্ঞাসা করলাম, “ঐ বাতিদানের ডানদিকে ও বাঁদিকে যে দুইটি জিতবৃক্ষ
    আছে সেগুলো কি?”
  pan-pan: ਤਦ ਮੈਂ ਉਸ ਨੂੰ ਕਿਹਾ ਕਿ ਇਹ ਦੋ ਜ਼ੈਤੂਨ ਦੇ ਦਰੱਖਤ ਜਿਹੜੇ ਸ਼ਮਾਦਾਨ ਦੇ ਸੱਜੇ ਅਤੇ ਖੱਬੇ
    ਪਾਸੇ ਉੱਤੇ ਹਨ ਕੀ ਹਨ?
  mya-JVB: ငါကလည်း၊ မီးခုံ လက်ျာ ဘက်၊ လက်ဝဲ ဘက်၌ ရှိသောထိုသံလွင် ပင်နှစ် ပင်ကား အဘယ်
    သို့နည်းဟူ၍၎င်း ၊
  hmo-hmo: Bona aneru lau nanadaia lou, lau gwau, “Inai olive audia ruaosi, lamepa
    patana ena idiba kahanai bona lauri kahanai edia anina be dahaka?”
  urd-urd: तब मैंने उससे पूछा, कि “यह दोनों ज़ैतून के दरख़्त जो शमा'दान के दहने बाएँ
    हैं, क्या हैं?”
  rus-SYN: 'Тогда отвечал я и сказал ему: что значат те две маслины с правой стороны
    светильника и с левой стороны его?'
  bqc-SIM: 'Ɔ̃ ma malaikapi là: Kuli mɛ̀n pla pↄ́ kú dau ↄplaai ń zɛɛio dɛa ni?'
  tcz-CHONGTHU: Hijou chun keiman vantil chu ka dong in, hiche thaomei khom pang tenia
    Olive thingphung nihi ipi tina hintem,
  mar-mar: मग मी (जखऱ्या) त्यास म्हणालो, “दिपवृक्षाच्या उजव्या व डाव्या बाजूस एकेक
    जैतूनाचे झाड काय आहेत?”
  qub-qub: 'Nogaga tapurä: «¿Imapätaj caycan chay candilërupa ishcan läduncho caycaj
    olivo yöracunaga?» nir.'
  bqp-bqp: Mɑ Sɑkɑri u mɑɑ nɛɛ, mbɑ olifin dɑ̃nu yiru ye yɑ wɑ̃ɑ dɑbu gen nɔm geuɔ
    kɑ gen nɔm dwɑrɔ min tubusiɑnu.
  hat-hat: 'Mwen mande l'': -De pye oliv ki chak bò lanp sèt branch lan, yonn sou
    bò dwat, yonn sou bò gòch, kisa yo ye?'
  eng-BSB: Then I asked the angel, “What are the two olive trees on the right and
    left of the lampstand?”
  tod-tod: 'Gè gaazaɠani ʋolu, gè ɠɛ ma: «Wolive wulu felegɔi nuuti poluʋɛ ɠa ga
    leeni, ti loni fitina zei anii yeezazuʋɛ ta kɔʋɛzuʋɛ?»'
  eng-WEBPB: Then I asked him, “What are these two olive trees on the right side of
    the lamp stand and on the left side of it?”
  kbq-kbq: Anage hige'na amanage hu'na ankerona antahige'noe, ramu tavi'ma rekruhunte
    azotamofo tamaga kazigane, hoga kaziganema oti'na'a olivi zafararena e'i na'ane?
  nhe-BL: 'Na sampa nicamatqui huan nijtlatzintoquili: “¿Tlachque quiixnextíaj ne
    ome olivo cuahuitl tlen eltoque ipan sesen lado tlen ne tlahuil quetzali?”'
  gub-BL: Na'e apuranu wi hehe. — A'e mokoz uri 'yw tatainy huwake har wà. Ma'e rehe
    upurumuma'enukwaw a'e wà.
  eng-DRA: 'And I answered, and said to him: What are these two olive trees upon the
    right side of the candlestick, and upon the left side thereof?'
