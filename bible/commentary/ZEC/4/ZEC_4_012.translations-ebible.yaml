verse: ZEC.004.012
translations:
  mal-C: ഞാൻ വീണ്ടും ചോദിച്ചു, “തങ്കനിറമുള്ള എണ്ണപകരുന്ന തങ്കനിർമിതമായ രണ്ടു കുഴലുകൾക്കരികെ
    കാണുന്ന രണ്ട് ഒലിവുശാഖകൾ എന്ത്?”
  deu-TKW: 'Und ich hob abermals an und sprach zu ihm: Was haben die beiden an den
    Ölbäumen befindlichen Büschel zu bedeuten, die neben den beiden goldenen Trichtern
    sind, die das Goldöl von oben herabgleiten lassen?'
  lin-lin: 'Natunaki ye lisusu : — Bitape mibale ya nzete ya olive, oyo ezali pembeni
    ya batio mibale ya wolo oyo ebimisaka mafuta oyo engalaka elakisi nini ?'
  eng-LSV: And I answer a second time, and say to him, “What [are] the two branches
    of the olive trees that, by means of the two golden pipes, are emptying out of
    themselves the oil?”
  eng-GNV: And I spake moreouer, and said vnto him, What bee these two oliue branches,
    which thorowe the two golden pipes emptie themselues into the golde?
  eng-WEBSTER: And I answered again, and said to him, What are these two olive branches
    which through the two golden pipes empty the golden oil out of themselves?
  nhw-BL: 'Huan nojquiya niquilhui: “¿Tlaque quiixnextíaj ne ome ininmacuayohua ne
    cuame olivo catli quitoyahuaj nopa aceite catli eltoc quen oro ipan nopa ome tubos
    tlen oro?”'
  swh-ONEN: Tena nikamuuliza, “Haya matawi mawili ya mizeituni karibu na hiyo mirija
    miwili ya dhahabu inayomimina mafuta ya dhahabu ni nini?”
  bba-bba: U mɑɑ bikiɑ u nɛɛ, mbɑ olifin kɑ̃ɑnu yiru yen tubusiɑnu ni nu wɑ̃ɑ dɑbun
    kɑ̃ɑnu yiru yen bɔkuɔ, mìn di ɡum kokumɔ nɡe wurɑ.
  eng-KJVCPB: And I answered again, and said unto him, What be these two olive branches
    which through the two golden pipes empty the golden oil out of themselves?
  luo-luo: Ne achako apenje niya, “Bede ariyo mag yadh zeituni manie bath hotogoro
    ariyo mag dhahabu ma olo mor dhahabu oko-gi, gin angʼo?”
  meu-meu: Nega iharuana ma na nanadaia, nato, Hari olive audia rigidia ruaosi, gold
    baubaudia, dehoro e seilaia ḡaudia, badibadidiai e miamu be dahaka?
  npi-ULB: मैले फेरि तिनलाई सोधें, “सुनको तेल बगरहने यी दुइ सुनका नलीहरूका छेउमा भएका
    जैतूनका यी दुइ हाँगाहरू के हुन्?”
  yor-yor: Mo sì tún dáhùn, mo sì sọ fún un pé, “Kí ni àwọn ẹ̀ka méjì igi olifi wọ̀nyí
    jásí, tí ń tú òróró wúrà jáde nínú ara wọn láti ẹnu ọ̀pá oníhò wúrà méjì.”
  pes-OPCB: و آن دو شاخهٔ زیتون کنار دو لولهٔ طلا که از آنها روغن می‌ریزد، چه هستند؟»
  tgl-ULB: Muli ko siyang tinanong, “Ano ang dalawang sanga ng olibo na ito sa tabi
    ng dalawang gintong tubo na may gintong langis na bumubuhos mula sa mga ito?
  hui-hui: Ira olibenaga magane kira olibe lininaga weli piagane baibo harigawi ngolome
    wabinigoha mandagi kago ogoninaga iranebi langibe, laru.
  mya-mya: သံ​လွင်​ဆီ​များ​ကျ​ဆင်း​ရာ​ရွှေ​ပြွန်​နှစ်​လုံး ၏​နံ​ဘေး​တွင်​ရှိ​သော​သံ​လွင်​ခက်​နှစ်​ခု​၏
    အ​နက်​အ​ဋ္ဌိပ္ပါယ်​မှာ​လည်း​အ​ဘယ်​နည်း'' ဟု မေး​၏။
  bod-N: ངས་ཡང་བསྐྱར་ཕོ་ཉ་དེ་ལ་འདི་ལྟར། གསེར་མདོག་གི་སྣུམ་བཞུར་བའི་གསེར་གྱི་སྦུ་གུ་གཉིས་ཀྱི་ལོགས་སུ་སྐྱུ་རུ་ཤིང་གི་ཡལ་ག་གཉིས་ཡོད་པ་འདིའི་དོན་ཅི་ཡིན་ནམ་ཞེས་ཞུས་པ་ན།
  sna-sna: Uyezve ndakamubvunza kuti, “Ko, matavi aya maviri omuorivhi parutivi pembombi
    mbiri dzegoridhe dzinodurura mafuta egoridhe ndeei?”
  spa-BLM: 'Le pregunté por segunda vez: “¿Qué son estas dos ramas de olivo que están
    al lado de los dos surtidores de oro que vierten de sí mismos el aceite de oro?”'
  cac-cac: 'Ix in c''anb''anpaxi: ¿Tas syalelc''och chab'' sc''ab'' te'' olivo junn̈ej
    yaj yed'' chab'' tubo nab''a oro b''aj tz''em aceite chi''? xin chi.'
  swh-ULB: Nikauliza kwa mara nyingine tena, “Haya matawi mawili ya mizeituni kando
    ya mirija miwili ya dhahabu iliyo na mafuta ya dhahabu yanatiririka kutoka ndani
    yake?
  bel-bel: 'Другі раз загаварыў я і сказаў яму: што азначаюць дзьве масьлічныя галіны,
    якія празь дзьве залатыя трубачкі выліваюць зь сябе золата?'
  deu-ELBBK: 'Und ich hob zum zweiten Mal an und sprach zu ihm: Was sind die beiden
    Zweige der Olivenbäume, die neben den zwei goldenen Röhren sind, die das Gold
    von sich aus ergießen?'
  mbb-OT: Wey hengkey is ibpesavut keniyan te zezuwa he subpang te kayu he ulibu he
    ziyà te pesikilizà te zezuwa he vulawan he tuvu he ebpeveyaan te lana?”
  mal-2015: 'ഞാൻ രണ്ടാം പ്രാവശ്യം അവനോടു: പൊന്നുകൊണ്ടുള്ള രണ്ടു നാളത്തിന്നരികെ പൊൻനിറമായ
    എണ്ണ ഒഴുക്കുന്ന രണ്ടു ഒലിവുകൊമ്പു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Pale lestar phučľom: „So sikaven o duj olivova konara paš o duj somnakune
    rurki, savendar čuľal avri o somnakuno olejos?“'
  nlg-nlg: mana hava ghua e rua na oto ni mane nia na golu toetore toro toetore horu
    ga na kokolo?”
  pes-OPV: و بار دیگر او را خطاب کرده، گفتم که «این دو شاخه زیتون به پهلوی دو لوله
    زرینی که روغن طلا را از خود می‌ریزد چیستند؟»
  ron-1924: 'Ам луат а доуа оарэ кувынтул ши й-ам зис: „Че ынсямнэ челе доуэ рамурь
    де мэслин каре сунт лынгэ челе доуэ цевь де аур прин каре курӂе улеюл ауриу дин
    ел?”'
  ben-OBCV: আমি তাঁকে আবার জিজ্ঞাসা করলাম, “দুটো সোনার নল যেগুলি সোনার তেল ঢালে তার
    দুদিকে এই দুটো জলপাই ডাল কী?”
  som-som: Oo haddana mar labaad baan jawaabay oo waxaan ku idhi, Waa maxay labadan
    laamood oo saytuunka ah oo ku ag yaal labada tuubbo oo dahabka ah oo saliidda
    dahabka ah iska madhiya?
  lat-VUC: 'Et respondi secundo, et dixi ad eum: Quid sunt duæ spicæ olivarum quæ
    sunt juxta duo rostra aurea in quibus sunt suffusoria ex auro?'
  eng-ASVBT: And I answered the second time, and said unto him, What are these two
    olive branches, which are beside the two golden spouts, that empty the golden
    oil out of themselves?
  ita-1885: 'E presi di nuovo a dirgli: Che voglion dire questi due ramoscelli d''ulivo,
    che sono allato a'' due doccioni d''oro, che versano in giù l''oro?'
  eng-LXXUP: And I asked the second time, and said to him, What are the two branches
    of the olive trees that are by the side of the two golden pipes that pour into
    and communicate with the golden oil funnels?
  eng-ULB: Once more I asked him, “What are these two olive branches beside the two
    gold pipes that have golden oil pouring out of them?”
  spa-VBL: 'Y también le pregunté: “¿Que significan las dos ramas de olvido de las
    cuales sale el aceite dorado a través de las boquillas doradas?”'
  fra-_FOB: 'Je pris la parole une seconde fois, et lui dis: Que signifient ces deux
    grappes d''olives qui sont à côté des deux conduits d''or, d''où découle l''or?'
  mal-mal: 'ഞാൻ രണ്ടാം പ്രാവശ്യം അവനോട്: “പൊന്നുകൊണ്ടുള്ള രണ്ടു നാളത്തിനരികിൽ പൊൻനിറമായ
    എണ്ണ ഒഴുക്കുന്ന രണ്ട് ഒലിവുശിഖരം എന്ത്?” എന്നു ചോദിച്ചു.'
  urd-GVR: Yahāṅ sone ke do pāyp bhī nazar āte haiṅ jin se zaitūn kā sunahrā tel bah
    nikaltā hai. Zaitūn kī jo do ṭahniyāṅ un ke sāth haiṅ un kā matlab kyā hai?”
  suz-BL: मिनु लेंशा मेको कली “मेको सुन के तेल लुक्‍तीके निक्‍शीमी तेल लुक्ना लुक्‍न
    प‍शो, एको तेल रवा निक्‍शी आस राशी मार में?” दे हिल्‍लो पा‍ता।
  eng-NOY: And I spake the second time, and said to him, What mean these two olive-branches,
    which are by the side of the two golden tubes which empty the golden oil out of
    themselves?
  ita-1927: 'E per la seconda volta io presi a dire: “Che significano questi due ramoscelli
    d’ulivo che stanno allato ai due condotti d’oro per cui scorre l’olio dorato?”'
  ckb-ckb: 'دووبارە لێم پرسی: «ئەو دوو لقە زەیتوونە چین لەلای ئەو لقە زێڕینانە، کە
    زەیتی زێڕین دەچۆڕێننە ناویان؟»'
  eng-BBE: And answering a second time, I said to him, What are these two olive branches,
    through whose gold pipes the oil is drained out?
  kan-OKCV: ಪುನಃ ನಾನು ಅವನಿಗೆ, “ಎರಡು ಚಿನ್ನದ ನಾಳಗಳಿಂದ ಚಿನ್ನದ ಎಣ್ಣೆಯನ್ನು ತಮ್ಮೊಳಗಿಂದ ಸುರಿಸುವ,
    ಈ ಎರಡು ಹಿಪ್ಪೆಕೊಂಬೆಗಳು ಏನು?” ಎಂದೆನು.
  tam-2017: 'மறுபடியும் நான் அவரை நோக்கி: இரண்டு பொற்குழாய்களின் வழியாகத் தொங்கி,
    பொன்னிறமான எண்ணெயைத் தங்களிலிருந்து இறங்கச்செய்கிறவைகளாகிய ஒலிவமரங்களின் இரண்டு
    கிளைகள் என்னவென்று கேட்டேன்.'
  spa-RV-1909: 'Hablé aún de nuevo, y díjele: ¿Qué significan las dos ramas de olivas
    que por medio de dos tubos de oro vierten de sí aceite como oro?'
  ron-BTF: 'Şi am răspuns din nou şi i-am zis: Ce sunt aceste două ramuri de măslin,
    care prin cele două ţevi de aur golesc untdelemnul de aur din ele însele?'
  eng-WEBP: I asked him the second time, “What are these two olive branches, which
    are beside the two golden spouts that pour the golden oil out of themselves?”
  eng-FBV: And I also asked him, “What are the two olive branches from which the golden
    oil pours out from through golden pipes?”
  nld-1939: 'En ik herhaalde: Wat betekenen die beide olijftakken, aan weerskanten
    van de twee gouden gootjes, die de olie in de gouden oliehouder laten vloeien?'
  nch-BL: 'Huan nojquiya niquilhui: “¿Taya quiixnextíaj ne ome inimacuayohua ne olivo
    cuame cati quitoyahuaj nopa aceite cati eltoc quej oro ipan nopa ome tubos ten
    oro?”'
  vie-1934: 'Ta lại cất tiếng nói cùng người lần thứ hai mà rằng: Hai nhánh ô-li-ve
    ở kề bên hai ống vòi vàng, có dầu vàng chảy ra, là gì?'
  hin-CV: मैंने उससे फिर पूछा, “दो सोने के नलियों के बाजू में जैतून की ये दो शाखायें
    क्या हैं जो सुनहरा तेल उंडेलती हैं?”
  spa-BES: 'Y respondiendo por segunda vez, le dije: ¿Qué son estas dos ramas de olivo,
    a través de cuyos tubos de oro se drena el aceite?'
  tdx-tdx: 'Tinovoko fañindroe’e, ty hoe: Ino o singan’ olive roe añ’ila’ i toiò volamena
    roe rey, mañiliñe menake volamena boak’ ama’eo?'
  tha-KJV: และข้าพเจ้าถามท่านเป็​นคร​ั้งที่สองว่า “กิ่งทั้งสองของต้นมะกอกเทศ ซึ่งอยู่ข้างท่อทองคำทั้งสอง
    ซึ่งเทน้ำมันออกนั้นคืออะไร”
  por-BR-2018: 'E também lhe perguntei: O que são aqueles dois ramos de oliveiras
    que estão de lado dos dois tubos de ouro que derramam azeite dourado?'
  deu-ELO: 'Und ich hob zum zweiten Male an und sprach zu ihm: Was sind die beiden
    Zweige der Olivenbäume, welche neben den zwei goldenen Röhren sind, die das Gold
    von sich aus ergießen?'
  eng-WYC-2018: And I answered the second time, and said to him, (or And I spoke a
    second time, and asked him), What be the twain ears, either ripe fruit, of olives
    that be beside the two pipes of gold, in which be (the) oil vessels of gold?
  epo-epo: 'Kaj mi parolis ankoraŭ kaj diris al li: Kion signifas la du branĉoj de
    olivarboj, kiuj troviĝas apud la du oraj tubetoj, tra kiuj fluas oro?'
  uig-PIN: 'wǝ ikkinqi ⱪetim soalni ⱪoyup uningdin: «Ularning yenidiki ikki altun
    nǝyqǝ arⱪiliⱪ ɵzlikidin «altun» ⱪuyuwatⱪan xu ikki zǝytun xehi nemǝ?» dǝp soridim.'
  beo-beo: '@see-verse:ZEC.004.011'
  tpi-OTNT: Na wanem as bilong tupela han bilong diwai oliv i stap klostu long tupela
    paip gol na gol i kapsait i go daun long tupela paip?”
  hau-SA: Na sāke tambaye shi na ce, “Mene ne waɗannan rassa biyun nan na zaitun a
    gefen bututu biyu na zinariya da suke zuba man zinariya?”
  uig-LAT: 'we ikkinchi qétim soalni qoyup uningdin: «Ularning yénidiki ikki altun
    neyche arqiliq özlikidin «altun» quyuwatqan shu ikki zeytun shéxi néme?» dep soridim.'
  nde-nde: Ngayibuza futhi ngathi, “Amahlumela la amabili omʼoliva eceleni kwezinti
    ezimbili zegolide okumpompoza kuzo amafutha aligolide zona ziyini?”
  ton-ton: Pea naʻaku toe pehēange ki ai, “Ko e hā ʻae ongo vaʻa ʻolive ʻena, ʻaia
    ʻoku lilingi atu mei ai ʻae lolo, ʻi hono tafeʻanga koula ʻe ua?”
  ces-1613: 'Opět odpovídaje jemu, řekl jsem: Co ty dvě olivky, kteréž jsou mezi dvěma
    trubicemi zlatými, kteréž vylévají z sebe zlato?'
  eng-WMB: I asked him the second time, “What are these two olive branches, which
    are beside the two golden spouts that pour the golden oil out of themselves?”
  tam-TCV: திரும்பவும் நான் அவனிடம், “தங்க நிறமான எண்ணெயை வடியவிடும் தங்கக் குழாய்கள்
    இரண்டினுடைய அருகில் காணப்படும் ஒலிவமரக் கிளைகள் இரண்டும் எதைக் குறிக்கின்றன?”
    என்றும் கேட்டேன்.
  ceb-ULB: Nangutana ako pag-usab kaniya, “Unsa man kining duha ka mga sanga sa olibo
    nga anaa sa kilid sa duha ka bulawan nga mga tubo nga adunay lana nga gibubo?”
  pol-UBG: 'I ponownie odezwałem się, i zapytałem go: Co oznaczają te dwie gałęzie
    oliwne, które dwiema złotymi rurkami wypuszczają z siebie złocistą oliwę?'
  urd-GVU: یہاں سونے کے دو پائپ بھی نظر آتے ہیں جن سے زیتون کا سنہرا تیل بہہ نکلتا
    ہے۔ زیتون کی جو دو ٹہنیاں اُن کے ساتھ ہیں اُن کا مطلب کیا ہے؟“
  eng-OEBCW: Again, ‘What are these two branches of the olive trees, which are pouring
    out the golden oil through the two golden pipes?’
  deu-1912: 'Und ich antwortete zum andernmal und sprach zu ihm: Was sind die zwei
    Zweige der Ölbäume, welche stehen bei den zwei goldenen Rinnen, daraus das goldene
    Öl herabfließt?'
  kan-2017: ಮತ್ತೆ ನಾನು ಅವನಿಗೆ, ತಮ್ಮೊಳಗಿಂದ ಚಿನ್ನದಂಥ ಎಣ್ಣೆಯನ್ನು ಪಾತ್ರೆಯಲ್ಲಿ ತುಂಬಿಸುವ
    ಎರಡು ಬಂಗಾರದ ನಾಳಗಳಿವೆಯಲ್ಲಾ. ಆ ನಾಳಗಳ ಬಾಯಿಗೆ ಸೇರಿರುವ ಎರಡು ಎಣ್ಣೆಕಾಯಿಗುತ್ತಿಗಳು ಏನು?
    ಎಂದು ಕೇಳಿದೆ.
  yap-yap: Ma mangfan fa gal pa’ i pa’angin e gek’iy ni olive u charen fa gal payep
    nib gol nma map e gapgep ni olive riy?”
  hlt-MCSB: Te phoeiah a pabae la ka doo tih anih te, “A so lamloh sui a loei sui
    paitop rhoi khaep kah olive mo rhoi ta balae?” ka ti nah.
  mdy-ETH: ሪሚቶ ዛይታ ሾኦታ ላምዖ ዎርቆ ፂኢኖንሢኮ ኮይላ ዓኣ ላምዖ ሪሚቶ ካኣፖንሢሾ፥ ዓይጎ ኮኦኪንሢ ዻዋያዳዖ?» ጌይ
    ፆኦሲ ኪኢታንቻሢ ዖኦጬኔ።
  twi-ASANTE: Na mebisaa no bio sɛ, “Ngodua mman mmienu a ɛhwie ngo a ani yɛ akokɔsradeɛ
    fa sikakɔkɔɔ dorobɛn mmienu no mu no yɛ ɛdeɛn?”
  eng-WEBU: I asked him the second time, “What are these two olive branches, which
    are beside the two golden spouts that pour the golden oil out of themselves?”
  spa-PDDPT: 'Volví a hablar otra vez y pregunté: ¿Qué simbolizan las dos ramas de
    olivo que están al lado de los dos canales de oro, que vierten de ellas el aceite
    dorado?'
  gun-gun: 'Teĩgue ju xeayvu vy aporandu avi: — Ha''vy mba''erã tu mokoĩ oliveira
    rakãgue yvy''iry azeite iju porã rei va''e rape ouro guigua oĩ va''e?'
  agu-BL: ¿Nin mbi na elepont yi cob k'ab yi oliwa'tz yi cho'n na saj yi aceitil tul
    tal ne'ẍ tuw yi oro cu'n yi na opon tul e'chk cantil?” chinch bantz tetz.
  ilo-ULB: Sinaludsodko pay kenkuana iti maminsan, “Ania dagitoy a dua a sanga ti
    olibo iti abay dagiti dua a balitok a tubo a pagay-ayusan ti maris balitok a lana?
  kpg-kpg: Tadinga o nia manga laagau olib e lua ala i baahi nia paip goolo e lua
    ala e halihali ai nia lolo olib le e hai bolo aha?”
  uig-ARA: 'ۋە ئىككىنچى قېتىم سوئالنى قويۇپ ئۇنىڭدىن: «ئۇلارنىڭ يېنىدىكى ئىككى ئالتۇن
    نەيچە ئارقىلىق ئۆزلىكىدىن «ئالتۇن» قۇيۇۋاتقان شۇ ئىككى زەيتۇن شېخى نېمە؟» دەپ
    سورىدىم.'
  sus-sus: N man naxa a maxɔrin a ma, «Munse na na oliwi salonyi firinyie ra, naxee
    na ture gorode xɛɛma daaxi firinyie sɛɛti ma, oliwi ture dangima naxee kui?»
  pon-2006: '@see-verse:ZEC.004.011'
  ksd-ksd: 'Ma iau ga vaurua ma ra tinir dari: Ava bar go ra ura ingar i ra oliva,
    nina dir tur maravai ta ra ura pintoro na goled ba di lolonge tar ra dangi tana?'
  grc-BRENT: Καὶ ἐπηρώτησα ἐκ δευτέρου, καὶ εἶπα πρὸς αὐτὸν, τί οἱ δύο κλάδοι τῶν
    ἐλαιῶν οἱ ἐν ταῖς χερσὶ τῶν δύο μυξωτήρων τῶν χρυσῶν τῶν ἐπιχεόντων, καὶ ἐπαναγόντων
    τὰς ἐπαρυστρίδας τὰς χρυσᾶς;
  ind-AYT: Kemudian, aku menjawab untuk kedua kalinya dan bertanya kepadanya, “Apakah
    arti kedua dahan pohon zaitun yang ada di samping kedua pipa emas yang mencurahkan
    minyak keemasan itu?”
  nya-nya: Ndinamufunsanso kuti, “Kodi nthambi ziwiri za mtengo wa olivi zomwe zili
    pambali pa mipopi yodzera mafuta iwiri yagolide zikutanthauza chiyani?”
  hrv-hrv: 'Progovorih opet i upitah ga: “Što su one dvije maslinove grančice koje
    kroz dvije zlatne cijevi dolijevaju ulje?”'
  mps-mps: Tama te ni oliv nologo si te gol paip pąde munalubo te page magi nai dawe,
    me te oliv nigo wel te paip si tomoba geasa dulubao, te page mena tama dawe?”
    wali.
  tpi-tpi: Na wanem as bilong tupela han bilong diwai oliv i stap klostu long tupela
    paip gol na gol i kapsait i go daun long tupela paip?”
  dan-1931: 'Og videre spurgte jeg: “Hvad betyder de to Oliegrene ved Siden af de
    to Guldrør, som leder den gyldne Olie ned derfra?”'
  vie-OVCB: và về hai cành ô-liu đổ dầu vào bình vàng qua hai ống dẫn bằng vàng có
    ý nghĩa gì?”
  guj-2017: વળી મેં ફરીથી તેની સાથે વાત કરીને કહ્યું, “જૈતૂન વૃક્ષની આ બે ડાળીઓ કે
    જે સોનાની બે દિવેટો છે. તેમાંથી તેલનો પ્રવાહ વહે છે તેઓ શું છે?”
  pon-2006A: '@see-verse:ZEC.004.011'
  por-BRBSL: 'Perguntei-lhe pela segunda vez: “O que são esses dois ramos de oliveira,
    que estão ao lado dos dois bicos dourados que derramam o óleo dourado de si mesmos?'
  eng-OEBUS: Again, “What are these two branches of the olive trees, which are pouring
    out the golden oil through the two golden pipes?”
  cth-cth: Satui racinae sui tuilo kahni touh hoi amamae satui awinae olivekung kahni
    touh haiyah bangne telah ka pacei navah,
  twi-twi: Na mibisaa no bio se, “Ngodua mman abien a ehwie ngo a ani yɛ akokɔsrade
    fa sikakɔkɔɔ dorobɛn abien no mu no yɛ dɛn?”
  hlt-hlt: Te phoeiah a pabae la ka doo tih anih te, “A so lamloh sui a loei sui paitop
    rhoi khaep kah olive mo rhoi ta balae?” ka ti nah.
  tbz-SIM: 'Kɛ̀ n yíɛ́ kɛ́bekɛ́ kɛ dɔ̀: Kɛ̀ odìfíè kó ibɑkɛ ìdɛ́ì ìì mɛ mmɔkɛ isɔɔkũɔ̃ti,
    kɛ̀ odìfíè kó mɛkùɔ̀ nyì tũ̀ nkɛ do mmɛsɔɔ, ndɛ̀ bɛnkú bɑ?'
  msy-2020: Egha kɨ uam an azara, “Kar olivɨn aguar manmaghɨn amizimning, aningɨn
    boroghɨn golɨn borem, golɨn itamningɨn torimɨn aven ivemara ghuaghiri?”
  dop-dop: 'Ɩlɛnɑ mɑ́ tɑsɑ pɔɔsʋɣʋ sɩ: Olifinɑɑ tɩɩŋ wei kɛlɛ wʋlɑ fusi nsi sɩ tɑɑ
    nim lɩɩkɩ tɔ?'
  azb-azb: 'Sonra yenə soruşdum: «İki qızıl borucuq vasitəsilə içindən qızıl rəngində
    yağ axan bu iki zeytun budağı nədir?»'
  eng-DBY: And I answered the second time and said unto him, What are the two olive-branches
    which are beside the two golden tubes that empty the gold out of themselves?
  hin-2017: फिर मैंने दूसरी बार उससे पूछा, “जैतून की दोनों डालियाँ क्या हैं जो सोने
    की दोनों नालियों के द्वारा अपने में से सुनहरा तेल उण्डेलती हैं?”
  wol-KYG: 'Ci kaw loolu ma dellooti ne ko: «Ñaari cari oliw yi feggook ñaari solomi
    wurus yiy xelli diw nag, lu ñu wund?»'
  eng-YLT: And I answer a second time, and say unto him, 'What [are] the two branches
    of the olive trees that, by means of the two golden pipes, are emptying out of
    themselves the oil?'
  eng-WYC-2017: And I answered the second time, and said to him, What be the twain
    [or two] ears, either ripe fruit, of olives that be beside the two pipes of gold,
    in which be oil vessels of gold?
  eng-WMBB: I asked him the second time, “What are these two olive branches, which
    are beside the two golden spouts that pour the golden oil out of themselves?”
  urd-GVH: यहाँ सोने के दो पायप भी नज़र आते हैं जिनसे ज़ैतून का सुनहरा तेल बह निकलता
    है। ज़ैतून की जो दो टहनियाँ उनके साथ हैं उनका मतलब क्या है?”
  rug-rug: Meke nanasa pule la ia rau si asa, “Nasa sari karua lelaṉa olive pa kalidi
    sari karua paipa qolo sapu zoloro vura i na oela qolo?” gua si arau.
  gaz-gaz: Ammas ani, “Dameen muka ejersaa lamaan ujummoo warqee lamaan biraa kanneen
    zayitii warqee gad dhangalaasan kunneen maali!” jedheen isa gaafadhe.
  fra-LSG: 'Je pris une seconde fois la parole, et je lui dis: Que signifient les
    deux rameaux d’olivier, qui sont près des deux conduits d’or d’où découle l’or?'
  yal-yal: N mɔn yi a maxɔdin, n naxa, “Nanse Oliwi wudi yii firinna ne ra, naxanye
    ture godode xɛma daxi firinne dɛxɔn, oliwi turen danguma naxanye kui?”
  haw-1868: Ninau hou aku la au, i aku la ia ia, Heaha kela mau lala oliva elua e
    pili ana me na ohe gula, e hookahe ana i ka aila gula mailoko mai o laua?
  arb-NAV: وَمَا غُصْنَا الزَّيْتُونِ هَذَانِ الْمُنْتَصِبَانِ إِلَى جُوَارِ أُنْبُوبَتَيِ
    الذَّهَبِ، اللَّتَيْنِ تَصُبَّانِ الزَّيْتَ الذَّهَبِيَّ؟»
  ewe-ewe: Megabia be, “Nu kawoe nye amiti ƒe alɔdze eve siwo le sika ƒe alɔ siwo
    me sikami dona tsona?”
  eng-LEE: And I began a second time, and said unto him, What are these two olive-branches,
    which are close by the two golden pipes which empty out of themselves the gold-colored
    oil?
  asm-FB: পাছত দ্বিতীয়বাৰ মই তেওঁক সুধিলো আৰু ক’লো, “যি দুডাল সোণোৱালী নলীয়ে নিজৰ
    নিজৰ পৰা সোণোৱালী তেল ঢালি দিয়ে, সেই নলী দুডালৰ ওচৰত থকা জিতগছৰ সেই ডালদুটা বা
    কি?”
  sus-A: ﭑ مَن نَشَ عَ مَشْرِن عَ مَ، «مُنسٍ نَ نَ عٌلِوِ سَلٌنيِ قِرِنيِيٍ رَ، نَشٍيٍ
    نَ تُرٍ فٌرٌدٍ شّيمَ دَاشِ قِرِنيِيٍ سّيتِ مَ، عٌلِوِ تُرٍ دَنفِمَ نَشٍيٍ كُي؟»
  fra-SBL: 'Je lui demandai une seconde fois : « Que sont ces deux branches d''olivier,
    qui sont à côté des deux becs d''or qui versent l''huile d''or d''eux-mêmes ? »'
  hbo-hbo: וָאַ֣עַן שֵׁנִ֔ית וָאֹמַ֖ר אֵלָ֑יו מַה־שְׁתֵּ֞י שִׁבֲּלֵ֣י הַזֵּיתִ֗ים
    אֲשֶׁר֙ בְּיַ֗ד שְׁנֵי֙ צַנְתְּרֹ֣ות הַזָּהָ֔ב הַֽמְרִיקִ֥ים מֵעֲלֵיהֶ֖ם הַזָּהָֽב׃
  kik-kik: Ningĩ ngĩmũũria atĩrĩ, “Honge ici igĩrĩ cia mĩtamaiyũ irũgamanĩte na mĩberethi
    ĩno ya thahabu iraita maguta mahaana ta thahabu nĩ ndũũ?”
  fra-NCL: 'Je repris une seconde fois la parole et lui dis : « Que sont ces deux
    grappes d’olivier qui se trouvent auprès des deux entonnoirs d’or d’où l’or découle ? »'
  cek-AK: To pacoengah anih khaeah, Sui moithawk hmaitui paekhaih sui tuicawn hnetto
    taengah kaom Olive thing tanghang hnetto loe tih thuih koehhaih ih maw? tiah ka
    dueng let bae.
  cuk-cuk: 'An baliwiturse egisdebalid: “Gwallu-e-war-olobiid-warbogwad-dikarba olivo-anagan-walabogwad-gwigwichid,
    agi e-gwallu iirmakmaid, wede, ¿ibu obarbali?”'
  uig-CYR: 'вә иккинчи қетим соални қоюп униңдин: «Уларниң йенидики икки алтун нәйчә
    арқилиқ өзлигидин «алтун» қуюватқан шу икки зәйтун шехи немә?» дәп соридим.'
  tel-2017: “రెండు బంగారపు కొమ్ముల్లో నుండి బంగారు నూనె కుమ్మరించే ఒలీవ చెట్లకున్న
    రెండు కొమ్మల భావం ఏమిటి?” అని అడిగాను.
  hat-BSA: 'Mwen te mande l yon dezyèm fwa. Mwen te di li: “Se kisa de branch doliv
    sila yo ki sou kote de tij an lò k ap vide lwil an lò k ap soti nan yo a?”'
  kos-kos: Ac mea kalmen lesak olive luo sisken paip gold lukwa ma oil in olive uh
    soror kac uh?”
  hbo-WLC: וָאַ֣עַן שֵׁנִ֔ית וָאֹמַ֖ר אֵלָ֑יו מַה־שְׁתֵּ֞י שִׁבֲּלֵ֣י הַזֵּיתִ֗ים
    אֲשֶׁר֙ בְּיַ֗ד שְׁנֵי֙ צַנְתְּר֣וֹת הַזָּהָ֔ב הַֽמְרִיקִ֥ים מֵעֲלֵיהֶ֖ם הַזָּהָֽב׃
  ibo-ibo: A sịkwara m ya nke ugboro abụọ, “Gịnị bụ alaka osisi oliv abụọ ndị a dị
    nʼakụkụ okporo ọlaedo abụọ ahụ, nke e si na ha na-awụpụta mmanụ ọlaedo?”
  ory-ory: ପୁଣି, ମୁଁ ଦ୍ୱିତୀୟ ଥର ତାଙ୍କୁ ଉତ୍ତର କରି କହିଲି, “ସୁବର୍ଣ୍ଣମୟ ଯେଉଁ ଦୁଇ ନଳ ଆପଣା
    ଆପଣା ମଧ୍ୟରୁ ସୁବର୍ଣ୍ଣମୟ ତୈଳ ନିର୍ଗତ କରେ, ତହିଁର ପାର୍ଶ୍ୱରେ ଜୀତବୃକ୍ଷର ଯେଉଁ ଦୁଇ ଶାଖା
    ଅଛି, ତାହା କʼଣ?”
  chk-chk: Üa pwal aissefäl, “Met wewen ekewe ruofoch palen irä olif mi nom ünükün
    ekewe ruofoch paip seni kolt, ewe ia ewe noppuk a niniwu me ie?”
  rop-rop: En ai gin luk dubala tri garram olib daga, en oil brom detlot olib daga
    randan thru dubala golwan paip langa detlot lemp. Wanim ol dislot ting min?”
  ukr-1871: 'І озвавсь я вдруге й промовив до його: Проти чого сї дві галузки оливні,
    що золотими дудочками виливають із себе золоту оливу?'
  deu-1951: 'Und ich hob abermals an und sprach zu ihm: Was bedeuten die zwei Olivenbüschel
    zur Seite der beiden goldenen Röhren, aus denen das goldene Öl fließt?'
  eng-JPS: 'And I answered the second time, and said unto him: ''What are these two
    olive branches, which are beside the two golden spouts, that empty the golden
    oil out of themselves?'''
  srp-1865: 'I opet progovorih i rekoh mu: što su one dvije granèice maslinove, što
    su meðu dva lijevka zlatna, koji toèe zlato?'
  lug-lug: Ne nnyongera okumubuuza nti, “Gano amatabi abiri ag’emizeeyituuni agaliraanye
    emidumu gya zaabu ge gayitamu amafuta aga zaabu?”
  heb-heb: ואען שנית ואמר אליו מה שתי שבלי הזיתים אשר ביד שני צנתרות הזהב המריקים
    מעליהם הזהב׃
  ben-IRV: দ্বিতীয়বার তাঁকে জিজ্ঞাসা করলাম, “ঐ দুইটি জিতবৃক্ষের ডাল যা দুইটি সোনালী
    নলের পাশে আছে এবং যার মধ্যে দিয়ে সোনালী তেল বার হয়ে আসছে, ঐ ডালগুলোর অর্থ কি?”
  pan-pan: ਫੇਰ ਦੂਜੀ ਵਾਰ ਮੈਂ ਉਸ ਨੂੰ ਕਿਹਾ ਕਿ ਜ਼ੈਤੂਨ ਦੀਆਂ ਇਹ ਦੋ ਟਹਿਣੀਆਂ ਕੀ ਹਨ, ਜਿਹੜੀਆਂ
    ਸੋਨੇ ਦੀਆਂ ਦੋਹਾਂ ਨਾਲੀਆਂ ਦੇ ਬਰਾਬਰ ਤੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਸੁਨਹਿਲਾ ਤੇਲ ਨਿੱਕਲਦਾ ਹੈ?
  mya-JVB: ဆီညှစ်ရာရွှေ စက်နှစ် ခုအားဖြင့်၊ မိမိ တို့ဆီကို သွန်းလောင်း သော ထို သံလွင်
    ကိုင်း နှစ် ကိုင်းကား အဘယ် သို့ နည်းဟူ၍၎င်း မေးလျှောက် သော် ၊
  hmo-hmo: Ma lau nanadaia lou, lau gwau, “Inai olive audia rigidia ruaosi, golo paipa
    ruaosi edia badibadinai noho gaudia, bona unai paipa dekena amo olive ena oela
    idia bubua noho. Inai danu edia anina be dahaka?”
  urd-urd: और मैंने दोबारा उससे पूछा, कि “ज़ैतून की यह दो शाख़ क्या हैं, जो सोने की
    दो नलियों के मुत्तसिल हैं, जिनकी राह से सुन्हेला तेल निकला चला जाता है?”
  rus-SYN: 'Вторично стал я говорить и сказал ему: что значат две масличные ветви,
    которые через две золотые трубочки изливают из себя золото?'
  bqc-SIM: 'Ɔ̃ ma ɛa aà là lↄ ma mɛ̀: Kù ligↄ̃n pla pↄ́ kú nísi zɛ́ mɛ̀n pla
    pↄ́ wa pì ń vuaoↄ saɛ, àlɛ nísi pisi filiaↄwa dɛa ni?'
  tcz-CHONGTHU: Thaotwi kisun lhah naji sana luong teni komma Olive thingbah teni
    khun ipi asatsat hin tem? kati.
  mar-mar: मी त्याच्यासोबत पुन्हा बोललो व म्हणालो, मला जैतूनाच्या दोन शाखांना सोन्याच्या
    नळ्या जोडलेल्या दिसल्या. त्यातून तेल वाहात होते. ह्याचा अर्थ काय?
  qub-qub: 'Chaynöpis tapurä: «¿Ima ninantaj candilërupa ishcan läduncho caycaj olivo
    rämacunaga? Y ¿Ima ninantaj ishcay räma olivocunaga? ¿Imanirtaj chay rämacunaga
    caycan candilëruman tübu aywajpa läduncho?» nir.'
  bqp-bqp: U mɑɑ bikiɑ u nɛɛ, mbɑ olifin kɑ̃ɑnu yiru yen tubusiɑnu ni nu wɑ̃ɑ dɑbun
    kɑ̃ɑnu yiru yen bɔkuɔ, mìn di gum kokumɔ nge wurɑ.
  hat-hat: De branch oliv sou kote de ti tiyo an lò kote lwil ap koule a, kisa yo
    vle di?
  eng-BSB: And I questioned him further, “What are the two olive branches beside the
    two gold pipes from which the golden oil pours?”
  tod-tod: 'Gè ɠɛ ma mɔnɔ: «Wolive wulu ɓeke felegɔi nuuti poluʋɛ ɠa ga lee, ti loni
    zanu sɔɔʋɛ felegɔiti koba, niiti gulɔ ɓɛlɛi ziɛzu ti zu?»'
  eng-WEBPB: I asked him the second time, “What are these two olive branches, which
    are beside the two golden spouts that pour the golden oil out of themselves?”
  kbq-kbq: Nehu'na mago'ane amanage hu'na antahige'noe. Kanti kamama mena'a olivi
    zafamofo azanku'namoke'ma golire tafentrempima goli masavema tagimanevazi'ana,
    e'i na'ane.
  nhe-BL: 'Huan nojquiya niquilhui: “¿Tlachque quiixnextíaj ne ome ininmacuayohua
    ne cuatini olivo tlen quitoyahuaj nopa aceite tlen eltoc queja oro ipan nopa ome
    tubos tlen oro?”'
  gub-BL: A'e mokoz uri 'yw hàkà wà, wapyk a'e mokoz uri kawer iho haw ikwaikwar ma'e
    or iapo pyrer wanuwake wà. Ma'e rehe upurumuma'enukwaw a'e wà, a'e izupe.
  eng-DRA: 'And I answered again, and said to him: What are the two olive branches,
    that are by the two golden beaks, in which are the funnels of gold?'
