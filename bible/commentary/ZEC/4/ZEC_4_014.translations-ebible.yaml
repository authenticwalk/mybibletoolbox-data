verse: ZEC.004.014
translations:
  mal-C: “അവ സർവഭൂമിയുടെയും കർത്താവിന്റെ സന്നിധിയിൽ നിൽക്കുന്ന രണ്ട് അഭിഷിക്തന്മാർ
    ആകുന്നു,” എന്നു ദൂതൻ മറുപടി നൽകി.
  deu-TKW: 'Da sprach er: Das sind die beiden Gesalbten, die als Diener vor dem Gebieter
    der ganzen Erde stehen.'
  lin-lin: 'Boye, alobaki : — Ezali nde bato mibale oyo bapakolami mafuta mpo na kosalela
    Nkolo ya mokili mobimba.'
  eng-LSV: And he says, “These [are] the two sons of the oil, who are standing by
    the Lord of the whole earth.”
  eng-GNV: Then said he, These are the two oliue branches, that stand with the ruler
    of the whole earth.
  eng-WEBSTER: Then said he, These are the two anointed ones, that stand by the LORD
    of the whole earth.
  nhw-BL: 'Huajca yaya nechilhui quen ni: “Quiixnextíaj nopa ome tlacame catli quinajaltijtoque
    huan quintequimacaque para quitequipanose TOTECO catli quinahuatía nochi tlaltipactli.”'
  swh-ONEN: Kwa hiyo akasema, “Hawa ni wawili ambao wamepakwa mafuta ili kumtumikia
    Bwana wa dunia yote.”
  bba-bba: U nùn wisɑ u nɛɛ, nu sɑ̃ɑwɑ tɔmbu yiru be nɑ ɡɔsɑ bɑ nɛ, tem kpuron Yinni
    sɑ̃ɑmɔ.
  eng-KJVCPB: Then said he, These are the two anointed ones, that stand by the Lord
    of the whole earth.
  luo-luo: Eka nokona niya, “Magi e ji ariyo mowir mondo otine Ruoth Nyasaye e piny
    ngima.”
  meu-meu: Bena ia eto, Ini na e horodia taudia raruosi tanobada idoinai Lohiana badibadinai
    e ginimu taudia.
  npi-ULB: अनि तिनले भने, “यी दुइ नयाँ जैतूनकोतेलका छोराहरू हुन् जो सारा पृथ्वीका
    परमप्रभुको अगि खडा हुन्छन् ।”
  yor-yor: Ó sì wí pé, “Àwọn méjì wọ̀nyí ni àwọn tí a fi òróró yàn, tí ó dúró ti Olúwa
    gbogbo ayé.”
  pes-OPCB: 'آنگاه او به من گفت: «آنها نشانهٔ دو مردی هستند که خداوند، مالک تمامی
    جهان، آنها را برگزیده و مسح کرده تا او را خدمت کنند.»'
  tgl-ULB: Kaya sinabi niya, “Ito ang dalawang puno ng olibo na nakatayo upang paglingkuran
    ang Panginoon ng buong daigdig.”
  hui-hui: Ani larugola ibugua lalu, Ira olibe kira ogoni libu agali kira dindi bibahendenaga
    Anduane Homogo kagome ibunaga biabe bilo dabalu libunaga haguaneni olibe weli
    odo wialu helenego ka, lalu langiya.
  mya-mya: ထို​အ​ခါ​ကောင်း​ကင်​တ​မန်​က``ဤ​အ​ရာ တို့​သည်​ကမ္ဘာ​မြေ​ပြင်​တစ်​ခု​လုံး​ကို​အ​စိုး
    ရ​သော​အ​ရှင်၊ ဘု​ရား​သ​ခင်​၏​အ​မှု​တော် ကို​ထမ်း​ဆောင်​ရန်​ကိုယ်​တော်​ရွေး​ချယ်​ဘိ​သိက်
    ပေး​တော်​မူ​သော​သူ​နှစ်​ဦး​ဖြစ်​၏'' ဟု​ဆို လေ​သည်။
  bod-N: དེ་ནས་ཁོང་གིས་འདི་སྐད་དུ། འདི་ནི་སྣུམ་གྱིས་བྱུགས་པའི་མི་གཉིས་ཡིན་ཏེ། ས་གཞི་ཡོངས་ཀྱི་བདག་པོའི་དྲུང་དུ་འགྲེངས་ནས་ཁོང་ལ་ཞབས་ཏོག་སྒྲུབ་མཁན་ཡིན་ནོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Saka akati, “Ava ndivo vaviri vakazodzwa kuti vashumire Ishe wenyika yose.”
  spa-BLM: 'Entonces dijo: “Estos son los dos ungidos que están junto al Señor de
    toda la tierra”.'
  cac-cac: 'Ix yalan d''ayin: Aton chab'' sc''ab'' tic sch''oxancot eb'' chavan̈ sic''b''ileli,
    aton eb'' tz''ac''an servil Jehová, aton Yajal d''a Smasanil yolyib''an̈q''uinal
    tic, xchi jun ángel chi''.'
  swh-ULB: Akasema, “Hawa ni wana wa mafuta mabichi ya mizeituni wasimamao mbele ya
    Bwana wa dunia yote.”
  bel-bel: 'І сказаў ён: гэта два памазаныя алеем, якія стаяць перад Госпадам усёй
    зямлі.'
  deu-ELBBK: 'Da sprach er: Dies sind die beiden Söhne des Öls, die bei dem Herrn
    der ganzen Erde stehen.'
  mbb-OT: Umbe, migkaǥi sikandin te, “Iyan kehuluǥan keniyan is dezuwa he etew he
    mibpilì para mekepenilbi te Nengazen he ebayàbayà te tivuuk he kelibutan.”
  mal-2015: 'അതിന്നു അവൻ: ഇവർ സർവ്വഭൂമിയുടെയും കർത്താവിന്റെ സന്നിധിയിൽ നില്ക്കുന്ന
    രണ്ടു അഭിഷിക്തന്മാർ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke mange phenďa: „Oda hin o duj murša pomazimen le olejoha, so služinen
    anglo Raj caľa phuvakro.“'
  nlg-nlg: Ma gaia te ghaghua vaniu, “Agaira tara tughutra erua tara siusiura kara
    hanga lord na righitaoniana na maramana udolu.”
  pes-OPV: 'گفت: «اینها پسران روغن زیت می‌باشند که نزد مالک تمامی جهان می‌ایستند.»'
  ron-1924: „Ачештя сунт чей дой уншь каре стау ынаинтя Домнулуй ынтрегулуй пэмынт.”
  ben-OBCV: তখন তিনি বললেন, “এই দুটি হল সেই দুজন যারা সমগ্র জগতে প্রভুর সেবা করার
    জন্য অভিষিক্ত হয়েছে।”
  som-som: Oo isna kolkaasuu igu yidhi, Kuwanu waa labada la subkay oo ag istaaga
    Sayidka dhulka oo dhan.
  lat-VUC: 'Et dixit: Isti sunt duo filii olei, qui assistunt Dominatori universæ
    terræ.'
  eng-ASVBT: Then said he, These are the two anointed ones, that stand by the Lord
    of the whole earth.
  ita-1885: 'Ed egli disse: Questi ramoscelli sono i due figliuoli dell''olio, che
    stanno ritti appresso il Signor di tutta la terra.'
  eng-LXXUP: And he said, These are the two anointed ones that stand by the Lord of
    the whole earth.
  eng-ULB: So he said, “These are the sons of fresh olive oil who stand before the
    Lord of all the earth.”
  spa-VBL: “Estos son los dos que han sido ungidos y que están junto al Señor de toda
    la tierra”, respondió.
  fra-_FOB: 'Alors il dit: Ce sont les deux oints de l''Éternel, qui se tiennent devant
    le Seigneur de toute la terre.'
  mal-mal: 'അതിന് അവൻ: “ഇവർ സർവ്വഭൂമിയുടെയും കർത്താവിന്റെ സന്നിധിയിൽ നില്ക്കുന്ന രണ്ട്
    അഭിഷിക്തന്മാർ” എന്നു പറഞ്ഞു.'
  urd-GVR: Tab us ne farmāyā, “Yih wuh do masah kie hue ādmī haiṅ jo pūrī duniyā ke
    mālik ke huzūr khaṛe hote haiṅ.”
  suz-BL: मिनु मेकोमी “मेको रागी नेल्‍ल ङा परमप्रभु यावे आ ङोंइती राप्‍चा कली तेल
    लुक्‍चा पुंइसीशो बाक्‍नीसी” देंत। जकरिया ६:५; प्रकाश ११:४
  eng-NOY: And he said, These are the two anointed ones that stand before the Lord
    of all the earth.
  ita-1927: 'Allora egli disse: “Questi sono i due unti che stanno presso il Signore
    di tutta la terra”.'
  ckb-ckb: 'ئینجا گوتی: «ئەمانە ئەو دووانەن کە بە زەیت دەستنیشان کراون بۆ ئەوەی خزمەتی
    پەروەردگاری هەموو جیهان بکەن.»'
  eng-BBE: And he said, These are the two sons of oil, whose place is by the Lord
    of all the earth.
  kan-OKCV: ಆಗ ಅವನು, “ಇವು ಸಮಸ್ತ ಭೂಮಿಯ ಕರ್ತ ಆಗಿರುವವರ ಸನ್ನಿಧಿಸೇವೆ ಮಾಡಲು ಅಭಿಷೇಕ ಹೊಂದಿರುವ
    ಇಬ್ಬರು ಸೇವಕರನ್ನು ಸೂಚಿಸುತ್ತದೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவர்: இவைகள் இரண்டும் சர்வலோகத்திற்கும் ஆண்டவராயிருக்கிறவரின்
    சமுகத்தில் நிற்கிற அபிஷேகம் பெற்றவர்கள் என்றார்.'
  spa-RV-1909: 'Y él dijo: Estos dos hijos de aceite son los que están delante del
    Señor de toda la tierra.'
  ron-BTF: 'Atunci el a zis: Acestea sunt cei doi unşi care stau în picioare lângă
    Domnul întregului pământ.'
  eng-WEBP: Then he said, “These are the two anointed ones who stand by the Lord of
    the whole earth.”
  eng-FBV: “These are the two who have been anointed who stand by the Lord of all
    the earth,” he replied.
  nld-1939: 'Hij sprak: Het zijn de twee gezalfden, die voor den Heer van de hele
    aarde staan.'
  nch-BL: 'Huajca yaya techilhui quej ni: “Quiixnextíaj nopa ome tacame cati quinajaltijtoque
    huan quintequimacaque para quitequipanose TOTECO cati quinahuatía nochi taltipacti.”'
  vie-1934: 'Người bèn nói rằng: Aáy là hai người chịu xức dầu, đứng bên Chúa của
    cả đất.'
  hin-CV: तब उसने कहा, “ये दो वे हैं जिन्हें सारी पृथ्वी के प्रभु की सेवा करने के
    लिये अभिषेक किया गया है.”
  spa-BES: 'Y él dijo: Estos son los dos ungidos, cuyo lugar está junto al Señor de
    toda la tierra.'
  tdx-tdx: 'Le hoe re tamako: Ie i roe norizañe ami''ty menake rey: ie mijohañe añ’ila’
    i Talè’ ty tane toy eo.'
  tha-KJV: แล​้​วท​่านจึงกล่าวว่า “ทั้งสองนี้คือผู้​ที่​ได้​รับการเจิม เป็นผู้ยืนอยู่ข้างองค์พระผู้เป็นเจ้าแห่งพิภพทั้งสิ้น”
  por-BR-2018: 'Então ele disse: Estes são os dois ungidos que estão diante do Senhor
    de toda a terra.'
  deu-ELO: 'Da sprach er: Dies sind die beiden Söhne des Öls, welche bei dem Herrn
    der ganzen Erde stehen.'
  eng-WYC-2018: And he said, These be two sons of oil shining, which stand nigh to
    the lordly governor of all earth. (And he said, These be the two sons shining
    with oil, who stand near to the Lord who ruleth over all the earth.)
  epo-epo: 'Tiam li diris: Tio estas du oleitoj, kiuj staras apud la Reganto de la
    tuta tero.'
  uig-PIN: 'U manga: «Bular pütkül yǝr-zeminning Igisi aldida turuwatⱪan «zǝytun meyida
    mǝsiⱨ ⱪilinƣan» ikki oƣul balidur» — dedi.'
  beo-beo: '@see-verse:ZEC.004.013'
  tpi-OTNT: Orait na em i tok olsem, “Dispela i olsem tupela man Bikpela bilong olgeta
    hap bilong graun i bin kapsaitim wel long het bilong tupela bilong makim tupela
    bilong mekim wok bilong en.”
  hau-SA: Sai ya ce, “Waɗannan su ne biyun da aka shafe don su yi wa Ubangiji dukan
    duniya hidima.”
  uig-LAT: 'U manga: «Bular pütkül yer-zéminning Igisi aldida turuwatqan «zeytun méyida
    mesih qilin’ghan» ikki oghul balidur» — dédi.'
  nde-nde: Yasisithi, “Laba yibo ababili abagcotshiweyo ukukhonza iNkosi yomhlaba
    wonke.”
  ton-ton: Pea ne toki pehē mai ʻe ia, “Ko e toko ua ʻena kuo pani pea ʻoku na tutuʻu
    ʻi he ʻao ʻo Sihova ʻo māmani kotoa pē.”
  ces-1613: 'Tedy řekl: To jsou ty dvě olivy, kteréž jsou u Panovníka vší země.'
  eng-WMB: Then he said, “These are the two anointed ones who stand by the Lord of
    the whole earth.”
  tam-TCV: எனவே அவன், “இவர்கள் இருவரும் சர்வலோகத்திற்கும் ஆண்டவராக இருப்பவருக்கு ஊழியம்
    செய்யும்படி அபிஷேகம் செய்யப்பட்டவர்கள் என்றான்.”
  ceb-ULB: Busa miingon siya, “Mao kini ang mga anak nga lalaki sa bag-ong lana sa
    olibo nga nagbarog sa atubangan sa Ginoo sa tibuok kalibotan.”
  pol-UBG: 'Wtedy powiedział: To są dwaj pomazańcy, którzy stoją przed Panem całej
    ziemi.'
  urd-GVU: تب اُس نے فرمایا، ”یہ وہ دو مسح کئے ہوئے آدمی ہیں جو پوری دنیا کے مالک
    کے حضور کھڑے ہوتے ہیں۔“
  eng-OEBCW: Then he explained, ‘They are the two anointed ones who attend the Lord
    of all the earth.’
  deu-1912: 'Und er sprach: Es sind die zwei Gesalbten, welche stehen bei dem Herrscher
    aller Lande.'
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಇವು ದೇವರಿಂದ ಆಯ್ಕೆಯಾಗಿ ಎಣ್ಣೆಯಿಂದ ಅಭಿಷೇಕಿಸಲ್ಪಟ್ಟ ಆ ಇಬ್ಬರು
    ವ್ಯಕ್ತಿಗಳನ್ನು ಸೂಚಿಸುತ್ತವೆ. ಸರ್ವ ಲೋಕದ ಒಡೆಯನ ಸನ್ನಿಧಿಯಲ್ಲಿರುವ ಸೇವಕರನ್ನು ಸೂಚಿಸುತ್ತವೆ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar, “Irera’ fagali pumo’on nike mel’eg row Got ke gapgep
    nagrow ni ngar pigpiggow ngak, fare SOMOL ko polo’ e fayleng.”
  hlt-MCSB: Te daengah, “He tah diklai pum kah boei taengah aka pai situi capa rhoi
    ni,” a ti.
  mdy-ETH: ዒዚ ታኣም፦ «ሃኣታ ላምዓሢ ካኣቱሞም ፆኦሲ ዔያቶ ዶኦሜያ፥ ሳዖ ቢያይዳ ናንጊና ናንጋ ጎዳ ማዒ ዓኣሢም ዓይሢንቲ
    ማዻ ዓሲኬ» ጌዔኔ።
  twi-ASANTE: Nti ɔkaa sɛ, “Yeinom ne mmienu a wɔasra wɔn ngo sɛ wɔnsom Awurade a
    ɔdi ewiase nyinaa so.”
  eng-WEBU: Then he said, “These are the two anointed ones who stand by the Lord of
    the whole earth.”
  spa-PDDPT: 'Respondió: Estos son los dos ungidos que están delante del ʼAdón de
    toda la tierra.'
  gun-gun: 'Ha''e ramo aipoe''i: — Peva''e mokoĩ ma Senhor yvy jave re ipo''aka va''e
    pe omba''eapo va''erã omoĩ mbyre — he''i.'
  agu-BL: “Yi cob oliwa'tz, na elepont yi cob yi je'nake' txa'ij, nin je'nakt aceit
    ẍchiwi' tan chixcone'n tetz Kataj Ryos, yi taw cyakil yi munt” chij yi ángel bantz
    swetz.
  ilo-ULB: Isu a kinunana, “Ibagbagi dagitoy dua a kayo nga olibo ti dua a lallaki
    nga agserserbi iti Apo iti entero a daga.”
  kpg-kpg: Mee ga helekai, “Aanei la go nia daane dogolua ala ne hilihili, ge gu hagatulu
    go Dimaadua belee hege ang gi de Ia, go di Tagi o henuailala hagatau.”
  uig-ARA: 'ئۇ ماڭا: «بۇلار پۈتكۈل يەر-زېمىننىڭ ئىگىسى ئالدىدا تۇرۇۋاتقان «زەيتۇن
    مېيىدا مەسىھ قىلىنغان» ئىككى ئوغۇل بالىدۇر» ــ دېدى.'
  sus-sus: A naxa a fala n bɛ, «Mixi firin nan e ra Ala naxee sugandixi, a ture ifili
    e xunyie ma, e xa wali duniɲa birin Marigi bɛ.»
  pon-2006: '@see-verse:ZEC.004.013'
  ksd-ksd: 'Ma i ga biti: A ura natu i ra dangi nam, ma dir tur ta ra luaina mata
    i ra Luluai na rakarakan a gunagunan.'
  grc-BRENT: Καὶ εἶπεν, οὗτοι οἱ δύο υἱοὶ τῆς πιότητος παρεστήκασι Κυρίῳ πάσης τῆς
    γῆς.
  ind-AYT: Lalu, dia berkata, “Inilah dua laki-laki yang diurapi, yang berdiri di
    dekat Tuhan semesta bumi!”
  nya-nya: Choncho iye anati, “Amenewa ndi anthu awiri amene adzozedwa kuti atumikire
    Ambuye pa dziko lonse lapansi.”
  hrv-hrv: 'On reče: “To su dva Pomazanika koji stoje pred Gospodarem sve zemlje.”'
  mps-mps: Tialima agai te po wali, “Te da, te Genuai Bidigo bidi si tigidali tǫde
    genuai bidi si te tǫde agai sę emainu magi ilai bidi si tiwai dao, te augwali
    si tobolude wel gelama, magi ilai bidi si tiwai dao, te agai sę emainogo,” te
    ensel bidigo te po wali.
  tpi-tpi: Orait na em i tok olsem, “Dispela i olsem tupela man Bikpela bilong olgeta
    hap bilong graun i bin kapsaitim wel long het bilong tupela bilong makim tupela
    bilong mekim wok bilong en.”
  dan-1931: 'Så sagde han: “Det er de to med Olie salvede, som står for al Jordens
    Herre.”'
  vie-OVCB: 'Thiên sứ nói với tôi: “Đó là hai người được xức dầu, phục vụ Chúa Hằng
    Hữu dưới đất.”'
  guj-2017: તેણે કહ્યું, “તેઓ તો આખી પૃથ્વીના પ્રભુ પાસે ઊભા રહેનાર બે અભિષિક્તો છે.”
  pon-2006A: '@see-verse:ZEC.004.013'
  por-BRBSL: 'Então ele disse: “Estes são os dois ungidos que estão ao lado do Senhor
    de toda a terra”.'
  eng-OEBUS: Then he explained, “They are the two anointed ones who attend the Lord
    of all the earth.”
  cth-cth: Kalvantami ni hai hote akungnaw teh talai kaukkung bawi e a hmalah kangdout
    e satui awi e tami kahni touh doeh a ti.
  twi-twi: Nti ɔkae se, “Eyinom ne baanu a wɔasra wɔn ngo sɛ wɔnsom Awurade a odi
    wiase nyinaa so no.”
  hlt-hlt: Te daengah, “He tah diklai pum kah boei taengah aka pai situi capa rhoi
    ni,” a ti.
  tbz-SIM: 'Kɛ̀ dì dɔ̀: Bɛnìtìbɛ̀ bɛ̀dɛ́bɛ̀ mbɛ n tɑ̃ɑ̃tɛ́ bɛ̀ kɛ̀ bɛ̀ cóu mmɛkùɔ̀
    nkɛ̀ bɛ̀ còḿmú Kuyie Mpɑkɛdɑɑ ììkɛ̀.'
  msy-2020: Ezɨ ensel kamaghɨn na mɨgɨa ghaze, “Olivɨn aguar kamning, aning gumazir
    pumuningɨn ababanim gami. Ekiam, a nguazir kamɨn oteviba bar dar gari, egha a
    uan ingangarim damuasa aning amɨsevegha, borem isa aningɨn dapanimning ginge.”
  dop-dop: 'Ḿpʋɣʋ ɩ́ cɔ-m sɩ: Olifinɑɑ tɩɩŋ ɩnəɣəlɛ ɑpɑlɑɑ nɑɑlɛ wei pɑ pəlɑ nim nɑ
    pɑ́ kpɑ-wɛɣɛ Pə tənɑ pə tʋ Tɑcɑɑ təmlɛ nyə́mɑ tɔ.'
  azb-azb: 'O mənə dedi: «Bunlar bütün yer üzünün Sahibinin önündə duran məsh olunmuş
    iki nəfərdir».'
  eng-DBY: And he said, These are the two sons of oil, that stand before the Lord
    of the whole earth.
  hin-2017: तब उसने कहा, “इनका अर्थ ताजे तेल से भरे हुए वे दो पुरुष हैं जो सारी पृथ्वी
    के परमेश्वर के पास हाजिर रहते हैं।”
  wol-KYG: 'Mu ne ma: «Ñooñu ñoo di ñaar ñi ñu diw, fal leen, ngir ñu liggéeyal boroom
    àddina sépp.»'
  eng-YLT: And he saith, 'These [are] the two sons of the oil, who are standing by
    the Lord of the whole earth.'
  eng-WYC-2017: And he said, These be two sons of oil shining, which stand nigh to
    the lordly governor of all earth.
  eng-WMBB: Then he said, “These are the two anointed ones who stand by the Lord of
    the whole earth.”
  urd-GVH: तब उसने फ़रमाया, “यह वह दो मसह किए हुए आदमी हैं जो पूरी दुनिया के मालिक
    के हुज़ूर खड़े होते हैं।”
  rug-rug: Ke zama si asa, “Hire sari karua sapu tava madidi pude koa nabulu koe Zihova
    sapu sa Baṉara pa doduruna sa popoa pepeso.”
  gaz-gaz: Kanaafuu inni, “Isaan kunneen warra lamaan akka Gooftaa lafa hundaa tajaajilaniif
    dibamanii dha” jedhe.
  fra-LSG: 'Et il dit: Ce sont les deux oints qui se tiennent devant le Seigneur de
    toute la terre.'
  yal-yal: Nayi, a yi a fala n xa, a naxa, “E findixi muxu firinne nan na naxanye
    masusan turen na alogo e xa wali dunuɲa birin Marigin xa.”
  haw-1868: Alaila i mai la kela, O keia no na kanaka elua i poniia i ka aila e ku
    kokoke ana ma ka Haku o ka honua a pau.
  arb-NAV: 'فَقَالَ: «هَاتَانِ تُمَثِّلانِ الْمَمْسُوحَيْنِ بِالزَّيْتِ اللَّذَيْنِ
    يَمْثُلانِ لَدَى رَبِّ الأَرْضِ كُلِّهَا».'
  ewe-ewe: Ale wògblɔ nam be, “Woawoe nye ame eve siwo wosi ami na be woasubɔ anyigba
    blibo la ƒe Aƒetɔ.”
  eng-LEE: Then said he, These are the two sons of the clear oil, that stand by the
    Lord of the whole earth.
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “গোটেই পৃথিৱীৰ যিহোৱাৰ ওচৰত থিয় হৈ থকা এই দুডাল
    তেল যোগাওঁতা পুৰুষ।”
  sus-A: عَ نَشَ عَ قَلَ ﭑ بّ، «مِشِ قِرِن نَن عٍ رَ عَلَ نَشٍيٍ سُفَندِشِ، عَ تُرٍ
    عِقِلِ عٍ شُنيِيٍ مَ، عٍ شَ وَلِ دُنِحَ بِرِن مَرِفِ بّ.»
  fra-SBL: 'Puis il dit : « Ce sont les deux oints qui se tiennent auprès du Seigneur
    de toute la terre. »'
  hbo-hbo: וַיֹּ֕אמֶר אֵ֖לֶּה שְׁנֵ֣י בְנֵֽי־הַיִּצְהָ֑ר הָעֹמְדִ֖ים עַל־אֲדֹ֥ון כָּל־הָאָֽרֶץ׃
  kik-kik: Nĩ ũndũ ũcio akĩnjĩĩra atĩrĩ, “Aya eerĩ nĩo maitĩrĩirio maguta nĩguo matungatage
    Mwathani wa thĩ yothe.”
  fra-NCL: 'Et il me dit : « Ce sont les deux fils de l’onctionqui se tiennent près
    du Seigneur de toute la terre. »'
  cek-AK: To pongah anih mah, Hae hnik loe long pum ukkung Angraeng taengah kangdoe,
    situi nok ih kami hnik ni, tiah ang naa.
  cuk-cuk: 'Geb baliwitur anga odulodsunnad: “We-olivo-sarbogwadi, dule-nug-imaklegarmaladid.
    Bab-Jehováʼga-arbaega, nug-imaklesmaladid. Ar Bab-Jehová, bela napaneg-naid-ibedid.”'
  uig-CYR: 'У маңа: «Булар пүткүл йәр-зиминниң Егиси алдида туруватқан «зәйтун мейида
    мәсиһ қилинған» икки оғул балидур» — деди.'
  tel-2017: అతడు “వీరిద్దరూ సర్వలోకనాధుడైన యెహోవా దగ్గర నిలిచి తైలం పోసే సన్నిధాన
    సేవకులు” అని చెప్పాడు.
  hat-BSA: 'Li te di: “Sa yo se de moun onksyone yo ki kanpe akote Mèt a tout tè a.”'
  kos-kos: Na el fahk, “Mwet luo inge pa God El sulela ac mosrwela in kulansupu Leum
    God lun faclu nufon.”
  hbo-WLC: וַיֹּ֕אמֶר אֵ֖לֶּה שְׁנֵ֣י בְנֵֽי־הַיִּצְהָ֑ר הָעֹמְדִ֖ים עַל־אֲד֥וֹן כָּל־הָאָֽרֶץ׃
  ibo-ibo: Mgbe ahụ, ọ sịrị m, “Ndị a bụ mmadụ abụọ a họpụtara tee mmanụ, ife ya ofufe
    bụ Onyenwe ụwa niile.”
  ory-ory: ତେବେ ସେ କହିଲେ, “ଏମାନେ ସମୁଦାୟ ଭୂମଣ୍ଡଳର ପ୍ରଭୁଙ୍କ ଛାମୁରେ ଠିଆ ହେବାର ଦୁଇ ତୈଳ
    ପୁତ୍ର ଅଟନ୍ତି।”
  chk-chk: Mürin a üreniei, “Ikkeiir ekewe ruoman mwän mi kepit ra angang ngeni ewe
    Samolun unusen fanüfan.”
  rop-rop: Imbin tok langa mi, “Dijan na, det dubala men weya God bin pikimat. Imbin
    spilim oil langa dubala blanga meigim dubala im ronwan wekinmen, en im na bos
    blanga ebrijing langa dijan wel.”
  ukr-1871: 'А він сказав: Се два помазані оливою, що стоять перед Владикою всієї
    землї.'
  deu-1951: 'Ich antwortete: Nein, mein Herr! Da sprach er: Das sind die beiden Gesalbten,
    welche vor dem Herrscher der ganzen Erde stehen.'
  eng-JPS: 'Then said he: ''These are the two anointed ones, that stand by the Lord
    of the whole earth.'''
  srp-1865: 'Tada reèe: to su dvije masline koje stoje kod Gospoda sve zemlje.'
  lug-lug: Awo n’addamu nti, “Abo be babiri abaafukibwako amafuta abaweereza Mukama
    ow’ensi yonna.”
  heb-heb: ויאמר אלה שני בני היצהר העמדים על אדון כל הארץ׃
  ben-IRV: তখন তিনি আমাকে বললেন, “এরা হল সেই অভিষিক্ত দুই জন, যারা সমস্ত পৃথিবীর প্রভুর
    সামনে দাঁড়িয়ে থাকে।”
  pan-pan: ਉਸ ਕਿਹਾ, ਇਹ ਤੇਲ ਨਾਲ ਮਸਹ ਹੋਏ ਦੋ ਪੁਰਖ ਹਨ, ਜੋ ਸਾਰੀ ਧਰਤੀ ਦੇ ਮਾਲਕ ਦੇ ਹਜ਼ੂਰ ਖੜੇ
    ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: ကောင်းကင်တမန်ကလည်း၊ ထို အကိုင်းတို့သည် မြေကြီး တပြင်လုံး ကို အစိုးပိုင်တော်မူသောအရှင်
    ၏ ရှေ့ တော်၌ ရပ် နေသောဘိသိက် ခံသူနှစ် ပါးဖြစ်သည်ဟု ဆို ၏။
  hmo-hmo: Vadaeni ia gwau, “Inai be tau rua, Dirava ese idia ruaosi ia abia hidi
    vadaeni, bona olive ena dehoro dekenai ia hahelagadia vadaeni. Idia ese tanobada
    ena kahana ibounai ena Lohiabada ena hesiai gaukara do idia karaia.”
  urd-urd: उसने कहा, “'यह वह दो मम्सूह हैं, जो रब्ब — उल — 'आलमीन के सामने खड़े रहते
    हैं।”
  rus-SYN: 'И сказал он: это два помазанные елеем, предстоящие Господу всей земли.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Gbɛ̃ↄn pla pↄ́ wà ń dílɛ aa zĩkɛ dṹnia bṹu Diiɛↄn we.'
  tcz-CHONGTHU: Hichun aman, “Hiche hin thao kinusa leiset pumpi Pakai laltouna komma
    ding jing van mi teni chu avetsah ahi”ati.
  mar-mar: तेव्हा देवदूत म्हणाला, “परमेश्वराची सेवा करण्यासाठी संपुर्ण पृथ्वीतून निवडलेल्या
    दोन अभिषिक्तांची ती प्रतिके आहेत.”
  qub-qub: 'Paynami nimaran: «Chay ishcay rämacunaga caycan ishcay acrasha caycaj
    runacunami. Paycunaga caycan munayniyoj Tayta Diosta sirbinanpämi» nir.'
  bqp-bqp: U nùn wisɑ u nɛɛ, nu sɑ̃ɑwɑ tɔmbu yiru be nɑ gɔsɑ bɑ nɛ, tem kpuron Yinni
    sɑ̃ɑmɔ. Yerɑ u mɑɑ nɛɛ, wee ye Yinni Gusunɔ u Sorobɑbɛli sɔ̃ɔmɔ. U nɛɛ, n ǹ mɔ
    kɑ wi, Sorobɑbɛlin dɑm ǹ kun mɛ kɑ win yiikowɑ u koo kpĩ u sɔmburu ko. Adɑmɑ
    kɑ wi, Gusunɔn Hunden dɑmɑ. Wi, wɔllu kɑ tem Yinniwɑ u yeni geruɑ. U mɑɑ nɛɛ,
    Sɑkɑri, mbɑ n dɑ n guu bɑkɑ te tɑ wɑ̃ɑ Sorobɑbɛlin wuswɑɑɔ. Sorobɑbɛli wi, u koo
    tu kɔrɑ kpɑ u kpee geeru yɑrɑ te bɑ koo sɔndi sɑ̃ɑ yerun wii kpiirɔ. Sɑɑ ye sɔɔ,
    tɔmbu bɑ koo nuku dobun kuuki ko bɑ n mɔ̀ ɑnnɑ ɑ kpee burɑru wɑ. Yinni Gusunɔ
    u mɑɑ Sɑkɑri sɔ̃ɔwɑ u nɛɛ, Sorobɑbɛliwɑ u dii ten kpɛɛkpɛɛku swĩi. Wiyɑ u koo
    mɑɑ ten bɑnɑ wiru go. Sɑɑ ye sɔɔrɑ nɛn tɔmbu bɑ koo giɑ mɑ nɛ, Gusunɔ wɔllu kɑ
    tem Yinniwɑ nɑ nun gɔrimɑ. Yen sɔ̃, bu ku sɔmbu ten tore gɛm bɑɑ tɑ̀ n sɑ̃ɑn nɑ
    piibu. Bɑ koo nuku dobu ko bɑ̀ n wɛ̃ɛ wɑ yi bɑ rɑ kɑ gɑnɑn dɛndɑbu mɛɛri Sorobɑbɛlin
    nɔmɑɔ.
  hat-hat: 'Li di m'' konsa: -Se de moun Bondye chwazi pou fè travay Seyè a, Mèt latè
    a.'
  eng-BSB: So he said, “These are the two anointed ones who are standing beside the
    Lord of all the earth.”
  tod-tod: 'É polulɛɛni ga ze, é ɠɛ mà: «Zunu felegɔiti kana niiti gulɔi ziaai
    ti ma, ti losu eteai pɛ Maliɠii ɠakala.»'
  eng-WEBPB: Then he said, “These are the two anointed ones who stand by the Lord
    of the whole earth.”
  kbq-kbq: Anante agra amanage huno hu'ne, ama tare netrena Ra Anumzamo'ma masavema
    tagino freneznanteno huhamprino asomu huznantege'ne maka ama mopama kegavama hu'nea
    Ra Anumzamofo eri'za netre mani'na'e.
  nhe-BL: 'Huajca yajaya nechilhui queja ni: “Quiixnextíaj nopa ome tlacame tlen quinajaltijtoque
    huan quintequimacaque para quitequipanose TOTECO tlen quinahuatía nochi tlaltepactli.”'
  gub-BL: Na'e umume'u ihewe. — Nuzawy kwaw mokoz awa hexak pyrer uri kawer pupe imuàkym
    pyrer wà. A'e mokoz awa uzapo putar Tupàn ywy paw izar hemiapo putar haw wà nehe,
    i'i ihewe.
  eng-DRA: 'And he said: These are two sons of oil who stand before the Lord of the
    whole earth.'
