  heb-heb: והושיע יהוה את אהלי יהודה בראשנה למען לא תגדל תפארת בית דויד ותפארת ישב
    ירושלם על יהודה׃
  ben-IRV: সদাপ্রভু প্রথমে যিহূদার তাঁবুগুলি উদ্ধার করবেন, যেন দায়ূদ কুলের এবং যারা
    যিরূশালেমে বসবাস করে তাদের সম্মান অবশিষ্ঠ যিহূদার থেকে বেশী না হয়।
  pan-pan: ਯਹੋਵਾਹ ਪਹਿਲਾਂ ਯਹੂਦਾਹ ਦੇ ਤੰਬੂਆਂ ਨੂੰ ਬਚਾਵੇਗਾ ਕਿਉਂਕਿ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਦਾ ਪਰਤਾਪ
    ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਦਾ ਪਰਤਾਪ, ਯਹੂਦਾਹ ਤੋਂ ਉੱਚਾ ਨਾ ਹੋਵੇ।
  mya-JVB: ထာဝရဘုရား သည် ယုဒ တဲ တို့ကို ရှေ့ဦးစွာ ကယ်တင် တော်မူမည်။ ထို့ကြောင့် ဒါဝိဒ်
    မင်းမျိုး ၏ဘုန်း နှင့်ယေရုရှလင် မြို့သား တို့၏ဘုန်း သည် ယုဒ ပြည်တဘက် ၌ မ ဝါကြွား
    ရ။
  hmo-hmo: “Lau, Lohiabada, ese Iuda taudia dekenai kwalimu do lau henia guna. Unai
    dekena amo Davida ena tubuna taudia bona Ierusalema taudia ese idia abia mataurai,
    be Iuda taudia ese idia abia mataurai do ia hanaia lasi.
  urd-urd: और ख़ुदावन्द यहूदाह के ख़ैमों को पहले रिहाई बख़्शेगा, ताकि दाऊद का घराना
    और येरूशलेम के बाशिन्दे यहूदाह के ख़िलाफ़ ग़ुरूर न करें।
  rus-SYN: И спасет Господь сначала шатры Иуды, чтобы величие дома Давидова и величие
    жителей Иерусалима не возносилось над Иудою.
  bqc-SIM: Ma Dii má Yuda wɛ̃́lɛↄ bↄ káau, kɛ́ Davidi buiↄ gawi ń Yelusalɛũdeↄ
    pↄ́o su àↄ dɛ Yuda kĩniↄ pↄ́ao.
  tcz-CHONGTHU: Pakaiyin Judah phung amoh chengse chu galjona apeh masatding ajeh
    chu Jerusalem mipite leh David sonlepahte hin Judah phung amoh ho sanga hi loupina
    amudeh lou ding ahi.
  mar-mar: परमेश्वर, प्रथम, यहूदाच्या तंबूंना वाचवील म्हणजे यरूशलेमेमधील राहणाऱ्यांचे
    आणि दावीदाच्या घराण्यातील लोकांचे गौरव यहूदापेक्षा मोठे होणार नाही.
  qub-qub: Nogaga rimëru salbashäpaj waquin Judá runacunatami. Chaynöpami mana camacächishächu
    Davidpita mirajcuna mas alli-tucunanta. Chaura Jerusalén runacunapis manami alli
    chölu-tuconganachu Judäpa siudänincunacho tiyajcunapita masga.
  bqp-bqp: Nɛ, Yinni Gusunɔ kon Yudɑbɑn yɛnusu fɑɑbɑ ko, kpɑ Dɑfidin yɛnun bɛɛrɛ kɑ
    Yerusɑlɛmugibun bɛɛrɛ yu ku rɑɑ Yudɑ be bɑ tiegiɑ kerɑ.
  hat-hat: Premye moun Seyè a ap delivre, se va moun Jida yo. Konsa, lwanj y'a fè
    pou pitit pitit David yo ak pou pèp Jerizalèm lan p'ap pi gwo pase lwanj y'ap
    fè pou rès moun Jida yo.
  eng-BSB: The LORD will save the tents of Judah first, so that the glory of the house
    of David and of the people of Jerusalem may not be greater than that of Judah.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa tɔɔzeizu dɛ ga Zuda nuɓusɛiti kizoga, naa ɠa a kɛ Davide
    mavofodaiti, ta Zeeluzalɛme nuiti ti mina waso, ti ʋa ka ga ti vizɔgɛ Zuda nuɓusɛi
    mɔtaiti ba.
  eng-WEBPB: The LORD also will save the tents of Judah first, that the glory of David’s
    house and the glory of the inhabitants of Jerusalem not be magnified above Judah.
  kbq-kbq: Hagi Ra Anumzamo'a esera Juda vahe zamagura vazinigeno, Deviti nagamo'ma
    ra agima eneria zamo'ene, Jerusalemi kumapima nemaniza vahe'mo'zama ra zamagima
    e'neriza zamo'enena Juda nagara zamagate'oregosie.
  nhe-BL: “Pero na, niimoTECO, achtohui niquinmaquixtis nopa tlacame tlen itztoque
    ipan tlali Judá huan teipa niquinmaquixtis tlen ehuani ipan altepetl Jerusalén.
    Nijchihuas ya nopa para nopa tlacame tlen ehuani ipan altepetl Jerusalén tlen
    iteipa ixhuihua David ax quiselise más tlatlepanitacayotl que ne sequinoc tlen
    itztoque ipan sequinoc altepetini ipan tlali Judá.
  bus-bus: Mamↄma Dii mɛ́ Yuda wɛ́tɛnↄ bↄ káaku, lɛ Dauda boriinↄ gakui kↄ̃n Yerusalɛmudeenↄ
    pↄ́o tóngↄ̃ dɛ Yuda kpaaanↄ pↄ́laro.
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e amono putar waàmàtyry'ymar waneityk àwàm
    ràgypy zauxiapekwer Zuta rehe har wanupe ihe nehe. Nezewe mehe Tawi izuapyapyr
    wamuwete haw Zeruzarez pe har wamuwete haw na'uhua'u wera'u kwaw amogwer Zuta
    rehe har wamuwete haw wi nehe.
  eng-DRA: 'And the Lord shall save the tabernacles of Juda, as in the beginning:
    that the house of David, and the glory of the inhabitants of Jerusalem, may not
    boast and magnify themselves against Juda.'
