verse: ZEC.012.007
translations:
  mal-C: “ദാവീദുഗൃഹത്തിന്റെയും ജെറുശലേംനിവാസികളുടെയും അഭിമാനം യെഹൂദയുടെ അഭിമാനത്തെക്കാൾ
    ഉന്നതമാകാതിരിക്കേണ്ടിതിന് യഹോവ യെഹൂദാനിവാസികളെ ആദ്യം രക്ഷിക്കും.
  deu-TKW: Zuerst wird Jahwe den Zelten der Judäer helfen, damit sich der Ruhm des
    Hauses Davids und der Ruhm der Bewohner Jerusalems nicht hoch über Juda erhebe.
  lin-lin: Yawe akobikisa liboso bandako ya kapo ya Yuda mpo ete lokumu ya libota
    ya Davidi mpe ya bavandi ya Yelusalemi eleka te lokumu ya Yuda.
  eng-LSV: And YHWH has saved the tents of Judah first, || So that the beauty of the
    house of David does not become great against Judah, || And the beauty of the inhabitant
    of Jerusalem.
  eng-GNV: 'The Lord also shall preserue the tents of Iudah, as afore time: therefore
    the glorie of the house of Dauid shall not boast, nor the glorie of the inhabitants
    of Ierusalem against Iudah.'
  eng-WEBSTER: The LORD also will save the tents of Judah first, that the glory of
    the house of David and the glory of the inhabitants of Jerusalem may not magnify
    themselves against Judah.
  nhw-BL: “Pero na, niamoTECO, achtihui niquinmaquixtis nopa masehualme catli itztoque
    ipan tlali Judá huan teipa niquinmaquixtis catli ehuani ipan altepetl Jerusalén.
    Nijchihuas ya nopa para nopa masehualme catli ehuani ipan altepetl Jerusalén catli
    iteipan ixhuihua David amo quiselise más tlatlepanitacayotl que ne sequinoc catli
    itztoque ipan sequinoc altepeme ipan tlali Judá.
  swh-ONEN: “Bwana atayaokoa makao ya Yuda kwanza, ili heshima ya nyumba ya Daudi
    na wakazi wa Yerusalemu isiwe kubwa zaidi kuliko ile ya Yuda.
  bba-bba: Nɛ, Yinni Gusunɔ kon Yudɑbɑn yɛnusu fɑɑbɑ ko, kpɑ Dɑfidin yɛnun bɛɛrɛ kɑ
    Yerusɑlɛmuɡibun bɛɛrɛ yu ku rɑɑ Yudɑ be bɑ tieɡiɑ kerɑ.
  eng-KJVCPB: The Lord also shall save the tents of Judah first, That the glory of
    the house of David And the glory of the inhabitants of Jerusalem Do not magnify
    themselves against Judah.
  luo-luo: “Jehova Nyasaye biro reso miech Juda mokwongo, eka duongʼ ma jo-dhood Daudi
    kod ma joma odak Jerusalem nigo kik lo dhout Juda mamoko.
  meu-meu: Iehova ese kwalimu na Iuda kalagadia baine henidia guna, David iduhuna
    hairaina bona Ierusalem inoholaina taudia hairaidia ese Iuda hairaina basie hereaia
    helaoreana.
  npi-ULB: दाऊदको घराना र यरूशलेममा बस्‍नेहरूको गौरव यहूदाका बाँकी रहेकाहरूको भन्दा
    बढ्ता नहोस् भनेर परमप्रभुले पहिला यहूदाको पाललाई बचाउनुहुनेछ ।
  yor-yor: “Olúwa pẹ̀lú yóò kọ́ tètè gba àgọ́ Juda là ná, kí ògo ilé Dafidi àti ògo
    àwọn ara Jerusalẹmu má ba gbé ara wọn ga sí Juda.
  pes-OPCB: «خداوند سایر شهرهای یهودا را پیش از اورشلیم پیروز می‌گرداند تا مردم اورشلیم
    و نسل سلطنتی داوود از پیروزی خود مغرور نشوند.
  tgl-ULB: Unang ililigtas ni Yahweh ang mga tolda ng Juda, upang ang karangalan ng
    sambahayan ni David at ang karangalan ng mga naninirahan sa Jerusalem ay hindi
    magiging higit kaysa sa buong Juda.
  hui-hui: Anduane Homogo i̱nime Yudanaga ami agali bu karu tigua wai bialu wayali
    howa helolebero. Ani berogome ti mini lene timbuni Debidi aguanene hama ibinirubi
    Yarusalemeali hama ibinirubi tigua Yuda maru uruni mini lene bolangua naholebira.
  mya-mya: '``ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် ယု​ဒ​တပ်​မ​တော် ကို​ဦး​စွာ​ပ​ထ​မ​အောင်​ပွဲ​ခံ​စေ​မည်။
    ဤ​နည်း အား​ဖြင့်​ဒါ​ဝိဒ်​၏​သား​စဉ်​မြေး​ဆက်​များ နှင့် ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​ခံ​ယူ​ရ
    ရှိ​မည့်​ဂုဏ်​အ​သ​ရေ​သည် အ​ခြား​ယု​ဒ အ​မျိုး​သား​တို့​၏​ဂုဏ်​အ​သ​ရေ​ထက် ကြီး​မြတ်​လိမ့်​မည်​မ​ဟုတ်။-'
  bod-N: དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་ཀྱི་གཟི་བརྗིད་ནི་ཡ་ཧུ་དཱ་པ་ལས་ཆེ་བར་མི་འགྱུར་བའི་ཆེད་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཧུ་དཱའི་གུར་རྣམས་སྔོན་ལ་སྐྱོབ་པར་འགྱུར།
  sna-sna: “Jehovha achaponesa misha yeJudha kutanga, kuitira kuti kukudzwa kweimba
    yaDhavhidhi uye nokwavagari vomuJerusarema kurege kupfuura kweJudha.
  spa-BLM: El Señor también salvará primero las tiendas de Judá, para que la gloria
    de la casa de David y la gloria de los habitantes de Jerusalén no se engrandezcan
    por encima de Judá.
  cac-cac: Palta a in Jehová in tic, b'ab'el ol in colcanel juntzan̈ cotac chon̈ab'
    d'a yol yic Judá, yic vach' man̈ ol yic'chaan̈ sb'a eb' yin̈tilal vin̈aj David
    yed' masanil eb' cajan d'a Jerusalén d'a yichan̈ eb' aj Judá chi'.
  swh-ULB: Yahwe ataziokoa hema za Yuda kwanza, ili kwamba utukufu ya nyumba ya Daudi
    na utukufu wa wale waishio Yerusalemu hautazidi sehemu iliyosalia ya Yuda.
  bel-bel: І ўратуе Гасподзь спачатку намёты Юды, каб веліч дому Давідавага і веліч
    жыхароў Ерусаліма ня ўзносілася над Юдам.
  deu-ELBBK: Und der HERR wird die Zelte Judas zuerst retten, damit die Pracht des
    Hauses Davids und die Pracht der Bewohner von Jerusalem sich nicht über Juda erhebe.
  mbb-OT: Ketau ku he ebpekehuna ebpekezaag is duma he menge inged diyà te Juda, su
    para kenà medlavew is dengeg te kevuwazan ni David wey menge meǥinged te Jerusalem
    te zengeg te zuma he menge inged diyà te Juda.
  mal-2015: ദാവീദുഗൃഹത്തിന്റെ പ്രശംസയും യെരൂശലേംനിവാസികളുടെ പ്രശംസയും യെഹൂദയുടെ നേരെ
    ഏറിപ്പോകാതിരിക്കേണ്ടതിന്നു യഹോവ യെഹൂദാകൂടാരങ്ങളെ ആദ്യം രക്ഷിക്കും.
  rmc-rmc: O RAJ zachraňinela ešeb o stani le Judaskre, hoj e slava le Davidoskre
    khereskri the e slava le manušengri andro Jeruzalem te na barol buter sar e slava
    le Judaskri.
  nlg-nlg: Mi nau a Lord, ku diki va hera na lagavule vanira rana tinoni gehemate
    ni Judah, keri ge na kikinima te vaga rana vaivanina David kolua nia rana vure
    ni Jerusalem tara lavia, te mua haba vulea ta vahera rana vure ni Judah.
  pes-OPV: و خداوند خیمه های یهودا را اول خواهدرهانید تا حشمت خاندان داود و حشمت ساکنان
    اورشلیم بر یهودا فخر ننماید.
  ron-1924: Домнул ва мынтуи май ынтый кортуриле луй Иуда, пентру ка слава касей луй
    Давид ши фала локуиторилор Иерусалимулуй сэ ну се ыналце песте Иуда.
  ben-OBCV: “সদাপ্রভু প্রথমে যিহূদার বাসস্থানগুলি রক্ষা করবেন, যেন দাউদ কুল ও জেরুশালেমের
    বাসিন্দাদের সম্মান যিহূদার অন্যান্য লোকদের চেয়ে বেশি না হয়।
  som-som: Oo weliba Rabbigu wuxuu marka hore badbaadin doonaa teendhooyinka dadka
    Yahuudah, in sharafta reer Daa'uud iyo sharafta dadka Yeruusaalem degganu ayan
    ka sii weynaan tan dadka Yahuudah.
  lat-VUC: Et salvabit Dominus tabernacula Juda, sicut in principio, ut non magnifice
    glorietur domus David, et gloria habitantium Jerusalem contra Judam.
  eng-ASVBT: Jehovah also shall save the tents of Judah first, that the glory of the
    house of David and the glory of the inhabitants of Jerusalem be not magnified
    above Judah.
  ita-1885: E il Signore salverà imprima i tabernacoli di Giuda; acciocchè la gloria
    della casa di Davide, e la gloria degli abitanti di Gerusalemme, non s'innalzi
    sopra Giuda.
  eng-LXXUP: And the Lord shall save the tabernacles of Judah as at the beginning,
    that the boast of the house of David, and the pride of the inhabitants of Jerusalem,
    may not magnify themselves against Judah.
  eng-ULB: Yahweh will save the tents of Judah first, so that the honor of the house
    of David and the honor of those who live in Jerusalem may not be greater than
    the rest of Judah.
  spa-VBL: El Señor le dará la victoria primero a los soldados de Judá, para que la
    Gloria de la casa de David y la Gloria de los habitantes de Jerusalén no sea mayor
    que la de Judá.
  fra-_FOB: Et l'Éternel sauvera premièrement les tentes de Juda, afin que la gloire
    de la maison de David et la gloire des habitants de Jérusalem ne s'élève pas au-dessus
    de Juda.
  mal-mal: ദാവീദുഗൃഹത്തിന്റെ പ്രശംസയും യെരൂശലേംനിവാസികളുടെ പ്രശംസയും യെഹൂദയുടെ നേരേ
    ഏറിപ്പോകാതിരിക്കേണ്ടതിനു യഹോവ യെഹൂദാകൂടാരങ്ങളെ ആദ്യം രക്ഷിക്കും.
  urd-GVR: Pahle Rab Yahūdāh ke gharoṅ ko bachāegā tāki Dāūd ke gharāne aur Yarūshalam
    ke bāshindoṅ kī shān-o-shaukat Yahūdāh se baṛī na ho.
  suz-BL: मिनु परमप्रभु यावेमी ङोंइती यहूदा ङा मुर आन कली श्‍येत रे प्रोंइब। मोपा
    दाऊद आ खिं ङा मान ततीके नु यरूसलेममी बाक्‍ब मुर आन मान ततीके यहूदा आन क्‍येङा
    शुश मदुम्‍ल” देंत।
  eng-NOY: Jehovah will also save the tents of Judah first, That the glory of the
    house of David, And the glory of the inhabitants of Jerusalem, May not magnify
    itself against Judah.
  ita-1927: L’Eterno salverà prima le tende di Giuda, perché la gloria della casa
    di Davide e la gloria degli abitanti di Gerusalemme non s’innalzi al disopra di
    Giuda.
  ckb-ckb: «یەزدان سەرەتا گەلی یەهودا ڕزگار دەکات، بۆ ئەوەی شان و شکۆی بنەماڵەی داود
    و خەڵکی ئۆرشەلیم لەسەر یەهودا گەورەتر نەبن.
  eng-BBE: And the Lord will give salvation to the tents of Judah first, so that the
    glory of the family of David and the glory of the people of Jerusalem may not
    be greater than that of Judah.
  kan-OKCV: “ಇದಲ್ಲದೆ ದಾವೀದನ ಮನೆಯ ಘನತೆಯೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳ ಗೌರವವೂ ಯೆಹೂದಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಹೆಚ್ಚಳ ಪಡದ ಹಾಗೆ, ಯೆಹೋವ ದೇವರು ಮೊದಲು ಯೆಹೂದದ ಗುಡಾರಗಳನ್ನು ರಕ್ಷಿಸುವರು.
  tam-2017: தாவீது வம்சத்தாரின் மகிமையும், எருசலேமின் குடிமக்களுடைய மகிமையும், யூதாவின்மேல்
    தன்னை உயர்த்தாமலிருக்க, யெகோவா யூதாவின் கூடாரங்களை முதலாவது காப்பாற்றுவார்.
  spa-RV-1909: Y librará Jehová las tiendas de Judá primero, porque la gloria de la
    casa de David y del morador de Jerusalem no se engrandezca sobre Judá.
  ron-BTF: DOMNUL de asemenea va salva corturile lui Iuda întâi, pentru ca gloria
    casei lui David şi gloria locuitorilor Ierusalimului să nu se preamărească împotriva
    lui Iuda.
  eng-WEBP: The LORD also will save the tents of Judah first, that the glory of David’s
    house and the glory of the inhabitants of Jerusalem not be magnified above Judah.
  eng-FBV: The Lord will give the victory to the soldiers of Judah first so that the
    glory of the house of David and the glory of the inhabitants of Jerusalem shall
    not be greater than that of Judah.
  nld-1939: Het eerst zal Jahweh de tenten van Juda verlossen, opdat de glorie van
    Davids huis, de glorie van Jerusalems burgers zich niet boven Juda verheft.
  nch-BL: “Pero na, niamoTECO, achtohui niquinmaquixtis nopa masehualme cati itztoque
    ipan tali Judá huan teipa niquinmaquixtis cati ehuani ipan altepet Jerusalén.
    Nijchihuas ya nopa para nopa masehualme cati ehuani ipan altepet Jerusalén cati
    iteipan ixhuihua David amo quiselise más tatepanitacayot que ne sequinoc cati
    itztoque ipan sequinoc altepeme ipan tali Judá.
  vie-1934: Đức Giê-hô-va trước hết sẽ cứu những trại của Giu-đa, hầu cho sự vinh
    hiển của nhà Đa-vít và sự vinh hiển của dân cư Giê-ru-sa-lem không dấy lên trên
    Giu-đa được.
  hin-CV: “याहवेह पहले यहूदिया के निवासियों को बचायेंगे, ताकि दावीद के घराने और येरूशलेम
    के निवासियों का आदर यहूदिया से बढ़कर न हो.
  spa-BES: Y el Señor dará salvación primero a las tiendas de campaña de Judá, para
    que la gloria de la familia de David y la gloria del pueblo de Jerusalén no sea
    mayor que la de Judá.
  tdx-tdx: Ho rombahe’ Iehovà heike o kiboho’ Iehodao, soa tsy hitoabotse ambone’
    Iehodà ty enge’ i anjomba’ i Davidey9 naho ty enge’ o mpimone’ Ierosalaimeo.
  tha-KJV: และพระเยโฮวาห์จะประทานชัยชนะแก่​เต็นท์​ของยูดาห์​ก่อน เพื่อว่าสง่าราศี​แห่​งราชวงศ์​ดาวิด
    และสง่าราศี​แห่​งชาวเยรูซาเล็มจะไม่​ได้​เป็​นที​่ยกย่องเหนือกว่าของยูดาห์
  por-BR-2018: E o SENHOR salvará primeiramente as tendas de Judá, para que a glória
    da casa de Davi e a glória dos moradores de Jerusalém não se exaltem sobre Judá.
  deu-ELO: Und Jehova wird die Zelte Judas zuerst retten, auf daß die Pracht des Hauses
    Davids und die Pracht der Bewohner von Jerusalem sich nicht über Juda erhebe.
    -
  eng-WYC-2018: And the Lord shall save the tabernacles of Judah, as in the beginning,
    that the house of David glory not greatly, and the glory of men dwelling in Jerusalem
    be not against Judah. (And the Lord shall save the tents, or the armies, of Judah
    first, so that the glory of the house of David, and the glory of those who live
    in Jerusalem, be not greater than that of Judah.)
  epo-epo: Kaj antaŭe la Eternulo savos la tendojn de Judujo, por ke la gloro de la
    domo de David kaj la gloro de la loĝantoj de Jerusalem ne estu tro alta super
    Judujo.
  uig-PIN: Pǝrwǝrdigar awwal Yǝⱨudaning qedirlirini ⱪutⱪuzidu; sǝwǝbi — Dawut jǝmǝtining
    xan-xǝripi ⱨǝm Yerusalemda turuwatⱪanlarning xan-xǝripi Yǝⱨudaningkidin uluƣlanmasliⱪi
    üqündur.
  beo-beo: Na, Hina Gode, da hidadea Yuda dadi gagui wa:i ilima hasalasu imunu. Amasea,
    Da:ibidi egaga fi dunu amola Yelusaleme fi dunu iligaga fi dunu ilima nodosu da
    Yuda fi dunu eno ilima nodosu hame baligimu.
  tpi-OTNT: “Mi, Bikpela, bai mi mekim ol soldia bilong Juda i win pastaim, na bai
    ol i kisim biknem. Olsem na biknem bilong ol lain tumbuna bilong Devit na bilong
    ol manmeri bilong Jerusalem i no ken winim biknem bilong olgeta arapela manmeri
    bilong Juda.
  hau-SA: “Ubangiji zai ceci wuraren zaman Yahuda da farko, don kada darajar gidan
    Dawuda da mazaunan Urushalima su fi na Yahuda daraja.
  uig-LAT: Perwerdigar awwal Yehudaning chédirlirini qutquzidu; sewebi — Dawut jemetining
    shan-sheripi hem Yérusalémda turuwatqanlarning shan-sheripi Yehudaningkidin ulughlanmasliqi
    üchündur.
  nde-nde: UThixo uzasindisa imizi yakoJuda kuqala ukuze udumo lwendlu kaDavida lolwezakhamizi
    zaseJerusalema lungabi lukhulu kulolukaJuda.
  ton-ton: ‌ʻE fuofua fakamoʻui ʻe Sihova ʻae ngaahi fale fehikitaki ʻo Siuta, koeʻuhi
    ke ʻoua naʻa vikiviki mai kia Siuta ʻae nāunau ʻoe fale ʻo Tevita, mo e nāunau
    ʻoe kakai ʻo Selūsalema.
  ces-1613: Zachová Hospodin i stánky Judské prvé, aby se nevelebila ozdoba domu Davidova
    a ozdoba, přebývajících v Jeruzalémě nad Judu.
  eng-WMB: The LORD also will save the tents of Judah first, that the glory of David’s
    house and the glory of the inhabitants of Jerusalem not be magnified above Judah.
  tam-TCV: “யெகோவா முதலாவதாக யூதாவின் குடிகளைப் பாதுகாப்பார். இதனால் தாவீது வீட்டாரின்
    மேன்மையும், எருசலேம் குடிகளின் மேன்மையும், யூதாவின் மேன்மையைவிட பெரியதாக இருக்காது.
  ceb-ULB: Unahon ni Yahweh pagluwas ang mga tolda sa Juda, aron nga ang dungog sa
    panimalay ni David ug ang dungog niadtong nagpuyo sa Jerusalem dili molabaw sa
    tibuok panimalay sa Juda.
