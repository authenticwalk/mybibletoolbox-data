verse: ZEC.012.003
translations:
  mal-C: ഭൂമിയിലെ സകലരാജ്യങ്ങളും അവൾക്കെതിരേ കൂടിവരുന്ന ആ ദിവസത്തിൽ, ഞാൻ ജെറുശലേമിനെ,
    സകലരാഷ്ട്രങ്ങൾക്കും ചലിപ്പിക്കാൻ കഴിയാത്ത ഒരു പാറയാക്കിമാറ്റും. അതിനെ ചലിപ്പിക്കാൻ
    ശ്രമിക്കുന്നവർ സ്വയം മുറിവേൽപ്പിക്കും.
  deu-TKW: An jenem Tage werde ich Jerusalem zum Hebestein machen für alle Völker;
    wer immer ihn emporhebt, wird sich wund ritzen, und alle Nationen der Erde werden
    sich dagegen versammeln.
  lin-lin: Na mokolo wana, nakokomisa Yelusalemi lokola libanga ya kilo liboso ya
    bikolo nyonso ; moto nyonso oyo akoluka kotombola yango akozoka ; mpe bikolo nyonso
    ekosangana mpo na kobundisa Yelusalemi.
  eng-LSV: And it has come to pass in that day, || I make Jerusalem a burdensome stone
    to all the peoples, || All loading it are completely pressed down, || And gathered
    against it have been all nations of the earth.
  eng-GNV: 'And in that day will I make Ierusalem an heauie stone for all people:
    all that lift it vp, shall be torne, though all the people of the earth be gathered
    together against it.'
  eng-WEBSTER: 'And in that day will I make Jerusalem a burdensome stone for all people:
    all that burden themselves with it shall be cut in pieces, though all the people
    of the earth be assembled against it.'
  nhw-BL: Quena, ipan nopa tonali nijchihuas Jerusalén ma eli quen se hueyi tetl catli
    tlahuel etic. Huan masque nochi tlalme mosentilise para quihuilanase, nochi catli
    quinequise quiolinise, quintlamitepachos.”
  swh-ONEN: Katika siku hiyo, wakati mataifa yote ya dunia yatakapokusanyika dhidi
    yake, nitaufanya Yerusalemu kuwa jabali lisilosogezwa kwa mataifa yote. Wote watakaojaribu
    kulisogeza watajiumiza wenyewe.
  bba-bba: Tɔ̃ɔ te sɔɔ, kon ye ɡɔsiɑ nɡe kpee bɑkɑru. Be bɑ kĩ bu tu suɑ bɑ koo mɛɛrɑ
    wɑ. Hɑnduniɑn bwesenu kpuro nu koo mɛnnɑ nu tu wɔri.
  eng-KJVCPB: 'And in that day will I make Jerusalem a burdensome stone for all people:
    All that burden themselves with it shall be cut in pieces, Though all the people
    of the earth be gathered together against it.'
  luo-luo: Odiechiengʼno, ka pinje duto mag piny ochokorene mar monje, anami Jerusalem
    bed lwanda mapek ma kata piny duto riwne to ok odhirre. Ji duto manotem dhire
    to nohinyre gin giwegi.
  meu-meu: Una dina ai lau ese Ierusalem na nadi metauna ta ai baina halaoa, bese
    iboudiai edia; bae abia isi taudia iboudiai na sibodia bae hahehisi herea. Bena
    tanobada basileiadia iboudiai na bae hahebou, ia ihadikana.
  npi-ULB: त्यस दिन, म सबै जातिहरूका निम्ति यरूशलेमलाई एउटा गह्रौँ ढुङ्गो तुल्याउनेछु
    । त्यो ढुङ्गोलाई उठाउन खोज्ने सबैलाई गहिरो चोट लाग्‍नेछ, र पृथ्वीका सबै जातिहरू
    त्यस सहरको विरुद्धमा एक हुनेछन् ।
  yor-yor: Ní ọjọ́ náà, nígbà tí gbogbo orílẹ̀-èdè ayé bá parapọ̀ sí i, ni èmi yóò
    sọ Jerusalẹmu di òkúta ti ko ṣe yí kúrò fún gbogbo ènìyàn, gbogbo àwọn tí ó bá
    sì fẹ́ yí i ni a ó gé sí wẹ́wẹ́,
  pes-OPCB: هنگامی که تمام قومهای جهان بر ضد اورشلیم جمع شوند، من اورشلیم را برای
    آنها مانند سنگ عظیمی خواهم ساخت، که هر کس بخواهد آن را تکان دهد خود سخت مجروح
    شود.»
  tgl-ULB: Mangyayari ito sa panahong iyon na gagawin kong mabigat na bato ang Jerusalem
    para sa lahat ng mga tao. Ang sinumang sumubok na magbuhat sa batong iyon ay labis
    niyang masasaktan ang kaniyang sarili, at magsasama-sama laban sa lungsod na iyon
    ang lahat ng mga bansa sa mundo.
  hui-hui: Horo ogoni tagira ibirangi i̱na Yarusaleme mo yaraga habe nahe ege to̱le̱
    gendabi ale ngelolebero. Dindi bibahendeha wali agali hameigini tara tara paluyu
    pedarume mo mogo bialu Yarusaleme baba wai bule ibalu karia agalime ege to̱le̱
    gendabi yaraga habe nahe wiagadagua ngagome tini mo koore howa pugu bulebira.
  mya-mya: သို့​ရာ​တွင်​ထို​အ​ချိန်​အ​ခါ​၌​ငါ​သည် ယေ​ရု​ရှ​လင်​မြို့​ကို လေး​လံ​သော​ကျောက်​တုံး
    ကြီး​သ​ဖွယ်​ဖြစ်​စေ​မည်။ ထို​ကျောက်​ကို​ကြိုး စား​၍​ချီ​မ​သည့်​လူ​မျိုး​သည်​အ​နာ​တ​ရ
    ဖြစ်​လိမ့်​မည်။ ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း တို့​သည်​ထို​မြို့​ကို​ဝိုင်း​ဝန်း​တိုက်​ခိုက်​ကြ
    လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར་མི་རིགས་ཐམས་ཅད་ལ་མཚོན་ན་བདག་གིས་ཡེ་རུ་སཱ་ལེམ་ནི་ཤིན་ཏུ་ལྕི་བའི་རྡོ་ལྟ་བུར་བྱས་ནས།
    དེ་ཡར་འདེགས་མཁན་ཐམས་ཅད་ལ་རྨས་སྐྱོན་ཚབས་ཆེན་འབྱུང་བ་དང་། ས་སྟེང་གི་མི་རིགས་ཐམས་ཅད་ཕྱོགས་གཅིག་ཏུ་འདུས་ནས་ཡེ་རུ་སཱ་ལེམ་ལ་རྒོལ་བར་འགྱུར་རོ།
    །
  sna-sna: Pazuva iro, ndudzi dzose dzenyika padzichaungana kuti dzirirwise, ndichaita
    kuti Jerusarema rive ibwe risingazungunuswi kundudzi dzose. Vose vachaedza kurizungunusa
    vachazvikuvadza.
  spa-BLM: Sucederá en ese día que haré de Jerusalén una piedra de carga para todos
    los pueblos. Todos los que se carguen con ella serán gravemente heridos, y todas
    las naciones de la tierra se reunirán contra ella.
  cac-cac: A d'a jun tiempoal chi', icha junoc q'uen q'ueen te al ol vutejcan Jerusalén
    d'a juntzan̈xo nación. Vach'chom masanil nación ol snib'ej yac' oval yed'oc, choc'
    ol ajcan eb' yuuj.
  swh-ULB: Katika siku hiyo, nitaifanya Yerusalemu kuwa jiwe zito kwa watu wa jamaa
    zote. Kila atakayejaribu kuliinua jiwe hilo atajihumiza sana, na mataifa yote
    ya dunia yatakusanyika kinyume cha mji huo.
  bel-bel: І будзе ў той дзень, зраблю Ерусалім цяжкім каменем усім плямёнам; усе,
    якія падымацьмуць яго, надарвуцца, а зьбяруцца супроць яго ўсе народы зямлі.
  deu-ELBBK: 'Und es wird geschehen an jenem Tag, da werde ich Jerusalem zu einem
    Laststein machen für alle Völker: alle die ihn aufladen wollen, werden sich gewisslich
    daran verwunden. Und alle Nationen der Erde werden sich gegen dasselbe versammeln.'
  mbb-OT: Dutun he andew edhimuwen ku is Jerusalem he iring te meveǥat he vatu. Ne
    is minsan hengkey he nasyun he ebitbit kayi ne egkesazir. Is langun he menge nasyun
    kayi te kelibutan edsevaha te kedsurung diyà te Jerusalem.
  mal-2015: അന്നാളിൽ ഞാൻ യെരൂശലേമിനെ സകലജാതികൾക്കും ഭാരമുള്ള കല്ലാക്കി വെക്കും; അതിനെ
    ചുമക്കുന്നവരൊക്കെയും കഠിനമായി മുറിവേല്ക്കും; ഭൂമിയിലെ സകലജാതികളും അതിന്നു വിരോധമായി
    കൂടിവരും.
  rmc-rmc: Andre oda džives kerava, hoj o Jeruzalem te el sar pharo bar prekal savore
    narodi. Savore, ko les kamena te hazdel, pes dukhavena, no savore narodi pre phuv
    pes zdžana pre leste.“
  nlg-nlg: Mi tana bona na bongi keri ke mai, geva ku nea Jerusalem vaga na vatu sule
    me mava ngangata, a kei na kema ke tabotabo geke ghatea, geva ke kale totorona
    geva rana lei kema soko tana maramana kara talukohira didira vure veilalabui ge
    kara pepe kolura.
  pes-OPV: و درآن روز، اورشلیم را برای جمیع قوم‌ها سنگی گران بار خواهم ساخت و همه
    کسانی که آن را برخود بار کنند، سخت مجروح خواهند شد وجمیع امت های جهان به ضد او
    جمع خواهندگردید.
  ron-1924: Ын зиуа ачея, вой фаче дин Иерусалим о пятрэ гря пентру тоате попоареле.
    Тоць чей че о вор ридика вор фи вэтэмаць ши тоате нямуриле пэмынтулуй се вор стрынӂе
    ымпотрива луй.
  ben-OBCV: সেদিন, যখন সমস্ত জাতি জেরুশালেমের বিরুদ্ধে জড়ো হবে, তখন আমি তাকে সব জাতির
    জন্য একটি ভারী পাথরের মতো করব। যারা সেটা সরাবার চেষ্টা করবে তারা নিজেরাই আহত হবে।
  som-som: Oo waxay wakhtigaas ahaan doontaa inaan Yeruusaalem dhagax culaab badan
    uga dhigo dadyowga oo dhan, oo intii isku culaabaysa oo dhammuna aad bay u dhaawacmi
    doonaan, oo quruumaha dhulka oo dhammuna iyaday isu soo urursan doonaan inay la
    dagaallamaan.
  lat-VUC: 'Et erit: in die illa ponam Jerusalem lapidem oneris cunctis populis: omnes
    qui levabunt eam concisione lacerabuntur, et colligentur adversus eam omnia regna
    terræ.'
  eng-ASVBT: And it shall come to pass in that day, that I will make Jerusalem a burdensome
    stone for all the peoples; all that burden themselves with it shall be sore wounded;
    and all the nations of the earth shall be gathered together against it.
  ita-1885: E avverrà in quel giorno che io farò che Gerusalemme sarà una pietra pesante
    a tutti i popoli; tutti coloro che se la caricheranno addosso saran del tutto
    lacerati. E tutte le nazioni della terra si raduneranno contro a lei.
  eng-LXXUP: 'And it shall come to pass in that day that I will make Jerusalem a trodden
    stone to all the nations: everyone that tramples on it shall utterly mock at it,
    and all the nations of the earth shall be gathered together against it.'
  eng-ULB: On that day, I will make Jerusalem a heavy stone for all the peoples. Anyone
    trying to lift that stone will hurt himself very much, and all the nations of
    the earth will gather against that city.
  spa-VBL: Ese día haré que Jerusalén sea como una roca pesada para todas las personas.
    Y cualquiera que trate de levantar la roca quedará muy lastimado. Todas las naciones
    se unirán entonces para atacar a Jerusalén.
  fra-_FOB: En ce jour-là, je ferai de Jérusalem une pierre pesante pour tous les
    peuples; tous ceux qui en porteront le poids, seront meurtris, et toutes les nations
    de la terre s'assembleront contre elle.
  mal-mal: ആ നാളിൽ ഞാൻ യെരൂശലേമിനെ സകലജനതകൾക്കും ഭാരമുള്ള കല്ലാക്കി വയ്ക്കും; അതിനെ
    ചുമക്കുന്നവരെല്ലാം കഠിനമായി മുറിവേല്ക്കും; ഭൂമിയിലെ സകലജനതകളും അതിന് വിരോധമായി
    കൂടിവരും.
  urd-GVR: Us din duniyā kī tamām aqwām Yarūshalam ke ḳhilāf jamā ho jāeṅgī. Tab maiṅ
    Yarūshalam ko ek aisā patthar banāūṅgā jo koī nahīṅ uṭhā sakegā. Jo bhī use uṭhā
    kar le jānā chāhe wuh zaḳhmī ho jāegā.”
  suz-BL: मेको नाक्‍ती गो रागी ङा मुर नेल्‍ल आन कली यरूसलेम हेल्‍शो फुल्‍लु सेल्‍नुङ।
    तेको रागी ङा मुरुमी क्‍युक्‍चा लोक्‍चा माल्‍नीमी, मेकोपुकी शुश खाइक्‍पांइसीनीम।
    मिनु रागी रागी ङा मुर नेल्‍ल खुम्‍सीशा यरूसलेममी लडाइ पथ जाक्‍नी‍म। जकरिया १४:३;
    योएल ४:१२
  eng-NOY: And in that day will I make Jerusalem A burdensome stone for all nations;
    All that lift it up shall tear themselves, And all the nations of the earth shall
    gather themselves together against it.
  ita-1927: E in quel giorno avverrà che io farò di Gerusalemme una pietra pesante
    per tutti i popoli; tutti quelli che se la caricheranno addosso ne saranno malamente
    feriti, e tutte le nazioni della terra s’aduneranno contro di lei.
  ckb-ckb: لەو ڕۆژەدا کاتێک هەموو گەلانی زەوی لە دژی ئەو کۆدەبنەوە، ئۆرشەلیم بۆ هەموو
    گەلان دەکەمە بەردێکی قورس. ئەوەی بییەوێت بیجوڵێنێت خۆی بریندار دەکات.»
  eng-BBE: And it will come about in that day that I will make Jerusalem a stone of
    great weight for all the peoples; all those who take it up will be badly wounded;
    and all the nations of the earth will come together against it.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ, ಅವಳ ವಿರೋಧವಾಗಿ ಭೂಮಿಯ ಜನಾಂಗಗಳೆಲ್ಲಾ ಒಟ್ಟುಗೂಡಿಕೊಳ್ಳುವಾಗ, ನಾನು
    ಯೆರೂಸಲೇಮನ್ನು ಎಲ್ಲಾ ಜನರಿಗೆ ಚಲಿಸಲಾಗದ ಕಲ್ಲಾಗಿ ಮಾಡುತ್ತೇನೆ. ಅದನ್ನು ತೆಗೆದುಹಾಕಲು ಪ್ರಯತ್ನಿಸುವವರೆಲ್ಲರು
    ತಮ್ಮನ್ನು ತಾವೇ ಗಾಯಗೊಳಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: அந்நாளிலே நான் எருசலேமை சகல மக்களுக்கும் பாரமான கல்லாக்குவேன்; அதை அசைக்கிற
    யாவரும் சிதைக்கப்படுவார்கள்; பூமியிலுள்ள தேசங்களெல்லாம் அதற்கு விரோதமாகக் கூடிக்கொள்வார்கள்.
  spa-RV-1909: 'Y será en aquel día, que yo pondré á Jerusalem por piedra pesada á
    todos los pueblos: todos los que se la cargaren, serán despedazados, bien que
    todas las gentes de la tierra se juntarán contra ella.'
  ron-BTF: 'Şi în acea zi voi face Ierusalimul o piatră grea pentru toate popoarele:
    toţi câţi se vor împovăra cu ea vor fi tăiaţi în bucăţi, deşi toate popoarele
    pământului se adună împotriva lui.'
  eng-WEBP: It will happen in that day that I will make Jerusalem a burdensome stone
    for all the peoples. All who burden themselves with it will be severely wounded,
    and all the nations of the earth will be gathered together against it.
  eng-FBV: On that day I will make Jerusalem like a heavy rock to all peoples. Anyone
    who tries to lift the rock will injure themselves badly. All the nations will
    join together to attack Jerusalem.
  nld-1939: Op die dag maak Ik Jerusalem tot een stenen halter voor alle volken; allen
    die hem optillen, zullen er zich aan verbeuren, al spannen alle naties der aarde
    tezamen er hun krachten voor in.
  nch-BL: Quena, ipan nopa tonali nijchihuas Jerusalén ma eli quej se hueyi tet cati
    tahuel etic. Huan masque nochi talme mosentilise para quitehuise, nochi cati quinequise
    quiolinise, quintamitzonpechis.”
  vie-1934: Xảy ra trong ngày đó, ta sẽ khiến Giê-ru-sa-lem làm hòn đá nặng cho các
    dân tộc. Phàm những kẻ mang nó sẽ bị thương nặng; và mọi nước trên đất sẽ nhóm
    lại nghịch cùng nó.
  hin-CV: उस दिन, जब पृथ्वी सब जातियां येरूशलेम के विरुद्ध इकट्ठा होंगी, तो मैं उसे
    सब जातियों के लिये एक अडिग चट्टान बना दूंगा. जो भी उसे हटाने की कोशिश करेगा, वह
    अपने आपको घायल करेगा.
  spa-BES: Y sucederá en aquel día que haré de Jerusalén una piedra de gran peso para
    todos los pueblos; todos los que la levanten serán gravemente heridos; y todas
    las naciones de la tierra se unirán contra ella.
  tdx-tdx: Ie amy andro zay, le hanoeko vato fijinie’ ze kila ondaty t’Ierosalaime;
    ho fonga fere-boboke ze mivave aze; vaho hene hitontoñe hiatreatre aze ze fifehea’
    ty tane toy.
  tha-KJV: ในวันนั้น เราจะกระทำให้เยรูซาเล็มเป็นศิลาหนักแก่บรรดาชนชาติ​ทั้งหลาย ผู้​ที่​พยายามยกหินนั้นขึ้นจะกระทำให้ตัวเองถู​กห​ั่นเป็นชิ้นๆ
    ถึงแม้​ว่าประชาชาติทั้งสิ้นในพิภพจะสมทบกันสู้​เยรูซาเล็ม
  por-BR-2018: E será naquele dia, que farei de Jerusalém uma pedra pesada a todos
    os povos; todos os que a carregarem serão seriamente feridos, ainda que todas
    as nações da terra se ajuntarão contra ela.
  deu-ELO: 'Und es wird geschehen an jenem Tage, da werde ich Jerusalem zu einem Laststein
    machen für alle Völker: alle, die ihn aufladen wollen, werden sich gewißlich daran
    verwunden. Und alle Nationen der Erde werden sich wider dasselbe versammeln.'
  eng-WYC-2018: And it shall be, in that day I shall set Jerusalem a stone of burden
    to all peoples; all that shall lift it shall be drawn with cutting down, and all
    realms of earth shall be gathered against it. (And it shall be, on that day I
    shall make Jerusalem like a burdensome stone to all the nations; yea, all who
    shall try to lift it shall be drawn, or shall be cut, down, and all the kingdoms
    of the earth shall be gathered against it.)
  epo-epo: 'En tiu tempo Mi faros Jerusalemon peza ŝtono por ĉiuj popoloj: ĉiuj, kiuj
    ĝin levos, faros al si vundojn; kaj kolektiĝos kontraŭ ĝi ĉiuj nacioj de la tero.'
  uig-PIN: Xu küni ǝmǝlgǝ axuruliduki, Mǝn Yerusalemni barliⱪ ǝllǝrgǝ eƣir yük bolƣan
    tax ⱪilimǝn; kim uni ɵzigǝ yüklisǝ yarilanmay ⱪalmaydu; yǝr yüzidiki barliⱪ ǝllǝr
    uningƣa jǝng ⱪilixⱪa yiƣilidu.
  beo-beo: 'Be amo esoha, Na da Yelusaleme amo igi dioi bagadedafa agoane hamomu.
    Nowa fifi asi gala da amo gaguia gadomusa: dawa:sea da se bagade nabimu. Osobo
    bagade fifi asi gala huluane da Yelusaleme doagala:musa: gilisimu.'
  tpi-OTNT: Dispela taim i kamap pinis, orait mi bai mekim Jerusalem i kamap olsem
    wanpela ston i hevi tumas. Olgeta kantri bai i kam bung bilong pait long Jerusalem,
    tasol ol yet bai i bagarap, olsem man i litimapim dispela ston i hevi tumas.
  hau-SA: A ranan nan, sa’ad da duk al’umman duniya za su tayar mata, zan sa Urushalima
    ta zama dutsen da ba a iya matsarwa ga dukan al’ummai. Duk waɗanda suka yi ƙoƙari
    su matsar da shi za su ji ciwo.
  uig-LAT: Shu küni emelge ashuruliduki, Men Yérusalémni barliq ellerge éghir yük
    bolghan tash qilimen; kim uni özige yüklise yarilanmay qalmaydu; yer yüzidiki
    barliq eller uninggha jeng qilishqa yighilidu.
  nde-nde: Ngalelolanga, lapho izizwe zonke zomhlaba sezihlangene ukulwa laye, ngizakwenza
    iJerusalema ibe lidwala elingagudlukiyo elezizwe zonke. Bonke abazama ukulitshedisa
    bazazilimaza.
  ton-ton: 'Pea ʻi he ʻaho ko ia te u ngaohi ʻa Selūsalema, ko e maka fakamāfasia
    ki he kakai kotoa pē: ko kinautolu kotoa pē te nau fua ia, te nau makafokafo ai,
    neongo ha tānaki fakataha ʻae kakai kotoa pē ʻo māmani ke tauʻi ia.”'
  ces-1613: Nýbrž stane se v ten den, že položím Jeruzalém jako kámen přetěžký všechněm
    národům, jejž kdožkoli zdvihati budou, velmi se urazí, byť se pak shromáždili
    proti němu všickni národové země.
  eng-WMB: It will happen in that day that I will make Jerusalem a burdensome stone
    for all the peoples. All who burden themselves with it will be severely wounded,
    and all the nations of the earth will be gathered together against it.
  tam-TCV: அந்நாளில் பூமியிலுள்ள நாடுகள் யாவும், அதற்கெதிராக ஒன்றுகூடும்போது, நான்
    எருசலேமை எல்லா நாடுகளுக்கும் அசைக்க முடியாத கற்பாறையாக்குவேன். அதை அசைக்க முயலும்
    நாடுகள் தம்மைத்தாமே காயப்படுத்திக் கொள்வார்கள்.
  ceb-ULB: Nianang adlawa, himoon kong bug-at nga bato ang Jerusalem alang sa tanang
    katawhan. Si bisan kinsa nga buot mosulay sa pag-alsa niana nga bato nagpasakit
    pag-ayo sa iyang kaugalingon, ug ang tanang nasod sa kalibotan motigom batok niana
    nga siyudad.
  pol-UBG: W tym dniu uczynię Jerozolimę ciężkim kamieniem dla wszystkich narodów.
    Wszyscy, którzy będą go dźwigać, bardzo się zranią, choćby się zgromadziły przeciwko
    niemu wszystkie narody ziemi.
  urd-GVU: اُس دن دنیا کی تمام اقوام یروشلم کے خلاف جمع ہو جائیں گی۔ تب مَیں یروشلم
    کو ایک ایسا پتھر بناؤں گا جو کوئی نہیں اُٹھا سکے گا۔ جو بھی اُسے اُٹھا کر لے جانا
    چاہے وہ زخمی ہو جائے گا۔“
  eng-OEBCW: On that day that I will make Jerusalem a stone to be lifted up by all
    the peoples. All who lift it up will surely hurt themselves! And all the nations
    of the earth will be gathered together against it.
  deu-1912: Zur selben Zeit will ich Jerusalem machen zum Laststein allen Völkern;
    alle, die ihn wegheben wollen, sollen sich daran zerschneiden; denn es werden
    sich alle Heiden auf Erden wider sie versammeln.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ನಾನು ಯೆರೂಸಲೇಮನ್ನು ಸಮಸ್ತ ಜನಗಳಿಗೂ, ಭಾರೀ ಬಂಡೆಯನ್ನಾಗಿ ಮಾಡುವೆನು;
    ಅದನ್ನು ಎತ್ತುವವರೆಲ್ಲರು ಜಜ್ಜಲ್ಪಡುವರು; ಲೋಕದ ಸಕಲ ರಾಜ್ಯಗಳು ಅದನ್ನೆತ್ತಿ ಹಾಕಲು ಕೂಡಿಬರುವವು.”
  yap-yap: Machane ra taw ko rofen nem, ma bay gu tay yu Jerusalem ni bod bmalang
    nib tomal, nra nam nra guy rogon ni nge chibiy ngalang e ra maad’ad. Gubin e nam
    nu fayleng e bay i ta’reb lungrad ni ngar cham gad ngay.
  hlt-MCSB: Te khohnin a pha vaengah Jerusalem te pilnam cungkuem ham hnorhih lung
    la ka khueh ni. Te te aka kuel boeih tah a boe la a boe vetih a taengah diklai
    namtom boeih tingtun uh ni.
  mdy-ETH: ዬኖ ኬሎና ዬሩሳላሜ ታኣኒ ዴሮ ቢያሢም ዓጊፁዋ ዼኤፒ ላሌ ማሃንዳኔ፤ ዒዞ ቡጊ ሺኢሻኒ ኮዓይ ቢያ ፔኤሮ ማኣሳናንዳኔ፤
    ዓጮ ቢያይዳ ዓኣ ዴራ ጉቤ ዒዞ ዖላኒ ሙካንዳኔ፤
  twi-ASANTE: Saa ɛda no a ewiase aman nyinaa aboa wɔn ho ano retia no no, mɛma Yerusalem
    ayɛ ɔbotantim ama aman no nyinaa. Wɔn a wɔbɛpɛ sɛ wopire no no nyinaa bɛpirapira
    wɔn ho.
  eng-WEBU: It will happen in that day that I will make Jerusalem a burdensome stone
    for all the peoples. All who burden themselves with it will be severely wounded,
    and all the nations of the earth will be gathered together against it.
  spa-PDDPT: Aquel día Yo pondré a Jerusalén como piedra pesada a todos los pueblos.
    Todos los que se la carguen serán despedazados. Y todas las naciones de la tierra
    se juntarán contra ella.
  gun-gun: Ha'e va'e ára ma Jerusalém tetã ajapo 'rã peteĩ ita ipoyi ete va'e, ha'e
    javi regua kuery pe. Ha'e ramo ha'e va'e oupi va'e rei oiko axy ete 'rã. Mba'eta
    yvy jave regua ha'e javi 'rã ono'õmba okuapy Jerusalém re opu'ã aguã.
  agu-BL: Nin te yi jun tiempa'tz tz'ocpon Jerusalén wa'n tetz jun chin c'ub tane'n,
    yi chin al nin yi quil chixcye' yi e'chk nación tan xicyle'n. Na alchok scyetz
    yil buch tib tan xicyleje'n, sq'uixpok ta'n. Tircunin tzun yi e'chk nación yi
    ate' solte'j Jerusalén ẍchimole' quib tan oyintzi' te'j.
  ilo-ULB: Mapasamakto iti dayta nga aldaw a pagbalinek ti Jerusalem a kasla nadagsen
    a bato para kadagiti amin a tattao. Siasinoman a mangbagkat iti dayta a bato ket
    masugatanna ti bagina iti nakaro, ket agmaymaysanto amin a nasion iti daga a mangraut
    iti dayta a siudad.
  kpg-kpg: Di madagoaa deelaa ma ga dau mai, gei Au gaa hai Jerusalem gii hai be di
    hadu daamaha; tei henua dela e hagamada bolo e dahi aga di maa la gaa mmae. Nia
    henua huogodoo o henuailala gaa buni i lodo tauwa ga heebagi gi mee.
  uig-ARA: شۇ كۈنى ئەمەلگە ئاشۇرۇلىدۇكى، مەن يېرۇسالېمنى بارلىق ئەللەرگە ئېغىر يۈك
    بولغان تاش قىلىمەن؛ كىم ئۇنى ئۆزىگە يۈكلىسە يارىلانماي قالمايدۇ؛ يەر يۈزىدىكى
    بارلىق ئەللەر ئۇنىڭغا جەڭ قىلىشقا يىغىلىدۇ.
  sus-sus: Na lɔxɔɛ, n Darisalamu findima nɛ gɛmɛ binye ra si birin bɛ. Naxan katama
    na itefe ra, na kanyi maxɔnɔma nɛ. Duniɲa si birin malanma nɛ a xili ma.»
  pon-2006: Ahpw ni ahnsowo eh pahn leledo, I pahn wiahkihla Serusalem duwehte takai
    toutou ehu—wehi ehu me pahn song en pwekada pahn ohla. Wehi koaros en sampah pahn
    ehukipene ar kehl pwe re en mahweniong.
  ksd-ksd: Ma ta nam ra bung Ierusalem na da ra mamat na vat pire ra tarai par; ma
    diat par ba diat a puak pa ia diat a vakaina mule diat me; ma ra tarai ta ra rakarakan
    a gunagunan diat a tut varurung ure.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ θήσομαι τὴν Ἱερουσαλὴμ λίθον καταπατούμενον
    πᾶσι τοῖς ἔθνεσι· πᾶς ὁ καταπατῶν αὐτὴν ἐμπαίζων ἐμπαίξεται, καὶ ἐπισυναχθήσονται
    ἐπʼ αὐτὴν πάντα τὰ ἔθνη τῆς γῆς.
  ind-AYT: Pada waktu itu, Aku akan menjadikan Yerusalem batu pikulan bagi segala
    bangsa. Siapa yang mengangkatnya akan terluka parah. Segala bangsa di bumi akan
    berkumpul untuk menyerangnya.
  nya-nya: Pa tsiku limenelo, pamene mitundu yonse ya anthu a dziko lapansi idzasonkhana
    kulimbana naye, ndidzasandutsa Yerusalemu thanthwe losatheka kusunthidwa ndi mitundu
    yonse ya anthu. Onse oyesa kumusuntha adzadzipweteka.
  hrv-hrv: 'U onaj dan učinit ću Jeruzalem teškim kamenom svim narodima: svi koji
    ga budu dizali teško će se izraniti, a skupit će se na nj svi narodi zemlje.'
  mps-mps: Te tama tiabo sogo pedalubaso da, teda eno te Jerusalem te sęgę yai masigi
    me deli mu tiwai ilaibao. Te tigidali bulu tǫ kantri bidi dabe te Jerusalem dali
    boi hwįainu teba sisinagasaibao, tiali goli augwa digi dolaibao, bidigo te moni
    sęgąį masigi ugaba sagulubo tiwai gilama mu yaibao.
  tpi-tpi: Dispela taim i kamap pinis, orait mi bai mekim Jerusalem i kamap olsem
    wanpela ston i hevi tumas. Olgeta kantri bai i kam bung bilong pait long Jerusalem,
    tasol ol yet bai i bagarap, olsem man i litimapim dispela ston i hevi tumas.
  dan-1931: På hin Dag gør jeg Jerusalem til Løftesten for alle Folkeslag - enhver,
    som løfter den, skal rive sig på den! Og alle Jordens Folk skal samle sig imod
    det.
  vie-OVCB: Ngày ấy, Ta sẽ làm cho Giê-ru-sa-lem thành một tảng đá, một gánh nặng
    nề cho các dân tộc. Các nước khắp thế giới cố gắng di chuyển tảng đá, nhưng họ
    phải mang thương tích nặng nề.
  guj-2017: તે દિવસે એવું થશે કે હું યરુશાલેમને સર્વ લોકોને માટે ભારે પથ્થરરૂપ થાય
    એવું કરીશ. જે કોઈ તેને ઉપાડશે તે પોતે ઘાયલ થશે. પૃથ્વી પરની સર્વ પ્રજાઓ તેની વિરુદ્ધ
    એકઠી થશે.
  pon-2006A: Ahpw ni ahnsowo eh pahn leledo, I pahn wiahkihla Serusalem duwehte takai
    toutou ehu—wehi ehu me pahn song en pwekada pahn ohla. Wehi koaros en sampah pahn
    ehukipene ar kehl pwe re en mahweniong.
  por-BRBSL: Acontecerá nesse dia que farei de Jerusalém uma pedra pesada para todos
    os povos. Todos os que se sobrecarregarem com ela serão gravemente feridos, e
    todas as nações da terra serão reunidas contra ela.
  eng-OEBUS: On that day that I will make Jerusalem a stone to be lifted up by all
    the peoples. All who lift it up will surely hurt themselves! And all the nations
    of the earth will be gathered together against it.
  cth-cth: Hatnae tueng dawkvah, hote khopui teh miphun pueng hanlah, talung ka ri
    e lah ka coung sak han. Hote talung katawmnaw pueng teh hote talung ni reppasei
    lah a ten awh han. Talai taminaw pueng ni Jerusalem khopui tuk hanlah a kamkhueng
    awh han.
  twi-twi: Saa da no a wiase aman nyinaa aboa wɔn ho ano retia no no, mɛma Yerusalem
    ayɛ ɔbotantim ama aman no nyinaa. Wɔn a wɔbɛpɛ sɛ wopirew no no nyinaa bepirapira
    wɔn ho.
  hlt-hlt: Te khohnin a pha vaengah Jerusalem te pilnam cungkuem ham hnorhih lung
    la ka khueh ni. Te te aka kuel boeih tah a boe la a boe vetih a taengah diklai
    namtom boeih tingtun uh ni.
  tbz-SIM: Dɛ yiè m bo dɔú nSedisɑdɛmmu yɛbotɛ̀ ììkɛ̀ kòo ndo nkutɑ̃́ɑ̃́rí bɛ̀ɛ̀ bo
    ndɔ́ kóò còtɛ bɛ̀ bo kɔutɛ bɛmɑ́ɑ̀, yɛbotɛ̀ yɛmɔu bo wɛ̃nnɛ́ kóò do.
  msy-2020: Dughiar kam otogh gɨvaghtɨ, kɨ Jerusalem damightɨma a dagɨar bar osɨmtɨzimɨn
    mɨn otogham. Eghtɨ kantriba bar a ko mɨsoghsɨ uari akuvagh, me uari ikuvigham,
    mati gumazim dagɨar osɨmtɨzir kam fava mɨzazim isi.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ mɑɑ pəsɩ Yosɑlɛm ɩsɩɩ pɩɩʋ, nɑ mpɑ pɑɑ kuli-kʋ tɔ pɩɩ
    kʋ-wɛ. Antulinyɑ piitimnɑɑ tənɑ kɑ́ pɛɛkɩ sɩ pɑ́ seki-kʋ. Pɑɑ kpeɣeli nɑ pɑ́ kɔɔ
    ɩcɑtɛ kɛ yoonɑʋ.
  azb-azb: O gün Yerusəlimi bütün xalqlar üçün ağır bir daş edəcəyəm. Onu qaldıranların
    hamısı ağır yaralanacaq. Dünyanın bütün millətləri ona qarşı birləşəcək.
  eng-DBY: 'And it shall come to pass in that day [that] I will make Jerusalem a burdensome
    stone unto all peoples: all that burden themselves with it shall certainly be
    wounded, and all the nations of the earth shall be assembled together against
    it.'
  hin-2017: और उस समय पृथ्वी की सारी जातियाँ यरूशलेम के विरुद्ध इकट्ठी होंगी, तब मैं
    उसको इतना भारी पत्थर बनाऊँगा, कि जो उसको उठाएँगे वे बहुत ही घायल होंगे। (लूका
    21:24, मत्ती 21:44)
  wol-KYG: Bésub keroog maay def Yerusalem di doj wu diis gann ci xeet yépp. Képp
    ku ko jéema yëngal, da ciy gaañoo gaañu rekk. Te xeeti àddina yépp ay daje ci
    kawam.
  eng-YLT: And it hath come to pass, in that day, I make Jerusalem a burdensome stone
    to all the peoples, All loading it are completely pressed down, And gathered against
    it have been all nations of the earth.
  kne-kne: Pantitinolongan di amin ay nasyon isnan daga ay gobaten di Jerusalem. Ngem
    sin domtengana di ay timpo, panbalinek ed Jerusalem si kaman madagsen ay bato
    et madadael di amin ay nasyon ay mamadas ay mamidking en sisya.
  eng-WYC-2017: And it shall be, in that day I shall set Jerusalem a stone of burden
    to all peoples; all that shall lift it shall be drawn with cutting down, and all
    realms of earth shall be gathered against it.
  eng-WMBB: It will happen in that day that I will make Jerusalem a burdensome stone
    for all the peoples. All who burden themselves with it will be severely wounded,
    and all the nations of the earth will be gathered together against it.
  urd-GVH: उस दिन दुनिया की तमाम अक़वाम यरूशलम के ख़िलाफ़ जमा हो जाएँगी। तब मैं यरूशलम
    को एक ऐसा पत्थर बनाऊँगा जो कोई नहीं उठा सकेगा। जो भी उसे उठाकर ले जाना चाहे वह
    ज़ख़मी हो जाएगा।”
  rug-rug: Koasa rane asa, totoso varigara nia ari doduru butubutu si asa, si kote
    tavete ia Rau sa popoa Zerusalema pude na patu hihiu koari doduru butubutu. Doduru
    pu podekia pude va rizu ia si kote va bakora pule ni mo.
  gaz-gaz: Gaafas, yeroo saboonni lafaa hundi isheen mormuudhaan walitti qabamanitti,
    ani Yerusaalemin saboota hundatti kattaa hin sochoofamne nan godha. Warri ishee
    sochoosuu yaalan hundi of miidhu.
  fra-LSG: En ce jour-là, je ferai de Jérusalem une pierre pesante pour tous les peuples;
    Tous ceux qui la soulèveront seront meurtris; Et toutes les nations de la terre
    s’assembleront contre elle.
  yal-yal: Na lɔxɔni, n Yerusalɛn findima nɛn gɛmɛ binyen na siyane birin xa. Naxan
    yo na kata a yite feen na, na maxɔlɔma nɛn. Bɔxɔn siyane birin e malanma nɛn a
    xili ma.
  haw-1868: 'Ia la hoi, e hoolilo au ia Ierusalema i pohaku kaumaha no na kanaka a
    pau: A o ka poe a pau i kaikai ia mea, e haehaeia lakou; A e hoakoakoaia auanei
    na lahuikanaka a pau o ka honua e ku e ia wahi.'
  arb-NAV: فِي ذَلِكَ الْيَوْمِ أَجْعَلُ أُورُشَلِيمَ كَصَخْرَةٍ ثَقِيلَةٍ تَعْجُزُ
    عَنْ حَمْلِهَا جَمِيعُ الشُّعُوبِ. وَكُلُّ مَنْ يُحَاوِلُ حَمْلَهَا يَنْشَقُّ
    شَقّاً، وَيَتَأَلَّبُ عَلَيْهَا جَمِيعُ شُعُوبِ الأَرْضِ.
  ewe-ewe: Gbe ma gbe ne dukɔ siwo katã le anyigba dzi ƒo ƒu ɖe eŋuti la, mawɔ Yerusalem
    wòanye agakpe si meʋãna o la na dukɔwo. Ame siwo katã adi be yewoamli agakpe sia
    la axɔ abi.
  eng-LEE: 'And it shall come to pass on that day that I will make Jerusalem a burdensome
    stone for all the people; all that burden themselves with it shall be severely
    cut: yet then will be gathered together against it all the nations of the earth.'
  asm-FB: সেই দিনা মই যিৰূচালেমক সকলো জাতিৰ পক্ষে তুলিবলৈ কষ্টকৰ শিলস্বৰূপ কৰিম; আৰু
    যিসকলে তাক তুলিব, তেওঁলোকে নিজকে বৰকৈ আঘাত কৰিব আৰু পৃথিৱীৰ আটাই জাতিয়ে তাইৰ
    অহিতে গোট খাব।
  sus-A: نَ لْشْي، ﭑ دَرِ سَلَمُ قِندِ مَ نّ فّمّ بِنيٍ رَ سِ بِرِن بّ. نَشَن كَتَمَ
    نَ عِتٍقٍ رَ، نَ كَنيِ مَشْنْمَ نّ. دُنِحَ سِ بِرِن مَلَنمَ نّ عَ شِلِ مَ.»
  fra-SBL: Il arrivera en ce jour-là que je ferai de Jérusalem une pierre pesante
    pour tous les peuples. Tous ceux qui s'en chargeront seront gravement blessés,
    et toutes les nations de la terre s'assembleront contre elle.
  hbo-hbo: וְהָיָ֣ה בַיֹּום־הַ֠הוּא אָשִׂ֨ים אֶת־יְרוּשָׁלַ֜͏ִם אֶ֤בֶן מַֽעֲמָסָה֙
    לְכָל־הָ֣עַמִּ֔ים כָּל־עֹמְסֶ֖יהָ שָׂרֹ֣וט יִשָּׂרֵ֑טוּ וְנֶאֶסְפ֣וּ עָלֶ֔יהָ
    כֹּ֖ל גֹּויֵ֥י הָאָֽרֶץ׃
  kik-kik: Mũthenya ũcio, rĩrĩa ndũrĩrĩ ciothe cia thĩ igaacookanĩrĩra irĩũkĩrĩre,
    nĩngatua Jerusalemu ihiga rĩtangĩenyenyeka kũrĩ ndũrĩrĩ ciothe. Arĩa othe makaageria
    kũrĩenyenyia nĩmakeguraria mũno.
  fra-NCL: 'Et il arrivera en ce jour-là : je ferai de Jérusalem une pierre à soulever,
    pour tous les peuples ; quiconque la soulèvera sera tout meurtri, et toutes les
    nations de la terre s’assembleront contre elle.'
  cek-AK: To na niah loe long nui ih acaeng boih mah anih tuk hanah amkhueng o tih,
    toe Jerusalem loe kaminawk boih han kazit lungsong baktiah ka sak han; to thlung
    atoeng kaminawk loe koi o phaeng tih.
  cuk-cuk: Bela we-napneggi dulemar-yar-baid-baidgi-bukwamalad Jerusalén-obelogega
    na atomaloed. ”A-ibagine, bela neggweburmarga Jerusalén-neggwebur akwa-dummad-sabsur-aidikuedyob
    an imakoed. Dulemar, a-akwa-onirbiedi ese maad guoed.”
  uig-CYR: Шу күни әмәлгә ашурулидуки, Мән Йерусалимни барлиқ әлләргә еғир жүк болған
    таш қилимән; ким уни өзигә жүклисә яриланмай қалмайду; йәр йүзидики барлиқ әлләр
    униңға җәң қилишқа жиғилиду.
  tel-2017: భూమిపై ఉన్న ఇతర జాతులన్నీ యెరూషలేముకు విరోధంగా సమకూడతాయి. ఆ రోజుల్లో నేను
    యెరూషలేమును సమస్త జాతులకు బరువైన రాయిగా చేస్తాను, దాన్ని తొలగించాలని చూసేవాళ్ళంతా
    గాయాలపాలు అవుతారు.”
  hat-BSA: Li va vin rive nan jou sa a, ke Mwen va fè Jérusalem vin yon wòch ki lou
    pou tout pèp yo. Tout ki vin leve l va vin blese grav. Epi tout nasyon latè yo
    va rasanble ansanm kont li.
  kos-kos: Tusruktu in pacl sac, nga ac fah oru tuh acn Jerusalem in oana sie eot
    toasr — kutena mutunfacl su srike in srukak eot sac ac fah sun ongoiya lulap.
    Mutunfacl nukewa fin faclu ac fah toeni in mweunel.
  hbo-WLC: וְהָיָ֣ה בַיּוֹם־הַ֠הוּא אָשִׂ֨ים אֶת־יְרוּשָׁלִַ֜ם אֶ֤בֶן מַֽעֲמָסָה֙
    לְכָל־הָ֣עַמִּ֔ים כָּל־עֹמְסֶ֖יהָ שָׂר֣וֹט יִשָּׂרֵ֑טוּ וְנֶאֶסְפ֣וּ עָלֶ֔יהָ
    כֹּ֖ל גּוֹיֵ֥י הָאָֽרֶץ׃
  ibo-ibo: Nʼụbọchị ahụ, mgbe mba niile nke ụwa chịkọtara onwe ha ọnụ imegide ya,
    aga m eme Jerusalem ka ọ ghọọrọ mba ndị ahụ niile nkume dị ukwuu nke a na-apụghị
    inugharị enugharị. Ndị niile ga-agbalị inugharị ya ga-emerụ onwe ha ahụ.
  ory-ory: ପୁଣି, ସେହି ଦିନ ଆମ୍ଭେ ଯିରୂଶାଲମକୁ ସମସ୍ତ ଗୋଷ୍ଠୀ ପ୍ରତି ଭାର ସ୍ୱରୂପ ପ୍ରସ୍ତର କରିବା;
    ଯେଉଁମାନେ ସେହି ପ୍ରସ୍ତର ଉଠାଇବା ପାଇଁ ଚେଷ୍ଟା କରନ୍ତି, ସେହି ସମସ୍ତେ ଅତ୍ୟନ୍ତ କ୍ଷତବିକ୍ଷତ
    ହେବେ ଓ ପୃଥିବୀସ୍ଥ ସମସ୍ତ ଗୋଷ୍ଠୀ ତାହା ବିରୁଦ୍ଧରେ ଏକତ୍ରିତ ହେବେ।
  chk-chk: Lon ena fansoun, lupwen chon ekewe mwü meinisin won fanüfan repwe mufengen
    o maun ngeni Jerusalem, üpwe föri pwe Jerusalem epwe wewe ngeni eföü fau mi fokun
    chou fän iter. Chokewe meinisin mi ekietä ewe fau repwe püsin feiengau ren.”
  rop-rop: Pipul brom ola kantri garra majurrumap miselp blanga fait langa detlot
    Jerusalem pipul. Bat langa det dei bambai, ai garra meigim Jerusalem jidan laik
    brabli bigwan hebiwan ston en eni enamimob hu trai blanga mubum im garra ardim
    miselp brabliwei.
  ukr-1871: І зроблю тоді Ерусалим важенним каменем для всїх народів; хто буде підіймати
    його, надсадиться, а зійдуться проти його всї народи землї.
  deu-1951: Und es soll geschehen an jenem Tage, daß ich Jerusalem zum Laststein für
    alle Völker machen werde; alle, die ihn heben wollen, werden sich daran wund reißen;
    und alle Nationen der Erde werden sich gegen sie versammeln.
  eng-JPS: And it shall come to pass in that day, that I will make Jerusalem a stone
    of burden for all the peoples; all that burden themselves with it shall be sore
    wounded; and all the nations of the earth shall be gathered together against it.
  srp-1865: I u taj æu dan uèiniti Jerusalim teškim kamenom svijem narodima; koji
    ga god htjedbudu dignuti, satræe se, ako bi se i svi narodi zemaljski sabrali
    na nj.
  lug-lug: Awo ku lunaku olwo ndifuula Yerusaalemi ejjinja erizitowa eri amawanga
    gonna, ag’ensi agalikuŋŋaana okukizingiza. Abo bonna abaligezaako okuliggyawo,
    balyetusaako ebisago.
  heb-heb: והיה ביום ההוא אשים את ירושלם אבן מעמסה לכל העמים כל עמסיה שרוט ישרטו ונאספו
    עליה כל גויי הארץ׃
  ben-IRV: সেই দিন এমন ঘটবে যখন আমি সমস্ত লোকদের বিরুদ্ধে যিরূশালেমকে একটা ভারী পাথরের
    মত করব। যারা সেই পাথরকে উঠাতে চেষ্টা করবে তারা নিজেরাই ভীষণভাবে আঘাত পাবে।
  pan-pan: ਮੈਂ ਉਸ ਦਿਨ ਯਰੂਸ਼ਲਮ ਨੂੰ ਸਾਰਿਆਂ ਲੋਕਾਂ ਲਈ ਇੱਕ ਭਾਰੀ ਪੱਥਰ ਠਹਿਰਾਵਾਂਗਾ। ਸਾਰੇ ਉਸ
    ਦੇ ਚੁੱਕਣ ਵਾਲੇ ਜ਼ਖਮੀ ਕੀਤੇ ਜਾਣਗੇ ਅਤੇ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਉਸ ਦੇ ਵਿਰੁੱਧ ਇਕੱਠੀਆਂ
    ਹੋਣਗੀਆਂ।
  mya-JVB: ထိုကာလ အခါ၌ လည်း ထို မြို့ကို လူမျိုး အပေါင်း တို့အား လေး သော ကျောက် ဖြစ်
    စေမည်။ ထို ကျောက်ကို ချီ သော သူအပေါင်း တို့သည် ကျိုးပဲ့ ကြေမွကြလိမ့်မည်။ လောကီ
    သားအမျိုးမျိုး တို့သည် ယေရုရှလင် မြို့တဘက် ၌ စုဝေး လျက် ရှိကြလိမ့်မည်။
  hmo-hmo: “To unai neganai lau ese Ierusalema be nadi metauna bamona do lau halaoa.
    Bona bema bese ta ese Ierusalema ia kokia gwauraia neganai, unai bese ese hisihisi
    bona dika do ia davaria. Tanobada ena bese ibounai do idia haboua tamona, Ierusalema
    do idia tuari henia.
  urd-urd: और मैं उस दिन येरूशलेम को सब क़ौमों के लिए एक भारी पत्थर बना दूँगा, और
    जो उसे उठाएँगे सब घायल होंगे, और दुनिया की सब क़ौमें उसके सामने जमा' होंगी।
  rus-SYN: И будет в тот день, сделаю Иерусалим тяжелым камнем для всех племен; все,
    которые будут поднимать его, надорвут себя, а соберутся против него все народы
    земли.
  bqc-SIM: Gↄↄ bee tó dṹnia bui píi koezↄ̃̀i màa, má Yelusalɛũ kɛ bui píiɛ
    gbɛsi pↄ́ wa fↄ̃ deeo ũ. Gbɛ̃́ pↄ́ lɛ́ wɛɛlɛ yↄ̃wà píi, a aà woloɛ nài.
  tcz-CHONGTHU: Hicheni lechun ken Jerusalem hi songpi banga suhling hoi hilou kahisah
    ding, avella chitin namtin hon ahung kichop khumuva ahin delkhum teng uleh amaho
    le amaho kisuhkhahna hung hilo bep ding ahi
  mar-mar: त्या दिवसात मी यरूशलेमेला सर्व राष्ट्रांसाठी एक प्रचंड मोठ्या दगडाप्रमाणे
    करीन, तो त्या सर्वांना भारी होईल. जो त्या दगडाला उचलण्याचा प्रयत्न करील, तो स्वत:च
    जखमी होईल आणि जगातील सर्व राष्ट्रे यरूशलेमेच्या विरुध्द लढावयास एकत्र येतील.”
  qub-qub: «Chay junäga llapan nasyuncunapaj Jerusalenta ticrachishäpaj fiyupa lasaj
    rumimannömi. Pipis jogarcuyta munaj cajtaga wañojpämi ñitirenga. Llapan nasyun
    runacunami Jerusalén runacunata chiquishpan shuntacanga.
  bqp-bqp: Tɔ̃ɔ te sɔɔ, kon ye gɔsiɑ nge kpee bɑkɑru. Be bɑ kĩ bu tu suɑ bɑ koo mɛɛrɑ
    wɑ. Hɑnduniɑn bwesenu kpuro nu koo mɛnnɑ nu tu wɔri.
  hat-hat: Lè sa a, m'ap fè lavil Jerizalèm tounen yon gwo wòch lou kou pwa senkant.
    Tout nasyon ki va chache leve l' va foule anba l'. Tout moun sou latè pral mete
    ansanm pou yo atake l'.
  eng-BSB: On that day, when all the nations of the earth gather against her, I will
    make Jerusalem a heavy stone for all the peoples; all who would heave it away
    will be severely injured.
  tod-tod: Naama volo ná, nà Zeeluzalɛme losu gbiɠi nuɓusɛiti pɛ tuɠɔ, eɠɛ kɔtu
    wolai nii nu nɔpɛ ge la zooga buzeɠezu. Zɔi nɔpɛ a ɠɛ é buzeɠe, naa ɠa ɓɔɠɔ maawana.
    Názu eteai zu yooiti kpein ta ɓɔsu, ti wuzeɠe daalɔɠɔma.
  eng-WEBPB: It will happen in that day that I will make Jerusalem a burdensome stone
    for all the peoples. All who burden themselves with it will be severely wounded,
    and all the nations of the earth will be gathered together against it.
  kbq-kbq: Ana knarera Jerusalemi kumara mago knanentake have erise'nugeno, iza'o
    ana havema erisgama hunaku hanimo'a tusi hazenke erigahie. Ana nehanige'za Jerusalemi
    kumara ha' hunte'naku maka kokankoka vahe'mo'za emeri atru hugahaze.
  nhe-BL: Quena, ipan nopa tonali nijchihuas Jerusalén ma eli queja se hueyi tetl
    tlen tlahuel etic. Huan yonque nochi tlaltini mosentilise para quitehuise, nochi
    tlen quinequise quiolinise, quintlamitepachos.”
  bus-bus: Zĩ pìa tó anduna boriinↄ píngi à kagura kɛ̀ lɛ, mɛ́ Yerusalɛmu kɛ bori
    pínginɛ gbɛ̀si kɛ̀ sí sɛ́roo ũ. Gbɛ̃ kɛ̀ èe wɛtɛɛ à sɛ́ píngi é à zĩnda kɛ̃nna.
  gub-BL: A'e 'ar mehe amuigo kar putar Zeruzarez itahu ipuhuz katu ma'e zàwenugar
    romo ihe nehe, teko paw wanupe ihe nehe. Aze amo uzeagaw a'e itahu hupir pà nehe,
    uzerekoahy kar putar nehe. Teko ywy nànànar uzemono'og putar Zeruzarez tawhu iàmàtyry'ym
    pà wà nehe.
  eng-DRA: 'And it shall come to pass in that day, that I will make Jerusalem a burdensome
    stone to all people: all that shall lift it up shall be rent and torn, and all
    the kingdoms of the earth shall be gathered together against her.'
