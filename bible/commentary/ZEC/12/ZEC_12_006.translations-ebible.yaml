verse: ZEC.012.006
translations:
  mal-C: “ആ ദിവസത്തിൽ ഞാൻ യെഹൂദാഗോത്രത്തലവന്മാരെ വിറകിനിടയിൽ തീച്ചട്ടിപോലെയും, കറ്റകൾക്കിടയിൽ
    കത്തുന്ന പന്തംപോലെയും ആക്കും. അവർ വലത്തും ഇടത്തുമായി ചുറ്റുമുള്ള സകലജനത്തെയും
    നിശ്ശേഷം ഭസ്മീകരിക്കും. എന്നാൽ ജെറുശലേം സ്വസ്ഥാനത്ത് അതിലെ നിവാസികളുമായി സുരക്ഷിതരായിരിക്കും.
  deu-TKW: An jenem Tage werde ich die Häuptlinge Judas gleich einem Feuerbecken in
    einem Holzstoße und gleich einer brennenden Fackel in einem Garbenhaufen machen,
    so daß sie alle Völker ringsum nach rechts und links verzehren, Jerusalem aber
    nach wie vor wohlbehalten an seiner Stelle bleibt.
  lin-lin: 'Na mokolo wana, nakokomisa bakambi ya Yuda lokola moto kati na liboke
    ya bakoni, lokola koni ya moto na se ya liboke ya matiti ekawuka : bakozikisa
    bikolo nyonso ya zingazinga na bango, ezala oyo ezali na ngambo ya loboko na bango
    ya mobali to ya mwasi. Kasi Yelusalemi ekotikala kaka na esika na yango.'
  eng-LSV: In that day I make the leaders of Judah || As a hearth of fire among trees,
    || And as a torch of fire in a sheaf, || And they have consumed—on the right and
    on the left—all the surrounding peoples, || And Jerusalem has again inhabited
    her place in Jerusalem.
  eng-GNV: 'In that day will I make the princes of Iudah like coles of fire among
    the wood, and like a fire brand in the sheafe, and they shall deuoure all the
    people round about on the right hand, and on the left: and Ierusalem shall be
    inhabited againe in her owne place, euen in Ierusalem.'
  eng-WEBSTER: 'In that day will I make the governors of Judah like a hearth of fire
    among the wood, and like a torch of fire in a sheaf; and they shall devour all
    the people around, on the right hand and on the left: and Jerusalem shall be inhabited
    again in her own place, even in Jerusalem.'
  nhw-BL: “Ipan nopa tonali nijchihuas nopa tlayacanani ipan tlali Judá elise quen
    se tlicuahuitl catli quichihuas ma tlatla miyac cuame ipan se cuatitlamitl. Itztose
    quen tlicuahuitl catli quichihua ma tlatlas trigo pixquistli catli huactoc huan
    nopa tlayacanani quintlatise nochi tlalme catli mocahuaj nechca tlen ininnejmac
    hasta iniopoch. Pero ipan nopa tonali quema Judá ehuani quintlanise nopa tlalme,
    altepetl Jerusalén sempa temis ica masehualme ica miyac paquilistli para itztose
    ipan inialtepe.
  swh-ONEN: “Katika siku hiyo nitawafanya viongozi wa Yuda kuwa kama kigae cha moto
    ndani ya lundo la kuni, kama mwenge uwakao kati ya miganda. Watateketeza kulia
    na kushoto mataifa yote yanayowazunguka, lakini Yerusalemu utabaki salama mahali
    pake.
  bba-bba: Yen tɔ̃ɔ te sɔɔ, kon Yudɑbɑn wiruɡibu kowɑ nɡe dɔ̃ɔ boko dɑ̃ɑ sɔ̃ɔwɔ, ǹ
    kun mɛ nɡe wii bɔn tèn dɔ̃ɔ bɑ sɔkɑ dĩɑ bɔkunu sɔɔ. Bɑ koo bwese ni nu kɑ bu sikerenɛ
    kɑmiɑwɑ mɑm mɑm. Adɑmɑ Yerusɑlɛmuɡibu bɑ ko n sɔ̃wɑ ben temɔ.
  eng-KJVCPB: 'In that day will I make the governors of Judah like a hearth of fire
    among the wood, And like a torch of fire in a sheaf; And they shall devour all
    the people round about, on the right hand and on the left: And Jerusalem shall
    be inhabited again in her own place, even in Jerusalem.'
  luo-luo: “Odiechiengno anami jotend Juda chal gi agulu manie mach mangʼangʼni, kendo
    ka pilni mach manie kind cham mochiek. Gibiro tieko ji duto modak e alworagi koni
    gi koni, to Jerusalem to biro dongʼ kare kaka en, ka ji odakie.
  meu-meu: Una dina ai, Iuda iduhudia na gida keberena au bogaragidiai na heto, eiava
    kede hururu-hururuna rei kakoro bogaraginai na heto; heḡeḡemadai besedia iboudiai,
    idiba kahana ai bona lauri kahana ai, na idia ese bae aradia ore, a Ierusalem
    na gabuna ai baine mia, mai inoholaina taudia ida.
  npi-ULB: त्यस दिन म यहूदाका अगुवाहरूलाई दाउराको बिचको आगोको मकलझैँ र बिटाहरूको बिचमा
    बलिरहेको राँकोझैँ तुल्याउनेछु, किनकि तिनीहरूले वरिपरिका सबै मानिसहरूलाई आफ्नो
    दाहिने र देब्रेपट्टि सखाप पार्नेछन् । यरूशलेम फेरि आफ्नै ठाउँमा बस्‍नेछ ।”
  yor-yor: “Ní ọjọ́ náà, ni èmi yóò ṣe àwọn baálẹ̀ Juda bí ààrò iná kan láàrín igi,
    àti bi ẹ̀fúùfù iná láàrín ìtí; wọn yóò sì jẹ gbogbo àwọn ènìyàn run yíká lápá
    ọ̀tún àti lápá òsì, a ó sì tún máa gbé inú Jerusalẹmu ní ipò rẹ̀.
  pes-OPCB: «در آن روز، رهبران یهودا را مثل شعلۀ آتشی که جنگلها و مزارع را می‌سوزاند،
    می‌گردانم. آنها تمام قومهای همسایه را از راست و چپ خواهند سوزاند، و مردم اورشلیم
    در امنیت خواهند بود.
  tgl-ULB: Sa araw na iyon, gagawin kong parang paglutuan sa gitna ng panggatong ang
    mga pinuno ng Juda at parang umaapoy na sulo sa gitna ng mga nakatayong ginapas
    na mga trigo, sapagkat tutupukin nila ang lahat ng mga taong nakapalibot sa kanilang
    kanan at sa kanilang kaliwa. Muling mamumuhay ang Jerusalem sa kanilang sariling
    lugar. “
  hui-hui: Horo uruningi i̱na Yuda dindiha agali haguane bu karu ira hungu bibehe
    dangi yuni gaule alebi widi bogabinaga yuni gabuni ngagoria ira hungu abale kulu
    lalu hundia habe nahe dai haraligobi ti holebira. Ani howa tigua hameigini tara
    tara tinaga waitigi dindi kawareni palia para para bidaru bibahende bo wahai holebira.
    Ani biragola Yarusaleme tano ibuni ngagoria bayale wiaabo holebira.
  mya-mya: '``ထို​အ​ခါ​ငါ​သည်​ယု​ဒ​နွယ်​သား​စု​များ ကို​တော​မီး​ကဲ့​သို့​လည်း​ကောင်း၊
    စ​ပါး​မှည့် လျက်​နေ​သည့်​လယ်​ကွက်​တွင်​လောင်​သော​မီး ကဲ့​သို့​သော်​လည်း​ကောင်း​ဖြစ်​စေ​မည်။
    သူ​တို့ သည်​မိ​မိ​တို့​အ​နီး​အ​နား​ရှိ​လူ​မျိုး​အ​ပေါင်း တို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​ကြ​လိမ့်​မည်။
    ယေ​ရု ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​မူ​ကား မိ​မိ​တို့​မြို့ တွင်း​၌​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​ကြ​လိမ့်​မည်။'
  bod-N: ཉིན་མོ་དེ་ལ། བདག་གིས་ཡ་ཧུ་དཱའི་ཚོ་དཔོན་རྣམས་ནི་བུད་ཤིང་གི་དཀྱིལ་དུ་ཡོད་པའི་མེ་ཕོར་དང་།
    ཚར་ཕོན་ནང་གི་དཔལ་འབར་བཞིན་དུ་བྱ་སྟེ། དེ་དག་གིས་རང་གི་གཡས་གཡོན་དང་མཐའ་འཁོར་དུ་ཡོད་པའི་མི་སྡེ་ཐམས་ཅད་ཁྱུར་མིད་གཏོང་བར་འགྱུར།
    ཡིན་ནའང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ནི་གྲོང་ཁྱེར་ནང་གི་སྔར་གནས་སུ་ཆགས་པར་འགྱུར།
  sna-sna: “Pazuva iro ndichaita kuti vatungamiri veJudha vaite segango pakati pehuni,
    uye sezhenje romoto pakati pezvisote. Vachaparadza kurudyi nokuruboshwe ndudzi
    dzose dzavanhu vakapoteredza, asi Jerusarema richaramba riri panzvimbo paro.
  spa-BLM: En aquel día haré que los jefes de Judá sean como un cazo de fuego entre
    la madera, y como una antorcha encendida entre las gavillas. Devorarán a todos
    los pueblos de alrededor, a la derecha y a la izquierda; y Jerusalén volverá a
    habitar en su propio lugar, en Jerusalén.
  cac-cac: A d'a jun oval chi', a eb' yajalil Judá, icha junoc tzac'ac' chac xilinac
    tz'och d'a scal te' c'atzitz ol vutej eb', ma icha sq'ue sc'ac'al junoc tob'an̈
    taj tz'och d'a scal ixim trigo manojail yaji. Icha chi' ol aj satanel masanil
    juntzan̈ nación eb' ay d'a slac'anil Judá. A d'a jun tiempoal chi', man̈ jantacoc
    eb' anima ol cajnajxoc d'a Jerusalén.
  swh-ULB: Katika siku hiyo nitawafanya watawala wa Yuda kuwa kama mitungi ya moto
    katika miti na kama miali ya moto kati ya nafaka isimamayo, kwani utateketeza
    watu wote walio karibu upande wao wa kulia na kushoto. Yerusalemu atakaa mahali
    pake tena.
  bel-bel: У той дзень Я зраблю князёў Юдавых - як жароўню з агнём паміж дровамі і
    як запаленую сьвяцільню сярод снапоў, і яны зьнішчаць усе навакольныя народы справа
    і зьлева, і зноў заселены будзе Ерусалім на сваім месцы, у Ерусаліме.
  deu-ELBBK: An jenem Tag werde ich die Fürsten von Juda machen wie ein Feuerbecken
    unter Holzstücken und wie eine Feuerfackel unter Garben; und sie werden zur Rechten
    und zur Linken alle Völker ringsum verzehren. Und fortan wird Jerusalem an seiner
    Stätte wohnen in Jerusalem.
  mbb-OT: “Dutun daan he andew edhimuwen ku is menge pengulu te Juda he iring te egkeregreg
    he vaǥa ziyà te rapug etawa vinagkes he seresag he mesiǥa. Edezeetan dan is menge
    nasyun diyà te peliǥuy zan. Ne kenè mulà egkemenu is menge etew ziyà te Jerusalem
    dutun te kandan he lugar.
  mal-2015: അന്നാളിൽ ഞാൻ യെഹൂദാമേധാവികളെ വിറകിന്റെ ഇടയിൽ തീച്ചട്ടിപോലെയും കറ്റയുടെ
    ഇടയിൽ തീപ്പന്തംപോലെയും ആക്കും; അവർ വലത്തുഭാഗത്തും ഇടത്തുഭാഗത്തും ചുറ്റുമുള്ള സകലജാതികളെയും
    തിന്നുകളയും; യെരൂശലേമിന്നു സ്വസ്ഥാനത്തു, യെരൂശലേമിൽ തന്നേ, വീണ്ടും നിവാസികൾ ഉണ്ടാകും.
  rmc-rmc: Andre oda džives kerava, hoj o vodci le Judaskre te aven sar o jagale angara
    andro kašta the sar e jagaľi fakľa maškar o snopi. Zňičinena savore naroden pašal
    peste pal e čači the baľogňi sera, ale le Jeruzalemoskre manuša ačhena furt pre
    peskro than andro Jeruzalem.
  nlg-nlg: Mi tana bona vaghana keri, inau ku nera rana kemana Judah ke vagara na
    lake tana tautalu asi, panahugura ni vuavua tara mada tua-ma gaira kara durakera
    rana lei komu taligu tana lei kema. Marana lei vure ni Jerusalem kava gana majebura
    sono tana komudira.
  pes-OPV: در آن روزسروران یهودا را مثل آتشدانی در میان هیزم و مانند شعله آتش در میان
    بافه‌ها خواهم گردانید وهمه قوم های مجاور خویش را از طرف راست وچپ خواهند سوزانید
    و اورشلیم بار دیگر درمکان خود یعنی در اورشلیم مسکون خواهد شد.
  ron-1924: Ын зиуа ачея, вой фаче пе кэпетенииле луй Иуда ка о ватрэ де фок суб лемн,
    ка о фэклие апринсэ суб снопь; вой мистуи ын дряпта ши ын стынга пе тоате попоареле
    де жур ымпрежур, яр Иерусалимул ва фи локуит ярэшь ла локул луй чел векь.
  ben-OBCV: “সেদিন যিহূদার নেতৃবর্গকে আমি কাঠের বোঝার মধ্যে আগুনের পাত্রের মতো ও শস্যের
    আঁটির মধ্যে জ্বলন্ত মশালের মতো করব। তারা তাদের ডানদিক ও বাঁদিকের চারিদিকের সমস্ত
    জাতিদের গ্রাস করবে, কিন্তু জেরুশালেম তার নিজের জায়গায় স্থির থাকবে।
  som-som: Wakhtigaas taliyayaasha dalka Yahuudah waxaan ka dhigi doonaa sida girgire
    dab ah oo qoryo ku dhex jira, iyo sida qori ololaya oo xidhmooyin hadhuudh ah
    ku dhex jira, oo iyana waxay wada baabbi'in doonaan dadyowga iyaga ku wareegsan
    oo dhan, kuwa midigta ka xiga iyo kuwa bidixda ka xigaba, oo reer Yeruusaalemna
    mar kalay degganaan doonaan meeshooda, taasoo ah Yeruusaalem qudheeda.
  lat-VUC: 'In die illa ponam duces Juda sicut caminum ignis in lignis, et sicut facem
    ignis in fœno: et devorabunt ad dexteram et ad sinistram omnes populos in circuitu,
    et habitabitur Jerusalem rursus in loco suo in Jerusalem.'
  eng-ASVBT: In that day will I make the chieftains of Judah like a pan of fire among
    wood, and like a flaming torch among sheaves; and they shall devour all the peoples
    round about, on the right hand and on the left; and they of Jerusalem shall yet
    again dwell in their own place, even in Jerusalem.
  ita-1885: In quel giorno farò che i capi di Giuda saranno come un focolare fra delle
    legne, e come una fiaccola accesa fra delle mannelle di biade; e consumeranno
    a destra, ed a sinistra, tutti i popoli d'intorno; e Gerusalemme sarà ancora abitata
    nel luogo suo, in Gerusalemme.
  eng-LXXUP: 'In that day I will make the captains of thousands of Judah as a firebrand
    among wood, and as a torch of fire in stubble; and they shall devour on the right
    hand and on the left all the nations round about: and Jerusalem shall dwell again
    by herself, even in Jerusalem.'
  eng-ULB: On that day I will make the leaders of Judah like firepots among wood and
    like a flaming torch among standing grain, for they will consume all the surrounding
    peoples on their right and on their left. Jerusalem will again live in her own
    place.”
  spa-VBL: Ese día haré que las familias de Judá sean como carbones encendidos en
    el bosque, o como antorchas ardientes en un campo de pasto seco. Ellos destruirán
    con fuego todo lo que encuentren a su paso a diestra y siniestra, a todos los
    pueblos vecinos, mientras que el pueblo de Jerusalén estará seguro en su ciudad.
  fra-_FOB: En ce jour-là, je ferai des chefs de Juda comme un brasier parmi du bois,
    comme une torche enflammée parmi des gerbes; ils dévoreront à droite et à gauche
    tous les peuples d'alentour, et Jérusalem demeurera assise à sa place, à Jérusalem.
  mal-mal: ആ നാളിൽ ഞാൻ യെഹൂദാമേധാവികളെ വിറകിന്റെ ഇടയിൽ തീച്ചട്ടിപോലെയും കറ്റയുടെ ഇടയിൽ
    തീപ്പന്തംപോലെയും ആക്കും; അവർ വലത്തുഭാഗത്തും ഇടത്തുഭാഗത്തും ചുറ്റുമുള്ള സകലജനതകളെയും
    തിന്നുകളയും; യെരൂശലേമിനു സ്വസ്ഥാനത്ത്, യെരൂശലേമിൽ തന്നെ, വീണ്ടും നിവാസികൾ ഉണ്ടാകും.
  urd-GVR: Us din maiṅ Yahūdāh ke ḳhāndānoṅ ko jalte hue koele banā dūṅgā jo dushman
    kī sūkhī lakaṛī ko jalā deṅge. Wuh bhaṛaktī huī mashāl hoṅge jo dushman kī pūloṅ
    ko bhasm karegī. Un ke dāīṅ aur bāīṅ taraf jitnī bhī qaumeṅ gird-o-nawāh meṅ rahtī
    haiṅ wuh sab nazar-e-ātish ho jāeṅgī. Lekin Yarūshalam apnī hī jagah mahfūz rahegā.
  suz-BL: मेको नाक्‍ती गो यहूदा आ खिं खिं ङा मुर आन कली शी तारी वोइश्‍शो ब्रुइश्‍शो
    बोस नु शी आन दातेमी ब्रशो तोव़शी खोदेंशो सेल्‍नुङ। मिनु मेकोपुकीमी ग्‍युरा नु
    पेरा गे बाक्‍ब नु पुम्‍ब मुर नेल्‍ल आन कली साइक्‍नीम। तन्‍न यरूसलेम आ बाक्‍तीके
    उइ बाक्‍शा, लेंशा मेकेर मुर बाक्‍नीम। ओबदिया १८:-
  eng-NOY: In that day will I make the leaders of Judah Like a fire-pan among wood,
    And like a torch of fire in a sheaf, And they shall devour, on the right hand
    and on the left, All the nations round about. And Jerusalem shall again dwell
    in her own place at Jerusalem.
  ita-1927: In quel giorno, io renderò i capi di Giuda come un braciere ardente in
    mezzo a delle legna, come una torcia accesa in mezzo a dei covoni; essi divoreranno
    a destra e a sinistra tutti i popoli d’ogn’intorno; e Gerusalemme sarà ancora
    abitata nel suo proprio luogo, a Gerusalemme.
  ckb-ckb: «لەو ڕۆژەدا سەرکردەکانی یەهودا وەک ئاگردانێک لێ دەکەم لەنێو کۆمەڵە دار
    و وەک مەشخەڵێکی ئاگر لەنێو مەڵۆ، جا بەلای ڕاست و بەلای چەپدا دەست دەکەن بە خواردنی
    هەموو گەلانی دەوروبەریان، بەڵام ئۆرشەلیم لە جێی خۆی بە سەلامەتی دەمێنێتەوە.
  eng-BBE: 'In that day I will make the families of Judah like a pot with fire in
    it among trees, and like a flaming stick among cut grain; they will send destruction
    on all the peoples round about, on the right hand and on the left: and Jerusalem
    will be living again in the place which is hers, that is, in Jerusalem.'
  kan-OKCV: “ಆ ದಿವಸದಲ್ಲಿ ನಾನು ಯೆಹೂದದ ಕುಲಪತಿಗಳನ್ನು ಕಟ್ಟಿಗೆಯ ಮಧ್ಯದಲ್ಲಿರುವ ಬೆಂಕಿಯ ಒಲೆಯ
    ಹಾಗೆಯೂ, ಸಿವುಡುಗಳಲ್ಲಿರುವ ಬೆಂಕಿಯ ಪಂಜಿನ ಹಾಗೆಯೂ ಮಾಡುವೆನು. ಅವರು ಬಲಗಡೆಯಲ್ಲಿಯೂ, ಎಡಗಡೆಯಲ್ಲಿಯೂ
    ಸುತ್ತಲಿರುವ ಎಲ್ಲಾ ಜನಗಳನ್ನೂ ನುಂಗಿಬಿಡುವರು. ಆದರೆ ಯೆರೂಸಲೇಮಿನವರು ತಿರುಗಿ ತನ್ನ ಸ್ಥಳದಲ್ಲಿ
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೇ ಸುರಕ್ಷಿತವಾಗಿ ವಾಸಿಸುವರು.
  tam-2017: அந்நாளிலே யூதாவின் தலைவர்களை விறகுகளுக்குள்ளே எரிகிற நெருப்பு அடுப்பிற்கும்,
    வைக்கோல் கட்டுகளுக்குள்ளே எரிகிற தீப்பந்தத்திற்கும் ஒப்பாக்குவேன்; அவர்கள் வலதுபுறமும்
    இடதுபுறமுமாகப் புறப்பட்டு, சுற்றிலும் இருக்கிற எல்லா மக்களையும் அழிப்பார்கள்;
    எருசலேம் திரும்பவும் தன் இடமாகிய எருசலேமிலே குடியேற்றப்பட்டிருக்கும்.
  spa-RV-1909: 'En aquel día pondré los capitanes de Judá como un brasero de fuego
    en leña, y como una hacha de fuego en gavillas; y consumirán á diestra y á siniestra
    todos los pueblos alrededor: y Jerusalem será otra vez habitada en su lugar, en
    Jerusalem.'
  ron-BTF: 'În acea zi îi voi face pe guvernatorii lui Iuda ca o vatră de foc între
    lemne şi ca o torţă de foc într-un snop; şi ei vor mistui toate popoarele de jur
    împrejur, la dreapta şi la stânga: şi Ierusalimul va locui din nou la locul său
    în Ierusalim.'
  eng-WEBP: In that day I will make the chieftains of Judah like a pan of fire among
    wood, and like a flaming torch among sheaves. They will devour all the surrounding
    peoples on the right hand and on the left; and Jerusalem will yet again dwell
    in their own place, even in Jerusalem.
  eng-FBV: On that day I will make the families of Judah like burning coals in a wood,
    like a flaming torch in a field of straw. They will burn up to the right and to
    the left all the surrounding peoples, while the people of Jerusalem will live
    safely in their city.
  nld-1939: Op die dag maak Ik de vorsten van Juda tot een vuurpan tussen het hout,
    tot een brandende fakkel tussen de schoven; alle volken in het rond zullen ze
    verteren rechts en links, maar Jerusalem zal op zijn plaats blijven staan.
  nch-BL: “Ipan nopa tonali nijchihuas nopa tayacanani ipan tali Judá elise quej se
    ticuahuit cati quichihua ma tata miyac cuame ipan se cuatitamit. Itztose quej
    ticuahuit cati quichihua ma tata trigo pixquisti cati huactoc huan nopa tayacanani
    quintatise nochi talme cati mocahuaj nechca ten ininejmat hasta iniarraves. Pero
    ipan nopa tonali quema Judá ehuani quintanise nopa talme, altepet Jerusalén sempa
    temis ica masehualme ica miyac paquilisti para itztose ipan inialtepe.
  vie-1934: Trong ngày đó, ta sẽ làm cho các trưởng Giu-đa giống như một bếp lửa ở
    giữa đám củi, và như một đuốc lửa ở giữa những bó lúa, chúng nó sẽ thiêu nuốt
    bên hữu và bên tả hết thảy các dân tộc xung quanh; và dân cư Giê-ru-sa-lem sẽ
    lại còn ỡ chỗ mình, tức là Giê-ru-sa-lem.
  hin-CV: “उस दिन मैं यहूदाह के लोगों को लकड़ी के ढेर में आग का एक भट्ठा जैसे, पूलियों
    के बीच जलता हुआ एक मशाल जैसे बना दूंगा. वे अपने दाएं तथा बाएं आस-पास के सब लोगों
    को भस्म कर देंगे, पर येरूशलेम अपने जगह में अडिग बना रहेगा.
  spa-BES: En aquel día haré a las familias de Judá como una olla con fuego entre
    la leña, y como un fuego en los manojos de espiga; enviarán destrucción a todos
    los pueblos de alrededor, a la derecha y a la izquierda; y Jerusalén volverá a
    vivir en el lugar que es suyo, es decir, en Jerusalén.
  tdx-tdx: Hanoeko sadròn’ afo añivon-katae ao o mpiaolo’ Iehodao, naho hoe failon’
    afo añivom-pitoboroñan’ ampemba ao; ie hamorototo ondaty iaby mañohokeo mb’ ankavana
    naho havia; fe ho fimoneñañe an-toe’e eo indraike t’Ierosa­laime, Eka e Ierosa­laime
    ao.
  tha-KJV: ในวันนั้นเราจะกระทำให้หัวหน้าคนยูดาห์ทั้งหลายเหมือนหม้อร้อนแดงอยู่ท่ามกลางกองฟืน
    เหมือนคบเพลิงสว่างอยู่ท่ามกลางฟ่อนข้าว และเขาจะเผาผลาญบรรดาชนชาติทั้งหลายที่​อยู่​ล้อมรอบไปทางขวาและไปทางซ้ายเสีย
    ฝ่ายเยรูซาเล็มจะมีคนอาศัยอยู่ในที่เดิ​มน​ั้นเอง คือเยรูซาเล็ม
  por-BR-2018: Naquele dia farei dos líderes de Judá como um braseiro de fogo debaixo
    da lenha, e como tocha de fogo debaixo de gravetos; e consumirão todos os povos
    ao redor à direita e à esquerda; e Jerusalém continuará habitada em seu lugar,
    em Jerusalém.
  deu-ELO: An jenem Tage werde ich die Fürsten von Juda machen gleich einem Feuerbecken
    unter Holzstücken und gleich einer Feuerfackel unter Garben; und sie werden zur
    Rechten und zur Linken alle Völker ringsum verzehren. Und fortan wird Jerusalem
    an seiner Stätte wohnen in Jerusalem.
  eng-WYC-2018: In that day I shall set the dukes of Judah as a chimney of fire in
    wood, and as a brand of fire in hay; and they shall devour at the right side and
    left side all peoples in compass. And Jerusalem shall be inhabited again in his
    place, in Jerusalem. (On that day I shall make the leaders of Judah like a chimney
    of fire in the woods, and like a firebrand in the hay; and they shall devour on
    the right side and on the left side all the nations around them. And Jerusalem
    shall be inhabited again in its place, yea, in Jerusalem.)
  epo-epo: En tiu tempo Mi faros la estrojn de Judujo kiel pato kun fajro inter ligno
    kaj kiel brulanta torĉo inter garboj, kaj ili formanĝos dekstre kaj maldekstre
    ĉiujn popolojn ĉirkaŭe; kaj Jerusalem estos denove priloĝata sur sia loko, en
    Jerusalem.
  uig-PIN: Xu küni Mǝn Yǝⱨudaning yolbaxqilirini otunlar arisidiki otdandǝk, ɵnqilǝr
    arisidiki mǝx’ǝldǝk ⱪilimǝn; ular ǝtrapidiki barliⱪ ǝllǝrni, yǝni ong wǝ sol tǝripidikilǝrni
    yǝwetidu; Yerusalemdikilǝr yǝnǝ ɵz jayida, yǝni Yerusalem xǝⱨiridǝ turidiƣan bolidu.
  beo-beo: Amo galu, Na da Yuda sosogo fi ili, lalu amo da iwila ganodini o gagoma
    bugi denesi ganodini nebe, agoane hamomu. Ilia da ili sisiga:le fifi asi gala
    amo huluane wadela:lesimu. Yelusaleme fi dunu ilia da ilia moilai bai bagade ganodini
    hahawane gaga:iwane esalebe ba:mu.
  tpi-OTNT: “Long dispela taim bai mi mekim ol lida bilong Juda i kamap olsem bikpela
    paia i kukim kunai o olsem paia i lait long gaden wit i drai pinis. Na bai ol
    i pinisim olgeta kantri i stap klostu. Na taun Jerusalem bai i stap yet long ples
    bilong en.
  hau-SA: “A ranan nan zan sa shugabannin Yahuda su zama kamar tukunyar wuta a tarin
    itacen wuta; kamar harshen wuta a dammunan hatsi. Za su ƙone dukan mutanen da
    suke kewaye da su hagu da dama, amma babu abin da zai taɓa mutanen Urushalima.
  uig-LAT: Shu küni Men Yehudaning yolbashchilirini otunlar arisidiki otdandek, önchiler
    arisidiki mesh’eldek qilimen; ular etrapidiki barliq ellerni, yeni ong we sol
    teripidikilerni yewétidu; Yérusalémdikiler yene öz jayida, yeni Yérusalém shehiride
    turidighan bolidu.
  nde-nde: Ngalelolanga ngizakwenza abakhokheli bakoJuda babe njengebhodo phezu kwezikhuni,
    njengobhaqa oluvuthayo phakathi kwezithungo. Bazathungela ngapha langapha kutshe
    bonke abantu abakhelene labo, kodwa iJerusalema izasala imi injalo endaweni yayo.
  ton-ton: '¶ “ʻI he ʻaho ko ia te u ngaohi ʻae kau pule ʻi Siuta, ke tatau mo e ʻaiʻanga
    afi ʻi he loto fefie, pea hangē ko e tūhulu vela ʻi he ū koane; he tenau fakaʻauha
    takatakai ʻae kakai ʻi he nima toʻomataʻu, pea mo e toʻohema: pea ʻe toe kakai
    ʻa Selūsalema ʻi hono potu pe ʻoʻona, ʻio, ʻi Selūsalema.'
  ces-1613: V ten den učiním vůdce Judské podobné ohni zanícenému mezi dřívím, a pochodni
    hořící mezi snopy, i zžíře na pravo i na levo všecky národy vůkol, a ostojí Jeruzalém
    ještě na místě svém v Jeruzalémě.
  eng-WMB: In that day I will make the chieftains of Judah like a pan of fire among
    wood, and like a flaming torch among sheaves. They will devour all the surrounding
    peoples on the right hand and on the left; and Jerusalem will yet again dwell
    in their own place, even in Jerusalem.
  tam-TCV: “அந்த நாளில் யூதாவின் தலைவர்களை விறகுகளின் குவியலுக்குள் வைக்கப்பட்ட தீச்சட்டியைப்போலவும்,
    கதிர்க்கட்டுக்குள் வைக்கப்பட்ட எரியும் தீப்பந்தத்தைப் போலவும் ஆக்குவேன். அப்பொழுது
    அவர்கள் தங்களைச் சூழ்ந்துள்ள மக்கள் கூட்டங்களை வலது புறமும், இடது புறமுமாக எரித்துப்
    போடுவார்கள். ஆனால் எருசலேமின் குடிகளோ, தங்கள் சொந்த இடங்களிலேயே சேதமின்றி இருப்பார்கள்.
  ceb-ULB: Nianang adlawa himoon ko nga mahisama ang mga pangulo sa Juda sa mga kolon
    nga halinganan taliwala sa kahoy ug sama sa mga nagsiga nga sulo taliwala sa nagbarog
    nga katrigohan, tungod kay lamyon nila ang tanang katawhan nga naglibot gikan
    sa ilang tuo ug wala. Apan ang katawhan sa Jerusalem magpuyo pag-usab sa iyang
    kaugalingong dapit.”
  pol-UBG: W tym dniu uczynię przywódców Judy jak węgle ogniste wśród drwa i jak płonącą
    pochodnię pośród snopów; i pożrą wszystkie okoliczne narody na prawo i na lewo.
    I Jerozolima pozostanie na swoim miejscu, w Jerozolimie.
  urd-GVU: اُس دن مَیں یہوداہ کے خاندانوں کو جلتے ہوئے کوئلے بنا دوں گا جو دشمن کی
    سوکھی لکڑی کو جلا دیں گے۔ وہ بھڑکتی ہوئی مشعل ہوں گے جو دشمن کی پُولوں کو بھسم
    کرے گی۔ اُن کے دائیں اور بائیں طرف جتنی بھی قومیں گرد و نواح میں رہتی ہیں وہ سب
    نذرِ آتش ہو جائیں گی۔ لیکن یروشلم اپنی ہی جگہ محفوظ رہے گا۔
  eng-OEBCW: In that day I will make the chieftains of Judah like a pan of fire in
    the woods, like a torch among sheaves, they will devour right and left all the
    surrounding peoples. But Jerusalem will abide on its own site.
  deu-1912: Zu der Zeit will ich die Fürsten Juda's machen zur Feuerpfanne im Holz
    und zur Fackel im Stroh, daß sie verzehren zur Rechten und zur Linken alle Völker
    um und um. Und Jerusalem soll auch fürder bleiben an ihrem Ort zu Jerusalem.
  kan-2017: “ಆ ದಿನದಲ್ಲಿ ನಾನು ಯೆಹೂದದ ಕುಲಪತಿಗಳನ್ನು ಸೌದೆಯ ಮಧ್ಯದಲ್ಲಿನ ಅಗ್ಗಿಷ್ಟಿಕೆಯನ್ನಾಗಿಯೂ,
    ಸಿವುಡುಗಳ ನಡುವಣ ಪಂಜನ್ನಾಗಿಯೂ ಮಾಡುವೆನು; ಅವರು ಸುತ್ತಣ ಜನಾಂಗಗಳನ್ನೆಲ್ಲಾ ಎಡಬಲಗಳಲ್ಲಿ ನುಂಗಿಬಿಡುವರು;
    ಯೆರೂಸಲೇಮಿನವರು ತಮ್ಮ ಸ್ಥಳವಾದ ಯೆರೂಸಲೇಮಿನಲ್ಲೇ ಇನ್ನು ವಾಸಿಸುವರು;
  yap-yap: “Rofen nem e bay gu tay e fa yuke girdi’ nu Judah ni bod ba nifiy u loway
    fa lan bang i flang nike el wom’ngin e grain riy. Bay rthanged mit e girdi’ u
    gubin e pi nam nib liyegrad. Ma girdi’en yu Jerusalem e bay ur pired ni dabi buch
    ban’en rorad.
  hlt-MCSB: Tekah khohnin ah tah Judah khoboei rhoek te thing dongkah baeldung hmai
    bangla, cangpa lakli kah hmaithoi hmai bangla ka khueh ni. Te vaengah kaepvai
    banvoei bantang kah pilnam boeih te a hlawp ni. Tedae Jerusalem tah amah hmuen
    la Jerusalem ah kho a sak ni.
  mdy-ETH: «ዬኖ ዓቦ ታኣኒ ዪሁዳ ዴሮ ሱኡጎ ናኣቦይዳ ዳኪ ዔኤሦ ሃንፂሌ፥ ጮኦሪ ጌሦና ናኣራኮ ባኣኪዳ ዓይሢንቴ ኩሻ ማሃንዳኔ፤
    ዬያሮ ዔያታ ዔያቶኮ ኮይላ ዓኣ ሜሌ ዴሮ ሙዒ ባይዛንዳኔ፤ ዬሩሳላሜ ዴራ ጋዓንቴ ፔቴታዖ ዔኤቢ ዔያቶ ቆኦዹዋንቴ ካታሞይዳ ኮሺ
    ዴዓንዳኔ።
  twi-ASANTE: “Saa ɛda no, mɛyɛ Yuda ntuanofoɔ sɛ ogya ayowaa a ɛhyɛ nnyina mu, te
    sɛ ogyatɛn a ɛrederɛ wɔ wira a wɔaboa ano mu. Wɔbɛhye nnipa a wɔatwa wɔn ho ahyia
    nyinaa wɔ benkum ne nifa, nanso hwee renka Yerusalem wɔ baabi a ɔwɔ hɔ.
  eng-WEBU: In that day I will make the chieftains of Judah like a pan of fire among
    wood, and like a flaming torch among sheaves. They will devour all the surrounding
    peoples on the right hand and on the left; and Jerusalem will yet again dwell
    in their own place, even in Jerusalem.
  spa-PDDPT: Aquel día pondré a los jefes de Judá como brasero encendido entre la
    leña y como antorcha de fuego entre los conjuntos de espigas, pues devorarán a
    derecha y a izquierda a todos los pueblos vecinos. Los de Jerusalén vivirán otra
    vez con seguridad en Jerusalén, su lugar.
  gun-gun: Mba'eta ha'e va'e ára ajapo 'rã Judá pygua huvixa kuery tapyĩ yxakã guýry
    hendy va'e rami. Ajapo 'rã takua ryxa mba'emo 'ygue hendy va'e rami ikuai aguã
    rami. Mba'eta oiporu kuaa regua ha'e oiporu kuaa e'ỹa rupi ha'e kuery omokanhymba
    'rã ijyvýry ikuai va'e regua ha'e javi. Ha'e ramo Jerusalém pygua kuery ma Jerusalém
    tetã py oikoague py ae ju 'rã hekoa.
  agu-BL: ”Nin tul yi jun tiempa'tz chocpon yi e' aj Judá wa'n chi xtxak'ak' yi nternin
    na k'ak'an txo'l si', nin chitane'n jun chin boc'oj k'ak' txo'l tkan triw yi chin
    skejtnin. Na sbajk chitz'e'sal yi e' tnum yi ate' le chimax nin yi e' tnum yi
    ate' le chisbal, tircu'n yi e'chk nacióna'tz yi ate' nakajil Israel. Nin yi e'
    aj Jerusalén, ẍchinajank junt tir le cyetz chitanum.
  ilo-ULB: Iti dayta nga aldaw, pagbalinekto dagiti pangulo ti Juda a kasla kadagiti
    banga ti apuy iti tengnga ti napenpen a pagsungrod ken kas iti gumilgil-ayab a
    pagsilawan iti tengnga dagiti nagangon a dawa, gapu ta uramendanto dagiti amin
    a tattao iti aglawlawda iti makannawan ken iti makannigidda. Agnaedto manen ti
    Jerusalem iti bukkodna a lugar.”
  kpg-kpg: “I di madagoaa deelaa, gei Au gaa hai nia madahaanau o Judah gii hai be di
    ahi i lodo henua be i lodo tadagee guu leu ono huwa, digaula gaa oho gi daha nia
    henua ala e haganiga mai i daha. Nia daangada o Jerusalem gaa noho i di aumaalia
    i lodo di waahale.
  uig-ARA: شۇ كۈنى مەن يەھۇدانىڭ يولباشچىلىرىنى ئوتۇنلار ئارىسىدىكى ئوتداندەك، ئۆنچىلەر
    ئارىسىدىكى مەشئەلدەك قىلىمەن؛ ئۇلار ئەتراپىدىكى بارلىق ئەللەرنى، يەنى ئوڭ ۋە سول
    تەرىپىدىكىلەرنى يەۋېتىدۇ؛ يېرۇسالېمدىكىلەر يەنە ئۆز جايىدا، يەنى يېرۇسالېم شەھىرىدە
    تۇرىدىغان بولىدۇ.
  sus-sus: Na lɔxɔɛ, n Yudaya mangɛe luma nɛ alɔ tɛ wolenxi yege xɔɔra, xa na mu alɔ
    tɛ na din sɛxɛ ra. E fama nɛ si birin halakide naxan na e rabilinyi. Darisalamu
    mu kanama.
  pon-2006: “Ni ahnsowo I pahn kupwurehda pwe peneinei kan en Suda en duwehla kisiniei
    nanwel de nan mwetin wahnsahpw ehu me mahier—re pahn kamwomwala wehi koaros me
    kapilirailpene. Mehn Serusalem pahn mihmihte nan ar onepek mwahu nan ar kahnimw.
  ksd-ksd: Ta nam ra bung ra umana luluai Iuda diat a da ra ubu i birao livuan ta
    ra davadavai, ma da ra birao na ul livuan ta ra umana vinvin kunai, ma diat a
    vaimur vue ra lavur vuna tarai ba dia ki kikil diat, ta ra papar a lima tuna ma
    ta ra papar a maira; ma Ierusalem na tavua mulai ta kana kiki iat.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ θήσομαι τοὺς χιλιάρχους Ἰούδα ὡς δαλὸν πυρὸς ἐν ξύλοις,
    καὶ ὡς λαμπάδα πυρὸς ἐν καλάμῃ, καὶ καταφάγονται ἐκ δεξιῶν, καὶ ἐξ εὐωνύμων πάντας
    τοὺς λαοὺς κυκλόθεν, καὶ κατοικήσει Ἱερουσαλὴμ ἔτι καθʼ ἑαυτὴν ἐν Ἱερουσαλήμ.
  ind-AYT: Pada waktu itu, Aku akan membuat kepala kaum Yehuda seperti periuk api
    di tengah-tengah kayu bakar dan seperti suluh berapi di tengah-tengah berkas gandum.
    Mereka akan melalap semua suku bangsa di sekelilingnya, baik di sebelah kiri dan
    di sebelah kanannya, tetapi penduduk Yerusalem akan tetap tinggal di tempatnya
    sendiri, di Yerusalem.
  nya-nya: “Pa tsiku limenelo ndidzasandutsa atsogoleri a Yuda kukhala ngati mbawula
    yotentha pakati pa nkhuni, ngati sakali yoyaka pa mitolo ya tirigu. Adzatentha
    mitundu yonse ya anthu yowazungulira, kumanja ndi kumanzere, koma Yerusalemu sadzasuntha
    pa malo ake.
  hrv-hrv: 'U onaj dan učinit ću da plemena Judina budu kao žeravnica užarena na drvlju,
    kao baklja upaljena na snoplju: i proždirat će zdesna i slijeva sve narode uokolo.
    A Jeruzalem će i dalje stajati na svome mjestu.”'
  mps-mps: “Te sogo eno ilama, tama te Juda dabe polalubo bidi dabe te kalade te genuai
    isi bogoli dala sabo tiwai pedalu, ma te wa pai wit gide isi bogoli ula pedalubo
    tiwai yaibao. Tama augwaligo te augwali pąde elalubo bulu tǫ kantri bidi hani
    tigidali ela silaibao, tiali goli Jerusalem taun te aga elaluali pesagede tama
    elalueibao,” Genuai Bidigo te po wai dao.
  tpi-tpi: “Long dispela taim bai mi mekim ol lida bilong Juda i kamap olsem bikpela
    paia i kukim kunai o olsem paia i lait long gaden wit i drai pinis. Na bai ol
    i pinisim olgeta kantri i stap klostu. Na taun Jerusalem bai i stap yet long ples
    bilong en.
  dan-1931: På hin Dag gør jeg Judas Stammer til en Ildgryde mellem Brændestykker,
    et brændende Blus mellem Neg, og de skal æde til højre og venstre alle Folkeslag
    trindt om, og Jerusalem* bliver roligt på sit Sted, i Jerusalem. { [*dvs. Lederne
    og Hæren.] }
  vie-OVCB: Ngày ấy, Ta sẽ làm cho các gia tộc nhà Giu-đa như lửa bên đống củi, như
    đuốc cháy bên bó lúa; họ sẽ thiêu hủy các dân tộc chung quanh, bên phải và bên
    trái, trong khi Giê-ru-sa-lem vẫn an toàn.
  guj-2017: તે દિવસે હું યહૂદિયાના આગેવાનોને લાકડામાં અગ્નિથી ભરેલા ઘડા જેવા અને પૂળીઓમાં
    બળતી મશાલરૂપ કરીશ, કેમ કે તેઓ ચારેબાજુના એટલે જમણી તથા ડાબી બાજુના દુશ્મનોનો નાશ
    કરશે. યરુશાલેમના લોકો હજી પોતાની જગ્યાએ ફરીથી વસશે.
  pon-2006A: “Ni ahnsowo I pahn kupwurehda pwe peneinei kan en Suda en duwehla kisiniei
    nanwel de nan mwetin wahnsahpw ehu me mahier—re pahn kamwomwala wehi koaros me
    kapilirailpene. Mehn Serusalem pahn mihmihte nan ar onepek mwahu nan ar kahnimw.
  por-BRBSL: Naquele dia farei os chefes de Judá como uma panela de fogo entre lenha,
    e como uma tocha flamejante entre feixes. Eles devorarão todos os povos vizinhos
    à direita e à esquerda; e Jerusalém habitará mais uma vez em seu próprio lugar,
    mesmo em Jerusalém.
  eng-OEBUS: In that day I will make the chieftains of Judah like a pan of fire in
    the woods, like a torch among sheaves, they will devour right and left all the
    surrounding peoples. But Jerusalem will abide on its own site.
  cth-cth: Hat navah, Judah bawinaw teh thinghong dawk e takhuen patetlah thoseh,
    Cabong dawk e hmai talî patetlah thoseh, ka o sak vaiteh, avoilah aranglah kaawm
    e miphunnaw pueng hmai a kak awh han. Jerusalem khopui hai amae hmuen dawk pou
    ao han.
  twi-twi: “Saa da no, mɛyɛ Yuda mmusua sɛ ogya asanka a ɛhyɛ nnyina mu, te sɛ ogyatɛn
    a ɛredɛw wɔ nwura a wɔaboa ano mu. Wɔbɛhyew nnipa a wɔatwa wɔn ho ahyia nyinaa
    wɔ benkum ne nifa, nanso hwee renka Yerusalem wɔ faako a ɔwɔ.
  hlt-hlt: Tekah khohnin ah tah Judah khoboei rhoek te thing dongkah baeldung hmai
    bangla, cangpa lakli kah hmaithoi hmai bangla ka khueh ni. Te vaengah kaepvai
    banvoei bantang kah pilnam boeih te a hlawp ni. Tedae Jerusalem tah amah hmuen
    la Jerusalem ah kho a sak ni.
  tbz-SIM: Dɛ mɔ̀nnì m bo duɔ́ nkɛ̀ Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ kuɔ yɛhɛkɛ̀ yɛ̀ɛ̀ bɛ̀ fitɛ́
    kubɑkù cɑ̃̀nku nɛ̀ kuyoú yɛ kɔbɛ, muhɑ̃ɑ̃́ nhɔ̃ɔ̃ cɔ́útɛ́ mɛ̀ɛ̀ botí timútì nɛ̀
    idɛí. Kɛ̀ Sedisɑdɛmmu nkpɑɑ́ bo o kɑrì kɛ̀ bɛnìtìbɛ̀ ò ɑ̃.
  msy-2020: “Dughiar kamɨn kɨ Judan gumazir dapanibar amightɨ, me mati tuzim dafogha
    isi moghɨn, o mati witɨn azenir bar mɨsɨngizim dafogha isia mɨzariaba zui. Eghtɨ
    kantrin men boroghɨn itiba da bar gɨvagham. Eghtɨ Jerusalemɨn nguibar ekiamra,
    a itir danganimra ikɨvɨra ikiam.
  dop-dop: Ɩlɛnɑ mɑɑ yele nɑ ɩ́ yoonɑ piitimnɑɑ mpɑ pɑ cɔɔnɑ-mɛ tɔɣɔ cemɑce. Nɑ ɩ́
    kəlɩ-wɛ ɩsɩɩ kɔkɔ mʋkʋɣʋ hɔtʋɣʋ tɔ, yɑɑ ɩsɩɩ kɔkɔ mʋkʋɣʋ cɑmhuɣule tɔ. Amɑ pʋlʋ
    kɑɑ tokinɑ Yosɑlɛm yəlɑɑ.
  azb-azb: O gün Yəhuda başçılarını odunların arasında yanan bir manqal, dərzlərin
    ortasında alovlanan bir məşəl kimi edəcəyəm. Hər tərəfdə – sağda və solda olan
    bütün xalqları yandırıb məhv edəcəklər. Yerusəlimlilər isə yenə öz şəhərlərində
    yaşayacaq.
  eng-DBY: In that day will I make the leaders of Judah like a hearth of fire among
    wood, and like a torch of fire in a sheaf; and they shall devour all the peoples
    round about, on the right hand and on the left; and Jerusalem shall dwell again
    in her own place, in Jerusalem.
  hin-2017: “उस समय मैं यहूदा के अधिपतियों को ऐसा कर दूँगा, जैसी लकड़ी के ढेर में
    आग भरी अँगीठी या पूले में जलती हुई मशाल होती है, अर्थात् वे दाएँ-बाएँ चारों ओर
    के सब लोगों को भस्म कर डालेंगे; और यरूशलेम जहाँ अब बसी है, वहीं बसी रहेगी, यरूशलेम
    में ही।
  wol-KYG: Bésub keroog maay def njiiti Yuda mel ni ab taal bu jafal jalu matt, mbaa
    jum bu ñu jafal ci sabaaru pepp; wetu ndijoor ak wetu càmmoñ lañuy xoyome mboolem
    xeet yi leen wër, te Yerusalem toog bérabam, di Yerusalem ba tey.
  eng-YLT: In that day I make the leaders of Judah As a hearth of fire among trees,
    And as a torch of fire in a sheaf, And they have consumed — on the right and on
    the left — all the peoples round about, And Jerusalem hath inhabited again her
    place in Jerusalem.
  kne-kne: “Sin doy ay timpo, panbalinek din papangolo ed Juda ay kaman apoy sin kada
    ono sin garami ta abaken ya dadaelen da amin ay ili ay wada sin nanliniked. Ngem
    ed Jerusalem pay et laton ay adi maabak din omili mo adi et komakaman das di.
  eng-WYC-2017: In that day I shall set the dukes of Judah as a chimney of fire in
    wood, and as a brand of fire in hay; and they shall devour at the right side and
    left side all peoples in compass. And Jerusalem shall be inhabited again in his
    place, in Jerusalem.
  eng-WMBB: In that day I will make the chieftains of Judah like a pan of fire amongst
    wood, and like a flaming torch amongst sheaves. They will devour all the surrounding
    peoples on the right hand and on the left; and Jerusalem will yet again dwell
    in their own place, even in Jerusalem.
  urd-GVH: उस दिन मैं यहूदाह के ख़ानदानों को जलते हुए कोयले बना दूँगा जो दुश्मन की
    सूखी लकड़ी को जला देंगे। वह भड़कती हुई मशाल होंगे जो दुश्मन की पूलों को भस्म करेगी।
    उनके दाईं और बाईं तरफ़ जितनी भी क़ौमें गिर्दो-नवाह में रहती हैं वह सब नज़रे-आतिश
    हो जाएँगी। लेकिन यरूशलम अपनी ही जगह महफ़ूज़ रहेगा।
  rug-rug: Koasa rane asa si kote tavete i Rau sari tie tuturaṉa pa Ziuda pude guana
    raro sapu siṉi ia na nika meke habotu nana pa iqoso huda, guana zuke huruṉuna
    pa duduli popana. Kote sulu la si arini pa kali gede meke pa matao koari doduru
    tie pa vari kalina, ba Zerusalema si kote koa pa nana vasina meke lopu ta tiqu
    la.
  gaz-gaz: “Ani gaafas hangafoota Yihuudaa badaa ibiddaa tuullaa qoraanii keessaa,
    akkuma guca ibiddaa bissii keessaa nan godha. Isaan saboota naannoo isaanii kanneen
    mirgaa fi bitaan jiran hunda ni barbadeessu; Yerusaalem garuu utuu hin miidhamin
    iddoodhuma isheetti hafti.
  fra-LSG: En ce jour-là, je ferai des chefs de Juda Comme un foyer ardent parmi du
    bois, Comme une torche enflammée parmi des gerbes; Ils dévoreront à droite et
    à gauche tous les peuples d’alentour, Et Jérusalem restera à sa place, à Jérusalem.
  yal-yal: Na lɔxɔni, n Yuda mangane luma nɛn alo tɛɛ wolonne yegene dɛ, alo xaye
    radɛgɛxin malo xidine tagi. E fama e rabilinna siyane halagideni e kɔmɛnna nun
    e yiifanna ma. Koni Yerusalɛn kaane mɔn luma nɛn e konni.
  haw-1868: 'Ia la la, e hoolilo au i na luna o ka Iuda e like me ke kapuahi iwaena
    o ka wahie, A e like hoi me ka lamaahi iloko o ka pua pili; A e hoopau auanei
    lakou i na kanaka a pau e puni ana ma ka akau a ma ka hema: A e hoonoho hou ia
    o Ierusalema ma kona wahi, ma Ierusalema.'
  arb-NAV: فِي ذَلِكَ الْيَوْمِ أَجْعَلُ عَشَائِرَ يَهُوذَا كَمُسْتَوْقَدِ نَارٍ بَيْنَ
    الْحَطَبِ، أَوْ كَمِشْعَلٍ مُلْتَهِبٍ بَيْنَ أَكْدَاسِ الْحِنْطَةِ، فَيَلْتَهِمُونَ
    الشُّعُوبَ مِنْ حَوْلِهِمْ مِمَّنْ عَنْ يَمِينِهِمْ وَعَنْ يَسَارِهِمْ، بَيْنَمَا
    تَظَلُّ أُورُشَلِيمُ مُسْتَقِرَّةً آمِنَةً آهِلَةً فِي مَوْضِعِهَا.
  ewe-ewe: “Gbe ma gbe la, mawɔ Yuda ƒe kplɔlawo woanɔ abe dzoɖenu le nake si woƒo
    kɔe la dzi ene. Woanɔ abe akakati bibi le gbe ƒuƒuwo dome ene. Woabi ame siwo
    ƒo xlã wo, ɖusime kple miame siaa, ke Yerusalem ya anɔ te sesĩe.
  eng-LEE: On that day will I make the chiefs of Judah like a fire-hearth among the
    wood, and like a torch of fire among sheaves; and they shall devour on the right
    hand and on the left all the people round about; and Jerusalem shall be inhabited
    again in her own place, even in Jerusalem.
  asm-FB: সেই দিনা মই যিহূদাৰ পৰিচাৰকসকলক খৰিৰ মাজত থকা জুই ধৰা পাত্ৰৰদৰে আৰু ডাঙৰিবোৰৰ
    মাজত জ্বলাই থোৱা আৰিয়াৰ দৰে কৰিম; তেওঁলোকে সোঁ আৰু বাওঁ ফালে চাৰিওকাষে আটাই জাতিক
    গ্ৰাস কৰিব আৰু নিজ ঠাই যিৰূচালেমতেই পুনৰায় বাস কৰিব।
  sus-A: نَ لْشْي، ﭑ يُدَيَ مَنفّيٍ لُمَ نّ عَلْ تّ وٌلٍنشِ يٍفٍ شْورَ، شَ نَ مُ عَلْ
    تّ نَ دِن سّشّ رَ. عٍ قَمَ نّ سِ بِرِن هَلَكِدٍ نَشَن نَ عٍ رَبِلِنيِ. دَرِ سَلَمُ
    مُ كَنَمَ.
  fra-SBL: En ce jour-là, je ferai des chefs de Juda comme une poêle de feu au milieu
    du bois, et comme une torche enflammée au milieu des gerbes. Ils dévoreront tous
    les peuples d'alentour, à droite et à gauche, et Jérusalem habitera encore dans
    son lieu propre, à Jérusalem.
  hbo-hbo: בַּיֹּ֣ום הַה֡וּא אָשִׂים֩ אֶת־אַלֻּפֵ֨י יְהוּדָ֜ה כְּֽכִיֹּ֧ור אֵ֣שׁ בְּעֵצִ֗ים
    וּכְלַפִּ֥יד אֵשׁ֙ בְּעָמִ֔יר וְאָ֨כְל֜וּ עַל־יָמִ֧ין וְעַל־שְׂמֹ֛אול אֶת־כָּל־הָעַמִּ֖ים
    סָבִ֑יב וְיָשְׁבָ֨ה יְרוּשָׁלַ֥͏ִם עֹ֛וד תַּחְתֶּ֖יהָ בִּירוּשָׁלָֽ͏ִם׃ פ
  kik-kik: “Mũthenya ũcio nĩngatũma atongoria a Juda mahaane ta nyũngũ ĩiyũrĩte mwaki
    ĩrĩ riiko, na ndũme mahaane ta gĩcinga gĩgwakana kĩrĩ thĩinĩ wa itĩĩa cia ngano.
    Makaaniina andũ arĩa othe marĩthiũrũrũkĩirie mwena wa ũrĩo na mwena wa ũmotho,
    no rĩrĩ, andũ a Jerusalemu matigaakorwo na ũgwati o na hanini marĩ kũu Jerusalemu.
  fra-NCL: En ce jour-là, je ferai des chefs de Juda comme un brasier ardent dans
    du bois, comme une torche enflammée dans une gerbe ; et ils dévoreront à droite
    et à gauche tous les peuples d’alentour, et Jérusalem restera encore à sa place,
    à Jérusalem.
  cek-AK: To na niah Judah ukkung angraengnawk to thing hmai kamngaeh baktih, kangqong
    hmaithaw baktiah ka sak han; to hmai mah a taengah kaom kaminawk hoi banqoi bantang
    kaom kaminawk to kangh boih tih, toe Jerusalem loe a ohhaih ahmuen ah kacakah
    om poe tih.
  cuk-cuk: ”A-ibagine, Judá-dulemar-e-dummagan sapurgi soo-gamaiyob an imakoed. Ibmar-duk-dukgwen-bukwad-abargi
    soo-gamaiyob an imakoed. Bela neggweburmar-e-dikarba-bukwamalad ese gummakoed.
    Jerusalén-dulemardina, gannar e-neggweburgi ambikunonimaloed.
  uig-CYR: Шу күни Мән Йәһуданиң йолбашчилирини отунлар арисидики отдандәк, өнчиләр
    арисидики мәшъәлдәк қилимән; улар әтрапидики барлиқ әлләрни, йәни оң вә сол тәрипидикиләрни
    йәветиду; Йерусалимдикиләр йәнә өз җайида, йәни Йерусалим шәһиридә туридиған болиду.
  tel-2017: ఆ దినాన నేను యూదా అధికారులను కట్టెల కింద మంటగా చేస్తాను, పనల కింద కాగడాగా
    చేస్తాను, వారు నాలుగు దిక్కుల్లో ఉన్న ప్రజలందరినీ దహించివేస్తారు. యెరూషలేము నివాసులు
    తమ స్వస్థలంలో స్థిరంగా నివసిస్తారు.
  hat-BSA: Nan jou sa a, Mwen va fè chèf Juda yo vin tankou yon gwo boukan dife pami
    mòso bwa yo, ak yon tòch k ap fè flanm dife pami pakèt sereyal yo. Yo va devore
    tout pèp ki ozanviwon yo, ni sou men dwat yo, ni sou men goch yo, pandan sila
    ki rete Jérusalem yo, va toujou demere nan pwòp lye pa yo Jérusalem.
  kos-kos: “Ac in pacl sac nga fah oru sou lulap lun Judah in oana sie e lulap insak
    uh, ku in sie ima in wheat ma matula — elos ac fah kunausla mutunfacl nukewa ma
    raunelosyak. Ac mwet Jerusalem ac fah muta na misla in siti uh.
  hbo-WLC: בַּיּ֣וֹם הַה֡וּא אָשִׂים֩ אֶת־אַלֻּפֵ֨י יְהוּדָ֜ה כְּֽכִיּ֧וֹר אֵ֣שׁ בְּעֵצִ֗ים
    וּכְלַפִּ֥יד אֵשׁ֙ בְּעָמִ֔יר וְאָ֨כְל֜וּ עַל־יָמִ֧ין וְעַל־שְׂמֹ֛אול אֶת־כָּל־הָעַמִּ֖ים
    סָבִ֑יב וְיָשְׁבָ֨ה יְרוּשָׁלִַ֥ם ע֛וֹד תַּחְתֶּ֖יהָ בִּירוּשָׁלִָֽם׃ פ
  ibo-ibo: “Nʼụbọchị ahụ, aga m eme ka ndị ndu Juda niile dịrị ka ite ọkụ, nke a dọnyere
    nʼebe a chịkọtara nkụ. Ha ga-adịkwa ka ọkụ na-enwu enwu, nke dị nʼetiti ukwu ọka.
    Ha ga-ere ọkụ nʼaka nri na nʼaka ekpe, rechapụ ndị niile bi gburugburu ha. Ma
    mmadụ ga-ejupụtakwa nʼime Jerusalem.
  ory-ory: ସେହି ଦିନ ଆମ୍ଭେ ଯିହୁଦାର ଅଧ୍ୟକ୍ଷଗଣକୁ କାଷ୍ଠ ମଧ୍ୟରେ ଅଗ୍ନିଧାରୀ ପାତ୍ର ସ୍ୱରୂପ
    ଓ ଶସ୍ୟବିଡ଼ା ମଧ୍ୟରେ ମଶାଲ ସ୍ୱରୂପ କରିବା ଆଉ, ସେମାନେ ଦକ୍ଷିଣ ଓ ବାମରେ ଚତୁଃପାର୍ଶ୍ଵସ୍ଥିତ
    ସମସ୍ତ ଗୋଷ୍ଠୀଙ୍କୁ ଗ୍ରାସ କରିବେ; ଆଉ, ଯିରୂଶାଲମ ପୁନର୍ବାର ସ୍ୱ ସ୍ଥାନରେ, ଅର୍ଥାତ୍‍, ଯିରୂଶାଲମରେ
    ବାସ କରିବ।
  chk-chk: Lon ena fansoun üpwe föri pwe ekewe eterekesin Juta repwe usun chök eu
    ekkei lon eu wöllap, ika usun chök efoch töl mi nget me lein pilükün wiich. Repwe
    arosala chon ekewe mwü meinisin mi nom pwelin ünükür, nge chon Jerusalem repwe
    chök imweimw lon ar telinimw fän kinamwe.
  rop-rop: “Langa det dei bambai detlot pipul brom detlot femili lain blanga Juda
    garra fait langa olabat enami en dei garra kilim olabat brabliwei, jis laik faiya
    weya barnimap ola bush kantri, o jis laik lilwan metjis weya barnimap draiwan
    gras langa pedik. Olabat garra kilim ola enami raidaran lagijat na, bat detlot
    Jerusalem pipul garra jidan seif deya langa olabat taun.
  ukr-1871: Того часу зроблю я гетьманів Юдиних, нїби жарівнею між дровами, й як палаючий
    смолоскип в серединї снопів, і повигублюють вони всї сусїдні народи праворуч і
    лїворуч, і знов буде Ерусалим залюднений на свойму місцї, в Ерусалимі.
  deu-1951: An jenem Tage will ich die Fürsten Judas machen gleich einem glühenden
    Ofen zwischen Holzstößen und gleich einer brennenden Fackel in einem Garbenhaufen,
    daß sie zur Rechten und zur Linken alle Völker ringsum verzehren; Jerusalem aber
    soll wieder bewohnt werden an seinem alten Platz.
  eng-JPS: In that day will I make the chiefs of Judah like a pan of fire among the
    wood, and like a torch of fire among sheaves; and they shall devour all the peoples
    round about, on the right hand and on the left; and Jerusalem shall be inhabited
    again in her own place, even in Jerusalem.
  srp-1865: U onaj æu dan uèiniti da glavari Judini budu kao ognjište u drvima i kao
    luè zapaljen u snopovima, te æe proždrijeti i nadesno i nalijevo sve narode unaokolo,
    a Jerusalim æe još ostati na svom mjestu, u Jerusalimu.
  lug-lug: “Ku lunaku olwo ndifuula abakulembeze ya Yuda ng’ogusigiri ogwaka ogwetooloddwa
    enku, ng’olumuli olw’omuliro mu makkati g’ebinywa. Balimalawo amawanga gonna ag’oku
    njuyi zonna, olw’oku kkono n’olw’oku ddyo; naye Yerusaalemi kirisigalawo, n’abantu
    baakyo mu kifo kyakyo awatali kunyeenyezebwa.
  heb-heb: ביום ההוא אשים את אלפי יהודה ככיור אש בעצים וכלפיד אש בעמיר ואכלו על ימין
    ועל שמאול את כל העמים סביב וישבה ירושלם עוד תחתיה בירושלם׃
  ben-IRV: সেই দিন যিহূদার নেতাদের আমি কাঠের মধ্যে আগুনের পাত্র ও দাঁড়িয়ে থাকা শস্যের
    মধ্যে জ্বলন্ত মশালের মত করব। কারণ তারা ডানদিকে ও বাঁদিকে ঘিরে থাকা সমস্ত সৈন্যদের
    গ্রাস করবে! যিরূশালেম আবার তার নিজের জায়গায় বাস করবে।
  pan-pan: ਉਸ ਦਿਨ ਮੈਂ ਯਹੂਦੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਲੱਕੜੀਆਂ ਵਿੱਚ ਅੱਗ ਦੀ ਅੰਗੀਠੀ ਵਾਂਗੂੰ ਅਤੇ
    ਪੂਲਿਆਂ ਵਿੱਚ ਅੱਗ ਦੀ ਮਸ਼ਾਲ ਵਾਂਗੂੰ ਠਹਿਰਾਵਾਂਗਾ। ਉਹ ਸੱਜੇ ਖੱਬੇ ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਸਾਰੇ
    ਲੋਕਾਂ ਨੂੰ ਖਾ ਜਾਣਗੇ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀ ਫੇਰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਪਣੇ ਥਾਂ ਹੀ ਵੱਸਣਗੇ।
  mya-JVB: ထိုကာလ ၌ ငါသည် ယုဒ မင်း တို့ကို ထင်း ပုံတွင် မီး ဖို ကဲ့သို့ ၎င်း ၊ ကောက်လှိုင်း
    တွင် မီး စ ကဲ့သို့ ၎င်း ဖြစ်စေသဖြင့်၊ လက်ျာ ဘက်၊ လက်ဝဲ ဘက်၊ ပတ်လည် ၌ရှိသောလူမျိုး
    အပေါင်း တို့ကို မီးလောင် လိမ့်မည်။ ယေရုရှလင် မြို့ သည်လည်း မြို့ ရာဟောင်း၌ တည်မြဲ
    တည်လိမ့်မည်။
  hmo-hmo: “Unai neganai lau Lohiabada ese Iuda bese taudia lahi bamona do lau halaoa,
    idia be uda ia gabua, o kurukuru kaukau ia gabua lahi bamona. Bona inai Iuda taudia
    ese unai Iuda tano idia hagegea bese taudia do idia hadikaia ore. Unai kara dainai,
    Ierusalema noho taudia be hanua lalonai do idia noho namonamo, mai maino danu.
  urd-urd: मैं उस दिन यहूदाह के फ़रमारवाओं को लकड़ियों में जलती अंगेठी और पूलों में
    मश'अल की तरह बनाऊँगा, और वह दहने बाएँ चारों तरफ़ की सब क़ौमों को खा जाएँगे, और
    अहल — ए — येरूशलेम फिर अपने मक़ाम पर येरूशलेम में ही आबाद होंगे।
  rus-SYN: В тот день Я сделаю князей Иудиных, как жаровню с огнем между дровами и
    как горящий светильник среди снопов, и они истребят все окрестные народы, справа
    и слева, и снова населен будет Иерусалим на своем месте, в Иерусалиме.
  bqc-SIM: Gↄↄ bee má tó Yudaↄ kíaↄ gↄ̃ lán kĩna tɛ́ pↄ́ ká yàa gbáuwa, lán
    sɛ̃tɛ pↄ́ sↄlↄ áwauwa. Aa gbɛ̃́ pↄ́ liaańziↄ sã́sã ↄplaa ń zɛɛo, Yelusalɛũ
    iↄ kálɛa a gbɛu Yelusalɛũ ũ.
  tcz-CHONGTHU: Hicheni chuleh keiman Judah phung hochu thingkho koudohsah mei, ahilou
    leh chang phellhah a kolphe thaomei kivah kabahsah ding, amahon ajet avei uva
    cheng nammite ahallhah ding Jerusalem cheng mipi vang chu lungmonga cheng diu
    ahi.
  mar-mar: त्या दिवसामध्ये मी यहूदाच्या पुढाऱ्यांना लाकडांमधील आगीप्रमाणे बनवीन. वणव्यात
    उभे पीक जसे भस्मसात होते, तसे ते त्यांच्या सभोवतीच्या सर्व शत्रूंचा नाश करतील.
    यरूशलेमवासी पुन्हा आपल्या स्वतःच्या पूर्वीच्या जागी वसतील.”
  qub-qub: «Chay junäga camacächishäpaj Judäpa mandajnincuna yantacho rataycaj shanshacunano
    cananpaj, rïgu päjacunacho nina rataycajno cananpaj. Bisïnun nasyuncunataga ichoj
    caj-lämanpis derëchu caj-lämanpis rupar ushacurconga. Jerusalén runacunami ichanga
    yapay siudänillancho tiyarcaycangapaj.
  bqp-bqp: Yen tɔ̃ɔ te sɔɔ, kon Yudɑbɑn wirugibu kowɑ nge dɔ̃ɔ boko dɑ̃ɑ sɔ̃ɔwɔ, ǹ
    kun mɛ nge wii bɔn tèn dɔ̃ɔ bɑ sɔkɑ dĩɑ bɔkunu sɔɔ. Bɑ koo bwese ni nu kɑ bu sikerenɛ
    kɑmiɑwɑ mɑm mɑm. Adɑmɑ Yerusɑlɛmugibu bɑ ko n sɔ̃wɑ ben temɔ.
  hat-hat: Lè sa a, m'ap fè moun fanmi Jida yo tounen tankou yon boukan dife nan mitan
    yon rakbwa, osinon y'ap tankou bwa chandèl limen nan mitan pay chèch. L'ap devore
    tout peyi ki toupre l' yo, sou bò gòch ak sou bò dwat. Men, moun lavil Jerizalèm
    yo ap rete nan plas yo.
  eng-BSB: On that day I will make the clans of Judah like a firepot in a woodpile,
    like a flaming torch among the sheaves; they will consume all the peoples around
    them on the right and on the left, while the people of Jerusalem remain secure
    there.
  tod-tod: Naama volo ná, nà Zuda ɠundiɠiiti kɛ ga abu ɓɔi golai nii é dɔɓɔi ʋa,
    gè ti ɠɛ ga sɔmɔ abui, é zosu molo ɠiliiti ba, ta ti-maaɠoolii zu nuɓusɛiti
    pɛ gala mɛtu ʋepemaʋɛ pɛ. Kɛlɛ Zeeluzalɛme zei wo nuiti ta yɛ ti-zeizuʋɛ nɔ ziilɛigi
    zu.
  eng-WEBPB: In that day I will make the chieftains of Judah like a pan of fire amongst
    wood, and like a flaming torch amongst sheaves. They will devour all the surrounding
    peoples on the right hand and on the left; and Jerusalem will yet again dwell
    in their own place, even in Jerusalem.
  kbq-kbq: E'i ana knarera Juda vahera zamazeri tevenefa kna hanenkeno teve hanavazi'negeno
    akrukru hiankna huge, afe tagintageno witi hoza ruhagna huno tefanane hiankna
    hugahaze. Tava'ozmire'ma nemaniza mopafi vahera tevemo ruhagana hiankna huza zamazeri
    haviza hu vagaregahaze. Hianagi Jerusalemi kumapima nemaniza vahe'mo'za mago zankura
    antri osu' knare hu'za manigahaze.
  nhe-BL: “Ipan nopa tonali nijchihuas nopa tlayacanani ipan tlali Judá elise queja
    se tlicuahuitl tlen quichihuas ma tlatla miyac cuatini ipan se cuatitlamitl. Itztose
    queja tlicuahuitl tlen quichihua ma tlatlas trigo pixquistli tlen huactoc huan
    nopa tlayacanani quintlatise nochi tlaltini tlen mocahuaj nechca tlen ininnejmatl
    hasta iniarraves. Pero ipan nopa tonali quema Judá ehuani quintlanise nopa tlaltini,
    altepetl Jerusalén sampa temis ica tlacame ica miyac paquilistli para itztose
    ipan inialtepe.
  bus-bus: Zĩ pìa mɛ́ tó Yudanↄ kínanↄ gↄ̃ lán tɛ́yↄ̃ kɛ̀ kú yàka gbáru bà, lán sɛ̃̀tɛ
    kɛ̀ sↄtↄ sɛ̃̀ bakaanↄ guu bà. Aↄ̃é gbɛ̃ kɛ̀ aↄ̃ↄ ligańzinↄ sãsã ↄplazi kↄ̃n
    ↄzɛzio, Yerusalɛmu égↄ̃ kaɛna a gbɛ̀n.
  gub-BL: A'e 'ar mehe amuigo kar putar a'e Zuta ywy rehe har uzeànàànàm ma'e tàtàpuzgwer
    huwawe zepe'aw imono'og pyrer rehe har zàwenugar romo ihe wà nehe. Nuzawy kwaw
    tapuru 'yw hapy pyr arozràn iàpixipixi pyrer myter pe har wà nehe. Tata umumaw
    putar a'e arozràn upaw rupi. Nezewegatete umumaw putar ywy nànànar Zeruzarez izywyr
    har a'e wà nehe. Teko Zeruzarez pe har wiko putar katu haw rehe wà nehe.
  eng-DRA: 'In that day I will make the governors of Juda like a furnace of fire amongst
    wood, and as a firebrand amongst hay: and they shall devour all the people round
    about, to the right hand, and to the left: and Jerusalem shall be inhabited again
    in her own place in Jerusalem.'
