verse: ZEC.012.001
translations:
  mal-C: 'ഒരു പ്രവചനം: ഇസ്രായേലിനെക്കുറിച്ച് യഹോവയുടെ അരുളപ്പാട്. ആകാശത്തെ വിരിക്കുകയും
    ഭൂമിക്ക് അടിസ്ഥാനമിടുകയും മനുഷ്യരുടെ ആത്മാക്കളെ അവരുടെ ഉള്ളിൽ രൂപപ്പെടുത്തുകയുംചെയ്യുന്ന
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  deu-TKW: 'Ausspruch. Das Wort Jahwes über lsrael, der Spruch Jahwes, der den Himmel
    ausspannte und die Erde gründete und den Geist in der Brust des Menschen bildete:'
  lin-lin: 'Liloba na Yawe. Tala liloba oyo Yawe alobaki na tina na Isalaele. Yawe
    oyo atanda likolo mpe asala miboko ya mabele, Ye oyo atia Molimo na Ye kati na
    moto, alobi :'
  eng-LSV: 'The burden of a word of YHWH on Israel. A declaration of YHWH, || Stretching
    out the heavens, and founding earth, || And forming the spirit of man in his midst:'
  eng-GNV: The burden of the worde of the Lord vpon Israel, sayth the Lord, which
    spred the heauens, and layed the foundation of the earth, and formed the spirite
    of man within him.
  eng-WEBSTER: The burden of the word of the LORD for Israel, saith the LORD, who
    stretcheth forth the heavens, and layeth the foundation of the earth, and formeth
    the spirit of man within him.
  nhw-BL: 'Ya ni nopa camanali catli TOTECO nechmacac tlen catli ininpantis israelitame.
    Quena, TOTECO catli quipatlajqui ilhuicactli, huan quitlalili itzinpehualtil ni
    tlaltipactli, huan quichijqui nopa tonaltzi catli eltoc ipan iyolo sesen masehuali
    quej ni, quiijtohua:'
  swh-ONEN: 'Hili ni neno la Bwana kuhusu Israeli. Bwana, yeye azitandaye mbingu,
    awekaye misingi ya dunia na aiumbaye roho ya mwanadamu ndani yake, asema:'
  bba-bba: Gɑri yi Yinni Gusunɔ u ɡeruɑ Isirelibɑn sɔ̃ wee. Wi, wi u wɔllu kɑ tem
    mɔmɑ, mɑ u mɑɑ tɔnu hunde dokeɑ
  eng-KJVCPB: The burden of the word of the Lord for Israel, saith the Lord, Which
    stretcheth forth the heavens, and layeth the foundation of the earth, And formeth
    the spirit of man within him.
  luo-luo: 'Milome. Ma e wach mane Jehova Nyasaye owacho kuom Israel. Jehova Nyasaye
    mane ochweyo polo moketo mise mar piny kendo omiyo dhano much ngima, wacho kama:'
  meu-meu: 'Maduna metauna herevana Iehova ena amo, Israel dainai. Iehova, guba vada
    e idia roro bona tanobada vada e karaia bona taunimanima laumana na ia lalonai
    vada e havaraia Diravana, na ini e gwau tomamu:'
  npi-ULB: इस्राएलको विषयमा परमप्रभु यस्तो घोषणा गर्नुहुन्छ, जसले आकाश बनाउनुभयो र
    पृथ्वीको जग बसाल्नुभयो, जसले मानिसको आत्मालाई त्यसभित्र रच्नुभयो,
  yor-yor: Ọ̀rọ̀-ìmọ̀. Ọ̀rọ̀ Olúwa fún Israẹli ni. Olúwa wí, ẹni tí ó na àwọn ọ̀run,
    tí ó sì fi ìpìlẹ̀ ayé sọlẹ̀, tí ó sì da ẹ̀mí ènìyàn tí ń bẹ ni inú rẹ̀,
  pes-OPCB: 'این است پیام خداوند برای اسرائیل. خداوند که آسمانها را گسترانید و بنیاد
    زمین را نهاد و روح انسان را در درونش قرار داد، چنین می‌گوید:'
  tgl-ULB: 'Ito ang pahayag ng salita ni Yahweh tungkol sa Israel— ang pahayag ni
    Yahweh na siyang lumikha ng kalangitan at nagtatag sa pundasyon ng mundo, siya
    na lumalang sa espiritu ng sangkatauhan sa loob ng tao:'
  hui-hui: Anduane Homogohanda dindi haribi wabialu wali agali bibahende bu kamarunaga
    holene ngiaga kago ibugua Isaraele wali agali karunaga mbiwia halu bi ogodagua
    laya. Ibugua lalu,
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​မိုး​ကောင်း​ကင်​ကို ဖြန့်​ကြက်​၍​ကမ္ဘာ​မြေ​ကြီး​ကို​ဖန်​ဆင်း​ပြီး
    လျှင် လူ​သတ္တဝါ​အား​အ​သက်​ကို​ပေး​တော် မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​မှ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​စပ်​ဆိုင်
    သည့်​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ལུང་གནང་བ་འདི་ལྟ་སྟེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་སྐོར་ལ་གསུངས་པའི་བཀའ་ཡིན་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །ཁོང་གིས་ནམ་མཁའ་བཏིངས་པ་དང་། ས་གཞིའི་རྨང་རྡོ་བཙུགས་ཏེ། མིའི་ནང་གི་སེམས་ཉིད་བཀོད་པར་མཛད་དོ།
    །
  sna-sna: 'Iri ndiro shoko raJehovha pamusoro peIsraeri. Jehovha, iye anotatamura
    matenga, anoteya nheyo dzenyika, uye anoumba mweya womunhu uri mukati make, anoti:'
  spa-BLM: 'Una revelación de la palabra de Yahvé sobre Israel: Yahvé, que extiende
    los cielos y pone los cimientos de la tierra, y forma el espíritu del hombre dentro
    de él, dice:'
  cac-cac: 'A Jehová, sb''oumal satchaan̈ yed'' yich yolyib''an̈q''uinal tic, a''
    tz''ac''anpax sq''uinal eb'' anima, a'' tz''alan yuj chon̈ab'' Israel icha tic:'
  swh-ULB: Hili ni tamko la neno la Yahwe kwa Israeli - Bwana asema, azitandaye mbingu
    na kuweka msingi wa dunia, aiumbaye roho ya mtu ndani yake,
  bel-bel: 'Прарочае слова Госпада пра Ізраіля. Гасподзь, Які распрасьцёр неба, уцьвердзіў
    зямлю і ўтварыў дух чалавека ўсярэдзіне яго, кажа:'
  deu-ELBBK: 'Ausspruch des Wortes des HERRN über Israel. Es spricht der HERR, der
    den Himmel ausspannt und die Erde gründet und des Menschen Geist in seinem Innern
    bildet:'
  mbb-OT: 'Iyan heini menge lalag te Nengazen mehitenged te Israel: “Iyan a Nengazen
    he mibaal te langit wey kelibutan, wey mibeǥey te untung diyà te etew.'
  mal-2015: പ്രവാചകം. യിസ്രായേലിനെക്കുറിച്ചുള്ള യഹോവയുടെ അരുളപ്പാടു; ആകാശം വിരിക്കയും
    ഭൂമിയുടെ അടിസ്ഥാനം ഇടുകയും മനുഷ്യന്റെ ആത്മാവിനെ അവന്റെ ഉള്ളിൽ നിർമ്മിക്കയും ചെയ്തിരിക്കുന്ന
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'O proroctvos: O lav le RAJESKRO pal o Izrael. Kada phenel o RAJ, savo
    nacirdňa o ňebos a zathoďa e phuv a savo kerďa le duchos andro manuš:'
  nlg-nlg: Aeni na rongorongo vania i Israel te bosa LORD, a LORD eni te vilivoka
    na oka, me gonia na maramana, me hea na vola na tinoni te goi bosaa eni.
  pes-OPV: وحی کلام خداوند درباره اسرائیل. قول خداوند است که آسمانها راگسترانید و
    بنیاد زمین را نهاد و روح انسان را دراندرون او ساخت.
  ron-1924: 'Пророчия, кувынтул Домнулуй, деспре Исраел. Аша ворбеште Домнул, каре
    а ынтинс черуриле ши а ынтемеят пэмынтул ши а ынтокмит духул омулуй дин ел:'
  ben-OBCV: 'এক ভাববাণী: এই হল ইস্রায়েল সম্বন্ধে সদাপ্রভুর বাক্য। সদাপ্রভু, যিনি
    আকাশকে মেলে দিয়েছেন, যিনি পৃথিবীর ভিত্তি স্থাপন করেছেন, যিনি ব্যক্তির ভিতরে মানুষের
    আত্মা সৃষ্টি করেছেন, তিনি বলেন'
  som-som: Kanu waa warka culus ee erayga Rabbiga oo ku saabsan dalka Israa'iil. Rabbigii
    samada kala bixiyey, oo aasaaska dhulka dhigay, oo dadka naftiisa ku dhex sameeyey
    wuxuu leeyahay,
  lat-VUC: 'Onus verbi Domini super Israël. [Dicit Dominus extendens cælum, et fundans
    terram, et fingens spiritum hominis in eo:'
  eng-ASVBT: 'The burden of the word of Jehovah concerning Israel. Thus saith Jehovah,
    who stretcheth forth the heavens, and layeth the foundation of the earth, and
    formeth the spirit of man within him:'
  ita-1885: 'IL carico della parola del Signore intorno ad Israele. Il Signore che
    ha stesi i cieli, ed ha fondata la terra; e che forma lo spirito dell''uomo dentro
    di esso; dice:'
  eng-LXXUP: The burden of the word of the Lord for Israel; saith the Lord, that stretches
    out the sky, and lays the foundation of the earth, and forms the spirit of man
    within him.
  eng-ULB: This is a declaration of Yahweh's word concerning Israel—a declaration
    of Yahweh, who stretched out the skies and laid the foundation of the earth, who
    fashions the spirit of mankind within man,
  spa-VBL: 'Una profecía: Este mensaje vino del Señor, respecto a Israel, una declaración
    del Señor que extendió los cielos, y quien estableció los cimientos de la tierra
    y puso aliento de vida en os seres humanos.'
  fra-_FOB: 'La parole de l''Éternel prononcée sur Israël: Ainsi a dit l''Éternel,
    qui a étendu les cieux, qui a fondé la terre, et qui a formé l''esprit de l''homme
    au-dedans de lui:'
  mal-mal: പ്രവാചകം. യിസ്രായേലിനെക്കുറിച്ചുള്ള യഹോവയുടെ അരുളപ്പാട്; ആകാശം വിരിക്കുകയും
    ഭൂമിയുടെ അടിസ്ഥാനം ഇടുകയും മനുഷ്യന്റെ ആത്മാവിനെ അവന്റെ ഉള്ളിൽ നിർമ്മിക്കുകയും
    ചെയ്തിരിക്കുന്ന യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Zail meṅ Rab kā Isrāīl ke lie kalām hai. Rab jis ne āsmān ko ḳhaime kī
    tarah tān kar zamīn kī buniyādeṅ rakhīṅ aur insān ke andar us kī rūh ko tashkīl
    diyā wuh farmātā hai,
  suz-BL: परमप्रभु यावेमी इस्राएल आ पर्बम पशो लोव़ एको बाक्‍ब। सरीङ नु रागी सेल्‍ब
    नु मुर आन कली सोक्‍त गेब परमप्रभु यावेमी मार देंत देंशा हना
  eng-NOY: 'The prophecy of the word of Jehovah concerning Israel. Thus saith Jehovah,
    who stretched out the heavens, And laid the foundation of the earth, And formed
    the spirit of man within him:'
  ita-1927: 'Oracolo, parola dell’Eterno, riguardo a Israele. Parola dell’Eterno che
    ha disteso i cieli e fondata la terra, e che ha formato lo spirito dell’uomo dentro
    di lui:'
  ckb-ckb: 'ئەمە فەرمایشتی یەزدانە بە سروش سەبارەت بە ئیسرائیل. یەزدان، ئەوەی کە ئاسمانی
    ڕاخستووە، زەوی دامەزراندووە، شێوەی ڕۆحی مرۆڤی لە ناخی مرۆڤدا کێشاوە، ئەمە دەفەرموێت:'
  eng-BBE: 'The word of the Lord about Israel. The Lord by whom the heavens are stretched
    out and the bases of the earth put in place, and the spirit of man formed inside
    him, has said:'
  kan-OKCV: 'ಒಂದು ಪ್ರವಾದನೆ: ಇಸ್ರಾಯೇಲಿನ ವಿಷಯವಾಗಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯ. ಆಕಾಶವನ್ನು ಹರಡಿಸುವಾತರೂ,
    ಭೂಮಿಯ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕುವಾತರೂ, ಮನುಷ್ಯನ ಆತ್ಮವನ್ನು ಅವನೊಳಗೆ ರೂಪಿಸುವಾತರೂ ಆದ ಯೆಹೋವ
    ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ,'
  tam-2017: 'இஸ்ரவேலைக்குறித்துக் யெகோவா சொன்ன வார்த்தையின் செய்தி; வானங்களை விரித்து,
    பூமியை அஸ்திபாரப்படுத்தி, மனிதனுடைய ஆவியை அவனுக்குள் உண்டாக்குகிற யெகோவா சொல்லுகிறதாவது:'
  spa-RV-1909: 'CARGA de la palabra de Jehová acerca de Israel. Jehová, que extiende
    los cielos, y funda la tierra, y forma el espíritu del hombre dentro de él, ha
    dicho:'
  ron-BTF: Povara cuvântului DOMNULUI pentru Israel, spune DOMNUL, care întinde cerurile
    şi pune temelia pământului şi formează duhul omului înăuntrul lui.
  eng-WEBP: 'A revelation of the LORD’s word concerning Israel: The LORD, who stretches
    out the heavens and lays the foundation of the earth, and forms the spirit of
    man within him says:'
  eng-FBV: 'A prophecy: This message came from the Lord concerning Israel, a declaration
    of the Lord who spread out the heavens, who laid the foundations of the earth,
    and who placed the breath of life within human beings.'
  nld-1939: 'Een godsspraak: Het woord van Jahweh over Israël. De godsspraak van Jahweh,
    die de hemelen spant, de aarde grondt, en de geest der mensen in zijn binnenste
    vormt.'
  nch-BL: 'Ya ni nopa camanali cati TOTECO techmacac ten taya ininpantis israelitame.
    Quena, TOTECO cati quipatajqui ilhuicacti, huan quitalili itzinpehualtil ni taltipacti,
    huan quichijqui nopa tonaltzi cati eltoc ipan iyolo sesen masehuali quej ni, quiijtohua:'
  vie-1934: 'Gánh nặng lời Đức Giê-hô-va phán về Y-sơ-ra-ên. Đức Giê-hô-va là Đấng
    giương các từng trời, lập nền của đất, và tạo thần trong mình người ta, có phán
    như vầy:'
  hin-CV: 'एक भविष्यवाणी: इस्राएल के विषय में याहवेह का वचन. याहवेह, जो आकाश को फैलाते
    हैं, जो पृथ्वी की नींव रखते हैं, और जो मनुष्य के भीतर आत्मा को बनाते हैं, वे यह
    कहते हैं:'
  spa-BES: 'La palabra del Señor sobre Israel. El Señor por quien se extienden los
    cielos y se colocan las bases de la tierra, y el espíritu del hombre formado dentro
    de él, ha dicho:'
  tdx-tdx: 'Ty entañe nitsarae’ Iehovà am’ Israele: Hoe t’Iehovà namelatse o likerañeo,
    naho nampijadoñe o manan­ta’ ty tane toio vaho mitsene ty arofo’ ondaty ama’e
    ao:'
  tha-KJV: ภาระแห่งพระวจนะของพระเยโฮวาห์​เก​ี่​ยวด​้วยเรื่องอิสราเอล พระเยโฮวาห์​ผู้​ทรงขึงท้องฟ้าออก
    และวางรากพิ​ภพ และปั้นจิตวิญญาณให้​มี​อยู่​ในมนุษย์ ตรั​สว​่า
  por-BR-2018: 'Revelação da palavra do SENHOR sobre Israel: O SENHOR, que estende
    o céu, e funda a terra, e forma o espírito do ser humano em seu interior, diz:'
  deu-ELO: 'Ausspruch des Wortes Jehovas über Israel. Es spricht Jehova, der den Himmel
    ausspannt und die Erde gründet, und des Menschen Geist in seinem Innern bildet:'
  eng-WYC-2018: The burden of the word of the Lord on Israel. And the Lord said, stretching
    forth heaven, and founding the earth, and making the spirit of a man in him, (The
    charge, or the heavy burden, of the word of the Lord for Israel. And the Lord
    said, stretching forth the heavens, and founding the earth, and making, or forming,
    the spirit of a man within him,)
  epo-epo: 'Profeta vorto de la Eternulo pri Izrael. Diro de la Eternulo, kiu etendis
    la ĉielon, fondis la teron, kaj kreis la spiriton de la homo interne de li:'
  uig-PIN: 'Pǝrwǝrdigarning Israil toƣruluⱪ sɵzidin yüklǝngǝn bexarǝt: — Asmanlarni
    yayƣuqi, yǝrning ulini salƣuqi, adǝmning roⱨini uning iqidǝ Yasiƣuqi Pǝrwǝrdigar
    mundaⱪ dǝydu: —'
  beo-beo: Hina Gode da mu fadegale gai. E da osobo bagade hahamoi. E da osobo bagade
    dunu ilima esalusu iasu. Amo Hina Gode da Isala:ili soge ea fa:no misunu hou olelema:ne,
    amo sia:ne iasu i.
  tpi-OTNT: Dispela em i tok bilong Bikpela, em God i bin wokim skai na graun, na
    em i bin givim laip long ol manmeri. Em i givim tok long ol Israel olsem,
  hau-SA: Annabci, maganar Ubangiji game da Isra’ila. Ubangiji, wanda ya shimfiɗa
    sammai, wanda ya kafa harsashin duniya, wanda kuma ya yi ruhun mutum a cikinsa
    ya ce,
  uig-LAT: 'Perwerdigarning Israil toghruluq sözidin yüklen’gen bésharet: — Asmanlarni
    yayghuchi, yerning ulini salghuchi, ademning rohini uning ichide Yasighuchi Perwerdigar
    mundaq deydu: —'
  nde-nde: 'Isiphrofethi: ilizwi likaThixo mayelana lo-Israyeli. UThixo owachayayo
    amazulu, obeka isisekelo somhlaba, njalo owenza umphefumulo womuntu phakathi kwakhe,
    uthi:'
  ton-ton: ‌ʻOku pehē ʻe Sihova, ko e tala mamafa, ʻae folofola ʻa Sihova ki ʻIsileli,
    ko ia ia ʻoku folahi atu ʻae ngaahi langi, mo ne ʻai ʻae tuʻunga ʻo māmani, pea
    ne ngaohi ʻe ia ʻae laumālie ʻoe tangata ʻi loto ʻiate ia.
  ces-1613: 'Břímě slova Hospodinova příčinou Izraele. Praví Hospodin, kterýž roztáhl
    nebesa, a založil zemi, a sformoval ducha člověka, kterýž jest v něm:'
  eng-WMB: 'A revelation of the LORD’s word concerning Israel: The LORD, who stretches
    out the heavens and lays the foundation of the earth, and forms the spirit of
    man within him says:'
  tam-TCV: 'இஸ்ரயேலைக் குறித்துக் கிடைத்த யெகோவாவின் வார்த்தை இதுவே. வானங்களை விரிக்கிறவரும்,
    பூமியின் அஸ்திபாரத்தைப் போடுகிறவரும், மனிதனின் ஆவியை அவனுக்குள் உருவாக்குகிறவருமாகிய
    யெகோவா அறிவிக்கிறதாவது:'
  ceb-ULB: Mao kini ang gisulti sa pulong ni Yahweh mahitungod sa Israel—ang pamahayag
    ni Yahweh, nga nagbuklad sa kawanangan ug nagtukod sa patukoranan sa kalibotan,
    nga nagpaanyag sa espiritu sa kinasuloran sa tawo,
  pol-UBG: 'Brzemię słowa PANA nad Izraelem. Tak mówi PAN, który rozpostarł niebiosa,
    założył fundamenty ziemi i stwarza ducha człowieka w jego wnętrzu:'
  urd-GVU: ذیل میں رب کا اسرائیل کے لئے کلام ہے۔ رب جس نے آسمان کو خیمے کی طرح تان
    کر زمین کی بنیادیں رکھیں اور انسان کے اندر اُس کی روح کو تشکیل دیا وہ فرماتا ہے،
  eng-OEBCW: 'An oracle. This is the message of the Lord about Israel. The Lord who
    stretches out the heavens, and lays the foundation of the earth, and forms the
    human spirit within people says:'
  deu-1912: Dies ist die Last des Wortes vom HERRN über Israel, spricht der HERR,
    der den Himmel ausbreitet und die Erde gründet und den Odem des Menschen in ihm
    macht.
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ವಿಷಯವಾಗಿ ಯೆಹೋವನು ನುಡಿದ ದೈವೋಕ್ತಿ. ಆಕಾಶ ಮಂಡಲವನ್ನು ಹರಡಿ, ಭೂಲೋಕಕ್ಕೆ
    ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿ, ಮನುಷ್ಯರೊಳಗೆ ಜೀವಾತ್ಮವನ್ನು ಸೃಷ್ಟಿಸುವ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
  yap-yap: Ba’aray e thin ni murung’agen yu Israel ni yib rok SOMOL, ni fare SOMOL
    ni filath lanelang, me sunmiy e fayleng, me pi’ e yafos ngak e girdi’. Be ga’ar,
  hlt-MCSB: Israel ham BOEIPA kah olrhuh ol neh BOEIPA kah olphong. Vaan a cueh tih
    diklai a suen, hlang mueihla khaw a khui ah a hlinsai pah.
  mdy-ETH: ጫሪንጮ ዼጊዲ ዳሬሢ፥ ሳዖ ቦኦኮልቂ ማዤሢ፥ ዓሲማኣ ሼምፖ ዑኡሲ ዒንጌ ናንጊና ናንጋ ጎዳሢ ሂዚ ጋዓኔ፦
  twi-ASANTE: 'Nkɔmhyɛ: Yei ne Awurade asɛm a ɛfa Israel ho. Awurade a ɔtrɛ ɔsoro
    mu, deɛ ɔto asase fapem, deɛ ɔyɛ honhom a ɔte onipa mu asɛm nie:'
  eng-WEBU: 'A revelation of the LORD’s word concerning Israel: The LORD, who stretches
    out the heavens and lays the foundation of the earth, and forms the spirit of
    man within him says:'
  spa-PDDPT: 'La respuesta de la Palabra de Yavé en lo relacionado con Israel: Yavé,
    Quien extiende el cielo, pone el cimiento de la tierra y forma el espíritu del
    hombre dentro de él, dice:'
  gun-gun: 'Po rami Senhor ijayvu Israel kuery rovai. Senhor yva pyoare, yvy nhonoare
    ha''e avakue re inhe''ẽrã omoĩ va''ekue aipoe''i:'
  agu-BL: 'I bin jalu'', cyakil yi xtxolbile''j yi tal Kataj Ryos i''tz yi mbi cu''n
    sbajok te Israel. Yi Kajcawa''tz yi ja bnix yi tcya''j ta''n, nin yi ja cu'' xe''
    yi wuxtx''otx'' ta''n, nin yi ja bnix yi wunak ta''n, i'' a''lon cyen yi xtxolbile''j:'
  ilo-ULB: 'Daytoy ket pakaammo ni Yahweh maipapan iti Israel—maysa a pakaammo ni
    Yahweh, a nangiyukrad iti tangatang ken nangisaad iti pundasion ti daga, ti nangted
    iti espiritu dagiti tattao:'
  kpg-kpg: Aanei nnelekai i di gili o Israel mai baahi Dimaadua, go Yihowah dela ne hagamoholo
    di langi, gaa hai henuailala, gaa wanga di mouli gi tangada. Mee e helekai,
  uig-ARA: 'پەرۋەردىگارنىڭ ئىسرائىل توغرۇلۇق سۆزىدىن يۈكلەنگەن بېشارەت: ــ ئاسمانلارنى
    يايغۇچى، يەرنىڭ ئۇلىنى سالغۇچى، ئادەمنىڭ روھىنى ئۇنىڭ ئىچىدە ياسىغۇچى پەرۋەردىگار
    مۇنداق دەيدۇ: ــ'
  sus-sus: 'Alatala bara masenyi xɔrɔxɔɛ ti Isirayila xa fe ra. Alatala xa masenyi
    nan ya, naxan koore nun bɔxi daaxi, naxan xaxili so adamadi yi ra:'
  pon-2006: Met iei mahsen ehu duwen Israel sang rehn KAUN-O, KAUN-O me kin ketin
    pahkpeseng pahnlahng, kapikada sampah, oh ketikihong mour en aramas. E mahsanih,
  ksd-ksd: 'Go ra mamat na tinata kai ra Luluai ure Israel. A Luluai, nina i vuare
    ra lavur bakut, ma i vung ra vunapai ra rakarakan a gunagunan, ma i vaki ra tulungea
    i ra tarai, i biti dari:'
  grc-BRENT: Λῆμμα λόγου Κυρίου ἐπὶ τὸν Ἰσραήλ· λέγει Κύριος, ἐκτείνων οὐρανὸν, καὶ
    θεμελιῶν γῆν, καὶ πλάσσων πνεῦμα ἀνθρώπου ἐν αὐτῷ,
  ind-AYT: Inilah firman TUHAN mengenai Israel. Firman TUHAN yang membentangkan langit,
    meletakkan dasar bumi, dan menciptakan roh di dalam manusia,
  nya-nya: Uthenga wa Yehova kwa Israeli. Yehova, amene amayala mlengalenga, amene
    amayika maziko a dziko lapansi, ndiponso amene amalenga mzimu wokhala mwa munthu,
    akunena kuti,
  hrv-hrv: 'Proroštvo. Besjeda Jahvina o Izraelu. Govori Jahve koji razape nebesa,
    utemelji zemlju i stvori dah čovjeku u grudima:'
  mps-mps: Te e po da, te Genuai Bidigo po da, aga te dagalu genuai kegelalma, me
    te tǫ dodolama nigali God dao, tama agai te we bidi dabe augwaliba bidibo ula
    mabo da. Agai po te Israel dabeba mayu, te tama wali,
  tpi-tpi: Dispela em i tok bilong Bikpela, em God i bin wokim skai na graun, na em
    i bin givim laip long ol manmeri. Em i givim tok long ol Israel olsem,
  dan-1931: 'Et Udsagn; HERRENS Ord om Israel. Det lyder fra HERREN, som udspændte
    Himmelen, grundfæstede Jorden og dannede Menneskets Ånd i dets Indre:'
  vie-OVCB: 'Đây là lời Chúa Hằng Hữu phán về Ít-ra-ên: “Chúa Hằng Hữu, Đấng giăng
    các tầng trời, lập nền trái đất, tạo linh hồn con người, phán.'
  guj-2017: 'ઇઝરાયલ માટે યહોવાહનું વચન. આકાશોને વિસ્તારનાર, પૃથ્વીનો પાયો નાખનાર તથા
    મનુષ્યોના અંતર આત્માનાં સર્જનહાર યહોવાહ કહે છે:'
  pon-2006A: Met iei mahsen ehu duwen Israel sang rehn KAUN-O, KAUN-O me kin ketin
    pahkpeseng pahnlahng, kapikada sampah, oh ketikihong mour en aramas. E mahsanih,
  por-BRBSL: 'Uma revelação da palavra de Iavé a respeito de Israel: Javé, que estende
    os céus e lança os alicerces da terra, e forma o espírito do homem dentro dele
    diz:'
  eng-OEBUS: 'An oracle. This is the message of the Lord about Israel. The Lord who
    stretches out the heavens, and lays the foundation of the earth, and forms the
    human spirit within people says:'
  cth-cth: Kalvan hoi talai du kasakkung, tami hoi athung e muitha kasakkung, BAWIPA
    ni Isarelnaw hanlah a dei e lawk teh,
  twi-twi: 'Nkɔmhyɛ: Eyi ne Awurade asɛm a ɛfa Israel ho. Awurade a ɔtrɛw ɔsoro mu,
    nea ɔto asase fapem, nea ɔyɛ honhom a ɔte onipa mu asɛm ni:'
  hlt-hlt: Israel ham BOEIPA kah olrhuh ol neh BOEIPA kah olphong. Vaan a cueh tih
    diklai a suen, hlang mueihla khaw a khui ah a hlinsai pah.
  tbz-SIM: 'Ntɛ Kuyie nnɑ̀kɛ́ tì Isidɑyɛɛribɛ, Kuyie nkùù pitɛ́ tiwɛtì kɛ fìí nkɛtenkɛ̀
    kó yɛsɑ̃ǹkɛ̀, kɛ ɑ̃nnɛ́ onìtì di wɛ̃nnì, kuù bɛ́i nkɛ tú:'
  msy-2020: Kar mɨgɨrɨgɨar Ikiavɨra Itir God Israelia bagha anɨngizim. Ikiavɨra Itir
    God overiam ko, nguazimɨn ingarigha, gumazamizibar ingarigha, ikɨrɨmɨrir angamɨra
    itim me ganɨngi. A kamaghɨn mɨgei,
  dop-dop: 'Ɩsɛɣɛlɩ tɔm nti Tɑcɑɑ yɔɣɔtɑɑ tɔɣɔlɛ sɩ: Mɑ́ sɩɩnɑ ɑtɛ nɑ ɩsɔtɑɑ. Mɑ́
    tʋnɑ yʋlʋ kɛ weesuɣu.'
  azb-azb: 'Bu xəbərdarlıq İsrail barədə nazil olan Rəbbin sözüdür: göyləri yayan,
    yerin təməlini qoyan, insanın içindəki ruha şəkil verən Rəbb belə bəyan edir:'
  eng-DBY: 'The burden of the word of Jehovah concerning Israel. [Thus] saith Jehovah,
    who stretcheth out the heavens, and layeth the foundation of the earth, and formeth
    the spirit of man within him:'
  hin-2017: 'इस्राएल के विषय में यहोवा का कहा हुआ भारी वचन: यहोवा जो आकाश का ताननेवाला,
    पृथ्वी की नींव डालनेवाला और मनुष्य की आत्मा का रचनेवाला है, यहोवा की यह वाणी है,'
  wol-KYG: Ab yéenee ngi, di kàddug Aji Sax ju dikkal Israyil. Kàddug Aji Sax jee,
    ki firi asamaan, lal suuf, te bind noowug doom aadama ci biir doom aadama.
  eng-YLT: The burden of a word of Jehovah on Israel. An affirmation of Jehovah, Stretching
    out heaven, and founding earth, And forming the spirit of man in his midst.
  kne-kne: 'Si Diyos di namarsua ed daya ya isnan daga ya nangidawat si biyag di ipogaw.
    Siya nay inbaga na maipanggep ed Israel:'
  eng-WYC-2017: The burden of the word of the Lord on Israel. And the Lord said, stretching
    forth heaven, and founding the earth, and making the spirit of a man in him,
  eng-WMBB: 'A revelation of the LORD’s word concerning Israel: The LORD, who stretches
    out the heavens and lays the foundation of the earth, and forms the spirit of
    man within him says:'
  urd-GVH: ज़ैल में रब का इसराईल के लिए कलाम है। रब जिसने आसमान को ख़ैमे की तरह तानकर
    ज़मीन की बुनियादें रखीं और इनसान के अंदर उस की रूह को तश्कील दिया वह फ़रमाता है,
  rug-rug: 'Hierana gua sa zinama te Zihova pa guguana Izireli. Se Zihova pu repahia
    sa maṉauru, pu va habotu ia sa vina sokiraena sa popoa pepeso, meke Asa pu va
    podaka ia sa maqomaqona sa tie pa korapana sa, si zama vura guahe:'
  gaz-gaz: 'Kun raajii dubbii Waaqayyo waaʼee Israaʼel dubbatuu dha. Waaqayyo samiiwwan
    diriirse, inni hundee lafaa buuse, inni nama keessatti hafuura namaa uume sun
    akkana jedha:'
  fra-LSG: 'Oracle, parole de l’Éternel sur Israël. Ainsi parle l’Éternel, qui a étendu
    les cieux et fondé la terre, Et qui a formé l’esprit de l’homme au-dedans de lui:'
  yal-yal: 'Waliyiya falan ni i ra, Alatala falan naxan tixi Isirayila fe yi. A tan
    naxan kore xɔnna nun bɔxɔ xɔnna daxi, a yi muxun niin sa a yi, Alatalaa falan
    ni ito ra:'
  haw-1868: K A WANANA o ka olelo a Iehova no ka Iseraela, Wahi a Iehova, ka mea nana
    e hohola ae i na lani, A me ka hookumu iho i ka honua, A i hana hoi i ka uhane
    o ke kanaka maloko ona.
  arb-NAV: 'وَحْيُ كَلِمَةِ الرَّبِّ بِشَأْنِ إِسْرَائِيلَ. يَقُولُ الرَّبُّ بَاسِطُ
    السَّمَاوَاتِ وَمُرْسِي الأَرْضَ، وَجَابِلُ رُوحِ الإِنْسَانِ فِيهِ:'
  ewe-ewe: Esiae nye Yehowa ƒe nya si wògblɔ ɖe Israel ŋu, Yehowa si wɔ dziƒo kple
    anyigba, eye wòwɔ gbɔgbɔ de ame me, eyae gblɔ be,
  eng-LEE: 'The prophecy of the word of the Lord concerning Israel, Saith the Lord,
    who stretcheth forth the heavens, and layeth the foundation of the earth, and
    formeth the spirit of man within him:'
  asm-FB: 'ইস্ৰায়েলৰ বিষয়ে যিহোৱাৰ বক্তব্য - এয়ে যিহোৱাৰ ঘোষণা, যি জন আকাশ মণ্ডল
    বিস্তাৰ কৰোঁতা, পৃথিৱীৰ ভিত্তিমূল স্থাপন কৰোঁতা আৰু মনুষ্যৰ অন্তৰত আত্মা গঠন কৰোঁতা:'
  sus-A: عَلَتَلَ بَرَ مَسٍنيِ شْرْشْي تِ عِسِرَيِلَ شَ قٍ رَ. عَلَتَلَ شَ مَسٍنيِ
    نَن يَ، نَشَن كٌورٍ نُن بْشِ دَاشِ، نَشَن شَشِلِ سٌ عَدَ مَدِ يِ رَ؛
  fra-SBL: 'Révélation de la parole de Yahvé concernant Israël : Yahvé, qui étend
    les cieux et pose les fondements de la terre, et qui forme en lui l''esprit de
    l''homme, dit :'
  hbo-hbo: מַשָּׂ֥א דְבַר־יְהוָ֖ה עַל־יִשְׂרָאֵ֑ל נְאֻם־יְהוָ֗ה נֹטֶ֤ה שָׁמַ֙יִם֙
    וְיֹסֵ֣ד אָ֔רֶץ וְיֹצֵ֥ר רֽוּחַ־אָדָ֖ם בְּקִרְבֹּֽו׃ פ
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ya Jehova ĩkoniĩ Isiraeli. Jehova, ũrĩa watambũrũkirie
    igũrũ, na akĩhaanda gĩtina gĩa thĩ ĩno, o na akĩũmba roho thĩinĩ wa mũndũ, ekuuga
    ũũ:'
  fra-NCL: 'Sentence. Parole de Yahweh sur Israël. Oracle de Yahweh qui a étendu les
    cieux et fondé la terre, et qui a formé l’esprit de l’homme au-dedans de lui :'
  cek-AK: 'Israel koeh ai haih Angraeng ih lok loe hae tiah oh: van to kalen ah pazuengkung,
    long ohhaih ahmuen raemhkung, kami hinghaih paekkung, Angraeng mah hae tiah thuih.'
  cuk-cuk: 'Bab-Jehová Israel-dulemargi we-gayaburbaba sunmaknaid. Bab-Jehová-bela-mogirmar-nasiksad,
    napa-e-billigan-mesisad, dulemarga-burba-dulad-uksad, weyob soged:'
  uig-CYR: 'Пәрвәрдигарниң Исраил тоғрилиқ сөзидин жүкләнгән бешарәт: — Асманларни
    яйғучи, йәрниң улини салғучи, адәмниң роһини униң ичидә Ясиғучи Пәрвәрдигар мундақ
    дәйду: —'
  tel-2017: ఇది దేవోక్తి. ఇశ్రాయేలు ప్రజలను గూర్చి వచ్చిన యెహోవా వాక్కు. ఆకాశమండలాన్ని
    విశాలంగా చేసి, భూమికి పునాది వేసి, మనిషిలో జీవాత్మను పుట్టించినవాడు యెహోవా.
  hat-BSA: Pwofesi pawòl SENYÈ a konsènan Israël la. Konsa pale SENYÈ ki etann syèl
    yo a, ki poze fondasyon latè yo, e ki kreye lespri a lòm nan anndan l lan.
  kos-kos: Pweng se inge ma sin LEUM GOD me ke acn Israel, LEUM GOD su asroelik kusrao,
    orala faclu, ac sang moul nu sin mwet uh. El fahk,
  hbo-WLC: מַשָּׂ֥א דְבַר־יְהוָ֖ה עַל־יִשְׂרָאֵ֑ל נְאֻם־יְהוָ֗ה נֹטֶ֤ה שָׁמַ֙יִם֙
    וְיֹסֵ֣ד אָ֔רֶץ וְיֹצֵ֥ר רֽוּחַ־אָדָ֖ם בְּקִרְבּֽוֹ׃ פ
  ibo-ibo: Nke a bụ okwu nke Onyenwe anyị banyere Izrel. Ọ bụ amụma. Onyenwe anyị,
    onye gbasapụrụ eluigwe niile, onye tọrọ ntọala ụwa, na onye kpụrụ mmụọ nke dị
    nʼime mmadụ, ekwupụtala, sị,
  ory-ory: ଇସ୍ରାଏଲ ବିଷୟରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ। ଯେ ଆକାଶମଣ୍ଡଳ ବିସ୍ତାର କରନ୍ତି ଓ ପୃଥିବୀର
    ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କରନ୍ତି ଓ ମନୁଷ୍ୟର ଅନ୍ତରରେ ଆତ୍ମା ନିର୍ମାଣ କରନ୍ତି, ସେହି ସଦାପ୍ରଭୁ
    ଏହି କଥା କହନ୍ତି।
  chk-chk: Iei ewe pworaus ewe Samol mi Lapalap a apasa fän äsengesin Israel. Iei
    alon ewe Samol mi Lapalap mi ameresala ekewe läng, ewe mi föri fanüfan o atolonga
    ewe ngasangasen manau lon aramas,
  rop-rop: Dijan na det wed brom YAWEI det trubala God hubin meigim det skai en dijan
    graun en hubin gibit laif langa pipul. Dijan na det wed blanga YAWEI langa ola
    Isreil pipul. Imbin tok,
  ukr-1871: 'Пророче слово Господнє про Ізраїля. Господь, що розпростер небо й оснував
    землю та й сотворив духа в чоловіцї, говорить:'
  deu-1951: 'Dies ist der Ausspruch, das Wort des HERRN über Israel: Es spricht der
    HERR, der den Himmel ausspannt und die Erde gründet und den Geist des Menschen
    in seinem Innern bildet:'
  eng-JPS: 'The burden of the word of the LORD concerning Israel. The saying of the
    LORD, who stretched forth the heavens, and laid the foundation of the earth, and
    formed the spirit of man within him:'
  srp-1865: 'Breme rijeèi Gospodnje za Izrailja. Govori Gospod, koji je razapeo nebesa
    i osnovao zemlju, i stvorio èovjeku duh koji je u njemu:'
  lug-lug: Kino ky’ekigambo kya Katonda ekikwata ku Isirayiri. Bw’ati bw’ayogera Mukama
    eyabamba eggulu era n’assaawo emisingi gy’ensi, era n’akola n’omwoyo gw’omuntu
    ogumulimu.
  heb-heb: משא דבר יהוה על ישראל נאם יהוה נטה שמים ויסד ארץ ויצר רוח אדם בקרבו׃
  ben-IRV: এই হল ইস্রায়েল সম্বন্ধে সদাপ্রভুর ভাববাণী, সদাপ্রভু এই কথা ঘোষণা করেন,
    যিনি আকাশ মণ্ডলকে বিস্তার করেছেন, যিনি পৃথিবীর ভিত্তি স্থাপন করেছেন, যিনি মানুষের
    ভিতরে তার আত্মাকে সৃষ্টি করেছেন,
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਬਾਰੇ ਯਹੋਵਾਹ ਦਾ ਬਚਨ। ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਜਿਹੜਾ ਆਕਾਸ਼ ਨੂੰ ਤਾਣਦਾ,
    ਧਰਤੀ ਦੀ ਨੀਂਹ ਰੱਖਦਾ ਅਤੇ ਮਨੁੱਖ ਦਾ ਆਤਮਾ ਉਸ ਦੇ ਅੰਦਰ ਰਚਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ ဗျာဒိတ် နှုတ်ကပတ် တော် တည်းဟူသော၊ မိုဃ်းကောင်းကင် ကို ကြက်
    ၍ မြေကြီး တိုက်မြစ် ကို ချတော်မူထသော၊ လူ အထဲ ၌ လူ ၏ဝိညာဉ် ကို ဖန်ဆင်း တော်မူသောထာဝရဘုရား
    သည် ဣသရေလ အမျိုးကို ရည်မှတ်၍ မိန့် တော်မူသည်ကား၊
  hmo-hmo: 'Inai be Lohiabada ena hereva, Israela totona. Lohiabada ese guba bona
    tanobada ia karaia, bona taunimanima dekenai mauri ia henia. Lohiabada ia gwau:'
  urd-urd: 'इस्राईल के बारे में ख़ुदावन्द की तरफ़ से बार — ए — नबुव्वत: ख़ुदावन्द
    जो आसमान को तानता और ज़मीन की नियु डालता और इंसान के अन्दर उसकी रूह पैदा करता
    है, यूँ फ़रमाता है:'
  rus-SYN: 'Пророческое слово Господа об Израиле. Господь, распростерший небо, основавший
    землю и образовавший дух человека внутри него, говорит:'
  bqc-SIM: 'Yã́ pↄ́ Dii ò Isailiↄ yã́ musun kɛ. Dii pↄ́ musu kpàlɛ à tↄↄlɛ kàlɛ
    mɛ́ ì nisĩna íkasa gbɛ̃nazĩna guu mɛ̀:'
  tcz-CHONGTHU: Israelte khankho ding chungchang a thuthot Pakaija konna hung chu
    hichehi ahi. Hichehi vanho hingoltoh a, leiset bulpi hinphutdoh, chuleh mihem
    sunga Lhangao hin khumpeh a Pakaija konna thuthot chu ahi.
  mar-mar: 'इस्राएलाबद्दल परमेश्वराचे वचन: ज्याने आकाश विस्तारले आणि पृथ्वीचे पाये
    घातले, जो मनुष्याच्या आत त्यांच्या आत्म्याची निर्मिती करतो, तो परमेश्वर म्हणतो:'
  qub-qub: 'Cay willacuyga caycan Israelcuna imano cananpäpis Tayta Dios willacachimashanmi.
    Syëluta camacächej, cay pachatapis sumaj tacyachej y runata cawayta goj Tayta
    Diosmi cayno nin:'
  bqp-bqp: Gɑri yi Yinni Gusunɔ u geruɑ Isirelibɑn sɔ̃ wee. Wi, wi u wɔllu kɑ tem
    mɔmɑ, mɑ u mɑɑ tɔnu hunde dokeɑ
  hat-hat: Men mesaj Seyè a bay pou fè konnen volonte l' sou moun pèp Izrayèl yo.
    Men desizyon li pran, li menm Seyè a, ki louvri syèl la nan plas li, ki kreye
    latè a epi ki bay moun lavi.
  eng-BSB: 'This is the burden of the word of the LORD concerning Israel. Thus declares
    the LORD, who stretches out the heavens and lays the foundation of the earth,
    who forms the spirit of man within him:'
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-keela wooi daazeeliai Izelayɛle ma. Ɠɔoɠɔ GALAGI wooi
    ɠa, tɛigi é geeɠɔlɔgi zɛlɛgai, é zooi la, é lati é nu vului yɛnvui ɓɛtɛ su:'
  eng-WEBPB: 'A revelation of the LORD’s word concerning Israel: The LORD, who stretches
    out the heavens and lays the foundation of the earth, and forms the spirit of
    man within him says:'
  kbq-kbq: Ra Anumzamo'ma Israeli vaheku hu'nea naneke. Monama eri rutareno tro hunenteno,
    mopamofo tra'ama tro hunenteno, vahe'ma tro huno avamu'ma agu'afima ante'nea Ra
    Anumzamo'a amanage hie,
  nhe-BL: 'Ya ni nopa tlajtoli tlen TOTECO nechmacac ica tlen ininpantis israelitame.
    Quena, TOTECO tlen quipatlajqui elhuicactli, huan quitlalili itzinpehualtil ni
    tlaltepactli, huan quichijqui nopa tonaltzi tlen eltoc ipan iyolo sesen tlacatl
    quej ni, quiijtohua:'
  bus-bus: 'Yã kɛ̀ Dii ò Isarailinↄ musun yɛ̀. Dii kɛ̀ musu kpàɛ à tↄↄtɛ kàɛ bensↄ̃
    è nini í kása gbɛ̃ntee guu bè:'
  gub-BL: Na'aw Tupàn Tuweharupi Wiko Ma'e ize'eg Izaew wanehe xe kury. Tupàn Tuweharupi
    Wiko Ma'e ywak iapo har a'e, uzapo ywy a'e no, ma'e paw wamuikuwe kar pà a'e.
    Nezewe uze'eg kury.
  eng-DRA: 'The burden of the word of the Lord upon Israel. Thus saith the Lord, who
    stretcheth forth the heavens, and layeth the foundations of the earth, and formeth
    the spirit of man in him:'
