verse: ZEC.012.005
translations:
  mal-C: 'അപ്പോൾ യെഹൂദാഗോത്രത്തലവന്മാർ: ‘സൈന്യങ്ങളുടെ യഹോവ തങ്ങളുടെ ദൈവം ആയിരിക്കുന്നതുകൊണ്ട്
    ജെറുശലേംനിവാസികൾ ശക്തരായിരിക്കുന്നു,’ എന്നു ഹൃദയത്തിൽ പറയും.'
  deu-TKW: 'Dann werden die Häuptlinge Judas bei sich selbst sprechen: Starken Halt
    haben die Bewohner Jerusalems nur an Jahwe der Heerscharen, ihrem Gott!'
  lin-lin: 'Boye, bakambi ya Yuda bakomilobela : ‹ Bato ya Yelusalemi bazali makasi
    mpo ete Yawe, Mokonzi ya mampinga, azali Nzambe na bango. ›'
  eng-LSV: And leaders of Judah have said in their heart, || The inhabitants of Jerusalem
    [are] strength to me, || In YHWH of Hosts their God.
  eng-GNV: And the princes of Iudah shall say in their hearts, The inhabitants of
    Ierusalem shall be my strength in the Lord of hostes their God.
  eng-WEBSTER: And the governors of Judah shall say in their heart, The inhabitants
    of Jerusalem shall be my strength in the LORD of hosts their God.
  nhw-BL: '“Huan nopa tlayacanani ipan tlali Judá quiitase ya ni huan quiijtose: ‘Xiquitaca,
    Jerusalén ehuani quipantíaj chicahualistli ipan TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij pampa yaya catli ininTeco.’'
  swh-ONEN: Kisha viongozi wa Yuda watasema mioyoni mwao, ‘Watu wa Yerusalemu wana
    nguvu kwa sababu Bwana Mwenye Nguvu Zote ni Mungu wao.’
  bba-bba: Yudɑn wiruɡibu bɑ koo nɛɛ, Yerusɑlɛmuɡibɑ bɑ sɑ̃ɑ ben dɑm nɛ, Gusunɔ ben
    Yinnin sɔ̃, nɛ wi nɑ wɔllu kɑ tem mɔ.
  eng-KJVCPB: And the governors of Judah shall say in their heart, The inhabitants
    of Jerusalem shall be my strength In the Lord of hosts their God.
  luo-luo: Eka jotelo mag Juda nowachi e chunygi ni, ‘Jo-Jerusalem gin roteke nikech
    Jehova Nyasaye Maratego en Nyasachgi.’
  meu-meu: Bena Iuda iduhudia taudia na bae hereva heheni, baeto “Ierusalem inoholaina
    taudia ese goada e abiamu, Iehova Sabaota, edia Dirava, dainai”.
  npi-ULB: अनि यहूदाका अगुवाहरूले आफ्ना हृदयमा यस्तो भन्‍नेछन्, ‘सेनाहरूका परमप्रभु,
    तिनीहरूका परमेश्‍वरको कारण यरूशलेमका वासिन्दाहरू हाम्रो बल भएका छन् ।’
  yor-yor: Àti àwọn baálẹ̀ Juda yóò sì wí ni ọkàn wọn pé, ‘Àwọn ara Jerusalẹmu ni
    agbára mi nípa Olúwa àwọn ọmọ-ogun ni Ọlọ́run wọn.’
  pes-OPCB: 'آنگاه رهبران یهودا در دل خود خواهند گفت: مردم اورشلیم قوی هستند، زیرا
    خداوند لشکرهای آسمان، خدای ایشان است.'
  tgl-ULB: At sasabihin ng mga pinuno ng Juda sa kanilang mga puso, 'Ang mga naninirahan
    sa Jerusalem ang aming kalakasan dahil kay Yahweh ng mga hukbo, na kanilang Diyos.'
  hui-hui: Ani berogola Yuda hameigininaga agali haguane bu karu tigua mbirale uruni
    birago de hondowa tini dege dege laga laga bialu lalu, Anduane Homogo Hongo Haiheore
    Ngode Datagaliwabe kago ibugua ibunaga wali agali Yarusalemeha bu karuhondo hongo
    miaga kagoni, lolebira.
  mya-mya: ထို​အ​ခါ​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား သည်​ယေရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​သူ
    မိ​မိ​၏ လူ​မျိုး​တော်​အား​ခွန်​အား​ကို​ပေး​တော်​မူ ပါ​၏​ဟု​ယု​ဒ​နွယ်​သား​စု​များ​သည်​မိ​မိ
    တို့​အ​ချင်း​ချင်း​ပြော​ဆို​ကြ​လိမ့်​မည်။''
  bod-N: དུས་དེར་ཡ་ཧུ་དཱའི་ཚོ་དཔོན་གྱིས་སེམས་སུ་འདི་ལྟར། ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་རང་གི་དཀོན་མཆོག་ལ་བརྟེན་ནས་སྟོབས་ཤུགས་འཛོམས་པ་ཡིན་སྙམ་པའོ།
    །
  sna-sna: Ipapo vatungamiri veJudha vachati mumwoyo yavo, ‘Vanhu veJerusarema vakasimba,
    nokuti Jehovha Wamasimba Ose ndiye Mwari wavo.’
  spa-BLM: 'Los jefes de Judá dirán en su corazón: “Los habitantes de Jerusalén son
    mi fuerza en Yahvé de los Ejércitos, su Dios.'
  cac-cac: 'Ayic ol yilan juntzan̈ tic eb'' yajalil Judá, ol yalan eb'' icha tic:
    A val Jehová Yajal d''a Smasanil, co Diosal yed'' eb'' aj Jerusalén, a tz''ac''an
    yip eb'' aj Jerusalén chi'', xcham eb''.'
  swh-ULB: Ndipo watawala wa Yuda watakapojisemea mioyoni mwao, 'Wakaao Yerusalemu
    ndio nguvu yetu kwa sababu ya Yahwe wa majeshi, Mungu wao.'
  bel-bel: 'І скажуць князі Юдавыя ў сэрцах сваіх: сіла мая - жыхары Ерусалімскія
    ў Госпадзе Саваофе, Богу іхнім.'
  deu-ELBBK: 'Und die Fürsten von Juda werden in ihrem Herzen sprechen: Eine Stärke
    sind mir die Bewohner von Jerusalem in dem HERRN der Heerscharen, ihrem Gott.'
  mbb-OT: Ne egkaǥi is menge pengulu te Juda ziyà te gehinawa zan te, ‘Mezesen is
    menge etew te Jerusalem, su ǥeina te iyan Megbevayè dan is Nengazen he Mekeǥeǥehem.’
  mal-2015: 'അപ്പോൾ യെഹൂദാമേധാവികൾ: യെരൂശലേംനിവാസികൾ അവരുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ
    നിമിത്തം നമുക്കു ബലമായിരിക്കുന്നു എന്നു ഹൃദയത്തിൽ പറയും.'
  rmc-rmc: 'Akor peske o vodci le Judaskre gondoľinena andro jilo: ‚E zor le manušengri
    andro Jeruzalem hiňi le Nekzoraleder RAJESTAR, lengre Devlestar.‘'
  nlg-nlg: Ge rana kemana Judah kara bosa tegedira, a LORD God puku ni maana te vahera
    na laga ra nina vure tara gahara i Jerusalem.
  pes-OPV: و سروران یهودا در دل خودخواهند گفت که ساکنان اورشلیم در خدای خودیهوه صبایوت
    قوت من می‌باشند.
  ron-1924: 'Кэпетенииле луй Иуда вор зиче ын инима лор: ‘Локуиторий Иерусалимулуй
    сунт тэрия ноастрэ, прин Домнул оштирилор, Думнезеул лор.’'
  ben-OBCV: তখন যিহূদার নেতৃবর্গ মনে মনে বলবে, ‘জেরুশালেমের লোকেরা শক্তিশালী, কারণ
    সর্বশক্তিমান সদাপ্রভু তাদের ঈশ্বর।’
  som-som: Oo taliyayaasha dalka Yahuudahna waxay qalbiga iska odhan doonaan, Kuwa
    Yeruusaalem deggan xooggii ay Rabbiga ciidammada oo Ilaahooda ah ka heleen waa
    inoo xoog.
  lat-VUC: 'Et dicent duces Juda in corde suo: Confortentur mihi habitatores Jerusalem
    in Domino exercituum, Deo eorum !'
  eng-ASVBT: And the chieftains of Judah shall say in their heart, The inhabitants
    of Jerusalem are my strength in Jehovah of hosts their God.
  ita-1885: 'Ed i capi di Giuda diranno nel cuor loro: Oh! sienmi fortificati gli
    abitanti di Gerusalemme, nel Signor degli eserciti, loro Dio.'
  eng-LXXUP: And the captains of thousands of Judah shall say in their hearts, We
    shall find for ourselves the inhabitants of Jerusalem in the Lord Almighty their
    God.
  eng-ULB: Then the leaders of Judah will say in their hearts, 'The inhabitants of
    Jerusalem are our strength because of Yahweh of hosts, their God.'
  spa-VBL: 'Entonces las familias de Judá se dirán para sí mismos: el pueblo de Jerusalén
    es fuerte gracias a su Dios, el Señor Todopoderoso.'
  fra-_FOB: 'Et les chefs de Juda diront dans leur cœur: Les habitants de Jérusalem
    sont notre force, par l''Éternel des armées, leur Dieu.'
  mal-mal: '“അപ്പോൾ യെഹൂദാമേധാവികൾ: ‘യെരൂശലേം നിവാസികൾ അവരുടെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ നിമിത്തം നമുക്ക് ബലമായിരിക്കുന്നു’ എന്നു ഹൃദയത്തിൽ പറയും.'
  urd-GVR: Tab Yahūdāh ke ḳhāndān dil meṅ kaheṅge, ‘Yarūshalam ke bāshinde is lie
    hamāre lie quwwat kā bāis haiṅ ki Rabbul-afwāj un kā Ḳhudā hai.’
  suz-BL: मिनु यहूदा आ खिं खिं ङा मुरपुकीमी आंम आंम थुंमी ‘यरूसलेम ङा मुरपुकी बोल्‍यो
    बाक्‍नी‍म। मारदे हना मुर नेल्‍ल आन परमप्रभु यावे, मेको आन परमप्रभुमी मेको आन कली
    सक्ति पाइश्‍शो सेल्‍ब’ देंनी‍म।
  eng-NOY: Then shall the leaders of Judah say in their heart, “Strong are the inhabitants
    of Jerusalem, Through Jehovah of hosts, their God.”
  ita-1927: 'E i capi di Giuda diranno in cuor loro: “Gli abitanti di Gerusalemme
    son la mia forza nell’Eterno degli eserciti, loro Dio”.'
  ckb-ckb: 'ئینجا سەرکردەکانی یەهودا لە دڵی خۆیاندا دەڵێن: ”خەڵکی ئۆرشەلیم بەهێزن،
    چونکە یەزدانی سوپاسالار خودایانە.“'
  eng-BBE: And the families of Judah will say in their hearts, The people of Jerusalem
    have their strength in the Lord of armies, their God.
  kan-OKCV: ಆ ಯೆಹೂದದ ದೊರೆಗಳು ತಮ್ಮ ಹೃದಯದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳ ಶಕ್ತಿ ಸಾಮರ್ಥ್ಯ, ತಮ್ಮ
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರಲ್ಲಿಯೇ ಎಂದುಕೊಳ್ಳುವರು.
  tam-2017: எருசலேமின் மக்கள், சேனைகளின் யெகோவாகிய தங்கள் தேவனுடைய துணையினால் எங்களுக்குப்
    பெலனானவர்கள் என்று அப்போது யூதாவின் தலைவர்கள் தங்கள் இருதயத்திலே சொல்லுவார்கள்.
  spa-RV-1909: 'Y los capitanes de Judá dirán en su corazón: Mi fuerza son los moradores
    de Jerusalem en Jehová de los ejércitos su Dios.'
  ron-BTF: 'Şi guvernatorii lui Iuda vor spune în inima lor: Locuitorii Ierusalimului
    vor fi tăria mea, în DOMNUL oştirilor, Dumnezeul lor.'
  eng-WEBP: The chieftains of Judah will say in their heart, ‘The inhabitants of Jerusalem
    are my strength in the LORD of Armies their God.’
  eng-FBV: Then the families of Judah will say to themselves, the people of Jerusalem
    are strong in their God, the Lord Almighty.
  nld-1939: 'Dan zullen de vorsten van Juda bij zichzelven zeggen: De kracht van Jerusalems
    burgers ligt bij Jahweh der heirscharen. hun God!'
  nch-BL: '“Huan nopa tayacanani ipan tali Judá quiitase ya ni huan quiijtose: ‘Xiquitaca,
    Jerusalén ehuani quipantíaj chicahualisti ipan TOTECO Cati Quinyacana Iilhuicac
    Ejcahua Ma Tatanitij pampa yaya cati ininTeco.’'
  vie-1934: 'Bấy giờ các trưởng Giu-đa sẽ nói trong lòng mình rằng: Những dân cư Giê-ru-sa-lem
    là sức mạnh của ta trong Đức Giê-hô-va vạn quân, là Đức Chúa Trời mình.'
  hin-CV: तब यहूदाह गोत्र के लोग अपने मन में कहेंगे, ‘येरूशलेम के लोग बलवान हैं, क्योंकि
    सर्वशक्तिमान याहवेह उनका परमेश्वर है.’
  spa-BES: 'Y las familias de Judá dirán en sus corazones: El pueblo de Jerusalén
    tiene su fuerza en el Señor de los ejércitos, su Dios.'
  tdx-tdx: 'Le hi­tsakore añ’arofo ao o mpifehe’ Iehodao hanao ty hoe: Haozarako o
    mpimone’ Ierosalaime añam’ Iehovà’ i Màroy, Andrianañahare’ iareo.'
  tha-KJV: แล​้วหัวหน้าคนยูดาห์จะรำพึงในใจว่า ‘ชาวเยรูซาเล็มจะเป็นกำลังของเรา เนื่องจากพระเยโฮวาห์จอมโยธาพระเจ้าของเขา’
  por-BR-2018: 'Então os líderes de Judá dirão em seu coração: Os moradores de Jerusalém
    serão minha força no SENHOR dos exércitos seu Deus.'
  deu-ELO: 'Und die Fürsten von Juda werden in ihrem Herzen sprechen: Eine Stärke
    sind mir die Bewohner von Jerusalem in Jehova der Heerscharen, ihrem Gott. -'
  eng-WYC-2018: And the dukes of Judah shall say in their hearts, Be the dwellers
    of Jerusalem strengthened to me in the Lord of hosts, the God of them. (And the
    leaders of Judah shall say in their hearts, Let the inhabitants of Jerusalem find
    their strength in the Lord of hosts, their God.)
  epo-epo: 'Kaj la estroj de Judujo diros en sia koro: Mia forto estas la loĝantoj
    de Jerusalem, dank’ al la Eternulo Cebaot, ilia Dio.'
  uig-PIN: 'Xuning bilǝn Yǝⱨudaning yolbaxqiliri kɵnglidǝ: «Yerusalemda turuwatⱪanlar
    samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, ularning Hudasi arⱪiliⱪ manga
    küq bolidu» dǝydu.'
  beo-beo: Amasea, Yuda sosogo fi ilia da ilisu amane sia:mu, ‘Hina Gode Bagadedafa
    da Ea fi dunu Yelusaleme ganodini esalebe ilima gasa fufugilisisa.’
  tpi-OTNT: Na bai ol lida bilong Juda i lukim dispela na bai ol i toktok long ol
    yet olsem, ‘God, Bikpela I Gat Olgeta Strong, em i givim strong long ol manmeri
    bilong en ol i stap long Jerusalem.’
  hau-SA: Sa’an nan shugabannin Yahuda za su ce a cikin zukatansu, ‘Mutanen Urushalima
    suna da ƙarfi domin Ubangiji Maɗaukaki shi ne Allahnsu.’
  uig-LAT: 'Shuning bilen Yehudaning yolbashchiliri könglide: «Yérusalémda turuwatqanlar
    samawi qoshunlarning Serdari bolghan Perwerdigar, ularning Xudasi arqiliq manga
    küch bolidu» deydu.'
  nde-nde: Lapho abakhokheli bakoJuda bazakuthi ezinhliziyweni zabo, ‘Abantu baseJerusalema
    baqinile, ngoba uThixo uSomandla unguNkulunkulu wabo.’
  ton-ton: Pea ʻe pehē ʻe he kau pule ʻi Siuta ʻi honau loto, ‘ʻE mālohi ʻae kakai
    ʻo Selūsalema, koeʻuhi ko Sihova ʻoe ngaahi kautau, ko honau ʻOtua.’”
  ces-1613: 'I dějí vůdcové Judští v srdci svém: Mámeť sílu, i obyvatelé Jeruzalémští,
    v Hospodinu zástupů, Bohu svém.'
  eng-WMB: The chieftains of Judah will say in their heart, ‘The inhabitants of Jerusalem
    are my strength in the LORD of Hosts their God.’
  tam-TCV: அப்பொழுது யூதாவின் தலைவர்கள், ‘எருசலேம் மக்கள் வலிமை வாய்ந்தவர்கள், ஏனெனில்
    சேனைகளின் யெகோவாவே அவர்களின் இறைவனாயிருக்கிறார்’ என தங்கள் உள்ளங்களில் சொல்லிக்கொள்வார்கள்.
  ceb-ULB: Unya ang mga pangulo sa Juda moingon diha sa sulod sa ilang kasingkasing,
    'Ang mga lumolupyo sa Jerusalem mao ang atong kusog tungod kang Yahweh nga labawng
    makagagahom, nga ilang Dios.'
  pol-UBG: 'I przywódcy Judy powiedzą w swoim sercu: Mieszkańcy Jerozolimy będą naszą
    siłą w PANU zastępów, swoim Bogu.'
  urd-GVU: تب یہوداہ کے خاندان دل میں کہیں گے، ’یروشلم کے باشندے اِس لئے ہمارے لئے
    قوت کا باعث ہیں کہ رب الافواج اُن کا خدا ہے۔‘
  eng-OEBCW: And the chieftains of Judah will say to themselves, ‘The strength of
    the inhabitants is in the Lord of hosts their God.’
  deu-1912: 'Und die Fürsten in Juda werden sagen in ihrem Herzen: Es seien mir nur
    die Bürger zu Jerusalem getrost in dem HERRN Zebaoth, ihrem Gott.'
  kan-2017: ಆಗ ಯೆಹೂದದ ಕುಲಪತಿಗಳು ತಮ್ಮ ಮನಸ್ಸಿನೊಳಗೆ, ‘ಯೆರೂಸಲೇಮಿನವರು ತಮ್ಮ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವನಲ್ಲಿ ಬಲಗೊಂಡು ನಮಗೆ ತ್ರಾಣವಾಗಿದ್ದಾರೆ’ ಅಂದುಕೊಳ್ಳುವರು.
  yap-yap: Ma aram e fa yuke girdi’ nu Judah e bay ra ga’ar gad ngorad, ‘Fare SOMOL
    ni Got ni Gubin ma Rayag Rok e pi’ gelngin ngak e girdi’ rok nma par u lan yu
    Jerusalem.’
  hlt-MCSB: Te vaengah Judah khoboei rhoek loh a lungbuei ah, “A Pathen caempuei BOEIPA
    rhangneh Jerusalem kah khosa rhoek tah kai ham thaomnah,” a ti uh ni.
  mdy-ETH: ዬያሮ ዪሁዳ ዓጮ ሱኡጋ ፔ ዒኖና፦ ‹ቢያ ባኮ ዎይሣ ጎዳ ዔያቶኮ ፆኦዛሢ ማዔሢሮ ዬሩሳላሜይዳ ናንጋ ዒዛ ዴራ ዒዛና
    ዎልቄ ዴንቃኔ› ጋዓንዳኔ።
  twi-ASANTE: Na Yuda ntuanofoɔ bɛka wɔ wɔn akoma mu sɛ, ‘Yerusalemfoɔ yɛ ahoɔdenfoɔ,
    ɛfiri sɛ Asafo Awurade yɛ wɔn Onyankopɔn.’
  eng-WEBU: The chieftains of Judah will say in their heart, ‘The inhabitants of Jerusalem
    are my strength in the LORD of Armies their God.’
  spa-PDDPT: 'Entonces los jefes de Judá dirán en su corazón: Los habitantes de Jerusalén
    son un fuerte apoyo para nosotros por medio de Yavé de las huestes, su ʼElohim.'
  gun-gun: 'Ha''e ramo Judá pygua huvixa kuery ma oexa''ã ''rã: “Aỹ ma Jerusalém pygua
    kuery ha''e javi ma Senhor ixondaro reta va''e nguuete re vy imbaraete ''rã okuapy”,
    he''i ''rã.'
  agu-BL: 'Yil quil yi e'' wi''tz cyajcawil yi e'' aj Judá yi xtxolbila''se''j, scyale''
    tzuntz squibil quib: ‘I''tz Kataj Ryos yi na tzan tan tak''le''n chiwalor yi e''
    katanum, yi e'' aj Jerusalén,’ che''ch tzun sbne''-tz.'
  ilo-ULB: Ket ibaganto dagiti pangulo ti Juda iti pusoda, 'Dagiti agnanaed iti Jerusalem
    ti pigsami gapu kenni Yahweh a Mannakabalin-amin, a Diosda.'
  kpg-kpg: Gei nia madahaanau o Judah gaa bida helekai anga hua gi ginaadou, ‘Dimaadua
    go di madau God di Gowaa Aamua gu hagamaaloo ana daangada ala e noho i lodo Jerusalem.’
  uig-ARA: 'شۇنىڭ بىلەن يەھۇدانىڭ يولباشچىلىرى كۆڭلىدە: «يېرۇسالېمدا تۇرۇۋاتقانلار
    ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار، ئۇلارنىڭ خۇداسى ئارقىلىق ماڭا كۈچ
    بولىدۇ» دەيدۇ.'
  sus-sus: Yudaya mangɛe a falama nɛ e bɔɲɛ kui, ‹Darisalamukae sɛnbɛ gboxi e Marigi
    Alatala nan saabui ra.›
  pon-2006: Eri, kisehn peneinei en Suda pahn mengimengloalki, ‘KAUN-O, Wasa Lapalap,
    ketin kakehlahda sapwellime aramas akan me kousoan Serusalem.’
  ksd-ksd: 'Ma ra umana luluai Iuda diat a biti ta ra bala i diat dari: A tarai Ierusalem
    diat ra dekdekigu tai ra Luluai kai ra lavur kor kadia God.'
  grc-BRENT: Καὶ ἐροῦσιν οἱ χιλίαρχοι Ἰούδα ἐν ταῖς καρδίαις αὐτῶν, εὑρήσομεν ἑαυτοῖς
    τοὺς κατοικοῦντας Ἱερουσαλὴμ ἐν Κυρίῳ παντοκράτορι Θεῷ αὐτῶν.
  ind-AYT: Sesudah itu, kepala kaum Yehuda akan berkata dalam hatinya, ‘Penduduk Yerusalem
    memiliki kekuatan karena TUHAN semesta alam, Allah mereka.’
  nya-nya: Pamenepo atsogoleri a Yuda adzayankhula mʼmitima mwawo kuti, ‘Anthu a ku
    Yerusalemu ndi amphamvu, chifukwa Yehova Wamphamvuzonse ndiye Mulungu wawo.’
  hrv-hrv: 'Tada će u srcu reći plemena Judina: ''Snaga je Jeruzalemaca u Jahvi nad
    Vojskama, Bogu njihovu!'''
  mps-mps: Tama te Juda dabego augwa polalubo bidi dabego te tama tebo sę ebo sulama,
    augwa homu tomode te tiwai po waibao, ‘Awe, God, te Tigidali Bomo Elalubo Genuai
    Bidi, agai Jerusalemde bidibo aga we bidi dabeba bomo mawai dao,’ Juda dabego
    te po waibao,” Genuai Bidigo te po wali.
  tpi-tpi: Na bai ol lida bilong Juda i lukim dispela na bai ol i toktok long ol yet
    olsem, ‘God, Bikpela I Gat Olgeta Strong, em i givim strong long ol manmeri bilong
    en ol i stap long Jerusalem.’
  dan-1931: 'Og Judas Stammer skal tænke: “Jerusalems Indbyggere er stærke i Hærskarers
    HERRE, deres Gud.”'
  vie-OVCB: 'Các gia tộc nhà Giu-đa sẽ tự nhủ: ‘Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời
    chúng ta đã cho người dân Giê-ru-sa-lem được hùng mạnh.’'
  guj-2017: ત્યારે યહૂદિયાના આગેવાનો પોતાના મનમાં કહેશે, ‘યરુશાલેમના રહેવાસીઓનું બળ
    તેમના ઈશ્વર, સૈન્યોનો યહોવાહના કારણે જ છે!’”
  pon-2006A: Eri, kisehn peneinei en Suda pahn mengimengloalki, ‘KAUN-O, Wasa Lapalap,
    ketin kakehlahda sapwellime aramas akan me kousoan Serusalem.’
  por-BRBSL: 'Os chefes de Judá dirão em seu coração: “Os habitantes de Jerusalém
    são minha força em Iavé dos Exércitos seu Deus”.'
  eng-OEBUS: And the chieftains of Judah will say to themselves, “The strength of
    the inhabitants is in the Lord of hosts their God.”
  cth-cth: Jerusalem Cathut ransahu BAWIPA lahoi ahnimouh teh kaie kathaonae doeh
    telah Judah bawinaw ni a lungthung vah ati awh han.
  twi-twi: Na Yuda mmusua bɛka wɔ wɔn koma mu se, ‘Yerusalemfo yɛ ahoɔdenfo, efisɛ
    Asafo Awurade yɛ wɔn Nyankopɔn.’
  hlt-hlt: Te vaengah Judah khoboei rhoek loh a lungbuei ah, “A Pathen caempuei BOEIPA
    rhangneh Jerusalem kah khosa rhoek tah kai ham thaomnah,” a ti uh ni.
  tbz-SIM: 'Dɛ mɔ̀nnì Sudɑɑ botí kó bɛkótíbɛ̀ bo nnɑ́ɑ́ mbɛ yɛ̀mmɛ̀ miɛkɛ kɛ tú: Sedisɑdɛmmu
    kɔbɛ kó muwɛ̃rímú bonní bɛ Yiɛ̀ nKuyie Mpɑkɛdɑɑ borɛ̀ ndɛ.'
  msy-2020: Eghtɨ Judan gumazir dapaniba bizir kamɨn ganigh, uarira uariv kɨm suam,
    ‘God, a Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, a gavgavim uan gumazamizir Jerusalemɨn
    itibagh anɨngi.’
  dop-dop: 'Hɑlɩ Yutɑ nyʋɣʋ nyə́mɑ kɑ́ tɔ sɩ: Pə tənɑ pə tʋ Tɑcɑɑ kiŋ kɛ Yosɑlɛm yəlɑɑ
    hikiɣinɑ toŋ.'
  azb-azb: 'Onda Yəhuda başçıları ürəklərində deyəcək: “Özlərinin Allahı Ordular Rəbbinin
    ucbatından Yerusəlimdə yaşayanlar mənim üçün qüvvə olub”.'
  eng-DBY: And the leaders of Judah shall say in their heart, The inhabitants of Jerusalem
    shall be my strength through Jehovah of hosts their God.
  hin-2017: तब यहूदा के अधिपति सोचेंगे, ‘यरूशलेम के निवासी अपने परमेश्वर, सेनाओं के
    यहोवा की सहायता से मेरे सहायक बनेंगे।’
  wol-KYG: 'Su ko defee njiiti Yuda ci seen xol lañu naa: “Waa Yerusalem, sunu doolee
    ngi ci sunu Yàlla, Aji Sax ji Boroom gàngoor yi.”'
  eng-YLT: And leaders of Judah have said in their heart, 'Strength to me [are] the
    inhabitants of Jerusalem, In Jehovah of Hosts their God.'
  kne-kne: Et kanan din papangolo ed Juda, ‘Si Yahweh ay Kangatoan ay Turay ay Diyos
    tako di mangidawat si pigsan din ipogaw na ay man-ili ed Jerusalem.’
  eng-WYC-2017: And the dukes of Judah shall say in their hearts, Be the dwellers
    of Jerusalem comforted to me in the Lord of hosts, the God of them.
  eng-WMBB: The chieftains of Judah will say in their heart, ‘The inhabitants of Jerusalem
    are my strength in the LORD of Hosts their God.’
  urd-GVH: तब यहूदाह के ख़ानदान दिल में कहेंगे, ‘यरूशलम के बाशिंदे इसलिए हमारे लिए
    क़ुव्वत का बाइस हैं कि रब्बुल-अफ़वाज उनका ख़ुदा है।’
  rug-rug: Meke sari na tie tuturaṉa pa Ziuda si kote zama guahe pa bulodia, ‘Sari
    tie pa Zerusalema si ṉiṉiradi, sina sa dia Tamasa si e Zihova Tadi na Qeto Minate,’
    kote gua.
  gaz-gaz: Ergasii hangafoonni Yihuudaa garaa isaaniitti, ‘Jiraatonni Yerusaalem sababii
    Waaqayyo Waan Hunda Dandaʼu Waaqa isaanii taʼeef jajjaboo dha’ jedhu.
  fra-LSG: 'Les chefs de Juda diront en leur cœur: Les habitants de Jérusalem sont
    notre force, Par l’Éternel des armées, leur Dieu.'
  yal-yal: Yuda mangane a falama nɛn e bɔɲɛni, “Yerusalɛn muxune bata en sɛnbɛ so
    Alatala Sɛnbɛn Birin Kanna barakani, e Ala.”
  haw-1868: A e olelo na luna o ka Iuda iloko o ko lakou naau, O na kanaka o Ierusalema
    kuu ikaika, Iloko o Iehova Sabaota o ko lakou Akua.
  arb-NAV: 'فَيَقُولُ آنَئِذٍ رُؤَسَاءُ يَهُوذَا فِي قُلُوبِهِمْ: إِنَّ سُكَّانَ أُورُشَلِيمَ
    أَعِزَّاءُ بِفَضْلِ قُوَّةِ الرَّبِّ الْقَدِيرِ إِلَهِهِمْ.'
  ewe-ewe: Ekema Yuda ƒe kplɔlawo agblɔ le woƒe dzi me be, ‘Yerusalemtɔwo sesẽ, elabena
    Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae nye woƒe Mawu.’
  eng-LEE: And the chiefs of Judah will say in their heart, A strong support for me
    are the inhabitants of Jerusalem through the Lord of hosts their God.
  asm-FB: তেতিয়া যিহূদাৰ প্ৰধান লোকসকলে নিজ নিজ মনতে ক’ব, ‘যিৰূচালেম নিবাসীসকল আমাৰ
    বল, কাৰণ বাহিনীসকলৰ যিহোৱা তেওঁলোকৰ ঈশ্বৰ’।
  sus-A: يُدَيَ مَنفّيٍ عَ قَلَمَ نّ عٍ بْحّ كُي، ‹دَرِ سَلَمُكَيٍ سّنبّ فبٌشِ عٍ
    مَرِفِ عَلَتَلَ نَن سَابُي رَ.›
  fra-SBL: 'Les chefs de Juda diront en leur cœur : « Les habitants de Jérusalem sont
    ma force dans l''Éternel des armées, leur Dieu ».'
  hbo-hbo: וְאָֽמְר֛וּ אַלֻּפֵ֥י יְהוּדָ֖ה בְּלִבָּ֑ם אַמְצָ֥ה לִי֙ יֹשְׁבֵ֣י יְרוּשָׁלַ֔͏ִם
    בַּיהוָ֥ה צְבָאֹ֖ות אֱלֹהֵיהֶֽם׃
  kik-kik: Hĩndĩ ĩyo atongoria a Juda makeĩĩra na ngoro atĩrĩ, ‘Andũ a Jerusalemu
    nĩmagĩte na hinya nĩ ũndũ wa Jehova Mwene-Hinya-Wothe, o we Ngai wao.’
  fra-NCL: 'Et les chefs de Juda diront en leur cœur : « Les habitants de Jérusalem
    sont une force pour moi, par Yahweh des armées, leur Dieu. »'
  cek-AK: To naah Judah ukkung angraengnawk mah, misatuh kaminawk ih Angraeng loe
    aicae ih Sithaw ah oh, kai loe Jerusalem ah kaom kaminawk thacakhaih ah oh, tiah
    thui o tih.
  cuk-cuk: 'Geb degine, Judá-dule-dummagan-nuga-nikamalad, sogdemaloed: ‘Jerusalén-dulemar-e-ganguedi,
    e-Bab-Dummad-Jehová-Bela-Gangued-Nika-Maid gued.’'
  uig-CYR: 'Шуниң билән Йәһуданиң йолбашчилири көңлидә: «Йерусалимда туруватқанлар
    самави қошунларниң Сәрдари болған Пәрвәрдигар, уларниң Худаси арқилиқ маңа күч
    болиду» дәйду.'
  tel-2017: అప్పుడు యెరూషలేములోని అధికారులు, నివాసులు “దేవుడైన యెహోవాను నమ్ముకోవడం
    వల్ల ఆయన మాకు తోడుగా ఉన్నాడు” అని తమ మనస్సుల్లో చెప్పుకుంటారు.
  hat-BSA: 'Konsa, tout chèf a Juda yo, va di nan kè yo: ‘Moun ki rete Jérusalem yo
    se fòs mwen nan SENYÈ dèzame yo, Bondye pa yo a.’'
  kos-kos: Na sou lulap lun Judah fah fahk nu selos sifacna, ‘LEUM GOD Kulana El sang
    ku lal nu sin mwet lal su muta Jerusalem.’
  hbo-WLC: וְאָֽמְר֛וּ אַלֻּפֵ֥י יְהוּדָ֖ה בְּלִבָּ֑ם אַמְצָ֥ה לִי֙ יֹשְׁבֵ֣י יְרוּשָׁלִַ֔ם
    בַּיהוָ֥ה צְבָא֖וֹת אֱלֹהֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ, ndị ndu Juda ga-ekwu nʼobi ha sị, ‘Ndị Jerusalem achọtala ike
    nʼihi na Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke ha.’
  ory-ory: ପୁଣି, ଯିହୁଦାର ଅଧ୍ୟକ୍ଷଗଣ ଆପଣା ଆପଣା ମନରେ କହିବେ, ‘ଯିରୂଶାଲମର ନିବାସୀମାନେ ଆମର
    ବଳ ସ୍ୱରୂପ ଅଟନ୍ତି କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଅଟନ୍ତି।’
  chk-chk: Mürin, chon ekewe eterekesin Juta repwe kapasfengen lefiler, ‘Ekewe chon
    Jerusalem ra pöchökül pokiten ewe Samol mi Unusen Manaman i ar we Kot.’
  rop-rop: Brom deya detlot pipul blanga detlot femili lain blanga Juda garra tok
    miselp. Wi pipul olabat langa Jerusalem jidan strongbala dumaji YAWEI wi Boswan
    God na meigim wi strong!
  ukr-1871: 'І погадають гетьмани Юдинї в серцях своїх: сила моя й осадників Ерусалимських
    тілько в Господі сил, Бозї їх.'
  deu-1951: 'Und die Fürsten Judas werden in ihren Herzen sagen: Meine Stärke sind
    die Bewohner Jerusalems, durch den HERRN der Heerscharen, ihren Gott!'
  eng-JPS: 'And the chiefs of Judah shall say in their heart: ''The inhabitants of
    Jerusalem are my strength through the LORD of hosts their God.'''
  srp-1865: 'Te æe govoriti glavari Judini u srcu svom: jaki su mi stanovnici Jerusalimski
    Gospodom nad vojskama, Bogom svojim.'
  lug-lug: Awo abakulembeze ba Yuda baligamba mu mitima gyabwe nti, ‘Abantu b’omu
    Yerusaalemi ba maanyi, kubanga Mukama Katonda ow’Eggye ye Katonda waabwe.’
  heb-heb: ואמרו אלפי יהודה בלבם אמצה לי ישבי ירושלם ביהוה צבאות אלהיהם׃
  ben-IRV: তখন যিহূদার নেতারা তাদের হৃদয়ে বলবে, ‘যিরূশালেমের লোকেরা আমাদের শক্তি,
    কারণ তাদের ঈশ্বর, বাহিনীদের সদাপ্রভুর জন্য।’
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਦੇ ਸਰਦਾਰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਆਖਣਗੇ ਕਿ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀ ਮੇਰੇ ਲਈ ਆਪਣੇ
    ਪਰਮੇਸ਼ੁਰ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਵਿੱਚ ਬਲ ਹਨ।
  mya-JVB: ယုဒ မင်း တို့ကလည်း ၊ ယေရုရှလင် မြို့သား တို့၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား အားဖြင့် သူ တို့သည် ငါ့ ခွန်အား ဖြစ်ကြ၏ဟုစိတ် ထဲမှာ ဆို ကြလိမ့်မည်။
  hmo-hmo: 'Unai neganai Iuda taudia be idia sibodia dekenai do idia gwau: ‘Lohiabada,
    Siahu Ibounai ena Dirava ese iena bese, Ierusalema dekenai idia noho taudia, ia
    hagoadaia noho.’'
  urd-urd: तब यहूदाह के फ़रमारवाँ दिल में कहेंगे, कि 'येरूशलेम के बाशिन्दे अपने ख़ुदा
    रब्ब — उल — अफ़वाज की वजह से हमारी ताक़त हैं।
  rus-SYN: 'И скажут князья Иудины в сердцах своих: сила моя жители Иерусалима в Господе
    Саваофе, Боге их.'
  bqc-SIM: Yudaↄ kíaↄ i o ń sↄ̃ guu, Yelusalɛũdeↄ gbãa, kɛ́ Dii Zĩgↄ̃de dɛ ń
    Lua ũ yã́i.
  tcz-CHONGTHU: Chujong leh Judah phung mite amahole amaho kihou lim untin Jerusalem
    mipiten a Pathen-u hatchungnung Pakai thahatna change ahitauve ati dingu ahi.
  mar-mar: मग यहूदाचे पुढारी आपापल्या मनात विचार करतील, ‘यरूशलेमेतील राहणारे रहिवासी
    त्यांचा देव सैन्यांचा परमेश्वर, याच्या ठायी माझे सामर्थ्य असे आहेत.’
  qub-qub: 'Chaymi Judäpa mandajnincunaga shongullancho nenga: ‹Munayniyoj Tayta Diosmi
    Jerusalencho tiyajcunapa Diosnenga. Paymi yanapan mas callpayoj cananpäpis› nir.'
  bqp-bqp: Yudɑn wirugibu bɑ koo nɛɛ, Yerusɑlɛmugibɑ bɑ sɑ̃ɑ ben dɑm nɛ, Gusunɔ ben
    Yinnin sɔ̃, nɛ wi nɑ wɔllu kɑ tem mɔ.
  hat-hat: Lè sa a, moun fanmi Jida yo va di nan kè yo se Seyè ki gen tout pouvwa
    a, Bondye yo a, ki tout fòs moun ki rete lavil Jerizalèm yo.
  eng-BSB: 'Then the leaders of Judah will say in their hearts: ‘The people of Jerusalem
    are my strength, for the LORD of Hosts is their God.’'
  tod-tod: 'Zuda ɠundiɠiiti ta ɠɛ bosu yiimaʋɛ ga: ‹Zeeluzalɛme nuiti ta ta-zɛbɛi
    zɔlɔɔsu ta-ƓALAGI, Ɠɔoɠɔ GALAGI ya, Fai-Pɛ-Maliɠii.›'
  eng-WEBPB: The chieftains of Judah will say in their heart, ‘The inhabitants of
    Jerusalem are my strength in the LORD of Armies their God.’
  kbq-kbq: Juda mopafi kva vahe'mo'za amanage hu'za zamagu'afina antahigahaze, Jerusalemi
    kumapi vahe'mo'za Monafi sondia vahe'mofo Ra Anumzana zamagri Anumzamo hankavea
    nezmie hu'za hugahaze.
  nhe-BL: '“Huan nopa tlayacanani ipan tlali Judá quiitase ya ni huan quiijtose: ‘Xiquitaca,
    Jerusalén ehuani quipantíaj chicahualistli ipan TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij pampa yajaya tlen ininTeco.’'
  bus-bus: Yudanↄ kínanↄ é be ń swɛ̃̀n, Yerusalɛmudeenↄ gbãa, kɛ̀ Dii Zĩ̀kpɛden
    ń Luda ũ yãnzi.
  gub-BL: Na'e teko uzeànàànàm ma'e paw uze'eg nezewe uzeupeupe wà nehe. — Tupàn Ikàg
    Wera'u Ma'e omono ukàgaw Zeruzarez pe har wanupe a'e, ta'e wiko hemiaihu romo
    a'e wà xe.
  eng-DRA: 'And the governors of Juda shall say in their heart: Let the inhabitants
    of Jerusalem be strengthened for me in the Lord of hosts, their God.'
