verse: ZEC.012.014
translations:
  mal-C: ശേഷിച്ച എല്ലാ കുലങ്ങളും അവരുടെ ഭാര്യമാരും വിലപിക്കും.
  deu-TKW: und ebenso alle übrigen Geschlechter, jedes einzelne Geschlecht besonders
    und seine Frauen besonders.
  lin-lin: mpe bituka nyonso oyo etikali elongo na basi na yango.
  eng-LSV: All the families that are left, || Every family apart, and their women
    apart!”
  eng-GNV: All the families that remaine, euery familie apart, and their wiues apart.
  eng-WEBSTER: All the families that remain, every family apart, and their wives apart.
  nhw-BL: Huan chocase nochi ipan nochi sequinoc huejhueyi familias tlen israelitame.
    Huan sesen hueyi familia chocas huan motequipachos iyoca por catli nechchihuilijtoque.
    Huan sesen tlacatl chocas iyoca tlen isihua.
  swh-ONEN: na koo zote zilizobaki na wake zao.
  bba-bba: Nɡe mɛyɑ yɛnu si su mɑɑ tien tɔmbu bɑ ko n ɡɔɔ wooru sɔ̃ nɛnnɛnkɑ, kurɔbu
    kɑ durɔbu nɛnɛm.
  eng-KJVCPB: All the families that remain, Every family apart, and their wives apart.
  luo-luo: Dhoudi mamoko bende noywag kar kendgi, ka mondgi bende ywak kamano.”
  meu-meu: bona iduhu oredia iboudiai tataudia na sibodia bona adavadia danu sibodia.
  npi-ULB: बाँकी रहेका कुलहरूको हरेक वंश अलग हुनेछ र तिनीहरूका पत्‍नीहरू पतिबाट अलग
    हुनेछन् ।”
  yor-yor: Gbogbo àwọn ìdílé tí o kù, ìdílé, ìdílé, lọ́tọ̀ọ̀tọ̀, àti àwọn aya wọn
    lọ́tọ̀ọ̀tọ̀.
  pes-OPCB: و همۀ طایفه‌های باقیمانده، هر یک جداگانه، و زنانشان جداگانه.
  tgl-ULB: Lahat ng natitirang mga angkan— ang bawat angkan ay ihihiwalay, at ang
    kanilang mga asawang babae ay ihihiwalay sa mga lalaki.”
  hui-hui: maru hama ibinirunaga aguanene bu karu ti onerubi ti bibahendeme dugu bialu
    holebira. Anda mbira mbiraha paliaga bidadagua mo mogo buwa wali ti tini kadagua
    handa edene bu howa dugu bialu agali nde tini hangu anda mendeha bu howa dugu
    bialu holebira, lalu Anduane Homogohanda Segaraiaha howa mbiwia halu lene.
  mya-mya: အ​ခြား​အိမ်​ထောင်​မိ​သား​စု​များ​စ​သည် ဖြင့် တိုင်း​ပြည်​တွင်​ရှိ​သ​မျှ​သော​အိမ်​ထောင်
    မိ​သား​စု​တို့​သည်​သီး​သန့်​စွာ​ငို​ကြွေး မြည်​တမ်း​ကြ​လိမ့်​မည်။ အိမ်​ထောင်​မိ​သား​စု
    တစ်​ခု​စီ​၌​လည်း​အ​မျိုး​သား​များ​သီး သန့်၊ အ​မျိုး​သ​မီး​များ​သီး​သန့်​ဖြင့်​ငို
    ကြွေး​ကြ​လိမ့်​မည်။
  bod-N: དེ་འཕྲོས་ཁྱིམ་རྒྱུད་རྣམས་ཀྱང་རེ་རེ་བཞིན་སོ་སོར་སྡོད་པ་དང་། དེ་དག་གི་བུད་མེད་རྣམས་ཀྱང་སོ་སོར་སྡོད་པའོ།
    །
  sna-sna: uye nedzimwe mhuri dzose navakadzi vavo.
  spa-BLM: todas las familias que queden, cada familia aparte, y sus esposas aparte.
  cac-cac: '@see-verse:ZEC.012.013'
  swh-ULB: Kila ukoo uliosalia - kila mmoja utakuwa peke yake na wake watakuwa pekee
    mbali na waume.
  bel-bel: Усе астатнія плямёны - кожнае племя асобна, і жанчыны іхнія асобна.
  deu-ELBBK: alle übrigen Geschlechter, jedes Geschlecht besonders, und ihre Frauen
    besonders.
  mbb-OT: '@see-verse:ZEC.012.013'
  mal-2015: ശേഷിച്ചിരിക്കുന്ന കുലങ്ങളൊക്കെയും അതതു കുലം പ്രത്യേകവും അവരുടെ സ്ത്രീജനം
    പ്രത്യേകവും വിലപിക്കും.
  rmc-rmc: Savore okla fameliji rovena po korkore a the lengre džuvľa rovena po korkore.“
  nlg-nlg: '@see-verse:ZEC.012.013'
  pes-OPV: و جمیع قبایلی که باقی‌مانده باشند هر قبیله علیحده، و زنان ایشان علیحده.
  ron-1924: тоате челелалте фамилий, фиекаре фамилие деосебит ши фемеиле ей деосебит.
  ben-OBCV: এবং অবশিষ্ট সমস্ত গোষ্ঠী ও তাদের স্ত্রীরা।
  som-som: qoysaska hadhay oo dhan, mid kastaba gooni ahaantiis, naagahooduna gooni
    ahaantood.
  lat-VUC: omnes familiæ reliquæ, familiæ et familiæ seorsum, et mulieres eorum seorsum.]
  eng-ASVBT: all the families that remain, every family apart, and their wives apart.
  ita-1885: tutte le nazioni rimaste ciascuna a parte, e le lor mogli a parte.
  eng-LXXUP: all the families that are left, each family by itself, and their wives
    by themselves.
  eng-ULB: Every clan of the remaining clans—each clan will be separate and the wives
    will be separate from the men.”
  spa-VBL: además las familias sobrevivientes y sus mujeres, cada grupo llorando amargamente,
    todos por separado.
  fra-_FOB: Toutes les autres familles, chaque famille à part, et leurs femmes à part.
  mal-mal: ശേഷിച്ചിരിക്കുന്ന കുലങ്ങളെല്ലാം അതത് കുലം പ്രത്യേകവും അവരുടെ സ്ത്രീജനം
    പ്രത്യേകവും വിലപിക്കും”.
  urd-GVR: '@see-verse:ZEC.012.013'
  suz-BL: लीशो खिं ङा वोंइश मुर नेल्‍लेमी रोंका पचा माल्‍नीम। मिनु मेको आन मीश आन
    दातेमी रोंका पचा माल्नीम” देंत।
  eng-NOY: All the families that remain, Every family apart, and their wives apart.
  ita-1927: tutte le famiglie rimaste ognuna da sé, e le mogli da sé.
  ckb-ckb: هەموو ئەو خێڵانەی مابوونەوە خێڵ بە خێڵ بە جیا و ژنەکانیشیان بە جیا.
  eng-BBE: And all the other families by themselves, and their wives by themselves.
  kan-OKCV: ಮತ್ತು ಉಳಿದ ಕುಲಗಳೆಲ್ಲಾ ಪ್ರತ್ಯೇಕವಾಗಿಯೂ, ಅವರ ಹೆಂಡತಿಯರು ಪ್ರತ್ಯೇಕವಾಗಿಯೂ ಗೋಳಾಡುವರು.”
  tam-2017: மீதமுள்ள எல்லா குடும்பங்களிலும் ஒவ்வொரு குடும்பத்தின் மனிதர்கள் தனித்தனியாகவும்
    அவர்களுடைய பெண்கள் தனித்தனியாகவும் புலம்புவார்கள்.
  spa-RV-1909: Todos los otros linajes, los linajes por sí, y sus mujeres por sí.
  ron-BTF: Toate familiile care rămân, fiecare familie deoparte, şi soţiile lor deoparte.
  eng-WEBP: all the families who remain, every family apart, and their wives apart.
  eng-FBV: and all the surviving families and their women, each group mourning alone
    by themselves.
  nld-1939: al de overige geslachten, ieder voor zich en hun vrouwen afzonderlijk.
  nch-BL: Huan chocase nochi ipan nochi sequinoc huejhueyi familias ten israelitame.
    Huan sesen hueyi familia chocas huan mocuesos iyoca por cati techchihuilijtoque.
    Huan sesen tacat chocas iyoca ten isihua.
  vie-1934: phàm những họ còn sót lại, mỗi họ riêng ra, và những vợ chúng nó riêng
    ra.
  hin-CV: और बचे सब गोत्र के लोग और उनकी पत्नियां शोक मनाएंगे.
  spa-BES: Y todas las otras familias solas, y sus esposas solas.
  tdx-tdx: sambe hivike ze hene fifokoa sehanga’e naho hivike ka o tañanjomba’eo.
  tha-KJV: และครอบครั​วท​ี่​เหลืออยู่​ทั้งสิ้น แต่​ละครอบครัวต่างหาก และภรรยาของเขาต่างหาก”
  por-BR-2018: Todos as demais famílias, cada família por si, e suas mulheres por
    si.
  deu-ELO: alle übrigen Geschlechter, jedes Geschlecht besonders, und ihre Weiber
    besonders.
  eng-WYC-2018: All other families, families and families by themselves, and the women
    of them by themselves.
  epo-epo: ĉiuj ceteraj familioj ĉiu familio aparte, kaj iliaj edzinoj aparte.
  uig-PIN: barliⱪ tirik ⱪalƣan aililǝr, yǝni ⱨǝrbir ailǝ ayrim-ayrim ⱨalda wǝ ularning
    ayalliri ayrim ⱨalda yiƣa-zar kɵtüridu.
  beo-beo: '@see-verse:ZEC.012.013'
  tpi-OTNT: '@see-verse:ZEC.012.013'
  hau-SA: dukan sauran iyalan kuma da matansu.
  uig-LAT: barliq tirik qalghan aililer, yeni herbir aile ayrim-ayrim halda we ularning
    ayalliri ayrim halda yigha-zar kötüridu.
  nde-nde: lazozonke izizwana labafazi bazo.”
  ton-ton: Pea mo e ngaahi faʻahinga ʻoku toe, ko e taki taha maʻana ʻi hono faʻahinga,
    pea mo honau ngaahi uaifi maʻanautolu.
  ces-1613: I všecky čeledi jiné, každá čeled obzvláštně, a ženy jejich obzvláštně.
  eng-WMB: all the families who remain, every family apart, and their wives apart.
  tam-TCV: மீதமுள்ள எல்லா வம்சங்களும் அவர்களின் மனைவியரும் புலம்புவார்கள்.
  ceb-ULB: Ang matag banay nga nahibilin gikan sa mga banay—ang matag banay maglain
    usab ug ang mga asawa molain usab gikan sa ilang mga bana.”
  pol-UBG: Wszystkie pozostałe rody, każdy ród osobno i ich kobiety osobno.
  urd-GVU: '@see-verse:ZEC.012.013'
  eng-OEBCW: and all the families who are left, each by itself, and their wives by
    themselves.
  deu-1912: also alle übrigen Geschlechter, ein jegliches besonders und ihre Weiber
    auch besonders.
  kan-2017: ಉಳಿದ ಕುಟುಂಬಗಳೆಲ್ಲಾ ಬೇರೆ ಬೇರೆ, ಒಂದೊಂದರಲ್ಲಿಯೂ ಹೆಂಗಸರು, ಗಂಡಸರು ಬೇರೆ ಬೇರೆ,
    ಹೀಗೆ ಬೇರೆ ಬೇರೆಯಾಗಿಯೇ ಗೋಳಾಡುವರು.
  yap-yap: '@see-verse:ZEC.012.013'
  hlt-MCSB: Koca cungkuem khui lamkah aka sueng koca rhoek khaw, amah koca ham, a
    yuu rhoek khaw amamih ham a rhaengsae ni.
  mdy-ETH: ዬያጉዲ ሃንጎ ዓቴ ማኣሮ ዓሳኣ ፓቂንቲ ፓቂንቲ ዬኤካንዳኔ፤ ላኣላ ዔያቶኮ ዱማዺ ዴዒ ዖዪ ዬኤካንዳኔ።»
  twi-ASANTE: ne mmusua a aka no nyinaa ne wɔn yerenom.
  eng-WEBU: all the families who remain, every family apart, and their wives apart.
  spa-PDDPT: Todas las otras familias, cada familia por separado, y sus esposas aparte.
  gun-gun: Ha'e gui amboae oo pygua kuery voi ha'e rami ae tema 'rã ikuai. Peteĩ-teĩ
    oo pygua kuery ha'e kuery ae'ia py ae ojae'o, ta'yxy kuery voi ha'e kuery ae'ia
    py ae ju 'rã ojae'o okuapy.
  agu-BL: Na cyakil yi e' najal cwent Israel ẍchibisunk len. Ẍchibisunk len yi e'
    yaj apart, nin ẍchibixunk len yi e' quixkel apart.
  ilo-ULB: Tunggal puli kadagiti nabatbati a puli—maisinanto ti tunggal puli, ken
    maisinanto dagiti assawa a babbai kadagiti lallaki.”
  kpg-kpg: '@see-verse:ZEC.012.013'
  uig-ARA: بارلىق تىرىك قالغان ئائىلىلەر، يەنى ھەربىر ئائىلە ئايرىم-ئايرىم ھالدا ۋە
    ئۇلارنىڭ ئاياللىرى ئايرىم ھالدا يىغا-زار كۆتۈرىدۇ.
  sus-sus: Xabilɛ birin luma nɛ a xati ma.»
  pon-2006: '@see-verse:ZEC.012.013'
  ksd-ksd: a umana apik na tarai par ba dia tur valili, tikatika na apik na tarai
    irai, ma kadia vaden irai.
  grc-BRENT: Πᾶσαι αἱ ὑπολελειμμέναι φυλαὶ, φυλὴ καθʼ ἑαυτὴν, καὶ γυναῖκες αὐτῶν καθʼ
    ἑαυτάς.
  ind-AYT: juga semua kaum yang tersisa, setiap kaum tersendiri dan istri-istri mereka
    tersendiri.”
  nya-nya: ndiponso mafuko onse pamodzi ndi akazi awo.
  hrv-hrv: i sve ostale porodice, svaka porodica za sebe, i žene njihove napose.
  mps-mps: '@see-verse:ZEC.012.013'
  tpi-tpi: '@see-verse:ZEC.012.013'
  dan-1931: alle de tiloversblevne Slægter hver for sig og deres Kvinder for sig.
  vie-OVCB: Và mọi gia tộc còn lại, từng gia tộc riêng rẽ, vợ chồng trong gia tộc
    than khóc riêng.”
  guj-2017: બાકીના બધા કુટુંબોમાંનું દરેક કુટુંબ અલગ થશે અને તેઓની પત્નીઓ પુરુષોથી
    અલગ થશે.”
  pon-2006A: '@see-verse:ZEC.012.013'
  por-BRBSL: todas as famílias que permanecerem, cada família à parte, e suas esposas
    à parte.
  eng-OEBUS: and all the families who are left, each by itself, and their wives by
    themselves.
  cth-cth: Kacawie miphunnaw pueng hah alouklah, a yunaw hah alouklah, alouklouk lah
    lengkaleng a khuika awh han.
  twi-twi: ne mmusua a aka no nyinaa ne wɔn yerenom.
  hlt-hlt: Koca cungkuem khui lamkah aka sueng koca rhoek khaw, amah koca ham, a yuu
    rhoek khaw amamih ham a rhaengsae ni.
  tbz-SIM: Tinɑɑ̀mùntì sɔnti tìì kpɑɑ́ kɛ̀ tì cɑ̃̀ɑ̃́ ncɑ̃̀ɑ̃́ nkɛ̀ ti pobɛ̀ cɑ̃̀ɑ̃́.
  msy-2020: '@see-verse:ZEC.012.013'
  dop-dop: '@see-verse:ZEC.012.013'
  azb-azb: Bütün qalan nəsilləri ayrı-ayrı, qadınları isə ayrı yas tutacaq.
  eng-DBY: all the families that remain, every family apart, and their wives apart.
  hin-2017: और जितने परिवार रह गए हों हर एक परिवार अलग - अलग और उनकी स्त्रियाँ भी
    अलग-अलग।
  wol-KYG: Mboolem làng yi ci des it, làng gu ci nekk di ñoomu neen, seeni jabar di
    ñoomu neen.
  eng-YLT: All the families that are left, Every family apart, and their women apart!
  kne-kne: '@see-verse:ZEC.012.013'
  eng-WYC-2017: All other families, families and families by themselves, and the women
    of them by themselves.
  eng-WMBB: all the families who remain, every family apart, and their wives apart.
  urd-GVH: '@see-verse:ZEC.012.013'
  rug-rug: meke sari doduru puku butubutu pule meke sari dia barikaleqe.”
  gaz-gaz: balbalawwan hafan hundii fi niitonni isaanii ni booʼu.
  fra-LSG: Toutes les autres familles, chaque famille séparément, Et les femmes à
    part.
  yal-yal: e nun bɔnsɔnna bonne birin. Birin luma nɛn a danna, e ɲaxanle fan yi lu
    e danna.
  haw-1868: O na ohana a pau e koe, ma ke kaawale, kela ohana keia ohana, A o ka lakou
    mau wahine ma ke kaawale.
  arb-NAV: وَأَيْضاً يَنُوحُ رِجَالُ وَنِسَاءُ سَائِرِ الْعَشَائِرِ الْبَاقِيَةِ كُلٌّ
    عَلَى حِدَةٍ».
  ewe-ewe: eye to mamlɛawo katã hã kple wo srɔ̃wo.”
  eng-LEE: All the families that remain, every family apart by itself, and their wives
    apart.
  asm-FB: প্রত্যেক অৱশিষ্ট গোষ্ঠীৰ মাজত এক এক গোষ্ঠীয়ে বেলেগে আৰু তেওঁলোকৰ পত্নীসকলে
    বেলেগে বেলেগে বিলাপ কৰিব।
  sus-A: شَبِلّ بِرِن لُمَ نّ عَ شَتِ مَ.»
  fra-SBL: toutes les familles qui resteront, toutes les familles à part et leurs
    femmes à part.
  hbo-hbo: כֹּ֗ל הַמִּשְׁפָּחֹות֙ הַנִּשְׁאָרֹ֔ות מִשְׁפָּחֹ֥ת מִשְׁפָּחֹ֖ת לְבָ֑ד
    וּנְשֵׁיהֶ֖ם לְבָֽד׃ ס
  kik-kik: na mbarĩ icio ingĩ ciothe itigaire o mbarĩ o mbarĩ ĩrĩre ĩrĩ iiki, na atumia
    ao marĩ oiki.
  fra-NCL: toutes les familles qui restent, chaque famille à part et ses femmes à
    part.
  cek-AK: kanghmat imthung takohnawk, imthong takoh boih hoi a zunawk to qah o tih.
  cuk-cuk: Bela gwenadgan-bamalad bonanai gumaloed, e-omegan, bonanai gumarmogoed.”
  uig-CYR: барлиқ тирик қалған аилиләр, йәни һәр бир аилә айрим-айрим һалда вә уларниң
    аяллири айрим һалда жиға-зерә көтириду.
  tel-2017: మిగిలిన అన్ని వంశాలవారు ప్రత్యేకంగా, వారి భార్యలు ప్రత్యేకంగా విలపిస్తారు.
  hat-BSA: tout fanmi ki rete yo, chak fanmi apa; e madanm yo, apa.
  kos-kos: Ac sou nukewa su lula, kais sie fah sifacna oru asor la, ac mutan kialos
    fah sifacna oru pac asor lalos.”
