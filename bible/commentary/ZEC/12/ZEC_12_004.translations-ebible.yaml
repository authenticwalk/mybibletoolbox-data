  rug-rug: Koasa rane asa si kote seke ni minatagutu Arau sari doduru hose meke sari
    tie koidi si kote pekipeki,” zama vura gua se Zihova. “Arau kote kopu totoko nia
    sa butubutu te Ziuda, ba kote va behu beto i Rau sari doduru hose tadi na kana.
  gaz-gaz: Gaafas ani fardeen hunda nan naasisa; isa yaabbatus nan maraacha” jedha
    Waaqayyo. “Ani Yihuudaa eeguuf ija koo nan banadha; ija fardeen saboota hundaa
    garuu nan jaamsa.
  fra-LSG: En ce jour-là, dit l’Éternel, Je frapperai d’étourdissement tous les chevaux,
    Et de délire ceux qui les monteront; Mais j’aurai les yeux ouverts sur la maison
    de Juda, Quand je frapperai d’aveuglement tous les chevaux des peuples.
  yal-yal: 'Alatalaa falan ni ito ra: Na lɔxɔni n faan nasoma nɛn e soone birin yi,
    n yi gaxun naso e soo ragine yi. Koni n nan n yɛɛn tima nɛn Yuda bɔnsɔnna muxune
    ra. N yi siyane soone birin yɛɛne xɔri.'
  haw-1868: 'Ia la hoi, wahi a Iehova, E hahau auanei au i na lio a pau i ka makau,
    A me ka mea e noho ana maluna i ka hehena: A e hookaakaa au i kuu mau maka e nana
    i ka ohana a Iuda; Aka, e hoomakapo auanei au i na lio a pau o kanaka.'
  arb-NAV: 'فِي ذَلِكَ الْيَوْمِ، يَقُولُ الرَّبُّ: أُصِيبُ كُلَّ فَرَسٍ مِنْ جُيُوشِ
    الأَعْدَاءِ بِالرُّعْبِ، وَفَارِسَهُ بِالْجُنُونِ، وَأَرْعَى بِرِضَايَ شَعْبَ
    يَهُوذَا، وَأَبْتَلِي جَمِيعَ خُيُولِ الأُمَمِ بِالْعَمَى.'
  ewe-ewe: Gbe ma gbe la, made vɔvɔ̃ sɔ ɖe sia ɖe me, eye matsɔ tsukuku ada ɖe wo
    dolawo dzi.” Yehowae gblɔe. “Nye ŋkuwo anɔ Yuda ƒe aƒe la ŋuti ɖaa, ke magbã ŋku
    na dukɔwo ƒe sɔwo.
  eng-LEE: On that day, saith the Lord, will I smite every horse with dizziness, and
    his rider with madness; but over the house of Judah will I open my eyes, while
    I will smite every horse of the people with blindness.
  asm-FB: সেইদিনা যিহোৱাৰ ঘোষণা এই - “মই প্ৰত্যেক ঘোঁৰাক আঘাত কৰি ভয় লগাম আৰু তাত
    উঠা জনক বলীয়া কৰিম; মই যিহূদা বংশলৈ মোৰ চকু মুকলি কৰিম, কিন্তু সৈন্যসকলৰ প্ৰত্যেক
    ঘোঁৰাক আঘাত কৰি কণা কৰিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «نَ لْشْي، ﭑ سْورِ نُن عَ شَ سٌي رَدَشُمَ نّ.
    ﭑ نٍيٍ قِندِ دْنشُي رَ. ﭑ يُدَيَ بْنسْي مَتٌمَ نّ، ﭑ نَن ﭑ حّنفِ سَ عٍ شْن مَ.
  fra-SBL: En ce jour-là, dit Yahvé, je frapperai de terreur tout cheval et de folie
    son cavalier. J'ouvrirai mes yeux sur la maison de Juda, et je frapperai d'aveuglement
    tous les chevaux des peuples.
  hbo-hbo: בַּיֹּ֨ום הַה֜וּא נְאֻם־יְהוָ֗ה אַכֶּ֤ה כָל־סוּס֙ בַּתִּמָּהֹ֔ון וְרֹכְבֹ֖ו
    בַּשִּׁגָּעֹ֑ון וְעַל־בֵּ֤ית יְהוּדָה֙ אֶפְקַ֣ח אֶת־עֵינַ֔י וְכֹל֙ ס֣וּס הָֽעַמִּ֔ים
    אַכֶּ֖ה בַּֽעִוָּרֹֽון׃
  kik-kik: Mũthenya ũcio-rĩ, nĩngamakia mbarathi o yothe ĩhahũke, nake mũmĩhaici ndũme
    agũrũke,” ũguo nĩguo Jehova ekuuga. “Nĩngarangĩra nyũmba ya Juda, no mbarathi
    ciothe cia ndũrĩrĩ ndĩcitue ndumumu.
  fra-NCL: En ce jour-là, — oracle de Yahweh, je frapperai de terreur tous les chevaux,
    et de délire leurs cavaliers ; j’aurai les yeux ouverts sur la maison de Juda,
    mais je frapperai d’aveuglement tous les chevaux des peuples.
  cek-AK: To na niah loe hrangnawk to kang hmangsak sut moe, a nuiah angthueng kaminawk
    doeh kam thusak boih han, tiah Angraeng mah thuih. Judah ih imthung to ka khet
    moe, kaminawk ih hrang to mik ka maengsak boih han.
  cuk-cuk: 'Bab-Jehová soged: “A-ibagi, molimar an bela ogwayoed, dule-moli-birgi-simalad
    surbinsa-itogega an imakoed. Ani, an Judá-dulemargi nakulegoed. Bela dulemar-yar-baid-baidgi-bukmalad-e-molimar
    aku-atake an imakoed.'
  uig-CYR: Шу күни Мән һәммә атларни сарасимигә селип, атлиқларни сараң қилип уримән;
    бирақ Йәһуда җәмәтини көзүмдә тутимән; әлләрдики һәр бир атни болса корлуқ билән
    уруветимән.
  tel-2017: ఇదే యెహోవా వాక్కు. “ఆ దినాన నేను గుర్రాలన్నిటికీ బెదురు, గుర్రపు రౌతులకు
    వెర్రి పుట్టిస్తాను. యూదావారి విషయం శ్రద్ధ చూపించి, ఇతర ప్రజల గుర్రాలన్నిటికీ
    గుడ్డితనం కలిగిస్తాను.”
  hat-BSA: 'Nan jou sa a,” deklare SENYÈ a: “Mwen va frape tout cheval yo pou l dezoryante,
    e chevalye yo avèk foli. Men Mwen va ouvri zye Mwen sou lakay Juda, pandan Mwen
    ap frape tout cheval a pèp nasyon yo, pou yo vin avèg.'
  kos-kos: In pacl sac nga ac fah aklangingye horse natulos nukewa, ac oru tuh mwet
    kasrusr fin horse uh in wella. Nga ac karingin mwet Judah, tusruktu nga fah konela
    mutun horse nutin mwet lokoalok lalos.
  hbo-WLC: בַּיּ֨וֹם הַה֜וּא נְאֻם־יְהוָ֗ה אַכֶּ֤ה כָל־סוּס֙ בַּתִּמָּה֔וֹן וְרֹכְב֖וֹ
    בַּשִּׁגָּע֑וֹן וְעַל־בֵּ֤ית יְהוּדָה֙ אֶפְקַ֣ח אֶת־עֵינַ֔י וְכֹל֙ ס֣וּס הָֽעַמִּ֔ים
    אַכֶּ֖ה בַּֽעִוָּרֽוֹן׃
  ibo-ibo: Nʼụbọchị ahụ, aga m etinye ụjọ nʼobi ịnyịnya niile, mee ka ndị na-agba
    ha ghọọ ndị ara,” otu a ka Onyenwe anyị kwubiri. “Aga m asaghe anya m lekwasị
    ụlọ Juda nke ọma, ma aga m eme ka ịnyịnya niile nke mba niile kpuo ìsì.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ଦିନ ଆମ୍ଭେ ପ୍ରତ୍ୟେକ ଅଶ୍ୱକୁ ଆତଙ୍କରେ ଓ ଆରୋହୀକୁ ପାଗଳାମିରେ
    ଆଘାତ କରିବା ଆଉ, ଆମ୍ଭେ ଯିହୁଦା ବଂଶ ପ୍ରତି ଆପଣା ଚକ୍ଷୁ ମେଲାଇ ଗୋଷ୍ଠୀଗଣର ପ୍ରତ୍ୟେକ ଅଶ୍ୱକୁ
    ଅନ୍ଧ କରିବା।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Lon ena fansoun üpwe eniwokusu nöür kewe
    oris meinisin o aumwesi chokewe mi wawa ekewe oris. Üpwe mamasaöchü ekewe chon
    Juta, nge üpwe ochuna nöün chon ekewe mwü kewe oris.
  rop-rop: Langa det dei bambai ai garra meigim ola hosis bradin brabliwei en ai garra
    meigim ola raidamob go medwan. Ai garra maindimbat ola Juda pipul bat ai garra
    meigim ola hosis blanga det najalot pipul blainwan.
  ukr-1871: В той час; говорить Господь, учиню, що кожний кінь обісїє, а їздецї обезуміють;
    на дом же Юдин одкрию очі мої, а конї в усїх народів ударю слїпотою.
  deu-1951: An jenem Tage, spricht der HERR, will ich alle Rosse mit Scheu und ihre
    Reiter mit Wahnsinn schlagen; aber über das Haus Juda will ich meine Augen offen
    halten, und alle Rosse der Völker will ich mit Blindheit schlagen.
  eng-JPS: In that day, saith the LORD, I will smite every horse with bewilderment,
    and his rider with madness; and I will open Mine eyes upon the house of Judah,
    and will smite every horse of the peoples with blindness.
  srp-1865: U taj æu dan, govori Gospod, uèiniti da svi konji budu plašljivi i svi
    konjanici bezumni; i otvoriæu oèi svoje na dom Judin, i oslijepiæu sve konje narodima.
  lug-lug: Ku lunaku olwo, bw’ayogera Mukama, ndikuba buli mbalaasi na buli muvuzi
    waayo ndimusuula eddalu. Ndikuuma ennyumba ya Yuda kyokka amaaso g’embalaasi za
    bannaggwanga ndigaziba.
  heb-heb: ביום ההוא נאם יהוה אכה כל סוס בתמהון ורכבו בשגעון ועל בית יהודה אפקח את
    עיני וכל סוס העמים אכה בעורון׃
  ben-IRV: সেই দিন,” সদাপ্রভু এই কথা ঘোষণা করেন, “আমি প্রত্যেকটি ঘোড়াকে ভয় দিয়ে
    আঘাত করব এবং প্রত্যেক ঘোড়া চালককে পাগল করে দেব। যিহূদা কুলের উপর আমি দয়ায় আমার
    চোখকে খুলবো এবং সৈন্যদের সমস্ত ঘোড়াগুলিকে আঘাত করে অন্ধ করে দেব।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਉਸ ਦਿਨ ਮੈਂ ਹਰੇਕ ਘੋੜੇ ਨੂੰ ਘਬਰਾਹਟ ਨਾਲ ਅਤੇ ਉਸ ਦੇ ਸਵਾਰ ਨੂੰ
    ਪਾਗਲਪਣ ਨਾਲ ਮਾਰਾਂਗਾ, ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਖੁੱਲ੍ਹੀਆਂ ਰੱਖਾਂਗਾ ਅਤੇ
    ਕੌਮਾਂ ਦੇ ਸਾਰਿਆਂ ਘੋੜਿਆਂ ਨੂੰ ਅੰਨ੍ਹਾ ਕਰ ਕੇ ਮਾਰਾਂਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထိုကာလ ၌ ရှိသမျှ သော မြင်း တို့ကို မိန်းမော
    တွေဝေစေခြင်းငှါ ၎င်း ၊ မြင်းစီး သူရဲအပေါင်းတို့ကို အရူး ဖြစ်စေခြင်းငှါ ၎င်း ငါသည်
    ဒဏ်ခတ် မည်။ ယုဒ အမျိုး ကို ငါကြည့်ရှု ၍ ၊ တပါး အမျိုးသားတို့၌ရှိသမျှ သော မြင်း
    တို့ကို မျက်စိ ကန်း စေခြင်းငှါ ဒဏ်ခတ် မည်။
  hmo-hmo: Unai neganai lau ese edia hosi ibounai do lau hagaria, bona hosi guia taudia
    do lau hakavakavadia. Lau ese Iuda taudia do lau naria namonamo, to idia dekenai
    tuari henia taudia edia hosi edia matana do lau hadikaia.
  urd-urd: ख़ुदावन्द फ़रमाता है, मैं उस दिन हर घोड़े को हैरतज़दा और उसके सवार को दीवाना
    कर दूँगा, लेकिन यहूदाह के घराने पर निगाह रख्खूँगा, और क़ौमों के सब घोड़ों को अंधा
    कर दूँगा।
  rus-SYN: В тот день, говорит Господь, Я поражу всякого коня бешенством и всадника
    его безумием, а на дом Иудин отверзу очи Мои; всякого же коня у народов поражу
    слепотою.
  bqc-SIM: Gↄↄ bee má tó sↄ̃́ píi bílikɛ gɛ́kĩiwa, mí ĩ́ana zĩ ń dikpɛnaↄwa.
    Ma Dii mámɛ má ò. Ma wɛ́ↄ wɛ̃a Yudaↄ yã́ musu, má buipãleↄ sↄ̃́ↄ vĩ̀akũnɛ́.
  tcz-CHONGTHU: 'Hicheni chuleh Pakaiyin ahi tin aseije: “Keiman asakollu kakichat
    sah ding chuleh achunga touho tijat na a ka hotling gam diu ahi. Keiman Juda mipite
    ka hin ang-ngat ding chuleh agalmiteu sakol mit kahin chotsah ding ahi.'
  mar-mar: “पण, त्या दिवसामध्ये, मी घोड्याला भीतीने बिथरवीन आणि त्यामुळे प्रत्येक
    घोडेस्वाराचा गोंधळ उडेल. मी माझी कृपामय दृष्टी यहूदाच्या घराण्याकडे लावीन आणि
    मी शत्रूच्या प्रत्येक घोड्यांला अंधळे करीन, असे परमेश्वर म्हणतो.
  qub-qub: «Chay junaj nogami mancharachishäpaj llapan cawalluncunata. Muntädu aywajcunatanami
    löcuyächishaj. Juc-lä nasyun runacunapa cawalluncunatapis gaprayarachishämi. Judäpita
    mirar aywajcunatami ichanga cuydaycäshaj.
  bqp-bqp: Yen tɔ̃ɔ te, Yinni Gusunɔ u nɛɛ, kon ben dumi woo tiro kpɛ̃ɛ kpɑ n yin
    mɑɑsɔbu nɔni swɑ̃ɑru kpɛ̃ɛ, kpɑ n bwese tukunun dumi wɔ̃koru kpɛ̃ɛ. Adɑmɑ kon
    Yudɑbɑ kɔ̃su.
  hat-hat: Jou sa a atò, m'ap fè tout chwal yo lonbraje, m'ap fè kavalye yo depale.
    Se mwen menm Seyè a ki di sa. M'ap veye pèp Jida a pou anyen pa rive yo. Men,
    m'ap fè tout chwal lènmi l' yo vin avèg.
  eng-BSB: On that day, declares the LORD, I will strike every horse with panic, and
    every rider with madness. I will keep a watchful eye on the house of Judah, but
    I will strike with blindness all the horses of the nations.
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠana: Naama volo ná, nà ta-zooiti doɠa ga dualuagi,
    gè ta-zoo ɓizɛ nuiti doɠa ga titigi. Kɛlɛ nà ɓaa Zuda nuɓusɛiti maazu, gè zii
    ɠiligiti ta-zooiti gaazuɠole.'
  eng-WEBPB: In that day,” says the LORD, “I will strike every horse with terror and
    his rider with madness. I will open my eyes on the house of Judah, and will strike
    every horse of the peoples with blindness.
  kbq-kbq: Ra Anumzamo'a huno, ana knarera maka hosi afutamina zamazeri koro nehu'na,
    ana hosi afutamimofo agumpima vanoma nehaza vahetmina zamazeri savri hugahue.
    Juda vahetmina navunte'na kegava hu'nena ha' vahezamimofo hosi afutamina zamavurga
    eri asu hugahue.
  nhe-BL: 'Quej ni quiijtohua TOTECO: “Ipan nopa tonali, na niquintemajmatis nochi
    cahuayojme tlen quinhualicaj soldados para quitehuise altepetl Jerusalén. Huan
    nopa soldados tlen ipan tlejcotoque niquinchihuas ma tlapoloca. Pero na niquinmocuitlahuis
    nochi tlali Judá ehuani. Huan nochi cahuayojme tlen ininpan tlejcotoque para tlatehuise
    mocuepase popoyotzitzi.'
  bus-bus: Zĩ pìa mɛ́ tó gídi gɛ̃ sↄ̃nↄn píngi, mɛ́ bã̀n zĩ ń dìrinↄa. Mamↄma Dii
    mámbe má ò. Ma wɛ́ɛ égↄ̃ wɛ̃na Yudanↄ yã musu, mɛ́ boriinↄ sↄ̃nↄ vĩ̀a kũńnɛ.
  gub-BL: A'e 'ar mehe amupytuhegatu kar putar kawaru ihe wà nehe. Amue'o kar putar
    zauxiapekwer kawaru ku'az har ihe wà nehe no. Apyro putar Zuta ywy rehe har wà
    nehe. Amuigo kar putar waàmàtyry'ymar waneimaw kawaru hehàpyhà 'ym ma'e romo ihe
    wà nehe no.
  eng-DRA: 'In that day, saith the Lord, I will strike every horse with astonishment,
    and his rider with madness: and I will open my eyes upon the house of Juda, and
    will strike every horse of the nations with blindness.'
