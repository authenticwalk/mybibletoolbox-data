verse: ZEC.012.004
translations:
  mal-C: ആ ദിവസത്തിൽ, ഞാൻ സകലകുതിരകൾക്കും പരിഭ്രമംവരുത്തും; കുതിരച്ചേവകരെ ഭ്രാന്തുപിടിപ്പിക്കും,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “ഞാൻ യെഹൂദാഗൃഹത്തെ നിരീക്ഷിച്ചുകൊണ്ടിരിക്കും; ഇതര
    രാഷ്ട്രങ്ങളുടെ കുതിരകൾക്കു ഞാൻ അന്ധത വരുത്തും.
  deu-TKW: An jenem Tag, ist der Spruch Jahwes, werde ich alle Rosse mit Scheuen schlagen
    und, die darauf reiten, mit Wahnsinn. Aber über dem Hause Juda will ich meine
    Augen offen halten, während ich alle Rosse der Völker mit Blindheit schlage.
  lin-lin: Na mokolo wana, nakobangisa bampunda nyonso mpe nakokomisa batambolisi
    na yango liboma, » elobi Yawe. « Nakosenzela libota ya Yuda, kasi nakoboma miso
    ya bampunda nyonso ya bikolo.
  eng-LSV: In that day,” a declaration of YHWH, || “I strike every horse with astonishment,
    || And its rider with madness, || And on the house of Judah I open My eyes, ||
    And every horse of the peoples I strike with blindness.
  eng-GNV: In that day, sayeth the Lord, I will smite euery horse with astonishment,
    and his rider with madnesse, and I will open mine eyes vpon the house of Iudah,
    and will smite euery horse of the people with blindnesse.
  eng-WEBSTER: 'In that day, saith the LORD, I will smite every horse with astonishment,
    and his rider with madness: and I will open my eyes upon the house of Judah, and
    will smite every horse of the people with blindness.'
  nhw-BL: 'Quej ni quiijtohua TOTECO: “Ipan nopa tonali, na niquintemajmatis nochi
    cahuayojme catli quinhualicaj soldados para quihuilanase altepetl Jerusalén. Huan
    nopa soldados catli ipan tlejcotoque niquinchihuas ma tlapoloca. Pero na niquinmocuitlahuis
    nochi tlali Judá ehuani. Huan nochi cahuayojme catli ininpan tlejcotoque para
    tlahuilanase mocuepase popoyotzitzi.'
  swh-ONEN: Katika siku hiyo nitampiga kila farasi kwa hofu ya ghafula, naye ampandaye
    nitampiga kwa uwazimu,” asema Bwana. “Nitalielekeza jicho langu la ulinzi juu
    ya nyumba ya Yuda, nami nitawapofusha farasi wote wa mataifa.
  bba-bba: Yen tɔ̃ɔ te, Yinni Gusunɔ u nɛɛ, kon ben dumi woo tiro kpɛ̃ɛ kpɑ n yin
    mɑɑsɔbu nɔni swɑ̃ɑru kpɛ̃ɛ, kpɑ n bwese tukunun dumi wɔ̃koru kpɛ̃ɛ. Adɑmɑ kon
    Yudɑbɑ kɔ̃su.
  eng-KJVCPB: 'In that day, saith the Lord, I will smite every horse with astonishment,
    and his rider with madness: And I will open mine eyes upon the house of Judah,
    And will smite every horse of the people with blindness.'
  luo-luo: Odiechiengno anago faras ka faras gi kihondko, to joriemb faras nolokre
    joneko,” Jehova Nyasaye wacho. “Abiro miyo dhood Juda rit makende, to farese mag
    ogendini mamoko analok muofni.
  meu-meu: 'Iehova na e tomu: Una dina ai, hosi iboudiai kudoudia baina hahetahadia,
    bona hosi-gui taudia iboudiai na baina hakavakavadia. A Iuda iduhuna taudia na
    matagu baina hapapa henidia, bese idau-idau taudia edia hosi iboudiai matadia
    baina hakepuludia negana ai.'
  npi-ULB: त्यस दिन, म हरेक घोडालाई भ्रमले र त्यसमा सवारलाई पागलपनले प्रहार गर्नेछु
    - परमप्रभु घोषणा गर्नुहुन्छ। यहूदाको घरानामाथि म मेरो नजर लगाउनेछु, तर जाति-जातिहरूका
    हरेक घोडालाई म अन्धोपनले प्रहार गर्नेछु ।
  yor-yor: ní ọjọ́ náà,” ni Olúwa wí, “Ni èmi yóò fi ìdágìrì lu gbogbo ẹṣin, àti fi
    òmùgọ̀ kọlu ẹni tí ń gun un; èmi yóò sì ṣí ojú mi sí ilé Juda, èmi yóò sì bu ìfọ́jú
    lu gbogbo ẹṣin tí orílẹ̀-èdè.
  pes-OPCB: 'خداوند می‌فرماید: «در آن روز، همۀ اسبان را به گیجی و همۀ سوارانشان را
    به جنون دچار خواهم کرد. من مراقب خاندان یهودا خواهم بود، اما اسبان دشمنانشان را
    به کوری مبتلا خواهم ساخت.'
  tgl-ULB: Ito ang pahayag ni Yahweh”— Sa araw na iyon, hahampasin ko ng malaking
    pagkatakot ang bawat kabayo at ng pagkabaliw ang bawat mangangabayo. Titingin
    ako ng may kagandahang-loob sa sambahayan ng Juda at bubulagin ang bawat kabayo
    ng mga hukbo.
  hui-hui: Horo ogoningi i̱na waitigirunaga nogo hosiru mo gi hai harogola agali nogo
    hosini bedaru lulu yalu purogo lolebira. I̱na Yuda wali agali bayuwa handayaho
    howa waitigirunaga nogo hosi karunaga de mo ndibulai helolebero.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​သူ​တို့​၏​မြင်း​များ​ကို ခြောက်​လှန့်​ကာ​မြင်း​စီး​သူ​ရဲ​အ​ပေါင်း​ကို
    ရူး​သွတ်​သွား​စေ​မည်'' ``ယု​ဒ​ပြည်​သား တို့​ကို​ငါ​ကြည့်​ရှု​မည်။ ရန်​သူ​တို့​၏​မြင်း
    များ​ကို​မူ​ကား​မျက်​စိ​ကန်း​စေ​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། ཉིན་མོ་དེར། བདག་གིས་རྟ་ཐམས་ཅད་ལ་བརྒྱབ་ནས་དེ་རྣམས་འདྲོག་ཏུ་འཇུག་པ་དང་།
    རྟ་ལ་ཞོན་མཁན་རྣམས་ལ་བརྒྱབ་ནས་དེ་རྣམས་སྨྱོ་བར་བྱའོ། །ངས་མིག་ཟུང་ཕྱེས་ནས་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ལ་ལྟ་སྐྱོང་བྱེད་ཅིང་།
    བདག་གིས་མི་རིགས་ཀུན་གྱི་རྟ་ཐམས་ཅད་ལ་བརྡུངས་ནས་དེ་རྣམས་ལོང་བར་བྱའོ། །
  sna-sna: Pazuva iro ndicharova bhiza rimwe nerimwe nokutya uye mutasvi waro nokupenga,”
    ndizvo zvinotaura Jehovha. “Ndicharamba ndakatarira paimba yaJudha, asi ndichapofumadza
    mabhiza ose endudzi.
  spa-BLM: En aquel día — dice el Señor — heriré de terror a todo caballo y de locura
    a su jinete. Abriré mis ojos sobre la casa de Judá, y heriré con ceguera a todo
    caballo de los pueblos.
  cac-cac: Palta a in ol in tan̈vej eb' yin̈tilal Judá. Ol in te xib'tej masanil noc'
    chej molanec' ta', axo eb' ayq'ue d'a yib'an̈ noc', ol quistalaxcan eb'. Ol vac'
    q'uic'yataxcan noc' schej juntzan̈ nación chi'.
  swh-ULB: Katika siku hiyo asema Yahwe - nitampiga kila farasi kwa ushangao na kila
    mpanda farasi kwa wendawazimu. Nitaiangalia nyumba ya Yuda kwa upendeleo na nami
    nitawapiga kwa upofu farasi wa majeshi.
  bel-bel: У той дзень, кажа Гасподзь, Я паб'ю кожнага каня шаленствам і верхаўца
    яго - вар'яцтвам, а на дом Юдаў разамкну вочы Мае; а кожнага каня ў народаў пакараю
    сьлепатою.
  deu-ELBBK: An jenem Tag, spricht der HERR, werde ich alle Pferde mit Scheuwerden
    und ihre Reiter mit Wahnsinn schlagen; und über das Haus Juda werde ich meine
    Augen offen halten und alle Pferde der Völker mit Blindheit schlagen.
  mbb-OT: Piru ebpelihendeken ku is langun he menge kudè dan wey edterenteduwen ku
    is menge pereuntud dan te kudà. Iyan a, is Nengazen, migkaǥi te ebentayan ku is
    menge etew te Juda, piru edlekapen ku is langun he menge kudà te menge nasyun.
  mal-2015: അന്നാളിൽ ഞാൻ ഏതു കുതിരയെയും സ്തംഭനംകൊണ്ടും പുറത്തു കയറിയവനെ ഭ്രാന്തുകൊണ്ടും
    ബാധിക്കും; യെഹൂദാഗൃഹത്തിന്മേൽ ഞാൻ കണ്ണു തുറക്കയും ജാതികളുടെ ഏതു കുതിരയെയും അന്ധതപിടിപ്പിക്കയും
    ചെയ്യുമെന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'O RAJ phenel: „Andre oda džives kerava, hoj dojekh graj te el splašimen
    a leskro jazdcos te ačhel dilino. Le manušen andre Judsko stražinava mire jakhenca,
    ale le narodenge savore grajen korarava.'
  nlg-nlg: Mi tana bona vagana keri, inau ku lavimatagudira ra didira na lei hose,
    mu nera ra hei tara hagelira kara mua talugoni na manahadira. Mi nau ku talua
    nigua na vatoga itedira rana vure ni Judah minau ku rorodora didira na hose na
    gadira na kana.
  pes-OPV: خداوند می‌گوید در آن روز من همه اسبان را به حیرت و سواران آنها را به جنون
    مبتلاخواهم ساخت. و چشمان خود را بر خاندان یهودا باز نموده، همه اسبان قوم‌ها را
    به کوری مبتلا خواهم کرد.
  ron-1924: Ын зиуа ачея”, зиче Домнул, „вой лови ку амецялэ пе тоць каий ши ку турбаре
    пе чей че вор кэлэри пе ей, дар вой авя окий дескишь асупра касей луй Иуда ши
    вой орби тоць каий попоарелор.
  ben-OBCV: সেদিন, আমি প্রত্যেকটা ঘোড়াকে আতঙ্কে আঘাত করব এবং তার আরোহীকে পাগল করব,”
    সদাপ্রভু এই কথা ঘোষণা করেন। “আমি যিহূদা কুলের উপর সতর্ক নজর রাখব, কিন্তু আমি অন্যান্য
    জাতির সব ঘোড়াকে অন্ধ করব।
  som-som: Rabbigu wuxuu leeyahay, Wakhtigaas faras kasta waan argaggixin doonaa,
    oo kan ku joogana waalli baan ku ridi doonaa, laakiin indhaha baan ku hayn doonaa
    dadka dalka Yahuudah, markaan faras kasta oo dadyowga indhatiro.
  lat-VUC: 'In die illa, dicit Dominus, percutiam omnem equum in stuporem, et ascensorem
    ejus in amentiam: et super domum Juda aperiam oculos meos, et omnem equum populorum
    percutiam cæcitate.'
  eng-ASVBT: In that day, saith Jehovah, I will smite every horse with terror, and
    his rider with madness; and I will open mine eyes upon the house of Judah, and
    will smite every horse of the peoples with blindness.
  ita-1885: Ma in quel giorno, dice il Signore, io percoterò tutti i cavalli di smarrimento,
    e i lor cavalcatori di smania; ed aprirò i miei occhi sopra la casa di Giuda,
    e percoterò di cecità tutti i cavalli de' popoli.
  eng-LXXUP: 'In that day, saith the Lord Almighty, I will smite every horse with
    amazement, and his rider with madness: but I will open mine eyes upon the house
    of Judah, and I will smite all the horses of the nations with blindness.'
  eng-ULB: On that day—this is Yahweh's declaration—I will strike every horse with
    confusion and its rider with madness. Over the house of Judah I will open my eyes,
    but every horse of the peoples I will strike with blindness.
  spa-VBL: Ese día haré que los caballos se atemoricen y que los jinetes se vuelvan
    locos, declara el Señor, pero yo cuidaré del pueblo de Judá mientas dejo ciegos
    a los caballos de sus enemigos.
  fra-_FOB: En ce jour-là, dit l'Éternel, je frapperai d'étourdissement tous les chevaux,
    et leurs cavaliers, de vertige; j'aurai les yeux ouverts sur la maison de Juda,
    et je frapperai d'aveuglement tous les chevaux des peuples.
  mal-mal: അന്നാളിൽ ഞാൻ ഏതു കുതിരയെയും സ്തംഭനംകൊണ്ടും പുറത്തു കയറിയവനെ ഭ്രാന്തുകൊണ്ടും
    ബാധിക്കും; യെഹൂദാഗൃഹത്തിന്മേൽ ഞാൻ കണ്ണ് തുറക്കുകയും ജനതകളുടെ ഏതു കുതിരയെയും അന്ധതപിടിപ്പിക്കുകയും
    ചെയ്യും” എന്നു യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Us din maiṅ tamām ghoṛoṅ meṅ abtarī aur un ke sawāroṅ
    meṅ dīwānagī paidā karūṅga. Maiṅ dīgar aqwām ke tamām ghoṛoṅ ko andhā kar dūṅgā.
    Sāth sāth maiṅ khulī āṅkhoṅ se Yahūdāh ke gharāne kī dekh-bhāl karūṅga.
  suz-BL: मेको नाक्‍ती गो शारा नेल्‍ल आन कली शुश हिंपाइक्‍नुङ। मिनु शारा ङोइक्‍ब आन
    कली निप्‍स ग्‍यशो सेल्‍नुङ। गो यहूदा आ खिं ङा मुर आन कली कोव़नुङ। मिनु आन जोरी
    सत्रु आन शारा मिक्‍च मताइब सेल्‍नुङ।
  eng-NOY: In that day, saith Jehovah, I will smite every horse with amazement, And
    his rider with madness; I will open mine eyes upon the house of Judah, And every
    horse of the nations will I smite with blindness.
  ita-1927: In quel giorno, dice l’Eterno, io colpirò di smarrimento tutti i cavalli,
    e di delirio quelli che li montano; io aprirò i miei occhi sulla casa di Giuda,
    ma colpirò di cecità tutti i cavalli dei popoli.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەو ڕۆژەدا هەموو ئەسپێک تووشی سەرلێشێوان دەکەم و سوارەکەشی
    تووشی شێتی دەکەم. چاودێری بنەماڵەی یەهودا دەکەم، هەموو ئەسپی گەلان تووشی کوێری
    دەکەم.'
  eng-BBE: 'In that day, says the Lord, I will put fear into every horse and make
    every horseman go off his head: and my eyes will be open on the people of Judah,
    and I will make every horse of the peoples blind.'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ, ನಾನು ಅವರ ಕುದುರೆಗಳಿಗೆಲ್ಲಾ ತಬ್ಬಿಬ್ಬನ್ನು ಉಂಟುಮಾಡುವೆನು, ಅದರ ರಾಹುತರನ್ನು
    ಭ್ರಮೆಗೊಳಿಸುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಯೆಹೂದ ವಂಶವನ್ನು ಕಟಾಕ್ಷಿಸಿ ಜನಾಂಗಗಳ
    ಕುದುರೆಗಳನ್ನೆಲ್ಲಾ ಕುರುಡು ಮಾಡುವೆನು.
  tam-2017: அந்நாளிலே நான் குதிரைகளுக்கெல்லாம் திகைப்பையும், அவைகளின்மேல் ஏறியிருக்கிறவர்களுக்கெல்லாம்
    புத்திமயக்கத்தையும் வரச்செய்து, யூதா வம்சத்தின்மேல் என் கண்களைத் திறந்துவைத்து,
    மக்களுடைய எல்லாக் குதிரைகளுக்கும் குருட்டாட்டத்தை உண்டாக்குவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: En aquel día, dice Jehová, heriré con aturdimiento á todo caballo,
    y con locura al que en él sube; mas sobre la casa de Judá abriré mis ojos, y á
    todo caballo de los pueblos heriré con ceguera.
  ron-BTF: În acea zi, spune DOMNUL, voi lovi fiecare cal cu înmărmurire şi pe călăreţul
    lui cu nebunie; şi îmi voi deschide ochii peste casa lui Iuda şi voi lovi cu orbire
    toţi caii popoarelor.
  eng-WEBP: In that day,” says the LORD, “I will strike every horse with terror and
    his rider with madness. I will open my eyes on the house of Judah, and will strike
    every horse of the peoples with blindness.
  eng-FBV: On that day I will make every horse panic-stricken and every rider go mad,
    declares the Lord, but I will watch over the people of Judah while I blind all
    the horses of their enemies.
  nld-1939: Op die dag, is de godsspraak van Jahweh. sla Ik alle paarden schichtig
    en hun ruiters met razernij; voor het huis van Juda houd Ik mijn ogen open, maar
    alle paarden der volken sla Ik met blindheid.
  nch-BL: 'Quej ni quiijtohua TOTECO: “Ipan nopa tonali, na niquintemajmatis nochi
    cahuayojme cati quinhualicaj soldados para quitehuise altepet Jerusalén. Huan
    nopa soldados cati ipan tejcotoque niquinchihuas ma tapoloca. Pero na niquinmocuitahuis
    nochi tali Judá ehuani. Huan nochi cahuayojme cati ininpa tejcotoque para tatehuise
    mocuepase popoyotzitzi.'
  vie-1934: 'Đức Giê-hô-va phán: Trong ngày đó, ta sẽ đánh mỗi con ngựa cho kinh hãi,
    những kẻ cỡi nó phải điên cuồng; ta sẽ mở mắt ta trên nhà Giu-đa, và đánh mỗi
    con ngựa của các dân cho đui đi.'
