  heb-heb: הנה אנכי שם את ירושלם סף רעל לכל העמים סביב וגם על יהודה יהיה במצור על
    ירושלם׃
  ben-IRV: “দেখ! আমি যিরূশালেমকে আশেপাশের সমস্ত লোকদের কাছে ঘূর্ণায়মান পান পাত্র
    বানাব এবং এটি যিহূদার বিরুদ্ধেও হবে যখন যিরূশালেমের বিরুদ্ধে ঘেরাও করা হবে।
  pan-pan: ਵੇਖ, ਮੈਂ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਲਈ ਲੁੜਕਣ ਦਾ ਕਟੋਰਾ ਠਹਿਰਾਉਂਦਾ
    ਹਾਂ ਅਤੇ ਇਹ ਯਹੂਦਾਹ ਦੇ ਵਿਰੁੱਧ ਵੀ ਹੋਵੇਗਾ ਜਦ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਰੁੱਧ ਘੇਰਾ ਪਾਇਆ ਜਾਵੇਗਾ।
  mya-JVB: ငါ သည် ယေရုရှလင် မြို့ကို ပတ်လည် ၌ရှိသောလူမျိုး အပေါင်း တို့အား တုန်လှုပ်
    စေသော ဖလား ဖြစ်စေမည် ။ ယေရုရှလင် မြို့ကို ဝိုင်း ထားကြစဉ်တွင်ယုဒ ပြည်ကိုလည်း ထိုအတူ
    ဖြစ် စေမည်။
  hmo-hmo: “Lau ese Ierusalema hanua, be uaina ena kapusi bamona do lau halaoa. Bona
    Israela idia hagegea tanodia ese do idia inua, bona do idia raka kerere kerere,
    inua kekero taudia bamona. Unai tanodia taudia ese tuari dekenai Ierusalema do
    idia koua hagegea neganai, idia ese Iuda ena hanua ibounai do idia koua hagegea
    danu.
  urd-urd: देखो, मैं येरूशलेम को चारों तरफ़ के सब लोगों के लिए लड़खड़ाहट का प्याला
    बनाऊँगा, और येरूशलेम के मुहासिरे के वक़्त यहूदाह का भी यही हाल होगा।
  rus-SYN: вот, Я сделаю Иерусалим чашею исступления для всех окрестных народов и
    также для Иуды во время осады Иерусалима.
  bqc-SIM: Gwa! Má Yelusalɛũ kɛ lán toona pↄ́ a í a bui pↄ́ liaaiↄ tàlaatalaabowa.
    Aa koezↄ̃ Yelusalɛũzi ń Yuda bùsuo píi.
  tcz-CHONGTHU: Veuvin Keiman Jerusalem kahin semding chu, avella hon Judah le Jerusalem
    ahin delkhum tenguleh jukham banga thabeija lamlele diu ahi.
  mar-mar: “पाहा! मी यरूशलेमेला तिच्या भोवतालच्या राष्ट्रांना गुंगी आणणारा प्याला
    बनवीन. यरूशलेमेला वेढतील तेव्हा यहूदाचेही तसेच होईल.
  qub-qub: «Jerusalentaga nogami ticrachishaj castigacuna cöpämanno. Chaymi bisïnun
    nasyun runacuna Jerusalenman, Judá siudäcunaman magaj yaycorga machashano ricacongapaj.
    Chauraga yarpashancuna yangami canga.
  bqp-bqp: u nɛɛ, nɑ Yerusɑlɛmu kuɑ nge nɔrɑ ye yɑ nɛn mɔru yibɑ nge tɑm. Yɑ koo bwese
    ni nu kɑ ye sikerenɛ woo tiro kpɛ̃ɛ. Woo tiro ge, gɑ koo Yudɑbɑ kpuro nɛnɛ bɑ̀
    n Yerusɑlɛmu tɑrusi.
  hat-hat: Mwen pral fè lavil Jerizalèm fè moun lòt nasyon ki bò kote l' yo pèdi tèt
    yo, tankou moun ki sou. Lè y'a sènen lavil Jerizalèm, yo pral sènen lavil ki nan
    rès peyi Jida yo tou.
  eng-BSB: “Behold, I will make Jerusalem a cup of drunkenness to all the surrounding
    peoples. Judah will be besieged, as well as Jerusalem.
  tod-tod: «Nà Zeeluzalɛme ɠɛɛzu ga gaazulati dɔɔ ʋɛɛlɛi, nuɓusɛiti pɛ bɛ, ti maaɠoolii
    zu. Ʋele nɔ ɠana é ɠɛɛzu la ga Zuda, siɛgi zu Zeeluzalɛme zeizu la kɛlɛ su.
  eng-WEBPB: “Behold, I will make Jerusalem a cup of reeling to all the surrounding
    peoples, and it will also be on Judah in the siege against Jerusalem.
  kbq-kbq: Nagra Jerusalemi kumara azeri retro hanugeno aka tinkna hu'nena, Jerusalemi
    kuma'mofoma megagi'nea kumapi vahe'mo'zama sondia vahe'zmima huzmantesage'za Jerusalemi
    kuma'ene Juda kuma'enema ha'ma huzmanteku'ma esanu'za neginagi eme hugahaze.
  nhe-BL: “Nijchihuas altepetl Jerusalén para elis queja se caxitl tlen temitoc ica
    nocualancayo para nochi sequinoc tlaltini. Elis queja temitoc ica se pajtli tlen
    tlahuel cococ huan fiero. Huan quinchihuas ma moihuintica huan ma huihuipicaca
    nochi tlacame tlen ehuaj ipan tlaltini tlen quinequise quintehuise tlali Judá
    huan altepetl Jerusalén.
  bus-bus: À gwa! Mɛ́ Yerusalɛmu kɛ lán togoo kɛ̀ à í é borii kɛ̀ aↄ̃ↄ ligazinↄ tàtaa
    pá bà. Aↄ̃é Yerusalɛmu kagura kɛ kↄ̃n Yudanↄ bùsuo píngi.
  gub-BL: Amuigo kar putar Zeruzarez kanek win pupe tynehem ma'e zàwenugar romo ihe
    nehe, teko a'e tawhu huwake har wanupe ihe nehe. U'u putar win wà nehe. Uka'u
    putar wà nehe. Zeruzarez iàmàtyry'ym mehe wà nehe, uzàmàtyry'ym putar amogwer
    tawhu Zuta ywy rehe har wà nehe no.
  eng-DRA: 'Behold I will make Jerusalem a lintel of surfeiting to all the people
    round about: and Juda also shall be in the siege against Jerusalem.'
