verse: ZEC.012.002
translations:
  mal-C: “ഞാൻ ജെറുശലേമിനെ അതിനുചുറ്റുമുള്ള സകലജനങ്ങളെയും ചാഞ്ചാടിക്കുന്ന ഒരു പാനപാത്രമാക്കും;
    യെഹൂദയും ജെറുശലേമും ഉപരോധിക്കപ്പെടും.
  deu-TKW: Fürwahr, ich werde Jerusalem zu einer Taumelschale machen für alle Völker
    ringsum, und auch Juda wird bei der Belagerung Jerusalems dabei sein.
  lin-lin: « Nakokomisa Yelusalemi lokola kopo ya vino oyo elangwisaka bikolo nyonso
    ya zingazinga na yango ; bakozingela solo Yuda mpe Yelusalemi.
  eng-LSV: “Behold, I am making Jerusalem a cup of reeling || To all the surrounding
    peoples, || And it is also against Judah, || In the siege against Jerusalem.
  eng-GNV: 'Beholde, I will make Ierusalem a cuppe of poyson vnto all the people round
    about: and also with Iudah will he be, in ye siege against Ierusalem.'
  eng-WEBSTER: Behold, I will make Jerusalem a cup of trembling to all the people
    around, when they shall be in the siege both against Judah and against Jerusalem.
  nhw-BL: “Nijchihuas altepetl Jerusalén para elis quen se caxitl catli temitoc ica
    nocualancayo para nochi sequinoc tlalme. Elis quen temitoc ica se pajtli catli
    tlahuel cococ huan fiero. Huan quinchihuas ma moihuintica huan ma huihuipicaca
    nochime catli ehuaj ipan tlalme catli quinequise quinhuilanase tlali Judá huan
    altepetl Jerusalén.
  swh-ONEN: “Nitakwenda kufanya Yerusalemu kuwa kikombe cha kuyumbisha mataifa yote
    yanayoizunguka. Yuda utazingirwa kwa vita na Yerusalemu pia.
  bba-bba: u nɛɛ, nɑ Yerusɑlɛmu kuɑ nɡe nɔrɑ ye yɑ nɛn mɔru yibɑ nɡe tɑm. Yɑ koo bwese
    ni nu kɑ ye sikerenɛ woo tiro kpɛ̃ɛ. Woo tiro ɡe, ɡɑ koo Yudɑbɑ kpuro nɛnɛ bɑ̀
    n Yerusɑlɛmu tɑrusi.
  eng-KJVCPB: Behold, I will make Jerusalem a cup of trembling unto all the people
    round about, When they shall be in the siege both against Judah and against Jerusalem.
  luo-luo: Jehova Nyasaye owacho niya, “Neuru, abiro miyo Jerusalem bedo gima bwogo
    ji duto modak machiegni kode. Juda ibiro goyone agengʼa, kaachiel gi Jerusalem.
  meu-meu: A itaia, lau ese Ierusalem na hahekekero keherena ai baina halaoa, hegegemadai
    besedia iboudiai ediai; Iuda ihadikana ḡauna ai bainela danu, Ierusalem bae koua
    heḡeḡe negana ai.
  npi-ULB: “हेर, म यरूशलेमलाई एउटा कचौरा तुल्याउँदै छु जसको कारण त्यसको वरिपरिका सबै
    धरमराउनेछन् । यरूशलेमको विरुद्ध घेरावन्दी हुँदा यहूदाको निम्ति पनि त्यस्तै हुनेछ
    ।
  yor-yor: “Kíyèsi í, èmi yóò sọ Jerusalẹmu dí àgọ́ ìwárìrì sí gbogbo ènìyàn yíká,
    nígbà tí wọn yóò dó ti Juda àti Jerusalẹmu.
  pes-OPCB: «اورشلیم را برای قومهای همسایه که سپاهیان خود را برای محاصرهٔ اورشلیم
    و سایر شهرهای یهودا می‌فرستند، مثل جامی سرگیجه‌آور می‌سازم.
  tgl-ULB: “Tingnan mo, gagawin kong isang tasa ang Jerusalem na magdudulot sa lahat
    ng mga taong nakapalibot sa kaniya para magpasuray-suray; magiging ganito rin
    ang Juda sa panahon ng paglusob laban sa Jerusalem.
  hui-hui: I̱na Yarusaleme waini iba gabo beha hambu berelenego ale helolebero. Ani
    heledogola hameigini tara tara dindi Yarusaleme kawareni bu karume ibuwa waini
    iba be biagoha howa naradagua biragola tini lulu iba nowa luluyu hagadagua holebira.
    Waitigi o ibirarume Yarusaleme ho hagira bialu Yuda dindiha tano maru ngarubi
    heba ho hagira biai holebira.
  mya-mya: ကိုယ်​တော်​က``ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို စ​ပျစ်​ရည်​ခွက်​ဖ​လား​နှင့်​တူ​စေ​မည်။
    မြို့ ပတ်​ဝန်း​ကျင်​ရှိ​လူ​မျိုး​တ​ကာ​တို့​သည် ထို​စ​ပျစ်​ရည်​ကို​သောက်​၍ သေ​သောက်​ကြူး
    များ​ကဲ့​သို့​ယိမ်း​ယိုင်​လျက်​နေ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​ဝိုင်း​ရံ
    တိုက်​ခိုက်​ကြ​သော​အ​ခါ အ​ခြား​ယု​ဒ​မြို့ တို့​သည်​လည်း​အ​ဝိုင်း​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། བདག་གིས་ཡེ་རུ་སཱ་ལེམ་ནི་མཐའ་འཁོར་གྱི་མི་སྡེ་ཐམས་ཅད་བཟི་བར་འགྱུར་བའི་ཕོར་བ་རུ་བྱ་སྟེ།
    ཡེ་རུ་སཱ་ལེམ་མཐའ་ནས་བསྐོར་བའི་ཚེ། ཡ་ཧུ་དཱ་ལའང་རྒོལ་བར་འགྱུར།
  sna-sna: “Ndichaita kuti Jerusarema rive mukombe uchadzedzeresa ndudzi dzose dzavanhu
    vakapoteredza. Judha ichakombwa pamwe chete neJerusarema.
  spa-BLM: “He aquí que yo haré de Jerusalén una copa de caña para todos los pueblos
    de los alrededores, y también será sobre Judá en el asedio contra Jerusalén.
  cac-cac: A in Jehová in tic, a in ol vac'lab'ej Jerusalén, ol ec' quetcon juntzan̈
    nación ay d'a slac'anil yuj xivelal, aton juntzan̈ ol ac'an oval yed' Jerusalén
    yed' Judá.
  swh-ULB: “Tazama, nitaifanya Yerusalemu kuwa kikombe kiwafadhaishacho watu wote
    wamzungukao. Itakuwa hivyo hivyo pia kwa Yuda wakati wa kuhusuriwa kwa Yerusalemu.
  bel-bel: вось, Я зраблю Ерусалім чараю захапленьня ўсім навакольным народам, а таксама
    для Юды ў час аблогі Ерусаліма.
  deu-ELBBK: Siehe, ich mache Jerusalem zu einer Taumelschale für alle Völker ringsum;
    und auch über Juda wird es kommen bei der Belagerung von Jerusalem.
  mbb-OT: Edhimuwen ku is Jerusalem he iring te inumen he ebpekelangut te menge nasyun
    diyà te peliǥuy zin. Ne emun edsurungen dan en is Jerusalem, ne egkeragkes daan
    is duma he menge inged diyà te Juda.
  mal-2015: ഞാൻ യെരൂശലേമിനെ ചുറ്റുമുള്ള സകലജാതികൾക്കും ഒരു പരിഭ്രമപാത്രമാക്കും; യെരൂശലേമിന്റെ
    നിരോധത്തിങ്കൽ അതു യെഹൂദെക്കും വരും.
  rmc-rmc: „Dikh, kerava, hoj o Jeruzalem te el sar e kuči la moľaha, so mačarela
    savore naroden a phirena sar mate. Sar obkľučinena o Jeruzalem, obkľučinena the
    okla fori andre Judsko.
  nlg-nlg: Inau gera kunea Jerusalem geke vaga na kapu ni wine; na lei kema tara lakigutia
    kara mai inu maka tapole vagara tara taranga. Ma tana bona surarua Jerusalem (Besiege),
    rana lei komu pile tara taligutia Judah tara suravira gua.
  pes-OPV: اینک من اورشلیم را برای جمیع قوم های مجاورش کاسه سرگیجش خواهم ساخت و این
    بر یهودا نیز حینی که اورشلیم را محاصره می‌کنند خواهد شد.
  ron-1924: „Ятэ, вой префаче Иерусалимул ынтр-ун потир де амецире пентру тоате попоареле
    де примпрежур ши кяр пентру Иуда, ла ымпресураря Иерусалимулуй.
  ben-OBCV: “আমি জেরুশালেমকে এমন এক পানপাত্রের মতো করব যা থেকে পান করে নিকটবর্তী সব
    জাতিরা টলবে। জেরুশালেমের সঙ্গে যিহূদাও অবরুদ্ধ হবে।
  som-som: Bal eeg, Yeruusaalem waxaan koob lagu dhacdhaco uga dhigi doonaa dadka
    ku wareegsan oo dhan, iyo weliba dalka Yahuudah, markii Yeruusaalem la hareereeyo.
  lat-VUC: 'Ecce ego ponam Jerusalem superliminare crapulæ omnibus populis in circuitu:
    sed et Juda erit in obsidione contra Jerusalem.'
  eng-ASVBT: Behold, I will make Jerusalem a cup of reeling unto all the peoples round
    about, and upon Judah also shall it be in the siege against Jerusalem.
  ita-1885: Ecco, io farò che Gerusalemme sarà una coppa di stordimento a tutti i
    popoli d'intorno; eziandio, quando avran posto l'assedio a Gerusalemme, facendo
    guerra contro a Giuda.
  eng-LXXUP: Behold, I will make Jerusalem as trembling doorposts to all the nations
    round about, and in Judea there shall be a siege against Jerusalem.
  eng-ULB: “See, I am about to make Jerusalem into a cup causing all the peoples surrounding
    her to stagger about. It will also be like that for Judah during the siege against
    Jerusalem.
  spa-VBL: ¡Miren! Yo haré de Jerusalén una copa con bebida alcohólica que hará tambalear
    a todas las las naciones vecinas como borrachos cuando se acerquen a atacar a
    Judá y a Jerusalén.
  fra-_FOB: Voici, je ferai de Jérusalem une coupe d'étourdissement pour tous les
    peuples d'alentour; et ce sera aussi contre Juda, dans le siège de Jérusalem.
  mal-mal: “ഞാൻ യെരൂശലേമിനെ ചുറ്റുമുള്ള സകലജനതകൾക്കും ഒരു പരിഭ്രമപാത്രമാക്കും; യെരൂശലേമിന്റെ
    ഉപരോധത്തിങ്കൽ അത് യെഹൂദയ്ക്കും എതിരായിരിക്കും.
  urd-GVR: “Maiṅ Yarūshalam ko gird-o-nawāh kī qaumoṅ ke lie sharāb kā pyālā banā
    dūṅgā jise wuh pī kar laṛkhaṛāne lageṅgī. Yahūdāh bhī musībat meṅ āegā jab Yarūshalam
    kā muhāsarā kiyā jāegā.
  suz-BL: “गो यरूसलेम कली आ एर ओंथ रागी ङा मुर आन गाइक्‍तीके सेल्‍चा चिक्‍शो बाक्‍नुङ।
    मुरपुकीमी यरूसलेम पुम्‍नीम। यहूदा यो श्‍येत जाइब। यसैया ५१:१७; येरमीया २५:१५-२९
  eng-NOY: Behold, I make Jerusalem a cup of giddiness to all the nations round about,
    And for Judah also shall it be In the siege against Jerusalem.
  ita-1927: Ecco, io farò di Gerusalemme una coppa di stordimento per tutti i popoli
    all’intorno; e questo concernerà anche Giuda, quando si cingerà d’assedio Gerusalemme.
  ckb-ckb: «من خەریکم ئۆرشەلیم دەکەمە جامێک هەموو گەلانی دەوروبەری سەرخۆش دەکات. یەهودا
    و ئۆرشەلیمیش گەمارۆ دەدرێن.
  eng-BBE: See, I will make Jerusalem a cup of shaking fear to all the peoples round
    about, when Jerusalem is shut in.
  kan-OKCV: “ನಾನು ಯೆರೂಸಲೇಮನ್ನು ಸುತ್ತಲಿರುವ ಎಲ್ಲಾ ಜನರಿಗೆ ಅಮಲೇರಿಸಿ ಓಲಾಡಿಸುವ ಪಾತ್ರೆಯಾಗಿ
    ಮಾಡುತ್ತೇನೆ. ಯೆರೂಸಲೇಮಿಗೂ, ಯೆಹೂದಕ್ಕೂ ವಿರೋಧವಾಗಿ ಮುತ್ತಿಗೆ ಹಾಕುವಾಗ
  tam-2017: இதோ, சுற்றிலும் இருக்கிற எல்லா மக்களுக்கும் நான் எருசலேமைத் தத்தளிப்பின்
    பாத்திரமாக்குகிறேன்; எருசலேமிற்கு விரோதமாகப் போடப்படும் முற்றுகையிலே யூதாவும்
    அப்படியேயாகும்.
  spa-RV-1909: He aquí, yo pongo á Jerusalem por vaso de temblor á todos los pueblos
    de alrededor cuando estén en el sitio contra Judá y contra Jerusalem.
  ron-BTF: Iată, voi face Ierusalimul un pahar de cutremurare pentru toate popoarele
    de jur împrejur, când ele vor fi de asemenea la asediu atât împotriva lui Iuda
    cât şi împotriva Ierusalimului.
  eng-WEBP: “Behold, I will make Jerusalem a cup of reeling to all the surrounding
    peoples, and it will also be on Judah in the siege against Jerusalem.
  eng-FBV: Look! I am going to make Jerusalem like a cup containing alcoholic drink
    that will make all the surrounding nations stagger like drunks when they come
    to attack Judah and Jerusalem.
  nld-1939: Zie, Ik maak Jerusalem tot een zwijmelbeker voor alle volken om hem heen;
    ook over Juda komt Jerusalems benauwing.
  nch-BL: “Nijchihuas altepet Jerusalén para elis quej se caxit cati temitoc ica nocualancayo
    para nochi sequinoc talme. Elis quej temitoc ica se pajti cati tahuel cococ huan
    fiero. Huan quinchihuas ma moihuintica huan ma huihuipicaca nochi cati ehuani
    ipan talme cati quinequise quintehuise tali Judá huan altepet Jerusalén.
  vie-1934: Nầy, ta sẽ khiến Giê-ru-sa-lem làm chén xây xẩm cho mọi dân chung quanh;
    và khi Giê-ru-sa-lem bị vây, tai nạn sẽ cũng kịp đến Giu-đa.
  hin-CV: “मैं येरूशलेम को एक ऐसा प्याला बनानेवाला हूं, जो आस-पास के लोगों को लड़खड़ा
    देगा. यहूदिया और साथ ही साथ येरूशलेम भी घेर लिया जाएगा.
  spa-BES: Mira, haré que Jerusalén sea una copa de temor a todos los pueblos de alrededor,
    cuando Jerusalén esté cercada, también las otras ciudades de Judá serán atacadas.
  tdx-tdx: Inao, te hanoeko fitovim-pivembèñañe t’Ierosalaime naho o mañohok’ aze
    iabio, vaho hampitraofe’ iareo ama’ Ierosalaime t’Iehodà, naho harikatohe’ iareo.
  tha-KJV: “​ดู​เถิด เราจะทำกรุงเยรูซาเล็มให้เป็นถ้วยแห่งการสั่นสะเทือนสำหรับบรรดาชนชาติทั้งหลายที่​อยู่​ล้อมรอบ
    เมื่อพวกเขาจะล้อมทั้งยูดาห์และกรุงเยรูซาเล็มไว้
  por-BR-2018: Eis que eu farei de Jerusalém um copo de cambalear a todos os povos
    de ao redor; e também será sobre Judá, durante o cerco contra Jerusalém.
  deu-ELO: Siehe, ich mache Jerusalem zu einer Taumelschale für alle Völker ringsum;
    und auch über Juda wird es kommen bei der Belagerung von Jerusalem.
  eng-WYC-2018: Lo! I shall set Jerusalem (as) a lintel of gluttony to all peoples
    in compass, but also Judah shall be in besieging against Jerusalem.
  epo-epo: Jen Mi faros Jerusalemon freneziga kaliko por ĉiuj popoloj ĉirkaŭe, kaj
    eĉ por Judujo, kiam Jerusalem estos sieĝata.
  uig-PIN: Mana, Mǝn Yerusalemni ǝtrapidiki barliⱪ ǝllǝrgǝ kixilǝrni dǝkkǝ-dükkigǝ
    salidiƣan apⱪur ⱪilimǝn; Yerusalemƣa qüxidiƣan muⱨasirǝ Yǝⱨudaƣimu qüxidu.
  beo-beo: 'E da amane sia:sa, “Na da Yelusaleme amo faigelei waini hanoga nabai agoane
    hamomu. Fifi asi gala ema sisiga:le disi da amoga nalu, adini ba:i dunu defele
    felowale masunu. Amola ilia da Yelusaleme doagala:musa: masea, ilia da Yuda moilai
    bai bagade huluane doagala:mu.'
  tpi-OTNT: “Bai mi mekim Jerusalem i kamap olsem wanpela kap wain. Na ol kantri i
    stap klostu long Jerusalem na i laik bagarapim em, ol bai i kamap olsem ol man
    i dring wain long dispela kap na ol i spak nogut tru. Taim ol i go pait long Jerusalem
    na ol i banisim taun, ol bai i banisim tu olgeta arapela taun bilong Juda.
  hau-SA: “Zan sa Urushalima ta zama kwaf mai sa mutanen da suke a dukan kewayenta,
    jiri. Yaƙi zai kewaye Urushalima har yă shafi Yahuda ma.
  uig-LAT: Mana, Men Yérusalémni etrapidiki barliq ellerge kishilerni dekke-dükkige
    salidighan apqur qilimen; Yérusalémgha chüshidighan muhasire Yehudaghimu chüshidu.
  nde-nde: “Ngizakwenza iJerusalema ibe njengenkezo ezadakisa bonke abantu abakhelene
    layo. UJuda uzavinjezelwa laye njengeJerusalema.
  ton-ton: “Vakai, te u ngaohi ʻa Selūsalema, ko e ipu fakailifia, ki he kakai kotoa
    pē ʻoku takatakai ʻiate ia, ʻoka nau ka kāpui ʻa Selūsalema, mo Siuta foki.
  ces-1613: Aj, já postavím Jeruzalém jako číši, kteráž ku potácení přivede všecky
    národy vůkol, kteříž budou proti Judovi v obležení, i proti Jeruzalému.
  eng-WMB: “Behold, I will make Jerusalem a cup of reeling to all the surrounding
    peoples, and it will also be on Judah in the siege against Jerusalem.
  tam-TCV: “நான் எருசலேமை, ஒரு பாத்திரமாக்குவேன்; அது எருசலேமையும் யூதாவையும் முற்றுகையிடப்
    பண்ணுகிற தன்னைச் சுற்றிலுமுள்ள மக்கள் கூட்டங்களைத் தள்ளாடி விழப்பண்ணும்.
  ceb-ULB: “Tan-awa, hapit ko na himoon nga mahisama ang Jerusalem sa kupa hinungdan
    nga ang tanang katawhan nga naglibot kaniya mangahubog. Mahisama usab kini sa
    Juda sa takna nga pagalibotan na ang Jerusalem.
  pol-UBG: Oto uczynię Jerozolimę kielichem odurzenia dla wszystkich okolicznych narodów,
    gdy nastanie oblężenie przeciwko Judzie i przeciwko Jerozolimie.
  urd-GVU: ”مَیں یروشلم کو گرد و نواح کی قوموں کے لئے شراب کا پیالہ بنا دوں گا جسے
