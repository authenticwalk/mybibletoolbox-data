verse: ZEC.012.009
translations:
  mal-C: ആ ദിവസത്തിൽ ജെറുശലേമിനെ ആക്രമിക്കുന്ന സകലരാജ്യങ്ങളെയും ഞാൻ നശിപ്പിക്കാൻ ആരംഭിക്കും.
  deu-TKW: Da werde ich dann an jenem Tag alle Nationen zu vernichten trachten, die
    gegen Jerusalem zogen.
  lin-lin: Na mokolo wana, nakobima mpo na koboma bikolo nyonso oyo ekobundisa Yelusalemi.
  eng-LSV: And it has come to pass in that day, || I seek to destroy all the nations
    || Who are coming in against Jerusalem,
  eng-GNV: And in that day will I seeke to destroy all the nations that come against
    Ierusalem.
  eng-WEBSTER: And it shall come to pass in that day, that I will seek to destroy
    all the nations that come against Jerusalem.
  nhw-BL: Huan ipan nopa tonali nimotlalis para niquintzontlamiltis nochime tlen nochi
    tlalme catli hualase para quihuilanase altepetl Jerusalén.
  swh-ONEN: Katika siku hiyo nitatoka kuangamiza mataifa yote yatakayoshambulia Yerusalemu.
  bba-bba: Yen tɔ̃ɔ te, kon kookɑri ko n bwese ni kpuro ɡo ni nu Yerusɑlɛmu wɔrim
    wee.
  eng-KJVCPB: And it shall come to pass in that day, That I will seek to destroy all
    the nations That come against Jerusalem.
  luo-luo: Odiechiengno anawuog oko mondo atiek pinje duto mamonjo Jerusalem.
  meu-meu: Una dina ai danu lau ese Ierusalem e tuari heniamu basileiadia iboudiai
    ihabua-taridia dalana baina tahua.
  npi-ULB: “त्यसदिन यरूशलेमको विरुद्ध खडा हुने सबै जातिहरूलाई म सर्वनाश गर्न थाल्नेछु
    ।
  yor-yor: Yóò sì ṣe ni ọjọ́ náà, èmi yóò wá láti pa gbogbo àwọn orílẹ̀-èdè run tí
    ó wá kọjú ìjà sí Jerusalẹmu.”
  pes-OPCB: زیرا قصد من این است که تمام قومهایی را که به جنگ اورشلیم می‌آیند نابود
    کنم.
  tgl-ULB: “Mangyayari ito sa araw na iyon na sisimulan kong wasakin ang lahat ng
    bansa na dumating laban sa Jerusalem.”
  hui-hui: Horo uruningi i̱na hameigini dindi tara tarani howa Yarusaleme baba wai
    bule ibiraru mo ko halu bo wahai holebero, laya lene.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို တိုက် ခိုက်​သည့်​လူ​မျိုး​မှန်​သ​မျှ​တို့​အား​သုတ်
    သင်​ဖျက်​ဆီး​မည်။
  bod-N: ཉིན་མོ་དེར་ངས་ཡེ་རུ་སཱ་ལེམ་ལ་རྒོལ་དུ་འོངས་པའི་མི་རིགས་རྣམས་སྲོག་དང་དབྲལ་བར་བྱའོ།
    །
  sna-sna: Pazuva iroro ndichaenda kundoparadza ndudzi dzose dzinorwisa Jerusarema.
  spa-BLM: Sucederá en aquel día que yo procuraré destruir a todas las naciones que
    vengan contra Jerusalén.
  cac-cac: A d'a jun tiempoal chi', ol vac' vip in satanel masanil juntzan̈ nación
    ol yac' oval yed' Jerusalén chi'.
  swh-ULB: “Itakuwa kwamba katika siku hiyo nitaanza kuyaharibu mataifa yote yajayo
    kinyume cha Yerusalemu.
  bel-bel: І будзе ў той дзень, Я зьнішчу ўсе народы, якія нападацьмуць на Ерусалім.
  deu-ELBBK: Und es wird geschehen an jenem Tag, da werde ich alle Nationen zu vertilgen
    suchen, die gegen Jerusalem heranziehen.
  mbb-OT: Dutun he andew edezeetan ku is langun he menge nasyun he edsurung te Jerusalem.
  mal-2015: അന്നാളിൽ ഞാൻ യെരൂശലേമിന്റെ നേരെ വരുന്ന സകലജാതികളെയും നശിപ്പിപ്പാൻ നോക്കും.
  rmc-rmc: Oda džives zňičinava savore naroden, so džana pro Jeruzalem.
  nlg-nlg: Mi tana bona vagare gua keri, inau ku durakera rana lei kema, tara tabotabo
    ge kara suravua u Jerusalem.
  pes-OPV: و در آن روز قصدهلاک نمودن جمیع امت هایی که به ضد اورشلیم می‌آیند، خواهم
    نمود.
  ron-1924: Ын зиуа ачея, вой кэута сэ нимическ тоате нямуриле каре вор вени ымпотрива
    Иерусалимулуй.
  ben-OBCV: সেদিন যে সমস্ত জাতি জেরুশালেমকে আক্রমণ করতে আসবে আমি তাদের ধ্বংস করব।
  som-som: Oo wakhtigaas waxaan doondoonayaa inaan wada baabbi'iyo quruumaha Yeruusaalem
    ku kaca oo dhan.
  lat-VUC: '[Et erit in die illa: quæram conterere omnes gentes quæ veniunt contra
    Jerusalem.'
  eng-ASVBT: And it shall come to pass in that day, that I will seek to destroy all
    the nations that come against Jerusalem.
  ita-1885: Ed avverrà in quel giorno che io cercherò tutte le nazioni che verranno
    contro a Gerusalemme, per distruggerle.
  eng-LXXUP: And it shall come to pass in that day, that I will seek to destroy all
    the nations that come against Jerusalem.
  eng-ULB: “On that day that I will begin to destroy all the nations that come against
    Jerusalem.
  spa-VBL: Ese día comenzaré a destruir a todas las naciones que atacan a Jerusalén.
  fra-_FOB: Et il arrivera, en ce jour-là, que je chercherai à détruire toutes les
    nations qui viendront contre Jérusalem.
  mal-mal: ആ നാളിൽ ഞാൻ യെരൂശലേമിന്റെ നേരെ വരുന്ന സകലജനതകളെയും നശിപ്പിക്കുവാൻ നോക്കും.
  urd-GVR: Us din maiṅ Yarūshalam par hamlā-āwar tamām aqwām ko tabāh karne ke lie
    niklūṅgā.
  suz-BL: मिनु “मेको नाक्‍ती गो यरूसलेम कली लडाइ तोथ जाक्‍ब रागी रागी ङा मुर आन कली
    खतम सेल्‍नुङ” देंत।
  eng-NOY: And it shall come to pass in that day That I will seek to destroy all the
    nations Which come against Jerusalem.
  ita-1927: E in quel giorno avverrà che io avrò cura di distruggere tutte le nazioni
    che verranno contro Gerusalemme.
  ckb-ckb: لەو ڕۆژەدا مکوڕ دەبم لەسەر لەناوبردنی هەموو ئەو نەتەوانەی کە هێرش دەکەنە
    سەر ئۆرشەلیم.
  eng-BBE: And it will come about on that day that I will take in hand the destruction
    of all the nations who come against Jerusalem.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ, ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಬರುವ ಜನಾಂಗಗಳನ್ನೆಲ್ಲಾ ನಾಶಮಾಡುವುದಕ್ಕೆ
    ನಾನು ಹುಡುಕುವೆನು.
  tam-2017: அந்நாளிலே எருசலேமுக்கு விரோதமாக வருகிற எல்லா மக்களையும் அழிக்கப் பார்ப்பேன்.
  spa-RV-1909: Y será que en aquel día yo procuraré quebrantar todas las gentes que
    vinieren contra Jerusalem.
  ron-BTF: Şi se va întâmpla în acea zi că, eu voi căuta să nimicesc toate naţiunile
    care vin împotriva Ierusalimului.
  eng-WEBP: It will happen in that day, that I will seek to destroy all the nations
    that come against Jerusalem.
  eng-FBV: On that day I will start destroying all those nations that attack Jerusalem.
  nld-1939: Op die dag zoek Ik alle volken bijeen, die tegen Jerusalem zijn opgetrokken,
    en zal ze vernielen!
  nch-BL: Huan ipan nopa tonali nimotalis para niquintzontamiltis nochi ten nochi
    talme cati hualase para quitehuise altepet Jerusalén.
  vie-1934: Xảy ra trong ngày đó ta sẽ tìm cách hủy diệt hết thảy những nước nào đến
    đánh Giê-ru-sa-lem.
  hin-CV: उस दिन मैं उन सब जनताओं को नष्ट करने के लिये निकलूंगा, जो येरूशलेम पर चढ़ाई
    करते हैं.
  spa-BES: Y sucederá ese día que tomaré en cuenta la destrucción de todas las naciones
    que vienen contra Jerusalén.
  tdx-tdx: Ie amy andro zay, ho paiako harotsake ze hene fifeheañe maname Ierosalaime.
  tha-KJV: ต่อมาในวันนั้น เราจะแสวงหาที่จะทำลายประชาชาติทั้งสิ้นซึ่งเข้ามาต่อสู้​เยรูซาเล็ม
  por-BR-2018: E será naquele dia que eu buscarei destruir todas as nações que vierem
    contra Jerusalém;
  deu-ELO: Und es wird geschehen an jenem Tage, da werde ich alle Nationen zu vertilgen
    suchen, die wider Jerusalem heranziehen.
  eng-WYC-2018: And it shall be, in that day I shall seek to all-break all folks that
    come against Jerusalem. (And it shall be, on that day, I shall seek to destroy
    all the nations that come against Jerusalem.)
  epo-epo: En tiu tempo Mi decidos ekstermi ĉiujn naciojn, kiuj atakas Jerusalemon.
  uig-PIN: Xu küni ǝmǝlgǝ axuruliduki, Yerusalemƣa jǝng ⱪilixⱪa kǝlgǝn barliⱪ ǝllǝrni
    ⱨalak ⱪilixⱪa kiriximǝn.
  beo-beo: 'Amo esoha, nowa fifi asi gala da Yelusaleme doagala:musa: adoba:sea, Na
    da amo fi gugunufinisimu.'
  tpi-OTNT: Na long dispela taim bai mi bagarapim olgeta kantri i laik pait long Jerusalem.”
  hau-SA: A ranan nan zan fito don in hallaka dukan al’umman da suka yaƙi Urushalima.
  uig-LAT: Shu küni emelge ashuruliduki, Yérusalémgha jeng qilishqa kelgen barliq
    ellerni halak qilishqa kirishimen.
  nde-nde: Ngalelolanga ngizaphuma ngiyebhubhisa zonke izizwe ezihlasela iJerusalema.”
  ton-ton: ¶ “Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, te u kumi ke fakaʻauha ʻae puleʻanga
    kotoa pē ʻoku haʻu ke tauʻi ʻa Selūsalema.
  ces-1613: Nebo stane se v ten den, že shledám všecky národy, kteříž přitáhnou proti
    Jeruzalému, abych je zahladil.
  eng-WMB: It will happen in that day, that I will seek to destroy all the nations
    that come against Jerusalem.
  tam-TCV: அந்த நாளிலே எருசலேமை தாக்குகிற எல்லா நாடுகளையும் அழிப்பதற்கு நான் புறப்படுவேன்.
  ceb-ULB: “Nianang adlawa sugdan ko paglaglag ang tanang kanasoran nga moasdang batok
    sa Jerusalem.
  pol-UBG: I stanie się w tym dniu, że będę zmierzać do zniszczenia wszystkich narodów,
    które wyruszą przeciwko Jerozolimie.
  urd-GVU: اُس دن مَیں یروشلم پر حملہ آور تمام اقوام کو تباہ کرنے کے لئے نکلوں گا۔
  eng-OEBCW: And in that day I will seek to destroy all the nations who have come
    up against Jerusalem.
  deu-1912: Und zu der Zeit werde ich gedenken, zu vertilgen alle Heiden, die wider
    Jerusalem gezogen sind.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ಬೀಳುವ ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಧ್ವಂಸಕ್ಕೆ ಆ ದಿನದಲ್ಲಿ ಕೈಹಾಕುವೆನು.”
  yap-yap: Rofen nem e bay gu thirif u but’ urngin e pi nam ni yad be mael ngak yu
    Jerusalem.
  hlt-MCSB: Te khohnin ah Jerusalem aka muk namtom boeih te mitmoeng sak ham ka tlap
    ni.
  mdy-ETH: ታኣኒ ዒማና ዬሩሳላሜይዳ ሞርኬ ማዒ ዔቃ ዴሮ ካኣቶ ቢያ ዖላኒ ጊኢጊንቲ ኬስካንዳኔ።
  twi-ASANTE: Saa ɛda no, mɛhyɛ aseɛ asɛe aman a wɔko tia Yerusalem nyinaa.
  eng-WEBU: It will happen in that day, that I will seek to destroy all the nations
    that come against Jerusalem.
  spa-PDDPT: Aquel día me propondré destruir a todas las naciones que lleguen contra
    Jerusalén.
  gun-gun: Ha'e va'e ára guive amboypy 'rã amomba aguã ha'e javi regua Jerusalém tetã
    re opu'ã aguã ou va'ekue.
  agu-BL: Te yi tiempa'tz, alchok nación yil tz'oc tan oyintzi' te Jerusalén, tz'elpon
    cu'n wa'n swutz.
  ilo-ULB: “Mapasamakto iti dayta nga aldaw a rugiak a dadaelen dagiti amin a nasion
    a nangraut iti Jerusalem.”
  kpg-kpg: I di madagoaa deelaa, gei Au gaa oho nia henua huogodoo ala e hagamada
    bolo ginaadou e heebagi gi Jerusalem.
  uig-ARA: شۇ كۈنى ئەمەلگە ئاشۇرۇلىدۇكى، يېرۇسالېمغا جەڭ قىلىشقا كەلگەن بارلىق ئەللەرنى
    ھالاك قىلىشقا كىرىشىمەن.
  sus-sus: Na lɔxɔɛ, n si birin halakima nɛ naxee Darisalamu gerema.
  pon-2006: Ni ahnsowo I pahn kamwomwala wehi koaros me pahn song en mahweniong Serusalem.
  ksd-ksd: Ma ta nam ra bung ina anan upi ina li vue ra lavur vuna tarai par nina
    dia vana upi diat a varubu ma Ierusalem.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ζητήσω ἐξᾷραι πάντα τὰ ἔθνη τὰ ἐρχόμενα
    ἐπὶ Ἱερουσαλήμ.
  ind-AYT: Pada waktu itu, Aku akan berikhtiar untuk memusnahkan segala bangsa yang
    datang untuk menyerang Yerusalem.”
  nya-nya: Pa tsiku limenelo ndidzawononga mitundu yonse yofuna kuthira nkhondo Yerusalemu.
  hrv-hrv: “U onaj dan pregnut ću da uništim sve narode koji dođu na Jeruzalem.
  mps-mps: Tama te sogode eno te Jerusalem dali boi hwįainu yali te tigidali bulu
    tǫ kantri eno dolaibao,” Genuai Bidigo te po wai dao.
  tpi-tpi: Na long dispela taim bai mi bagarapim olgeta kantri i laik pait long Jerusalem.”
  dan-1931: På hin Dag vil jeg søge at tilintetgøre alle de Folk, som kommer imod
    Jerusalem.
  vie-OVCB: Và ngày ấy Ta sẽ truy tìm để tiêu diệt tất cả các nước đã tấn công Giê-ru-sa-lem.
  guj-2017: તે દિવસે જે બધી પ્રજાઓ યરુશાલેમ વિરુદ્ધ ચઢી આવશે તેઓનો નાશ કરવાનો નિર્ણય
    હું કરીશ.”
  pon-2006A: Ni ahnsowo I pahn kamwomwala wehi koaros me pahn song en mahweniong Serusalem.
  por-BRBSL: Acontecerá naquele dia, que procurarei destruir todas as nações que vierem
    contra Jerusalém.
  eng-OEBUS: And in that day I will seek to destroy all the nations who have come
    up against Jerusalem.
  cth-cth: Hatnae hnin dawk, Jerusalem khopui tuk hanlah kamthaw e miphunnaw hah raphoe
    hanlah tha ka patho han.
  twi-twi: Saa da no, mefi ase asɛe aman a wɔko tia Yerusalem nyinaa.
  hlt-hlt: Te khohnin ah Jerusalem aka muk namtom boeih te mitmoeng sak ham ka tlap
    ni.
  tbz-SIM: Dɛ yiè m bo ítɛ́ kɛ́cómmú kɛ́kuɔ ibotí ìì bo kɔtɛní kɛ́ndɔ́ kɛ́do Sedisɑdɛmmu
    mudoò.
  msy-2020: Eghtɨ dughiar kamɨn, kantrin igharazir Jerusalem ko mɨsoghava amiba, kɨ
    bar dagh asɨghasɨgham.”
  dop-dop: 'Ḿpʋɣʋ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ mɑɑ kʋ piitimnɑɑ tənɑ mpɑ
    pɑ kɔŋ Yosɑlɛm kɛ yoonɑʋ tɔ.'
  azb-azb: O gün Yerusəlimə hücum etmək üçün gələn bütün millətləri məhv etməyə çalışacağam.
  eng-DBY: And it shall come to pass in that day, [that] I will seek to destroy all
    the nations that come against Jerusalem.
  hin-2017: उस दिन मैं उन सब जातियों का नाश करने का यत्न करूँगा जो यरूशलेम पर चढ़ाई
    करेंगी।
  wol-KYG: Su bés baa laay tàmbalee faagaagal mboolem xeet yiy songsi Yerusalem.
  eng-YLT: And it hath come to pass, in that day, I seek to destroy all the nations
    Who are coming in against Jerusalem,
  kne-kne: Tan inkeddeng ko ay dadaelek amin ay nasyon ay mangobat ed Jerusalem.
  eng-WYC-2017: And it shall be, in that day I shall seek to all-break all folks that
    come against Jerusalem.
  eng-WMBB: It will happen in that day, that I will seek to destroy all the nations
    that come against Jerusalem.
  urd-GVH: उस दिन मैं यरूशलम पर हमलाआवर तमाम अक़वाम को तबाह करने के लिए निकलूँगा।
  rug-rug: Koasa rane asa si kote qeto vura si Arau pude la huari sari doduru butubutu
    sapu rapatia sa popoa Zerusalema.”
  gaz-gaz: Ani gaafas saboota Yerusaalem lolan hunda balleessuuf nan baʼa.
  fra-LSG: En ce jour-là, Je m’efforcerai de détruire toutes les nations Qui viendront
    contre Jérusalem.
  yal-yal: Na lɔxɔni, n siyane birin naxɔrima nɛn naxanye fama Yerusalɛn xili ma.
  iou-iou: Täŋkaŋ kadäni uken näkä äma äbori äbori Jerusalem täŋpäwakta äbäk täkaŋ
    uwä api däpmäŋ morewet.
  haw-1868: Eia hoi kekahi ia la, E imi auanei au e hoopau ai i na lahuikanaka a pau,
    E hele ku e mai ana ia Ierusalema.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ أَعْمَلُ عَلَى إِهْلاكِ جَمِيعِ الشُّعُوبِ الزَّاحِفِينَ
    عَلَى أُورُشَلِيمَ.
  ewe-ewe: Gbe ma gbe la, matsrɔ̃ dukɔ siwo katã tso ɖe Yerusalem ŋu.
  eng-LEE: And it shall come to pass on that day, that I will seek to destroy all
    the nations that are come against Jerusalem.
  asm-FB: আৰু সেইদিনা যিৰূচালেমৰ বিৰুদ্ধে অহা আটাই জাতিক মই নষ্ট কৰিবলৈ থিৰ কৰিম।”
  sus-A: نَ لْشْي، ﭑ سِ بِرِن هَلَكِمَ نّ نَشٍيٍ دَرِ سَلَمُ فٍرٍ مَ.
  fra-SBL: En ce jour-là, je chercherai à détruire toutes les nations qui viendront
    contre Jérusalem.
  hbo-hbo: וְהָיָ֖ה בַּיֹּ֣ום הַה֑וּא אֲבַקֵּ֗שׁ לְהַשְׁמִיד֙ אֶת־כָּל־הַגֹּויִ֔ם
    הַבָּאִ֖ים עַל־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Mũthenya ũcio nĩngoimagara nganiine ndũrĩrĩ ciothe iria igookĩrĩra itũũra
    rĩa Jerusalemu.
  fra-NCL: 'Et il arrivera en ce jour-là : Je m’appliquerai à détruire tous les peuples
    qui viendront contre Jérusalem.'
  cek-AK: To na niah Jerusalem vangpui tuk hanah angzo prae kaminawk boih to amrosak
    hanah ka pakrong han.
  cuk-cuk: ”A-ibagine, bela dulemar Jerusalén-neggwebur-obelogega-danimaloedi anse
    bergumaloed.
  uig-CYR: Шу күни әмәлгә ашурулидуки, Йерусалимға җәң қилишқа кәлгән барлиқ әлләрни
    һалак қилишқа киришимән.
  tel-2017: ఆ కాలంలో యెరూషలేము మీదికి దండెత్తే ఇతర దేశాల ప్రజలందరినీ నాశనం చేయడానికి
    నేను సిద్ధంగా ఉంటాను.
  hat-BSA: Epi nan jou sa a, Mwen va kòmanse detwi tout nasyon ki vini kont Jérusalem
    yo.
  kos-kos: In pacl sac nga fah kunausla mutunfacl nukewa su srike in mweuni Jerusalem.
  hbo-WLC: וְהָיָ֖ה בַּיּ֣וֹם הַה֑וּא אֲבַקֵּ֗שׁ לְהַשְׁמִיד֙ אֶת־כָּל־הַגּוֹיִ֔ם
    הַבָּאִ֖ים עַל־יְרוּשָׁלִָֽם׃
  ibo-ibo: Nʼụbọchị ahụ, aga m ebido ibibi mba ndị ahụ niile na-ebuso Jerusalem agha.
  ory-ory: ଆଉ, ଯେଉଁମାନେ ଯିରୂଶାଲମର ବିରୁଦ୍ଧରେ ଆସନ୍ତି, ସେହି ସମସ୍ତ ଗୋଷ୍ଠୀଙ୍କୁ ଆମ୍ଭେ ସେହି
    ଦିନ ନଷ୍ଟ କରିବାକୁ ମନସ୍ଥ କରିବା।
  chk-chk: Lon ena fansoun üpwe arosala chon ekewe mwü meinisin mi maun ngeni Jerusalem.
  rop-rop: Langa det dei na ai garra kaman en binijimap ola enamimob hu kaman blanga
    fait langa detlot pipul deya langa Jerusalem.” Lagijat na YAWEI bin tok.
  ukr-1871: І вигублю того часу всї народи, що рушили проти Ерусалиму.
  deu-1951: Und es soll geschehen, an jenem Tage, daß ich trachten werde, alle Nationen
    zu vertilgen, die gegen Jerusalem kommen.
  eng-JPS: And it shall come to pass in that day, that I will seek to destroy all
    the nations that come against Jerusalem.
  srp-1865: I u taj dan tražiæu da istrijebim sve narode koji doðu na Jerusalim;
  lug-lug: Ku lunaku olwo ndizikiriza amawanga gonna agalumba Yerusaalemi.
  heb-heb: והיה ביום ההוא אבקש להשמיד את כל הגוים הבאים על ירושלם׃
  ben-IRV: সেই দিনের এমন ঘটবে যে, আমি সেই সমস্ত জাতিকে ধ্বংস করার সংকল্প করব যারা
    যিরূশালেমকে আক্রমণ করতে এসেছে।”
  pan-pan: ਉਸ ਦਿਨ ਮੈਂ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਰੁੱਧ ਆਉਣ ਵਾਲੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਲਈ ਜਤਨ
    ਕਰਾਂਗਾ।
  mya-JVB: ထိုကာလ ၌ ယေရုရှလင် မြို့ကို တိုက်လာ သောလူမျိုး အပေါင်း တို့ကို ဖျက်ဆီး
    ခြင်းငှါ ငါသည် အားထုတ် မည်။
  hmo-hmo: Unai neganai danu, Ierusalema idia tuari henia gwauraia bese taudia ibounai
    do lau hadikaia ore.
  urd-urd: और मैं उस दिन येरूशलेम की सब मुख़ालिफ़ क़ौमों की हलाकत का क़सद करूँगा।
  rus-SYN: И будет в тот день, Я истреблю все народы, нападающие на Иерусалим.
  bqc-SIM: Gↄↄ bee má zɛ ń gbɛ̃́ pↄ́ mↄ̀ lɛ́lɛi Yelusalɛũwaↄ kaalɛao.
  tcz-CHONGTHU: Ajehchu hiche nile hin Jerusalem doudinga hung chitin namtin jouse
    chu ka suh mang ding ahi.
  mar-mar: परमेश्वर म्हणतो, त्यादिवशी, यरूशलेमेशी युध्द करण्यास आलेल्या राष्ट्रांना
    नाश करण्याचा मी निर्धार करीन.
  qub-qub: «Chay junäga illgächishämi maygan nasyun runacunatapis Jerusalenman magaj
    yaycoj cajtaga.
  bqp-bqp: Yen tɔ̃ɔ te, kon kookɑri ko n bwese ni kpuro go ni nu Yerusɑlɛmu wɔrim
    wee.
  hat-hat: Lè sa a, m'a detwi tout nasyon ki va konprann pou yo atake lavil Jerizalèm.
  eng-BSB: So on that day I will set out to destroy all the nations that come against
    Jerusalem.
  tod-tod: Naama volo ná, zooi niiti pɛ ta wuzeɠe Zeeluzalɛme laalɔɠɔma, nà ti pɛ
    koloɠolo.»
  eng-WEBPB: It will happen in that day, that I will seek to destroy all the nations
    that come against Jerusalem.
  kbq-kbq: Hagi ana knafina Jerusalemi kumapi vahe'ma ha'ma renezmantaza mopafi vahera
    agafa hu'na zamahe vagaregahue.
  nhe-BL: Huan ipan nopa tonali nimotlalis para niquintzontlamiltis nochi tlacame
    tlen nochi tlaltini tlen hualase para quitehuise altepetl Jerusalén.
  bus-bus: Zĩ pìa mɛ́ zɛ kↄ̃n borii kɛ̀ aↄ̃ mↄ̀ lɛ́ɛ Yerusalɛmuanↄ kaatɛnao ń píngi.
  gub-BL: A'e 'ar mehe amumaw putar wyzài teko Zeruzarez iàmàtyry'ymar ihe wà nehe.
  eng-DRA: And it shall come to pass in that day, that I will seek to destroy all
    the nations that come against Jerusalem.
