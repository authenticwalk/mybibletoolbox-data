    yet.
  dan-1931: På hin Dag værner HERREN om Jerusalems Indbyggere, og den skrøbeligste
    iblandt dem skal på hin Dag blive som David, men Davids Hus som Gud, som HERRENS
    Engel foran dem.
  vie-OVCB: Ngày ấy, Chúa Hằng Hữu sẽ bảo vệ người Giê-ru-sa-lem, cho người yếu nhất
    được mạnh như Đa-vít; cho nhà Đa-vít sẽ như thần, như thiên sứ của Chúa Hằng Hữu
    đang đi trước họ!
  guj-2017: તે દિવસે યહોવાહ યરુશાલેમના રહેવાસીઓનું રક્ષણ કરશે, તે દિવસે જે લડખડાતો
    હશે તે પણ દાઉદ જેવો થશે. અને દાઉદનાં કુટુંબો ઈશ્વરના જેવાં, યહોવાહના દૂતના જેવાં
    તેમની આગળ થશે.
