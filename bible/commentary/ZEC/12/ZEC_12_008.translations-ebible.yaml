    mələyi kimi olacaq.
  eng-DBY: In that day will Jehovah defend the inhabitants of Jerusalem; and he that
    stumbleth among them at that day shall be as David; and the house of David as
    God, as the Angel of Jehovah before them.
  hin-2017: उस दिन यहोवा यरूशलेम के निवासियों को मानो ढाल से बचा लेगा, और उस समय उनमें
    से जो ठोकर खानेवाला हो वह दाऊद के समान होगा; और दाऊद का घराना परमेश्वर के समान
    होगा, अर्थात् यहोवा के उस दूत के समान जो उनके आगे-आगे चलता था।
  wol-KYG: Bésub keroog Aji Sax jeey doon kiiraayal waa Yerusalem. Ñi gëna néew doole
    ci ñoom sax ñook Daawudaay tolloo doole, waa kër Daawuda jiite leen ni Yàlla,
    ni malaakam Aji Sax ji.
  eng-YLT: In that day cover over doth Jehovah the inhabitant of Jerusalem, And the
    stumbling among them hath been in that day as David, And the house of David as
    God — As a messenger of Jehovah — before them.
  kne-kne: Sin doy ay timpo, salakniban Diyos din omili ed Jerusalem et olay din kakapsotan
    en daida yan pomigsa ay kaman si David. Din polin David et kaman si Diyos ono
    kaman din Anghel Diyos ay mangipangolon daida.
  eng-WYC-2017: In that day the Lord shall defend the dwellers of Jerusalem; and he
    that shall offend of them, shall be in that day as David, and the house of David
    shall be as of God, as the angel of the Lord in the sight of him.
  eng-WMBB: In that day the LORD will defend the inhabitants of Jerusalem. He who
    is feeble amongst them at that day will be like David, and David’s house will
    be like God, like the LORD’s angel before them.
  urd-GVH: लेकिन रब यरूशलम के बाशिंदों को भी पनाह देगा। तब उनमें से कमज़ोर आदमी दाऊद
    जैसा सूरमा होगा जबकि दाऊद का घराना ख़ुदा की मानिंद, उनके आगे चलनेवाले रब के फ़रिश्ते
    की मानिंद होगा।
  rug-rug: Koasa rane asa si kote lavelave ni e Zihova sarini pu koa pa Zerusalema,
    pude asa sapu hitekena hola koa rini si kote ṉiṉira gua e Devita, meke sa tutina
    e Devita si kote gua sa Mateana te Zihova sapu ene va kenue koa rini, gugua sa
    Tamasa.
  gaz-gaz: Gaafas Waaqayyo jiraattota Yerusaalemiif ni qolata; guyyaa sana isaan keessaa
    inni dadhabaan akka Daawit taʼa; manni Daawitis akka Waaqaa, akka ergamaa Waaqayyoo
    isa isaan dura deemuu ni taʼa.
  fra-LSG: En ce jour-là, l’Éternel protégera les habitants de Jérusalem, Et le faible
    parmi eux sera dans ce jour comme David; La maison de David sera comme Dieu, Comme
    l’ange de l’Éternel devant eux.
  yal-yal: Na lɔxɔni, Alatala Yerusalɛn kaane ratangama nɛn. Hali naxan bata tagan
    e yɛ, a yɛngɛn soma nɛn na lɔxɔni alo Dawuda. Dawuda yixɛtɛne fan luma nɛn alo
    Ala yɛtɛna, alo Alatalaa malekana e yɛɛ ra.
  iou-iou: Täŋpäkaŋ kadäni uken Yawe näkä Jerusalem nanik api täŋkentäŋ yämet. Täŋira
    ämawebe kehäromini nämotä Devit kehäromi nikek itkuko ude api itneŋ. Täŋpäŋ Devit
    täŋo äboriyetä Jerusalem nanikta intäjukun api täŋ yämineŋ, Yawe täŋo aŋero ba
    Anututä ini täŋ yämeko ude.
  haw-1868: 'Ia la hoi, e hoomalu iho o Iehova i na kanaka o Ierusalema: A ka mea
    nawaliwali iwaena o lakou ia la, e like ia me Davida; A e like hoi ka ohana a
    Davida me ka ke Akua, A me ka Anela o Iehova imua o lakou.'
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَحْفَظُ الرَّبُّ سُكَّانَ أُورُشَلِيمَ، فَيَكُونُ
    أَضْعَفُهُمْ قَوِيًّا قَادِراً مِثْلَ دَاوُدَ، وَيَتَوَلَّى بَيْتُ دَاوُدَ قِيَادَتَهُمْ
    فِي الْطَّلِيعَةِ، تَمَاماً كَمَا كَانَ اللهُ أَوْ مَلاكُ الرَّبِّ يَتَقَدَّمُهُمْ.
  ewe-ewe: Gbe ma gbe la, Yehowa atsɔ akpoxɔnu atsyɔ Yerusalem nɔlawo dzi, ale be
    ame gblɔetɔ kekeake si le wo dome la anɔ abe David ene, eye David ƒe aƒe la anɔ
    abe Mawu ene, anɔ abe Yehowa ƒe dɔla si dze ŋgɔ na wo la ene.
  eng-LEE: 'On that day will the Lord be a shield around the inhabitants of Jerusalem:
    and the feeblest among them shall be on that day like David; and the house of
    David shall be like divine beings, like an angel of the Lord before them.'
  asm-FB: সেইদিনা যিহোৱা যিৰূচালেম-নিবাসীসকলৰ ঢালস্বৰূপ হ’ব আৰু তেওঁলোকৰ মাজৰ দুৰ্ব্বল
    লোক সেইদিনা দায়ূদৰ সদৃশ হ’ব আৰু দায়ূদৰ বংশ ঈশ্বৰৰ সদৃশ, তেওঁলোকৰ আগে আগে যোৱা
    যিহোৱাৰ দূতৰেই সদৃশ হ’ব।
  sus-A: نَ لْشْي، عَلَتَلَ دَرِ سَلَمُكَيٍ مَكَنتَمَ نّ. عَلَ عَ نِيَمَ نّ مِشِ تَفَنشِ
    شَ دَوُدَ سّنبّ سْتْ. دَوُدَ شَبِلّ سّنبّ فبٌمَ نّ عَلَ سَابُي رَ. عَلَتَلَ شَ
    مَلٍكّ عَ حّرّ مَ نّ عٍ يَ رَ.
  fra-SBL: En ce jour-là, Yahvé défendra les habitants de Jérusalem. Celui d'entre
    eux qui sera faible en ce jour-là sera comme David, et la maison de David sera
    comme Dieu, comme l'ange de Yahvé devant eux.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא יָגֵ֤ן יְהוָה֙ בְּעַד֙ יֹושֵׁ֣ב יְרוּשָׁלַ֔͏ִם וְהָיָ֞ה
    הַנִּכְשָׁ֥ל בָּהֶ֛ם בַּיֹּ֥ום הַה֖וּא כְּדָוִ֑יד וּבֵ֤ית דָּוִיד֙ כֵּֽאלֹהִ֔ים
    כְּמַלְאַ֥ךְ יְהוָ֖ה לִפְנֵיהֶֽם׃
  kik-kik: Mũthenya ũcio Jehova nĩakagitĩra andũ arĩa matũũraga Jerusalemu, nĩgeetha
    arĩa maagĩte hinya mũno gatagatĩ-inĩ kao makahaana ta Daudi, nayo nyũmba ya Daudi
    ĩkahaana o ta Ngai, ĩhaane ta mũraika wa Jehova amatongoretie.
  fra-NCL: En ce jour-là, Yahweh établira un rempart autour des habitants de Jérusalem,
    et celui qui chancelle parmi eux sera en ce jour-là comme David, et la maison
    de David sera comme Dieu, comme l’ange de Yahweh devant eux.
  cek-AK: To na niah loe Angraeng mah Jerusalem ah kaom kaminawk to pakaa tih; thacak
    ai kaminawk loe to na niah David baktiah thacak o tih, nihcae hma ah Angraeng
    ih van kami oh baktih toengah, David imthung loe Sithaw baktiah om tih.
  cuk-cuk: ”A-ibagine, ani, Bab-Jehová, Jerusalén-dulemar an bendaknonikoed. A-dulemar-abargi
    dule-nollogudiidi, Davidʼyob gunonikoed. Rey-David-neguya, Bab-Dummadyob gunonikoed.
    Bab-Jehová-e-baliwituryob emar-idu-nadapi gunonikoed.
  uig-CYR: Шу күни Пәрвәрдигар Йерусалимда туруватқанларни қоғдайду; уларниң арисидики
    әләңшип қалғанларму шу күни Давуттәк палван болиду; Давут җәмәти болса Худадәк,
    йәни уларниң алдидики Пәрвәрдигарниң Пәриштисидәк күчлүк болиду.
  tel-2017: ఆ కాలంలో యెహోవా యెరూషలేము నివాసులను కాపాడతాడు. వారిలో బలహీనులు దావీదువంటి
    వారిలాగా, దావీదు వంశీయులు దేవుని వంటివారుగా, ప్రజల దృష్టికి యెహోవా దూతల వంటి వారుగా
    ఉంటారు.
  hat-BSA: Nan jou sa a, SENYÈ a va defann moun Jérusalem yo. Sila ki fèb pami yo
    nan jou sa a va tankou David, e kay David la va tankou Bondye, tankou zanj SENYÈ
    a devan yo.
  kos-kos: Ke pacl sac LEUM GOD El ac fah loango mwet su muta in Jerusalem, ac oru
    tuh finne mwet munas oemeet inmasrlolos in fah ku oana kuiyal David meet. Fwilin
    tulik natul David ac fah kololos oana lipufan lun LEUM GOD, aok, oana God sifacna.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא יָגֵ֤ן יְהוָה֙ בְּעַד֙ יוֹשֵׁ֣ב יְרוּשָׁלִַ֔ם וְהָיָ֞ה
    הַנִּכְשָׁ֥ל בָּהֶ֛ם בַּיּ֥וֹם הַה֖וּא כְּדָוִ֑יד וּבֵ֤ית דָּוִיד֙ כֵּֽאלֹהִ֔ים
    כְּמַלְאַ֥ךְ יְהוָ֖ה לִפְנֵיהֶֽם׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-echebe ndị bi na Jerusalem, mee ka ọ bụladị
    ndị na-asọ ngọngọ nʼetiti ha dịrị ike dịka Devid. Ụlọ Devid ga-adịkwa ka Chineke,
    dịka Mmụọ ozi Onyenwe anyị, onye na-eje nʼihu ha.
  ory-ory: ସେହି ଦିନ ସଦାପ୍ରଭୁ ଯିରୂଶାଲମର ନିବାସୀଗଣକୁ ରକ୍ଷା କରିବେ ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ଯେଉଁ
    ଜନ ଦୁର୍ବଳ, ସେହି ଦିନ ସେ ଦାଉଦ ପରି ହେବ ଓ ଦାଉଦ ବଂଶ ପରମେଶ୍ୱରଙ୍କ ପରି, ସେମାନଙ୍କର ଅଗ୍ରଗାମୀ
    ସଦାପ୍ରଭୁଙ୍କର ଦୂତ ପରି ହେବେ।
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap epwe tümwünü ekewe chon Jerusalem,
    pwe chokewe mi fokun apwangapwang repwe pöchökül usun chök Tafit, nge ekewe mwirimwirin
    Tafit repwe emweniir usun chök Kot, usun chök nöün ewe Samol mi Lapalap chon läng.
  rop-rop: Langa det dei ai garra kipum detlot Jerusalem pipul seif. Ai garra meigim
    detlot brabli wikwan pipul strongbala laik Deibid bin jidan. En detlot boswan
    brom det femili lain blanga Deibid garra go lida langa olabat, jis laik det einjul
    blanga mi bin go lida langa olabat grengrenfatha olabat langa det bush kantri
    longtaim wen aibin lukaftum olabat.
  ukr-1871: Того часу закрие Господь щитом своїм осадників Ерусалимських, і найслабший
    між ними буде такий, як Давид, а дом Давидів буде як Божий, як ангел Господень
    перед ними.
  deu-1951: An jenem Tage wird der HERR die Einwohner Jerusalems beschirmen, so daß
    an jenem Tage der Schwächste unter ihnen sein wird wie David, und das Haus David
    wie Gott, wie der Engel des HERRN vor ihnen her.
  eng-JPS: In that day shall the LORD defend the inhabitants of Jerusalem; and he
    that stumbleth among them at that day shall be as David; and the house of David
    shall be as a godlike being, as the angel of the LORD before them.
  srp-1865: U onaj æe dan Gospod zaklanjati stanovnike Jerusalimske, i najslabiji
    meðu njima biæe u taj dan kao David, i dom æe Davidov biti kao Bog, kao anðeo
    Gospodnji pred njima.
  lug-lug: Ku lunaku olwo Mukama aliteeka obukuumi ku batuuze b’omu Yerusaalemi; abo
    abasembayo obunafu ku lunaku olwo babeere nga Dawudi, era ennyumba ya Dawudi ebeere
    ng’ennyumba ya Katonda, nga malayika wa Mukama abakulembeddemu.
  heb-heb: ביום ההוא יגן יהוה בעד יושב ירושלם והיה הנכשל בהם ביום ההוא כדויד ובית
    דויד כאלהים כמלאך יהוה לפניהם׃
  ben-IRV: সেই দিন যিরূশালেমের লোকদের সদাপ্রভু রক্ষা করবেন এবং সেই দিন তাদের মধ্যে
    যারা হোঁচট খায় তারা দায়ূদের মত হবে এবং সেই দিনের দায়ূদ কুল ঈশ্বরের মত হবে,
    তাদের কাছে সদাপ্রভুর স্বর্গদূতদের মত হবে।
  pan-pan: ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਇੱਕ ਢਾਲ਼ ਹੋਵੇਗਾ, ਉਸ ਦਿਨ ਉਹਨਾਂ
    ਵਿੱਚੋਂ ਕਮਜ਼ੋਰ ਤੋਂ ਕਮਜ਼ੋਰ ਦਾਊਦ ਵਰਗਾ ਹੋਵੇਗਾ, ਦਾਊਦ ਦਾ ਘਰਾਣਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਯਹੋਵਾਹ ਦੇ
    ਦੂਤ ਵਰਗਾ ਹੋਵੇਗਾ, ਜਿਹੜਾ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਸੀ।
  mya-JVB: ထိုကာလ ၌ ထာဝရဘုရား သည် ယေရုရှလင် မြို့ သားတို့ကို ကွယ်ကာ စောင့်မတော်မူသဖြင့်၊
    အားနည်း သောသူသည် ထိုကာလ ၌ ဒါဝိဒ် မင်းကဲ့သို့ ၎င်း ၊ ဒါဝိဒ် မင်း မျိုး သည် ဘုရား
    သခင်ကဲ့သို့ ၎င်း ၊ သူ တို့ရှေ့ မှာ ထာဝရဘုရား ၏ ကောင်းကင် တမန်ကဲ့သို့ ၎င်း ဖြစ်
    လိမ့်မည်။
  hmo-hmo: Unai nega lalonai, lau Lohiabada ese Ierusalema noho taudia do lau naria,
    bona edia goada lasi taudia danu, be goada do idia abia, Davida ena goada hegeregerena.
    Bona Davida ena tubuna taudia ese Ierusalema taudia do idia gunalaia, Lohiabada
    ena aneru bamona, oibe, Dirava sibona ese idia ia gunalaia bamona.
  urd-urd: उस दिन ख़ुदावन्द येरूशलेम के बाशिन्दों की हिमायत करेगा, और उनमें का सबसे
    कमज़ोर उस दिन दाऊद की तरह होगा; और दाऊद का घराना ख़ुदा की तरह, या'नी ख़ुदावन्द
    के फ़रिश्ते की तरह जो उनके आगे आगे चलता हो।
  rus-SYN: В тот день защищать будет Господь жителей Иерусалима, и самый слабый между
    ними в тот день будет как Давид, а дом Давида будет как Бог, как Ангел Господень
    перед ними.
  bqc-SIM: Gↄↄ bee ma Dii má ↄku Yelusalɛũdeↄla. Gↄↄ bee an gbagalɛnaↄ gbãa'e lán
    Davidiwa, Davidi buiↄ sↄ̃ aa gbãa'e lán Luawa, lán Dii Malaika pↄ́ dↄaaanɛ́wa.
  tcz-CHONGTHU: Hicheni lechun Pakaiyin Jerusalem mipite ahuhdoh ding, alah uva alhasam
    pen jeng jong leng David banga hatdiu chuleh David sonhochu Pathen toh bangding,
    amasang sang uva che Pakai vantil to bangdiu ahi.
  mar-mar: त्या दिवशी, परमेश्वर यरूशलेमेतील रहिवाश्यांना वाचवील; त्यातील जो अतिदुर्बल
    मनुष्यसुध्दा दावीदासारखा वीर बनेल आणि दावीदाचे घराणे देवासमान होईल म्हणजे ते परमेश्वराच्या
    दूताप्रमाणे पुढे चालणारे होतील.
  qub-qub: «Chay junäga noga Tayta Diosmi imapitapis chapäshaj Jerusalencho tiyajcunata.
    Chaycho tiyajcuna pishi callpa cajmi cangapaj ray David cashanno fiyupa sinchi.
    Davidpita mirar aywaj mandaycajcunanami canga Diosno, guërraman aywaycaj runacunapa
    ñaupanta aywaj anjilnëno.
  bqp-bqp: Yen tɔ̃ɔ te, kon Yerusɑlɛmugibu kɔ̃su. Be sɔɔ, wi u kun dɑɑ dɑm mɔ, u koo
    dɑm kowɑ nge Dɑfidi. Kpɑ Dɑfidin yɛnugibu bɑ n sɑ̃ɑ nge Gusunɔn gɔrɑdo wi u yɔ̃
    ben wuswɑɑɔ.
  hat-hat: Lè sa a, Seyè a va louvri zèl li pou l' pwoteje tout moun ki rete lavil
    Jerizalèm yo. Wi, lè sa a, menm pi fèb la ap gen fòs tankou David. Pitit pitit
    David yo va alatèt pou dirije yo tankou Bondye, tankou zanj Seyè a.
  eng-BSB: On that day the LORD will defend the people of Jerusalem, so that the weakest
    among them will be like David, and the house of David will be like God, like the
    angel of the LORD going before them.
  tod-tod: Naama volo ná, Ɠɔoɠɔ GALAGI ɠa Zeeluzalɛme zei wo nuiti makɛ, zɔi sɛbɛi
    wola ʋɛlɛai ti zaama, naa ɠa zɛbɛi zɔlɔɔ ga Davide ɠɛʋele, Davide ná-pɛlɛyeɠei
    ɠa ɠɛ ti ʋɛ eɠɛ GALA, eɠɛ vɔlɔ Ɠɔoɠɔ GALAGI ná-geezuɠeelai nii é ziɛzu ti luɠɔ.
  eng-WEBPB: In that day the LORD will defend the inhabitants of Jerusalem. He who
    is feeble amongst them at that day will be like David, and David’s house will
    be like God, like the LORD’s angel before them.
  kbq-kbq: E'i ana knarera Ra Anumzamo'a Jerusalemi kumapi vahera zamahokegahie. Hagi
    amu'nozmifima hankavezmima omane'nesia vahe'mo'za kini ne' Deviti kna hu'za hankave
    vahe nemanisageno, kini ne' Deviti naga'mo'za Anumzankna nehu'za, Ra Anumzamofo
    ankeromo vugote zmanteno viankna hugahaze.
  nhe-BL: Ipan nopa tonali TOTECO quinmanahuis nopa tlacame tlen itztoque ipan altepetl
    Jerusalén. Huan yeca se tlen ax quipiyas más chicahualistli ipan nopa tonali quipiyas
    chicahualistli queja Tlanahuatijquetl David. Huan tlen hualahuij ipan iteipa ixhuihua
    David elise queja Toteco Dios, queja ielhuicac ejcahua TOTECO tlen yohuij iniixtla
    notlacajhua.
  bus-bus: Zĩ pìa mamↄma Dii mɛ́ ↄ kú Yerusalɛmudeenↄla. Zĩ pìa aↄ̃ gbãasaideenↄ
    é gbãa e lán Dauda bà, Dauda boriinↄ sↄ̃ é gbãa e lán Luda bà, lán Dii Malaika
    kɛ̀ dↄńnɛ aɛ bà.
  gub-BL: A'e 'ar mehe apyro putar Zeruzarez pe har waàmàtyry'ymar wanuwi wà nehe.
    Wainuromo har ikàg 'ym wera'u ma'e wiko putar ikàg ma'e romo tuwihawete Tawi ài
    wà nehe. Tawi izuapyapyr oho putar wanenataromo wà nehe. Nuzawy kwaw Tupàn Tuweharupi
    Wiko Ma'e heko haw pe har wà nehe. Nuzawy kwaw Tupàn wà nehe. Ikàg putar wà nehe.
    Teko uzeruze'egatu putar wanehe wà nehe.
  eng-DRA: 'In that day shall the Lord protect the inhabitants of Jerusalem, and he
    that hath offended among them in that day shall be as David: and the house of
    David, as that of God, as an angel of the Lord in their sight.'
