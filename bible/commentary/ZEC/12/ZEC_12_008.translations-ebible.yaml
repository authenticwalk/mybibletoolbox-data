  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Tɑcɑɑ kɑ́ kenti Yosɑlɛm nyə́mɑ tɔɔ. Ɩlɛnɑ mə tɑɑ ɑcɑmɑɑ
    pəsɩ toŋtunɑɑ ɩsɩɩ Tɑfiiti. Ɩlɛnɑ Tɑfiiti lʋlʋɣʋ nyə́mɑ nɑ́ɑ́ pəsɩ-mɛ ɩsɩɩ Ɩsɔ.
