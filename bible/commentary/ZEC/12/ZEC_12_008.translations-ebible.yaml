verse: ZEC.012.008
translations:
  mal-C: ആ ദിവസത്തിൽ യഹോവ ജെറുശലേംനിവാസികളെ സംരക്ഷിക്കും. അവരിൽ ഏറ്റവും ബലഹീനൻ ദാവീദിനെപ്പോലെയും
    ദാവീദുഗൃഹം ദൈവത്തെപ്പോലെയും അവരുടെമുമ്പിൽ നടക്കുന്ന യഹോവയുടെ ദൂതനെപ്പോലെയും ആയിരിക്കും.
  deu-TKW: An jenem Tage wird Jahwe mit seinem Schild die Bewohner Jerusalems decken,
    und der Erschöpfte unter ihnen wird an jenem Tage wie David sein, und das Haus
    Davids wird sein wie Gott, wie der Engel Jahwes vor ihnen her.
  lin-lin: Na mokolo wana, Yawe akobatela bavandi ya Yelusalemi mpo ete bato ya bolembu
    kati na bango bakoma makasi lokola Davidi, mpe libota ya Davidi ekoma lokola Nzambe,
    lokola Anjelu ya Yawe, oyo azali kotambola liboso na bango.
  eng-LSV: In that day YHWH covers over the inhabitant of Jerusalem, || And the stumbling
    among them has been in that day as David, || And the house of David as God—As
    the Messenger of YHWH—before them.
  eng-GNV: 'In that day shall the Lord defende the inhabitants of Ierusalem, and he
    that is feeble among them, in that day shall be as Dauid: and the house of Dauid
    shall be as Gods house, and as the Angel of the Lord before them.'
  eng-WEBSTER: In that day will the LORD defend the inhabitants of Jerusalem; and
    he that is feeble among them at that day shall be as David; and the house of David
    shall be as God, as the angel of the LORD before them.
  nhw-BL: Ipan nopa tonali TOTECO quinmanahuis nopa masehualme catli itztoque ipan
    altepetl Jerusalén. Huan yeca se catli amo quipiyas más chicahualistli ipan nopa
    tonali quipiyas chicahualistli quen Tlanahuatijquetl David. Huan catli hualahuij
    ipan iteipan ixhuihua David elise quen Toteco Dios huan quen itequihuajcahua TOTECO
    catli yohuij iniixpa nomasehualhua.
  swh-ONEN: Katika siku hiyo, Bwana atawakinga wale waishio Yerusalemu, ili kwamba
    aliye dhaifu kupita wote miongoni mwao awe kama Daudi, nayo nyumba ya Daudi itakuwa
    kama Mungu, kama Malaika wa Bwana akiwatangulia.
  bba-bba: Yen tɔ̃ɔ te, kon Yerusɑlɛmuɡibu kɔ̃su. Be sɔɔ, wi u kun dɑɑ dɑm mɔ, u koo
    dɑm kowɑ nɡe Dɑfidi. Kpɑ Dɑfidin yɛnuɡibu bɑ n sɑ̃ɑ nɡe Gusunɔn ɡɔrɑdo wi u yɔ̃
    ben wuswɑɑɔ.
  eng-KJVCPB: In that day shall the Lord defend the inhabitants of Jerusalem; And
    he that is feeble among them at that day shall be as David; And the house of David
    shall be as God, As the angel of the Lord before them.
  luo-luo: Odiechiengno Jehova Nyasaye biro chielo joma odak Jerusalem mondo joma
    nyap mogik e diergi ochal gi Daudi, kendo joka Daudi nochal kaka Nyasaye, ka malaika
    mar Jehova Nyasaye otelonegi.
  meu-meu: Una dina ai Iehova ese Ierusalem inoholaina taudia na kesi amo baine koudia
    heḡeḡe; una dainai manokamanoka-herea tauna idia bogaragidiai na una dina ai David
    ida bae heḡereḡere; bona David iduhuna na Dirava ida, Iehova ena aneru ida, bae
    heḡereḡere, idia ikwaradia ai.
  npi-ULB: त्यस दिन, परमप्रभु नै यरूशलेमका वासिन्दाहरूको रक्षक हुनुहुनेछ, र त्यस दिन
    तिनीहरूका कमजोरहरू दाऊदझैँ हुनेछन्, अनि दाऊदको घरानाचाहिँ परमेश्‍वरझैँ, तिनीहरूको
    अगि परमप्रभुका स्वर्गदूतझैँ हुनेछ ।
  yor-yor: Ní ọjọ́ náà ni Olúwa yóò dáàbò bò àwọn tí ń gbé Jerusalẹmu; ẹni tí ó bá
    sì ṣe àìlera nínú wọn ní ọjọ́ náà, yóò dàbí Dafidi; ilé Dafidi yóò sì dàbí Ọlọ́run,
    bí angẹli Olúwa níwájú wọn.
  pes-OPCB: «در آن روز خداوند از مردم اورشلیم دفاع خواهد کرد. ضعیفترین آنها مثل داوود
    پادشاه قوی خواهد بود، و نسل سلطنتی داوود مانند خدا و مثل فرشتهٔ خداوند در پیشاپیش
    آنها حرکت خواهند کرد!
  tgl-ULB: Sa araw na iyon si Yahweh ang magiging taga-pagtanggol ng mga naninirahan
    sa Jerusalem, at sa araw na iyon ang mga mahihina sa kanila ay magiging tulad
    ni David, habang ang sambahayan ni David ay magiging tulad ng Diyos, tulad ng
    anghel ni Yahweh sa harapan nila.
  hui-hui: Horo ogoningi Anduane Homogo i̱na wali agali Yarusalemeha karu i̱nime hapai
    halu humbi haradagua bulebira. I̱na agali maru wai bulene hongo nahe bu karu mo
    hongo harogola tibi nde wai biaga hongohe howa pari wayali Kini Debidi ale dege
    holebira. Ani kagola Debidi aguanene mani holebirarume ti nde Anduane Homogonaga
    dahuliyali ale howa tigua Yarusalemeni karu haru halu Ngode Datagaliwabe ibugua
    haru hagadagua haru holebira.
  mya-mya: ထို​ကာ​လ​၌​ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင် သူ​လူ​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​သည်​ကွယ်
    ကာ​စောင့်​ထိန်း​တော်​မူ​လိမ့်​မည်။ သို့​ဖြစ်​၍ သူ​တို့​အ​နက်​အင်​အား​အ​ချိ​နဲ့​ဆုံး​သော
    သူ​များ​ပင်​လျှင် ဒါ​ဝိဒ်​ကဲ့​သို့​ကြံ့​ခိုင်​၍ လာ​လိမ့်​မည်။ ဒါ​ဝိဒ်​၏​သား​မြေး​များ​သည်
    ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​ကဲ့ သို့​လည်း​ကောင်း၊ ဘု​ရား​သ​ခင်​ကိုယ်​တော်
    တိုင်​ကဲ့​သို့​လည်း​ကောင်း​သူ​တို့​အား​ဦး စီး​ခေါင်း​ဆောင်​ပြု​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་བསྲུང་བར་མཛད་ཅིང་།
    དེ་དག་ཁྲོད་ཀྱི་ཉམ་ཐག་རྣམས་ནི་དཱ་བིད་དང་འདྲ་ཞིང་། དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་ནི་དཀོན་མཆོག་དང་འདྲ་སྟེ།
    དེ་དག་གི་མདུན་དུ་སྐྱོད་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་དང་འདྲ་བར་འགྱུར།
  sna-sna: Pazuva iroro Jehovha achadzivirira vaya vagere muJerusarema, zvokuti anoshayiwa
    simba pakati pavo achava saDhavhidhi, uye imba yaDhavhidhi ichava saMwari, soMutumwa
    waJehovha anoenda pamberi pavo.
  spa-BLM: En ese día el Señor defenderá a los habitantes de Jerusalén. El que sea
    débil entre ellos en aquel día será como David, y la casa de David será como Dios,
    como el ángel de Yahvé ante ellos.
  cac-cac: A in Jehová in tic, ol in tan̈vejpax eb' cajan d'a Jerusalén chi'. A eb'
    malaj yip d'a scal eb' chi', tec'an ol aj eb' icha vin̈aj rey David d'a peca'.
    Axo pax eb' yin̈tilal vin̈aj rey David chi', b'ab'el sb'at eb' d'a yichan̈ eb',
    lajan ol aj stec'anil eb' icha in tec'anil, ma icha stec'anil eb' vángel.
  swh-ULB: Katika siku hiyo Yahwe atakuwa mtetezi wa wakao Yerusalemu, na siku hiyo
    waliodhaifu miongoni mwao watakuwa kama Daudi, wakati nyumba ya Daudi watakuwa
    kama Mungu, kama malaika wa Yahwe mbele yao.
  bel-bel: У той дзень абараняць будзе Гасподзь жыхароў Ерусаліма, і самы слабы сярод
    іх у той дзень будзе як Давід, а дом Давіда будзе як Бог, як анёл Гасподні перад
    імі.
  deu-ELBBK: An jenem Tag wird der HERR die Bewohner von Jerusalem beschirmen; und
    der Stolpernde unter ihnen wird an jenem Tag wie David sein und das Haus Davids
    wie Gott, wie der Engel des HERRN vor ihnen her.
  mbb-OT: Dutun he andew edlevanan te Nengazen is ebpemen-ubpà diyà te Jerusalem su
    para minsan is utew meluya kandan ne egkeiring ki David kezesen. Is menge kevuwazan
    ni David egkeiring te Megbevayà, iring te velinsuǥuen te Nengazen he ebpengulu
    kandan.
  mal-2015: അന്നാളിൽ യഹോവ യെരൂശലേംനിവാസികളെ പരിചകൊണ്ടു മറെക്കും; അവരുടെ ഇടയിൽ ഇടറിനടക്കുന്നവൻ
    അന്നാളിൽ ദാവീദിനെപ്പോലെ ആയിരിക്കും; ദാവീദുഗൃഹം ദൈവത്തെപ്പോലെയും അവരുടെ മുമ്പിലുള്ള
    യഹോവയുടെ ദൂതനെപ്പോലെയും ആയിരിക്കും.
  rmc-rmc: Andre oda džives o RAJ chraňinela le manušen andro Jeruzalem, hoj o nekslabeder
    lendar ačhela zoralo sar o David a o čhave le Davidoskre len ľidžana sar o Del,
    sar o aňjelos le RAJESKRO.
  nlg-nlg: Mi tana bona vagana keri a LORD ke pilui pungisira ra hei tara ghahara
    i Jerusalem, sugua rane bugu au vule, ta didira na ovu kara ghoi laga au vule
    vaga David. Ma rana vaivarina David kara ghidevira. vaga nina angel LORD, me God
    hegena.
  pes-OPV: در آن روزخداوند ساکنان اورشلیم را حمایت خواهد نمودو ضعیف ترین ایشان در
    آن روز مثل داود خواهدبود و خاندان داود مانند خدا مثل فرشته خداونددر حضور ایشان
    خواهند بود.
  ron-1924: Ын зиуа ачея, Домнул ва окроти пе локуиторий Иерусалимулуй, аша кэ чел
    май слаб динтре ей ва фи ын зиуа ачея ка Давид, ши каса луй Давид ва фи ка Думнезеу,
    ка Ынӂерул Домнулуй ынаинтя лор.
  ben-OBCV: সেদিন সদাপ্রভু জেরুশালেমের বসবাসকারীদের রক্ষা করবেন, যেন তাদের মধ্যেকার
    সবচেয়ে দুর্বল লোকও দাউদের মতো হয়, এবং দাউদ কুল ঈশ্বরের মতো হয়, সদাপ্রভুর যে
    দূত তাদের আগে আগে চলবে তাঁর মতো হবে।
  som-som: Wakhtigaas Rabbigu wuxuu daafici doonaa dadka Yeruusaalem deggan, oo kii
    iyaga ugu tabaryaru wakhtigaas wuxuu ahaan doonaa sida Daa'uud oo kale, oo reer
    Daa'uudna wuxuu noqon doonaa sida Ilaah oo kale, iyo sida malaa'igtii Rabbiga
    oo iyaga hor socota.
  lat-VUC: 'In die illa proteget Dominus habitatores Jerusalem: et erit qui offenderit
    ex eis in die illa quasi David, et domus David quasi Dei, sicut angelus Domini
    in conspectu eorum.]'
  eng-ASVBT: In that day shall Jehovah defend the inhabitants of Jerusalem; and he
    that is feeble among them at that day shall be as David; and the house of David
    shall be as God, as the angel of Jehovah before them.
  ita-1885: In quel giorno il Signore sarà protettore degli abitanti di Gerusalemme;
    e colui d'infra loro che vacillerà sarà in quel giorno simile a Davide; e la casa
    di Davide sarà come un Dio, come un Angelo del Signore, davanti a loro.
  eng-LXXUP: And it shall come to pass in that day, that the Lord shall defend the
    inhabitants of Jerusalem; and the weak one among them in that day shall be as
    David, and the house of David as the house of God, as the angel of the Lord before
    them.
  eng-ULB: On that day Yahweh will be the defender of the inhabitants of Jerusalem,
    and on that day those who are weak among them will be like David, while the house
    of David will be like God, like the angel of Yahweh in front of them.
  spa-VBL: Ese día el Señor pondrá un escudo protector alrededor del pueblo de Jerusalén
    para que hasta el más torpe sea un guerrero hábil como David, y la casa de Davod
    será como Dios, como el ángel del Señor que los guía.
  fra-_FOB: En ce jour-là, l'Éternel protégera les habitants de Jérusalem; et le faible
    parmi eux sera, en ce jour-là, comme David, et la maison de David sera comme Dieu,
    comme l'ange de l'Éternel devant eux.
  mal-mal: ആ നാളിൽ യഹോവ യെരൂശലേം നിവാസികളെ പരിചകൊണ്ട് മറയ്ക്കും; അവരുടെ ഇടയിൽ ഇടറിനടക്കുന്നവൻ
    അന്നാളിൽ ദാവീദിനെപ്പോലെ ആയിരിക്കും; ദാവീദുഗൃഹം ദൈവത്തെപ്പോലെയും അവരുടെ മുമ്പിലുള്ള
    യഹോവയുടെ ദൂതനെപ്പോലെയും ആയിരിക്കും.
  urd-GVR: Lekin Rab Yarūshalam ke bāshindoṅ ko bhī panāh degā. Tab un meṅ se kamzor
    ādmī Dāūd jaisā sūrmā hogā jabki Dāūd kā gharānā Ḳhudā kī mānind, un ke āge chalne
    wāle Rab ke farishte kī mānind hogā.
  suz-BL: मेको नाक्‍ती परमप्रभु यावेमी यरूसलेममी बाक्‍ब मुर आन कली वारच पाइब। मेकेर
    बाक्‍ब नेल्‍ल क्‍येङा मचाप्‍ब दाऊद खोदेंशो बाक्‍नीम। मिनु दाऊद आ खिं ङा मुर परमप्रभु
    खोदेंशो बाक्‍नीम। मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब मेको आन ङोंइती गाक्‍ब।
    यसैया ३३:२४
  eng-NOY: In that day shall Jehovah defend the inhabitants of Jerusalem, And he that
    is feeble among them in that day shall be like David, And the house of David shall
    be as God, As the angel of Jehovah before them.
  ita-1927: In quel giorno l’Eterno proteggerà gli abitanti di Gerusalemme; e colui
    che fra loro vacilla sarà in quel giorno come Davide, e la casa di Davide sarà
    come Dio, come l’angelo dell’Eterno davanti a loro.
  ckb-ckb: لەو ڕۆژەدا یەزدان دانیشتووانی ئۆرشەلیم دەپارێزێت، ئەوەی لاوازە لەنێویان
    وەک داودی لێدێت، ماڵی داودیش وەک خودای لێدێت، وەک فریشتەی یەزدان لەپێشیان دەڕوات.
  eng-BBE: In that day the Lord will be a cover over the people of Jerusalem; and
    he who is feeble among them in that day will be as strong as David, and the family
    of David will be as God, as the angel of the Lord before them.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳನ್ನು ಕಾಪಾಡುವರು. ಆ ದಿವಸಗಳಲ್ಲಿ
    ಅವರಲ್ಲಿ ಅತ್ಯಂತ ಬಲಹೀನನು ದಾವೀದನಂತೆ ಬಲಾಢ್ಯನಾಗುವನು. ದಾವೀದನ ವಂಶವು ದೇವರ ಹಾಗೆಯೂ, ಮುಂದಾಳಾಗಿ
    ಯೆಹೋವ ದೇವರ ದೂತನ ಹಾಗೆಯೂ ಇರುವುದು.
  tam-2017: அந்நாளிலே யெகோவா எருசலேமின் மக்களைக் காப்பாற்றுவார்; அவர்களில் தள்ளாடினவன்
    அந்நாளிலே தாவீதைப்போல இருப்பான்; தாவீது குடும்பத்தார்கள் அவர்களுக்கு முன்பாக தேவனைப்போலவும்
    யெகோவாவுடைய தூதனைப்போலவும் இருப்பார்கள்.
  spa-RV-1909: 'En aquel día Jehová defenderá al morador de Jerusalem: y el que entre
    ellos fuere flaco, en aquel tiempo será como David; y la casa de David como ángeles,
    como el ángel de Jehová delante de ellos.'
  ron-BTF: În acea zi DOMNUL va apăra pe locuitorii Ierusalimului; şi cel slab între
    ei, în acea zi, va fi ca David; şi casa lui David va fi ca Dumnezeu, ca îngerul
    DOMNULUI înaintea lor.
  eng-WEBP: In that day the LORD will defend the inhabitants of Jerusalem. He who
    is feeble among them at that day will be like David, and David’s house will be
    like God, like the LORD’s angel before them.
  eng-FBV: On that day the Lord will place a shield around the people of Jerusalem
    so that even the clumsiest of them will be as skilled a warrior as David, and
    the house of David will be like God, like the angel of the Lord who leads them.
  nld-1939: 'Dan zal Jahweh op die dag Jerusalems burgers dekken met zijn schild:
    de zwakste van hen zal een David worden op die dag. het huis van David een God,
    en als de Engel van Jahweh aan hun spits.'
  nch-BL: Ipan nopa tonali TOTECO quinmanahuis nopa masehualme cati itztoque ipan
    altepet Jerusalén. Huan yeca se cati amo quipiyas más chicahualisti ipan nopa
    tonali quipiyas chicahualisti quej Tanahuatijquet David. Huan cati hualahui ipan
    iteipan ixhuihua David elise quej Toteco Dios huan quej iilhuicac ejcahua TOTECO
    cati yahuij iniixpa nomasehualhua.
  vie-1934: Trong ngày đó, Đức Giê-hô-va sẽ làm Đấng bảo hộ của dân cư Giê-ru-sa-lem,
    và trong ngày đó kẻ rất yếu trong chúng nó sẽ như Đa-vít, nhà Đa-vít sẽ như Đức
    Chúa Trời, sẽ như thiên sứ của Đức Giê-hô-va ở trước mặt chúng nó.
  hin-CV: उस दिन स्वयं याहवेह येरूशलेम में रहनेवालों की रक्षा करेंगे, ताकि उनमें सबसे
    दुर्बल भी दावीद के जैसा शक्तिशाली हो जाए और दावीद का घराना परमेश्वर के जैसा, याहवेह
    के आगे-आगे जानेवाले स्वर्गदूत के जैसा हो जाए.
  spa-BES: En aquel día el Señor será una cubierta sobre el pueblo de Jerusalén; y
    el que sea débil entre ellos en ese día será tan fuerte como David, y la familia
    de David será como Dios, como el ángel del Señor delante de ellos.
  tdx-tdx: Harova’ Iehovà amy andro zay o mpi­mone’ Ierosalaimeo le ho hambañe amy
    Davide ty mikoletra am’ iereo amy andro zay; vaho hanahak’ an’ Andrianañahare
    ty anjomba’ i Davide, hambañ’ amy anjeli’ Iehovà aolo’ iareoy.
  tha-KJV: ในวันนั้นพระเยโฮวาห์จะทรงป้องกันชาวเยรูซาเล็มไว้ เพื่อว่าคนที่อ่อนแอท่ามกลางเขาในวันนั้นจะเป็นเหมือนดาวิด
    และราชวงศ์ของดาวิดจะเป็นเหมือนพระเจ้า เหมือนทูตสวรรค์ของพระเยโฮวาห์นำหน้าเขาทั้งหลาย
  por-BR-2018: Naquele dia o SENHOR defenderá os moradores de Jerusalém; e o que mais
    fraco dentre eles, naquele dia será como Davi; e a casa de Davi será como Deus,
    como o anjo do SENHOR diante deles.
  deu-ELO: An jenem Tage wird Jehova die Bewohner von Jerusalem beschirmen; und der
    Strauchelnde unter ihnen wird an jenem Tage wie David sein, und das Haus Davids
    wie Gott, wie der Engel Jehovas vor ihnen her.
  eng-WYC-2018: In that day the Lord shall defend the dwellers of Jerusalem; and he
    that shall offend of them, shall be in that day as David, and the house of David
    shall be as of God, as the angel of the Lord in the sight of him. (On that day
    the Lord shall defend the inhabitants of Jerusalem; and he of them who shall stumble
    on that day, shall be as strong as David, and the house of David shall be like
    God, yea, like the angel of the Lord going before them.)
  epo-epo: En tiu tempo la Eternulo defendos la loĝantojn de Jerusalem, kaj la plej
    malforta el ili estos en tiu tempo kiel David, kaj la domo de David estos kiel
    Dio, kiel anĝelo de la Eternulo antaŭ ili.
  uig-PIN: Xu küni Pǝrwǝrdigar Yerusalemda turuwatⱪanlarni ⱪoƣdaydu; ularning arisidiki
    ǝlǝngxip ⱪalƣanlarmu xu küni Dawuttǝk palwan bolidu; Dawut jǝmǝti bolsa Hudadǝk,
    yǝni ularning aldidiki Pǝrwǝrdigarning Pǝrixtisidǝk küqlük bolidu.
  beo-beo: Amo esoha, Hina Gode da Yelusaleme ganodini esalebe dunu gaga:mu. Ilia
    gilisisu ganodini, gogayaidafa dunu da Da:ibidi defele gasa bagade ba:mu. Da:ibidi
    egaga fi dunu da Hina Gode Ea a:igele dunu amola Godedafa amo defele, ili sigi
    masunu.
  tpi-OTNT: Long dispela taim mi Bikpela bai mi banisim ol manmeri i stap long Jerusalem,
    olsem hap plang i haitim man. Bai mi strongim ol na ol man i no gat strong bilong
    pait, bai ol i kamap strong olsem King Devit. Na ol lain tumbuna bilong Devit
    i kamap bihain bai i stap lida bilong ol, olsem ensel bilong Bikpela o olsem God
    yet.
  hau-SA: A ranan nan Ubangiji zai kiyaye waɗanda suke zama a Urushalima, domin marasa
    ƙarfi a cikinsu su zama kamar Dawuda, gidan Dawuda kuma zai zama kamar Allah,
    kamar mala’ikan Ubangiji da yake tafiya a gabansu.
  uig-LAT: Shu küni Perwerdigar Yérusalémda turuwatqanlarni qoghdaydu; ularning arisidiki
    elengship qalghanlarmu shu küni Dawuttek palwan bolidu; Dawut jemeti bolsa Xudadek,
    yeni ularning aldidiki Perwerdigarning Perishtisidek küchlük bolidu.
  nde-nde: Ngalelolanga uThixo uzabavikela labo abahlala eJerusalema, kuze kuthi lobuthakathaka
    kakhulu phakathi kwabo uzakuba njengoDavida, lendlu kaDavida izakuba njengoNkulunkulu,
    njengeNgilosi kaThixo ihamba phambi kwabo.
  ton-ton: ‌ʻI he ʻaho ko ia ʻe maluʻi ʻe Sihova ʻae kakai ʻo Selūsalema; pea ko ia
    ʻoku vaivai ʻiate kinautolu ʻi he ʻaho ko ia, ʻe hangē ia ko Tevita; pea hangē
    ko e ʻOtua ʻae fale ʻo Tevita, ʻo hangē ko e ʻāngelo ʻa Sihova ʻi honau ʻao.
  ces-1613: V ten den chrániti bude Hospodin obyvatelů Jeruzalémských, a bude nejnestatečnější
    z nich v ten den podobný Davidovi, a dům Davidův podobný bohům, podobný andělu
    Hospodinovu před nimi.
  eng-WMB: In that day the LORD will defend the inhabitants of Jerusalem. He who is
    feeble among them at that day will be like David, and David’s house will be like
    God, like the LORD’s angel before them.
  tam-TCV: அந்நாளிலே யெகோவா எருசலேமில் வாழும் மக்களைப் பாதுகாப்பார்; அப்பொழுது அவர்களில்
    பெலன் மிகக்குறைந்தவனும் தாவீது அரசனைப்போல் இருப்பான். தாவீதின் குடும்பத்தினர்
    இறைவனைப்போல, அதாவது அவர்கள் முன்செல்லும் யெகோவாவின் தூதனைப்போல் இருப்பார்கள்.
  ceb-ULB: Nianang adlawa si Yahweh mao ang manalipod sa mga lumolupyo sa Jerusalem,
    ug nianang adlawa kadtong huyang nga anaa kanila mahisama kang David, samtang
    ang panimalay ni David mahimong sama sa Dios, sama sa manulonda ni Yahweh diha
    sa ilang atubangan.
  pol-UBG: W tym dniu PAN będzie bronił mieszkańców Jerozolimy, a najsłabszy pośród
    nich stanie się tego dnia podobny do Dawida, a dom Dawida podobny do Boga, podobny
    do Anioła PANA na ich czele.
  urd-GVU: لیکن رب یروشلم کے باشندوں کو بھی پناہ دے گا۔ تب اُن میں سے کمزور آدمی داؤد
    جیسا سورما ہو گا جبکہ داؤد کا گھرانا خدا کی مانند، اُن کے آگے چلنے والے رب کے
    فرشتے کی مانند ہو گا۔
  eng-OEBCW: In that day the Lord will protect the inhabitants of Jerusalem, and the
    feeblest among them will in that day be like David, and the house of David like
    God, like the messenger of the Lord before them.
  deu-1912: Zu der Zeit wird der HERR beschirmen die Bürger zu Jerusalem, und es wird
    geschehen, daß, welcher schwach sein wird unter ihnen zu der Zeit, wird sein wie
    David; und das Haus David wird sein wie Gott, wie des HERRN Engel vor ihnen.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಯೆರೂಸಲೇಮಿನವರನ್ನು ಸುತ್ತಲು ಕಾಪಾಡುವನು; ಅವರೊಳಗೆ ಈಗಿನ ಕುಂಟನು
    ಆ ದಿನದಲ್ಲಿ ದಾವೀದನಂತಿರುವನು; ದಾವೀದ ವಂಶವು ದೇವರಂತೆ, ಯೆಹೋವನ ದೂತನ ಹಾಗೆ ಅವರಿಗೆ ಮುಂದಾಳಾಗುವುದು.
  yap-yap: Rofen nem e bayi yoror SOMOL rok e pi’in yad ma par u Jerusalem, mus ko
    pi’in ntha’bi me’waer u fithik’rad ma bay ra gelgad ni bod David ni immoy. Pi’in
    owchen David e bay ra gafaliyed yad ni bod ba engel rok Got, ma bod Got.
  hlt-MCSB: Te khohnin ah BOEIPA loh Jerusalem kah khosa ham a tungaep pah ni. Amih
    lakli kah aka hlinghlawk khaw te khohnin ah tah David neh David imkhui bangla,
    Pathen bangla, amih mikhmuh kah BOEIPA puencawn bangla om uh ni.
  mdy-ETH: ዬኖ ዎዶና ታኣኒ፥ ናንጊና ናንጋ ጎዳሢ ዬሩሳላሜይዳ ናንጋ ዓሶም ጊቲማ ማዓንዳኔ፤ ዔያቶ ባኣካ ላቤያኬ ጌይንቴሢታዖ
    ዳውቴጉዲ ዶዲ ማዓንዳኔ፤ ዳውቴ ናኣታ ታና፥ ናንጊና ናንጋ ጎዳሢጉዲ፤ ጊንሣ ሃሣ ፆኦሲ ኪኢታንቻሢጉዲ ሶሮፒ ማዒ ዴሮ ዔኪ ዓኣዻንዳኔ።
  twi-ASANTE: Saa ɛda no, Awurade bɛbɔ wɔn a wɔte Yerusalem ho ban, deɛ ɔyɛ mmerɛ
    koraa wɔ wɔn mu no bɛyɛ sɛ Dawid. Na Dawid asefoɔ bɛyɛ sɛ Onyankopɔn, te sɛ Awurade
    Bɔfoɔ a ɔdi wɔn anim.
  eng-WEBU: In that day the LORD will defend the inhabitants of Jerusalem. He who
    is feeble among them at that day will be like David, and David’s house will be
    like God, like the LORD’s angel before them.
  spa-PDDPT: Aquel día Yavé defenderá al habitante de Jerusalén. El que de ellos sea
    débil será como David, y la casa de David será como ʼElohim, como el Ángel de
    Yavé delante de ellos.
  gun-gun: Ha'e va'e ára Senhor opena 'rã Jerusalém pygua kuery re. Ha'e ramo ha'e
    pygua ikangykueve va'ekue ma Davi rami 'rã imbaraete, ha'e rã Davi ramymino kuery
    ma Nhanderuete rami 'rã imbaraete, mba'eta ha'e kuery renonde Senhor guigua anjo
    oo 'rã.
  agu-BL: Poro ncha'tz, nocpon tan chicolche'n yi e' yi ate' le tnum Jerusalén, yi
    e' yi qui'c chiwalor tan oyintzi'. Chocpon wa'n chi banak yi k'ajtzun rey Luwiy
    yi chin cham nin i' banak tan oyintzi'. Nin yi e' xonl Luwiy sjalok chiwalor chi
    tane'n walor Ryos, chi tane'n yi ángel yi k'ajbil Kataj, yi bajxij ẍchiwutz.
  ilo-ULB: Iti dayta nga aldaw, agbalinto ni Yahweh a salaknib dagiti agnanaed iti
    Jerusalem, ken iti dayta nga aldaw, pumigsanto dagiti nakapsut kadakuada a kas
    kenni David, kabayatan a ti balay ni David ket kasla iti Dios, kas iti anghel
    ni Yahweh iti sangoananda.
  kpg-kpg: I di madagoaa deelaa, Au go Dimaadua ga hagaloohi digau ala e noho i Jerusalem,
    gei digau ala e kaedahi e paagege i lodo digaula ga maaloo be David. Nia hagadili
    o David gaa dagi digaula gadoo be tangada di langi o Dimaadua, e hai be koia go
    God.
  uig-ARA: شۇ كۈنى پەرۋەردىگار يېرۇسالېمدا تۇرۇۋاتقانلارنى قوغدايدۇ؛ ئۇلارنىڭ ئارىسىدىكى
    ئەلەڭشىپ قالغانلارمۇ شۇ كۈنى داۋۇتتەك پالۋان بولىدۇ؛ داۋۇت جەمەتى بولسا خۇدادەك،
    يەنى ئۇلارنىڭ ئالدىدىكى پەرۋەردىگارنىڭ پەرىشتىسىدەك كۈچلۈك بولىدۇ.
  sus-sus: Na lɔxɔɛ, Alatala Darisalamukae makantama nɛ. Ala a niyama nɛ mixi taganxi
    xa Dawuda sɛnbɛ sɔtɔ. Dawuda xabilɛ sɛnbɛ gboma nɛ Ala saabui ra. Alatala xa malekɛ
    a ɲɛrɛma nɛ e ya ra.
  pon-2006: Ni ahnsowo KAUN-O pahn ketin sinsile irail kan me kousoan Serusalem, oh
    me pil keieu luwet rehrail pahn kehlailla duwehte Depit. Kadaudok en Depit kan
    pahn kahluwa irail rasehng tohnleng en KAUN-O, rasehng pein Koht.
  ksd-ksd: Ta nam ra bung ra Luluai na varubu maravut ra tarai Ierusalem; ma nina
    i malmalu pire diat ta nam ra bung dir a varogop ma David; ma ra apik na tarai
    kai David na da God iat, da ra angelo kai ra Luluai na lua ta diat.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ὑπερασπιεῖ Κύριος ὑπὲρ τῶν κατοικούντων
    Ἱερουσαλὴμ, καὶ ἔσται ὁ ἀσθενῶν ἐν αὐτοῖς ἐν ἐκείνῃ τῇ ἡμέρᾳ ὡς Δαυὶδ, ὁ δὲ οἶκος
    Δαυὶδ ὡς οἶκος Θεοῦ, ὡς ἄγγελος Κυρίου ἐνώπιον αὐτῶν.
  ind-AYT: Pada waktu itu, TUHAN akan melindungi penduduk Yerusalem, sehingga yang
    paling lemah di antara mereka pada waktu itu akan menjadi seperti Daud, dan keturunan
    Daud akan menjadi seperti Allah, seperti malaikat TUHAN yang mengepalai mereka.
  nya-nya: Pa tsiku limenelo Yehova adzatchinjiriza onse okhala mu Yerusalemu, kotero
    kuti anthu ofowoka kwambiri pakati pawo adzakhala ngati Davide, ndipo nyumba ya
    Davide idzakhala ngati Mulungu, ngati mngelo wa Yehova wowatsogolera.
  hrv-hrv: 'U onaj dan Jahve će zakriliti Jeruzalemce: najsustaliji među njima bit
    će u onaj dan kao David, a dom Davidov bit će kao božanstvo, kao Anđeo Jahvin
    pred njima.'
  mps-mps: Te tebo sogode Genuai Bidigo te Jerusalemde bidibo we bidi te obogo bagulubo
    tiwai yaibao, te boi hwįbo side mubo sabelego te tigi bea sabo tiwai gilama yaibao.
    Te eno augwali dąų walobaso, te boi hwįabo bomo meni yani bidi dabego me, augwali
    te polobadu bidali bidi king Devit tiwai bomai bidi pedelaibao. Tama te Devitgo
    bulali wąį nǫų dabe te nosali pedalubo hani bage te augwa polalubo bidi bidaibao,
    te Genuai Bidigo mobo bidi ensel tiwai, ma God aga tiwai digi bidibo tiwai yaibao.
  tpi-tpi: Long dispela taim mi Bikpela bai mi banisim ol manmeri i stap long Jerusalem,
