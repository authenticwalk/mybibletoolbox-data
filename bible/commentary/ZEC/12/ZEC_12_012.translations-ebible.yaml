verse: ZEC.012.012
translations:
  mal-C: 'ദേശം വിലപിക്കും; അവർ കുലംകുലമായി വിലപിക്കും, അവരുടെ ഭാര്യമാരും വിലപിക്കും:
    ദാവീദുഗൃഹത്തിലെ കുലങ്ങളും അവരുടെ ഭാര്യമാരും നാഥാൻഗൃഹത്തിലെ കുലവും അവരുടെ ഭാര്യമാരും
    വിലപിക്കും.'
  deu-TKW: 'Das Land wird klagen, jedes einzelne Geschlecht besonders: Das Geschlecht
    des Hauses David besonders und seine Frauen besonders; das Geschlecht des Hauses
    Nathan besonders und seine Frauen besonders;'
  lin-lin: 'Mokili mobimba ekosala matanga, etuka na etuka na esika na yango elongo
    na basi na yango : etuka ya libota ya Davidi elongo na basi na yango, etuka ya
    libota ya Natan elongo na basi na yango,'
  eng-LSV: And the land has mourned—every family apart, || The family of the house
    of David apart, || And their women apart; The family of the house of Nathan apart,
    || And their women apart;
  eng-GNV: 'And the land shall bewayle euery familie apart, the familie of the house
    of Dauid apart, and their wiues apart: the familie of the house of Nathan apart,
    and their wiues apart:'
  eng-WEBSTER: And the land shall mourn, every family apart; the family of the house
    of David apart, and their wives apart; the family of the house of Nathan apart,
    and their wives apart;
  nhw-BL: “Nochi israelitame campa hueli ipan ni tlali chocase miyac ica catli nechchihuilijtoque.
    Sesen huejhueyi familia chocase iyoca. Tlacame catli itztoque iteipan ixhuihua
    David yase iyoca. Huan ininsihuajhua nojquiya moiyocaquixtise para motequipachose.
  swh-ONEN: Nchi itaomboleza, kila ukoo peke yake, nao wake zao peke yao. Ukoo wa
    nyumba ya Daudi na wake zao, ukoo wa nyumba ya Nathani na wake zao,
  bba-bba: Tem mɛ kpuro sɔɔ, bɑ ko n ɡɔɔ wooru sɔ̃wɑ yɛnu kɑ yɛnu. Dɑfidin yɛnuɡibu,
    kurɔbu kɑ durɔbu nɛnɛm. Nɑtɑnin yɛnuɡibu, kurɔbu kɑ durɔbu nɛnɛm.
  eng-KJVCPB: And the land shall mourn, every family apart; The family of the house
    of David apart, and their wives apart; The family of the house of Nathan apart,
    and their wives apart;
  luo-luo: E kindeno dhoudi manie piny noywag malich ka dhoot ka dhoot ywak kar kendgi.
    Joka Daudi noywag kar kendgi, ka mondgi bende ywak kar kendgi, joka Nathan noywag
    kar kendgi kendo mondgi bende noywag kar kendgi.
  meu-meu: 'Tano taudia na bae taitai, edia iduhu ta ta ai: David iduhuna tataudia
    na sibodia bona adavadia danu sibodia; Natan iduhuna tataudia na sibodia bona
    adavadia danu sibodia;'
  npi-ULB: भूमि विलाप गर्नेछ, हरेक कुलले अलग-अलग विलाप गर्नेछन् । दाऊदको घरानाको कुल
    अलग हुनेछ र तिनीहरूका पत्‍नीहरू पतिबाट अलग हुनेछन् । नातानको घरानाको कुल अलग हुनेछ
    र तिनीहरूका पत्‍नीहरू पतिबाट अलग हुनेछन् ।
  yor-yor: Ilẹ̀ náà yóò ṣọ̀fọ̀, ìdílé, kọ̀ọ̀kan fun ara rẹ, lọ́tọ̀ọ̀tọ̀; ìdílé Dafidi
    lọ́tọ̀; àti àwọn aya wọn lọ́tọ̀; ìdílé Natani lọ́tọ̀, àti àwọn aya wọn lọ́tọ́.
  pes-OPCB: 'تمامی این سرزمین سوگواری خواهد کرد، هر طایفه‌ای جداگانه: طایفۀ خاندان
    داوود جداگانه، و زنانشان جداگانه؛ طایفۀ خاندان ناتان جداگانه، و زنانشان جداگانه؛'
  tgl-ULB: Ang lupain ay tatangis, ang bawat angkan ay hiwalay mula sa ibang mga angkan.
    Ang angkan ng sambahayan ni David ay ihihiwalay, at ang kanilang mga asawa ay
    ihihiwalay mula sa mga lalaki. Ang angkan ng sambahayan ni Nathan ay ihihiwalay,
    at ang kanilang mga asawang babae ay ihihiwalay sa mga lalaki.
  hui-hui: Wali agali bibahende tini damenema andaga hangu hangu padadagua dugu bigi
    bigi bialu holebira. Debidi aguanene bu karu ti onerubi Nadana aguanene bu karu
    ti onerubi
  mya-mya: တိုင်း​ပြည်​တွင်း​ရှိ​အိမ်​ထောင်​မိ​သား​စု​များ တစ်​ခု​စီ​ခွဲ​၍ ငို​ကြွေး​မြည်​တမ်း​ကြ​လိမ့်
    မည်။ ဒါ​ဝိဒ်​မင်း​မှ​ဆင်း​သက်​သည့်​အိမ်​ထောင် မိ​သား​စု၊ နာ​သန်​မှ​ဆင်း​သက်​သည့်​အိမ်
    ထောင်​မိ​သား​စု၊-
  bod-N: ས་གཞི་ཐམས་ཅད་ཀྱིས་མྱ་ངན་བྱ་ཞིང་ཁྱིམ་རྒྱུད་རེ་རེས་སོ་སོར་བསྡད་ནས་མྱ་ངན་བྱ་སྟེ།
    དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་སོ་སོར་སྡོད་པ་དང་། དེའི་བུད་མེད་རྣམས་སོ་སོར་སྡོད་པ་ཡིན།
    ནཱ་ཐན་གྱི་ཁྱིམ་རྒྱུད་སོ་སོར་སྡོད་པ་དང་། དེའི་བུད་མེད་རྣམས་ཀྱང་སོ་སོར་སྡོད་པ་ཡིན།
  sna-sna: 'Nyika ichachema, mhuri imwe neimwe iri yoga, nevakadzi vavo vari voga:'
  spa-BLM: La tierra estará de luto, cada familia aparte; la familia de la casa de
    David aparte, y sus esposas aparte; la familia de la casa de Natán aparte, y sus
    esposas aparte;
  cac-cac: 'Junjun macan̈ in̈tilal d''a nación chi'', ch''occh''oc yaj eb'' ayic ol
    oc'' eb'': Aton yin̈tilal vin̈aj David, yin̈tilal vin̈aj Natán, yin̈tilal vin̈aj
    Leví, yin̈tilal vin̈aj Simei yed'' juntzan̈xo macan̈ in̈tilal, ch''occh''oc b''aj
    ol oc'' eb''. Yed'' eb'' ix yetb''eyum eb'', ch''oc b''aj ol oc''pax eb'' ix.'
  swh-ULB: Nchi itaomboleza, kila ukoo peke yao. Ukoo wa nyumba ya Daudi utakuwa peke
    yake na wake zao watakuwa peke yao mbali na wanaume. Ukoo wa nyumba ya Nathani
    utakuwa peke yao na wake zao watakuwa peke yao mbali na waume.
  bel-bel: 'І галасіцьме зямля, кожнае племя асобна: племя дому Давідавага асобна,
    і жанчыны іхнія асобна; племя дому Натанавага асобна, і жанчыны іхнія асобна;'
  deu-ELBBK: 'Und wehklagen wird das Land, jedes Geschlecht besonders: das Geschlecht
    des Hauses Davids besonders, und ihre Frauen besonders; das Geschlecht des Hauses
    Nathans besonders, und ihre Frauen besonders;'
  mbb-OT: 'Edruǥur is kada pemilya ziyà te nasyun he Israel: is kevuwazan ni David,
    ni Natan, ni Levi, ni Semei, wey is duma pa he menge pemilya. Edsineǥew sikandan
    he ebpesivayà is menge maama wey menge vahi.”'
  mal-2015: ദേശം കുലംകുലമായി വെവ്വേറെ വിലപിക്കും; ദാവീദുഗൃഹത്തിന്റെ കുലം പ്രത്യേകവും
    അവരുടെ സ്ത്രീജനം പ്രത്യേകവും; നാഥാൻഗൃഹത്തിന്റെ കുലം പ്രത്യേകവും അവരുടെ സ്ത്രീജനം
    പ്രത്യേകവും;
  rmc-rmc: Savore fameliji andre phuv rovena po korkore. O murša andre famelija le
    Davidoskri rovena korkore a the lengre džuvľa korkore; o murša andre famelija
    le Natanoskri rovena korkore a the lengre džuvľa korkore;
  nlg-nlg: Na lei sopa binaboli tana bona keri kara sopa rolu tegedira. Rana vaivanira
    David, mai rana binaboli tana vaivanina Nathan, rana binaboli tana vaivaniru Levi,
    rana binaboli tana vaivanina Shimel, kolura nia rana balu binaboli gua. Rana sopa
    binaboli raini kara sopa roku tegedira mana lei sopa mane ta didira na roku ke
    vilivoka i tadira na lei vaivine taulagi.
  pes-OPV: و اهل زمین ماتم خواهند گرفت هر قبیله علیحده، قبیله خاندان داود علیحده،
    وزنان ایشان علیحده، قبیله خاندان ناتان علیحده، وزنان ایشان علیحده.
  ron-1924: 'Цара се ва жели, фиекаре фамилие деосебит: фамилия касей луй Давид деосебит
    ши фемеиле ей деосебит; фамилия касей луй Натан деосебит ши фемеиле ей деосебит;'
  ben-OBCV: দেশ বিলাপ করবে, গোষ্ঠীগুলি আলাদা আলাদাভাবে বিলাপ করবে, নিজেদের স্ত্রীদের
    সঙ্গে দাউদ কুলের গোষ্ঠী ও তাদের স্ত্রীরা, নাথন কুলের গোষ্ঠী ও তাদের স্ত্রীরা,
  som-som: Oo dalkuna waa wada barooran doonaa, qoys kastaba gooni ahaantiisa, qoyska
    reer Daa'uud gooni ahaantiis, naagahooduna gooni ahaantood, qoyska reer Naataanna
    gooni ahaantiis, naagahooduna gooni ahaantood,
  lat-VUC: 'Et planget terra: familiæ et familiæ seorsum: familiæ domus David seorsum,
    et mulieres eorum seorsum:'
  eng-ASVBT: And the land shall mourn, every family apart; the family of the house
    of David apart, and their wives apart; the family of the house of Nathan apart,
    and their wives apart;
  ita-1885: E il paese farà cordoglio, ciascuna nazione a parte; la nazione della
    casa di Davide a parte, e le lor mogli a parte; la nazione della casa di Natan
    a parte, e le lor mogli a parte;
  eng-LXXUP: And the land shall lament in separate families, the family of the house
    of David by itself, and their wives by themselves; the family of the house of
    Nathan by itself, and their wives by themselves;
  eng-ULB: The land will mourn, each clan separate from other clans. The clan of the
    house of David will be separate and their wives will be separate from the men.
    The clan of the house of Nathan will be separate and their wives will be separate
    from the men.
  spa-VBL: 'La tierra lamentará, cada familia por separado: la casa de la familia
    de David sola y sus mujeres, así como las familias de Natán,'
  fra-_FOB: Et le pays sera dans le deuil, chaque famille séparément; la famille de
    la maison de David à part, et leurs femmes à part; la famille de la maison de
    Nathan à part, et leurs femmes à part;
  mal-mal: ദേശം കുലംകുലമായി വെവ്വേറെ വിലപിക്കും; ദാവീദുഗൃഹത്തിന്റെ കുലം പ്രത്യേകവും
    അവരുടെ സ്ത്രീജനം പ്രത്യേകവും; നാഥാൻഗൃഹത്തിന്റെ കുലം പ്രത്യേകവും അവരുടെ സ്ത്രീജനം
    പ്രത്യേകവും;
  urd-GVR: Pūre kā pūrā mulk wāwailā karegā. Tamām ḳhāndān ek dūsre se alag aur tamām
    aurateṅ dūsroṅ se alag āh-o-bukā kareṅgī. Dāūd kā ḳhāndān, Nātan kā ḳhāndān, Lāwī
    kā ḳhāndān, Simaī kā ḳhāndān aur mulk ke bāqī tamām ḳhāndān alag alag mātam kareṅge.
  suz-BL: रागी नेल्‍ल ङा मुरपुकी रोंका पचा माल्‍नीम। खिं खिं ङा मुरपुकीमी रोंका पचा
    माल्‍नीम। दाऊद आ खिं ङा वोंइश मुरपुकीमी रोंका पचा माल्‍नीम। मिनु मेको आन मीश आन
    दातेमी रोंका पचा माल्नीम। नाथान आ खिं ङा वोंइश मुरपुकीमी रोंका पचा माल्‍नीम। मिनु
    मेको आन मीश आन दातेमी रोंका पचा माल्नीम।
  eng-NOY: And the land shall mourn, every family apart; The family of the house of
    David apart, and their wives apart; The family of the house of Nathan apart, and
    their wives apart;
  ita-1927: E il paese farà cordoglio, ogni famiglia da sé; la famiglia della casa
    di Davide da sé, e le loro mogli da sé; la famiglia della casa di Nathan da sé,
    e le loro mogli da sé;
  ckb-ckb: 'خاکەکە شیوەن دەگێڕێت، خێڵ بە خێڵ هەریەکە و بە جیا: خێڵی بنەماڵەی داود
    و ژنەکانیان، خێڵی بنەماڵەی ناتان و ژنەکانیان،'
  eng-BBE: And the land will give itself to weeping, every family separately; the
    family of David by themselves, and their wives by themselves; the family of Nathan
    by themselves, and their wives by themselves;
  kan-OKCV: ದೇಶವು ಗೋತ್ರ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಪ್ರತ್ಯೇಕವಾಗಿ ಗೋಳಾಡುವುದು. ದಾವೀದನ ಮನೆಯ ಕುಲವು
    ಪ್ರತ್ಯೇಕ, ಅವರ ಹೆಂಡತಿಯರು ಪ್ರತ್ಯೇಕ; ನಾತಾನನ ಮನೆತನದ ಕುಲವು ಪ್ರತ್ಯೇಕ, ಅವರ ಹೆಂಡತಿಯರು
    ಪ್ರತ್ಯೇಕ;
  tam-2017: தேசம் புலம்பிக்கொண்டிருக்கும்; ஒவ்வொரு வம்சமும் தனித்தனியாகப் புலம்பும்;
    தாவீது குடும்பத்தார் தனியாகவும், அவர்களுடைய பெண்கள் தனியாகவும், நாத்தான் குடும்பத்தார்
    தனியாகவும், அவர்களுடைய பெண்கள் தனியாகவும்,
  spa-RV-1909: Y la tierra lamentará, cada linaje de por sí; el linaje de la casa
    de David por sí, y sus mujeres por sí; el linaje de la casa de Nathán por sí,
    y sus mujeres por sí;
  ron-BTF: Şi ţara va jeli, fiecare familie deoparte; familia casei lui David deoparte
    şi soţiile lor deoparte; familia casei lui Natan deoparte, şi soţiile lor deoparte;
  eng-WEBP: The land will mourn, every family apart; the family of David’s house apart,
    and their wives apart; the family of the house of Nathan apart, and their wives
    apart;
  eng-FBV: 'The land will mourn, every family alone: the family house of David alone
    and their women by themselves, the families of Nathan,'
  nld-1939: 'Het land zal rouwen. alle geslachten, ieder voor zich: het geslacht van
    Davids huis voor zich, met hun vrouwen afzonderlijk; het geslacht van Natans huis
    voor zich, met hun vrouwen afzonderlijk;'
  nch-BL: “Nochi israelitame campa hueli ipan ni tali chocase miyac ica cati techchihuilijtoque.
    Sesen huejhueyi familia chocase iyoca. Tacame cati itztoque iteipan ixhuihua David
    yase iyoca. Huan inisihuajhua nojquiya moiyocaquixtise para mocuesose.
  vie-1934: 'Đất nầy sẽ thương khóc, mỗi họ riêng phần mình: họ của nhà Đa-vít riêng
    ra, những vợ chúng nó riêng ra; họ của nhà Na-than riêng ra, những vợ chúng nó
    riêng ra;'
  hin-CV: 'पूरा देश शोक मनाएगा, हर गोत्र, हर एक जन अपनी पत्नी के साथ शोक मनाएगा: दावीद
    के घराने के गोत्र के लोग और उनकी पत्नियां, नाथान के घराने के गोत्र के लोग और उनकी
    पत्नियां,'
  spa-BES: Y la tierra se entregará al llanto, cada familia por separado; la familia
    de David solos, y sus esposas solos; la familia de Natán solos y sus esposas solos;
  tdx-tdx: Handala i taney, le songa hivike ze hene fifokoañe; hivike ty anjomba’
    i Davide naho hivike o rakemba’ eo; hivike ty anjomba’ i Natane naho hivike o
    rakemba’eo;
  tha-KJV: แผ่​นดินจะไว้​ทุกข์ ตามครอบครัวแต่ละครอบครัว ครอบครัวราชวงศ์​ดาว​ิดต่างหากและบรรดาภรรยาของท่านต่างหาก
    ครอบครัวของวงศ์วานนาธันต่างหาก และบรรดาภรรยาของเขาต่างหาก
  por-BR-2018: E a terra prateará, cada família por si só; a família da casa de Davi
    por si, e suas mulheres por si; a família da casa de Natã por si, e suas mulheres
    por si;
  deu-ELO: 'Und wehklagen wird das Land, jedes Geschlecht besonders: das Geschlecht
    des Hauses Davids besonders, und ihre Weiber besonders; das Geschlecht des Hauses
    Nathans besonders, und ihre Weiber besonders;'
  eng-WYC-2018: And the land shall wail; families and families by themselves; the
    families of the house of David by themselves, and the women of them by themselves;
    families of the house of Nathan by themselves, and the women of them by themselves;
  epo-epo: 'Ploros la lando, ĉiu familio aparte: la familio de la domo de David aparte,
    kaj iliaj edzinoj aparte; la familio de la domo de Natan aparte, kaj iliaj edzinoj
    aparte;'
  uig-PIN: Zemin yiƣa-zar kɵtüridu; ⱨǝrbir ailǝ ayrim ⱨalda yiƣa-zar kɵtüridu. Dawut
    jǝmǝti ayrim ⱨalda, ularning ayalliri ayrim ⱨalda, Natan jǝmǝti ayrim ⱨalda, ularning
    ayalliri ayrim ⱨalda;
  beo-beo: Yuda soge ganodini, sosogo fi huluane afafai da higagale dimu. Da:ibidi
    egaga fifi misi, Na:ida:ne egaga fifi misi, Lifai egaga fifi misi, Simiai egaga
    fifi misi amola eno fifi misi huluane da higagale didiga:mu. Dunu da ilisu didiga:mu
    amola uda da ilisu didiga:mu.
  tpi-OTNT: '@see-verse:ZEC.012.011'
  hau-SA: Ƙasar za tă yi makoki, kowane iyali zai yi makoki a ware, tare da matansu
    su ma a ware, iyalin gidan Dawuda da matansu, iyalin gidan Natan da matansu,
  uig-LAT: Zémin yigha-zar kötüridu; herbir aile ayrim halda yigha-zar kötüridu. Dawut
    jemeti ayrim halda, ularning ayalliri ayrim halda, Natan jemeti ayrim halda, ularning
    ayalliri ayrim halda;
  nde-nde: Ilizwe lizalila, yilesosizwana sisodwa, labafazi babo bebodwa; isizwana
    sendlu kaDavida labafazi babo, isizwana sendlu kaNathani labafazi babo,
  ton-ton: Pea ʻe tangi ʻae fonua, pea fai taki taha ʻe he faʻahinga; ko e faʻahinga
    ʻoe fale ʻo Tevita maʻana, pea mo honau ngaahi uaifi maʻanautolu; ko e faʻahinga
    ʻoe fale ʻo Natani maʻana, pea mo honau ngaahi uaifi maʻanautolu;
  ces-1613: Nebo kvíliti bude země, každá čeled obzvláštně, čeled domu Davidova obzvláštně,
    a ženy jejich obzvláštně, čeled domu Nátanova obzvláštně, a ženy jejich obzvláštně,
  eng-WMB: The land will mourn, every family apart; the family of David’s house apart,
    and their wives apart; the family of the house of Nathan apart, and their wives
    apart;
  tam-TCV: நாடு துக்கங்கொண்டாடும், ஒவ்வொரு வம்சமும் தனித்தனியாக புலம்பும், அவர்களுடைய
    மனைவிமாரும் புறம்பாயிருந்து புலம்புவார்கள். தாவீதின் குடும்பத்தின் வம்சமும் அவர்களின்
    மனைவியரும், நாத்தானின் குடும்பத்தின் வம்சமும் அவர்கள் மனைவிமாரும்,
  ceb-ULB: Magbangotan ang yuta, ang matag banay molain gikan sa ubang mga banay.
    Molain ang banay sa panimalay ni David ug ang ilang mga asawa molain usab gikan
    sa ilang mga bana. Molain usab ang banay sa panimalay ni Natan ug ang ilang mga
    asawa molain usab gikan sa ilang mga bana.
  pol-UBG: 'Ziemia będzie lamentować, każdy ród osobno: ród domu Dawida osobno i jego
    kobiety osobno; ród domu Natana osobno i jego kobiety osobno;'
  urd-GVU: پورے کا پورا ملک واویلا کرے گا۔ تمام خاندان ایک دوسرے سے الگ اور تمام عورتیں
    دوسروں سے الگ آہ و بکا کریں گی۔ داؤد کا خاندان، ناتن کا خاندان، لاوی کا خاندان،
    سِمعی کا خاندان اور ملک کے باقی تمام خاندان الگ الگ ماتم کریں گے۔
  eng-OEBCW: 'And the land will mourn, each family by itself: the family of the house
    of David by itself, and their wives by themselves, and the family of the house
    of Nathan by itself, and their wives by themselves,'
  deu-1912: 'Und das Land wird klagen, ein jegliches Geschlecht besonders: das Geschlecht
    des Hauses David besonders und ihre Weiber besonders; das Geschlecht des Hauses
    Nathan besonders und ihre Weiber besonders;'
  kan-2017: ದೇಶವೆಲ್ಲಾ ಗೋಳಾಡುವುದು, ಒಂದೊಂದು ಕುಟುಂಬವು ಬೇರೆ ಬೇರೆಯಾಗಿ ಗೋಳಾಡುವುದು; ದಾವೀದ
    ವಂಶದ ಕುಟುಂಬವು ಬೇರೆ, ಅದರಲ್ಲಿ ಹೆಂಗಸರು, ಗಂಡಸರು ಬೇರೆ ಬೇರೆ; ನಾತಾನ ವಂಶದ ಕುಟುಂಬವು ಬೇರೆ,
    ಅದರಲ್ಲಿ ಹೆಂಗಸರು ಗಂಡಸರು ಬೇರೆ ಬೇರೆ;
  yap-yap: Ra reb e tabnaw ko re nam nem ma bay ur mowawgad; fapi tabnaw ni owchen
    David, nge Nathan, nge Levi, nge Shimei, nge urngin e pi tabnaw ni kabay. Ra reb
    e tabnaw ma yad be mowaw rorad, ni ppin ngabang, ma pumo’on ngabang ni yad be
    mowaw.
  hlt-MCSB: Khohmuen te koca, koca ham bueng, David imkhui koca khaw amah bueng, a
    yuu rhoek khaw amah bueng, Nathan imkhui koca khaw amah bueng, a yuu rhoek khaw
    amah bueng,
  mdy-ETH: ዬኖ ሳዔሎይዳ ፔቴ ፔቴ ቶኦካ ፔ ማኣሮ ዓሶማ ዓሶማ ዬኤካንዳኔ፤ ዓቲንቃ ዒማና ዔያቶኮ ላኣላፓ ዱማዺ ዴይ ዬኤካንዳኔ፤
    ያዺዲ ዬኤካንዳ ማኣራ፦ ዳውቴ ማኣሮ፥ ናኣታኣኔ ማኣሮ፥
  twi-ASANTE: Asase no sofoɔ nyinaa bɛdi awerɛhoɔ, abusua biara ne wɔn yerenom; Dawid
    fie abusua ne wɔn yerenom, Natan fie abusua ne wɔn yerenom,
  eng-WEBU: The land will mourn, every family apart; the family of David’s house apart,
    and their wives apart; the family of the house of Nathan apart, and their wives
    apart;
  spa-PDDPT: La tierra lamentará, cada familia aparte. La familia de la casa de David
    por separado, y sus esposas aparte. La familia de la casa de Natán por separado,
    y sus esposas aparte.
  gun-gun: Ha'e rami vy oyvy ha'e javi rupi ojae'o 'rã okuapy, peteĩ-teĩ oo pygua
    kuery ikuaia py ae. Ha'e rami vy Davi ramymino kuery ma ha'e kuery ae'ia py 'rã
    ojae'o, ta'yxy kuery voi ha'e kuery ae'ia py ae, Natã ramymino kuery ma ha'e kuery
    ae'ia py ae, ha'e gui ta'yxy kuery voi ha'e kuery ae'ia py ae ju 'rã ojae'o okuapy,
  agu-BL: Ẍchijunal cu'n ẍchibisunk lakak e'chk najal. Apart yi e' yaj nin apart yi
    e' xna'n, na cyakil yi e' xonl k'ajtzun Luwiy ẍchibisunk scyuch' quixkel. Na ẍchibisunk
    yi e' xonl k'ajtzun Natán scyuch' quixkel.
  ilo-ULB: Agladingitto ti daga ti Juda, agsisinanto ti tunggal puli manipud iti dadduma
    a puli. Maisinanto ti puli iti balay ni David, ken maisinanto dagiti assawada
    a babbai kadagiti lallaki. Maisinanto ti puli iti balay ni Natan, ken maisinanto
    dagiti assawada a babbai kadagiti lallaki.
  kpg-kpg: 'Nia madahaanau huogodoo i lodo tenua gaa bida hai hangihangi ginaadou:
    di madahaanau o nia hagadili o David, di madahaanau o nia hagadili o Nathan, di
    madahaanau o nia hagadili o Levi, di madahaanau o nia hagadili o Shimei; mo nia
    madahaanau huogodoo ala i golo. Di madahaanau e dahi gaa bida dangidangi hua i
    ginaadou, gei nia daane o nia madahaanau dagidahi ga dangidangi mada ginaadou
    i daha mo nia ahina.”'
  uig-ARA: زېمىن يىغا-زار كۆتۈرىدۇ؛ ھەربىر ئائىلە ئايرىم ھالدا يىغا-زار كۆتۈرىدۇ.
    داۋۇت جەمەتى ئايرىم ھالدا، ئۇلارنىڭ ئاياللىرى ئايرىم ھالدا، ناتان جەمەتى ئايرىم
    ھالدا، ئۇلارنىڭ ئاياللىرى ئايرىم ھالدا؛
  sus-sus: Ɲama birin sunnunma nɛ xabilɛ ki ma. Dawuda xabilɛ luma nɛ a xati ma. Natan
    xabilɛ fan luma nɛ a xati ma. Xɛmɛe nun ginɛe mu sunnunma yire keren.
  pon-2006: 'Ehuehu peneinei nan sahpwo pahn mwahmwahieiki pein ih: peneinei kan me
    kisehn kadaudok en Depit, Nadan, Lipai, Simei, oh pil peneinei teikan. Ehuehu
    peneinei pahn mwahieiki pein ih, oh ohl akan en ehuehu peneinei pahn mwahiei tohrohrasang
    lih akan.'
  ksd-ksd: Ma ra gunan na tangi, tikatika na apik na tarai na tangi irai; a apik na
    tarai kai David irai, ma kadia vaden irai; a apik na tarai kai Natan irai, ma
    kadia vaden irai;
  grc-BRENT: Καὶ κόψεται ἡ γῆ κατὰ φυλὰς φυλάς· φυλὴ οἴκου Δαυὶδ καθʼ ἑαυτὴν, καὶ
    αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς· φυλὴ οἴκου Νάθαν καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν
    καθʼ ἑαυτάς·
  ind-AYT: Di negeri itu, setiap kaum keluarga tersendiri dan istri-istri mereka tersendiri
    akan meratap, yaitu keturunan Daud dan istri-istri mereka, kaum keturunan Natan
    dan istri-istri mereka,
  nya-nya: 'Dziko lidzalira kwambiri, fuko lililonse pa lokha, akazi awo pa okhanso:
    fuko la Davide pamodzi ndi akazi awo, fuko la Natani pamodzi ndi akazi awo,'
  hrv-hrv: I plakat će zemlja, svaka porodica napose, i žene njihove napose; porodica
    doma Davidova napose, i žene njihove napose; porodica doma Natanova napose, i
    žene njihove napose;
  mps-mps: '@see-verse:ZEC.012.011'
  tpi-tpi: '@see-verse:ZEC.012.011'
  dan-1931: Landet skal sørge, hver Slægt for sig, Davids Hus' Slægt for sig og deres
    Kvinder for sig, Natans Hus' Slægt for sig og deres Kvinder for sig,
  vie-OVCB: Cả nước sẽ khóc than, gia tộc nào khóc than cho gia tộc ấy, vợ chồng trong
    gia tộc than khóc riêng. Gia tộc nhà Đa-vít riêng, gia tộc nhà Na-than riêng;
  guj-2017: દેશનાં દરેક કુટુંબ બીજા કુટુંબોથી જુદાં પડીને શોક કરશે. દાઉદનું કુટુંબ
    અલગ થશે, અને તેઓની પત્નીઓ પુરુષોથી અલગ થશે; નાથાનનું કુટુંબ અલગ થશે, અને તેઓની
    પત્નીઓ પુરુષોથી અલગ થશે.
  pon-2006A: 'Ehuehu peneinei nan sahpwo pahn mwahmwahieiki pein ih: peneinei kan
    me kisehn kadaudok en Depit, Nadan, Lipai, Simei, oh pil peneinei teikan. Ehuehu
    peneinei pahn mwahieiki pein ih, oh ohl akan en ehuehu peneinei pahn mwahiei tohrohrasang
    lih akan.'
  por-BRBSL: A terra chorará, cada família à parte; a família da casa de Davi à parte,
    e suas esposas à parte; a família da casa de Natã à parte, e suas esposas à parte;
  eng-OEBUS: 'And the land will mourn, each family by itself: the family of the house
    of David by itself, and their wives by themselves, and the family of the house
    of Nathan by itself, and their wives by themselves,'
  cth-cth: Khoram pueng ni a miphun lengkaleng alouklouk lah, a khuika awh han. Devit
    e imthungnaw alouklah, ahnimae a yunaw alouklah, Nathan e imthungnaw alouklah,
    ahnimae a yunaw alouklah,
  twi-twi: Asase no sofo nyinaa bedi awerɛhow, abusua biara ne wɔn yerenom; Dawid
    abusua ne wɔn yerenom, Natan abusua ne wɔn yerenom,
  hlt-hlt: Khohmuen te koca, koca ham bueng, David imkhui koca khaw amah bueng, a
    yuu rhoek khaw amah bueng, Nathan imkhui koca khaw amah bueng, a yuu rhoek khaw
    amah bueng,
  tbz-SIM: Dihɛì miɛkɛ bɛ̀ bo nkuɔ̀ bɛ nɑɑ̀mùntì bɛ nɑɑ̀mùntì, kɛ̀ Dɑfiti kó tɛcĩ́ɛ̃̀tɛ̀
    kɔbɛ ncɑ̃̀ɑ̃́ nkɛ̀ bɛ pobɛ̀ cɑ̃̀ɑ̃́ nkɛ̀ Nɑtɑ̃ɑ̃ kó tɛcĩ́ɛ̃̀tɛ̀ kɔbɛ ncɑ̃̀ɑ̃́
    nkɛ̀ bɛ pobɛ̀ cɑ̃̀ɑ̃́.
  msy-2020: Ikɨziba bar, me vaghvagh an aghuimazimɨn ikɨva aziam. Devitɨn ikɨzimɨn
    adarazi uari baghvɨra ikɨtɨ, Natanɨn ikɨzimɨn adarazi uari baghvɨra ikɨtɨ, Livain
    ikɨzimɨn adarazi uari baghvɨra ikɨtɨ, Simein adarazir ikɨzim uari baghvɨra ikɨtɨ,
    eghtɨ ikɨzir igharaziba bar moghɨram aziam. Ikɨziba bar vaghvagh uari akuvagham,
    eghtɨ men gumaziba uari baghvɨra ikɨva azitɨma, men amiziba uari baghvɨra ikɨva
    aziam.
  dop-dop: Pɑɑ lʋlʋɣʋ ŋku kʋ tike kɩɩ cɑɣɑnɑ kʋ ləyɑɣɑ. Pɑɑ Tɑfiiti lʋlʋɣʋ, pɑɑ Nɑtɑŋ
    nyəŋkʋ, pɑɑ Lefii nyəŋkʋ, pɑɑ Simeyi nyəŋkʋ, nɑ pə́ polo lʋlʋŋ lɛləŋ kɛ mpʋ. Pɑɑ
    lʋlʋɣʋ ŋku kʋ ɑpɑlɑɑ nɑ ɑlɑɑ pɑɑ cɑɣɑ mpɑɑ mpɑɑ kɛ́.
  azb-azb: 'Ölkədə hər nəsil öz içində yas tutacaq: Davud nəsli ayrı, qadınları ayrı,
    Natan nəsli ayrı, qadınları ayrı,'
  eng-DBY: 'And the land shall mourn, every family apart: the family of the house
    of David apart, and their wives apart; the family of the house of Nathan apart,
    and their wives apart;'
  hin-2017: सारे देश में विलाप होगा, हर एक परिवार में अलग-अलग; अर्थात् दाऊद के घराने
    का परिवार अलग, और उनकी स्त्रियाँ अलग; नातान के घराने का परिवार अलग, और उनकी स्त्रियाँ
    अलग;
  wol-KYG: Waa réew meey jooy seenub dëj, làng gu nekk beru ñoomu neen. Làngu kër
    Daawuda di ñoomu neen, seeni jabar di ñoomu neen; làngu kër Natan di ñoomu neen,
    seeni jabar it di ñoomu neen.
  eng-YLT: And mourned hath the land — every family apart, The family of the house
    of David apart, And their women apart; The family of the house of Nathan apart,
    And their women apart;
  kne-kne: Tonggal pamilya sin intiro ay ili yan manladingit da ay ang-anggoy da.
    Manladingit din polin David, Levi, Natan, Simei ya din odom ay poli. Maikasin
    ay manladingit din lallalaki sin babbabai.”
  eng-WYC-2017: And the land shall wail; families and families by themselves; the
    families of the house of David by themselves, and the women of them by themselves;
    families of the house of Nathan by themselves, and the women of them by themselves;
  eng-WMBB: The land will mourn, every family apart; the family of David’s house apart,
    and their wives apart; the family of the house of Nathan apart, and their wives
    apart;
  urd-GVH: पूरे का पूरा मुल्क वावैला करेगा। तमाम ख़ानदान एक दूसरे से अलग और तमाम औरतें
    दूसरों से अलग आहो-बुका करेंगी। दाऊद का ख़ानदान, नातन का ख़ानदान, लावी का ख़ानदान,
    सिमई का ख़ानदान और मुल्क के बाक़ी तमाम ख़ानदान अलग अलग मातम करेंगे।
  rug-rug: 'Sa popoa si kote koa talotaṉa, hopeke teledia ri puku butubutu, meke sari
    dia barikaleqe si kote teledia: sa puku butubutu pa tutina e Devita meke sari
    dia barikaleqe kote koa teledia, sa puku butubutu pa tutina e Netani meke sari
    dia barikaleqe,'
  gaz-gaz: Biyyattiin ni boossi; tokkoon tokkoon balbalaas niitota isaanii wajjin
    ofii isaaniitiif ni booʼu; balballi mana Daawitii fi niitonni isaanii, balballi
    mana Naataaniitii fi niitonni isaanii,
  fra-LSG: 'Le pays sera dans le deuil, chaque famille séparément: La famille de la
    maison de David séparément, et les femmes à part; La famille de la maison de Nathan
    séparément, et les femmes à part;'
  yal-yal: Yamanan sunuma nɛn, xabilane birin yi lu e danna. Dawuda bɔnsɔnna a danna,
    e ɲaxanle fan e danna, Natan bɔnsɔnna a danna, e ɲaxanle fan e danna,
  haw-1868: E kanikau hoi ko ka aina, O kela ohana o keia ohana ma ke kaawale, O ka
    ohana o ka hale o Davida ma ke kaawale, A o ka lakou mau wahine ma ke kaawale;
    O ka ohana no ka hale o Natana ma ke kaawale, A me ka lakou mau wahine ma ke kaawale;
  arb-NAV: فَيَشِيعُ النَّحِيبُ بَيْنَ أَهْلِ الْبِلادِ، فَتَنُوحُ كُلُّ عَشِيرَةٍ
    عَلَى حِدَةٍ، فَيَبْكِي رِجَالُ عَشِيرَةِ دَاوُدَ مُنْفَرِدِينَ عَنِ النِّسَاءِ،
    وَالنِّسَاءُ عَنِ الرِّجَالِ، وَرِجَالُ عَشِيرَةِ ذُرِّيَّةِ نَاثَانَ مُنْفَرِدِينَ
    عَنِ النِّسَاءِ، وَالنِّسَاءُ عَنِ الرِّجَالِ.
  ewe-ewe: 'Anyigba la katã afa avi; to ɖe sia ɖe afa avi na eɖokui, eye wo srɔ̃wo
    anɔ wo gbɔ: to si tso David ƒe aƒe me kple wo srɔ̃wo, to si tso Natan ƒe aƒe me
    kple wo srɔ̃wo,'
  eng-LEE: 'And the land will mourn, every family apart by itself: the family of the
    house of David apart, and their wives apart; the family of the house of Nathan
    apart, and their wives apart;'
  asm-FB: দেশৰ প্ৰত্যেক গোষ্ঠীয়ে বেলেগে বেলেগে বিলাপ কৰিব; দায়ূদ-বংশৰ গোষ্ঠীয়ে
    বেলেগে আৰু তেওঁলোকৰ পত্নীসকল বেলেগে; নাথন বংশৰ গোষ্ঠীয়ে বেলেগে আৰু তেওঁলোকৰ পত্নীসকল
    বেলেগে বিলাপ কৰিব।
  sus-A: حَمَ بِرِن سُننُنمَ نّ شَبِلّ كِ مَ. دَوُدَ شَبِلّ لُمَ نّ عَ شَتِ مَ. نَتَن
    شَبِلّ قَن لُمَ نّ عَ شَتِ مَ. شّمّيٍ نُن فِنّيٍ مُ سُننُنمَ يِرٍ كٍرٍن.
  fra-SBL: 'Le pays sera dans le deuil, toutes les familles à part : la famille de
    la maison de David et ses femmes à part ; la famille de la maison de Nathan et
    ses femmes à part ;'
  hbo-hbo: וְסָפְדָ֣ה הָאָ֔רֶץ מִשְׁפָּחֹ֥ות מִשְׁפָּחֹ֖ות לְבָ֑ד מִשְׁפַּ֨חַת בֵּית־דָּוִ֤יד
    לְבָד֙ וּנְשֵׁיהֶ֣ם לְבָ֔ד מִשְׁפַּ֤חַת בֵּית־נָתָן֙ לְבָ֔ד וּנְשֵׁיהֶ֖ם לְבָֽד׃
  kik-kik: 'Bũrũri ũcio nĩũkagĩa na kĩrĩro, o mbarĩ o mbarĩ ĩrĩre ĩrĩ iiki, na atumia
    ao marĩ oiki: mbarĩ ya nyũmba ya Daudi ĩrĩre ĩrĩ iiki na atumia ao marĩ oiki,
    mbarĩ ya nyũmba ya Nathani ĩrĩre ĩrĩ iiki, na atumia ao marĩ oiki,'
  fra-NCL: Le pays sera dans le deuil, chaque famille à part ; la famille de la maison
    de David à part et ses femmes à part ; la famille de la maison de Nathan à part
    et ses femmes à part ;
  cek-AK: Prae loe palungsae tih, imthung takoh boih, David imthung takoh hoi a zunawk,
    Nathan imthung takoh hoi a zunawk;
  cuk-cuk: 'Bela yar-naidgi, neguya-neguyagi wile-itonanai gumaloed: David-e-gwenadgan
    bonanai gumaloed, e-omegan, bonanai gumarmogoed. Natán-e-gwenadgan bonanai gumaloed,
    e-omegan, bonanai gumarmogoed.'
  uig-CYR: Зимин жиға-зерә көтириду; һәр бир аилә айрим һалда жиға-зерә көтириду.
    Давут җәмәти айрим һалда, уларниң аяллири айрим һалда, Натан җәмәти айрим һалда,
    уларниң аяллири айрим һалда;
  tel-2017: దేశ ప్రజలంతా ఏ వంశానికి ఆ వంశంగా విలపిస్తారు. దావీదు వంశీయులు ప్రత్యేకంగా,
    వారి భార్యలు ప్రత్యేకంగా విలపిస్తారు. నాతాను వంశీయులు ప్రత్యేకంగా, వారి భార్యలు
    ప్రత్యేకంగా విలపిస్తారు.
  hat-BSA: Peyi a va kriye, chak fanmi apa; fanmi lakay David la, apa, e madanm yo,
    apa; fanmi lakay Nathan an, apa, e madanm yo apa;
  kos-kos: 'Mwet in facl sac ac fah srisrielik in oru asor lalos: mukul in sou lal
    David ac fah sifacna oru asor lalos, ac mutan kialos fah sifacna oru pac asor
    lalos; mukul in sou lal Nathan fah sifacna oru asor lalos, ac mutan kialos fah
    sifacna oru pac asor lalos;'
  hbo-WLC: וְסָפְדָ֣ה הָאָ֔רֶץ מִשְׁפָּח֥וֹת מִשְׁפָּח֖וֹת לְבָ֑ד מִשְׁפַּ֨חַת בֵּית־דָּוִ֤יד
    לְבָד֙ וּנְשֵׁיהֶ֣ם לְבָ֔ד מִשְׁפַּ֤חַת בֵּית־נָתָן֙ לְבָ֔ד וּנְשֵׁיהֶ֖ם לְבָֽד׃
  ibo-ibo: Ndị ala ahụ niile ga-eru ụjụ. Ikwu ọbụla ga-eru ụjụ nke ha, ha na ndị nwunye
    ha. Ikwu Devid na ndị nwunye ha, na ikwu Netan na ndị nwunye ha,
  ory-ory: ପୁଣି ଦେଶ, ପ୍ରତ୍ୟେକ ଗୋଷ୍ଠୀ ନିଜେ ନିଜେ ଶୋକ କରିବେ; ଦାଉଦ-ବଂଶର ଗୋଷ୍ଠୀ ନିଜେ ଓ
    ସେମାନଙ୍କର ସ୍ତ୍ରୀଗଣ ନିଜେ; ନାଥନ-ବଂଶର ଗୋଷ୍ଠୀ ନିଜେ ଓ ସେମାନଙ୍କର ସ୍ତ୍ରୀଗଣ ନିଜେ;
  chk-chk: Iwe, chon ewe fanü repwe ngüngüres lon en me an famili. Ekewe famili ir
    mwirimwirin Tafit, ekewe mwän won ar, nge pwülüer won ar. Ekewe famili ir mwirimwirin
    Natan, ekewe mwän won ar, nge pwülüer won ar.
  rop-rop: Ola pipul langa det kantri garra krai, en ola femili garra krai miselpmiselp.
    Detlot pipul blanga det femili lain blanga Deibid garra krai, en detlot pipul
    blanga det femili lain blanga Neithan garra krai, en detlot brom det femili lain
    blanga Libai en brom det femili lain blanga Shimiyai. Langa ola femili ola men
    garra krai miselp en ola wuman garra krai miselp du.” Wal lagijat na YAWEI bin
    tok.
  ukr-1871: 'І ридати ме країна, всяка родина окроме: родина Давидова окроме, й жіноцтво
    їх окроме; родина дому Натанового окроме, й жіноцтво їх окроме;'
  deu-1951: Das Land wird klagen, jedes Geschlecht besonders; das Geschlecht des Hauses
    David besonders und ihre Frauen besonders, das Geschlecht des Hauses Natan besonders
    und ihre Frauen besonders;
  eng-JPS: 'And the land shall mourn, every family apart: the family of the house
    of David apart, and their wives apart; the family of the house of Nathan apart,
    and their wives apart;'
  srp-1865: I tužiæe zemlja, svaka porodica napose; porodica doma Davidova napose,
    i žene njihove napose; porodica doma Natanova napose, i žene njihove napose;
  lug-lug: Ensi erikungubaga, buli kika kyokka; ekika eky’ennyumba ya Dawudi ne bakazi
    baabwe kyokka, n’ekika ky’ennyumba ya Nasani ne bakazi baabwe bokka;
  heb-heb: וספדה הארץ משפחות משפחות לבד משפחת בית דויד לבד ונשיהם לבד משפחת בית נתן
    לבד ונשיהם לבד׃
  ben-IRV: সেই দেশ শোক করবে, প্রত্যেক পরিবার অন্যান্য পরিবার থেকে পৃথক হবে। দায়ূদের
    বংশের লোকেরা পৃথক হবে এবং তাদের স্ত্রীরা পুরুষদের কাছ থেকে পৃথক হবে। নাথনের বংশের
    লোকেরা পৃথক হবে এবং তাদের স্ত্রীরা পুরুষদের কাছ থেকে পৃথক হবে।
  pan-pan: ਦੇਸ ਸੋਗ ਕਰੇਗਾ, ਪਰਿਵਾਰਾਂ ਦੇ ਪਰਿਵਾਰ ਅਲੱਗ-ਅਲੱਗ, ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਦਾ ਪਰਿਵਾਰ ਅਲੱਗ
    ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਪਤਨੀਆਂ ਅਲੱਗ, ਨਾਥਾਨ ਦੇ ਘਰਾਣੇ ਦਾ ਪਰਿਵਾਰ ਅਲੱਗ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਪਤਨੀਆਂ
    ਅਲੱਗ,
  mya-JVB: တပြည်လုံး အမျိုးအနွယ် အသီးအသီးတမျိုး တခြားစီ ငိုကြွေး မြည်တမ်းကြလိမ့်မည်။
    ဒါဝိဒ် မင်း၏ အဆွေအမျိုး တခြား ၊ သူ တို့မိန်းမ များတခြား၊ နာသန် ၏ အဆွေအမျိုး တခြား၊
    သူ တို့မိန်းမ များတခြား၊
  hmo-hmo: '“Iuda tano taudia edia famili ta ta ibounai be sibona mai lalohisihisi
    danu do idia tai. Hahine taudia be sibodia do idia tai, tatau danu be sibodia
    do idia tai. Idia tai famili be inai: Davida ena tubuna taudia, mai edia hahine
    taudia. Natana ena tubuna taudia, mai edia hahine taudia.'
  urd-urd: और तमाम मुल्क मातम करेगा, हर एक घराना अलग; दाऊद का घराना अलग, और उनकी बीवियाँ
    अलग; नातन का घराना अलग, और उनकी बीवियाँ अलग;
  rus-SYN: 'И будет рыдать земля, каждое племя особо: племя дома Давидова особо, и
    жены их особо; племя дома Нафанова особо, и жены их особо;'
  bqc-SIM: Bùsudeↄ búbuapɛ fã́ani ń fã́anio, Davidi buiↄ ńtɛ̃ɛ, an nↄɛↄ ńtɛ̃ɛ,
    Natã buiↄ ńtɛ̃ɛ, an nↄɛↄ ńtɛ̃ɛ,
  tcz-CHONGTHU: Israel pumpi lungkhamna chu ama phung changcheh lungkhamna hiding
    chuleh jipa chengin ajinu chengutoh akikhenniu tobang hidiu ahi. David phungin
    achangin lungkhampin tin, Nathan phungin jong alungkham piding,
  mar-mar: देश विलाप करील, प्रत्येक कुटुंब वेगवेगळे होतील, आक्रोश करतील. दावीदाच्या
    कुळातील पुरुष एकीकडे, तर त्यांच्या स्त्रिया दुसरीकडे आक्रंदन करतील. नाथानाचे घराणे
    व त्यांच्या बायकादेखील वेगवेगळा विलाप करतील.
  qub-qub: 'Judá runacunaga cada casta shuyni-cama fiyupami llaquiconga: «Davidpita
    mirar aywajcunapis llaquiconga, chayno warmincunapis. Natanpita mirar aywajcunapis
    llaquiconga, chayno warmincunapis.'
  bqp-bqp: Tem mɛ kpuro sɔɔ, bɑ ko n gɔɔ wooru sɔ̃wɑ yɛnu kɑ yɛnu. Dɑfidin yɛnugibu,
    kurɔbu kɑ durɔbu nɛnɛm. Nɑtɑnin yɛnugibu, kurɔbu kɑ durɔbu nɛnɛm.
  hat-hat: Nan peyi a, chak fanmi va mete tèt yo ansanm pou yo rele pou kont yo, gason
    nan fanmi David yo yon bò, medam yo yon lòt bò, gason nan fanmi Natan yo yon bò,
    medam yo yon lòt bò,
  eng-BSB: 'The land will mourn, each clan on its own: the clan of the house of David
    and their wives, the clan of the house of Nathan and their wives,'
  tod-tod: 'Saa wɔlɔi ɠa wo zooi zu ná pɛ, pɛlɛyeɠe ɠilagilagi ɠa ʋu yɛ: Davide mavofodaiti
    ta-ʋɛlɛyeɠei ɠa ʋu yɛ, ma anzaiti ti ʋu yɛ, Natan nɔnɔiti ti ʋu yɛ, ma anzaiti
    ti ʋu yɛ,'
  eng-WEBPB: The land will mourn, every family apart; the family of David’s house
    apart, and their wives apart; the family of the house of Nathan apart, and their
    wives apart;
  kbq-kbq: Ana maka Israeli vahe kevumo'za zavira ategahazankino, mago mago naga nofimo'a
    agra'a eri atru huno zavira atetere hugahie. A'nemo'zane vene'nemo'zanena arure
    arure zavira netesageno, Neteni naga'mo'za arure zavira netesage'za, Deviti naga'mo'zanena
    arure zavira ategahaze.
  nhe-BL: “Nochi israelitame campa hueli ipan ni tlali chocase miyac ica tlen nechchihuilijtoque.
    Sesen huejhueyi familia chocase iyoca. Tlacame tlen itztoque iteipa ixhuihua David
    yase iyoca. Huan ininsihuajhua nojquiya moiyocaquixtise para mocuesose.
  bus-bus: Bùsu pì gbɛ̃nↄ é sósobi ↄ́ↄ dↄ fáandi kↄ̃n fáandio, Dauda boriinↄ ńtɛ̃ɛ,
    aↄ̃ nↄgbɛ̃nↄ ńtɛ̃ɛ, Natã boriinↄ ńtɛ̃ɛ, aↄ̃ nↄgbɛ̃nↄ ńtɛ̃ɛ,
  gub-BL: Teko uzeànàànàm ma'e a'e ywy rehe har paw uzai'o putar wà nehe. Pitàitàigatu
    teko uzai'o putar uzehezehe we a'e wà nehe no. Tawi izuapyapyr uzai'o putar wà
    nehe. Nàtà izuapyapyr uzai'o putar wà nehe no. Erewi izuapyapyr uzai'o putar wà
    nehe no. Ximez izuapyapyr uzai'o putar wà nehe no. Pitàitàigatu uzeànàànàm ma'e
    uzai'o putar a'e zutyka'i a'e wà nehe. Awakwer uzai'o putar amo tàpuz me wà nehe.
    Kuzàgwer uzai'o putar amo ae tàpuz me wà nehe no.
  eng-DRA: 'And the land shall mourn: families and families apart: the families of
    the house of David apart, and their women apart:'
