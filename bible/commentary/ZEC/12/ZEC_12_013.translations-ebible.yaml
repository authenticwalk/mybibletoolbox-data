verse: ZEC.012.013
translations:
  mal-C: ലേവിഗൃഹത്തിന്റെ കുലവും അവരുടെ ഭാര്യമാരും ശിമെയിഗൃഹത്തിന്റെ കുലവും അവരുടെ
    ഭാര്യമാരും
  deu-TKW: das Geschlecht des Hauses Levi besonders und seine Frauen besonders; das
    Geschlecht der Simeiten besonders und seine Frauen besonders,
  lin-lin: etuka ya libota ya Levi elongo na basi na yango, etuka ya libota ya Shimei
    elongo na basi na yango,
  eng-LSV: The family of the house of Levi apart, || And their women apart; The family
    of Shimei apart, || And their women apart,
  eng-GNV: 'The familie of the house of Leui apart, and their wiues apart: the familie
    of Shemei apart, and their wiues apart:'
  eng-WEBSTER: The family of the house of Levi apart, and their wives apart; the family
    of Shimei apart, and their wives apart;
  nhw-BL: Huan chocase huan motequipachose ininseltzitzi nochi iteipan ixhuihua Leví.
    Huan ininseltzitzi motequipachose iteipan ixhuihua Simei. Huan sihuame motequipachose
    iyoca tlen ininhuehuejhua.
  swh-ONEN: ukoo wa nyumba ya Lawi na wake zao, ukoo wa Shimei na wake zao,
  bba-bba: Lefin yɛnuɡibu, kurɔbu kɑ durɔbu nɛnɛm. Simɛin yɛnuɡibu, kurɔbu kɑ durɔbu
    nɛnɛm.
  eng-KJVCPB: The family of the house of Levi apart, and their wives apart; The family
    of Shimei apart, and their wives apart;
  luo-luo: Joka Lawi kod joka Shimei bende noywag kamano, ka mondgi bende ywak kar
    kendgi.
  meu-meu: Levi iduhuna tataudia na sibodia bona adavadia danu sibodia; Simei iduhuna
    tataudia na sibodia bona adavadia danu sibodia;
  npi-ULB: लेवीको घरानाको कुल अलग हुनेछ र तिनीहरूका पत्‍नीहरू पतिबाट अलग हुनेछन् ।
    शिमीको कुल अलग हुनेछ र तिनीहरूका पत्‍नीहरू पतिबाट अलग हुनेछन् ।
  yor-yor: Ìdílé Lefi lọ́tọ̀, àti àwọn aya wọn lọ́tọ̀; ìdílé Ṣimei lọ́tọ̀, àti àwọn
    aya wọn lọ́tọ̀.
  pes-OPCB: طایفۀ خاندان لاوی جداگانه، و زنانشان جداگانه؛ طایفۀ شِمعی جداگانه، و زنانشان
    جداگانه؛
  tgl-ULB: Ang angkan ng sambahayan ni Levi ay ihihiwalay, at ang kanilang mga asawang
    babae ay ihihiwalay sa mga lalaki.
  hui-hui: Libai aria bu karu ti onerubi Simei aria bu karu ti onerubi
  mya-mya: လေ​ဝိ​မှ​ဆင်း​သက်​သည့်​အိမ်​ထောင်​မိ​သား​စု၊ ရှိ​မိ​မှ​ဆင်း​သက်​သည့်​အိမ်​ထောင်​မိ​သား​စု၊-
  bod-N: ལེ་ཝིའི་ཁྱིམ་རྒྱུད་སོ་སོར་སྡོད་པ་དང་། དེའི་བུད་མེད་རྣམས་སོ་སོར་སྡོད་པ་ཡིན།
    ཤི་མེ་ཨིའི་ཁྱིམ་རྒྱུད་སོ་སོར་སྡོད་པ་དང་། དེའི་བུད་མེད་རྣམས་ཀྱང་སོ་སོར་སྡོད་པ་ཡིན།
  sna-sna: mhuri yeimba yaRevhi navakadzi vavo, mhuri yaShimei navakadzi vavo,
  spa-BLM: la familia de la casa de Leví aparte, y sus esposas aparte; la familia
    de los Simeítas aparte, y sus esposas aparte;
  cac-cac: '@see-verse:ZEC.012.012'
  swh-ULB: Ukoo wa nyumba ya Lawi utakuwa peke yao na wake zao watakuwa peke yao mbali
    na waume. Ukoo wa Washimei utakuwa peke yao na wake zao watakuwa peke yao mbali
    na waume.
  bel-bel: племя дому Лявіінага асобна, і жанчыны іхнія асобна; племя Сымонавае асобна,
    і жанчыны іхнія асобна.
  deu-ELBBK: das Geschlecht des Hauses Levis besonders, und ihre Frauen besonders;
    das Geschlecht der Simeiter besonders, und ihre Frauen besonders;
  mbb-OT: '@see-verse:ZEC.012.012'
  mal-2015: ലേവിഗൃഹത്തിന്റെ കുലം പ്രത്യേകവും അവരുടെ സ്ത്രീജനം പ്രത്യേകവും; ശിമെയി
    കുലം പ്രത്യേകവും; അവരുടെ സ്ത്രീജനം പ്രത്യേകവും;
  rmc-rmc: o murša andre famelija le Leviskri rovena korkore a the lengre džuvľa korkore;
    o murša andre famelija le Šimejoskri rovena korkore a the lengre džuvľa korkore.
  nlg-nlg: '@see-verse:ZEC.012.012'
  pes-OPV: قبیله خاندان لاوی علیحده، و زنان ایشان علیحده، قبیله شمعی علیحده، و زنان
    ایشان علیحده،
  ron-1924: фамилия касей луй Леви деосебит ши фемеиле ей деосебит; фамилия луй Шимей
    деосебит ши фемеиле ей деосебит;
  ben-OBCV: লেবি কুলের গোষ্ঠী ও তাদের স্ত্রীরা, শিমিয়ির গোষ্ঠী ও তাদের স্ত্রীরা,
  som-som: qoyska reer Laawina gooni ahaantiis, naagahooduna gooni ahaantood, qoyska
    reer Shimciina gooni ahaantiis, naagahooduna gooni ahaantood,
  lat-VUC: 'familiæ domus Nathan seorsum, et mulieres eorum seorsum: familiæ domus
    Levi seorsum, et mulieres eorum seorsum: familiæ Semei seorsum, et mulieres eorum
    seorsum:'
  eng-ASVBT: the family of the house of Levi apart, and their wives apart; the family
    of the Shimeites apart, and their wives apart;
  ita-1885: la nazione della casa di Levi a parte, e le lor mogli a parte; la nazione
    della casa di Simi a parte, e le lor mogli a parte;
  eng-LXXUP: the family of the house of Levi by itself, and their wives by themselves;
    the family of Simeon by itself, and their wives by themselves;
  eng-ULB: The clan of the house of Levi will be separate and their wives will be
    separate from the men. The clan of the Shimeites will be separate and their wives
    will be separate from the men.
  spa-VBL: Leví, y Simeí,
  fra-_FOB: La famille de la maison de Lévi à part, et leurs femmes à part; la famille
    des Shiméites à part, et leurs femmes à part;
  mal-mal: ലേവിഗൃഹത്തിന്റെ കുലം പ്രത്യേകവും അവരുടെ സ്ത്രീജനം പ്രത്യേകവും; ശിമെയി കുലം
    പ്രത്യേകവും; അവരുടെ സ്ത്രീജനം പ്രത്യേകവും;
  urd-GVR: '@see-verse:ZEC.012.012'
  suz-BL: लेवी आ खिं ङा वोंइश मुरपुकीमी रोंका पचा माल्‍नीम। मिनु मेको आन मीश आन दातेमी
    रोंका पचा माल्नीम। शिमेइ आ खिं ङा वोंइश मुरपुकीमी रोंका पचा माल्‍नीम। मिनु मेको
    आन मीश आन दातेमी रोंका पचा माल्नीम।
  eng-NOY: The family of the house of Levi apart, and their wives apart; The family
    of the house of Shimei apart, and their wives apart;
  ita-1927: la famiglia della casa di Levi da sé, le loro mogli da sé; la famiglia
    degli Scimeiti da sé, e le loro mogli da sé;
  ckb-ckb: خێڵی بنەماڵەی لێڤی و ژنەکانیان، خێڵی شیمعی و ژنەکانیان.
  eng-BBE: The family of Levi by themselves, and their wives by themselves; the family
    of Shimei by themselves, and their wives by themselves;
  kan-OKCV: ಲೇವಿಯರ ಮನೆತನದ ಕುಲವು ಪ್ರತ್ಯೇಕ, ಅವರ ಹೆಂಡತಿಯರು ಪ್ರತ್ಯೇಕ; ಶಿಮ್ಮೀಯನ ಕುಲವು ಪ್ರತ್ಯೇಕ,
    ಅವರ ಹೆಂಡತಿಯರು ಪ್ರತ್ಯೇಕ.
  tam-2017: லேவி குடும்பத்தார் தனியாகவும், அவர்களுடைய பெண்கள் தனியாகவும், சீமேயி குடும்பத்தார்
    தனியாகவும், அவர்களுடைய பெண்கள் தனியாகவும்,
  spa-RV-1909: El linaje de la casa de Leví por sí, y sus mujeres por sí; el linaje
    de Simei por sí, y sus mujeres por sí;
  ron-BTF: Familia casei lui Levi deoparte, şi soţiile lor deoparte; familia lui Şimei
    deoparte, şi soţiile lor deoparte;
  eng-WEBP: the family of the house of Levi apart, and their wives apart; the family
    of the Shimeites apart, and their wives apart;
  eng-FBV: Levi, and Shimei—
  nld-1939: het geslacht van Levi’s huis voor zich, met hun vrouwen afzonderlijk;
    het geslacht van Sjimi voor zich, met hun vrouwen afzonderlijk;
  nch-BL: Huan chocase huan mocuesose iniselti nochi iteipan ixhuihua Leví. Huan iniselti
    mocuesose iteipan ixhuihua Simei. Huan sihuame mocuesose iyoca ten inihuehuejhua.
  vie-1934: họ của nhà Lê-vi riêng ra, những vợ chúng nó riêng ra; Họ Si-mê-y riêng
    ra, những vợ chúng nó riêng ra;
  hin-CV: लेवी के घराने के गोत्र के लोग और उनकी पत्नियां, शिमेई के गोत्र के लोग और
    उनकी पत्नियां,
  spa-BES: La familia de Leví por sí mismos, y sus esposas por sí mismos; la familia
    de Semei sola y sus esposas solas;
  tdx-tdx: hivike ty anjomba’ i Levý naho hivike o rakemba’ eo; hivike o nte-Simeio
    naho hivikeo rakemba’eo;
  tha-KJV: ครอบครัวของวงศ์วานเลวี​ต่างหาก และภรรยาของเขาต่างหาก ครอบครัวชิเมอี​ต่างหาก
    และภรรยาของเขาต่างหาก
  por-BR-2018: A família da casa de Levi por si, e suas mulheres por si; a família
    de Simei por si, e suas mulheres por si;
  deu-ELO: das Geschlecht des Hauses Levis besonders, und ihre Weiber besonders; das
    Geschlecht der Simeiter besonders, und ihre Weiber besonders;
  eng-WYC-2018: families of the house of Levi by themselves, and the women of them
    by themselves; families of Shimei by themselves, and the women of them by themselves.
  epo-epo: la familio de la domo de Levi aparte, kaj iliaj edzinoj aparte; la familio
    de la Ŝimeiidoj aparte, kaj iliaj edzinoj aparte;
  uig-PIN: Lawiy jǝmǝti ayrim ⱨalda, ularning ayalliri ayrim ⱨalda; Ximǝy jǝmǝti ayrim
    ⱨalda, ularning ayalliri ayrim ⱨalda;
  beo-beo: '@see-verse:ZEC.012.012'
  tpi-OTNT: '@see-verse:ZEC.012.012'
  hau-SA: iyalin gidan Lawi da matansu, iyalin gidan Shimeyi da matansu,
  uig-LAT: Lawiy jemeti ayrim halda, ularning ayalliri ayrim halda; Shimey jemeti
    ayrim halda, ularning ayalliri ayrim halda;
  nde-nde: isizwana sendlu kaLevi labafazi babo, isizwana sikaShimeyi labafazi babo,
  ton-ton: Ko e faʻahinga ʻoe fale ʻo Livai maʻana, pea mo honau ngaahi uaifi maʻanautolu;
    ko e faʻahinga ʻo Simei maʻana, pea mo honau ngaahi uaifi maʻanautolu;
  ces-1613: Èeled domu Léví obzvláštně, a ženy jejich obzvláštně, čeled Semei obzvláštně,
    a ženy jejich obzvláštně,
  eng-WMB: the family of the house of Levi apart, and their wives apart; the family
    of the Shimeites apart, and their wives apart;
  tam-TCV: லேவியின் குடும்பத்தின் வம்சமும் அவர்களின் மனைவியரும், சீமேயின் வம்சமும்
    அவர்களின் மனைவியரும்,
  ceb-ULB: Molain usab ang banay gikan sa panimalay ni Levi ug ang ilang mga asawa
    molain usab gikan sa ilang mga bana. Molain usab ang banay sa mga Shimatihanon
    ug ang ilang mga asawa molain usab gikan sa ilang mga bana.
  pol-UBG: Ród domu Lewiego osobno i jego kobiety osobno; ród Szimejego osobno i jego
    kobiety osobno;
  urd-GVU: '@see-verse:ZEC.012.012'
  eng-OEBCW: and the family of the house of Levi by itself, and their wives by themselves,
    the family of the Shimeites by itself, and their wives by themselves,
  deu-1912: das Geschlecht des Hauses Levi besonders und ihre Weiber besonders; das
    Geschlecht Simeis besonders und ihre Weiber besonders;
  kan-2017: ಲೇವಿ ವಂಶದ ಕುಟುಂಬವು ಬೇರೆ, ಅದರಲ್ಲಿ ಹೆಂಗಸರು, ಗಂಡಸರು ಬೇರೆ ಬೇರೆ; ಶಿಮ್ಮಿಯ ಸಂತಾನದ
    ಕುಟುಂಬವು ಬೇರೆ, ಅದರಲ್ಲಿ ಹೆಂಗಸರು, ಗಂಡಸರು ಬೇರೆ ಬೇರೆ,
  yap-yap: '@see-verse:ZEC.012.012'
  hlt-MCSB: Levi imkhui koca khaw amah bueng, a yuu rhoek khaw amah bueng, Shimei
    koca khaw amah bueng, a yuu rhoek khaw amah bueng.
  mdy-ETH: ሌዊ ማኣሮንታ ሺምዒ ማኣሮንታ ፔ ቶኦኮና ቶኦኮና ፓቂንቲ ዬኤካንዳኔ፤
  twi-ASANTE: Lewifie abusua ne wɔn yerenom, Simei abusua ne wɔn yerenom,
  eng-WEBU: the family of the house of Levi apart, and their wives apart; the family
    of the Shimeites apart, and their wives apart;
  spa-PDDPT: La familia de la casa de Leví por separado, y sus esposas aparte. La
    familia de Simei por separado, y sus esposas aparte.
  gun-gun: ha'e gui Levi ramymino kuery ma ha'e kuery ae'ia py ae, ta'yxy kuery ma
    ha'e kuery ae'ia py ae, Simei ramymino kuery ma ha'e kuery ae'ia py ae, ta'yxy
    kuery voi ha'e kuery ae'ia py ae 'rã ojae'o.
  agu-BL: Nin ẍchibisunk yi e' xonl k'ajtzun Leví scyuch' quixkel. Ncha'tz ẍchibisunk
    yi e' xonl k'ajtzun Semei scyuch' quixkel.
  ilo-ULB: Maisinanto ti puli ti balay ni Levi, ken maisinanto dagiti assawada a babbai
    kadagiti lallaki. Maisinanto ti puli ni Simei, ken maisinanto dagiti assawada
    a babbai kadagiti lallaki.
  kpg-kpg: '@see-verse:ZEC.012.012'
  uig-ARA: لاۋىي جەمەتى ئايرىم ھالدا، ئۇلارنىڭ ئاياللىرى ئايرىم ھالدا؛ شىمەي جەمەتى
    ئايرىم ھالدا، ئۇلارنىڭ ئاياللىرى ئايرىم ھالدا؛
  sus-sus: Lewi xabilɛ luma nɛ a xati ma. Simeyi xabilɛ luma nɛ a xati ma. Xɛmɛe nun
    ginɛe mu sunnunma yire keren.
  pon-2006: '@see-verse:ZEC.012.012'
  ksd-ksd: a apik na tarai Levi irai, ma kadia vaden irai; a apik na tarai Simei irai,
    ma kadia vaden irai;
  grc-BRENT: φυλὴ οἴκου Λευὶ καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς· φυλὴ
    τοῦ Συμεὼν καθʼ ἑαυτὴν, καὶ αἱ γυναῖκες αὐτῶν καθʼ ἑαυτάς.
  ind-AYT: kaum keturunan Lewi dan istri-istri mereka, kaum Simei dan istri-istri
    mereka,
  nya-nya: nyumba ya Levi pamodzi ndi akazi awo, fuko la Simei pamodzi ndi akazi awo,
  hrv-hrv: porodica doma Levijeva napose, i žene njihove napose; porodica Šimejeva
    napose, i žene njihove napose;
  mps-mps: '@see-verse:ZEC.012.012'
  tpi-tpi: '@see-verse:ZEC.012.012'
  dan-1931: Levis Hus' Slægt for sig og deres Kvinder for sig, Sjim'itternes Slægt
    for sig og deres Kvinder for sig,
  vie-OVCB: Gia tộc nhà Lê-vi riêng, gia tộc nhà Si-mê-i riêng.
  guj-2017: લેવીનું કુટુંબ અલગ થશે અને તેઓની પત્નીઓ પુરુષોથી અલગ થશે. શિમઇનું કુટુંબ
    અલગ થશે; અને તેઓની પત્નીઓ પુરુષોથી અલગ થશે.
  pon-2006A: '@see-verse:ZEC.012.012'
  por-BRBSL: a família da casa de Levi à parte, e suas esposas à parte; a família
    dos Shimeítas à parte, e suas esposas à parte;
  eng-OEBUS: and the family of the house of Levi by itself, and their wives by themselves,
    the family of the Shimeites by itself, and their wives by themselves,
  cth-cth: Levih e imthungnaw alouklah, a yunaw alouklah, Shimei e imthungnaw alouklah,
    a yunaw alouklah,
  twi-twi: Lewi abusua ne wɔn yerenom, Simei abusua ne wɔn yerenom,
  hlt-hlt: Levi imkhui koca khaw amah bueng, a yuu rhoek khaw amah bueng, Shimei koca
    khaw amah bueng, a yuu rhoek khaw amah bueng.
  tbz-SIM: Kɛ̀ Defii kó tɛcĩ́ɛ̃̀tɛ̀ kɔbɛ ncɑ̃̀ɑ̃́ nkɛ̀ bɛ pobɛ̀ cɑ̃̀ɑ̃́ kɛ̀ Simɛii
    cĩ́ɛ̃̀tɛ̀ kɔbɛ ncɑ̃̀ɑ̃́ nkɛ̀ bɛ pobɛ̀ cɑ̃̀ɑ̃́.
  msy-2020: '@see-verse:ZEC.012.012'
  dop-dop: '@see-verse:ZEC.012.012'
  azb-azb: Levi nəsli ayrı, qadınları ayrı, Şimey nəsli ayrı, qadınları ayrı yas tutacaq.
  eng-DBY: the family of the house of Levi apart, and their wives apart; the family
    of Shimei apart, and their wives apart;
  hin-2017: लेवी के घराने का परिवार अलग और उनकी स्त्रियाँ अलग; शिमियों का परिवार अलग;
    और उनकी स्त्रियाँ अलग;
  wol-KYG: Làngu kër Lewi di ñoomu neen, seeni jabar di ñoomu neen; làngu Simey di
    ñoomu neen, seeni jabar di ñoomu neen.
  eng-YLT: The family of the house of Levi apart, And their women apart; The family
    of Shimei apart, And their women apart,
  kne-kne: '@see-verse:ZEC.012.012'
