verse: ZEC.012.011
translations:
  mal-C: ആ ദിവസത്തിൽ, മെഗിദ്ദോസമതലത്തിലെ ഹദദ്-രിമ്മോനിലെ വിലാപംപോലെ, ജെറുശലേമിൽ മഹാവിലാപം
    ഉണ്ടാകും.
  deu-TKW: An jenem Tage wird sich in Jerusalem laute Totenklage erheben, wie die
    Totenklage Hadadrimmons in der Ebene von Megiddo.
  lin-lin: Na mokolo wana, matanga kati na Yelusalemi ekozala monene lokola matanga
    ya Adadi-Rimoni na etando ya Megido.
  eng-LSV: In that day, great is the mourning of Jerusalem, || As the mourning of
    Hadadrimmon in the Valley of Megiddon,
  eng-GNV: In that day shall there be a great mourning in Ierusalem, as the mourning
    of Hadadrimmon in the valley of Megiddon.
  eng-WEBSTER: In that day shall there be a great mourning in Jerusalem, as the mourning
    of Hadadrimmon in the valley of Megiddon.
  nhw-BL: Huan ipan nopa tonali, ipan altepetl Jerusalén chocase huan motequipachose
    achi más huan amo quen panoc quema mijqui nopa cuali tlanahuatijquetl catli itoca
    Josías huejcajya nechca Hadad Rimón ipan nopa tlamayamitl catli itoca Meguido.
  swh-ONEN: Katika siku hiyo kilio kitakuwa kikubwa Yerusalemu, kama kilio cha Hadad-Rimoni
    katika tambarare ya Megido.
  bba-bba: Yen tɔ̃ɔ te, nuku sɑnkirɑru tɑ ko n kpɑ̃ Yerusɑlɛmuɔ nɡe te bɑ kuɑ Hɑdɑdirimɔɔn
    sɔ̃ Mɛɡidon wɔwɑɔ.
  eng-KJVCPB: In that day shall there be a great mourning in Jerusalem, As the mourning
    of Hadad-rimmon in the valley of Megiddon.
  luo-luo: Chiengʼno nduru ma ji nogo Jerusalem nobed malich, mana ka nduch Hadad
    Rimon e paw Megido.
  meu-meu: Una dina ai taitai na baine bada herea Ierusalem ai, Megido taorana ai,
    Hadadarimon taina e taiva na heto.
  npi-ULB: त्यस दिन यरूशलेमको विलाप मगिद्दोको बेँसीमा हदद-रिम्मोनको विलापझैँ हुनेछ
    ।
  yor-yor: Ní ọjọ́ náà ni ẹkún, ńlá ńlá yóò wà ni Jerusalẹmu, gẹ́gẹ́ bí ọ̀fọ̀ Hadadi
    Rimoni ni àfonífojì Megido.
  pes-OPCB: در آن روز، در اورشلیم ماتم بزرگی بر پا خواهد شد همانند ماتم عظیمی که برای
    هَدَد رِمّون در وادی مجدون بر پا نمودند.
  tgl-ULB: Sa araw na iyon ang mga panaghoy sa Jerusalem ay magiging katulad ng mga
    panaghoy sa Hagad-rimon sa kapatagan ng Megido.
  hui-hui: Ani bialu horo uruningi Yarusalemeha dugu timbuniore bulebirago dama mitangi
    bialu bi pupu wule gime wabini mini Hadadarimononaga dugu dindi tigabi Megido
    ngagoriani dugu biagadagua bialu holebira.
  mya-mya: ထို​အ​ခါ​၌​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ငို​ကြွေး မြည်​တမ်း​မှု​သည်​မေ​ဂိဒ္ဒေါ​လွင်​ပြင်​တွင်
    ဗာ​လ နတ်​ဘုရား​အ​တွက်​ငို​ကြွေး​မြည်​တမ်း​မှု​ကဲ့ သို့​ကြီး​ကျယ်​ပေ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར། མེ་གིད་དོ་ཐང་ཆེན་གྱི་ཧ་དད་རིམ་མོན་གྱི་མྱ་ངན་དང་འདྲ་བའི་མྱ་ངན་ཆེན་པོ་ཞིག་ཡེ་རུ་སཱ་ལེམ་དུ་འབྱུང་བར་འགྱུར་ལ།
  sna-sna: Pazuva iro muJerusarema muchava nokuchema kukuru sokuchema kweHadhadhi
    Rimoni mubani reMegidho.
  spa-BLM: En aquel día habrá un gran luto en Jerusalén, como el luto de Hadadrimón
    en el valle de Meguido.
  cac-cac: A d'a jun c'ual chi', ol och val jun nivan cusc'olal d'a eb' aj Jerusalén,
    icha tz'aj scus eb' anima d'a ac'lic Meguido yuj jun comon dios scuch Hadad-rimón.
  swh-ULB: Katika siku hiyo maombolezo huko Yerusalemu yatakuwa kama maombolezo ya
    Hadadi Rimoni katika tambarare za Megido.
  bel-bel: У той дзень падымецца вялікі плач у Ерусаліме, як плач Гададрымона ў даліне
    Манідонскай.
  wed-wed: Nai marana, tou ma tarakwatu au Jerusalem ina rata kaua me au Hadad-Rimmon
    au wapuna, au Meggido maranai gulau Josiah i viraḡeni.
  deu-ELBBK: An jenem Tag wird die Wehklage in Jerusalem groß sein wie die Wehklage
    von Hadad-Rimmon im Tal Megiddo.
  mbb-OT: Dutun he andew utew subra is kedruǥur ziyà te Jerusalem, iring is sineǥawan
    dan te kedsineǥawi ki Hadad Rimon diyà te suǥud te Megido.
  mal-2015: അന്നാളിൽ മെഗിദ്ദോതാഴ്‌വരയിലുള്ള ഹദദ്-രിമ്മോനിലെ വിലാപംപോലെ യെരൂശലേമിൽ
    ഒരു മഹാവിലാപം ഉണ്ടാകും.
  rmc-rmc: Andre oda džives ela baro roviben andro Jeruzalem, sar o roviben pal o
    Hadad-Rimon andre dolina Megido.
  nlg-nlg: Mi tana bongi vagane keri, ni roku i Jerusalem ke sule vule vaga na roku
    te vania Hadad Rimmon tana nanata i Megiddo.
  pes-OPV: در آن روز ماتم عظیمی مانند ماتم هددرمون در همواری مجدون در اورشلیم خواهد
    بود.
  ron-1924: Ын зиуа ачея, ва фи жале маре ын Иерусалим, ка жаля дин Хададримон ын
    валя Мегидонулуй.
  aui-aui: Noko gabudarine na nuwavisi da duudu Jerusalem kamone na inaragata kirakii,
    ware Megido anayine raghanina Hadad-Rimon kiiravine siyaduudu na naboni.”
  ben-OBCV: সেদিন জেরুশালেমে ভীষণ বিলাপ হবে, যেমন মগিদ্দোন সমভূমির হদদ্-রিম্মোণে হয়েছিল।
  som-som: Wakhtigaas Yeruusaalem waxaa jiri doonta baroorasho weyn oo ah sidii baroorashadii
    Hadad-Rimmoon taasoo ku dhex tiil dooxada Megiddoo.
  lat-VUC: In die illa, magnus erit planctus in Jerusalem, sicut planctus Adadremmon
    in campo Mageddon.
  eng-ASVBT: In that day shall there be a great mourning in Jerusalem, as the mourning
    of Hadad-rimmon in the valley of Megiddo.
  ita-1885: In quel giorno vi sarà un gran cordoglio in Gerusalemme, quale è il cordoglio
    di Hada-rimmon, nella campagna di Meghiddon.
  eng-LXXUP: In that day the lamentation in Jerusalem shall be very great, as the
    mourning for the pomegranate grove cut down in the plain.
  eng-ULB: On that day the laments in Jerusalem will be like the laments at Hadad
    Rimmon in the plain of Megiddo.
  spa-VBL: Ese día el lamento de Jerusalén será tan grande como el lamento en Hadad
    Rimón en el Valle de Meguido.
  fra-_FOB: En ce jour-là, le deuil sera grand à Jérusalem, tel que fut le deuil d'Hadadrimmon
    dans la vallée de Méguiddon.
  mal-mal: ആ നാളിൽ മെഗിദ്ദോതാഴ്വരയിലുള്ള ഹദദ്-രിമ്മോനിലെ വിലാപംപോലെ യെരൂശലേമിൽ ഒരു
    മഹാവിലാപം ഉണ്ടാകും.
  urd-GVR: Us din log Yarūshalam meṅ shiddat se mātam kareṅge. Aisā mātam hogā jaisā
    Maidān-e-Majiddo meṅ Hadad-rimmon par kiyā jātā thā.
  suz-BL: मेको नाक्‍ती मेगीददो ङा बेंसीमी हदाद-रिम्‍मोनमी रोंका पशो खोदेंशो पा यरूसलेममी
    ठेयब रोंका पाइनीम। २राजा ५:१८
  eng-NOY: In that day the mourning shall be great in Jerusalem, As the mourning of
    Hadadrimmon in the valley of Megiddo.
  ita-1927: In quel giorno vi sarà un gran lutto in Gerusalemme, pari al lutto di
    Hadadrimmon nella valle di Meghiddon.
  ckb-ckb: لەو ڕۆژەدا شیوەنێکی گەورە لە ئۆرشەلیم دەبێت، وەک شیوەنی هەدەد ڕیمۆن لە
    دەشتی مەگیدۆ.
  eng-BBE: In that day there will be a great weeping in Jerusalem, like the weeping
    of Hadad-rimmon in the valley of Megiddon.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ದೊಡ್ಡ ಗೋಳಾಟವಿರುವುದು. ಮೆಗಿದ್ದೋವಿನ ತಗ್ಗಿನಲ್ಲಾದ
    ಹದದ್ ರಿಮ್ಮೋನಿನ ಗೋಳಾಟದ ಹಾಗೆಯೇ.
  tam-2017: அந்நாளிலே மெகிதோன் பட்டணத்துப் பள்ளத்தாக்கின் ஊராகிய ஆதாத்ரிம்மோனின் புலம்பலைப்போல
    எருசலேமின் புலம்பல் பெரிதாக இருக்கும்.
  spa-RV-1909: En aquel día habrá gran llanto en Jerusalem, como el llanto de Adadrimón
    en el valle de Megiddo.
  ron-BTF: În acea zi va fi o jelire mare în Ierusalim, ca jelirea din Hadadrimon
    în valea Meghidonului.
  eng-WEBP: In that day there will be a great mourning in Jerusalem, like the mourning
    of Hadadrimmon in the valley of Megiddo.
  eng-FBV: On that day the mourning in Jerusalem will be as great as the mourning
    in Hadad-Rimmon in the valley of Megiddo.
  nld-1939: Op die dag zal er een diepe rouw in Jerusalem zijn, als de rouw van Hadad-Rimmon
    in de vlakte van Migron.
  nch-BL: Huan ipan nopa tonali, ipan altepet Jerusalén chocase huan mocuesose achi
    más huan amo quej panoc quema mijqui nopa cuali tanahuatijquet cati itoca Josías
    huejcajquiya nechca Hadad Rimón ipan nopa tamayamit cati itoca Meguido.
  vie-1934: Trong ngày đó, sẽ có sự thương khóc lớn tại Giê-ru-sa-lem, như là sự thương
    khóc của Ha-đát-Rim-môn ở trong đồng bằng Mê-ghi-đô.
  hin-CV: उस दिन येरूशलेम में विलाप ऐसा भयंकर होगा, जैसा हदद-रिम्मोन ने मगिद्दो के
    मैदान में किया था.
  spa-BES: En ese día habrá un gran llanto en Jerusalén, como el llanto de Hadadrimón
    en el valle de Meguido.
  tdx-tdx: Ie amy andro zay, le ho fandalàm-bey ty e Ierosalaime ao, manahake ty firoveta’
    i Hadadrimone am-bavatane’ i Megidone eo.
  tha-KJV: ในวันนั้น การไว้​ทุกข์​ในเยรูซาเล็มจะใหญ่โตอย่างการไว้​ทุกข์​เพื่อฮาดัดริมโมน
    ณ ที่​ราบเมกิดโด
  por-BR-2018: Naquele dia haverá grande pranto em Jerusalém, como o pranto de Hadade-Rimom
    no vale de Megido.
  deu-ELO: An jenem Tage wird die Wehklage in Jerusalem groß sein wie die Wehklage
    von Hadad-Rimmon im Tale Megiddo.
  eng-WYC-2018: In that day great wailing shall be in Jerusalem, as the wailing of
    Hadadrimmon in the field of Megiddon. (On that day great wailing shall be in Jerusalem,
    like the wailing of Hadadrimmon on the Plain of Megiddo.)
  epo-epo: En tiu tempo estos granda plorado en Jerusalem, kiel la plorado en Hadadrimon
    en la valo de Megidon.
  uig-PIN: Xu küni Yerusalemda ƣayǝt zor yiƣa-zar kɵtürülidu, u Mǝgiddo jilƣisidiki
    «Hadad-Rimmon»da kɵtürülgǝn yiƣa-zardǝk bolidu.
  beo-beo: Megidou umi ganodini, ogogole ‘gode’ Ha:ida:delimone da bogoiba:le, dunu
    da ha:giwane didiga:sa. Na da Yelusaleme amoma bu masea, Yelusaleme fi dunu ilia
    didiga:su da amo defele ba:mu.
  tpi-OTNT: Long dispela taim bai i gat bikpela krai long Jerusalem, olsem ol man
    i save krai long giaman god Hadatrimon long ples stret bilong Megido. Olgeta lain
    famili wan wan bai ol i sori na krai. Ol manmeri bilong lain famili bilong Devit,
    na bilong ol lain famili bilong Natan, na bilong Livai, na bilong Simei, na olgeta
    arapela lain famili tu, olgeta bai i krai. Ol wan wan famili bai i bung, na ol
    man bai i stap long narapela hap na ol meri long narapela hap, na olgeta bai i
    krai.
  hau-SA: A ranan nan kuka a Urushalima zai yi yawa kamar kukan Hadad Rimmon a filin
    Megiddo.
  uig-LAT: Shu küni Yérusalémda ghayet zor yigha-zar kötürülidu, u Megiddo jilghisidiki
    «Xadad-Rimmon»da kötürülgen yigha-zardek bolidu.
  nde-nde: Ngalelolanga isililo eJerusalema sizakuba sikhulu njengesililo sikaHadadi-Rimoni
    emagcekeni aseMegido.
  ton-ton: ‌ʻE ai ʻae tangilāulau lahi ʻi Selūsalema, ʻi he ʻaho ko ia, ʻo hangē ko
    e tangilāulau ʻa Hatatilimoni ʻi he teleʻa ko Mekitoni.
  ces-1613: V ten den bude veliké kvílení v Jeruzalémě, jako kvílení v Adadremmon
    na poli Mageddo.
  eng-WMB: In that day there will be a great mourning in Jerusalem, like the mourning
    of Hadadrimmon in the valley of Megiddo.
  tam-TCV: அந்த நாளில் எருசலேமில் எழும்பும் புலம்பல் பெரிதாயிருக்கும். அது மெகிதோ
    சமவெளியிலுள்ள அதாத்ரிம்மோன் பட்டணத்தில் ஏற்பட்ட புலம்பலைப்போல இருக்கும்.
  ceb-ULB: Nianang adlawa ang mga pagbangotan sa Jerusalem mahisama sa pagbangotan
    sa Hadad Rimon sa kapatagan sa Megido.
  pol-UBG: W tym dniu będzie wielki lament w Jerozolimie, jak lament w Hadad-Rimmon
    na równinie Megiddo.
  urd-GVU: اُس دن لوگ یروشلم میں شدت سے ماتم کریں گے۔ ایسا ماتم ہو گا جیسا میدانِ
    مجِدّو میں ہدد رِمّون پر کیا جاتا تھا۔
  eng-OEBCW: In that day mourning will be as great in Jerusalem as the mourning for
    Hadad-rimmon in the plain of Megiddo.
  deu-1912: Zu der Zeit wird große Klage sein zu Jerusalem, wie die war bei Hadad-Rimmon
    im Felde Megiddos.
  kan-2017: ಮೆಗಿದ್ದೋವಿನ ತಗ್ಗಿನೊಳಗೆ ಹದದ್ ರಿಮ್ಮೋನಿನಲ್ಲಿ ಗೋಳಾಟವಾಗುವಂತೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಆ ದಿನ ದೊಡ್ಡ ಗೋಳಾಟವಾಗುವುದು.
  yap-yap: Rofen nem e yira yor u Jerusalem nrib gel ni bod nni yornag Hadad Rimmon
    u daken fagi tafelfel’ nu Megiddo.
  hlt-MCSB: Te khohnin ah Megiddo kolbawn kah Hadadrimmon rhaengsaelung bangla Jerusalem
    ah rhaengsaelung puh ni.
  mdy-ETH: ዒማና ዬሩሳላሜይዳ ዬኤኪንታንዳ ዬኤፓ ሜጊዶ ቦኦሎይዳ ሃዳዲሪሞኔ ዬኤኮና ጎይፆጉዲ ማዓንዳኔ።
  twi-ASANTE: Saa ɛda no agyaadwo twerɛ a ɛwɔ Yerusalem no ano bɛyɛ den te sɛ Hadad-Rimon
    agyaadwo twerɛ wɔ Megido asase tam so.
  eng-WEBU: In that day there will be a great mourning in Jerusalem, like the mourning
    of Hadadrimmon in the valley of Megiddo.
  spa-PDDPT: Aquel día habrá gran llanto en Jerusalén, como el llanto de Hadad-rimón
    en la llanura de Meguido.
  gun-gun: Ha'e va'e ára Jerusalém tetã py heta ete 'rã ikuai ojae'o va'e, Megido
    yvyugua re Hadade-Rimom py ojae'oague rami.
  agu-BL: Sjalok yi jun chin bis o'kla'tz le tnum Jerusalén. Chumam nin sbne' yi jun
    bisa'tz yi sbajok, chi yi bis yi mbajij tentz te'j Hadad-rimón wi ẍk'ajlaj cwent
    Meguido.
  ilo-ULB: Iti dayta nga aldaw, ti panagdung-aw idiay Jerusalem ket kaslanto iti panagdung-aw
    idiay Adadrimon idiay tanap ti Megiddo.
  kpg-kpg: I di madagoaa deelaa, tangihangi i lodo Jerusalem ga damana be tangihangi
    gi Hadad Rimmon i lodo di gowaa baba o Megiddo.
  uig-ARA: شۇ كۈنى يېرۇسالېمدا غايەت زور يىغا-زار كۆتۈرۈلىدۇ، ئۇ مەگىددو جىلغىسىدىكى
    «خاداد-رىممون»دا كۆتۈرۈلگەن يىغا-زاردەك بولىدۇ.
  sus-sus: Na lɔxɔɛ, sunnunyi gboma nɛ Darisalamu, alɔ Hadada Rimɔn sunnunxi Megido
    gulunba kui ki naxɛ.
  pon-2006: Ni ahnsowo mwahiei laud pahn wiawi nan Serusalem duwehte mwahiei laud
    me wiawihiong Adad-rimmon nan patapat en Mekiddo.
  ksd-ksd: Ta nam ra bung da pait ra ngala na tinangi arama Ierusalem da ra tinangi
    ure Adadrimon ta ra tamataman Megido.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ μεγαλυνθήσεται ὁ κοπετὸς ἐν Ἱερουσαλὴμ, ὡς κοπετὸς
    ῥοῶνος ἐν πεδίῳ ἐκκοπτομένου.
  ind-AYT: Pada waktu itu, akan ada ratapan yang besar di Yerusalem, seperti ratapan
    di Hadad-Rimon di Lembah Megido.
  nya-nya: Pa tsiku limenelo mudzakhala kulira kwakukulu mu Yerusalemu, monga kulira
    kwa ku Hadadi-Rimoni ku chigwa cha Megido.
  hrv-hrv: U onaj dan plač velik će nastati u Jeruzalemu, poput plača hadad-rimonskog
    u ravnici megidonskoj.
  mps-mps: Te sogode te Jerusalemde genuai gela u mu waibao, te bidi dabego te tǫ
    malu dolo bulu te Megido pesagede te tibo god Hadatrimon dolaide te homu dene
    eyu gela usu mabo tiwai yaibao. Te augwali ayago togwali hani sibi deli delide
    te augwa homu dene ebo gela waibao. Te Devitgo bulali wąį nǫų hani bidi dabe
    me, te Natango bulali wąį hani dabe me, te Livaigo bulali hani wąį nǫų dabe
    me, te Simeigo bulali hani wąį nǫų dabe me, te gasa hanigo bulali wąį nǫų
    hani dabe tigidali me, te gela usu tigidaligo mawaibao. Te bulali wąį hani deli
    deli te deliba sisinama, te bidi dabe gasa badu bidiyu, te we dabe sibi tedali
    badu bidalu, tama tigidaligo homu dene ebo gela usu mawaibao, te augwaligo enani
    bidide,” Genuai Bidigo te po wai.
  tpi-tpi: Long dispela taim bai i gat bikpela krai long Jerusalem, olsem ol man i
    save krai long giaman god Hadatrimon long ples stret bilong Megido. Olgeta lain
    famili wan wan bai ol i sori na krai. Ol manmeri bilong lain famili bilong Devit,
    na bilong ol lain famili bilong Natan, na bilong Livai, na bilong Simei, na olgeta
    arapela lain famili tu, olgeta bai i krai. Ol wan wan famili bai i bung, na ol
    man bai i stap long narapela hap na ol meri long narapela hap, na olgeta bai i
    krai.
  dan-1931: På hin Dag skal Sorgen blive stor i Jerusalem som Sorgen over Hadadrimmon
    i Megiddos Dal.
  vie-OVCB: Cuộc than khóc tại Giê-ru-sa-lem ngày ấy cũng lớn như cuộc than khóc Ha-đát
    Rim-môn trong thung lũng Mê-ghi-đô.
  guj-2017: તે દિવસે મગિદ્દોના મેદાનમાં હદાદ રિમ્મોનના વિલાપના જેવો ભારે વિલાપ યરુશાલેમમાં
    થશે.
  pon-2006A: Ni ahnsowo mwahiei laud pahn wiawi nan Serusalem duwehte mwahiei laud
    me wiawihiong Adad-rimmon nan patapat en Mekiddo.
  por-BRBSL: Naquele dia haverá um grande luto em Jerusalém, como o luto de Hadadrimmon
    no vale de Megiddo.
  eng-OEBUS: In that day mourning will be as great in Jerusalem as the mourning for
    Hadad-rimmon in the plain of Megiddo.
  cth-cth: Megiddo yawn dawk Hadadrimmon kho vah a khuika e patetlah hat navah, Jerusalem
    kho dawk puenghoi khuikanae kaawm han.
  twi-twi: Saa da no agyaadwotwa a ɛwɔ Yerusalem no ano bɛyɛ den te sɛ Hadad-Rimon
    agyaadwotwa wɔ Megido asasetam so.
  hlt-hlt: Te khohnin ah Megiddo kolbawn kah Hadadrimmon rhaengsaelung bangla Jerusalem
    ah rhaengsaelung puh ni.
  tbz-SIM: Dɛ yiè yɛkúdɑbùò mbo dɑ́tínnɛ́ Sedisɑdɛmmu dibɔɔ̀ Adɑtidimɔɔ ɔ̃ɔ̃ kú kɛ̀
    bɛ̀ nkuɔ̀mmɛ̀ Mɛkidoo biriku miɛkɛ.
  msy-2020: Dughiar kamɨn Jerusalemɨn nguibamɨn azirakar bar ekiam an aven otogham.
    Mati, me fomɨra Megidon danganir zarimɨn ikia, asem Hadatrimon bagha bar puvɨram
    azi moghɨn, men azirakam an mɨrara mangam.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ, Yosɑlɛm tɑɑ ləyɑɣɑ kɑ́ tɔɔ kɛ́. Kɑɑ wɛɛ ɩsɩɩ Mekito tɛtɛkəlɛ
    tɑɑ Hɑtɑtɩ-Limɔŋ nyəŋkɑ.
  azb-azb: O gün Yerusəlimdə böyük matəm olacaq, Megiddo düzənliyində, Hadad-Rimmonda
    olduğu kimi böyük matəm olacaq.
  eng-DBY: In that day shall there be a great mourning in Jerusalem, as the mourning
    of Hadad-rimmon in the valley of Megiddon.
  hin-2017: उस समय यरूशलेम में इतना रोना-पीटना होगा जैसा मगिद्दोन की तराई में हदद्रिम्मोन
    में हुआ था। (प्रका. 16:16)
  wol-KYG: Su bés baa yuuxi dëj yu réy ay jibe fi Yerusalem, mel ni yuuxi dëj ya ca
    Adàdd Rimon, ca jooru Megido.
  eng-YLT: In that day, great is the mourning of Jerusalem, As the mourning of Hadadrimmon
    in the valley of Megiddon,
  kne-kne: Sin agew ay sana, palalo di ladingit ed Jerusalem ay kaman din ladingit
    da paran Hadad-rimmon sin tanap ed Megiddo.
  eng-WYC-2017: In that day great wailing shall be in Jerusalem, as the wailing of
    Hadad-rimmon in the field of Megiddon.
  eng-WMBB: In that day there will be a great mourning in Jerusalem, like the mourning
    of Hadadrimmon in the valley of Megiddo.
  urd-GVH: उस दिन लोग यरूशलम में शिद्दत से मातम करेंगे। ऐसा मातम होगा जैसा मैदाने-मजिद्दो
    में हदद-रिम्मोन पर किया जाता था।
  rug-rug: Koasa rane asa si sa kabo pa Zerusalema si kote noma hola, kote gua sa
    totoso sapu kabo si arini pa Hadadi Rimoni koasa pezara pa Meqido.
  gaz-gaz: Gaafas booʼichi Yerusaalem keessaa akkuma booʼicha dirree Megidoonitti
    Hadaad Rimooniif booʼame sanaa guddaa taʼa.
  fra-LSG: En ce jour-là, le deuil sera grand à Jérusalem, Comme le deuil d’Hadadrimmon
    dans la vallée de Meguiddon.
  yal-yal: Na lɔxɔni, sunun gboma ayi nɛn Yerusalɛn taani, alo Xadada-Rimɔn ma sununa
    Megido mɛrɛmɛrɛni.
  haw-1868: Ia la hoi, e nui auanei ke kanikau ana ma Ierusalema, E like me ke kanikau
    ana o Hadaderimona ma ka papu o Megido.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَكُونُ النُّوَاحُ فِي أُورُشَلِيمَ مُمَاثِلاً لِلنُّوَاحِ
    فِي هَدَدْرِمُّونَ فِي سَهْلِ مَجِدُّو (حَيْثُ قُتِلَ الْمَلِكُ يُوشِيَّا).
  ewe-ewe: Gbe ma gbe la, avi aɖi hoo le Yerusalem abe ale si Hadad Rimon fa avi vevie
    le Megido ƒe balime ene.
  eng-LEE: On that day will the lamentation be great in Jerusalem, like the lamentation
    at Hadadrimmon in the valley of Megiddon.
  asm-FB: মগিদ্দোন সমথলৰ হদদ-ৰিম্মোণত কৰা বিলাপৰ নিচিনাকৈ যিৰূচালেমত সেই দিনা মহা
    বিলাপ হ’ব।
  sus-A: نَ لْشْي، سُننُنيِ فبٌمَ نّ دَرِ سَلَمُ، عَلْ هَدَدَ رِ مْن سُننُنشِ مٍفِدٌ
    فُلُنبَ كُي كِ نَشّ.
  fra-SBL: En ce jour-là, il y aura un grand deuil à Jérusalem, comme le deuil d'Hadadrimmon
    dans la vallée de Megiddo.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא יִגְדַּ֤ל הַמִּסְפֵּד֙ בִּיר֣וּשָׁלַ֔͏ִם כְּמִסְפַּ֥ד
    הֲדַדְ־רִמֹּ֖ון בְּבִקְעַ֥ת מְגִדֹּֽון׃
  kik-kik: Mũthenya ũcio nĩgũgakorwo kĩrĩro kĩnene kũu Jerusalemu, o ta kĩrĩro kĩrĩa
    kĩarĩ Hadadi-Rimoni o kũu werũ-inĩ wa Megido.
  fra-NCL: En ce jour-là, le deuil sera grand à Jérusalem, comme le deuil d’Adadremmon
    dans la vallée de Mageddo.
  cek-AK: To na niah loe Megiddo azawn Hadad Rimmon ah kaom qahhaih baktiah, Jerusalem
    vangpui thungah paroeai qahhaih to om tih.
  cuk-cuk: ”A-ibagine, ar igi Meguido-nebagi bab-dummad-Hadad-Rimónʼga bonanaidae,
    deyobi, Jerusalén-neggweburgi dummad-bonanai gumaloed.
  uig-CYR: Шу күни Йерусалимда ғайәт зор жиға-зерә көтирилиду, у Мәгиддо җилғисидики
    «Хадад-Риммон»да көтирилгән жиға-зерәдәк болиду.
  pma-pma: Tangien koa ilonge en out Serusalem hemariso vis hemariso mok hesuval amurang
    ven koakeil umat en vaeen vesesal en taon ten out Hadat Rimon koa mul en aet ten
    out Magedo.
  tel-2017: మెగిద్దో మైదానంలో హదదిమ్మోను దగ్గర జరిగిన విలాపం వలె ఆ రోజున యెరూషలేములో
    మహా విలాపం జరుగుతుంది.
  hat-BSA: Nan jou sa a, va gen gwo doulè Jérusalem, tankou fè dèy pou Hadadrimmon
    nan vale Meguiddon an.
  bxh-bxh: Ai lahaina haba tan laꞌilaꞌi ai Yelusalem doha Megido gonna yai, Hadada
    Limon nuꞌuna edi tantansina.
  kos-kos: In pacl sac asor in acn Jerusalem ac fah yohk oana asor kacl Hadad Rimmon
    in acn tupasrpasr lun Megiddo.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא יִגְדַּ֤ל הַמִּסְפֵּד֙ בִּיר֣וּשָׁלִַ֔ם כְּמִסְפַּ֥ד
    הֲדַדְ־רִמּ֖וֹן בְּבִקְעַ֥ת מְגִדּֽוֹן׃
  ibo-ibo: Nʼụbọchị ahụ, akwa a ga-akwa na Jerusalem ga-adị ukwuu, dịka akwa nke Hadad
    Rimọn nʼobosara ala Megido.
  ory-ory: ସେଦିନ ମଗିଦ୍ଦୋନ୍‍ ଉପତ୍ୟକାରେ ହଦଦ୍‍ ରିମ୍ମୋଣର ଶୋକ ତୁଲ୍ୟ ଯିରୂଶାଲମରେ ମହାଶୋକ ହେବ।
  chk-chk: Lon ena fansoun ewe ngüngüres lon Jerusalem epwe watte usun ewe ngüngüres
    fän iten Hatat-rimon me lon ewe maasiesin Mekito.
  rop-rop: Langa det taim detlot pipul bin brabli nogudbinji en deibin kraikrai detmatj,
    jis laik wen detlot pipul bin kraikrai blanga Heidedriman deya langa det fletwan
    kantri gulum Magido.
  ukr-1871: Здійметься тодї в Ерусалимі голосний плач, як плач у Гададриммонї на Мегиддо-долинї.
  deu-1951: An jenem Tage wird große Klage sein zu Jerusalem, wie die Klage zu Hadadrimmon
    war in der Ebene Megiddo.
  eng-JPS: In that day shall there be a great mourning in Jerusalem, as the mourning
    of Hadadrimmon in the valley of Megiddon.
  srp-1865: U ono æe vrijeme biti tužnjava velika u Jerusalimu kao tužnjava u Adadrimonu
    u polju Megidonskom.
  lug-lug: Ku lunaku olwo okukuba ebiwoobe kuliyitirira mu Yerusaalemi okwenkana ng’okwa
    Kadadulimmoni mu kiwonvu Megiddoni.
  heb-heb: ביום ההוא יגדל המספד בירושלם כמספד הדד רמון בבקעת מגדון׃
  ben-IRV: সেই দিন যিরূশালেমের জন্য বিলাপ, মগিদ্দো সমভূমির হদদ্-রিম্মোণের মত হবে।
  pan-pan: ਉਸ ਦਿਨ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹਦਦ-ਰਮੋਨ ਦੇ ਇਲਾਕੇ ਦੇ ਸੋਗ ਵਰਗਾ ਵੱਡਾ ਸੋਗ ਹੋਵੇਗਾ, ਜਿਹੜਾ
    ਮਗਿੱਦੋ ਦੀ ਘਾਟੀ ਵਿੱਚ ਹੋਇਆ ਸੀ।
  mya-JVB: မေဂိဒ္ဒေါ ချိုင့် တွင် ဟာဒဒြိမ္မုန် မြို့မှာ ငိုကြွေး မြည်တမ်း သကဲ့သို့
    ၊ ထိုကာလ ၌ ယေရုရှလင် မြို့မှာ ကြီးစွာ သော ငိုကြွေး မြည်တမ်းခြင်း ရှိလိမ့်မည်။
  hmo-hmo: Unai neganai Ierusalema taudia edia taitai be bada herea, edia taitai Hadada
    Rimono totona, Megido ena tano palaka dekenai bamona.
  urd-urd: और उस दिन येरूशलेम में बड़ा मातम होगा, हदद रिम्मोन के मातम की तरह जो मजिहोन
    की वादी में हुआ।
  rus-SYN: В тот день поднимется большой плач в Иерусалиме, как плач Гададриммона
    в долине Мегиддонской.
  bqc-SIM: Gↄↄ bee Yelusalɛũdeↄ búbuapɛa aↄ dɛ lán búbua pↄ́ wa pɛ̀ Adadalimↄ
    Mɛgido gusalalauwa.
  tcz-CHONGTHU: Hichenia Jerusalema lungkham nale lung hemna chu Maggido phaichama
    Haddad-rimmon lungkhamna nasatah chu toh bang ding ahi.
  mar-mar: त्यावेळी यरूशलेमेची शोककळा मगिद्दोनच्या सपाट भूमीत हदाद्रिम्मोनाच्या मृत्यूसमयी
    झालेल्या आक्रोशासारखी असेल.
  soq-soq: Walama sawo Ierusalem bedewe nuaparepare kakowa debamaia wapu ambi mo Adad-Rimon
    baiwa doba nua Megido bedewe ke waiena rua.”
  qub-qub: «Chay junäga Jerusalencho fiyupami llaquicongapaj. Llaquiconga Meguiducho
    caycaj Hadad-rimonpaj llaquicushannörämi.
  bqp-bqp: Yen tɔ̃ɔ te, nuku sɑnkirɑru tɑ ko n kpɑ̃ Yerusɑlɛmuɔ nge te bɑ kuɑ Hɑdɑdirimɔɔn
    sɔ̃ Mɛgidon wɔwɑɔ.
  hat-hat: Lè sa a, rèl ap pete lavil Jerizalèm tankou lè rèl te pete pou Adad-Rimòn
    nan plenn Megidon an.
  eng-BSB: On that day the wailing in Jerusalem will be as great as the wailing of
    Hadad-rimmon in the plain of Megiddo.
  tod-tod: Naama volo ná, saa wɔlɔi ɠa wɔɔlɔ Zeeluzalɛme, eɠɛʋelei é ɠɛɛni la Ɠadadelimon,
    Megido ʋɛtugi zu.
  eng-WEBPB: In that day there will be a great mourning in Jerusalem, like the mourning
    of Hadadrimmon in the valley of Megiddo.
  kbq-kbq: Ana knare'ma Jerusalemi kumapi vahe'mo'za zamasunku'ma hu'za zavima atesazana,
    Megido agupofima Hadad-Rimoninku'ma zavi'ma ate'nazankna hu'za zavira ategahaze.
  nhe-BL: Huan ipan nopa tonali, ipan altepetl Jerusalén chocase huan mocuesose achi
    más huan ax queja panoc quema mijqui nopa cuali tlanahuatijquetl tlen itoca Josías
    huejcajquiya nechca Hadad Rimón ipan nopa tlamayamitl tlen itoca Meguido.
  bus-bus: Zĩ pìa Yerusalɛmudeenↄ sósobi ↄ́ↄdↄna égↄ̃ dɛ lán sósobi ↄ́ kɛ̀ wà dↄ̀
    Adadarimↄ Mɛgido gusararaan bà.
  gub-BL: Teko ywytyr heta 'ymaw Mezin her ma'e rehe har uzai'o tetea'u uzar tupàn
    ua'u Anazimon her ma'e rehe wà. A'e 'ar mehe Zeruzarez pe har uzai'oahy putar
    nezewe a'e wà nehe no.
  eng-DRA: In that day there shall be a great lamentation in Jerusalem like the lamentation
    of Adadremmon in the plain of Mageddon.
