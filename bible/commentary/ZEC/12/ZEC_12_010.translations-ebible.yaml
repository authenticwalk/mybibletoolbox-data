    yakhe elizibulo.
  ton-ton: 'Pea te u lilingi ki he fale ʻo Tevita, pea ki he kakai ʻo Selūsalema,
    ʻae laumālie ʻoe ʻofa, pea mo e faʻa lotu: pea te nau sio kiate au ʻaia kuo nau
    hokaʻi, pea te nau tangi koeʻuhi ko ia, ʻo hangē ha taha ʻoku tēngihia ʻa hono
    foha naʻe taha pe, pea te ne mamahi lahi koeʻuhi ko ia, ʻo hangē ko e mamahi koeʻuhi
    ko e ʻolopoʻou.'
  ces-1613: A vyleji na dům Davidův a na obyvatele Jeruzalémské Ducha milosti a pokorných
