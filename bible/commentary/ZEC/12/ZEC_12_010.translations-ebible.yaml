    den Erstgeborenen leidträgt.
  eng-WYC-2018: And I shall pour out on the house of David, and on the dwellers of
    Jerusalem, the spirit of grace, and of prayers; and they shall behold to me, whom
    they pricked. And they shall bewail him with wailing, as on the one begotten son;
    and they shall make sorrow on him, as sorrow is wont to be made in the death of
    the first begotten son. (And I shall pour out upon the house of David, and upon
    the inhabitants of Jerusalem, the spirit of grace, and the spirit of prayer; and
    they shall look upon me, whom they have pierced. And they shall bewail me with
