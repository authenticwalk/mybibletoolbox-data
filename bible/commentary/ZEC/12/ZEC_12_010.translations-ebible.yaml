    dolor de alguien que lamenta por su hijo mayor.
  tdx-tdx: Le hakofòko amy anjomba’ i Davidey naho amo mpimo­ne’ Ierosalaimeo ty arofom-patarihañe
    naho fisolohoañe; le hisamb’ ahy iereo, i trinofa’ iareoy vaho hirovetse, manahake
    t’ie fangololoiham-bako-tokañe, ho afero am’ iareo manahake t’ie nitañolo­ñoloña’e.
  tha-KJV: และเราจะเทวิญญาณแห่งพระคุณและการวิงวอนบนราชวงศ์​ดาว​ิดและชาวเยรูซาเล็ม
    เขาทั้งหลายจะมองดูเราผู้ซึ่งเขาเองได้​แทง เขาจึงจะไว้​ทุกข์​เพื่อท่านเหมือนคนไว้​ทุกข์​เพื่​อบ​ุตรชายคนเดียวของตน
    และจะร้องไห้อย่างขมขื่นเพื่อท่าน เหมือนอย่างคนร้องไห้อย่างขมขื่นเพื่​อบ​ุตรหัวปีของตน
  por-BR-2018: Porém sobre a casa de Davi e sobre os moradores de Jerusalém derramarei
