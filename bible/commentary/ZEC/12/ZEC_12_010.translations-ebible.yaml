    kvílením nad jednorozeným; hořce, pravím, plakati budou nad ním, jako hořce plačí
    nad prvorozeným.
  eng-WMB: I will pour on David’s house and on the inhabitants of Jerusalem the spirit
    of grace and of supplication. They will look to me whom they have pierced; and
    they shall mourn for him as one mourns for his only son, and will grieve bitterly
    for him as one grieves for his firstborn.
  tam-TCV: “நான் தாவீதின் குடும்பத்துக்கும், எருசலேமில் வசிப்பவர்களுக்கும் தயவின்
    உள்ளத்தையும், மன்றாடும் மனநிலையையும் கொடுப்பேன். அப்பொழுது அவர்கள் தாங்கள் குத்தியவரான
    என்னை நோக்கிப் பார்ப்பார்கள். ஒருவன் தன் ஒரே பிள்ளைக்காகப் புலம்புவதைப் போலவும்,
    ஒருவன் தன் தலைப்பிள்ளை இறந்துபோனதால் மனங்கசந்து துயரப்படுவதைப்போலவும், அவர்கள்
    எனக்காக மனங்கசந்து அழுது புலம்புவார்கள்.
  ceb-ULB: Apan ibubo ko ang espiritu sa kaluoy ug ang paghangyo sa panimalay ni David
    ug sa mga lumolupyo sa Jerusalem, aron motan-aw sila kanako, ang ilang gitusok.
    Magbangotan sila alang kanako, sama sa usa ka tawo nga nagbangotan alang sa iyang
    bugtong anak nga lalaki; magbangotan sila pag-ayo alang kaniya sama niadtong nagbangotan
    tungod sa kamatayon sa kamagulangang anak nga lalaki.
  pol-UBG: I wyleję na dom Dawida i na mieszkańców Jerozolimy ducha łaski i modlitwy.
    Będą patrzyć na mnie, którego przebili, i będą go opłakiwać, jak się opłakuje
    jedynaka; będą gorzko płakać nad nim, jak się płacze gorzko nad pierworodnym.
  urd-GVU: مَیں داؤد کے گھرانے اور یروشلم کے باشندوں پر مہربانی اور التماس کا روح
    اُنڈیلوں گا۔ تب وہ مجھ پر نظر ڈالیں گے جسے اُنہوں نے چھیدا ہے، اور وہ اُس کے لئے
    ایسا ماتم کریں گے جیسے اپنے اکلوتے بیٹے کے لئے، اُس کے لئے ایسا شدید غم کھائیں
    گے جس طرح اپنے پہلوٹھے کے لئے۔
  eng-OEBCW: And I will pour out on the house of David and the inhabitants of Jerusalem
    the spirit of pity and compassion. They will look on him whom they have pierced
    and they will lament for him as one laments for an only son. They will bitterly
    grieve for him as one grieves for the firstborn.
  deu-1912: Aber über das Haus David und über die Bürger zu Jerusalem will ich ausgießen
    den Geist der Gnade und des Gebets; und sie werden mich ansehen, welchen sie zerstochen
    haben, und werden um ihn klagen, wie man klagt um ein einziges Kind, und werden
    sich um ihn betrüben, wie man sich betrübt um ein erstes Kind.
  kan-2017: ದಾವೀದ ವಂಶದವರಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನವರಲ್ಲಿಯೂ ದೇವರ ದಯೆಯನ್ನು ಹಂಬಲಿಸಿ ಬೇಡುವ ಭಾವವನ್ನು
    ಸುರಿಸುವೆನು; ತಾವು ಇರಿದವನನ್ನು ದಿಟ್ಟಿಸಿ ನೋಡುವರು; ಇದ್ದ ಒಬ್ಬ ಮಗನನ್ನು ಕಳೆದುಕೊಂಡಂತೆ ಅವನಿಗಾಗಿ
    ಗೋಳಾಡುವರು. ಚೊಚ್ಚಲ ಮಗನ ವಿಯೋಗಕ್ಕೋಸ್ಕರ ದುಃಖಪಟ್ಟಂತೆ ಅವನಿಗಾಗಿ ದುಃಖಿಸುವರು.
  yap-yap: “Bay gu suguy laniyan’ e pi’in owchen David, nge tin kabay e girdi’ u Jerusalem
    ko kan nthothup ko wurengan’ nge kan nthothup ko meybil. Bay ra changargad ngak
    fa en kar yip’ed ko sarey ke yim’, miyad yornag ni bod be’ ni yornag be’ ni fak
    ni kari ma’agrag rok. Bay ra yorgad nrib gel ni bod be’ ni yornag e bin nganni’
    e pagel u fak.
  hlt-MCSB: David imkhui so neh Jerusalem kah khosa rhoek soah mikdaithen neh huithuinah
    mueihla ka lun pah ni. Te vaengah a thun rhoek long tah kai he m'paelki uh ni.
    Oingaih cangloeng kah rhaengsaelung bangla anih ham rhaengsae uh ni. Caming ham
    a phaep uh bangla anih ham phaep uh ni.
  mdy-ETH: «ዬኖ ዎዶና ታኣኒ ዳውቴ ዜርፆንታ ዬሩሳላሜይዳ ናንጋ ዓሶንታም ሚጪንታ ዓያናና ሺኢጲሢ ዓያና ሚርጊሺ ዒንጋንዳኔ፤
    ዬያ ታኣኒ ማዻንዳሢ ሜቴ ናይ፥ ሃሣ ጊንሣ ቶይዲ ናይ ሃይቃዛ ዒናፓ ዬኤኮ ጎይሢ ዔያታ ጫርጌሢ ሚጪንቲ ዬኤካንዳጉዲኬ።
  twi-ASANTE: “Mehwie adom ne nkotosrɛ honhom agu Dawid fie ne wɔn a wɔte Yerusalem
    so. Wɔbɛhwɛ me a wɔahwire me, na wɔatwa adwo ama no te sɛ obi a ɔretwa adwo wɔ
    ɔba korɔ ho, na wɔasu yaaya te sɛ obi a ɔresu ne ba barima piesie.
  eng-WEBU: I will pour on David’s house and on the inhabitants of Jerusalem the spirit
    of grace and of supplication. They will look to me whom they have pierced; and
    they shall mourn for him as one mourns for his only son, and will grieve bitterly
    for him as one grieves for his firstborn.
  spa-PDDPT: Derramaré Espíritu de gracia y de súplica sobre la casa de David y sobre
    los habitantes de Jerusalén. Mirarán a Mí, a Quien traspasaron. Llorarán como
    se llora por Hijo Unigénito, y se afligirán por Él como el que se aflige por el
    primogénito.
  gun-gun: — Ha'e gui Davi ramymino kuery ha'e Jerusalém pygua kuery re ambou 'rã
    Nhe'ẽ amboaxya rexa ukaarã, xevy pe ju ha'e kuery ojapukai aguã rami ojapo va'erã.
    Ha'e ramo ha'e kuery oexa ju 'rã oipyxo va'ekue. Ha'e va'e re ipy'a vai 'rã okuapy
    gua'y peteĩ'i va'e re ipy'a vai va'e rami, hexe ojae'o 'rã gua'y jypy guare re
    ojae'o raxa va'e rami.
  agu-BL: ”Ej nin yil quil yi e' xonl k'ajtzun rey Luwiy, scyuch' yi e' aj Jerusalén,
    yi jun yi icy'nak ch'ich' cya'n le wankil cyak'un yi e' imam ite', swak'e' tzun
    jun chitxumu'ntz, yi xcyek tan chibisune'n te yi mbi cu'n nchiban cyen, nin ẍchijake'
    cuybil chipaj. Sjalok tzun jun chin bis o'kltz ẍchixo'l, chi yi bis o'kl yi na
    jal le jun najal yi na quim jun ẍutuj cy'ajol.
  ilo-ULB: “Ngem ibukbokkonto kadagiti kaputotan ni David ken kadagiti agnanaed iti
    Jerusalem ti espiritu iti kinamanangaasi ken panagpakpakaasi kaniak tapno kaasiak
    ida, isu a kumitadanto kaniak, ti dinuyokda. Agladngitdanto gapu kaniak, kas iti
    panagladingit ti maysa a tao gapu iti bugbugtong nga anakna a lalaki; agdung-awdanto
    iti nasaem gapu kenkuana a kas kadagiti agdungdung-aw gapu iti ipapatay ti inauna
    nga anak a lalaki.
  kpg-kpg: “Au ga hagahonu nia hagadili o David mo nia daangada i golo i Jerusalem
    gi di hagataalunga o tumaalia mo di hagataalunga o talodalo. Digaula gaa mmada
    gi Tangada ne daaligi go ginaadou gii made, gaa hai tangihangi gi Mee be tangada
    ma ga dangidangi gi dana dama hua e dahi. Digaula ga dangidangihia, gadoo be tangada
    ne made dana dama madua.
  uig-ARA: ۋە مەن داۋۇت جەمەتى ۋە يېرۇسالېمدا تۇرۇۋاتقانلار ئۈستىگە شاپائەت يەتكۈزگۈچى
    ۋە شاپائەت تىلىگۈچى روھنى قۇيىمەن؛ شۇنىڭ بىلەن ئۇلار ئۆزلىرى سانجىپ ئۆلتۈرگەن
    ماڭا يەنە قارايدۇ؛ بىرسىنىڭ تۇنجى ئوغلى ئۈچۈن ماتەم تۇتۇپ يىغا-زار كۆتۈرگەندەك
    ئۇلار ئۇنىڭ ئۈچۈن يىغا-زار كۆتۈرىدۇ؛ يەككە-يېگانە ئوغلىدىن جۇدا بولغۇچىنىڭ دەرد-ئەلەم
    تارتقىنىدەك ئۇلار ئۇنىڭ ئۈچۈن دەرد-ئەلەم تارتىدۇ.
  sus-sus: N hinnɛ nun kinikini luma nɛ Dawuda xabilɛ nun Darisalamukae xaxili ma.
    E fama nɛ e ya rafindide n ma, e n tan naxan sɔxɔxi. E sunnunma nɛ n ma fe ra,
    alɔ mixi naxan xa di singe bara faxa. E e wa xui raminima na ki nɛ.
  pon-2006: “I pahn audehkihda kadaudok en Depit oh mehn Serusalem teikan ngenen kadek
    oh kapakap. Re pahn saradahng ih me re doakoadier kemehla, oh re pahn mwahieiki
    duwehte irail kan me kin mwahieiki seri iehros men. Re pahn sengiseng kowahlap,
    duwehte irail kan me kin sengisengki neirail mesenih kan.
  ksd-ksd: Ma ina lolonge tar ra tulungea i ra varmari ma ra niaring ta ra apik na
    tarai David ma taun ra tarai Ierusalem; ma diat a bobe nina dia ga or ia, ma diat
    a tangie da tikai i tangie natuna, a tutana ma ra kavakake, ma diat a ki na niligur
    ure da tikai i ki na nilugur ure natuna, a luaina.
  grc-BRENT: Καὶ ἐκχεῶ ἐπὶ τὸν οἶκον Δαυὶδ, καὶ ἐπὶ τοὺς κατοικοῦντας Ἱερουσαλὴμ πνεῦμα
    χάριτος καὶ οἰκτιρμοῦ· καὶ ἐπιβλέψονται πρὸς μὲ, ἀνθʼ ὧν κατωρχήσαντο· καὶ κόψονται
    ἐπʼ αὐτὸν κοπετὸν, ὡς ἐπʼ ἀγαπητῷ, καὶ ὀδυνηθήσονται ὀδύνην, ὡς ἐπὶ τῷ πρωτοτόκῳ.
  ind-AYT: Aku akan mencurahkan roh kasih karunia dan roh permohonan atas keturunan
    Daud, dan atas penduduk Yerusalem, mereka akan memandang kepada-Ku, yang sudah
    mereka tikam, dan akan meratapi dia seperti orang meratapi anak tunggalnya, dan
    bersedih karena dia seperti orang yang menangisi anak sulungnya.
  nya-nya: “Ndipo pa nyumba ya Davide ndi pa anthu okhala mu Yerusalemu ndidzakhuthulirapo
    mzimu wachisomo ndi wopemphera. Iwo adzandiyangʼana Ine, amene anamubaya, ndipo
    adzamulirira kwambiri monga momwe munthu amalirira mwana wake mmodzi yekhayo,
    ndiponso adzamva chisoni kwambiri monga momwe amachitira ndi mwana woyamba kubadwa.
  hrv-hrv: A na dom Davidov i na Jeruzalemce izlit ću duh milosni i molitveni. I gledat
    će na onoga koga su proboli; naricat će nad njim kao nad jedincem, gorko ga oplakivati
    kao prvenca.
  mps-mps: Te Genuai Bidigo po geninama ma weyu te po wali, “Te eno te Devitgo bulali
    wąį nǫų hani dabego me te Jerusalem we bidi dabe augwaligo te homu dene eyu
    tau sabo kolesaga dali, te gedu haluasa po wabo kolesaga me, te si wali pomainu
    ilaibao. Te eno dwasianu naga egobeo. Tama augwaligo te augwa digi enego enama
    isali bidiba tononalu, te augwaligo aga gela usu mayu, te bidigo deli digi wai
    isaide dwai homu dene ebo gela wabo tiwai yaibao. Te augwaligo agade gela dwagila
    mu weyu, te bidigo aga gomunai ogwa deli isaide gela wabo tiwai yaibao.
  tpi-tpi: Bikpela i tok moa olsem, “Bai mi mekim ol lain tumbuna bilong Devit na
    ol manmeri bilong Jerusalem i bihainim pasin bilong sori na pasin bilong prea.
    Na bai ol i lukluk long mi, dispela man ol i bin sutim i dai, na bai ol i krai
    nogut long em olsem man i gat wanpela pikinini tasol i krai long taim pikinini
    bilong en i dai. Bai ol i krai nogut tru olsem man i krai long namba wan pikinini
    bilong en i dai pinis.
  dan-1931: Og så udgyder jeg over Davids Hus og Jerusalems Indbyggere Nådens og Bønnens
    Ånd, så de ser hen til ham, de har gennemstunget, og sørger over ham, som man
    sørger over en enbåren Søn, og holder Klage over ham, som man holder Klage over
    den førstefødte.
  vie-OVCB: Ta sẽ đổ Thần ân sủng và cầu xin trên nhà Đa-vít và trên Giê-ru-sa-lem.
    Họ sẽ đứng nhìn Ta, là Đấng họ đã đâm, và sẽ khóc thương như người khóc con một,
    khóc đắng cay như khóc con đầu lòng.
  guj-2017: “પણ હું દાઉદના ઘર પર તથા યરુશાલેમના રહેવાસીઓ પર કરુણા અને વિનંતીનો આત્મા
    રેડીશ, તેઓ મને, એટલે જેને તેઓએ વીંધ્યો છે તેને જોશે. જેમ કોઈ પોતાના એકના એક દીકરા
    માટે શોક કરે તેમ તેઓ પોતાના સંતાન માટે શોક કરે છે, જેમ તેઓ પોતાના પ્રથમજનિત દીકરાના
    મૃત્યુ માટે શોક કરતો હોય એવી રીતે તેઓ શોક કરશે.
  pon-2006A: “I pahn audehkihda kadaudok en Depit oh mehn Serusalem teikan ngenen
    kadek oh kapakap. Re pahn saradahng ih me re doakoadier kemehla, oh re pahn mwahieiki
    duwehte irail kan me kin mwahieiki seri iehros men. Re pahn sengiseng kowahlap,
    duwehte irail kan me kin sengisengki neirail mesenih kan.
  por-BRBSL: derramarei sobre a casa de Davi e sobre os habitantes de Jerusalém o
    espírito de graça e de súplica. Eles olharão para mim quem trespassaram; e chorarão
    por ele como se chorasse por seu único filho, e chorarão amargamente por ele como
    se chorasse por seu primogênito.
  eng-OEBUS: And I will pour out on the house of David and the inhabitants of Jerusalem
    the spirit of pity and compassion. They will look on him whom they have pierced
    and they will lament for him as one laments for an only son. They will bitterly
    grieve for him as one grieves for the firstborn.
  cth-cth: Lungmanae hoi ratoum ngainae hah Devit imthung hoi Jerusalem khocanaw lathueng
    vah, kai ni ka awi vaiteh, amamouh ni a thut e kai na hmu awh han. A na pa ni
    tawntoe e capa a khuikakhai e patetlah ahni hanelah a khuika awh han. A na pa
    ni camin hanelah a lungmathoe e patetlah a lungmathoe awh han.
  twi-twi: “Mehwie adom ne nkotosrɛ honhom agu Dawidfi ne wɔn a wɔte Yerusalem so.
    Wɔbɛhwɛ me a wɔahwirew me, na wɔatwa adwo ama no te sɛ obi a ɔretwa adwo wɔ ɔba
    koro ho, na wɔasu yayaayaw te sɛ obi a ɔresu ne ba barima piesie.
  hlt-hlt: David imkhui so neh Jerusalem kah khosa rhoek soah mikdaithen neh huithuinah
    mueihla ka lun pah ni. Te vaengah a thun rhoek long tah kai he m'paelki uh ni.
    Oingaih cangloeng kah rhaengsaelung bangla anih ham rhaengsae uh ni. Caming ham
    a phaep uh bangla anih ham phaep uh ni.
  tbz-SIM: Dɛ yiè m bo ɑ̃nnɛ́ Dɑfiti kɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ mɛyɛ̀mmɛ̀ bɛ̀ bo n
    kuɔ́nnɛ̀ mɛ̀ kɛ́ m bɑntɛ́ kɛ́wɛ̃ɛ̃tɛní m bíɛ́kɛ̀. Dɛ mɔ̀nnì kɛ́kɔmmú bɛ̀ kũ̀ṹ
    wè kɛ dùùtɛ o kpɛ́í, wèè birɛ bo dɛmɑ́ɑ̀ dɛ̀ ɔ̃ɔ̃ kú kòò nkuɔ̀mmɛ̀, Mpo ɔ̃ɔ̃ kú
    kɛ̀ bɛ̀ nkuɔ̀mmɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God ua ghaze, “Kɨ Devitɨn ovaviba ko, Jerusalemɨn nguibamɨn
    itir gumazamizir igharaziba, kɨ me damutɨ, me uan navir averiabar aven apangkuvir
    arazim ko, God ko mɨgeir arazimɨn gɨn mangam. Egh gumazir me afuzimɨn ruazim,
    me an ganigh a bagh bar puv aziam. Mati gumazim otarir ivariamra itima, an aremezɨ,
    an a bagha puvɨram azi moghɨn, me bar osemegh puvɨram aziam.
  dop-dop: Mɑɑ tʋ Tɑfiiti lʋlʋɣʋ nyə́mɑ nɑ Yosɑlɛm nyə́mɑ mɛɣɛ luɣu kʋlʋmʋɣʋ nɑ sələmʋɣʋ
    ləmɑɣɑsəlɛ. Ɩlɛnɑ ɩ́ kɛɛsənɑ mɑ wei pɑɑ tʋlɑ pɔ́ɔ́ŋ kɛ mʋsʋŋ tɔ mɑ tɔɔ. Ɩ́ kɑ́
    cɑɣɑ ləyɑɣɑ ɩsɩɩ pɑ cɑkʋɣʋ pəyɑɣɑ ɩkpɑmlɛ ləyɑɣɑ tɔ. Ɩ́ kɑ́ wii-m ɩsɩɩ ɩ́ səkɩ
    ɩ́ səkɩ, ɩsɩɩ kɑncɑɑlɑɣɑ pəyɑɣɑ.
  azb-azb: Davud nəsli və Yerusəlimdə yaşayanların üzərinə lütf və yalvarış ruhunu
    tökəcəyəm. Onlar Mənə – bədənini deşdikləri şəxsə baxacaq və vahid oğluna yas
    tutan adam kimi ona yas tutacaq, ilk oğlu üçün dərd çəkən adam kimi dərd çəkəcək.
  eng-DBY: And I will pour upon the house of David and upon the inhabitants of Jerusalem
    the spirit of grace and of supplications; and they shall look on me whom they
    pierced, and they shall mourn for him, as one mourneth for an only [son], and
    shall be in bitterness for him, as one that is in bitterness for [his] firstborn.
  hin-2017: “मैं दाऊद के घराने और यरूशलेम के निवासियों पर अपना अनुग्रह करनेवाली और
    प्रार्थना सिखानेवाली आत्मा उण्डेलूँगा, तब वे मुझे ताकेंगे अर्थात् जिसे उन्होंने
    बेधा है, और उसके लिये ऐसे रोएँगे जैसे एकलौते पुत्र के लिये रोते-पीटते हैं, और
    ऐसा भारी शोक करेंगे, जैसा पहलौठे के लिये करते हैं। (यूह. 19:37, मत्ती 24:30, प्रका.
    1:7)
  wol-KYG: «Bu loolu amee maay sottil waa kër Daawuda ak waa Yerusalem, noowug yiw
    aki dagaan, ba ñu geesu ma man, mi ñu jam ba mu sar, te dinañu ko jooy ni ñuy
    jooye benn bàjjo, di ko naqarlu ni ñuy naqarloo deewug taaw.
  eng-YLT: And I have poured on the house of David, And on the inhabitant of Jerusalem,
    A spirit of grace and supplications, And they have looked unto Me whom they pierced,
    And they have mourned over it, Like a mourning over the only one, And they have
    been in bitterness for it, Like a bitterness over the first-born.
  kne-kne: “Awni et panbalinek din polin David ya ipogaw ed Jerusalem ay managseg-ang
    ya managkararag. Ilaen dan to din dinoyok da et manladingit da ay kaman din nateyan
    di bogbogtong ono besag ay anak.
  eng-WYC-2017: And I shall pour out on the house of David, and on the dwellers of
    Jerusalem, the spirit of grace, and of prayers; and they shall behold to me, whom
    they pricked. And they shall bewail him with wailing, as on the one begotten son;
    and they shall make sorrow on him, as sorrow is wont to be made in the death of
    the first begotten son.
  eng-WMBB: I will pour on David’s house and on the inhabitants of Jerusalem the spirit
    of grace and of supplication. They will look to me whom they have pierced; and
    they shall mourn for him as one mourns for his only son, and will grieve bitterly
    for him as one grieves for his firstborn.
  urd-GVH: मैं दाऊद के घराने और यरूशलम के बाशिंदों पर मेहरबानी और इलतमास का रूह उंडेलूँगा।
    तब वह मुझ पर नज़र डालेंगे जिसे उन्होंने छेदा है, और वह उसके लिए ऐसा मातम करेंगे
    जैसे अपने इकलौते बेटे के लिए, उसके लिए ऐसा शदीद ग़म खाएँगे जिस तरह अपने पहलौठे
    के लिए।
  rug-rug: “Meke kote zoropo la nia Rau koasa tutina e Devita meke sari tie pa Zerusalema
    sa Maqomaqo tataru variharupi meke vinaravara. Kote doṉo mae si arini koa Asa
    sapu huma ia rini, meke kote koa talotaṉa nia rini, guana sapu koa talotaṉa nia
    si keke koburu ekeina, meke kabo sisigiti nia, guana sapu na koburu koreo kenuna
    si kabo sisigiti nia rini.
  gaz-gaz: “Ani mana Daawitii fi jiraattota Yerusaalem irratti hafuura surraatii fi
    kadhannaa nan dhangalaasa. Isaan ana isa waraanan sana ni ilaalu; isaan akkuma
    nama ilma tokkichaaf booʼuutti ni booʼuuf; akkuma nama ilma hangafaaf baayʼisee
    gadduuttis ni gadduuf.
  fra-LSG: Alors je répandrai sur la maison de David et sur les habitants de Jérusalem
    Un esprit de grâce et de supplication, Et ils tourneront les regards vers moi,
    celui qu’ils ont percé. Ils pleureront sur lui comme on pleure sur un fils unique,
    Ils pleureront amèrement sur lui comme on pleure sur un premier-né.
  yal-yal: Nayi, n hinanna nun maxandin niin nagodoma nɛn Dawuda yixɛtɛne ma e nun
    Yerusalɛn muxune. E yi e yɛɛ rafindi n ma, e naxan yisɔxɔnxi. E sunuma nɛn a fe
    ra alo dii keden peena. E a wugama nɛn sɔxɔlɛni, alo dii singena.
  iou-iou: Täŋpäkaŋ Devit täŋo äboriye ba Jerusalem ämawebe näkä orakorak kädet ba
    yäŋapik man yäkyäk kädet iwatta kehäromi api piŋ yäbaret. Ude täŋira äma yäput
    pewä kumbuko u kaŋpäŋ konäm butewaki jägämi pähap api täŋ imineŋ, miŋiye naniyetä
    nanakiye tepi ba intäjukun naniktä kumbänkaŋ täneŋo ude.
  haw-1868: A e ninini iho au maluna o ka ohana a Davida, A maluna o na kanaka o Ierusalema,
    I ka uhane o ke aloha a me ka pule; A e nana mai lakou ia'u i ka mea a lakou i
    hou mai ai, A e kanikau lakou nona, e like me ke kanikau ana i ke keiki ponoi,
    A e ehaeha loa lakou nona, e like me ka ehaeha ana o kekahi i kana keiki hanaukahi.
  arb-NAV: وَأُفِيضُ عَلَى ذُرِّيَّةِ دَاوُدَ وَعَلَى سُكَّانِ أُورُشَلِيمَ رُوحَ
    النِّعْمَةِ وَالابْتِهَالِ، حَتَّى إِذَا نَظَرُوا إِلَيَّ، أَنَا الَّذِي طَعَنُوهُ
    يَنُوحُونَ عَلَيْهِ كَمَا يَنُوحُ وَالِدٌ عَلَى وَلَدِهِ الْوَحِيدِ، مُتَفَجِّعِينَ
    عَلَيْهِ كَتَفَجُّعِهِمْ عَلَى مَوْتِ بِكْرِهِمْ.
  ewe-ewe: “Makɔ amenuveve kple gbedodoɖa ƒe gbɔgbɔ ɖe David ƒe aƒe la kple Yerusalem
    nɔlawo dzi. Woakpɔ nye, ame si wotɔ nui la dzi, woafa nɛ abe ale si wofana na
    vi ɖeka hɔ̃ɔ si ku la ene, eye woafa nɛ vevie abe ŋgɔgbevi si ku la ene.
  eng-LEE: 'But I will pour out over the house of David, and over the inhabitants
    of Jerusalem, the spirit of grace and of supplications: and they will look up
    toward me [for every one] whom they have thrust through, and they will lament
    for him, as one lamenteth for an only son, and weep bitterly for him, as one weepeth
    bitterly for the first-born.'
  asm-FB: আৰু দায়ূদ-বংশৰ আৰু যিৰূচালেম নিবাসীসকলৰ ওপৰত মই অনুগ্ৰহ আৰু মিনতিৰ কাৰণে
    আত্মা বাকি দিম; তেতিয়া তেওঁলোকে মোক যি দৰে বিন্ধিছিল, সেই বিষয়ে তেওঁলোকে চাব।
    একেটি পুত্ৰৰ কাৰণে বিলাপ কৰা নিচিনাকৈ তেওঁলোকে তেওঁৰ কাৰণে বিলাপ কৰিব আৰু প্ৰথমে
    জন্মা পুত্ৰৰ বিয়োগত মানুহে বেজাৰ পোৱাৰ দৰে তেওঁলোকে তেওঁৰ কাৰণে মনত বেজাৰ পাব।
  sus-A: ﭑ هِننّ نُن كِنِكِنِ لُمَ نّ دَوُدَ شَبِلّ نُن دَرِ سَلَمُكَيٍ شَشِلِ مَ.
    عٍ قَمَ نّ عٍ يَ رَقِندِدٍ ﭑ مَ، عٍ ﭑ تَن نَشَن سْشْشِ. عٍ سُننُنمَ نّ ﭑ مَ قٍ
    رَ، عَلْ مِشِ نَشَن شَ دِ سِنفٍ بَرَ قَشَ. عٍ عٍ وَ شُي رَ مِنِمَ نَ كِ نّ.
  fra-SBL: Je répandrai sur la maison de David et sur les habitants de Jérusalem un
    esprit de grâce et de supplication. Ils regarderont vers moi, qu'ils ont percé,
    et ils le pleureront comme on pleure son fils unique, et ils en éprouveront une
    amère tristesse comme on éprouve une tristesse pour son premier-né.
  hbo-hbo: וְשָׁפַכְתִּי֩ עַל־בֵּ֨ית דָּוִ֜יד וְעַ֣ל ׀ יֹושֵׁ֣ב יְרוּשָׁלַ֗͏ִם ר֤וּחַ
    חֵן֙ וְתַ֣חֲנוּנִ֔ים וְהִבִּ֥יטוּ אֵלַ֖י אֵ֣ת אֲשֶׁר־דָּקָ֑רוּ וְסָפְד֣וּ עָלָ֗יו
    כְּמִסְפֵּד֙ עַל־הַיָּחִ֔יד וְהָמֵ֥ר עָלָ֖יו כְּהָמֵ֥ר עַֽל־הַבְּכֹֽור׃
  kik-kik: “Na nĩngaitĩrĩria nyũmba ya Daudi na arĩa othe matũũraga itũũra rĩa Jerusalemu
    roho wa gũtugana na wagũthaithana. Nao nĩmakerorera ũrĩa maathecire, na nĩmakamũrĩrĩra
    marĩ na ruo o ta ũrĩa mũndũ arĩragĩra mwana wa mũmwe, na magĩe na kĩeha kĩnene
    o ta ũrĩa mũndũ ethikagĩra akuĩrĩirwo nĩ mwana wake wa irigithathi.
  fra-NCL: Et je répandrai sur la maison de David et sur l’habitant de Jérusalem un
    esprit de grâce et de supplication, et ils tourneront les yeux vers moi qu’ils
    ont transpercé. Et ils feront le deuil sur lui, comme on fait le deuil sur un
    fils unique ; ils pleureront amèrement sur lui, comme on pleure amèrement sur
    un premier-né.
  cek-AK: 'David imthung hoi Jerusalem ah kaom kaminawk nuiah, tahmenhaih hoi tahmen
    hnikhaih palungthin ka kraih pae han: nihcae mah thunh o ih Kai to na khen o tih,
    maeto khue a tawnh o ih capa qah haih baktiah, anih to qah o haih tih; kami mah
    kadueh calu qahhaih baktiah, qah o haih tih.'
  cuk-cuk: Rey-David-neguyagi, degi, Jerusalén-dulemargi burba-nued-binsaed, degi,
    burba-Bab-Dummadse-goled an odegoed, geb ansik atakdemaloed. Ar igi-dule e-machi-wargwenna-nikad-e-ibe-burgwisadba
    wile-itonadae, deyobi, Jerusalén-dulemar dule-sabsur-naibigusadga wile-itonanai
    gumaloed. Ar igi-dule e-machi-sailagined-burgwisadba bonaidae, deyobi, bela-bela
    bonanai gumaloed.
  uig-CYR: Вә Мән Давут җәмәти вә Йерусалимда туруватқанлар үстигә шапаәт йәткүзгүчи
    вә шапаәт тилигүчи Роһни қуйимән; шуниң билән улар өзлири санҗип өлтүргән Маңа
    йәнә қарайду; бирисиниң тунҗа оғли үчүн матәм тутуп жиға-зерә көтәргәндәк улар
    Униң үчүн жиға-зерә көтириду; йәккә-йеганә оғлидин җуда болғучиниң дәрд-әләм тартқинидәк
    улар униң үчүн дәрд-әләм тартиду.
  pma-pma: “En avong enek, inau numon koakeil aka en vatimal onen Deved ral min meatin
    keil vasi ten out Serusalem, rendemien one hehilelau en enmahisien ka ihis minau
    nikataun meatin sav keil. Navong iles kei koa asal vini, itangisi hehi houlu hesuval
    vi titiali kati one koa heite tas. Anatin, keil itangisi veni hesuval koa amumoni
    navong moei ehon kati one mat.
  tel-2017: అప్పుడు దావీదు వంశీయుల మీదా యెరూషలేములో నివసించే ప్రజల మీదా కరుణ కలిగించే
    ఆత్మ కోసం విజ్ఞాపన చేసే ఆత్మను నేను కుమ్మరిస్తాను. తాము పొడిచిన నన్ను వారు కళ్లారా
    చూస్తారు. ఒకడు తన ఏకైక కుమారుడు మరణిస్తే దుఃఖించినట్టు, తన జ్యేష్ఠపుత్రుడు మరణిస్తే
    ఒకడు విలపించినట్టు అతని విషయమై దుఃఖిస్తూ ప్రలాపిస్తారు.
  hat-BSA: Epi Mwen va vide sou kay David la, ak sou moun Jérusalem yo, Lespri a gras,
    ak Lespri lapriyè pou mande mizerikòd. Konsa, yo va gade vè Mwen menm Sila ke
    yo te pèse a. Yo va soufri gwo doulè pou Li, tankou yon moun k ap fè dèy pou yon
    sèl fis li genyen, e yo va kriye anpil anpil sou Li jan yon moun ta kriye sou
    sèl fis inik li.
  bxh-bxh: Guyau iyen, Deiwidi laulauwewena yo Yelusalem tau miyaina haba egu gigibwali
    yai E ginaulidi be sa fafaꞌita nuwatohatoha yo haba lauꞌuꞌula amnana ya abidi.
    Sa gwaligu be E peꞌi, mate dodoga sa ita. Be halagu sa tan doha natudi esega dumaduma
    e halahalafwauna halana sa tan eloꞌelolosi.
  kos-kos: “Nga fah nwakla fwilin tulik natul David ac mwet saya in acn Jerusalem
    ke ngunin pakoten ac ngunin pre. Elos ac fah ngetang liye el su elos tuh fakisya
    ah misa, ac elos fah asor kacl oana elos su asor ke tulik sefanna natu. Elos fah
    arulana tungi, oana elos su wounse mukul natu uh misa.
  hbo-WLC: וְשָׁפַכְתִּי֩ עַל־בֵּ֨ית דָּוִ֜יד וְעַ֣ל ׀ יוֹשֵׁ֣ב יְרוּשָׁלִַ֗ם ר֤וּחַ
    חֵן֙ וְתַ֣חֲנוּנִ֔ים וְהִבִּ֥יטוּ אֵלַ֖י אֵ֣ת אֲשֶׁר־דָּקָ֑רוּ וְסָפְד֣וּ עָלָ֗יו
    כְּמִסְפֵּד֙ עַל־הַיָּחִ֔יד וְהָמֵ֥ר עָלָ֖יו כְּהָמֵ֥ר עַֽל־הַבְּכֽוֹר׃
  ibo-ibo: “Mgbe ahụ, aga m awụkwasị nʼụlọ Devid na ndị niile bi na Jerusalem, mmụọ
    nke amara na nke arịrịọ amara. Ha ga-elegidekwa m anya, bụ onye ahụ ha mapuru
    ahụ. Ha ga-eru ụjụ nʼihi ya, dịka mmadụ si eru ụjụ nʼihi ọnwụ nke nwa a mụrụ naanị
    ya. Ha ga-ebekwa akwa ilu nke ukwuu dịka mmadụ sị ebe akwa maka nwa mbụ ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଦାଉଦ ବଂଶ ଉପରେ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କ ଉପରେ ଅନୁଗ୍ରହ ଓ ବିନତିଜନକ
    ଆତ୍ମା ବୃଷ୍ଟି କରିବା; ତହିଁରେ ସେମାନେ ଆମ୍ଭ ପ୍ରତି, ଅର୍ଥାତ୍‍, ଯାହାଙ୍କୁ ସେମାନେ ବିଦ୍ଧ
    କରିଅଛନ୍ତି, ତାହାଙ୍କ ପ୍ରତି ଦୃଷ୍ଟିପାତ କରିବେ; ଆଉ, କେହି ଯେପରି ଆପଣାର ଏକମାତ୍ର ପୁତ୍ର ଲାଗି
    ଶୋକ କରେ, ସେପରି ସେମାନେ ତାହାଙ୍କ ପାଇଁ ଶୋକ କରିବେ ଓ କେହି ଯେପରି ଆପଣା ପ୍ରଥମଜାତର ନିମନ୍ତେ
    ବ୍ୟାକୁଳିତ ହୁଏ, ସେପରି ସେମାନେ ତାହାଙ୍କ ପାଇଁ ବ୍ୟାକୁଳିତ ହେବେ।
  chk-chk: Üpwe tinato won ekewe mwirimwirin Tafit me chon Jerusalem eman ngün mi
    amefi ngeni aramas usun ewe ümöümöchün Kot me eman ngün mi atufichiir lon ar iotek.
    Iwe, repwe nenengeni ätewe ra posu o ngüngüres won, usun eman a ngüngüres won
    nöün aleman, repwe kechüengau won, usun eman a kechüengau won nöün mwänichi.
  rop-rop: En YAWEI bin tok, “Ai garra meigim detlot pipul blanga det femili lain
    blanga Deibid en langa detlot Jerusalem pipul brabli nogudbinji, en ai garra meigim
    olabat prei langa mi wen dei garra luk det men weya dei kilim ded garram spiya
    en dei garra sori miselp dumaji deibin dum nogudbala ting. Dei garra krai adbala
    jis laik det mami en dedi weya abum oni wanbala biginini en dei lujim im, en laik
    detlot femili hu lujim olabat feswan san wen det feswan san dai.
  ukr-1871: На дом же Давидів і на осадників Ерусалимських вилию духа ласки й побожностї,
    й поглянуть на того, що його прокололи, й будуть голосити по нему, як по синові
    одинцеві, й сумувати, як сумують по перворідневі.
  deu-1951: Aber über das Haus David und über die Einwohner von Jerusalem will ich
    ausgießen den Geist der Gnade und des Gebets, und sie werden auf mich sehen, den
    sie durchstochen haben, und sie werden um ihn klagen, wie man klagt um ein einziges
    Kind, und sie werden bitterlich über ihn weinen, wie man bitterlich weint über
    einen Erstgeborenen.
  eng-JPS: And I will pour upon the house of David, and upon the inhabitants of Jerusalem,
    the spirit of grace and of supplication; and they shall look unto Me because they
    have thrust him through; and they shall mourn for him, as one mourneth for his
    only son, and shall be in bitterness for him, as one that is in bitterness for
    his first-born.
  srp-1865: I izliæu na dom Davidov i na stanovnike Jerusalimske duh milosti i molitava,
    i pogledaæe na mene kojega probodoše; i plakaæe za njim kao za jedincem, i tužiæe
    za njim kao za prvencem.
  lug-lug: '“Era ndifuka ku nnyumba ya Dawudi era ku batuuze ba Yerusaalemi Omwoyo
    ow’ekisa n’okwegayirira. Balintunuulira nze gwe baafumita: era balimukungubagira
    ng’omuntu bw’akungubagira omwana we omu yekka, era balimulumirwa nnyo omwoyo ng’omuntu
    bw’alumirwa mutabani we omubereberye.'
  heb-heb: ושפכתי על בית דויד ועל יושב ירושלם רוח חן ותחנונים והביטו אלי את אשר דקרו
    וספדו עליו כמספד על היחיד והמר עליו כהמר על הבכור׃
  ben-IRV: “কিন্তু আমি দায়ূদের বংশ ও যিরূশালেমের লোকদের উপরে দয়ার এবং প্রার্থনার
    আত্মা ঢেলে দেব; তখন তারা আমার দিকে দেখবে, যাঁকে তারা বিদ্ধ করেছে! যেমন একজন তার
    একমাত্র সন্তানের জন্য বিলাপ করে, তারাও ঠিক সেই রকম তাঁর জন্য বিলাপ করবে এবং যারা
    তাদের প্রথম সন্তানের জন্য যেমন শোক করে তারাও তেমন শোক করবে।
  pan-pan: ਮੈਂ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਉੱਤੇ ਕਿਰਪਾ ਅਤੇ ਦਯਾ ਦਾ ਆਤਮਾ ਵਹਾਵਾਂਗਾ,
    ਉਹ ਮੇਰੀ ਵੱਲ ਜਿਸ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਵਿੰਨ੍ਹਿਆ ਸੀ ਤੱਕਣਗੇ ਅਤੇ ਉਸ ਦੇ ਲਈ ਵਿਰਲਾਪ ਕਰਨਗੇ ਜਿਵੇਂ
    ਕੋਈ ਆਪਣੇ ਇਕਲੌਤੇ ਦੇ ਲਈ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ ਅਤੇ ਉਹ ਉਸ ਦੇ ਲਈ ਪਿੱਟਣਗੇ ਜਿਵੇਂ ਕੋਈ ਆਪਣੇ ਪਹਿਲੌਠੇ
    ਪੁੱਤਰ ਲਈ ਪਿੱਟਦਾ ਹੈ।
  mya-JVB: ကျေးဇူး တော်ကိုခံ သောသဘော ၊ ဆုတောင်း ပဌနာပြုသောသဘောကို ဒါဝိဒ် မင်းမျိုး
    ၊ ယေရုရှလင် မြို့ သားတို့အပေါ် သို့ ငါသွန်းလောင်း သဖြင့် ၊ သူ တို့သည် မိမိတို့
    ထိုးဖောက် သော ငါ့ ကို ရှုမြင် ရကြလိမ့်မည်။ တယောက် တည်းသော သားအတွက် အဘသည် ငိုကြွေး
    မြည်တမ်းသကဲ့သို့ ၊ ထိုသူ အတွက် ငိုကြွေး မြည်တမ်းရကြ လိမ့်မည်။ သားဦး အတွက် အဘသည်
    နာကြဉ်း ရကြ လိမ့်မည်။
  hmo-hmo: “Davida ena tubuna taudia, bona Ierusalema taudia ibounai danu do lau hanamoa.
    Vadaeni idia ese bogahisihisi ena lauma bona guriguri ena lauma dekenai do idia
    honu. Vadaeni lau, idia ese idia gwadaia mase tauna do idia itaia, bona idia be
    ia dainai do idia tai, tau ta, iena natuna tamona sibona ia mase neganai ia tai
    bamona. Oibe, do idia tai dikadika, idia ese edia vara guna natuna ia mase neganai
    bamona.
  urd-urd: और मैं दाऊद के घराने और येरूशलेम के बाशिन्दों पर फ़ज़ल और मुनाजात की रूह
    नाज़िल करूँगा, और वह उस पर जिसको उन्होंने छेदा है नज़र करेंगे और उसके लिए मातम
    करेंगे जैसा कौई अपने एकलौते के लिए करता है और उसके लिए तल्ख़ काम होंगे जैसे कोई
    अपने पहलौठे के लिए होता है।
  rus-SYN: А на дом Давида и на жителей Иерусалима изолью дух благодати и умиления,
    и они воззрят на Него, Которого пронзили, и будут рыдать о Нем, как рыдают об
    единородном сыне, и скорбеть, как скорбят о первенце.
  bqc-SIM: Má a Nisĩna pisi Davidi buiↄ ń Yelusalɛũdeↄwa píi, aai ma gbɛ̃kɛ dↄ̃,
    aai wabikɛa, aai gbɛ̃́ pↄ́ aa aà zↄ̃̀ aa aà dɛ̀ gwa. Aa búbuapɛ aà yã́ musu
    lá wì pɛ nɛ́ mɛ̀ndona gaa yã́ musuwa. Aa wɛ̃nakɛɛ̀ lá wì kɛ nɛgↄ̃ɛ sɛ̃́ia
    gaa yã́ musuwa.
  tcz-CHONGTHU: Hiche jouteng chuleh taona le ngailuitna lhagao chu David insungah
    Jerusalem mipite chunga kabuhlhah ding ahi. Hiteng chuleh asutpau keima chu eimu
    diu, min achapa khatseh chunga alunghom bang uva alunghom pidiu. Min achapa masapen
    athia alungnatpi banga alungnatpi diu ahi,
  mar-mar: “मी दावीदाच्या घराण्यात आणि यरूशलेममध्ये राहणाऱ्या लोकात करुणेचा व दयेचा
    आत्मा ओतीन. ज्यांनी ‘एका’ ला भोसकले, तेच माझ्याकडे बघतील, आणि कष्टी होतील. आपला
    एकुलता एक मुलगा वारल्यावर अथवा पहिला मुलगा वारल्यावर एखाद्याला जेवढे दु:ख होते,
    तेवढेच दु:ख त्यांना होईल.
  soq-soq: Iawe God wadiase, “Mo mida Dawid nosinosiwa ita apana uduudu Ierusalem
    bedewe waimoia ne dewamopo apana nuapareuntompa ita do raupari nuapolapolantompa.
    Mo ne ewaneapu ne ipa sa einene boneiena, mo kako debamaia wapu oto sanaa boleidio
    kewa waia rua. Mo nuasiasiau kewa pokawaida wapu oto tautuwa boleidio kewa waia
    rua.
  qub-qub: Davidpita mirar aywajcunata, Jerusalén runacunataga shacyächishaj cuyapäcoj
    cananpaj, nogaman yäracamur mañacamunanpaj. Chaypitaga tucsimashanmanmi ricäramonga.
    Chaymi llaquicur waganga japallan wamran wañushapänöraj, guechpa wamran wañushapänöraj.
  bqp-bqp: Kon de Dɑfidin yɛnugibu kɑ Yerusɑlɛmugibu bɑ n wɔnwɔndu mɔ kpɑ bɑ n dɑ
    kɑnɑru ko, kpɑ bu gɔsirɑmɑ nɛn mi, nɛ wi bɑ yɑɑsɑ sɔkɑ. Bɑ koo mɑn swĩisi nge
    wìn bii teereru tɑ gu. Bɑ koo swĩwɑ kɑ nuku sɑnkirɑ bɑkɑnu nge wìn bii gbiikoo
    u gu.
  hat-hat: M'a fè pitit pitit David yo ak moun lavil Jerizalèm yo gen bon kè. M'a
    fè yo konn lapriyè nan pye m'. Y'a leve je yo gade m', y'a wè moun yo te pèse
    a. Y'a nan gwo lapenn pou li tankou moun ki pèdi sèl pitit li te genyen an. Y'a
    pete rele tankou moun ki pèdi premye pitit gason yo.
  eng-BSB: Then I will pour out on the house of David and on the people of Jerusalem
    a spirit of grace and prayer, and they will look on Me, the One they have pierced.
    They will mourn for Him as one mourns for an only child, and grieve bitterly for
    Him as one grieves for a firstborn son.
  tod-tod: «Nà maawɔinɠa yɛnvui, ta maanɛɛnɛ yɛnvui yei Davide ná-pɛlɛyeɠei ma,
    ta Zeeluzalɛme nuiti ma. Ta ɠaazulo nɔ̀un ba, nɛ̀i ti bɔ̀ɔni. Ta wɔlɔ ná-faa
    zu, eɠɛʋele nu a wɔlɔ la gila loin zaazuʋɛ. Ta ɓɔɠɔ maawɔin ga gaawana, eɠɛ nu
    a ʋala ná-doun mɔungi ma.
  eng-WEBPB: I will pour on David’s house and on the inhabitants of Jerusalem the
    spirit of grace and of supplication. They will look to me whom they have pierced;
    and they shall mourn for him as one mourns for his only son, and will grieve bitterly
    for him as one grieves for his firstborn.
  kbq-kbq: Ana hute'na Deviti nagate'ene Jerusalemi kumapi nemaniza vahete'enena asunku'ma
    nehuno nunamuma hu avamu tagitregahue. Ana hanuge'za karugru kevema nare'naza
    ne' nagri nenage'za, magoke'ma ante'nea mofavre'ama fri'negeno nerera afa'ma tusi
    zavi krafa hiankna huza tusi zavi ategahaze.
  nhe-BL: “Huan ipan nopa tonali niquinmacas iteipa ixhuihua David huan nochi tlen
    itztoque ipan Jerusalén nopa Tonaltzi tlen quinpalehuis para moicnelise huan momaijtose.
    Huan yajuanti nechitase na tlen nechtlapohuilijque noelchiquicanahuiya huan nechchoquilise
    queja chocaj tetajme quema miqui se conetl tlen iyojtzi. Huan mocuesose nopampa
    na queja mocuesohuaj quema miqui se achtohui ejquetl.
  bus-bus: Mɛ́ ma Ninii pisi Dauda boriinↄa kↄ̃n Yerusalɛmudeenↄ ń píngi, lɛ aↄ̃ ma
    sùu dↄ̃ aↄ̃ adua kɛ, aↄ̃ mamↄma kɛ̀ aↄ̃ ma zↄ̃ↄ gwa. Aↄ̃é sósobi ↄ́ↄ dↄ à yã
    musu lán wè dↄ nɛ́ mɛ̀n doo gana yã musu nà. Aↄ̃é pↄsiaa kɛnɛ lán wè kɛ daudu
    gana yã musu nà.
  gub-BL: A'e 'ar mehe amono kar putar herekwe Tawi izuapyapyr wanupe ihe wà nehe,
    amogwer Zeruzarez pe har wanupe ihe wà nehe no. A'e rupi ikatuahy putar uzeupeupe
    wà nehe. Ize'eg wer putar ihewe tuweharupi wà nehe no. Ume'e putar wemikutuk kwer
    rehe wà nehe. Uzai'o putar imàno awer rehe wà nehe. Aze heta xo pitài ta'yr zo
    amo awa pe, aze umàno, uzai'o tuwe a'e awa. Nezewegatete a'e teko uzai'o putar
    wemizuka kwer imàno awer rehe wà nehe no. Uzai'oahy putar wà nehe, awa wa'yripy
    imàno awer rehe uzai'o ma'e ài wà nehe.
  eng-DRA: 'And I will pour out upon the house of David, and upon the inhabitants
    of Jerusalem, the spirit of grace, and of prayers: and they shall look upon me,
    whom they have pierced: and they shall mourn for him as one mourneth for an only
    son, and they shall grieve over him, as the manner is to grieve for the death
    of the firstborn.'
