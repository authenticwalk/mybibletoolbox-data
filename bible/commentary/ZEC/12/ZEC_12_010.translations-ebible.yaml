    vienintelį sūnų, ir karčiai dejuos dėl jo, kaip karčiai dejuojama dėl pirmagimio.
  urd-GVR: Maiṅ Dāūd ke gharāne aur Yarūshalam ke bāshindoṅ par mehrbānī aur iltamās
    kā Rūh unḍelūṅgā. Tab wuh mujh par nazar ḍāleṅge jise unhoṅ ne chhedā hai, aur
    wuh us ke lie aisā mātam kareṅge jaise apne iklaute beṭe ke lie, us ke lie aisā
    shadīd ġham khāeṅge jis tarah apne pahlauṭhe ke lie.
  suz-BL: मिनु परमप्रभुमी “गो दाऊद आ खिं ङा मुर नु यरूसलेममी बाक्‍ब मुर आन तारी शिशी
    पतीक नु पुंइतीक लोव़ पतीके सोक्‍त मोइक्‍नुङ। मो दुम्‍मेनु, आ साइश्‍शो आन कली तशा,
    मेको आन पर्बम आन का ला तौ आन पर्बम रोंका पशो खोदेंशो पा, रोंका पाइनीम। मेको आन
    पर्बम, आन ङोंइती जरमेशो तौ आन पर्बम खोदेंशो पा ङाक्‍नीम। योएल ३:१; यूहन्‍ना १९:३७;
    प्रकाश १:७
  eng-NOY: Then will I pour upon the house of David, And upon the inhabitants of Jerusalem,
    A spirit of supplication, and of prayer; And they shall look to me whom they pierced,
    And they shall mourn for him, as one mourneth for his only son, And shall be in
    bitterness for him, as one that is in bitterness for his first-born.
  ita-1927: E spanderò sulla casa di Davide e sugli abitanti di Gerusalemme lo spirito
    di grazia e di supplicazione; ed essi riguarderanno a me, a colui ch’essi hanno
    trafitto, e ne faran cordoglio come si fa cordoglio per un figliuolo unico, e
    lo piangeranno amaramente come si piange amaramente un primogenito.
  ckb-ckb: «ڕۆحی میهرەبانی و پاڕانەوە بەسەر بنەماڵەی داود و بەسەر دانیشتووانی ئۆرشەلیمدا
    دەبارێنم. جا تەماشای من دەکەن، ئەوەی کە ڕمیان لێداوە، هەروەها شیوەنی بۆ دەگێڕن
    وەک کەسێک شیوەن بۆ تاقانەکەی بگێڕێت، زۆر دەگریێن، هەروەک گریان بۆ نۆبەرەیەک.
  eng-BBE: 'And I will send down on the family of David and on the people of Jerusalem
    the spirit of grace and of prayer; and their eyes will be turned to the one who
    was wounded by their hands: and they will be weeping for him as for an only son,
    and their grief for him will be bitter, like the grief of one sorrowing for his
    oldest son.'
  kan-OKCV: “ದಾವೀದನ ಮನೆತನದವರ ಮೇಲೆಯೂ ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳ ಮೇಲೆಯೂ ಕೃಪೆಯ ಆತ್ಮವನ್ನು ಮತ್ತು
    ಮೊರೆಯಿಡುವ ಮನೋಭಾವವನ್ನು ಸುರಿಸುವೆನು. ತಾವು ಇರಿದವನನ್ನು ಅವರು ದೃಷ್ಟಿಸಿನೋಡುವರು. ಒಬ್ಬನೇ
    ಮಗನ ನಿಮಿತ್ತ ಗೋಳಾಡುವವನ ಹಾಗೆ, ಆತನ ನಿಮಿತ್ತ ಗೋಳಾಡುವರು. ಚೊಚ್ಚಲ ಮಗನ ನಿಮಿತ್ತ ವ್ಯಥೆಪಡುವವನ
    ಹಾಗೆ ಆತನ ನಿಮಿತ್ತ ವ್ಯಥೆ ಪಡುವರು.
  tam-2017: நான் தாவீது குடும்பத்தார்கள் மேலும் எருசலேம் குடிமக்கள் மேலும் கிருபையின்
    ஆவியையும் விண்ணப்பங்களின் ஆவியையும் ஊற்றுவேன்; அப்பொழுது அவர்கள் தாங்கள் குத்தின
    என்னை நோக்கிப்பார்த்து, ஒருவன் தன் ஒரே பேறானவனுக்காகப் புலம்புகிறதுபோல எனக்காகப்
    புலம்பி, ஒருவன் தன் தலைமகனுக்காகத் துக்கிக்கிறதுபோல எனக்காக மனங்கசந்து துக்கிப்பார்கள்.
  spa-RV-1909: Y derramaré sobre la casa de David, y sobre los moradores de Jerusalem,
    espíritu de gracia y de oración; y mirarán á mí, á quien traspasaron, y harán
    llanto sobre él, como llanto sobre unigénito, afligiéndose sobre él como quien
    se aflige sobre primogénito.
  ron-BTF: Şi voi turna peste casa lui David şi peste locuitorii Ierusalimului duhul
    harului şi al cererilor; şi ei vor privi spre mine, acela pe care l-au străpuns,
    şi vor jeli pentru el, precum jeleşte cineva pentru singurul lui fiu, şi vor fi
    în amărăciune pentru el, precum este cineva în amărăciune pentru întâiul său născut.
  eng-WEBP: I will pour on David’s house and on the inhabitants of Jerusalem the spirit
    of grace and of supplication. They will look to me whom they have pierced; and
    they shall mourn for him as one mourns for his only son, and will grieve bitterly
    for him as one grieves for his firstborn.
  eng-FBV: I will pour out a spirit of grace and prayer on the house of David and
    the inhabitants of Jerusalem. They will look at me whom they pierced, and they
    will wail in grief over him, mourning as for an only child, weeping bitterly as
    for a firstborn.
  nld-1939: Dan stort Ik over het huis van David een geest van genade en smeking uit,
    en zij zullen opblikken tot Hem, dien zij hebben doorstoken; zij zullen over Hem
    treuren als over een enigen zoon. als over een eerstgeborene over Hem wenen.
  nch-BL: “Huan ipan nopa tonali niquinmacas iteipan ixhuihua David huan nochi cati
    itztoque ipan Jerusalén nopa Tonaltzi cati quinpalehuis para moicnelise huan motatajtise.
    Huan inijuanti techitase na cati techtapohuilijque noelchiquicanahuiya huan techchoquilise
    quej chocaj tetajme quema miqui se conet cati iyojtzi. Huan motequipachose por
    na quej motequipachohuaj quema miqui se achtohui ejquet.
  vie-1934: Ta sẽ đổ thần của ơn phước và của sự nài xin ra trên nhà Đa-vít, và trên
    dân cư Giê-ru-sa-lem; chúng nó sẽ nhìn xem ta là Đấng chúng nó đã đâm; và chúng
    nó sẽ thương khóc, như là thương khóc con trai một, sẽ ở trong sự cay đắng, như
    khi người ta ở trong sự cay đắng vì cớ con đầu lòng.
  hin-CV: “और मैं दावीद के घराने और येरूशलेम के निवासियों पर कृपा तथा याचना करनेवाली
    एक आत्मा उंडेलूंगा. वे मेरी ओर ताकेंगे, जिसे उन्होंने बेधा है, और वे उसके लिए
    वैसा ही विलाप करेंगे, जैसे कोई अपने एकमात्र बच्‍चे के लिए विलाप करता है, और वे
    उसके लिये ऐसे शोक मनाएंगे जैसे कोई अपने पहलौठे बेटे की मृत्यु पर शोक मनाता है.
  spa-BES: Y enviaré sobre la familia de David y sobre el pueblo de Jerusalén el espíritu
