verse: ZEC.012.010
translations:
  mal-C: “ഞാൻ, ദാവീദുഗൃഹത്തിന്മേലും ജെറുശലേംനിവാസികളിന്മേലും കൃപയുടെയും അഭയയാചനകളുടെയും
    ആത്മാവിനെ പകരും. അവർ എങ്കലേക്കു നോക്കും, അവർ കുത്തിയവങ്കലേക്കുതന്നെ. ഏകജാതനെക്കുറിച്ച്
    വിലപിക്കുന്നതുപോലെ അവനെക്കുറിച്ച് അവർ വിലപിക്കും, ആദ്യജാതനെക്കുറിച്ച് ദുഃഖിക്കുന്നതുപോലെ
    അവർ കയ്‌പോടെ ദുഃഖിക്കും.
  deu-TKW: Über das Haus Davids aber und die Bewohner Jerusalems gieße ich einen Geist
    der Gnade und des Flehens aus, und sie werden auf den hinblicken, den sie durchbohrten,
    und um ihn trauern, wie man um den einzigen Sohn trauert, und ihn bitterlich beweinen,
    wie man sich um den Erstgebornen grämt.
  lin-lin: Nakosopa Molimo ya ngolu mpe ya mabondeli epai ya libota ya Davidi mpe
    epai ya bavandi ya Yelusalemi. Bakosembola miso na bango epai na Ngai oyo batobolaki.
    Bakosalela ye matanga ndenge kaka basalaka matanga ya mwana oyo abotama kaka ye
    moko ; bakolela ye makasi ndenge balelaka mwana mobali ya liboso oyo asili kokufa.
  eng-LSV: And I have poured on the house of David, || And on the inhabitant of Jerusalem,
    || The Spirit of grace and supplications, || And they have looked to Me whom they
    pierced, || And they have mourned over Him, || Like a mourning over the only one,
    || And they have been in bitterness for Him, || Like a bitterness over the firstborn.
  eng-GNV: And I will powre vpon the house of Dauid, and vpon the inhabitants of Ierusalem
    the Spirite of grace and of compassion, and they shall looke vpon me, whom they
    haue pearced, and they shall lament for him, as one mourneth for his onely sonne,
    and be sorie for him as one is sorie for his first borne.
  eng-WEBSTER: 'And I will pour upon the house of David, and upon the inhabitants
    of Jerusalem, the spirit of grace and of supplications: and they shall look upon
    me whom they have pierced, and they shall mourn for him, as one mourneth for his
    only son , and shall be in bitterness for him, as one that is in bitterness for
    his first-born.'
  nhw-BL: “Huan ipan nopa tonali niquinmacas iteipan ixhuihua David huan nochi catli
    itztoque ipan Jerusalén nopa Tonaltzi catli quinpalehuis para moicnelise huan
    motlatlajtise. Huan inijuanti nechitase na catli nechtlapolijque noelchiquicanahuiya
    huan nechchoquilise quen chocaj tetajme quema miqui se conetl catli iyojtzi. Huan
    motequipachose por na quen motequipachohuaj quema miqui se achtihui ejquetl.
  swh-ONEN: “Nami nitamiminia nyumba ya Daudi na wakazi wa Yerusalemu roho ya neema
    na maombi. Watanitazama mimi, yule waliyemchoma. Nao watamwombolezea kama mtu
    anayemwombolezea mwanawe wa pekee na kusikitika kwa uchungu kama anayemsikitikia
    mzaliwa wake wa kwanza wa kiume.
  bba-bba: Kon de Dɑfidin yɛnuɡibu kɑ Yerusɑlɛmuɡibu bɑ n wɔnwɔndu mɔ kpɑ bɑ n dɑ
    kɑnɑru ko, kpɑ bu ɡɔsirɑmɑ nɛn mi, nɛ wi bɑ yɑɑsɑ sɔkɑ. Bɑ koo mɑn swĩisi nɡe
    wìn bii teereru tɑ ɡu. Bɑ koo swĩwɑ kɑ nuku sɑnkirɑ bɑkɑnu nɡe wìn bii ɡbiikoo
    u ɡu.
  eng-KJVCPB: 'And I will pour upon the house of David, and upon the inhabitants of
    Jerusalem, The spirit of grace and of supplications: And they shall look upon
    me whom they have pierced, And they shall mourn for him, as one mourneth for his
    only son, And shall be in bitterness for him, as one that is in bitterness for
    his firstborn.'
  luo-luo: “Kendo anami joka Daudi kod joma odak Jerusalem chuny mar ngʼwono gi kwayo.
    Giniket geno margi kuoma, an mane gichwowo, kendo giniywage mana kaka ngʼato ywago
    wuode ma miderma.
  meu-meu: Bena David iduhuna bona Ierusalem inoholaina taudia latadiai hebogahisi
    bona noinoi laumana baina seia dobi; taunabunai vada e gwadaia uru tauna bae raraia
    negana ai, idia na ia taina bae tai, ta ese natuna vara edeana bema tailaia na
    heto, bona bae tai ḡadeḡadelaia, ta ese natuna roboana bema taitailaia na heto.
  npi-ULB: तर दाऊदको घराना र यरूशलेमका वासिन्दाहरूमाथि म अनुग्रह र नम्र-निवेदन गर्ने
    आत्मा खन्याउनेछु, अनि तिनीहरूले मलाई हेर्नेछन्, जसलाई तिनीहरूले नै घोचेका छन्
    । एक मात्र छोरोको लागि शोक गरेझैँ, तिनीहरू मेरो निम्ति शोक गर्नेछन् । आफ्नो पहिलो
    पुत्रको निम्ति शोक गरेझैँ तिनीहरूले उनको लागि अत्यन्तै विलाप गर्नेछन् ।
  yor-yor: “Èmi ó sì tu ẹ̀mí oore-ọ̀fẹ́ àti ẹ̀bẹ̀ sórí ilé Dafidi àti sórí Jerusalẹmu,
    wọn ó sì máa wo ẹni tí wọn tí gún ni ọ̀kọ̀, wọn ó sì máa ṣọ̀fọ̀ rẹ̀, bí ẹnìkan
    ti ń ṣọ̀fọ̀ fún ọmọ rẹ̀ kan ṣoṣo àti gẹ́gẹ́ bí ènìyàn tí wọn yóò sì wà ni ìbànújẹ́,
    bí ẹni tí ń banújẹ́ fún àkọ́bí rẹ̀.
  pes-OPCB: «من روح فیض و دعا را بر خاندان داوود و بر ساکنان اورشلیم خواهم ریخت، و
    آنها بر من که نیزه زده‌اند خواهند نگریست و عزاداری خواهند نمود چنانکه گویی برای
    تنها فرزند خود عزا گرفته‌اند، و آنچنان ماتم خواهند گرفت که گویی پسر ارشدشان مرده
    است.
  tgl-ULB: Ngunit ibubuhos ko ang espiritu ng pagkahabag at pagsusumamo sa sambahayan
    ni David at sa mga naninirahan sa Jerusalem, kaya titingin sila sa akin, na kanilang
    sinaksak. Tatangis sila para sa akin, gaya ng isang tumatangis para sa nag-iisang
    anak na lalaki; Mananaghoy sila nang may kapaitan para sa kaniya tulad ng mga
    nananaghoy sa pagkamatay ng panganay na anak na lalaki.
  hui-hui: Anduane Homogo ibugua laabo halu lalu, I̱na Debidi aguanene bu karubi Yarusaleme
    wali agali bu karubi tiha dara howa biamogo bulenebi i̱nihondo bi loa holenebi
    to̱lai ho helolebero. Tigua agali mbira tinime bo wiyagoria ngago hondowa agali
    ibu igini mbiraore hangu henego homaragola dugu hongo howa bialu hagadagua tigua
    bialu holebira. Agalime ibu igini wahene hono winigo homaragola dugu timbuniore
    biagadagua tiguabi ani bulebira.
  mya-mya: '``ငါ​သည်​ဒါ​ဝိဒ်​၏​သား​စဉ်​မြေး​ဆက်​များ နှင့် အ​ခြား​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား
    တို့​အား​က​ရု​ဏာ​ထား​တတ်​သော​သ​ဘော၊ ဆု​တောင်း​ပတ္ထ​နာ​ပြု​တတ်​သော​သ​ဘော နှင့်​ပြည့်​ဝ​စေ​မည်။
    သူ​တို့​သည်​မိ​မိ​တို့​ဋ္ဌား နှင့်​ထိုး​၍​သတ်​ခဲ့​သူ​ကို​ကြည့်​ပြီး​လျှင် တစ်
    ဦး​တည်း​သော​သား​၏​အ​တွက်​ငို​ကြွေး​မြည် တမ်း​ဘိ​သ​ကဲ့​သို့ ထို​သူ​၏​အ​တွက်​ငို​ကြွေး
    မြည်​တမ်း​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​သား​ဦး သေ​ဆုံး​ရ​သူ​များ​ကဲ့​သို့​ဝမ်း​နည်း​ပက်
    လက်​ငို​ကြွေး​မြည်​တမ်း​ကြ​လိမ့်​မည်။-'
  bod-N: ཡང་བདག་གིས་དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་ཀྱི་སྟེང་དུ་ཐུགས་རྗེ་དང་སྐྱབས་འཇུག་ཞུ་བའི་སེམས་ཉིད་ལྡུག་པར་བྱ་ཞིང་།
    དེ་དག་གིས་སྔར་རང་གི་མདུང་གིས་བསྣུན་པ་བདག་ལ་རེ་ལྟོས་བཅངས་ནས། རང་གི་བུ་གཅིག་པོ་ཤོར་བ་བཞིན་དུ་དེའི་དོན་དུ་མྱ་ངན་བྱེད་ཅིང་།
    ཡང་རང་གི་བུ་སྐྱེས་འགོ་ཤོར་བ་བཞིན་དུ་དེའི་ཆེད་དུ་མྱ་ངན་དྲག་པོ་བྱེད་པར་འགྱུར་རོ།
    །
  sna-sna: “Uye ndichadurura mweya wenyasha newokunyengetera paimba yaDhavhidhi uye
    napavagari veJerusarema. Vachatarisa kwandiri, iye wavakabaya, uye vachamuchema
    souya anochema mwana wake mumwe oga, uye vachachema kwazvo souya anochema mwanakomana
    wedangwe.
  spa-BLM: Derramaré sobre la casa de David y sobre los habitantes de Jerusalén el
    espíritu de gracia y de súplica. Mirarán hacia mí a quien traspasaron; y lo llorarán
    como se llora a un hijo único, y se afligirán amargamente por él como se aflige
    a un primogénito.
  cac-cac: Ol vac' Vespíritu d'a eb' yin̈tilal vin̈aj David yed' d'a juntzan̈xo eb'
    cajan d'a Jerusalén, yic tz'oc' sc'ol eb', stevipax eb' d'ayin. Ayic ol in yilan
    eb' ix in tecani, ol oc'q'ue eb' icha yoc' junoc anima yuj schamel jun c'otan̈
    yuninal, ma yuj sb'ab'el yuninal.
  swh-ULB: Lakini nitamwaga roho ya huruma na kuiombea nyumba ya Daudi na wakao Yerusalemu,
    hivyo wataniangalia mimi, waliomchoma kwa mkuki. Wataniombolezea, kama amwombolezeaye
    mwana wa pekee; watamwombolezea kwa uchungu sana kama aombolezaye kifo cha mzaliwa
    wa kwanza.
  bel-bel: А на дом Давіда і на жыхароў Ерусаліма вылью дух мілаты і замілаваньня,
    і яны паглядзяць на Яго, Якога пранізалі, і будуць галасіць па Ім, як галосяць
    па адзінародным сыне, і смуткаваць, як смуткуюць па першынцы.
  wed-wed: Tau-Bada, David ana epaepaia ma mai Jerusalem awarii, raunuapoapoe ma rupena
    aruana ana iwagi. Taui ina taepai ma i tonatonaiu ina inanai, ma ina touei ma
    ina moguei me rava natuna tagotago iʼraḡe; me natuevouna ina irairaḡe.
  deu-ELBBK: Und ich werde über das Haus Davids und über die Bewohner von Jerusalem
    den Geist der Gnade und des Flehens ausgießen; und sie werden auf mich blicken,
    den sie durchbohrt haben, und werden über ihn wehklagen gleich der Wehklage über
    den Einheimischen, und bitterlich über ihn leidtragen, wie man bitterlich über
    den Erstgeborenen leidträgt.
  mbb-OT: “Ebeǥayan ku is menge kevuwazan ni David wey is menge meǥinged diyà te Jerusalem
    te ǥehinawa he hihizuwen wey meinempuen. Edtengtengan e zan is midhimetayan dan,
    ne edsineǥew sikandan iring te ginikanan he midsineǥew tenged te kebpatey te vudtung
    he anak din etawa kinekekayan he anak din.
  mal-2015: ഞാൻ ദാവീദുഗൃഹത്തിന്മേലും യെരൂശലേംനിവാസികളുടെമേലും കൃപയുടെയും യാചനകളുടെയും
    ആത്മാവിനെ പകരും; തങ്ങൾ കുത്തീട്ടുള്ളവങ്കലേക്കു അവർ നോക്കും; ഏകജാതനെക്കുറിച്ചു
    വിലപിക്കുന്നതുപോലെ അവർ അവനെക്കുറിച്ചു വിലപിക്കും; ആദ്യജാതനെക്കുറിച്ചു വ്യസനിക്കുന്നതുപോലെ
    അവർ അവനെക്കുറിച്ചു വ്യസനിക്കും.
  rmc-rmc: A čhivava avri pro čhave le Davidoskre the pro manuša andro Jeruzalem le
    lačhipnaskre the mangipnaskre duchos a dikhena pre ma, pre oda, kas predemade.
    Rovena pal leste avke, sar pes rovel pal jekhoro čhavoro, a hikinena avke, sar
    pes hikinel pal o ešebno čhavo.
  nlg-nlg: Inau ku vahera (siuvirania) rana kemana David kohira nia rana vure ni Jerusalem
    na taranga ni veiarovi kohia nia na taranga ni kolivuti, makara vaevanea vaa ra
    hei tara tuguru ngasi vania na mate. Ma gaira kara nia dikalio, vagara ra hei
    tara nia dikalio daledira na mane te sosopa. Gaira kara dikalio ngangata vagara
    ra hei tara te mate daledira na mane na diki vahuhu.
  pes-OPV: و بر خاندان داود و بر ساکنان اورشلیم روح فیض و تضرعات را خواهم ریخت و بر
    من که نیزه زده‌اند خواهند نگریست وبرای من مثل نوحه گری برای پسر یگانه خود، نوحه
    گری خواهند نمود و مانند کسی‌که برای نخست زاده خویش ماتم گیرد، برای من ماتم تلخ
    خواهندگرفت.
  ron-1924: Атунч вой турна песте каса луй Давид ши песте локуиторий Иерусалимулуй
    ун дух де ындураре ши де ругэчуне ши ышь вор ынтоарче привириле спре Мине, пе
    каре Л-ау стрэпунс. Ыл вор плынӂе кум плынӂе чинева пе сингурул луй фиу ши-Л вор
    плынӂе амарник, кум плынӂе чинева пе ун ынтый нэскут.
  aui-aui: Yawe God iwona bo, “Nokodi wawaya iiyawogha na Deivid nosinosina da kate
    wawaya Jerusalem kamone samakamake, na anaberadi da sininuwanuwaghaneyana bi kate
    rupari nuwasisirina anaveredi. Bi sinakitarorona da sinakitagu, iiyabo sigwari
    da irabobona, bi kiiravine sinaduu ware nokodi iiyawogha natudi nuwanuwadi iyarabobo
    da siyaduuduvenina naboni. Bi sinaduu siyapa ware nokodi iiyawogha natudi tubugha
    yainina iyarabobona naboni.
  ben-OBCV: “আর দাউদ কুল ও জেরুশালেমের বাসিন্দাদের উপরে আমি অনুগ্রহের ও বিনতির আত্মা
    ঢেলে দেব। তাতে তারা আমার প্রতি, অর্থাৎ তারা যাঁকে বিদ্ধ করেছে, তাঁর দিকে তাকিয়ে
    দেখবে, এবং একমাত্র সন্তানের জন্য বিলাপ করার মতো করে তারা তাঁর জন্য বিলাপ করবে
    এবং প্রথম সন্তানের জন্য যেমন শোক করে তেমনি ভীষণভাবে শোক করবে।
  som-som: Oo reer Daa'uud iyo dadka Yeruusaalem degganba waxaan ku shubi doonaa ruuxa
    raxmadda iyo baryootanka, oo waxay arki doonaan aniga oo ah kii ay wareemeen,
    oo iyana isagay ugu barooran doonaan sida mid ugu baroorto wiilkiisa madiga ah,
    oo aad bay ugu murugoon doonaan isaga, sida mid ugu murugoodo curadkiisa.
  lat-VUC: 'Et effundam super domum David et super habitatores Jerusalem spiritum
    gratiæ et precum: et aspicient ad me quem confixerunt, et plangent eum planctu
    quasi super unigenitum, et dolebunt super eum, ut doleri solet in morte primogeniti.'
  eng-ASVBT: And I will pour upon the house of David, and upon the inhabitants of
    Jerusalem, the spirit of grace and of supplication; and they shall look unto me
    whom they have pierced; and they shall mourn for him, as one mourneth for his
    only son, and shall be in bitterness for him, as one that is in bitterness for
    his firstborn.
  ita-1885: E spanderò sopra la casa di Davide, e sopra gli abitanti di Gerusalemme,
    lo Spirito di grazia, e di supplicazioni; e riguarderanno a me che avranno trafitto;
    e ne faran cordoglio, simile al cordoglio che si fa per lo figliuolo unico; e
    ne saranno in amaritudine, come per un primogenito.
  eng-LXXUP: 'And I will pour upon the house of David, and upon the inhabitants of
    Jerusalem, the spirit of grace and compassion: and they shall look upon me, because
    they have mocked me, and they shall make lamentation for him, as for a beloved
    friend, and they shall grieve intensely, as for a firstborn son.'
  eng-ULB: But I will pour out a spirit of compassion and pleading on the house of
    David and the inhabitants of Jerusalem, so they will look on me, the one they
    have pierced. They will mourn for me, as one mourns for an only son; they will
    bitterly lament for him like those who lament the death of a firstborn son.
  spa-VBL: Yo enviaré un espíritu de gracia y oración en la casa de David y sobe los
    habitantes de Jerusalén. Ellos mirarán al que han atravesado, y se lamentarán
    sobre él, como quien guarda luto por su único hijo, llorando amargamente por su
    romogénito.
  fra-_FOB: 'Et je répandrai sur la maison de David, et sur les habitants de Jérusalem,
    l''Esprit de grâce et de supplications: ils regarderont vers moi, celui qu''ils
    ont percé; ils en feront le deuil comme on fait le deuil d''un fils unique, et
    ils pleureront amèrement sur lui, comme on pleure sur un premier-né.'
  mal-mal: ഞാൻ ദാവീദുഗൃഹത്തിന്മേലും യെരൂശലേംനിവാസികളുടെമേലും കൃപയുടെയും യാചനകളുടെയും
    ആത്മാവിനെ പകരും; തങ്ങൾ കുത്തിയിട്ടുള്ളവനിലേക്കു അവർ നോക്കും; ഏകജാതനെക്കുറിച്ചു
    വിലപിക്കുന്നതുപോലെ അവർ അവനെക്കുറിച്ചു വിലപിക്കും; ആദ്യജാതനെക്കുറിച്ചു വ്യസനിക്കുന്നതുപോലെ
    അവർ അവനെക്കുറിച്ചു വ്യസനിക്കും.
  lit-lit: ir ant Dovydo namų bei ant Jeruzalės gyventojų išliesiu malonės ir maldavimų
