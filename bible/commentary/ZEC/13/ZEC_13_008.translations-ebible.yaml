verse: ZEC.013.008
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സർവദേശത്തിലും മൂന്നിൽരണ്ടുഭാഗം ഛേദിക്കപ്പെട്ടു
    നശിച്ചുപോകും; എങ്കിലും അതിൽ മൂന്നിലൊരംശം ശേഷിച്ചിരിക്കും.'
  deu-TKW: Und im ganzen Land, ist der Spruch Jahwes, soll es geschehen, daß zwei
    Drittel darin weggerafft werden und sterben, und nur der dritte Teil darin übrig
    bleibt.
  lin-lin: Na mokili mobimba, » elobi Yawe, « bandambo mibale ya bato kati na bandambo
    misato bakobebisama mpe bakokufa ; mpe ndambo moko ya bato kati na bandambo misato
    nde bakotikala na mokili.
  eng-LSV: And it has come to pass, || In all the land,” a declaration of YHWH, ||
    “Two parts in it are cut off—they expire, || And the third is left in it.
  eng-GNV: 'And in all the land, sayeth the Lord, two partes therein shall be cut
    off, and die: but the third shall be left therein.'
  eng-WEBSTER: And it shall come to pass, that in all the land, saith the LORD, two
    parts therein shall be cut off and die; but the third shall be left therein.
  nhw-BL: Ipan sesen eyi israelitame, ome miquise huan setzi mocahuas ipan ni tlali.
  swh-ONEN: katika nchi yote,” asema Bwana, “theluthi mbili watapigwa na kuangamia;
    hata hivyo theluthi moja watabaki ndani yake.
  bba-bba: U mɑɑ nɛɛ, bɑ̀ n tem mɛn tɔmbu bɔnu kuɑ subɑ itɑ, yen subɑ yiru yɑ koo
    ɡbi kpɑ sube tee teni tu tiɑrɑ.
  eng-KJVCPB: And it shall come to pass, that in all the land, saith the Lord, Two
    parts therein shall be cut off and die; But the third shall be left therein.
  luo-luo: Jehova Nyasaye owacho niya, “E piny ngima, ariyo kuom adek mar ji biro
    tho mi ngʼad kargi oko; to kata kamano, achiel kuom adek mar jogo to nowe kangima.
  meu-meu: 'Iehova na e tomu: Tano idoinai lalonai tatoi lalodia amo rarua bae negedia
    daure bena bae mase, bona tamona mo baine mauri.'
  npi-ULB: र साराभूमिमा यस्तो हुनेछ - परमप्रभु घोषणा गर्नुहुन्छ, कि त्यसको दुई-तिहाइ
    भाग नाश हुनेछ! ती मानिसहरू नष्‍ट हुनेछन्, र एक-तिहाइमात्र बाँकी रहनेछ ।
  yor-yor: Yóò sì ṣe, ni gbogbo ilẹ̀,” ni Olúwa wí, “a ó gé apá méjì nínú rẹ̀ kúrò
    yóò sì kú; ṣùgbọ́n apá kẹta yóò kù nínú rẹ̀.
  pes-OPCB: و دو سوم آنها از بین خواهند رفت.
  tgl-ULB: At mangyayari ito sa buong lupain”— ito ang pahayag ni Yahweh— “na ang
    dalawa sa tatlong bahagi nito ay mahihiwalay! Ang mga taong iyon ay mamatay; ang
    ikatlong bahagi lamang ang mananatli doon.
  hui-hui: Dindi ogoha wali agali bu karuni halu tebira mo tale buwa haluki kago bo
    hilo wahai halu tebonego yu waholebero.
  mya-mya: ဤ​ပြည်​သူ​ပြည်​သား​သုံး​ပုံ​နှစ်​ပုံ​သေ​ဆုံး လိမ့်​မည်။''
  bod-N: དེའི་དུས་སུ་ས་གཞི་ཡོངས་ཀྱི་མི་ཡི་གསུམ་ཆ་གཉིས་བསྣུན་ནས་མེད་པར་བྱས་ཏེ་གསུམ་ཆ་གཅིག་ལུས་པར་འགྱུར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: Munyika yose,” ndizvo zvinotaura Jehovha, “zvikamu zviviri muzvitatu zvichaurayiwa
    zvigoparara; asi chikamu chimwe chete muzvitatu ndicho chichasaramo.
  spa-BLM: Sucederá que en toda la tierra — dice Yahvé —, “dos partes en él serán
    cortadas y morirán; pero el tercero quedará en él.
  cac-cac: A in Jehová in svala' to a eb' cajan d'a jun nación tic, ec'to nan̈al eb'
    ol chamoc. Jayvan̈xon̈ej eb' olto canoc.
  swh-ULB: Kisha itakuwa kwamba katika nchi yote - hivi ndivyo asemavyo Yahwe - kwamba
    theluthi mbili yake itaondolewa! Watu hao wataangamia; theluthi moja tu ndiyo
    itakayosalia.
  bel-bel: 'І будзе на ўсёй зямлі, кажа Гасподзь: дзьве часткі на ёй будуць зьнішчаны,
    вымруць, а трэцяя застанецца на ёй.'
  deu-ELBBK: 'Und es wird geschehen im ganzen Land, spricht der HERR: Zwei Teile davon
    werden ausgerottet werden und verscheiden, aber der dritte Teil davon wird übrigbleiben.'
  mbb-OT: Ebehinen te tetelu he vahin is menge etew kayi te tivuuk he tanè he Israel.
    Ebpatey is dezuwa he vahin.
  mal-2015: എന്നാൽ സർവ്വദേശത്തിലും മൂന്നിൽ രണ്ടംശം ഛേദിക്കപ്പെട്ടു പ്രാണനെ വിടും;
    മൂന്നിൽ ഒരംശം ശേഷിച്ചിരിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Andre caľi phuv,“ phenel o RAJ, „duj tretini merena a jekh tretina ačhela.
  nlg-nlg: Mi tana lei bona taligutina na bona eni, 2/3 tana lei tinoni geva kara
    mate.
  pes-OPV: و خداوند می‌گوید که «در تمامی زمین دوحصه منقطع شده خواهند مرد و حصه سوم
    درآن باقی خواهد ماند.
  ron-1924: Ын тоатэ цара”, зиче Домнул, „доуэ треимь вор фи нимичите, вор пери, яр
    чялалтэ треиме ва рэмыне.
  ben-OBCV: সদাপ্রভু বলেন, “সমস্ত দেশে দুই-তৃতীয়াংশকে আঘাত করে ধ্বংস করব; তবুও এক-তৃতীয়াংশ
    বেঁচে থাকবে।
  som-som: Oo Rabbigu wuxuu leeyahay, Waxay noqon doontaa in dalka oo dhan laba dalool
    baabba'do oo dhimato, laakiinse daloolka saddexaad wuu hadhi doonaa.
  lat-VUC: 'Et erunt in omni terra, dicit Dominus: partes duæ in ea dispergentur,
    et deficient: et tertia pars relinquetur in ea.'
  eng-ASVBT: And it shall come to pass, that in all the land, saith Jehovah, two parts
    therein shall be cut off and die; but the third shall be left therein.
  ita-1885: Ed avverrà in tutta la terra, dice il Signore, che le due parti ne saranno
    sterminate, e morranno; e la terza dimorerà sol di resto in esse.
  eng-LXXUP: And it shall come to pass, that in all the land, saith the Lord, two
    parts thereof shall be cut off and perish; but the third shall be left therein.
  eng-ULB: Then it will come about that throughout all the land—this is Yahweh's declaration—
    that two-thirds of it will be cut off! Those people will perish; only one-third
    will remain there.
  spa-VBL: Dos tercios de los habitantes de la tierra serán destruidas, y solo un
    tercio quedará, dice el Señor.
  fra-_FOB: Et il arrivera dans tout le pays, dit l'Éternel, que deux parties seront
    retranchées et périront, mais la troisième y demeurera de reste.
  mal-mal: എന്നാൽ സർവ്വദേശത്തിലും മൂന്നിൽ രണ്ടംശം ഛേദിക്കപ്പെട്ടു പ്രാണനെ വിടും; മൂന്നിൽ
    ഒരംശം ശേഷിച്ചിരിക്കും” എന്നു യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Pūre mulk meṅ logoṅ ke tīn hissoṅ meṅ se do hissoṅ ko
    miṭāyā jāegā. Do hisse halāk ho jāeṅge aur sirf ek hī hissā bachā rahegā.
  suz-BL: एको रागी ङा मुर भाग सांमी भाग निक्‍शी साइक्‍चा पुंइसीनीम। मिनु भाग का ब्रोंइचा
    ताइनीम। यसैया ६:१३
  eng-NOY: And it shall come to pass in all the land, saith Jehovah, That two parts
    therein shall be cut off and die; But the third part shall be left therein.
  ita-1927: E in tutto il paese avverrà, dice l’Eterno, che i due terzi vi saranno
    sterminati, periranno ma l’altro terzo vi sarà lasciato.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئینجا لە هەموو زەوی، دوو لەسەر سێیان لێیان دەدرێت و
    دەمرن، یەک لەسەر سێ تێیدا دەمێنێتەوە.'
  eng-BBE: And it will come about that in all the land, says the Lord, two parts of
    it will be cut off and come to an end; but the third will be still living there.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ಸಮಸ್ತ ದೇಶದಲ್ಲಿ ಮೂರರಲ್ಲಿ ಎರಡು ಪಾಲು ಹತರಾಗಿ
    ನಾಶವಾಗುವರು. ಆದರೆ ಮೂರನೆಯ ಪಾಲು, ಅದರಲ್ಲಿ ಉಳಿಯುವರು.
  tam-2017: தேசமெங்கும் சம்பவிக்கும் காரியம் என்னவென்றால், அதில் இருக்கிற இரண்டு பங்கு
    மனிதர்கள் அழிக்கப்பட்டு இறந்துபோவார்கள்; மூன்றாம் பங்கோ அதில் மீதியாயிருக்கும்.
  spa-RV-1909: Y acontecerá en toda la tierra, dice Jehová, que las dos partes serán
    taladas en ella, y se perderán; mas la tercera quedará en ella.
  ron-BTF: Şi se va întâmpla în toată ţara, spune DOMNUL, că două părţi din ea vor
    fi stârpiţi şi vor muri, dar a treia parte va rămâne în ea.
  eng-WEBP: It shall happen that in all the land,” says the LORD, “two parts in it
    will be cut off and die; but the third will be left in it.
  eng-FBV: Two thirds of the people of the land will be cut down, only one third will
    remain, says the Lord.
  nld-1939: In heel het land, is de godsspraak van Jahweh, zullen twee derden worden
    uitgeroeid en sterven, slechts één derde blijft erin over.
  nch-BL: Ipan sesen eyi israelitame, ome miquise huan setzi mocahuas ipan ni tali.
  vie-1934: 'Đức Giê-hô-va phán rằng: Xảy ra trong khắp đất, hai phần của nó sẽ bị
    diệt và mất song một phần ba sẽ được còn lại.'
  hin-CV: याहवेह की घोषणा है, पूरे देश में दो तिहाई लोगों पर वार करके मार डाला जाएगा;
    फिर भी एक तिहाई लोग उसमें बचे रहेंगे.
  spa-BES: Y sucederá que en toda la tierra, dice el Señor, dos partes serán cortadas
    y llegarán a su fin; pero las terceras seguirá viviendo allí.
  tdx-tdx: Ho tondrok’ amy taney iaby, hoe ty nafè’ Iehovà te haitoeñe vaho hihomake
    ty roe ampaha-telo’e, le hengañe ao ty am-paha-telo’e.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ต่อมาทั่​วท​ั้งแผ่นดินจะต้องขจัดเสียให้พินาศสองในสาม
    และเหลือไว้​หน​ึ่งในสาม
  por-BR-2018: E será em toda a terra,diz o SENHOR, que as duas partes serão exterminadas
    nela, e perecerão; mas a terceira parte restará nela.
  deu-ELO: 'Und es wird geschehen im ganzen Lande, spricht Jehova: zwei Teile davon
    werden ausgerottet werden und verscheiden, aber der dritte Teil davon wird übrigbleiben.'
  eng-WYC-2018: And two parts (of the people) shall be in each land, saith the Lord,
    and they shall be scattered, and shall fail, and the third part shall be left
    in it.
  epo-epo: Kaj sur la tuta tero, diras la Eternulo, du partoj estos ekstermitaj kaj
    pereos, kaj la tria parto restos sur ĝi.
  uig-PIN: Zeminda xundaⱪ ǝmǝlgǝ axuruliduki, — dǝydu Pǝrwǝrdigar, — üqtin ikki ⱪismi
    ⱪirilip ɵlidu; biraⱪ üqtin bir ⱪismi uningda tirik ⱪalidu.
  beo-beo: Amola Isala:ili soge ganodini momogi udiana amo ganodini mogi aduna da
    bogogia:mu.
  tpi-OTNT: Na bai mi tilim olgeta manmeri bilong dispela kantri long tripela hap
    na bai mi kilim tupela hap i dai.
  hau-SA: A cikin ƙasar duka,” in ji Ubangiji, “kashi biyu bisa uku za a buge su su
    hallaka; duk da haka za a bar kashi ɗaya bisa uku a cikinta.
  uig-LAT: Zéminda shundaq emelge ashuruliduki, — deydu Perwerdigar, — üchtin ikki
    qismi qirilip ölidu; biraq üchtin bir qismi uningda tirik qalidu.
  nde-nde: Kulolonke ilizwe,” kutsho uThixo, “ezimbili kwezintathu zizatshaywa zife;
    kodwa ingxenye yesithathu izasala kulo.
  ton-ton: Pea ʻe hoko ia ʻo pehē, ʻi he fonua kotoa,” ʻoku pehē ʻe Sihova, “ko hono
    vahe ʻe ua ʻe motuhi, pea ʻe mate; ka ko hono vahe ʻe taha ʻe tuku ia ʻi ai.
  ces-1613: Nebo stane se po vší zemi této, praví Hospodin, že dvě částky vyhlazeny
    budou v ní a zemrou, a třetí v ní zanechána bude.
  eng-WMB: It shall happen that in all the land,” says the LORD, “two parts in it
    will be cut off and die; but the third will be left in it.
  tam-TCV: நாடு முழுவதிலும் மூன்றில் இரண்டு பங்கு மக்கள் வெட்டுண்டு அழிந்துபோவார்கள்”
    என்று யெகோவா சொல்கிறார். எனினும், “மூன்றில் ஒரு பங்கு மீதியாய் அதில் விடப்படும்.
  ceb-ULB: Unya mahitabo kini sa tibuok nga kayutaan—mao kini ang gipamulong ni Yahweh—nga
    ang 2/3 niini pagaputlon! Kadtong mga katawhan mangahanaw; ug ang usa ka bahin
    sa ikatulo mao lamang ang mahibilin didto.
  pol-UBG: I stanie się na całej ziemi, mówi PAN, że dwie części w niej zostaną wycięte
    i zginą, a trzecia część pozostanie w niej.
  urd-GVU: رب فرماتا ہے، ”پورے ملک میں لوگوں کے تین حصوں میں سے دو حصوں کو مٹایا جائے
    گا۔ دو حصے ہلاک ہو جائیں گے اور صرف ایک ہی حصہ بچا رہے گا۔
  eng-OEBCW: In all the land, says the Lord, two-thirds in it will be cut off and
    die, but a third will be left in it.
  deu-1912: Und soll geschehen im ganzen Lande, spricht der HERR, daß zwei Teile darin
    sollen ausgerottet werden und untergehen, und der dritte Teil soll darin übrigbleiben.
  kan-2017: “ದೇಶದೊಳಗೆಲ್ಲಾ ಮೂರರಲ್ಲಿ ಎರಡು ಭಾಗದವರು ಹತರಾಗಿ ಸಾಯುವರು, ಮೂರನೆಯ ಭಾಗದವರು ಅಲ್ಲಿ
    ಉಳಿಯುವರು” ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: ma girdi’ ni bay yim’ ko re nam ney e l’agruw yay nib yo’or ko tin ra magey.
  hlt-MCSB: He tah BOEIPA kah olphong ni. Diklai pum ah he he om ni. A khuikah hlop
    nit tah saii uh vetih pal uh ni. Te vaengah a khui kah hlop thum ah hlop khat
    te sueng ni.
  mdy-ETH: ዓጮይዳ ዓኣ ዴሮኮ ሃይሦፓ ላምዖ ማዓ ዛላ ጉቤ ሃይቂ ኩዳንዳኔ፤ ያዺ ማዔቴያ ሃይሦፓ ፔቴ ዛላ ማዓይ ሃይቁዋዖ ዓታንዳኔ።
  twi-ASANTE: Asase no so nyinaa,” sɛdeɛ Awurade seɛ nie, “Wɔbɛbɔ nkyɛmu mmiɛnsa mu
    mmienu ahwe fam ma wɔawuwu; na nkyɛmu mmiɛnsa mu baako bɛka wɔ so.
  eng-WEBU: It shall happen that in all the land,” says the LORD, “two parts in it
    will be cut off and die; but the third will be left in it.
  spa-PDDPT: Acontecerá en toda la tierra, dice Yavé, que dos terceras partes serán
    cortadas de ella y se perderán. Pero la tercera parte será dejada en ella.
  gun-gun: 'Senhor aipoe''i: — Ijyvy ha''e javi rupi mboapy ikuai nhavõ py mokõ-mokoĩ
    ojukaa kuerei ''rã, okanhy ete ''rã. Ha''e rã mboapya va''e regua ma oikoveve
    ''rã.'
  agu-BL: 'Ẍchiquimok mas ni''cy te yi wunak yi najlche'' le tnume''j. Ntin cobox
    ntzi'' tal ẍchiclaxok cyen. Na chicy''pon tul k''ak'' tane''n bantz skojaxe''n
    te cyalma''. Chicy''pon tul k''ak'' tane''n chi na ban yi sakal tan telse''n stz''ilil,
    nin chumbalaj nin ẍchibne'' chi na ban yi oro yi na el stz''ilil. Chocpon tzuntz
    tan na''wse''n imbi'' tetz cu''n cyalma''. Nin tzimbne'' tane''n yi cyajbil. Swale''
    scyetz: ‘Axwok intanum,’ nin yi e'' cyetz scyale'' swetz: ‘Yi ilu'', ilu'' Kajcawil,
    ilu'' kaRyosil.’ Jun cu''n sbajok yi xtxolbile''j, na yi in wetz, in Ryos nin
    na ne''l cu''n te inyol.”'
  ilo-ULB: Ket mapasamakto iti entero a daga”—daytoy ket pakaammo ni Yahweh—”ta matayto
    ti dua a kakatlo a paset daytoy! Matayto dagidiay a tattao; ti kakatlo laeng a
    paset ti mabati sadiay.
  kpg-kpg: Laa lodo tenua, lua baahi e dolu o nia daangada gaa mmade.
  uig-ARA: زېمىندا شۇنداق ئەمەلگە ئاشۇرۇلىدۇكى، ــ دەيدۇ پەرۋەردىگار، ــ ئۈچتىن ئىككى
    قىسمى قىرىلىپ ئۆلىدۇ؛ بىراق ئۈچتىن بىر قىسمى ئۇنىڭدا تىرىك قالىدۇ.
  sus-sus: 'Alatala xa masenyi nan ya: «Ɲama dɔxɔ firin faxama nɛ, kɔnɔ a dɔxɔ saxan
    nde baloma nɛ.'
  pon-2006: oh wasa koaros nan sahpwo silikis riau en aramas pahn mehla.
  ksd-ksd: Ma ra Luluai i biti ba ta ra gunagunan par da ubu vue a ura pakana, ma
    dir a mat; ma ga ra vautuluna na ki valili tana.
  grc-BRENT: Καὶ ἔσται ἐν πάσῃ τῇ γῇ, λέγει Κύριος, τὰ δύο μέρη αὐτῆς ἐξολοθρευθήσεται,
    καὶ ἐκλείψει, τὸ δὲ τρίτον ὑπολειφθήσεται ἐν αὐτῇ.
  ind-AYT: Oleh sebab itu, akan terjadi di seluruh negeri,” firman TUHAN, “dua pertiga
    darinya akan dilenyapkan, semuanya mati binasa, tetapi sepertiga darinya akan
    tinggal hidup.
  nya-nya: Mʼdziko monse, akutero Yehova Wamphamvuzonse, “zigawo ziwiri mwa zigawo
    zitatu za anthu zidzakanthidwa ndi kuwonongeka; koma chigawo chimodzi chidzatsala
    mʼdzikomo.
  hrv-hrv: i u svoj će zemlji - riječ je Jahvina - dvije trećine biti istrijebljene,
    a trećina ostavljena.
  mps-mps: Tama eno te bulu tǫ kantri we bidi dabe tigidali te hani sela bugulama,
    te hani si ela silaibao.
  tpi-tpi: Na bai mi tilim olgeta manmeri bilong dispela kantri long tripela hap na
    bai mi kilim tupela hap i dai.
  dan-1931: Og i hele Landet lyder det fra HERREN, skal to Tredjedele udryddes og
    udånde, men én Tredjedel skal levnes.
  vie-OVCB: Hai phần ba dân số trong toàn xứ sẽ diệt và chết,” Chúa Hằng Hữu phán.
    “Nhưng một phần ba được sống sót.
  guj-2017: યહોવાહ કહે છે કે ત્યારે એવું થશે કે આખા દેશમાંના” બે ભાગ નષ્ટ પામીને નાબૂદ
    થશે; પણ ત્રીજો ભાગ બાકી રહેશે.
  pon-2006A: oh wasa koaros nan sahpwo silikis riau en aramas pahn mehla.
  por-BRBSL: Acontecerá que em toda a terra”, diz Yahweh, “duas partes dele serão
    cortadas e morrerão”; mas o terceiro será deixado nele.
  eng-OEBUS: In all the land, says the Lord, two-thirds in it will be cut off and
    die, but a third will be left in it.
  cth-cth: BAWIPA ni a dei e teh, ram puengpa thung e tami, pung thum pung hni touh
    ka raphoe vaiteh, pung touh ka pâhlung sak han.
  twi-twi: Asase no so nyinaa,” sɛnea Awurade se ni, “Wɔbɛbɔ nkyɛmu abiɛsa mu abien
    ahwe fam ma wɔawuwu; na nkyɛmu abiɛsa mu baako bɛka wɔ so.
  hlt-hlt: He tah BOEIPA kah olphong ni. Diklai pum ah he he om ni. A khuikah hlop
    nit tah saii uh vetih pal uh ni. Te vaengah a khui kah hlop thum ah hlop khat
    te sueng ni.
  tbz-SIM: 'Kɛ̀ Kuyie nyíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Dɛ yiè kɛtenkɛ̀ kó bɛnìtìbɛ̀ bo totɛ́
    yɛwɛ́tiyɛ̀ yɛ̀tɑ̃ɑ̃ti, kɛ̀ yɛ̀dɛ́ɛ̀ kú kɛ̀ dìmɑ́ɑ̀ nkpɑɑ́ bo.'
  msy-2020: Egh kɨ kantrin kamɨn gumazamiziba me tuiraghtɨ, me 3plan ikɨzibar otogham.
    Eghtɨ kɨ ikɨzir pumuning mɨsueghtɨ aning aremegham. Eghtɨ ikɨzir abuananam ikiam.
  dop-dop: Tɛtʋ heeŋ hɔɣɔləŋ nɑɑlɛ kɑ́ sɩ nɑ pə́ kɑɑsɩ kʋlʋmʋɣʋ tike.
  azb-azb: Bütün ölkədə Xalqın üçdə ikisi vurulub-öldürüləcək, Üçdə biri isə sağ qalacaq»
    Bəyan edir Rəbb.
  eng-DBY: And it shall come to pass in all the land, saith Jehovah, two parts therein
    shall be cut off [and] die; but the third shall be left therein.
  hin-2017: यहोवा की यह भी वाणी है, कि इस देश के सारे निवासियों की दो तिहाई मार डाली
    जाएँगी और बची हुई तिहाई उसमें बनी रहेगी।
  wol-KYG: Su boobaa ci réew mi mépp, kàddug Aji Sax jee, ñaari xaaj yi lees di dagg,
    ñu sànku, ñetteel ba ca des lees fay wacc.
  eng-YLT: And it hath come to pass, In all the land, an affirmation of Jehovah, Two
    parts in it are cut off — they expire, And the third is left in it.
  kne-kne: et sin intiro ay ili yan matey din dowa ay inkatlo.
  eng-WYC-2017: And two parts of the people shall be in each land, saith the Lord,
    and they shall be scattered, and shall fail, and the third part shall be left
    in it.
  eng-WMBB: It shall happen that in all the land,” says the LORD, “two parts in it
    will be cut off and die; but the third will be left in it.
  urd-GVH: रब फ़रमाता है, “पूरे मुल्क में लोगों के तीन हिस्सों में से दो हिस्सों को
    मिटाया जाएगा। दो हिस्से हलाक हो जाएंगे और सिर्फ़ एक ही हिस्सा बचा रहेगा।
  rug-rug: Koasa doduruna sa popoa, si karua koari ka ṉeta si kote ta seke gore meke
    mate; gua ba keke koari ka ṉeta si kote koa hola vasina.
  gaz-gaz: Lafa hunda irratti” jedha Waaqayyo, “Harka sadii keessaa harki lama rukutamee
    bada; taʼus harka sadii keessaa harki tokko achitti hafa.
  fra-LSG: Dans tout le pays, dit l’Éternel, Les deux tiers seront exterminés, périront,
    Et l’autre tiers restera.
  yal-yal: Nayi, yamaan dɔxɔde saxan, firin faxama nɛn keden yi lu na. Alatalaa falan
    nan na ra.
  haw-1868: A iloko o ka aina a pau, wahi a Iehova, E hookiia'i na hapakolu elua o
    ka poe iloko, a make; Aka, e hookoeia kekahi hapa ilaila.
  arb-NAV: يَقُولُ الرَّبُّ فَيَفْنَى ثُلْثَا شَعْبِ أَرْضِي وَيَبْقَى ثُلْثُهُمْ
    حَيًّا فَقَطْ.
  ewe-ewe: le anyigba blibo la dzi.” Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe. “Woaxlã
    nu ɖe akpa etɔ̃awo ƒe eve woaku, eye akpa etɔ̃awo ƒe ɖeka atsi afi ma.
  eng-LEE: And it shall come to pass, that in all the land, saith the Lord, two parts
    [of those] therein shall be cut off, shall perish; but the third part shall be
    left therein.
  asm-FB: যিহোৱাই কৰা ঘোষণা এই, গোটেই দেশৰ দুভাগ লোক উচ্ছন্ন হ’ব!” তেওঁলোক অৱশিষ্ট
    নাথাকিব; কেৱল তৃতীয় ভাগ তাত অৱশিষ্ট থাকিব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «حَمَ دْشْ قِرِن قَشَمَ نّ، كْنْ عَ دْشْ سَشَن
    ندٍ بَلٌمَ نّ.
  fra-SBL: Il arrivera que dans tout le pays, dit Yahvé, « deux parties en elle seront
    coupées et mourront ; mais le troisième sera laissée dedans.
  hbo-hbo: וְהָיָ֤ה בְכָל־הָאָ֙רֶץ֙ נְאֻם־יְהוָ֔ה פִּֽי־שְׁנַ֣יִם בָּ֔הּ יִכָּרְת֖וּ
    יִגְוָ֑עוּ וְהַשְּׁלִשִׁ֖ית יִוָּ֥תֶר בָּֽהּ׃
  kik-kik: Jehova ekuuga atĩrĩ, “Bũrũri-inĩ guothe, andũ icunjĩ igĩrĩ thĩinĩ wa ithatũ
    nĩmakooragwo, mathire; no rĩrĩ, gĩcunjĩ kĩmwe gĩa ithatũ nĩgĩgatigara kuo.
  fra-NCL: Et dans tout le pays, — oracle de Yahweh, — les deux tiers seront exterminés,
    périront, et l’autre tiers y sera laissé.
  cek-AK: Prae thung boih ah, thumto thungah hnetto hum o ueloe dueh o tih; toe thumto
    thungah maeto loe anghmat tih.
  cuk-cuk: Dulemar we-yargi-bukmalad-e-walapaagwadgi, warbo bergumaloed. Unnila wargwen
    burgosulid. Ani Bab-Jehová weyob soged.
  uig-CYR: Зиминда шундақ әмәлгә ашурулидуки, — дәйду Пәрвәрдигар, — үчтин икки қисми
    қирилип өлиду; бирақ үчтин бир қисми униңда тирик қалиду.
  tel-2017: దేశమంతటిలో మూడింట రెండు వంతులవారు నశిస్తారు. మూడవ భాగం మిగిలి ఉంటారు.
  hat-BSA: “Sa va vin rive nan tout peyi a” deklare SENYÈ a, “Ke de pati nan li va
    vin koupe retire pou l mouri; men twazyèm pati a va rete ladann l.
  kos-kos: ac in facl se inge nufon, luo tafu tolu sin mwet uh ac fah misa.
  hbo-WLC: וְהָיָ֤ה בְכָל־הָאָ֙רֶץ֙ נְאֻם־יְהוָ֔ה פִּֽי־שְׁנַ֣יִם בָּ֔הּ יִכָּרְת֖וּ
    יִגְוָ֑עוּ וְהַשְּׁלִשִׁ֖ית יִוָּ֥תֶר בָּֽהּ׃
  ibo-ibo: Nʼala ahụ niile,” otu a ka Onyenwe anyị kwubiri ya, “Ụzọ mmadụ abụọ nʼime
    ụzọ atọ ka a ga-etida, ma otu ụzọ nʼime ụzọ atọ ga-afọdụ nʼime ya.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି, ସମୁଦାୟ ଦେଶର ଦୁଇ ଅଂଶ ଲୋକ ଉଚ୍ଛିନ୍ନ ହୋଇ ମରିବେ; ମାତ୍ର
    ତୃତୀୟାଂଶ ତହିଁ ମଧ୍ୟରେ ଛଡ଼ାଯିବେ।
  chk-chk: Lon unusen ewe fanü ruu leülüngatin aramas repwe mäla, nge eu leülüngatin
    repwe manau.
  rop-rop: Langa Juda bigmob pipul garra dai, en oni lilbit garra stil jidan laibala.
  ukr-1871: І станеться на всїй землї, говорить Господь, що дві третини на нїй будуть
    вигублені й вимруть, а тілько третина зіетанеться на нїй.
  deu-1951: Und es soll geschehen, spricht der HERR, daß im ganzen Lande zwei Drittel
    ausgerottet werden und umkommen, ein Drittel aber soll darin übrigbleiben.
  eng-JPS: And it shall come to pass, that in all the land, saith the LORD, two parts
    therein shall be cut off and die; but the third shall be left therein.
  srp-1865: I u svoj zemlji, govori Gospod, dva æe se dijela istrijebiti u njoj i
    poginuti, a treæi æe ostati u njoj;
  lug-lug: Mu nsi yonna,” bw’ayogera Mukama, “bibiri bya kusatu bye birikubwa bisaanewo,
    naye kimu kya kusatu kye kirisigalamu.
  heb-heb: והיה בכל הארץ נאם יהוה פי שנים בה יכרתו יגועו והשלשית יותר בה׃
  ben-IRV: সদাপ্রভু এই কথা ঘোষণা করেন যে, “সেই দিন সমস্ত দেশের দুইভাগ লোককে মেরে ফেলা
    হব! তারা ধ্বংস হবে; শুধুমাত্র তৃতীয় অংশ বেঁচে থাকবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਉਸ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਦੋ ਤਿਹਾਈ ਕੱਢੇ ਜਾਣਗੇ
    ਅਤੇ ਨਾਸ ਹੋ ਜਾਣਗੇ, ਇੱਕ ਤਿਹਾਈ ਉਸ ਵਿੱਚ ਬਚ ਰਹੇਗੀ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ တပြည်လုံး သုံး စုတွင် နှစ် စု ကို ပယ်ဖြတ်
    ၍ အသေခံ ရသဖြင့်၊ တစုသာ ကျန်ကြွင်း ရလိမ့်မည်။
  hmo-hmo: Inai tano ena taunimanima do lau haria kahana toi, bona edia huanai dekena
    amo, kahana rua do idia mase.
  urd-urd: और ख़ुदावन्द फ़रमाता है, सारे मुल्क में दो तिहाई क़त्ल किए जाएँगे और मरेंगे,
    लेकिन एक तिहाई बच रहेंगे।
  rus-SYN: И будет на всей земле, говорит Господь, две части на ней будут истреблены,
    вымрут, а третья останется на ней.
  bqc-SIM: Wa bùsudeↄ lɛɛ pla lɛ wà ń dɛdɛ, lɛɛ do i gↄ̃ a guu. Ma Dii mámɛ má
    ò.
  tcz-CHONGTHU: Hitichun gamsunga mipate chu hopthuma hopni kithat gam ding hopkhat
    chu gamsung a hi kidalhadiu ahi tin Pakaiyin aseije.
  mar-mar: परमेश्वर म्हणतो, ते देशाचे दोन भाग नष्ट करतील आणि त्याचा तिसरा भाग मागे
    शेष राहील.
  qub-qub: Cay nasyuncho tiyaycajcunaga cada quimsa runapita ishcaymi wañonga. Cada
    quimsa runapitaga jucnayllanami cawaycar quëdanga.
  bqp-bqp: U mɑɑ nɛɛ, bɑ̀ n tem mɛn tɔmbu bɔnu kuɑ subɑ itɑ, yen subɑ yiru yɑ koo
    gbi kpɑ sube tee teni tu tiɑrɑ.
  hat-hat: Nan tout peyi a, sou chak twa moun, de pral mouri, yonn va rete.
  eng-BSB: And in all the land, declares the LORD, two-thirds will be cut off and
    perish, but a third will be left in it.
  tod-tod: Zooi zu nuɓusɛiti gaa ɠa ɠwɛsu saʋa, seizu felegɔi ɠa za, ti undaaʋili,
    kɛlɛ seizu ɠilagi ɠa yɛ vulua zooi zu. Ɠɔoɠɔ GALAGI wooi ɠana.
  eng-WEBPB: It shall happen that in all the land,” says the LORD, “two parts in it
    will be cut off and die; but the third will be left in it.
  kbq-kbq: Hagi maka mopafina 3'a kevu vahepintira tare kevu vahe'mo'za fri vagaregahaze.
    Hianagi magoke kevu vaheke manigahaze, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Ipan sesen eyi israelitame, ome miquise huan setzi mocahuas ipan ni tlali.
  bus-bus: Weé bùsu gbɛ̃nↄ lɛo plaaa lɛ́ wà ń dɛdɛ, mↄde lɛo doo é gↄ̃ à guu. Mamↄma
    Dii mámbe má ò.
  gub-BL: Izaew ywy rehe har tetea'u umàno putar wà nehe. Aze heta na'iruz wà nehe,
    mokoz umàno putar wà nehe. Xo pitài zo wikuwe wiwi putar nehe.
  eng-DRA: 'And there shall be in all the earth, saith the Lord, two parts in it shall
    be scattered, and shall perish: but the third part shall be left therein.'
