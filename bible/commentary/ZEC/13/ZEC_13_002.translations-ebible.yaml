  hbo-hbo: וְהָיָה֩ בַיֹּ֨ום הַה֜וּא נְאֻ֣ם ׀ יְהוָ֣ה צְבָאֹ֗ות אַכְרִ֞ית אֶת־שְׁמֹ֤ות
