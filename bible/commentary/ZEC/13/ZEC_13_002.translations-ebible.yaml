verse: ZEC.013.002
translations:
  mal-C: “ആ ദിവസത്തിൽ, വിഗ്രഹങ്ങളുടെ പേരുകൾ ഞാൻ ദേശത്തുനിന്നു നീക്കിക്കളയും, അവ പിന്നെ
    ഒരിക്കലും ഓർമിക്കപ്പെടുകയില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “ഞാൻ പ്രവാചകന്മാരെയും
    അശുദ്ധാത്മാവിനെയും ദേശത്തുനിന്നു നീക്കിക്കളയും.
  deu-TKW: und an jenem Tag, ist der Spruch Jahwes der Heerscharen, werde ich auch
    die Namen der Götzen aus dem Lande ausrotten, so daß sie fortan nicht mehr erwähnt
    werden sollen, und ebenso will ich die Propheten und den unreinen Geist aus dem
    Lande wegschaffen.
  lin-lin: Na mokolo wana, elobi Yawe, Mokonzi ya mampinga, nakosala ete bakombo ya
    banzambe ya bikeko elimwa na mokili ; boye bakotikala kokanisa yango lisusu te.
    Nakolongola lisusu kati na mokili basakoli mpe molimo ya mbindo.
  eng-LSV: And it has come to pass in that day,” || A declaration of YHWH of Hosts,
    || “I cut off the names of the idols from the land, || And they are not remembered
    anymore, || And also the prophets and the spirit of uncleanness || I cause to
    pass away from the land.
  eng-GNV: 'And in that day, sayth the Lord of hostes, I will cut off the names of
    the idoles out of the land: and they shall no more be remembred: and I will cause
    the prophets, and the vncleane spirit to depart out of the land.'
  eng-WEBSTER: 'And it shall come to pass in that day, saith the LORD of hosts, that
    I will cut off the names of the idols out of the land, and they shall no more
    be remembered: and also I will cause the prophets and the unclean spirit to pass
    out of the land.'
  nhw-BL: Ipan nopa tonali niquintlamiixpolihuiltis nochi tiotzitzi huan tlaixcopincayome
    catli quinhueyichihuaj ipan nopa tlali huan ayacmo quema quielnamiquise inintoca.
    Nojquiya niquintlamiixpolihuiltis nopa tlacajcayajca tlajtol pannextiani huan
    nochi nopa ajacame tlen Amocualtlacatl catli quinyacana.” Quej nopa quiijtohua
    TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “Katika siku hiyo, nitayakatilia mbali majina ya sanamu kutoka nchi, nayo
    hayatakumbukwa tena,” asema Bwana Mwenye Nguvu Zote. “Nitaondoa manabii wao pamoja
    na roho ya uchafu katika nchi.
  bba-bba: Yen tɔ̃ɔ te, nɛ, Gusunɔ wɔllu kɑ tem Yinni kon bũnun yĩsinu kpeerɑsiɑ tem
    mɛ sɔɔ kpɑ bu ku rɑɑ mɑɑ nu yɑɑyɑ. Kon mɑɑ nɛn sɔmɔ weesuɡii be bɑ bũu sɑ̃ɑrun
    kĩru mɔ mi wunɑ.
  eng-KJVCPB: 'And it shall come to pass in that day, saith the Lord of hosts, That
    I will cut off the names of the idols out of the land, And they shall no more
    be remembered: And also I will cause the prophets and the unclean spirit to pass
    out of the land.'
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Chiengʼno anatiek nying nyiseche ma
    dhano oloso e piny, kendo ji ok nochak opargi. Anagol jonabi kaachiel gi chunje
    ma gombo timo timbe maricho e piny.
  meu-meu: Iehova Sabaota na e tomu, Una dina ai danu kaivakuku ladadia na tano amo
    baina negedia daure; bena tau ta ese basine lalodia tao lou; bona peroveta taudia
    bona lauma mai mirona danu na tano amo baina abidia oho.
  npi-ULB: त्यस दिन, म भूमिबाट मूर्तिहरूका नाउँ मेटाइदिनेछु र तिनीहरूको कहिल्यै सम्झना
    हुनेछैन, परमप्रभु घोषणा गर्नुहुन्छ । म भूमिबाट अगमवक्ताहरू र अशुद्धताका आत्मालाई
    हटाइदिनेछु ।
  yor-yor: “Yóò sì ṣe ní ọjọ́ náà ni Olúwa àwọn ọmọ-ogun wí, ni èmi ó gé orúkọ àwọn
    òrìṣà kúrò ni ilẹ̀ náà, a kì yóò sì rántí wọn mọ́, àti pẹ̀lú èmi ó mú àwọn wòlíì
    èké àti àwọn ẹ̀mí àìmọ́ kúrò ni ilẹ̀ náà.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «در آن روز هرگونه بت‌پرستی را در سراسر
    سرزمین اسرائیل برمی‌اندازم، به طوری که اثری از آن باقی نماند و نام بتها فراموش
    شود. سرزمین را به کلی از وجود انبیای دروغین و روح پلید پاک می‌کنم،'
  tgl-ULB: At mangyayari ito sa araw na iyon, “—ito ang pahayag ni Yahweh ng mga hukbo—”na
    tatanggalin ko ang mga pangalan ng mga diyus-diyosan mula sa lupain upang hindi
    na sila maalala kailanman. Palalabasin ko rin sa lupain ang mga bulaang propeta
    at ang kanilang maruming espiritu.
  hui-hui: Anduane Homogohanda laabo halu lalu, Horo uruniangi mbirale dama mitangi
    bialu bi pupu wule gime wabini dindi bibahendeha ngaru i̱na mo wahai harogola
    mbiralime uruni mitangi bu haabo nahe embedaho wahaiore holebira. Ani bialu ke̱
    howa mbiwia halu bi mana latagi haga bu karu bibahende biba hai helolebero. Wali
    agalinaga mini ko ngaru mo wahai harogola tigua dama mitangi bialu bi pupu wule
    gime wabini ngaruhondo bi pupu wua nahe wahai holebira.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​ဤ​ပြည်​တွင်​ရှိ​သည့် ရုပ်​တု​တို့​၏​နာ​မည်​နာ​မ​များ​ကို
    သုတ်​သင် ပယ်​ရှင်း​မည်​ဖြစ်​၍​ယင်း​တို့​ကို​နောက်​တစ် ဖန်​အ​ဘယ်​သူ​မျှ​အ​မှတ်​ရ​ကြ​တော့​မည်
    မ​ဟုတ်။ မိ​မိ​ကိုယ်​ကို​ပ​ရော​ဖက်​ဖြစ်​သည် ဟု​ဆို​သော​သူ​မှန်​သ​မျှ​ကို ငါ​ဖျောက်​ဖျက်
    ပစ်​မည်။ ရုပ်​တု​ဝတ်​ပြု​ကိုး​ကွယ်​လို​သည့် ဆန္ဒ​ကို​လည်း​ဖယ်​ရှား​ပစ်​မည်။-
  bod-N: ཉིན་མོ་དེར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། ངས་གནས་འདི་ནས་སྐུ་འདྲའི་མིང་རྣམས་མེད་པར་བྱ་སྟེ།
    སུས་ཀྱང་དེ་དག་དྲན་པར་མི་འགྱུར་ལ། ཡང་ངས་ལུང་སྟོན་པ་དང་སེམས་ཉིད་མི་གཙང་བ་རྣམས་གནས་འདི་ནས་སྐྲོད་པར་བྱའོ།
    །
  sna-sna: “Pazuva iro, ndichabvisa mazita ezvifananidzo panyika, uye haangazorangarirwizve,”
    ndizvo zvinotaura Jehovha Wamasimba Ose! “Ndichabvisa zvose vaprofita nemweya
    wokusachena panyika.
  spa-BLM: Aquel día, dice el Señor de los Ejércitos, haré desaparecer de la tierra
    los nombres de los ídolos, y no se recordarán más. También haré que desaparezcan
    de la tierra los profetas y el espíritu de impureza.
  cac-cac: A in Jehová in tic svala' to a d'a masanil yol jun nación tic, ol vac'
    satel masanil juntzan̈ comon dios yic vach' man̈xo ol nachajcot sb'i. Masanil
    eb' syaloch sb'a in checab'oc, ol in satpaxel eb' d'a yol nación tic yed' masanil
    eb' ayoch spensar d'a eb' demonio.
  swh-ULB: Katika siku hiyo - asema Yahwe wa majeshi - kwamba nitaondoa majina ya
    sanamu katika nchi ili kwamba yasikumbukwe tena. Nitawaondoa pia katika nchi manabii
    wa uongo na roho wao mchafu
  bel-bel: І будзе ў той дзень, кажа Гасподзь Саваоф, Я зьнішчу імёны ідалаў з гэтай
    зямлі, і яны ня будуць больш упамінацца, гэтак сама і лжэпрарокаў і нячыстага
    духа зь зямлі выдалю.
  deu-ELBBK: Und es wird geschehen an jenem Tag, spricht der HERR der Heerscharen,
    da werde ich die Namen der Götzen ausrotten aus dem Land, und ihrer wird nicht
    mehr gedacht werden; und auch die Propheten und den Geist der Unreinheit werde
    ich aus dem Land wegschaffen.
  mbb-OT: '@see-verse:ZEC.013.001'
  mal-2015: അന്നാളിൽ ഞാൻ ദേശത്തുനിന്നു വിഗ്രഹങ്ങളുടെ പേർ ഇല്ലാതാക്കും; ഇനി അവയെ ഓർക്കയുമില്ല;
    ഞാൻ പ്രവാചകന്മാരെയും മലിനാത്മാവിനെയും ദേശത്തുനിന്നു നീക്കിക്കളയും എന്നു യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: Andre oda džives,“ phenel o Nekzoraleder RAJ, „khosava avri le modlengre
    nava andral e phuv a imar buter pes pre lende na leperela. Odlava andral e phuv
    le proroken the le nažužipnaskre duchos.
  nlg-nlg: Mi tana bongi vagana keri, inau ku harkea na ahana na titino tara holohaba
    tana bona keri, me ke taho ahei ke ganagana olira ke va ma vaa. Mi nau ku talua
    nigua na vatoga vania ahei ke bosaa hegena agaia te Prophet minau ku lavikeha
    itatana nina ganagana dila geke holohaba nia na titinoni.
  pes-OPV: و یهوه صبایوت می‌گوید در آن روز نامهای بتها را از روی زمین منقطع خواهم
    ساخت که بار دیگر آنها رابیادنخواهند‌آورد و انبیا و روح پلید را نیز از زمین دور
    خواهم کرد.
  ron-1924: Ын зиуа ачея”, зиче Домнул оштирилор, „вой стырпи дин царэ нумеле идолилор,
    ка нимень сэ ну-шь май адукэ аминте де ей; вой скоате, де асеменя, дин царэ пе
    пророчий минчиношь ши духул некурат.
  ben-OBCV: “সেদিন, দেশ থেকে প্রতিমাগুলি দূর করে দেওয়া হবে এবং তাদের নাম পর্যন্ত
    আর কারও মনে থাকবে না,” সর্বশক্তিমান সদাপ্রভু এই কথা ঘোষণা করেন। “আমি দেশ থেকে
    ভাববাদীদের ও অশুচিতার আত্মাকে দূর করে দেব।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Waxay wakhtigaas noqon doontaa inaan
    dalka dhexdiisa ka wada baabbi'iyo magacyada sanamyada, oo mar dambena iyaga lama
    soo xusuusan doono, oo weliba waxaan ka dhigi doonaa inay nebiyada beenta ah iyo
    ruuxa wasakhda ahuba dalka ka dhex baxaan.
  lat-VUC: 'Et erit in die illa, dicit Dominus exercituum: disperdam nomina idolorum
    de terra, et non memorabuntur ultra: et pseudoprophetas, et spiritum immundum
    auferam de terra.'
  eng-ASVBT: And it shall come to pass in that day, saith Jehovah of hosts, that I
    will cut off the names of the idols out of the land, and they shall no more be
    remembered; and also I will cause the prophets and the unclean spirit to pass
    out of the land.
  ita-1885: Ed avverrà in quel giorno, dice il Signor degli eserciti, che io sterminerò
    i nomi degl'idoli dal paese, ed essi non saran più ricordati; ed ancora torrò
    via dal paese i profeti, e lo spirito immondo.
  eng-LXXUP: 'And it shall come to pass in that day, saith the Lord of hosts, that
    I will utterly destroy the names of the idols from off the land, and there shall
    be no longer any remembrance of them: and I will cut off the false prophets and
    the evil spirit from the land.'
  eng-ULB: On that day—this is the declaration of Yahweh of hosts—I will cut off the
    names of the idols from the land and they will no longer be remembered. I will
    remove the prophets and the spirit of impurity from the land.
  spa-VBL: Ese día, declara el Señor Todopoderoso, eliminaré la idolatría de la tierra,
    y no habrá nunca más memoria de los ídolos. Yo quitaré a los falsos profetas y
    al espíritu de impureza de la tierra.
  fra-_FOB: Il arrivera aussi, en ce jour-là, dit l'Éternel des armées, que je retrancherai
    du pays les noms des idoles, et il n'en sera plus fait mention; et j'ôterai aussi
    du pays les prophètes et l'esprit impur.
  mal-mal: ആ നാളിൽ ഞാൻ ദേശത്തുനിന്ന് വിഗ്രഹങ്ങളുടെ പേര് ഇല്ലാതാക്കും; ഇനി അവയെ ഓർക്കുകയുമില്ല;
    ഞാൻ പ്രവാചകന്മാരെയും മലിനാത്മാവിനെയും ദേശത്തുനിന്ന് നീക്കിക്കളയും” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Rabbul-afwāj farmātā hai, “Us din maiṅ tamām butoṅ ko mulk meṅ se miṭā
    dūṅgā. Un kā nām-o-nishān tak nahīṅ rahegā, aur wuh kisī ko yād nahīṅ raheṅge.
    Nabiyoṅ aur nāpākī kī rūh ko bhī maiṅ mulk se dūr karūṅga.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना मेको नाक्‍ती “गो रागी रे
    मूर्ति आन नें क्‍याम्‍‍नुङ। मिनु सुइमी मेको आन कली ममिम्‍नीम। मिनु गो मेको रागी
    रे जोल पा नोले दुम्‍ब लोव़ पाइब नु ग्रांग्रा दिशो वोल आन कली ग्रुंइशा खेरनुङ।
    मीका ५:१२; येरमीया २९:८-९
  eng-NOY: And it shall come to pass in that day, Saith Jehovah of hosts, That I will
    cut off the names of the idols out of the land, And they shall no more be remembered;
    And the prophets also, and the impure spirit, Will I cause to pass out of the
    land.
  ita-1927: E in quel giorno avverrà, dice l’Eterno degli eserciti, che io sterminerò
    dal paese i nomi degli idoli, e non se ne farà più menzione; e i profeti pure,
    e gli spiriti immondi farò sparire dal paese.
  ckb-ckb: 'یەزدانی سوپاسالار دەفەرموێت: «لەو ڕۆژەدا، ناوی بتەکان لە خاکەکەدا ڕیشەکێش
    دەکەم و ئیتر یادیان ناکرێتەوە. هەروەها پێغەمبەرەکان و ڕۆحی گڵاو لە خاکەکە ڕادەماڵم.'
  eng-BBE: 'And it will come about on that day, says the Lord of armies, that I will
    have the names of the images cut off out of the land, and there will be no more
    memory of them: and I will send all the prophets and the unclean spirit away from
    the land.'
  kan-OKCV: “ಆ ದಿನದಲ್ಲಿ, ನಾನು ವಿಗ್ರಹಗಳ ಹೆಸರುಗಳನ್ನು ದೇಶದೊಳಗಿಂದ ಕಡಿದುಬಿಡುವೆನು. ಅವು ಇನ್ನು
    ಮೇಲೆ ಜ್ಞಾಪಕಕ್ಕೆ ಬರುವುದಿಲ್ಲ,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಪ್ರವಾದಿಗಳನ್ನೂ,
    ಅಶುದ್ಧ ಆತ್ಮವನ್ನೂ ದೇಶದೊಳಗಿಂದ ತೊಲಗಿಹೋಗುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: அந்நாளிலே நான் விக்கிரகங்களின் பெயரும் தேசத்தில் இல்லாதபடிக்கு அழிப்பேன்;
    அவைகள் இனி நினைக்கப்படுவதில்லை; தரிசனம் சொல்லுகிறவர்களையும், அசுத்த ஆவியையும்
    தேசத்திலிருந்து போய்விடவும் செய்வேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y será en aquel día, dice Jehová de los ejércitos, que talaré de la
    tierra los nombres de las imágenes, y nunca más vendrán en memoria: y también
    haré talar de la tierra los profetas, y espíritu de inmundicia.'
  ron-BTF: Şi se va întâmpla în acea zi, spune DOMNUL oştirilor, că voi stârpi din
    ţară numele idolilor şi ei nu vor mai fi amintiţi; şi de asemenea voi face pe
    profeţi şi duhul necurat să iasă din ţară.
  eng-WEBP: It will come to pass in that day, says the LORD of Armies, that I will
    cut off the names of the idols out of the land, and they will be remembered no
    more. I will also cause the prophets and the spirit of impurity to pass out of
    the land.
  eng-FBV: On that day, declares the Lord Almighty, I will wipe out idol worship from
    the land—the idols will not be remembered any longer. I will remove the false
    prophets and the spirit of impurity from the land.
  nld-1939: Op die dag, is de godsspraak van Jahweh der heirscharen, vaag Ik de namen
    der afgoden weg uit het land. zodat ze niet meer worden vermeld; eveneens zal
    Ik de profeten uit het land verdrijven met de geest van onreinheid.
  nch-BL: Ipan nopa tonali niquintamiixpolihuiltis nochi teteyome huan taixcopincayome
    cati quinhueyichihuaj ipan nopa tali huan ayecmo quema quielnamiquise inintoca.
    Nojquiya niquintamiixpolihuiltis nopa tacajcayajca tajtolpanextiani huan nochi
