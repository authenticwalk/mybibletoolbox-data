  ory-ory: ପୁଣି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ଦିନ ଆମ୍ଭେ ଦେଶରୁ ପ୍ରତିମାଗଣର ନାମ
