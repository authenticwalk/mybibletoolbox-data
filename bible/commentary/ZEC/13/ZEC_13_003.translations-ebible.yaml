verse: ZEC.013.003
translations:
  mal-C: 'പിന്നെ ആരെങ്കിലും പ്രവചിക്കുന്നെങ്കിൽ അവനു ജന്മംനൽകിയ മാതാപിതാക്കൾ അവനോടു
    പറയും: ‘യഹോവയുടെ നാമത്തിൽ വ്യാജം പറഞ്ഞിരിക്കുകയാൽ നീ മരിക്കണം.’ അവൻ പ്രവചിക്കുമ്പോൾ
    അവന്റെ മാതാപിതാക്കൾതന്നെ അവനെ കുത്തും.'
  deu-TKW: 'Wenn aber doch einer noch als Prophet aufzutreten wagt, so werden sein
    Vater und seine Mutter, seine eigenen Eltern, du ihm sprechen: Du sollst nicht
    am Leben bleiben, weil du im Namen Jahwes Lügen geredet hast! Und seine Eltern,
    sein Vater und seine Mutter, werden ihn durchbohren, wenn er als Prophet auftritt.'
  lin-lin: 'Boye, soki moto moko akobi kosakola, tika ete tata mpe mama oyo babota
    ye baloba na ye : ‹ Osengeli kokufa mpo ete olobi makambo ya lokuta na Kombo na
    Yawe ! › Wana akozala kosakola, baboti na ye bakotobola ye na mopanga.'
  eng-LSV: And it has been, when one prophesies again, || That his parents, his father
    and his mother, || Have said to him, You do not live, || For you have spoken falsehood
    in the Name of YHWH, || And his father and his mother, his parents, || Have pierced
    him through in his prophesying.
  eng-GNV: 'And when any shall yet prophesie, his father and his mother that begate
    him, shall say vnto him, Thou shalt not liue: for thou speakest lies in the name
    of the Lord: and his father and his mother that begat him, shall thrust him through,
    when he prophesieth.'
  eng-WEBSTER: 'And it shall come to pass, that when any shall yet prophesy, then
    his father and his mother that begat him shall say to him, Thou shalt not live;
    for thou speakest lies in the name of the LORD: and his father and his mother
    that begat him shall thrust him through when he prophesieth.'
  nhw-BL: '“Huan sintla noja motlananas se huan camanaltis quen se tlajtol pannextijquetl,
    itata huan inana quiilhuise: ‘Monequi timiquis pampa tiistlacatitoc. Tiquijtohua
    para TOTECO mitzmacatoc mocamanal, pero yaya amo quiijtojtoc.’ Huan ipan nopa
    tlatoctzi itatahua quixahuase huan quimictise.'
  swh-ONEN: Ikiwa yupo yeyote atakayeendelea kutabiri, baba yake na mama yake waliomzaa
    watamwambia, ‘Ni lazima ufe, kwa sababu umesema uongo kwa jina la Bwana.’ Atakapotabiri,
    wazazi wake mwenyewe watampasua tumbo.
  bba-bba: Goo ù n ɡɑri weesuɡii mɔ̀, win tundo kɑ win mɛro bɑ koo nùn sɔ̃wɑ bu nɛɛ,
    kɑɑ ɡbi. Domi ɑ weesu mɔ̀wɑ kɑ Yinni Gusunɔn yĩsiru. Kpɑ tundo wi, kɑ mɛro wi,
    bu nùn tɑkobi sɔku bu ɡo sɑnɑm mɛ u ɡɑri yi mɔ̀.
  eng-KJVCPB: 'And it shall come to pass, that when any shall yet prophesy, Then his
    father and his mother that begat him shall say unto him, Thou shalt not live;
    For thou speakest lies in the name of the Lord: And his father and his mother
    that begat him shall thrust him through when he prophesieth.'
  luo-luo: Ka dipo ni ngʼato pod dhi nyime gi koro wach, to wuon gi min monywole nowachne
    ni, ‘Nyaka itho, nikech isewacho miriambo kikonyori gi nying Jehova Nyasaye.’
    Ka ngʼato okoro wach, to jonywolne owuon ema nonege gi ligangla.
  meu-meu: Bema ta ma baine hedinarai, baineto ia na peroveta tauna, bena ia e havaraia
    tauna bona hahinena ese bae hamaoroa, baeto “Emu mauri na basine mia badina be
    hereva koikoidia na Iehova ladana ai o gwauraimu”; bena baine peroveta negana
    ai, e havaraia tauna bona hahinena ese bae gwadaia uru.
  npi-ULB: कुनै मानिसले अझै अगमवाणी गरेमा, त्यसको बुबा र त्यसलाई जन्माउने आमाले त्यसलाई
    भन्‍नेछन्, ‘तँ बाँच्नेछैनस्, किनभने तैँले परमप्रभुको नाउँमा झुटो बोल्छस्!’ अनि
    त्यसको बुबा र त्यसलाई जन्माउने आमाले त्यसले अगमवाणी बोल्दा त्यसलाई छेडिदिनेछन्
    ।
  yor-yor: Yóò sì ṣe, nígbà tí ẹnìkan yóò sọtẹ́lẹ̀ síbẹ̀, ni baba rẹ̀ àti ìyá rẹ̀
    tí ó bí í yóò wí fún un pé, ‘Ìwọ ki yóò yè, nítorí ìwọ ń sọ ọ̀rọ̀ èké ni orúkọ
    Olúwa.’ Àti baba rẹ̀ àti ìyá rẹ̀ tí o bí í yóò gun un ni àgúnpa nígbà tí ó bá
    sọtẹ́lẹ̀.
  pes-OPCB: 'و اگر کسی باز به دروغ نبوّت کند، به دست پدر و مادر خودش کشته خواهد شد!
    به او خواهند گفت: ”تو باید کشته شوی، چون به نام خداوند کاذبانه نبوّت می‌کنی.“'
  tgl-ULB: Kung magpapatuloy sa pagpapahayag ang sinuman, sasabihin sa kaniya ng kaniyang
    ama at ina na siyang nagsilang sa kaniya, 'Hindi ka mabubuhay, sapagkat nagsalita
    ka ng kasinungalingan sa pangalan ni Yahweh!' At ang ama at ina na siyang nagsilang
    sa kaniya ang sasaksak sa kaniya kapag magpapahayag siya.
  hui-hui: Ani kagola mbiralime ke̱ howa mbiwia halu bi mana latagi haabo hayagua
    ibu aba ai̱yalame ibuhondo lalu, Í̠na bi ogoni Anduane Homogonaga bi larogo lalu
    henene ndo tindule lalu í̠ninaga bi hangu laregome í̠ homolebere, lolebira. Agali
    o biagome ke̱ howa mbiwia halu ibuninaga bi latagi hayagua nde ibuni aba ai̱yalame
    ibu homelo nabime nogoba halu bo waholebira.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​၏​ဗျာ​ဒိတ် တော်​ကို ဆင့်​ဆို​သူ​ရှိ​နေ​သေး​ပါ​မူ​သူ​၏
    မိ​ဘ​များ​သည် သူ့​အား`သင်​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​ဗျာ​ဒိတ်​တော်​ကို​ပြန်​ကြား​ပါ သည်​ဟု​ဆို​သော်​လည်း
    မု​သား​စ​ကား​များ ကို​သာ​လျှင်​အ​သုံး​ပြု​သ​ဖြင့်​သေ​ဒဏ် ခံ​ရ​ပေ​မည်' ဟု​ဆို​ကာ​ထို​သူ​ဟော​ပြော
    နေ​ချိန်​၌​ပင် သူ​၏​မိ​ဘ​များ​သည်​သူ့ အား​ဋ္ဌား​နှင့်​ထိုး​၍​သတ်​ကြ​လိမ့်​မည်။-
  bod-N: གལ་ཏེ་སུ་ཞིག་གིས་ད་དུང་ལུང་སྟོན་པ་ཡིན་ན། དེའི་ལུས་སྦྱིན་གྱི་ཕ་མ་གཉིས་ཀྱིས་དེ་ལ་འདི་ལྟར།
    ཁྱོད་ནི་གསོན་མི་འོས་ཏེ། གང་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་སྒོ་ནས་རྫུན་སྨྲས་སོ་ཞེས་སྨྲ་བར་འགྱུར་བ་དང་།
    དེ་ནས་ཁོས་རྫུན་གྱིས་ལུང་སྟོན་དུས། དེའི་ལུས་སྦྱིན་གྱི་ཕ་མ་གཉིས་ཀྱིས་ཁོ་ལ་བསྣུན་ནས་གསོད་པར་འགྱུར།
  sna-sna: Uye kana pana ani zvake acharamba achiprofita, baba vake namai vake vakamubereka,
    vachati kwaari, ‘Unofanira kufa, nokuti wakareva nhema muzita raJehovha.’ Paachaprofita,
    vabereki vake vachamubaya.
  spa-BLM: 'Sucederá que cuando alguno profetice todavía, su padre y su madre que
    lo parió le dirán: ‘Debes morir, porque hablas mentiras en nombre de Yahvé’; y
    su padre y su madre que lo parió lo apuñalarán cuando profetice.'
  cac-cac: 'Yuj chi'', tato ay junoc mach stz''ac yal in lolonel, axo smam snun ol
    alan d''ay icha tic: A ach tic, man̈xo smojoc pitzan ach, ¿tas yuj tza tec''b''ej
    a b''a alanel esal lolonel, tzalani to slolonel Jehová tzala''? xcham eb'' d''ay.
    An̈eja'' smam snun chi'' ol tecan chamoc, yujto syesejoch sb''a in checab''oc.'
  swh-ULB: Ikiwa mtu yeyote ataendelea kutoa unabii, baba yake na mama yake waliomzaa
    watamwambia, 'Hautaishi, kwa kuwa umenena uongo kwa jina la Yahwe! Ndipo baba
    na mama waliomzaa watakapomchoma wakati akitabiri.
  bel-bel: 'Тады, калі хто будзе прадказваць, дык бацька ягоны і маці яго, якія нарадзілі
    яго, скажуць яму: табе ня трэба жыць, бо ты ілжу кажаш у імя Госпада; і паб''е
    яго бацька ягоны і маці ягоная, якія нарадзілі яго, калі ён будзе прадказваць.'
  deu-ELBBK: 'Und es wird geschehen, wenn ein Mann doch noch weissagt, so werden sein
    Vater und seine Mutter, seine Erzeuger, zu ihm sprechen: Du darfst nicht leben,
    denn du hast Lüge geredet im Namen des HERRN! Und sein Vater und seine Mutter,
    seine Erzeuger, werden ihn durchbohren, wenn er weissagt.'
  mbb-OT: Ne emun duen pa uvag ebpeneuven, iyan mismu is amey zin wey iney zin egkaǥi
    ziyà te kandin he kinahanglan sikandin he edhimetayan, su tarù is migkaǥi zin
    ne egkeǥiyen din pa he ebpuun haazà diyà te Nengazen. Ne emun edsigudu pa sikandin
    ne iyan en mismu is amey zin wey iney zin ed-uney edhimatey kandin.
  mal-2015: 'ആരെങ്കിലും ഇനി പ്രവചിക്കുമ്പോൾ അവനെ ജനിപ്പിച്ച അപ്പനും അമ്മയും അവനോടു:
    യഹോവയുടെ നാമത്തിൽ ഭോഷ്ക്കു സംസാരിക്കുന്നതുകൊണ്ടു നീ ജീവനോടിരിക്കയില്ല എന്നു പറകയും
    അവനെ ജനിപ്പിച്ച അപ്പനും അമ്മയും അവൻ പ്രവചിക്കയിൽതന്നേ അവനെ കുത്തിക്കളകയും ചെയ്യും.'
  rmc-rmc: 'Te vareko mek prorokinela, leskro dad the daj, save les ande pro svetos,
    leske phenena: ‚Na dživeha, bo andro nav le RAJESKRO vakerďal o klamišagos.‘ A
    leskro dad the daj, save les ande pro svetos, les predemena la šabľaha, bo prorokinďa.'
  nlg-nlg: Me ke vaga, siki sakai ke nia vetevete ta nina bosa tuguni tatea, dira,
    a tamana pa tinana hegena ke, bosa vania, geva kara va matea, na pukuna e kokoe
    talunagoa hegena. Mi kokoei na lei bosana LORD. Hauva, me nia kokoei rana lei
    totobo, kara kale mai i nagho, a tamana ma tinana oli kara vahea na vahagitaili.
  pes-OPV: و هر‌که بار دیگر نبوت نمایدپدر و مادرش که او را تولید نموده‌اند، وی راخواهند
    گفت که زنده نخواهی ماند زیرا که به اسم یهوه دروغ می‌گویی. و چون نبوت نماید پدر
    ومادرش که او را تولید نموده‌اند، وی را عرضه تیغ خواهند ساخت.
  ron-1924: 'Ши, дакэ ва май пророчь чинева, атунч татэл сэу ши мама са, ыншишь пэринций
    луй, ый вор зиче: ‘Ту ну вей трэи, кэч ай спус минчунь ын Нумеле Домнулуй’; ши
    татэл сэу ши мама са, чей каре л-ау нэскут, ыл вор стрэпунӂе кынд ва пророчь.'
  ben-OBCV: আর যদি কেউ ভাববাণী বলে, তবে তার জন্মদাতা মা ও বাবা, তাকে বলবে, ‘তোমাকে
    মরতে হবে, কারণ তুমি সদাপ্রভুর নাম করে মিথ্যা কথা বলেছ।’ সে ভাববাণী বললে, তার নিজের
    মা ও বাবা তাকে অস্ত্রবিদ্ধ করবে।
  som-som: Oo markii mid wax sii sheego, aabbihiis iyo hooyadiisii dhalay waa inay
    isaga ku yidhaahdaan, Waa inaadan sii noolaan, waayo, been baad magaca Rabbiga
    ku sheegtaa. Oo aabbihiis iyo hooyadiisii dhalay waa inay isaga wareemaan intuu
    wax sii sheegayo.
  lat-VUC: 'Et erit: cum prophetaverit quispiam ultra, dicent ei pater ejus et mater
    ejus, qui genuerunt eum: Non vives, quia mendacium locutus es in nomine Domini:
    et configent eum pater ejus et mater ejus, genitores ejus, cum prophetaverit.'
  eng-ASVBT: And it shall come to pass that, when any shall yet prophesy, then his
    father and his mother that begat him shall say unto him, Thou shalt not live;
    for thou speakest lies in the name of Jehovah; and his father and his mother that
    begat him shall thrust him through when he prophesieth.
  ita-1885: 'E avverrà che quando alcuno profetizzerà ancora, suo padre, e sua madre,
    che l''avran generato, gli diranno: Tu non viverai; conciossiachè tu abbi proferita
    menzogna nel Nome del Signore; e suo padre, e sua madre, che l''avran generato,
    lo trafiggeranno, mentre egli profetizzerà.'
  eng-LXXUP: 'And it shall come to pass, if a man will yet prophesy, that his father
    and his mother which gave birth to him shall say to him, Thou shalt not live;
    for thou hast spoken lies in the name of the Lord: and his father and his mother
    who gave him birth shall bind him as he is prophesying.'
  eng-ULB: If any man continues to prophesy, his father and mother who bore him will
    tell him, 'You will not live, for you speak lies in the name of Yahweh!' Then
    the father and mother who bore him will pierce him when he prophesies.
  spa-VBL: 'Si alguno sigue profetizando, su padre o madre le dirán: “No vivirás,
    porque has engañado en nombre del Señor”. Entonces sus padres lo matarán, porque
    ha profetizado.'
  fra-_FOB: 'Et il arrivera que si quelqu''un prophétise encore, son père et sa mère
    qui l''auront engendré lui diront: Tu ne vivras plus, car tu dis des mensonges
    au nom de l''Éternel! Et son père et sa mère qui l''auront engendré, le transperceront
    quand il prophétisera.'
  mal-mal: 'ആരെങ്കിലും ഇനി പ്രവചിക്കുമ്പോൾ അവനെ ജനിപ്പിച്ച അപ്പനും അമ്മയും അവനോട്:
    “യഹോവയുടെ നാമത്തിൽ ഭോഷ്ക്കു സംസാരിക്കുന്നതുകൊണ്ടു നീ ജീവനോടിരിക്കുകയില്ല” എന്നു
    പറയുകയും അവനെ ജനിപ്പിച്ച അപ്പനും അമ്മയും അവൻ പ്രവചിക്കുമ്പോൾ തന്നെ അവനെ കുത്തിക്കളയുകയും
    ചെയ്യും.'
  urd-GVR: Is ke bād agar koī nabuwwat kare to us ke apne māṅ-bāp us se kaheṅge, ‘Tū
    zindā nahīṅ rah saktā, kyoṅki tū ne Rab kā nām le kar jhūṭ bolā hai.’ Jab wuh
    peshgoiyāṅ sunāegā to us ke apne wālidain use chhed ḍāleṅge.
  suz-BL: मिनु लें‍शा सुइमी जोल पा नोले दुम्‍तीक लोव़ पाप्‍तु हना, मेको कली थीब आ
    आम आफोमी मेको कली ‘गे बेक्‍चा माल्‍नेवे। मारदे हना गे परमप्रभु यावे आ नेंमी जोल
    लोव़ पाप्‍तीवी’ देंनीस। मिनु मेकोमी जोल पा नोले दुम्‍ब लोव़ पवानु, आ आम आफोमी
    मेको कली साइक्‍नीस। ब्‍यवस्‍था १३:६
  eng-NOY: And it shall come to pass, when any one shall yet prophesy, That his father
    and mother shall say to him, Even they that begat him, “Thou shalt not live; For
    thou hast spoken falsehood in the name of Jehovah.” And his father and mother
    that begat him shall pierce him through when he prophesieth.
  ita-1927: 'E avverrà, che se qualcuno farà ancora il profeta, suo padre e sua madre
    che l’hanno generato gli diranno: “Tu non vivrai, perché dici delle menzogne nel
    nome dell’Eterno”; e suo padre e sua madre che l’hanno generato lo trafiggeranno
    perché fa il profeta.'
  ckb-ckb: 'وای لێدێت ئەگەر کەسێک پێشبینی بکات، ئەوا دایک و باوکی، کە لەوانەوە بووە،
    پێی دەڵێن: ”دەبێت بمریت، چونکە بە درۆ بە ناوی یەزدانەوە قسەت کردووە.“ ئینجا کاتێک
    پێشبینی دەکات دایک و باوکی، کە لەوانەوە بووە، بە خەنجەر لێی دەدەن.'
  eng-BBE: And if anyone goes on acting as a prophet, then his father and his mother
    who gave him life will say to him, You may not go on living, for you are saying
    what is false in the name of the Lord; and his father and his mother will put
    a sword through him when he does so.
  kan-OKCV: ಯಾವನಾದರೂ ಇನ್ನು ಪ್ರವಾದಿಸಿದರೆ, ಅವನ ಹೆತ್ತವರಾದ ತಂದೆತಾಯಿಗಳು ಅವನಿಗೆ, ‘ನೀನು ಬದುಕಬಾರದು,
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಸುಳ್ಳು ಹೇಳುತ್ತೀ,’ ಎಂದು ಹೇಳುವರು. ಅವನು ಪ್ರವಾದಿಸುವಾಗ
    ಅವನ ತಂದೆತಾಯಿಗಳು ಅವನನ್ನು ಇರಿದುಬಿಡುವರು.
  tam-2017: 'இனி ஒருவன் தரிசனம் சொன்னால், அவனைப்பெற்ற அவன் தகப்பனும் தாயும் அவனை நோக்கி:
    நீ யெகோவாவுடைய நாமத்தைக்கொண்டு பொய்பேசுகிறதினால் நீ உயிரோடிருக்கக்கூடாது என்று
    சொல்லி, அவனைப்பெற்ற அவன் தகப்பனும் தாயும் அவன் தரிசனம் சொல்லும்போது அவனைக் குத்திப்போடுவார்கள்.'
  spa-RV-1909: 'Y será que cuando alguno más profetizare, diránle su padre y su madre
    que lo engendraron: No vivirás, porque has hablado mentira en el nombre de Jehová:
    y su padre y su madre que lo engendraron, le alancearán cuando profetizare.'
  ron-BTF: 'Şi se va întâmpla când cineva va mai profeţi că, tatăl său şi mama sa,
    care l-au născut, îi vor spune: Nu vei trăi, pentru că vorbeşti minciuni în numele
    DOMNULUI; şi tatăl său şi mama sa, care l-au născut, îl vor străpunge când el
    profeţeşte.'
  eng-WEBP: It will happen that when anyone still prophesies, then his father and
    his mother who bore him will tell him, ‘You must die, because you speak lies in
    the LORD’s name;’ and his father and his mother who bore him will stab him when
    he prophesies.
  eng-FBV: If anyone continues to prophesy, his father and mother to whom he was born
    will tell him, “You shall not live, because you have told lies in the Lord's name.”
    Then his parents shall kill him because he has prophesied.
  nld-1939: 'En als iemand zich nog uitgeeft voor profeet, dan zullen zijn vader en
    moeder, die hem hebben verwekt, tot hem zeggen: Gij blijft niet leven, want ge
    spreekt leugens in Jahweh’s Naam; en zijn vader en moeder, die hem hebben verwekt,
    zullen hem doorboren, wanneer hij optreedt als profeet.'
  nch-BL: '“Huan sinta noja motananas se huan camanaltis quej se tajtolpanextijquet,
    itata huan inana quiilhuise: ‘Monequi timiquis pampa tiistacatitoc. Tiquijtohua
    para TOTECO mitzmacatoc mocamanal, pero yaya amo quiijtojtoc.’ Huan ipan nopa
    talojtzi itatahua quicuaxahuase huan quimictise.'
  vie-1934: 'Từ rày về sau nếu có ai còn nói tiên tri, thì cha và mẹ nó là kẻ đã sanh
    nó ra, sẽ nói cùng nó rằng: Mầy sẽ không sống nữa, vì mầy nhơn danh Đức Giê-hô-va
    và rao những lời dối. Cha và mẹ là kẻ đã sanh nó sẽ đâm nó khi nó nói tiên tri.'
  hin-CV: और फिर भी यदि कोई भविष्यवाणी करे, तो उसको पैदा करनेवाले उसके माता-पिता उससे
    कहेंगे, ‘अवश्य है कि तू मर जाए, क्योंकि तूने याहवेह के नाम में झूठ बोला है,’ तब
    उसके खुद के माता-पिता उस भविष्यवाणी करनेवाले को तलवार से मार डालेंगे.
  spa-BES: 'Y si alguien sigue actuando como profeta, entonces su padre y su madre
    que le dieron la vida le dirán: No puedes seguir viviendo, porque estás diciendo
    lo que es falso en el nombre del Señor; y su padre y su madre le apuñalaran mientras
    profetiza.'
  tdx-tdx: 'Ie amy zay, ie mbe mitoky avao t’indaty, le hanao ty hoe ama’e ty rae’e
    naho i rene’e nisamak’ aze: Tsy ho velon-drehe, amy t’ie mandañitse amy tahina’
    Iehovày; aa ie mitoky le ho tombohen-drae’e naho i rene’e nahatoly aze.'
  tha-KJV: ต่อมาเมื่​อม​ี​ผู้​ใดมาพยากรณ์​อีก บิ​ดามารดาผู้​ให้​เขาบังเกิดมานั้นจะพู​ดก​ับเขาว่า
    ‘​เจ้​าอย่ามี​ชี​วิตอยู่​เลย เพราะเจ้าพู​ดม​ุสาในพระนามของพระเยโฮวาห์’ เมื่อเขาพยากรณ์
    บิ​ดามารดาผู้​ให้​เขาเกิดมาจะแทงเขาให้​ทะลุ
  por-BR-2018: 'E será que, quando alguém vier a profetizar, seu pai e sua mãe que
    o geraram lhe dirão: Não viverás, porque tens falado mentira no nome do SENHOR;
    e seu pai e sua mãe que o geraram o traspassarão quando profetizar.'
  deu-ELO: 'Und es wird geschehen, wenn ein Mann ferner weissagt, so werden sein Vater
    und seine Mutter, seine Erzeuger, zu ihm sprechen: Du darfst nicht leben, denn
    du hast Lüge geredet im Namen Jehovas! Und sein Vater und seine Mutter, seine
    Erzeuger, werden ihn durchbohren, wenn er weissagt.'
  eng-WYC-2018: And it shall be, when any man shall prophesy any more, his father
    and mother that engendered him, shall say to him, Thou shalt not live, for thou
    hast spoken leasing in the name of the Lord; and his father and his mother, the
    engenderers of him, shall prick him, when he hath prophesied. (And it shall be,
    when any man shall prophesy any more, his father and his mother who begat him,
    shall say to him, Thou shalt not live, for thou hast spoken lies in the name of
    the Lord; and his father and his mother, who begat him, shall pierce, or shall
    stab, him, when he hath prophesied.)
  epo-epo: 'Se iu tiam diros profetaĵon, tiam lia patro kaj lia patrino, kiuj naskis
    lin, diros al li: Vi ne devas vivi, ĉar vi parolis malveraĵon en la nomo de la
    Eternulo; kaj lia patro kaj lia patrino, kiuj naskis lin, trapikos lin, kiam li
    profetos.'
  uig-PIN: 'Xundaⱪ ǝmǝlgǝ axuruliduki, birǝylǝn yǝnila pǝyƣǝmbǝrqilik ⱪilip bexarǝt
    berǝy desǝ, uning ɵzini tuƣⱪan ata-anisi uningƣa: «Sǝn ⱨayat ⱪalmaysǝn; qünki
    Pǝrwǝrdigarning namida yalƣan gǝp ⱪiliwatisǝn» dǝydu; andin ɵzini tuƣⱪan ata-anisi
    uni bexarǝt beriwatⱪinidila sanjip ɵltüridu.'
  beo-beo: 'Amasea, dunu afae da hi da balofede hamoma:ne sia:sa, ea amedafa amola
    edadafa da e medole legema:ne sia:mu. Bai e da Hina Gode Ea sia: amo sia:i dagoi,
    hi fawane sia:i. Be e da amomane ogogosu sia: fawane sia:i. E da balofede sia:sea,
    ea adadafa amola amedafa da e sone, medole legemu.'
  tpi-OTNT: Na sapos wanpela man i giaman long mekim tok profet, orait papamama bilong
    em yet bai i tokim em olsem, ‘Yu autim giaman tok bilong yu yet. Em i no tok bilong
    Bikpela. Olsem na yu mas i dai.’ Taim dispela man i autim giaman tok profet olsem,
    orait papamama bilong em yet bai i sutim em long naip na em bai i dai.
  hau-SA: In kuma wani ya yi annabci, sai mahaifinsa da mahaifiyarsa su ce masa, ‘Ba
    za ka rayu ba, gama kana faɗar ƙarya da sunan Ubangiji.’ Sa’ad da yake yin annabci,
    iyayensa za su soke shi da takobi.
  uig-LAT: 'Shundaq emelge ashuruliduki, bireylen yenila peyghemberchilik qilip bésharet
    bérey dése, uning özini tughqan ata-anisi uninggha: «Sen hayat qalmaysen; chünki
    Perwerdigarning namida yalghan gep qiliwatisen» deydu; andin özini tughqan ata-anisi
    uni bésharet bériwatqinidila sanjip öltüridu.'
  nde-nde: Nxa ezabe elokhu ekhona ophrofethayo, uyise lonina abamzalayo bazakuthi
    kuye, ‘Kumele ufe ngoba usukhulume amanga ngegama likaThixo.’ Uzakuthi ephrofitha
    abazali bakhe ngokwabo bazamgwaza.
  ton-ton: Pea ʻe hoko ʻo pehē, kapau ʻe toe kikite ha taha, pea ʻe toki lea kiate
    ia ʻa ʻene tamai, pea mo ʻene fale, ʻaia ne ne tupu ai, ʻo pehē, ‘ʻE ʻikai te
    ke moʻui he ʻoku ke lea loi ʻi he huafa ʻo Sihova:’ pea ko ʻene tamai, pea mo
    ʻene faʻē naʻa ne tupu ai, te na hokaʻi ia ke ʻasi, ʻoka fai ʻe ia ʻae kikite.
  ces-1613: 'I stane se, prorokoval-li by někdo více, že jemu řeknou otec jeho a matka
    jeho, kteříž jej zplodili: Nebudeš živ, proto že jsi lež mluvil ve jménu Hospodinovu.
    I probodnou jej otec jeho a matka jeho, kteříž jej zplodili, že prorokoval.'
  eng-WMB: It will happen that when anyone still prophesies, then his father and his
    mother who bore him will tell him, ‘You must die, because you speak lies in the
    LORD’s name;’ and his father and his mother who bore him will stab him when he
    prophesies.
  tam-TCV: இனி ஒருவன் பொய் தீர்க்கதரிசனம் சொல்வானாகில், அவனைப் பெற்ற தாய் தகப்பன்
    அவனிடம், ‘நீ யெகோவாவின் பெயரில் பொய் சொன்னாய். ஆதலால் நீ சாகவேண்டும்’ என அவனுக்குச்
    சொல்வார்கள். அவன் தீர்க்கதரிசனம் சொல்லும்போதோ, அவனுடைய பெற்றோர்கள் அவனைக் கத்தியால்
    குத்துவார்கள்.
  ceb-ULB: Si bisan kinsa nga tawo nga mopadayon sa pagpanagna, ang iyang amahan ug
    inahan nga nagpakatawo kaniya maoy mosulti kaniya nga, 'Mamatay ka, kay nagsulti
    ka ug bakak batok sa ngalan ni Yahweh!' Unya ang amahan ug inahan nga maoy naghimugso
    kaniya mao usab ang modunggab kaniya sa dihang managna siya.
  pol-UBG: 'A gdyby ktoś jeszcze prorokował, jego ojciec i matka, którzy go zrodzili,
    powiedzą mu: Nie będziesz żył, gdyż mówiłeś kłamstwo w imię PANA. I jego ojciec,
    i matka, którzy go zrodzili, przebiją go za to, że prorokował.'
  urd-GVU: اِس کے بعد اگر کوئی نبوّت کرے تو اُس کے اپنے ماں باپ اُس سے کہیں گے، ’تُو
    زندہ نہیں رہ سکتا، کیونکہ تُو نے رب کا نام لے کر جھوٹ بولا ہے۔‘ جب وہ پیش گوئیاں
    سنائے گا تو اُس کے اپنے والدین اُسے چھید ڈالیں گے۔
  eng-OEBCW: If any man prophesy any more, his father and his mother who bore him,
    will say to him, ‘You will not live, for you speak falsehood in the name of the
    Lord.’ And his father and his mother who bore him will stab him through when he
    is seized by the prophetic frenzy.
  deu-1912: 'daß es also gehen soll: wenn jemand weiter weissagt, sollen sein Vater
    und seine Mutter, die ihn gezeugt haben, zu ihm sagen: Du sollst nicht leben,
    denn du redest Falsches im Namen des HERRN; und werden also Vater und Mutter,
    die ihn gezeugt haben, ihn zerstechen, wenn er weissagt.'
  kan-2017: ಆಗ ಯಾವನಾದರೂ ಮತ್ತೆ ಪ್ರವಾದನೆಮಾಡಿದರೆ ಅವನ ಹೆತ್ತ ತಾಯಿತಂದೆಗಳು ಅವನಿಗೆ, ‘ನೀನು
    ಉಳಿಯಬೇಡ; ಯೆಹೋವನ ಹೆಸರೆತ್ತಿ ಸುಳ್ಳಾಡುತ್ತಿ’ ಎಂದು ಹೇಳಿ ಆ ಹೆತ್ತ ತಾಯಿತಂದೆಗಳೇ ಅವನ ಪ್ರವಾದನೆಯ
    ನಿಮಿತ್ತ ಅವನನ್ನು ಇರಿದುಬಿಡುವರು.
  yap-yap: Ma fa’anra m’ug be’ ni be ga’ar e ku ir reb e profet, ma chitamngin nge
    chitinngin e bay rogew ngak ni aram e thingar nli’ ngem’, ni bochan e be yog ni
    be weliy e thin rok SOMOL, machane go’ ban e be weliy. Ma nap’an nra yi’iynag
    ban’en ma chitamngin nge chitinngin e yow ra yip’ ko sarey nge yim’.
  hlt-MCSB: Tedae hlang te tonghma pueng khaming. Te vaengah anih aka cun a manu neh
    a napa loh anih te, “Yahweh ming neh laithae na thui dongah hing palueng boeh,”
    a ti nah ni. A tonghma vaengah anih aka cun a manu neh a napa loh anih a thun
    ni.
  mdy-ETH: ዓይጎ ዓሲያኣ ማዖም ታኣኒ ፆኦሲ ማሊሢ ኬኤዛያኬ ጌይ ዔቄቴ፥ ዬያ ዓሢ ሾዔ ዓዶንታ ዒንዶንታ ‹ናንጊና ናንጋ ጎዳ
    ሱንፆና ሉኡዚ ባኣዚ ኔ ኬኤዜሢሮ ኔኤም ሃይቢ ኮይሳኔ› ጋዓንዳኔ፤ ዒዚ ፆኦሲ ማሊፆ ኬኤዛኔ ጋዓኣና ሾዔ ዓሳ ዒዛ ጫርጊ ዎዻንዳኔ።
  twi-ASANTE: Sɛ obi kɔ so hyɛ nkɔm a, agya ne ɛna a wɔwoo saa onipa no bɛka akyerɛ
    no sɛ, ‘Ɛsɛ sɛ wowuo, ɛfiri sɛ, wode Awurade din atwa atorɔ.’ Sɛ ɔhyɛ nkɔm a,
    ɔno ankasa awofoɔ bɛwɔ no sekan.
  eng-WEBU: It will happen that when anyone still prophesies, then his father and
    his mother who bore him will tell him, ‘You must die, because you speak lies in
    the LORD’s name;’ and his father and his mother who bore him will stab him when
    he prophesies.
  spa-PDDPT: 'Sucederá que si alguno vuelve a profetizar, los padres que lo engendraron
    le dirán: ¡No vivirás, porque hablaste falsedad en el Nombre de Yavé! Y sus padres
    que lo engendraron lo traspasarán cuando profetice.'
  gun-gun: 'Ha''e gui xapy''a rei amongue onhemoingo ''rã profeta ramigua. Ha''e ramo
    ha''e va''e pe tuu ha''e ixy imbotujaare kuery ae aipoe''i ''rã: “Nda''evei reikoveve
    aguã, Senhor ayvu rupi merami rive ndeapu rire”, he''i ''rã okuapy. Ha''e rami
    vy tuu ha''e ixy imbotujaare kuery ae ''rã ojuka profeta ramigua rive onhemoingo
    rire.'
  agu-BL: '”Alchok scyetz yil tz''oc tan xtxole''n e''chk xtxolbil yi nk''e''tz in
    na a''lon, scyale'' yi e'' taj xtxu'' tetz: ‘Tajwe''n tan aquime''n, na yi e''chk
    la''jil yi na awal, nk''e''tz yol Kataj.’ ¡Ej, nin ite''n nin taj xtxu'', chocpon
    tan biyle''n cu''n tan spar, na na tocsaj tib chi ik jun mero elsanl intzi''!'
  ilo-ULB: No itultuloy ti siasinoman nga agipadto, ibaganto kenkuana ti ama ken inana
    a nangipasngay kenkuana, 'Saanka nga agbiag, ta agsasaoka iti inuulbod iti nagan
    ni Yahweh!' Ket no agipadto isuna, duyokento isuna ti ama ken inana a nangipasngay
    kenkuana.
  kpg-kpg: Maa dahi dangada gaa hai hua igolo bolo ia e helekai hua kokohp, dono damana
    mo dono dinana donu ga hagi anga gi mee bolo mee e hai loo gi daaligi gii made,
    idimaa mee guu hai bolo ia e helekai nia helekai Dimaadua, gei mee ne helekai
    tilikai. Di madagoaa a mee ma ga helekai kokohp, dono damana mo dono dinana donu
    ga daalo a mee gii made.
  uig-ARA: 'شۇنداق ئەمەلگە ئاشۇرۇلىدۇكى، بىرەيلەن يەنىلا پەيغەمبەرچىلىك قىلىپ بېشارەت
    بېرەي دېسە، ئۇنىڭ ئۆزىنى تۇغقان ئاتا-ئانىسى ئۇنىڭغا: «سەن ھايات قالمايسەن؛ چۈنكى
    پەرۋەردىگارنىڭ نامىدا يالغان گەپ قىلىۋاتىسەن» دەيدۇ؛ ئاندىن ئۆزىنى تۇغقان ئاتا-ئانىسى
    ئۇنى بېشارەت بېرىۋاتقىنىدىلا سانجىپ ئۆلتۈرىدۇ.'
  sus-sus: Xa mixi nde suusama namiɲɔnmɛ masenyi tide, a nga nun a baba naxan a barixi
    e a falama a bɛ, ‹I xa faxa, barima i bara wule fala Alatala xili ra.› A nga nun
    a baba naxan a barixi, e a sɔxɔma nɛ na masenyi xa fe ra.
  pon-2006: Eri, ma mehmen pahn nannantihlahte mwowe wiewia kokohp, eh pahpa oh nohno
    pahn ndaiong me e pahn kamakamala, pwehki eh kose me e wie kokohp ni mwaren KAUN-O,
    ahpw e wiewia lokaia likamw. Ma e pahn kokohp, eh pahpa oh nohno pahn doakoahdi
    kemehla.
  ksd-ksd: 'Ma na dari: ba tikai na tata na propet mulai, tamana ma nana nina dir
    ga vangala dir a biti tana: Boina ba una mat, tago u vaongo ta ra iang i ra Luluai;
    ma tamana ma nana ba dir ga vangala dir a goa ba i tata na propet.'
  grc-BRENT: Καὶ ἔσται ἐὰν προφητεύσῃ ἄνθρωπος ἔτι, καὶ ἐρεῖ πρὸς αὐτὸν ὁ πατὴρ αὐτοῦ,
    καὶ ἡ μήτηρ αὐτοῦ, οἱ γεννήσαντες αὐτὸν, οὐ ζήσῃ, ὅτι ψευδῆ ἐλάλησας ἐπʼ ὀνόματι
    Κυρίου· καὶ συμποδιοῦσιν αὐτὸν ὁ πατὴρ αὐτοῦ, καὶ ἡ μήτηρ αὐτοῦ, οἱ γεννήσαντες
    αὐτὸν, ἐν τῷ προφητεύειν αὐτόν.
  ind-AYT: Apabila seseorang bernubuat lagi, ayah dan ibunya yang telah melahirkan
    dia akan berkata kepadanya, ‘Kamu tidak akan hidup lagi, karena kamu berdusta
    demi nama TUHAN!’ Ayah dan ibunya yang telah melahirkan dia akan menikam dia ketika
    dia bernubuat.
  nya-nya: Ndipo ngati wina aliyense adzafuna kunenera, abambo ndi amayi ake amene
    anamubereka, adzamuwuza kuti, ‘Uyenera kufa, chifukwa wayankhula bodza mʼdzina
    la Yehova.’ Pamene anenera, makolo ake omwe adzamubaya.
  hrv-hrv: 'Ako netko još bude prorokovao, otac i mati koji su ga rodili reći će mu:
    ''Nećeš više živjeti, jer laž govoriš u ime Jahvino!'' Otac i mati koji su ga
    rodili probost će ga kada bude prorokovao.'
  mps-mps: Te bidi me deligo tibo po ola mayu, te profet po obaso da, teda aga aya
    idago digi aga waibolo te tiwai po walao, ‘Naga digi nago tibo po pusubao,’ po
    wao. ‘Te Genuai Bidigo po me wabeo. Tibaso, nage isao,’ po wao. Te bidigo te tiwai
    tibo profet po pusubaso da, teda aga aya idago digi te hwą gego aga enama isilao.
  tpi-tpi: Na sapos wanpela man i giaman long mekim tok profet, orait papamama bilong
    em yet bai i tokim em olsem, ‘Yu autim giaman tok bilong yu yet. Em i no tok bilong
    Bikpela. Olsem na yu mas i dai.’ Taim dispela man i autim giaman tok profet olsem,
    orait papamama bilong em yet bai i sutim em long naip na em bai i dai.
  dan-1931: 'Når nogen da atter profeterer, skal hans egne Forældre, hans Fader og
    Moder, sige til ham: “Du har forbrudt dit Liv, thi du har talt Løgn i HERRENS
    Navn.” Og hans egne Forældre, hans Fader og Moder, skal gennembore ham, når han
    profeterer.'
  vie-OVCB: 'Nếu có ai còn giả nói tiên tri, cha mẹ ruột người ấy sẽ nói: ‘Con phải
    chết, vì con dám nhân danh Chúa Hằng Hữu để nói dối,’ rồi cha mẹ sẽ giết nó đi.'
  guj-2017: જો કોઈ માણસ ભવિષ્યવાણી કરવાનું ચાલુ રાખશે, તો તેને જન્મ આપનાર તેના માતા
    પિતા તેને કહેશે કે, ‘તું જીવતો રહેવાનો નથી, કેમ કે, તું યહોવાહના નામથી જૂઠું બોલે
    છે.’ તેને જન્મ આપનાર તેનાં માતાપિતા જ્યારે તે ભવિષ્યવાણી કરતો હશે ત્યારે તેને
    વીંધી નાખશે.
  pon-2006A: Eri, ma mehmen pahn nannantihlahte mwowe wiewia kokohp, eh pahpa oh nohno
    pahn ndaiong me e pahn kamakamala, pwehki eh kose me e wie kokohp ni mwaren KAUN-O,
    ahpw e wiewia lokaia likamw. Ma e pahn kokohp, eh pahpa oh nohno pahn doakoahdi
    kemehla.
  por-BRBSL: 'Acontecerá que quando alguém ainda profetizar, então seu pai e sua mãe
    que o carregou lhe dirão: ''Você deve morrer, porque fala mentiras em nome de
    Iavé''; e seu pai e sua mãe que o carregou o esfaquearão quando ele profetizar.'
  eng-OEBUS: If any man prophesy any more, his father and his mother who bore him,
    will say to him, “You will not live, for you speak falsehood in the name of the
    Lord.” And his father and his mother who bore him will stab him through when he
    is seized by the prophetic frenzy.
  cth-cth: Tami buetbuet touh ni profet thaw tawk rah boipawiteh, kacunkung, manu
    na pa naw ni nang teh Jehovah min lahoi laithoe na dei dawkvah, na due han telah
    ati. Profet thaw a tawk lahun nah a manu na pa naw ni ahni teh pawkkayawng lah
    a thut awh han.
  twi-twi: Sɛ obi kɔ so hyɛ nkɔm a agya ne ɛna a wɔwoo saa nipa no bɛka akyerɛ no
    se, ‘Ɛsɛ sɛ wuwu, efisɛ, wode Awurade din atwa atoro.’ Sɛ ɔhyɛ nkɔm a, ɔno ankasa
    awofo bɛwɔ no afoa.
  hlt-hlt: Tedae hlang te tonghma pueng khaming. Te vaengah anih aka cun a manu neh
    a napa loh anih te, “Yahweh ming neh laithae na thui dongah hing palueng boeh,”
    a ti nah ni. A tonghma vaengah anih aka cun a manu neh a napa loh anih a thun
    ni.
  tbz-SIM: 'Dɛ mɔ̀nnì kòò mɔù cĩ̀ɛ̃́kɛ́ kɛ tú ò nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì, o cicɛ nɛ̀ o
    yɔ̃ bɛ̀ɛ̀ ò pɛitɛ́ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: A yóó kúmu! A nɑ́ɑ́ nsiyɑ́ɑ̀bìsí nsi
    kɛ tú ɑ nɑ́ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì. Kòò cĩ̀ɛ̃́kɛ́ kɛ tú ò nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì
    o cicɛ nɛ̀ o yɔ̃ bɛ̀ɛ ò kũ̀ṹ disiè kɛ́kuɔ.'
  msy-2020: Eghtɨ akam inigha izir gumazitam, Godɨn akamɨn mɨn ifavarir akabav kɨmtɨ,
    an amebam ko, afeziam uaning kamagh a mɨkɨm suam, ‘Nɨ uan akar ifavarimɨn gun
    mɨgei. Kar Ikiavɨra Itir Godɨn akam puvatɨ. Kamaghɨn amizɨ, nɨ aremegham.’ Gumazir
    kam akar ifavarir kam mɨkɨmtɨ, an amebam ko, an afeziam afuzimɨn a bɨraghtɨma,
    an aremegham.
  dop-dop: 'Hɑlənɑ ye pə cəpɑ mə tɑɑ wei nɑ ɩ́ yɔɣɔtɩ pɔpɔtʋ tɔm nɑtəlɩ, ɩ cɑɑ nɑ
    ɩ too pɑɑ tɔmɩ-ɩ sɩ: Timpi n looliɣinɑ Ɩsɔ Tɔm tɔ, ɩsɩɩ ń səpɑ. Pɑ mɑɣɑmɑɣɑ pɑɑ
    tɩɩ kʋnɑ-ŋ pə təlɑtɛ.'
  azb-azb: '«Əgər kimsə yenə peyğəmbərlik etsə, onu dünyaya gətirmiş ata-anası ona
    deyəcək: “Sən yaşaya bilməzsən, çünki Rəbbin adı ilə yalan söyləmisən”. Sonra
    isə peyğəmbərlik edəndə öz ata-anası onun bədənini deşəcək.'
  eng-DBY: And it shall come to pass, if any shall yet prophesy, that his father and
    his mother that begat him shall say unto him, Thou shalt not live; for thou speakest
    lies in the name of Jehovah; and his father and his mother that begat him shall
    thrust him through when he prophesieth.
  hin-2017: और यदि कोई फिर भविष्यद्वाणी करे, तो उसके माता-पिता, जिनसे वह उत्पन्न हुआ,
    उससे कहेंगे, ‘तू जीवित न बचेगा, क्योंकि तूने यहोवा के नाम से झूठ कहा है;’ इसलिए
    जब वह भविष्यद्वाणी करे, तब उसके माता-पिता जिनसे वह उत्पन्न हुआ उसको बेध डालेंगे।
  wol-KYG: 'Te képp kuy biralati waxyu, ay waajuram, baayam ak ndeyam nañu ko wax
    ne ko: “Doo dese bakkan, ndax yaa fen ci turu Aji Sax ji.” Ay waajuram, baayam
    ak ndeyam nañu ko jam ba mu dee, ca ba muy biral waxyu.'
  eng-YLT: And it hath been, when one prophesieth again, That said unto him have his
    father and his mother, his parents, 'Thou dost not live, For falsehood thou hast
    spoken in the name of Jehovah,' And pierced him through have his father and his
    mother, his parents, in his prophesying.
  eng-WYC-2017: And it shall be, when any man shall prophesy any more, his father
    and mother that engendered him, shall say to him, Thou shalt not live, for thou
    hast spoken leasing in the name of the Lord; and his father and his mother, the
    engenderers of him, shall prick him, when he hath prophesied.
  eng-WMBB: It will happen that when anyone still prophesies, then his father and
    his mother who bore him will tell him, ‘You must die, because you speak lies in
    the LORD’s name;’ and his father and his mother who bore him will stab him when
    he prophesies.
  urd-GVH: इसके बाद अगर कोई नबुव्वत करे तो उसके अपने माँ-बाप उससे कहेंगे, ‘तू ज़िंदा
    नहीं रह सकता, क्योंकि तूने रब का नाम लेकर झूट बोला है।’ जब वह पेशगोइयाँ सुनाएगा
    तो उसके अपने वालिदैन उसे छेद डालेंगे।
  rug-rug: Meke be guana korokorotae si keke tie, si sari tiatamana, arini pu podona,
    si kote zama guahe koa sa, ‘Agoi si kaqu mate, sina ele tozi goi sari koha pa
    Pozana e Zihova.’ Ke pana korokorotae si asa si kote ari tiatamana soti mo kote
    hova va mate ia.
  gaz-gaz: Yoo namni tokko ammas raajii dubbate, abbaa fi haati isaa, warri isa dhalche,
    ‘Ati maqaa Waaqayyootiin waan soba dubbatteef duʼuu qabda’ jedhuun. Yeroo inni
    raajii dubbatutti abbaa fi haati isaa warri isa dhalche isa waraanu.
  fra-LSG: 'Si quelqu’un prophétise encore, Son père et sa mère, qui l’ont engendré,
    lui diront: Tu ne vivras pas, car tu dis des mensonges au nom de l’Éternel! Et
    son père et sa mère, qui l’ont engendré, le transperceront Quand il prophétisera.'
  yal-yal: Xa muxuna nde mɔn nabiya falan ti, a nga nun a baba naxan a barixi, ne
    a falama a xa nɛn, e naxa, “I xa faxa, amasɔtɔ i bata wulen fala Alatala xinli.”
    A nga nun a baba naxan a barixi, ne a sɔxɔnma nɛn a nɛma nabiya falane tima.
  haw-1868: 'A e hiki auanei, ina e wanana kekahi kanaka, Alaila e i aku ai kona makuakane
    a me kona makuwahine nana ia i hanau, Aole oe e ola; no ka mea, he olelo hoopunipuni
    kau ma ka inoa o Iehova: A o kona makuakane a me kona makuwahine nana ia i hanau,
    E hou iho laua ia ia, i kana wanana ana.'
  arb-NAV: 'وَإِنْ تَنَبَّأَ أَحَدٌ فِيمَا بَعْدُ، يَطْعَنُهُ أَبُوهُ وَأُمُّهُ اللَّذَانِ
    أَنْجَبَاهُ قَائِلَيْنِ: لابُدَّ أَنْ تَمُوتَ لأَنَّكَ نَطَقْتَ بِالزُّورِ بِاسْمِ
    الرَّبِّ.'
  ewe-ewe: Ne ame aɖe aganɔ nya gblɔm ɖi la, fofoa kple dadaa, ame siwo dzii la agblɔ
    nɛ be, ‘Èdze na ku, elabena ègblɔ aʋatsonyawo le Yehowa ƒe ŋkɔ me.’ Ke ne egblɔ
    nya ɖi la, edzilawo ŋutɔ atɔ hɛe wòaku.
  eng-LEE: 'And it shall come to pass, if any one should yet prophesy, that his father
    and his mother who have begotten him shall say unto him, Thou shalt not live;
    for falsely hast thou spoken in the name of the Lord: and his father and his mother
    who have begotten him shall thrust him through when he prophesieth.'
  asm-FB: তেতিয়াও যদি কোনোৱে ভাববাণী প্ৰচাৰ কৰে, তেনেহ’লে তেওঁৰ জন্মদাতা পিতৃ-মাতৃয়ে
    তেওঁক ক’ব, ‘তই জীয়াই নাথাকিবি, কিয়নো তই যিহোৱাৰ নাম লৈ মিছা কথা কৱ!’ আৰু সি
    প্ৰচাৰ কৰিলে তেওঁৰ জন্মদাতা পিতৃ-মাতৃয়ে তেওঁক খুচি মাৰিব।
  sus-A: شَ مِشِ ندٍ سُو سَمَ نَمِحْنمّ مَسٍنيِ تِدٍ، عَ نفَ نُن عَ بَبَ نَشَن عَ
    بَرِشِ عٍ عَ قَلَمَ عَ بّ، ‹عِ شَ قَشَ، بَرِ مَ عِ بَرَ وُلٍ قَلَ عَلَتَلَ شِلِ
    رَ.› عَ نفَ نُن عَ بَبَ نَشَن عَ بَرِشِ، عٍ عَ سْشْمَ نّ نَ مَسٍنيِ شَ قٍ رَ.
  fra-SBL: 'Si quelqu''un prophétise encore, son père et sa mère qui l''a enfanté
    lui diront : « Tu dois mourir, car tu dis des mensonges au nom de l''Éternel » ;
    et son père et sa mère qui l''a enfanté le poignarderont quand il prophétisera.'
  hbo-hbo: וְהָיָ֗ה כִּֽי־יִנָּבֵ֣א אִישׁ֮ עֹוד֒ וְאָמְר֣וּ אֵ֠לָיו אָבִ֨יו וְאִמֹּ֤ו
    יֹֽלְדָיו֙ לֹ֣א תִֽחְיֶ֔ה כִּ֛י שֶׁ֥קֶר דִּבַּ֖רְתָּ בְּשֵׁ֣ם יְהוָ֑ה וּדְקָרֻ֜הוּ
    אָבִ֧יהוּ וְאִמֹּ֛ו יֹלְדָ֖יו בְּהִנָּבְאֹֽו׃
  kik-kik: Na rĩrĩ, kũngĩgaakorwo na mũndũ ũrathiĩ na mbere na kũratha mohoro-rĩ,
    ithe na nyina, arĩa mamũciarĩte, nĩ makaamwĩra atĩrĩ, ‘No nginya ũkue, nĩ ũndũ
    nĩwarĩtie maheeni ũkĩgwetaga rĩĩtwa rĩa Jehova.’ Rĩrĩa akaaratha mohoro-rĩ, aciari
    ake mwene nĩmakamũtheeca na rũhiũ.
  fra-NCL: 'Et si quelqu’un prophétise encore, son père et sa mère, qui l’ont engendré,
    lui diront : « Tu ne vivras pas, car tu as dit des mensonges, au nom de Yahweh ! »
    Et son père et sa mère, qui l’ont engendré, le transperceront pendant qu’il prophétisera.'
  cek-AK: To naah lokthui tahmaanawk om o vop nahaeloe, anih cunkung amno hoi ampa
    mah anih khaeah, Angraeng ih ahmin hoi amsawnlok na thuih pongah, na hing han
    om ai, tiah naa tih. Tahmaanawk mah lokthuih o naah, anih cunkung amno hoi ampa
    mah to tahmaanawk to sumsen hoiah thun o tih.
  cuk-cuk: 'Ar amba dule-gwensak Bab-gayaburba-barsogdii gualile, e-babgan ega sogdemaloed:
    ‘Bab-Jehová-nuggi be gakansadiiye. Degisoggu, be-oburgwilegergebye.’ Ar na Bab-Jehová-gayaburba-barsogedga-imaksad-ular,
    e-babgan es-suidgi ewarar a-dule-oburgoed.'
  uig-CYR: 'Шундақ әмәлгә ашурулидуки, бирәйлән йәнила пәйғәмбәрчилик қилип бешарәт
    берәй десә, униң өзини туққан ата-аниси униңға: «Сән һаят қалмайсән; чүнки Пәрвәрдигарниң
    намида ялған гәп қиливатисән» дәйду; андин өзини туққан ата-аниси уни бешарәт
    бериватқинидила санҗип өлтүриду.'
  tel-2017: ఇక ఎవడైనా ఆత్మ పూని ప్రవచనం చెప్పడానికి ప్రయత్నిస్తే వాడి తలిదండ్రులు
    “నువ్వు యెహోవా నామం పేరట అబద్ధం చెప్తున్నావు కనుక నువ్వు తప్పక చావాలి” అని చెప్పాలి.
    వాడు ప్రవచనం పలికినప్పుడు వాడి తల్లిదండ్రులే వాణ్ణి పొడిచి చంపాలి.
  hat-BSA: 'Lè yon moun va pwofetize, alò, papa l ak manman l ki te fè l la va di
    li: ‘Ou p ap viv, paske ou pale sa ki fo nan non SENYÈ a.’ Konsa, papa li ak manman
    li ki te fè l la, va fwennen l lè li pwofetize.'
  kos-kos: Na fin oasr kutena su srakna sikalani in orek palu, na papa tumal ac nina
    kial fah fahkang nu sel lah ac enenu in anwuki el, mweyen el sifacna fahk mu el
    fahkak kas lun LEUM GOD, a kas na kikiap pa el fahk uh! El fin sifilpa fahk kas
    in palu, na papa tumal ac nina kial sifacna fah faksilya elan misa.
  hbo-WLC: וְהָיָ֗ה כִּֽי־יִנָּבֵ֣א אִישׁ֮ עוֹד֒ וְאָמְר֣וּ אֵ֠לָיו אָבִ֨יו וְאִמּ֤וֹ
    יֹֽלְדָיו֙ לֹ֣א תִֽחְיֶ֔ה כִּ֛י שֶׁ֥קֶר דִּבַּ֖רְתָּ בְּשֵׁ֣ם יְהוָ֑ה וּדְקָרֻ֜הוּ
    אָבִ֧יהוּ וְאִמּ֛וֹ יֹלְדָ֖יו בְּהִנָּבְאֽוֹ׃
  ibo-ibo: Ọ bụrụkwa na onye ọbụla a ga nʼihu na-ebu amụma, nne na nna ndị mụrụ ya
    ga-asị ya, ‘Ị ghaghị ịnwụ nʼihi na i kwuola okwu ụgha nʼaha Onyenwe anyị.’ Mgbe
    onye dị otu a bukwara amụma, ọ bụ nne na nna ya ga-eji ùbe magbuo ya.
  ory-ory: ଆଉ, କେହି ଯଦି ପୁନର୍ବାର ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରେ, ତେବେ ତାହାର ଜନ୍ମଦାତା ପିତା
    ଓ ମାତା ତାହାକୁ କହିବେ, ‘ତୁମ୍ଭେ ବଞ୍ଚିବ ନାହିଁ; କାରଣ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ମିଥ୍ୟା
    କହୁଅଛ;’ ଆଉ, ସେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲା ବେଳେ, ତାହାର ଜନ୍ମଦାତା ପିତା ଓ ମାତା ତାହାକୁ
    ଅସ୍ତ୍ରବିଦ୍ଧ କରିବେ।
  chk-chk: Nge ika eman a chüen osuni, püsin saman me inan repwe üreni, ‘Kopwe fokun
    ninnila, pun ka apasa pwe om kapasen osuni a pop seni ewe Samol mi Lapalap, nge
    ka chofana.’ Püsin saman me inan repwe posu, lupwen a osuni.
  rop-rop: En if wan laiyawan mesinja stat toktokbat langa detlot pipul igin, wal
    im ronwan mami en dedi garra dalim im, ‘If yu kipgon dalimbat pipul yu toktok
    blanga YAWEI bat yu dalimbat laiyawan stori, wal minbala garra kilim yu ded.’
    En if im stil kipgon dalimbat det laiyawan stori, wal dubala garra kilim im ded
    garram spiya.
  ukr-1871: 'Коли ж іще хто наважиться пророкувати, тоді сам отець його й мати його,
    що його породили, казати муть йому: Не жити тобі на сьвітї, бо говориш лож в імя
    Господнє; і вбють його батько й мати, що вродила його, коли пророкувати ме.'
  deu-1951: 'Und es wird vorkommen, daß, wenn einer noch weissagen wird, sein Vater
    und seine Mutter, seine eigenen Eltern, zu ihm sagen werden: «Du sollst nicht
    am Leben bleiben; denn du hast Lügen geredet im Namen des HERRN!» Und sein Vater
    und seine Mutter, seine eigenen Eltern, werden ihn durchbohren wegen seines Weissagens.'
  eng-JPS: 'And it shall come to pass that, when any shall yet prophesy, then his
    father and his mother that begot him shall say unto him: ''Thou shalt not live,
    for thou speakest lies in the name of the LORD''; and his father and his mother
    that begot him shall thrust him through when he prophesieth.'
  srp-1865: 'I ako ko još usprorokuje, reæi æe mu otac njegov i mati njegova, koji
    ga rodiše: neæeš biti živ, jer si govorio laž u ime Gospodnje. I otac æe ga njegov
    i mati njegova, koji ga rodiše, probosti, što prorokova.'
  lug-lug: Era singa omuntu yenna awa obunnabbi, kitaawe ne nnyina abamuzaala bennyini
    balimugamba nti, “Oteekwa kufa kubanga oyogedde eby’obulimba mu linnya lya Mukama.”
    Bw’aliwa obunnabbi, bakadde be bennyini bamufumitanga.
  heb-heb: והיה כי ינבא איש עוד ואמרו אליו אביו ואמו ילדיו לא תחיה כי שקר דברת בשם
    יהוה ודקרהו אביהו ואמו ילדיו בהנבאו׃
  ben-IRV: যদি কোন ব্যক্তি অবিরত ভাববাণী করতে থাকে, তার মা ও বাবা যারা তাকে জন্ম দিয়েছে
    তাকে বলবে, তুমি আর জীবিত থাকবে না, কারণ তুমি সদাপ্রভুর নামে মিথ্যা কথা বলেছ! তখন
    যে ভাববাণী বলেছে তাকে তার বাবা ও তার মা যারা তাকে জন্ম দিয়েছে তারা অস্ত্র দিয়ে
    তাকে ক্ষতবিক্ষত করবে।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਕੋਈ ਮਨੁੱਖ ਅਗੰਮ ਵਾਚੇਗਾ ਤਾਂ ਉਸ ਦੇ ਮਾਪੇ ਜਿਨ੍ਹਾਂ
    ਤੋਂ ਉਹ ਜੰਮਿਆ ਸੀ, ਉਹ ਨੂੰ ਆਖਣਗੇ ਕਿ ਤੂੰ ਜੀਉਂਦਾ ਨਾ ਰਹੇਂਗਾ ਕਿਉਂ ਜੋ ਤੂੰ ਯਹੋਵਾਹ ਦਾ ਨਾਮ
    ਲੈ ਕੇ ਝੂਠ ਬੋਲਦਾ ਹੈਂ! ਤਾਂ ਉਸ ਦੇ ਮਾਪੇ ਜਿਨ੍ਹਾਂ ਤੋਂ ਉਹ ਜੰਮਿਆ ਸੀ ਜਦ ਉਹ ਅਗੰਮ ਵਾਚੇਗਾ
    ਉਹ ਨੂੰ ਵਿੰਨ੍ਹ ਸੁੱਟਣਗੇ।
  mya-JVB: လူ တစုံတယောက်သည် ပရောဖက် ပြုသေးလျှင် ၊ ဘွားမြင် သော မိဘ တို့က၊ သင်သည် ထာဝရဘုရား
    ၏ နာမ ကို အမှီပြု ၍ မုသာ စကားကို ဟောပြော သောကြောင့် အသေခံ ရမည်ဟုဆို လျက် ၊ ပရောဖက်
    ပြုစဉ်ပင် ကိုယ်မိဘ တို့ သည် သူ့ ကို ထုတ်ချင်းခပ်ထိုး ကြလိမ့်မည်။
  hmo-hmo: Bona bema tau ta ese ia peroveta koikoi noho neganai, iena tamana bona
    sinana ese ia dekenai do idia gwau, ‘Oi be do oi mase, badina be Lohiabada ena
    ladana dekenai hereva koikoi oi gwauraia dainai.’ Bona bema ia ese peroveta hereva
    ma ia gwauraia neganai, iena tamana bona sinana ese kaia dekena amo do idia gwadaia
    mase.
  urd-urd: और जब कोई नबुव्वत करेगा, तो उसके माँ — बाप जिनसे वह पैदा हुआ उससे कहेंगे
    तू ज़िन्दा न रहेगा क्यूँकि तू ख़ुदावन्द का नाम लेकर झूठ बोलता है और जब एह नबुव्वत
    करेगा तो उसके माँ बाप जिनसे वह पैदा हुआ छेद डालेगें।
  rus-SYN: 'Тогда, если кто будет прорицать, то отец его и мать его, родившие его,
    скажут ему: тебе не должно жить, потому что ты ложь говоришь во имя Господа; и
    поразят его отец его и мать его, родившие его, когда он будет прорицать.'
  bqc-SIM: Tó gbɛ̃́ gì lɛ́ ãnabikɛkɛ, aà de ń aà da'iao oɛ̀ à làawàn we,
    asa à ɛɛtò ń ma tↄ́oɛ. Tó àlɛ ãnabikɛkɛ, aà de ń aà da'iaopiↄ mɛ́ aa
    aà zↄ̃ aa dɛ.
  tcz-CHONGTHU: Koitabang hamkhatnin gaothusei chu ajomma ahileh ahinga anu apa tahin
    nangin Pakai minna jouthu naseidoh jeh'in nathi teitei ding ahi tia aseipeh ding
    chuleh hitia chu asei teitei leh ahinga anule apa tah in chemma asutlih ding ahi.
  mar-mar: एखाद्याने भविष्य वर्तविणे चालूच ठेवले, तर त्यास शिक्षा केली जाईल. त्याचे
    आईवडील ज्यांनी त्यास जन्म दिला ते त्यास म्हणतील, ‘परमेश्वराच्या नावाने तू खोटे
    बोललास तेव्हा तुला मरणाशिवाय गत्यंतर नाही.’ भविष्य वर्तविल्याबद्दल त्याचे आईवडील
    त्यास भोसकतील.
  qub-qub: 'Chaura yapay imapis cananpaj pipis willacuyta munaptenga quiquincunapa
    taytancunami nengapaj: ‹¡Gamga wañunquipämi. Gamga llullacuypami quiquiquipa yarpayniquipita
    «Tayta Diospa willacuyninmi» niyta munaycanqui!› nir. ¡Quiquinpa taytancunami
    tucsiycärengapaj juc profëtano willacuycaptin!'
  bqp-bqp: Goo ù n gɑri weesugii mɔ̀, win tundo kɑ win mɛro bɑ koo nùn sɔ̃wɑ bu nɛɛ,
    kɑɑ gbi. Domi ɑ weesu mɔ̀wɑ kɑ Yinni Gusunɔn yĩsiru. Kpɑ tundo wi, kɑ mɛro wi,
    bu nùn tɑkobi sɔku bu go sɑnɑm mɛ u gɑri yi mɔ̀.
  hat-hat: Konsa, si yon moun vle pou l' bay mesaj ki soti nan Bondye, papa l' ak
    manman l' ki fè l' va di se pou l' mouri, paske li pran pòz se mesaj ki soti nan
    Bondye, Seyè a, l'ap bay, epi se pa vre, se manti l'ap bay. Pandan l'ap bay mesaj
    la, papa l' ak manman l' ki fè l' la va pèse l'.
  eng-BSB: And if anyone still prophesies, his father and mother who bore him will
    say to him, ‘You shall not remain alive, because you have spoken falsely in the
    name of the LORD.’ When he prophesies, his father and mother who bore him will
    pierce him through.
  tod-tod: 'Naazu, zɔi nɔpɛ é ɠɛɛzu GALA goo wosu, sɔlɔɔ kɛɛɠɛi, ta sɔlɔɔ deei ta
    ɠɛ ma: ‹È la mɔ yɛga vulua mazɔlɔɔ zɛɛ ɠala gooi ɠa è bosu Ɠɔoɠɔ GALAGI lɔɠɔi
    zu.› Sɔlɔɔ nuiti ɓɔɠɔgo ɠa naazu ti bɔɔzu, siɛgi zu é ɠɛɛzu GALA gooi wosu da.'
  eng-WEBPB: It will happen that when anyone still prophesies, then his father and
    his mother who bore him will tell him, ‘You must die, because you speak lies in
    the LORD’s name;’ and his father and his mother who bore him will stab him when
    he prophesies.
  kbq-kbq: Ana hanugeno mago'mo'ma kasnampa kema hanimofona, agri nererake nefakea
    amanage huke asamigaha'e, kagra frigahane, na'ankure kagra Ra Anumzamofo agifi
    havige kasnampa ke nehane. Hagi ana kasanampa kema huno vanigeno'a nererake nefakea
    kazinteti ahe fri'nakeno frigahie.
  nhe-BL: '“Huan intla noja motlalanas se huan camatis queja se tiocamanalojquetl,
    itata huan inana quiilhuise: ‘Monequi timiquis pampa tiistlacatitoc. Tiquijtohua
    para TOTECO mitzmacatoc motlajtol, pero yajaya ax quiijtojtoc.’ Huan ipan nopa
    tlalochtli itatahua quicuaxahuase ica se huehueyac cuatlamintli huan quimictise.'
  bus-bus: Tó gbɛ̃ kpɛ́ e annabikɛyã oo, à de kↄ̃n à da'inao é benɛ à gàn gwe, zaakɛ
    à ɛgɛɛ tò kↄ̃n ma tↄ́omɛ. Tó èe annabikɛyã oo, à de kↄ̃n à da pìnↄ bé wé à zↄ̃
    wà dɛ.
  gub-BL: Aze amo ipurumume'u wer uzeapo ma'e ràm rehe nehe, tu a'e nehe, ihy a'e
    nehe no, uze'eg putar nezewe izupe wà nehe. — Tupàn Tuweharupi Wiko Ma'e umume'u
    kar ko ma'e ihewe a'e, ere mua'u iko ne. A'e rupi eremàno putar nehe, i'i putar
    izupe wà nehe. Na'e tu uzuka putar wa'yr takihepuku pupe nehe. Ta'e wiko mua'u
    Tupàn ze'eg imume'u har romo a'e xe.
  eng-DRA: 'And it shall come to pass, that when any man shall prophesy any more,
    his father and his mother that brought him into the world, shall say to him: Thou
    shalt not live: because thou best spoken a lie in the name of the Lord. And his
    father, and his mother, his parents, shall thrust him through, when he shall prophesy.'
