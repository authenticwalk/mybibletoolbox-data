verse: ZEC.013.009
translations:
  mal-C: ഈ മൂന്നിലൊരംശത്തെ ഞാൻ അഗ്നിയിൽക്കൂടി കടത്തും; ഞാൻ അവരെ വെള്ളിപോലെ സ്‌ഫുടംചെയ്യും
    സ്വർണംപോലെ അവരെ ശുദ്ധീകരിക്കും. അവർ എന്റെ നാമം വിളിച്ചപേക്ഷിക്കും ഞാൻ അവർക്ക്
    ഉത്തരമരുളും; ‘അവർ എന്റെ ജനം,’ എന്നു ഞാൻ പറയും ‘യഹോവ ഞങ്ങളുടെ ദൈവം’ എന്ന് അവരും
    പറയും.”
  deu-TKW: 'Aber auch das letzte Drittel bringe ich ins Feuer, schmelze sie, wie man
    Silber schmelzt, und läutere Sie, wie man Gold läutert. Die werden meinen Namen
    anrufen, und ich werde sie erhören und werde sagen: Das ist mein Volk! und sie
    werden sagen: Jahwe, mein Gott!'
  lin-lin: 'Nakomema ndambo moko wana ya bato na moto, nakopetola bango ndenge bapetolaka
    palata na moto mpe nakomeka bango ndenge bamekaka wolo na moto ; bakobelela Kombo
    na Ngai, mpe Ngai nakoyanola bango. Nakoloba na bango : ‹ Bozali bato na Ngai, ›
    mpe bango bakoloba : ‹ Yawe azali Nzambe na biso ! › »'
  eng-LSV: And I have brought the third into fire, || And refined them like a refining
    of silver, || And have tried them like a trying of gold, || It calls in My Name,
    and I answer it, || I have said, It [is] My people, || And it says, YHWH [is]
    my God!”
  eng-GNV: 'And I will bring that third part thorowe the fire, and will fine them
    as the siluer is fined, and will trye them as golde is tryed: they shall call
    on my Name, and I will heare them: I will say, It is my people, and they shall
    say, The Lord is my God.'
  eng-WEBSTER: 'And I will bring the third part through the fire, and will refine
    them as silver is refined, and will try them as gold is tried: they shall call
    on my name, and I will hear them: I will say, It is my people; and they shall
    say, The LORD is my God.'
  nhw-BL: 'Huan nopa pilquentzi israelitame catli noja mocahuase ipan ni tlali, niquinpanoltis
    ipan se hueyi tlitl para niquinyejyecos huan niquintlapajpacchihuas hasta itztose
    quen plata huan oro catli senquistoc cuali. Huan inijuanti nechtzajtzilise, huan
    na niquintlacaquilis, huan niquijtos: ‘Ya ni nomasehuahua.’ Huan inijuanti quiijtose:
    ‘TOTECO yaya toDios tojuanti.’ ”'
  swh-ONEN: Hii theluthi moja nitaileta katika moto; nitawasafisha kama fedha isafishwavyo
    na kuwajaribu kama dhahabu. Wataliitia Jina langu nami nitawajibu; nitasema, ‘Hawa
    ni watu wangu,’ nao watasema, ‘Bwana ni Mungu wetu.’ ”
  bba-bba: Kon sube tee te dɔ̃ɔ doke kpɑ n tu sɔwɑ nɡe mɛ bɑ rɑ sii ɡeesu sɔwe. Kon
    tu sɔwɑwɑ nɡe mɛ bɑ rɑ wurɑ sɔwe. Tɑ koo nɛn yĩsiru soku kpɑ n tu wurɑri. Kon
    tu sɔ̃ n nɛɛ, tɑ sɑ̃ɑwɑ nɛn tɔmbu. Kpɑ ten tii tu mɑɑ nɛɛ, nɑ sɑ̃ɑwɑ Gusunɔ ten
    Yinni.
  eng-KJVCPB: 'And I will bring the third part through the fire, And will refine them
    as silver is refined, And will try them as gold is tried: They shall call on my
    name, and I will hear them: I will say, It is my people: And they shall say, The
    Lord is my God.'
  luo-luo: Achiel kuom adekgi abiro ketogi e mach; abiro pwodhogi kaka ipwodho fedha,
    kendo abiro temogi kaka itemo dhahabu. Gibiro luongo nyinga kendo abiro dwokogi;
    abiro wacho ni, ‘Gin joga,’ to gin bende gibiro wacho ni, ‘Jehova Nyasaye en Nyasachwa.’ ”
  meu-meu: Bena unu ihatatoidia na lahi ai baina atodia, baina haḡoevadia, silver
    e hagoevaiamu na heto, baina tohodia, gold e tohoamu na heto. Idia ese lau ladagu
    bae hahanea, bena lau ese baina haere henidia. Bainato “Idia na lauegu bese”,
    bona idia baeto “Iehova na egu Dirava”.
  npi-ULB: म ती एक-तिहाइलाई आगोबाट लैजानेछु र तिनीहरूलाई चाँदीलाई झैँ निखार्नेछु ।
    सुनलाई झैँ म तिनीहरूको परिक्षण गर्नेछु । तिनीहरूले मेरो नाउँ पुकार्नेछन्, र म
    तिनीहरूलाई जवाफ यस्तो दिनेछु, ‘यी मेरा मानिस हुन्!’ र तिनीहरूले भन्‍नेछन्, ‘परमप्रभु
    हाम्रा परमेश्‍वर हुनुहुन्छ!’”
  yor-yor: 'Èmi ó sì mú apá kẹta náà la àárín iná, èmi yóò sì yọ́ wọn bí a ti yọ́
    fàdákà, èmi yóò sì dán wọn wò, bi a tí ń dán wúrà wò: wọn yóò sì pé orúkọ mi,
    èmi yóò sì dá wọn lóhùn: èmi yóò wí pé, ‘Àwọn ènìyàn mi ni,’ àwọn yóò sì wí pé,
    ‘Olúwa ni Ọlọ́run wa.’ ”'
  pes-OPCB: 'یک سوم باقیمانده را از میان آتش می‌گذرانم و آنها را پاک می‌کنم، درست
    مثل طلا و نقره که به‌وسیلۀ آتش، خالص می‌شوند. ایشان نام مرا خواهند خواند و من
    آنها را اجابت خواهم نمود. من خواهم گفت: ”اینها قوم من هستند.“ و ایشان خواهند گفت:
    ”یهوه خدای ماست.“»'
  tgl-ULB: Dadalhin ko ang ikatlong bahaging iyon sa apoy at dadalisayin ang mga ito
    na gaya ng pagdalisay sa pilak; susubukin ko sila gaya ng pagsubok sa ginto. Tatawag
    sila sa aking pangalan, at sasagutin ko sila at sasabihin, 'Ito ay aking mga tao!'
    at sasabihin nila, 'Si Yahweh ay aming Diyos!”
  hui-hui: I̱na wali agali halu tebone talebu helarugo tiha ko mbira ngabe hondole
    ngolo silibaru bayale dodo mbira para nahe ngelonaga irani delaradagua bulebero.
    I̱na ani bu helowa tigua i̱ mini olaragola i̱na tinaga bi lararu hale holebero.
    Hale howa i̱na tihondo lamialu lalu, Tí i̱naga wali agaliore kamigoni, lolebero.
    Tigua nde, Í̠ Anduane Homogo inanaga Ngode Datagaliwabeore kegoni, lalu latagi
    holebira, lene.
  mya-mya: '``ထို​နောက်​ငါ​သည်​ငွေ​ကို​မီး​နှင့်​ချွတ်​သ​ကဲ့ သို့ အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​နေ​သူ​သုံး​ပုံ
    တစ်​ပုံ​ကို​သန့်​စင်​စေ​မည်။ သူ​တို့​၏​အ​ကဲ​ကို စမ်း​၍​ကြည့်​မည်။ ငါ​သည်​ရွှေ​ကို​စမ်း​သပ်​၍
    ကြည့်​သ​ကဲ့​သို့​သူ​တို့​ကို​စမ်း​သပ်​ကြည့်​မည်။ ထို​အ​ခါ​သူ​တို့​သည်​ငါ့​ထံ​သို့​ဆု​တောင်း
    ပတ္ထနာ​ပြု​ကြ​လိမ့်​မည်။ ငါ​သည်​လည်း​နား ညောင်း​မည်။ သူ​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်
    ဖြစ်​ကြောင်း​သူ​တို့​အား​ငါ​ဖော်​ပြ​မည်။ သူ တို့​က​လည်း​ငါ​သည်​မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ကြောင်း​ဝန်​ခံ​ကြ​လိမ့်
    မည်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཡང་བདག་གིས་གསུམ་ཆ་གཅིག་དེར་མེ་བརྒྱུད་ནས་ཚོད་བརྟག་བྱེད་ཅིང་། དངུལ་གྱི་ལྷད་འདོན་པ་བཞིན་ངས་དེ་རྣམས་གཙང་མར་བཟོ་དགོས་ལ།
    ཡང་གསེར་ལ་བཙོ་སྦྱང་བྱེད་པ་བཞིན་ངས་དེ་རྣམས་ལ་ཚོད་བརྟག་བྱེད་དོ། །དེ་ནས་ཁོ་རྣམས་ཀྱིས་བདག་གི་མིང་ནས་འབོད་ཅིང་བདག་གིས་ཀྱང་ལན་འདེབས་པར་འགྱུར་ལ།
    འདི་ནི་བདག་གི་འབངས་མི་ཡིན་ཞེས་བདག་གིས་སྨྲ་བ་དང་། དེ་རྣམས་ཀྱིས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ང་ཡི་དཀོན་མཆོག་ཡིན་ཞེས་སྨྲ་བར་འགྱུར་རོ།
    །
  sna-sna: Chikamu chimwe chete ichochi muzvitatu ndichachiisa mumoto; ndichavanatsa
    sesirivha uye ndichavaedza segoridhe. Vachadana kuzita rangu uye ndichavapindura;
    ndichati, ‘Ndivo vanhu vangu.’ Uye ivo vachati, ‘Jehovha ndiye Mwari wedu.’ ”
  spa-BLM: 'Llevaré la tercera parte al fuego, y los refinará como se refina la plata,
    y los probará como se prueba el oro. Invocarán mi nombre y yo los escucharé. Diré:
    “Es mi pueblo”. y dirán: “Yahvé es mi Dios””.'
  cac-cac: 'A eb'' olto can chi'', ol vac'' yab'' syaelal eb'', yic tz''elcan schucal
    eb'', icha tz''aj yel smical q''uen plata d''a scal c''ac'', ma icha tz''aj sb''o
    q''uen oro. Ol lajvoc chi'', ol yalan sb''a eb'' d''ayin, a inxo ol in tac''voc
    d''a eb''. Ol valani to in chon̈ab'' eb'', axo eb'' ol alan icha tic: Aton val
    Jehová co Diosal, xcham eb'', xchi Jehová.'
  swh-ULB: Nitaipitisha hiyo ya tatu motoni na kuwasafisha kama fedha isafishwavyo;
    nitawajaribu kama dhahabu ijaribiwavyo. Wataliitia jina langu nami nitawajibu
    na kusema, 'Hawa ni watu wangu!' nao watasema, Yahwe ndiye Mungu wangu!”
  bel-bel: 'І ўвяду гэтую трэцюю частку ў агонь, і растаплю іх, як топяць срэбра,
    і ачышчу іх, як ачышчаюць золата: яны будуць заклікаць імя Маё, і Я пачую іх і
    скажу: гэта Мой народ, і яны скажуць: Гасподзь - Бог мой!'
  deu-ELBBK: 'Und ich werde den dritten Teil ins Feuer bringen, und ich werde sie
    läutern, wie man das Silber läutert, und sie prüfen, wie man das Gold prüft. Es
    wird meinen Namen anrufen, und ich werde ihm antworten; ich werde sagen: Es ist
    mein Volk; und es wird sagen: Der HERR ist mein Gott.'
  mbb-OT: Is egkesamà he iketelu he vahin, ne edlumpiyuwan ku he iring te pelata he
    edhimuwen he lunsey pinaaǥi te hapuy. Ne egezaman ku sikandan iring te kegezam
    te kegkelunsey te vulawan he pinaaǥi te hapuy. Ed-ampù dan kayi te kedì ne ebpemineǥen
    ku sikandan. Egkaǥi a te, ‘Menge etew ku sikandan,’ ne egkaǥi zaan sikandan te,
    ‘Is Nengazen iyan Megbevayè dey.’ ”
  mal-2015: മൂന്നിൽ ഒരംശം ഞാൻ തീയിൽ കൂടി കടത്തി വെള്ളി ഊതിക്കഴിക്കുന്നതുപോലെ അവരെ
    ഊതിക്കഴിക്കും; പൊന്നു ശോധന കഴിക്കുന്നതുപോലെ അവരെ ശോധനകഴിക്കും; അവർ എന്റെ നാമത്തെ
    വിളിച്ചപേക്ഷിക്കയും ഞാൻ അവർക്കു ഉത്തരം അരുളുകയും ചെയ്യും; അവർ എന്റെ ജനം എന്നു
    ഞാൻ പറയും; യഹോവ എന്റെ ദൈവം എന്നു അവരും പറയും.
  rmc-rmc: 'Odi jekh tretina prelava prekal e jag a obžužarava len sar o rup a skušinava
    len avri sar o somnakaj. Vičinena pre miro nav a me len šunava avri. Phenava:
    ‚Kala hin mire manuša,‘ a on phenena: ‚O RAJ hino amaro Del.‘ “'
  nlg-nlg: Mi nau geva ku tabotabora 1/3 tara ghaha pulohira mi nau ku vaa marabura,
    vaga na silver te vaa marabu sokoa tua na lake. Mi nau ku va tanotabora te vaga
    na gold tara tabotabo sokoa tua. Keri ge kara kokolivuti vaniu, mi nau ku bosatugu
    vanira. muku bosaa vanira ra giara ke, ra nigua na vure, ma gaira kara bosa tugu,
    a LORD eni ke, a dida na God.
  pes-OPV: و حصه سوم را از میان آتش خواهم گذرانید و ایشان را مثل قال گذاشتن نقره قال
    خواهم گذاشت و مثل مصفی ساختن طلا ایشان را مصفی خواهم نمود و اسم مراخواهند خواند
    و من ایشان را اجابت نموده، خواهم گفت که ایشان قوم من هستند و ایشان خواهند گفت
    که یهوه خدای ما می‌باشد.»
  ron-1924: 'Дар треимя ачаста дин урмэ о вой пуне ын фок ши о вой курэци кум се курэцеште
    арӂинтул, о вой лэмури кум се лэмуреште аурул. Ей вор кема Нумеле Меу ши ый вой
    аскулта; Еу вой зиче: ‘Ачеста есте попорул Меу!’ Ши ей вор зиче: ‘Домнул есте
    Думнезеул меу!’”'
  ben-OBCV: এই এক-তৃতীয়াংশকে আমি আগুনের মধ্যে দিয়ে নিয়ে যাব; রুপোকে খাঁটি করার
    মতো আমি তাদের খাঁটি করব এবং সোনা যাচাই করার মতো তাদের যাচাই করব। তারা আমার নামে
    ডাকবে এবং আমি তাদের উত্তর দেব; আমি বলব, ‘এরা আমার লোক,’ এবং তারা বলবে, ‘সদাপ্রভুই
    আমার ঈশ্বর।’ ”
  som-som: Oo anna daloolka saddexaad dab baan dhex marsiin doonaa, oo waxaan u kala
    miiri doonaa sida lacag loo miiro, oo waxaan u tijaabin doonaa sida dahabka loo
    tijaabsho. Magacaygay igu baryi doonaan oo anna waan maqli doonaa, oo waxaan odhan
    doonaa, Iyagu waa dadkaygii, oo iyana midkood kastaaba wuxuu odhan doonaa, Rabbigu
    waa Ilaahay.
  lat-VUC: 'Et ducam tertiam partem per ignem, et uram eos sicut uritur argentum,
    et probabo eos sicut probatur aurum. Ipse vocabit nomen meum, et ego exaudiam
    eum. Dicam: Populus meus es: et ipse dicet: Dominus Deus meus.'
  eng-ASVBT: 'And I will bring the third part into the fire, and will refine them
    as silver is refined, and will try them as gold is tried. They shall call on my
    name, and I will hear them: I will say, It is my people; and they shall say, Jehovah
    is my God.'
  ita-1885: 'E ancora metterò quella terza nel fuoco, e nel cimento, come si mette
    l''argento; e li proverò, come si prova l''oro; essi invocheranno il mio Nome,
    ed io risponderò loro, e dirò: Essi sono mio popolo; e ciascun di loro dirà: Il
    Signore è l''Iddio mio.'
  eng-LXXUP: 'And I will bring the third part through the fire, and I will try them
    as silver is tried, and I will prove them as gold is proved: they shall call upon
    my name, and I will hear them, and say, This is my people: and they shall say,
    The Lord is my God.'
  eng-ULB: I will bring that third through the fire and refine them as silver is refined;
    I will test them as gold is tested. They will call on my name, and I will answer
    them and say, 'This is my people!' and they will say, 'Yahweh is my God!'”
  spa-VBL: 'Yo pondré este tercio en el fuego, y lo refinaré como la plata, los probaré
    como se prueba al oro. Ellos clamarán por mi ayuda, y yo les responderé. Diré:
    “Este es mi pueblo”, y ellos dirán: “El Señor es mi Dios”.'
  fra-_FOB: 'Et je ferai passer cette troisième partie au feu; je les affinerai comme
    on affine l''argent, et je les éprouverai comme on éprouve l''or. Ceux-là invoqueront
    mon nom, et je les exaucerai. Je dirai: C''est mon peuple! et ils diront: L''Éternel
    est mon Dieu!'
  mal-mal: “മൂന്നിൽ ഒരംശം ഞാൻ തീയിൽകൂടി കടത്തി വെള്ളി ഊതിക്കഴിക്കുന്നതുപോലെ അവരെ ഊതിക്കഴിക്കും;
    പൊന്നു ശോധന കഴിക്കുന്നതുപോലെ അവരെ ശോധനകഴിക്കും; അവർ എന്റെ നാമത്തെ വിളിച്ചപേക്ഷിക്കുകയും
    ഞാൻ അവർക്ക് ഉത്തരം അരുളുകയും ചെയ്യും; ‘അവർ എന്റെ ജനം’ എന്നു ഞാൻ പറയും; ‘യഹോവ എന്റെ
    ദൈവം’ എന്ന് അവരും പറയും”.
  urd-GVR: Is bache hue hisse ko maiṅ āg meṅ ḍāl kar chāṅdī yā sone kī tarah pāk-sāf
    karūṅga. Tab wuh merā nām pukāreṅge, aur maiṅ un kī sunūṅgā. Maiṅ kahūṅgā, ‘Yih
    merī qaum hai,’ aur wuh kaheṅge, ‘Rab hamārā Ḳhudā hai.’”
  suz-BL: मिनु मेको लीशो भाग आन कली गो मीम कुरपाइ‍नुङमी। चांदी याप्‍पाइश्‍शो खोदेंशो
    पा याप्‍पाइक्‍नुङमी। मिनु सुन नाक्‍शो खोदेंशो पा नाक्‍नुङमी। मिनु मेकोपुकीमी आं
    कली थोइ‍नीम। मिनु गो मेको आन कली लोव़ लेत्‍नुङमी। मेकोपुकी आं मुर नम’ देंनुङ।
    मिनु मेकोपुकीमी ‘परमप्रभु यावे, आंइ परमप्रभु बाक्‍ब’ देंनी‍म” दे परमप्रभु यावेमी
    देंत। होसे २:२५
  eng-NOY: And I will bring the third part through the fire, And will refine them,
    as silver is refined, And will try them, as gold is tried; They shall call upon
    me, and I will hear them; I will say, “It is my people.” And they shall say, “Jehovah
    is our God.”
  ita-1927: 'E metterò quel terzo nel fuoco e lo affinerò come si affina l’argento,
    lo proverò come si prova l’oro; essi invocheranno il mio nome e io li esaudirò;
    io dirò: “E’ il mio popolo! Ed esso dirà: “L’Eterno è il mio Dio!”'
  ckb-ckb: 'ئەو یەک لەسەر سێیەش دەخەمە ناو ئاگرەوە، وەک زیو دەیانپاڵێوم، وەک زێڕ تاقییان
    دەکەمەوە. ئەوان بە ناوی منەوە نزا دەکەن و منیش وەڵامیان دەدەمەوە، من دەڵێم: ”ئەوان
    گەلی منن،“ ئەوانیش دەڵێن: ”یەزدان خودای ئێمەیە.“»'
  eng-BBE: 'And I will make the third part go through the fire, cleaning them as silver
    is made clean, and testing them as gold is tested: and they will make their prayer
    to me and I will give them an answer: I will say, It is my people; and they will
    say, The Lord is my God.'
  kan-OKCV: ಈ ಮೂರನೆಯ ಪಾಲನ್ನು ನಾನು ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಿ, ಬೆಳ್ಳಿಯನ್ನು ಶುದ್ಧ ಮಾಡುವಂತೆ ಶುದ್ಧಮಾಡುವೆನು.
    ಬಂಗಾರವನ್ನು ಶೋಧಿಸುವ ಪ್ರಕಾರ ಅವರನ್ನು ಶೋಧಿಸುವೆನು. ಅವರು ನನ್ನ ಹೆಸರನ್ನು ಕರೆಯುವರು. ನಾನು
    ಅವರಿಗೆ ಉತ್ತರಕೊಡುವೆನು. ನಾನು, ‘ಇವರು ನನ್ನ ಜನರೆಂದು ಹೇಳುವೆನು,’ ‘ಯೆಹೋವ ದೇವರು ನಮ್ಮ ದೇವರು’
    ಎಂದು ಅವರು ಹೇಳುವರು,” ಎಂದು ಹೇಳುತ್ತೇನೆ.
  tam-2017: அந்த மூன்றாம் பங்கை நான் நெருப்புக்குட்படச்செய்து, வெள்ளியை உருக்குகிறதுபோல
    அவர்களை உருக்கி, பொன்னைப் புடமிடுகிறதுபோல அவர்களைப் புடமிடுவேன்; அவர்கள் என் நாமத்தைத்
    தொழுதுகொள்வார்கள்; நான் அவர்களுடைய விண்ணப்பத்தைக் கேட்பேன்; இது என் மக்களென்று
    நான் சொல்லுவேன், யெகோவா என் தேவன் என்று அவர்கள் சொல்லுவார்கள்.
  spa-RV-1909: 'Y meteré en el fuego la tercera parte, y los fundiré como se funde
    la plata, y probarélos como se prueba el oro. El invocará mi nombre, y yo le oiré,
    y diré: Pueblo mío; y él dirá: Jehová es mi Dios.'
  ron-BTF: 'Şi eu voi duce a treia parte prin foc şi îi voi curăţa precum argintul
    este curăţat şi îi voi încerca precum aurul este încercat; ei vor chema numele
    meu şi eu îi voi asculta; voi spune: Acesta este poporul meu; iar ei vor spune:
    DOMNUL este Dumnezeul meu.'
  eng-WEBP: I will bring the third part into the fire, and will refine them as silver
    is refined, and will test them like gold is tested. They will call on my name,
    and I will hear them. I will say, ‘It is my people;’ and they will say, ‘The LORD
    is my God.’”
  eng-FBV: I will place this one third in the fire, and I will refine them as silver
    is refined, and test them as gold is tested. They will call on me for help, and
    I will answer them. I will say, “These are my people,” and they will say, “The
    Lord is my God.”
  nld-1939: 'Dat derde deel zal Ik door het vuur laten gaan; ze smelten, zoals men
    zilver smelt; ze louteren, zoals goud wordt gelouterd. Dan zal het mijn Naam aanroepen,
    en Ik zal het verhoren. Dan zal Ik zeggen: Dit is mijn volk; en zij zullen zeggen:
    Jahweh, mijn God!'
  nch-BL: 'Huan nopa pilquentzi israelitame cati noja mocahuase ipan ni tali, niquinpanoltis
    ipan se hueyi tit para niquinyejyecos huan niquintapajpacchihuas hasta itztose
    quej plata huan oro cati senquisa cuali. Huan inijuanti techtzajtzilise, huan
    na niquintacaquilis, huan niquijtos: ‘Ya ni nomasehuahua.’ Huan inijuanti quiijtose:
    ‘TOTECO yaya toDios tojuanti.’ ”'
  vie-1934: 'Ta sẽ đem một phần ba ấy vào lửa, ta sẽ luyện nó như luyện bạc, thử nó
    như thử vàng; chúng nó sẽ kêu cầu danh ta, và ta sẽ nhậm lời nó; ta sẽ phán rằng:
    Aáy là dân ta đây. Và nó sẽ nói rằng: Đức Giê-hô-va là Đức Chúa Trời tôi.'
  hin-CV: इन एक तिहाई लोगों को मैं आग में डाल दूंगा; मैं उन्हें चांदी की तरह परिष्कृत
    करूंगा और उन्हें ऐसे परखूंगा, जैसे सोने को परखा जाता है. वे लोग मेरा नाम लेकर
    पुकारेंगे और मैं उनकी सुनूंगा; मैं कहूंगा, ‘वे मेरे लोग हैं,’ और वे कहेंगे, ‘याहवेह
    हमारे परमेश्वर हैं.’ ”
  spa-BES: 'Y haré que la tercera parte pasará por el fuego, los refinare como se
    refina la plata, probándose como se prueba el oro: y me invocarán y les daré una
    respuesta; y diré: es mi pueblo; Y dirán: El Señor es mi Dios.'
  tdx-tdx: 'Hampisoroheko añ’afo ao i faha-teloy, naho hatranako manahake ty fitranahañe
    volafoty; ho tokave’ iareo ty añarako naho ho toiñeko, ty hoe: Ondatiko iereo;
    le hanao ty hoe iereo: Iehovà ro Andrianañahareko.'
  tha-KJV: เราจะเอาหนึ่งในสามนี้​ใส่​ในไฟและถลุงเขาเหมือนถลุงเงิน และลองดูเขาเหมือนทดลองทองคำ
    เขาจะร้องทูลออกนามของเราและเราจะฟังเขา เราจะกล่าวว่า ‘เขาทั้งหลายเป็นชนชาติของเรา’
    และเขาจะกล่าวว่า ‘พระเยโฮวาห์คือพระเจ้าของข้าพเจ้า’”
  por-BR-2018: 'E porei esta terceira parte no fogo, e a refinarei como se refina
    a prata; e eu os provarei como se prova o ouro. Eles invocarão o meu nome, e eu
    lhes ouvirei; direi: São meu povo; e eles dirão: O SENHOR é meu Deus.'
  deu-ELO: 'Und ich werde den dritten Teil ins Feuer bringen, und ich werde sie läutern,
    wie man das Silber läutert, und sie prüfen, wie man das Gold prüft. Es wird meinen
    Namen anrufen, und ich werde ihm antworten; ich werde sagen: Es ist mein Volk;
    und es wird sagen: Jehova ist mein Gott.'
  eng-WYC-2018: And I shall lead the third part by (the) fire, and I shall burn them,
    as silver is burnt, and I shall prove them, as gold is proved. He shall call to
    help my name, and I shall graciously hear him; and I shall say, Thou art my people,
    and he shall say, Thou art my Lord God. (And I shall lead the third part through
    the fire, and I shall burn them, like silver is burned, and I shall prove them,
    like gold is proved. They shall call my name for help, and I shall graciously
    hear, or I shall graciously answer, them; and I shall say, Thou art my people,
    and they shall say, Thou art the Lord our God.)
  epo-epo: 'Kaj tiun trian parton Mi trairigos tra fajro, kaj refandos, kiel oni fandas
    arĝenton, kaj Mi elprovos ilin, kiel oni elprovas oron. Ili vokos Mian nomon,
    kaj Mi aŭskultos ilin, kaj Mi diros: Tio estas Mia popolo; kaj ili diros: La Eternulo
    estas nia Dio.'
  uig-PIN: 'Andin Mǝn üqinqi ⱪismini otⱪa kirgüzimǝn, ularni kümüx tawliƣandǝk tawlaymǝn,
    altun sinalƣandǝk ularni sinaymǝn; ular Mening namimni qaⱪirip nida ⱪilidu wǝ
    Mǝn ularƣa jawab berimǝn; Mǝn: «Bu Mening hǝlⱪim» dǝymǝn; ular: «Pǝrwǝrdigar mening
    Hudayim» — dǝydu.'
  beo-beo: Mogi afae hame bogoi esala, amo Na da silifa da laluga adoba:le noga:i
    hamosa amo defele, adoba:mu. Amasea, ilia da Nama sia:ne gadomu, amola Na da ilima
    dabe adole imunu. Na da ilima amane sia:mu, ‘Dilia da Na fidafa dunu.’ Amola ilia
    da Nama amane sia:mu, ‘Di da ninia Godedafa.’”
  tpi-OTNT: Na bai mi traim dispela hap i stap yet na mekim ol i kamap klin, olsem
    ol i putim silva na gol long paia bilong rausim pipia. Na bai ol i prea long mi
    na bai mi harim prea bilong ol. Na bai mi tokim ol olsem, ‘Yupela i manmeri bilong
    mi,’ na bai ol i tok, ‘Yu God, Bikpela bilong mipela.’”
  hau-SA: Wannan kashi ɗaya bisa ukun zan kawo in sa a cikin wuta; zan tace su kamar
    azurfa in gwada su kamar zinariya. Za su kira bisa sunana zan kuwa amsa musu;
    zan ce, ‘Su mutanena ne,’ za su kuma ce, ‘Ubangiji ne Allahnmu.’ ”
  uig-LAT: 'Andin Men üchinchi qismini otqa kirgüzimen, ularni kümüsh tawlighandek
    tawlaymen, altun sinalghandek ularni sinaymen; ular Méning namimni chaqirip nida
    qilidu we Men ulargha jawab bérimen; Men: «Bu Méning xelqim» deymen; ular: «Perwerdigar
    méning Xudayim» — deydu.'
  nde-nde: Le ingxenye yesithathu ngizayifaka emlilweni; ngizabancibilikisa ngibacenge
    njengesiliva ngibahlolisise njengegolide. Bazalibiza ibizo lami, lami ngizabaphendula;
    ngizakuthi, ‘Bangabantu bami,’ labo bazakuthi, ‘UThixo unguNkulunkulu wethu.’ ”
  ton-ton: 'Pea te u ʻomi ʻa hono vahe ko ia ʻe taha ʻi he loto afi, pea te u fakamaʻa
    ʻakinautolu ʻo hangē ko hono fakamaʻa ʻoe siliva, pea te u ʻahiʻahiʻi ʻakinautolu
    ʻo hangē ko e ʻahiʻahiʻi ʻoe koula: te nau ui ki hoku huafa, pea te u fanongo
    kiate kinautolu: Te u pehē, ‘ko hoku kakai ia:’ pea te nau pehē ʻekinautolu, ‘Ko
    Sihova ko hoku ʻOtua ia.’”'
  ces-1613: 'A i tu třetí uvedu do ohně, a přeženu je, jako se přehání stříbro, a
    zprubuji je, jako prubováno bývá zlato. Každý vzývati bude jméno mé, a já vyslyším
    jej. Řeknu: Lid můj jest: a on dí: Hospodin jest Bůh můj.'
  eng-WMB: I will bring the third part into the fire, and will refine them as silver
    is refined, and will test them like gold is tested. They will call on my name,
    and I will hear them. I will say, ‘It is my people;’ and they will say, ‘The LORD
    is my God.’”
  tam-TCV: இந்த மூன்றில் ஒரு பங்கையும் நான் நெருப்புக்குள் கொண்டுவருவேன், வெள்ளியைப்போல்
    அவர்களைச் சுத்தமாக்கி, தங்கத்தைப்போல் அவர்களைச் சோதிப்பேன். அவர்கள் என் பெயரைச்சொல்லிக்
    கூப்பிடுவார்கள். நான் அவர்களுக்குப் பதிலளிப்பேன். நான், ‘இவர்கள் என் மக்கள்,’
    என்பேன். அவர்களும், ‘யெகோவாவே எங்கள் இறைவன்’ என்பார்கள்.”
  ceb-ULB: Sunogon ko ang ikatulo nga bahin ug pinuhon kini sama sa pagpino sa plata
    nga gisunog; sulayan ko sila sama nga sulayan ang bulawan. Mosangpit sila sa akong
    ngalan, ug tubagon ko sila ug ingnon, 'Mao kini ang akong katawhan!' ug moingon
    sila, 'Si Yahweh mao ang akong Dios!”'
  pol-UBG: 'I przeprowadzę tę trzecią część przez ogień i oczyszczę ich jak się czyści
    srebro, wypróbuję ich, jak się próbuje złoto. Będą wzywali mego imienia, a ja
    ich wysłucham. Powiem: Ty jesteś moim ludem, a on powie: PAN jest moim Bogiem.'
  urd-GVU: اِس بچے ہوئے حصے کو مَیں آگ میں ڈال کر چاندی یا سونے کی طرح پاک صاف کروں
    گا۔ تب وہ میرا نام پکاریں گے، اور مَیں اُن کی سنوں گا۔ مَیں کہوں گا، ’یہ میری
    قوم ہے،‘ اور وہ کہیں گے، ’رب ہمارا خدا ہے‘۔“
  eng-OEBCW: I will bring the third into the fire, and melt it as one melts silver,
    and test it as one tests gold. Then they will call on my name, and I myself will
    answer them. I will say, ‘They are my people.’ They will say, ‘The Lord is our
    God.’
  deu-1912: 'Und ich will den dritten Teil durchs Feuer führen und läutern, wie man
    Silber läutert, und prüfen, wie man Gold prüft. Die werden dann meinen Namen anrufen,
    und ich will sie erhören. Ich will sagen: Es ist mein Volk; und sie werden sagen
    HERR, mein Gott!'
  kan-2017: “ಆ ಮೂರನೆಯ ಭಾಗದವರನ್ನು ನಾನು ಬೆಂಕಿಗೆ ಹಾಕಿ ಬೆಳ್ಳಿಯಂತೆ ಶೋಧಿಸುವೆನು, ಬಂಗಾರದ ಹಾಗೆ
    ಶುದ್ಧಿ ಮಾಡುವೆನು; ಅವರು ನನ್ನ ಹೆಸರೆತ್ತಿ ಪ್ರಾರ್ಥಿಸುವರು, ನಾನು ಆಲಿಸುವೆನು; ನಾನು, ‘ಇವರು
    ನನ್ನ ಜನರು’ ಅಂದುಕೊಳ್ಳುವೆನು. ಅವರು, ‘ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನೇ’ ಅನ್ನುವರು.”
  yap-yap: Bay gu sikengnag e tin kar mageygad, ma bay gu be’ech nagrad ni bod e silber
    ni yima be’ech nag ko nifiy. Bay gu sikeng nagrad ni bod ni yima sikengnag e gol.
    Ma aram e bay ra meybilgad ngog, mug fulweg taban e meybil rorad. Bay gog ngorad
    ni yad pi girdi’eg, ma bay roged ni Gag e Got rorad.”
  hlt-MCSB: Hlop thum hlop at te hmai khuiah ka khuen vetih cak a cil bangla amih
    te ka cil ni. Sui a noemcai bangla amih te ka noemcai ni. Anih loh kai ming te
    a khue uh vaengah kai loh anih te ka doo ni. Anih te ka pilnam ka ti vetih anih
    long khaw kai kah Pathen Yahweh a ti ni.
  mdy-ETH: ዬያቶ ታኣኒ ዓንጊ ታሚዳ ዓጊ ሼኤሺ ኬሶሢጉዲ ታሚዳ ታ ዔያቶ ጌልዚ ዛጋንዳኔ፤ ዎርቄያ ጎኔ ዎርቄ ማዒፃ ዛጊንታሢጉዲ
    ጎኑሞ ታ ዔያቶኮ ዛጋንዳኔ፤ ዬካፓ ዔያታ ታና ሺኢቃንዳኔ፤ ታኣኒያ ዔያታ ሺኢቃ ባኮ ዔያቶም ዋይዛንዳኔ። ታኣኒ ዔያቶ፦ ‹ታ
    ዴሬዮ› ጋዓንዳኔ፤ ዔያታኣ ታና፦ ‹ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ› ጋዓንዳኔ።»
  twi-ASANTE: Mede nkyɛmu mmiɛnsa mu baako yi bɛfa ogya mu; mɛnane wɔn te sɛ deɛ wɔnane
    dwetɛ, na masɔne wɔn so sɛ sikakɔkɔɔ. Wɔbɛbɔ me din afrɛ me, na mɛgye wɔn so.
    Mɛka sɛ, ‘Wɔyɛ me nkurɔfoɔ,’ na wɔbɛka sɛ, ‘Awurade yɛ yɛn Onyankopɔn.’ ”
  eng-WEBU: I will bring the third part into the fire, and will refine them as silver
    is refined, and will test them like gold is tested. They will call on my name,
    and I will hear them. I will say, ‘It is my people;’ and they will say, ‘The LORD
    is my God.’”
  spa-PDDPT: 'Pasaré por el fuego a la tercera parte. Los refinaré como se refina
    la plata. Los probaré como se prueba el oro. Ellos invocarán mi Nombre, y Yo les
    responderé: Ellos son mi pueblo. Ellos dirán: Yavé es mi ʼElohim.'
  gun-gun: Mba'eta mboapya va'e regua ma ajapo 'rã tata rupi oaxa aguã rami. Ha'e
    rami vy aiky'a'o 'rã prata oiky'a'oa rami, aa'anga 'rã ouro oa'angaa rami. Ha'e
    ramo mae ma ha'e kuery ojapukai 'rã xerery rupi, ha'e ramo xee aendu 'rã. Ha'e
    kuery pe “Xevygua” ha'e 'rã. Ha'e rã ha'e kuery ma “ Senhor ae ma Xeruete” he'i
    'rã okuapy.
  agu-BL: '@see-verse:ZEC.013.008'
  ilo-ULB: Paglasatekto iti apuy dayta a kakatlo a paset ket gugorakto ida a kas iti
    pannakagugor ti pirak; gugorakto ida kas iti pannakagugor ti balitok. Umawagdanto
    iti naganko, ket sungbatakto ida a kunak, “Dagitoy dagiti tattaok! ’ ket kunadanto,
    'Ni Yahweh ti Diosko!”'
  kpg-kpg: Au ga haahaa di mouli o dahi baahi e dolu daangada ala e mouli, ga haga madammaa
    digaula gadoo be di silber dela e haga madammaa go di ahi. Au ga halahala di mouli
    digaula be di hai e haahaa nia goolo gi di ahi. Gei digaula ga dalodalo mai gi di Au,
    gei Au ga helekai gi nia dangidangi digaula. Au ga hagamodongoohia gi digaula
    bolo ginaadou la nia daangada ni aagu, ge digaula ga hagamodongoohia aga bolo
    Au go di nadau God.”
  uig-ARA: 'ئاندىن مەن ئۈچىنچى قىسمىنى ئوتقا كىرگۈزىمەن، ئۇلارنى كۈمۈش تاۋلىغاندەك
    تاۋلايمەن، ئالتۇن سىنالغاندەك ئۇلارنى سىنايمەن؛ ئۇلار مېنىڭ نامىمنى چاقىرىپ نىدا
    قىلىدۇ ۋە مەن ئۇلارغا جاۋاب بېرىمەن؛ مەن: «بۇ مېنىڭ خەلقىم» دەيمەن؛ ئۇلار: «پەرۋەردىگار
    مېنىڭ خۇدايىم» ــ دەيدۇ.'
  sus-sus: N na dɔxɔ saxan nde sama nɛ tɛ i, n e raxunu alɔ gbeti. N xa e mato alɔ
    xɛɛma. A na n maxandi, n a xa duba suxuma nɛ. N fama nɛ a masende, ‹N ma ɲama
    nan ya,› a fan a masen, ‹Alatala nan muxu Marigi Ala ra.›»
  pon-2006: Oh I pahn song silikis ehuo me luhwehdi oh kamwakeleirailda rasehng silper
    eh kin kamwakelda nan kisiniei. I pahn song irail duwehte kohl eh kin sosohng.
    Mwuhr, re ahpw pahn kapakapohng ie, oh I pahn sapeng irail. I pahn mahsanihong
    irail me irail iei nei aramas, oh re pahn sakarkihda me ngehi ar Koht.”
  ksd-ksd: 'Ma ra vautuluna pakana ina tulue ta ra iap, ma ina tun vagomgom diat da
    di tun vagomgom ra silva, ma ina valar diat da di valar ra goled; diat a kail
    upi ra iangigu, ma ina torom ta diat; ina biti: Diat kaugu tarai; ma diat a biti:
    A Luluai kaugu God.'
  grc-BRENT: Καὶ διάξω τὸ τρίτον διὰ πυρὸς, καὶ πυρώσω αὐτοὺς, ὡς πυροῦται τὸ ἀργύριον,
    καὶ δοκιμῶ αὐτοὺς, ὡς δοκιμάζεται τὸ χρυσίον· αὐτὸς ἐπικαλέσεται τὸ ὄνομά μου,
    κἀγὼ ἐπακούσομαι αὐτῷ, καὶ ἐρῶ, λαός μου οὗτός ἐστι· καὶ αὐτὸς ἐρεῖ, Κύριος ὁ
    Θεός μου.
  ind-AYT: 'Aku menaruh sepertiganya itu dalam api dan akan memurnikan mereka seperti
    orang memurnikan perak. Aku akan menguji mereka seperti orang menguji emas. Mereka
    akan memanggil nama-Ku dan Aku akan menjawab mereka. Aku akan berkata: ‘Mereka
    adalah umat-Ku,’ dan mereka akan menjawab: ‘TUHAN adalah Allahku!’”'
  nya-nya: Chigawo chachitatuchi ndidzachiyika pa moto; ndidzawayeretsa monga momwe
    amayeretsera siliva ndi kuwayesa monga momwe amayesera golide. Adzayitana pa dzina
    langa ndipo Ine ndidzawayankha; Ine ndidzanena kuti, ‘Awa ndi anthu anga,’ ndipo
    iwo adzanena kuti, ‘Yehova ndiye Mulungu wathu.’ ”
  hrv-hrv: 'Tu ću trećinu kroz oganj provesti, pročistit ću ih kao što se pročišćuje
    srebro, iskušat'' ih kao što se srebro iskušava. I on će zazivati ime moje, a
    ja ću mu se odazvati; i reći ću: ''Moj je to narod!'' a on će reći: ''Jahve je
    Bog moj!''”'
  mps-mps: Tama te me badu bugai elalubo te dwagi yai pedalabo sę usu sabo sę ilaibao,
    te bidi mebago te gol me silva te dwai hogomu sela sąmainogo te isiba ulubo tiwai
    yaibao. Tama augwaligo gedu haluasa po enaba obaso da, teda eno augwaligo gedu
    haluasa po wabo odaibao. Tama eno te tama po augwaliba walaibao, ‘Dage da, eno
    we bidi dabe da’ obaso, teda augwaligo te tama po waibao, ‘Nage God, dago Genuai
    Bidi dao,’ po waibao,” Genuai Bidigo te po wai dao.
  tpi-tpi: Na bai mi traim dispela hap i stap yet na mekim ol i kamap klin, olsem
    ol i putim silva na gol long paia bilong rausim pipia. Na bai ol i prea long mi
    na bai mi harim prea bilong ol. Na bai mi tokim ol olsem, ‘Yupela i manmeri bilong
    mi,’ na bai ol i tok, ‘Yu God, Bikpela bilong mipela.’”
  dan-1931: 'Og denne Tredjedel fører jeg i Ild og renser den, som man renser Sølv,
    prøver den, som man prøver Guld. Den skal påkalde mit Navn, og jeg svarer; jeg
    siger: “Den er mit Folk.” Og den skal sige: “HERREN er min Gud.”'
  vie-OVCB: 'Ta sẽ đem phần ba này qua lửa, và khiến họ tinh sạch. Ta sẽ luyện họ
    như luyện bạc, thử họ như thử vàng. Họ sẽ kêu cầu Danh Ta, và Ta sẽ trả lời họ.
    Ta sẽ nói: ‘Đây là dân Ta,’ và họ sẽ thưa: ‘Chúa Hằng Hữu là Đức Chúa Trời chúng
    con.’”'
  guj-2017: ત્રીજા ભાગને હું અગ્નિમાં નાખીશ, અને જેમ ચાંદીને શુદ્ધ કરવામાં આવે છે
    તેમ હું તેને શુદ્ધ કરીશ, અને જેમ સોનાને પરખવામાં આવે છે તેમ તેની પરખ કરીશ. તેઓ
    મારું નામ પોકારશે, હું તેઓને જણાવીશ કે, ‘આ મારા લોકો છે.’ તેઓમાંનો દરેક કહેશે
    કે, ‘યહોવાહ અમારા ઈશ્વર છે.’”
  pon-2006A: Oh I pahn song silikis ehuo me luhwehdi oh kamwakeleirailda rasehng silper
    eh kin kamwakelda nan kisiniei. I pahn song irail duwehte kohl eh kin sosohng.
    Mwuhr, re ahpw pahn kapakapohng ie, oh I pahn sapeng irail. I pahn mahsanihong
    irail me irail iei nei aramas, oh re pahn sakarkihda me ngehi ar Koht.”
  por-BRBSL: 'trarei a terceira parte para o fogo, e os refinará à medida que a prata
    for refinada, e os testará como se o ouro fosse testado. Eles invocarão meu nome,
    e eu os ouvirei. Eu direi: “É meu povo”. e eles dirão: ''Yahweh é meu Deus''”.'
  eng-OEBUS: I will bring the third into the fire, and melt it as one melts silver,
    and test it as one tests gold. Then they will call on my name, and I myself will
    answer them. I will say, “They are my people.” They will say, “The Lord is our
    God.”
  cth-cth: Hote phu touh teh hmai lungui ka ceisak han. Ngun sôlêi e patetlah ka sôlêi
    han. Sui tanouk e patetlah ka tanouk han. Ahnimouh ni ka min lahoi ratoum awh
    vaiteh ka thai pouh han. Ahnimouh teh ka miphun telah ka kaw han. Ahnimouh ni
    hai Jehovah teh kaimae Cathut doeh ati awh han.
  twi-twi: Mede nkyɛmu abiɛsa mu baako yi bɛfa ogya mu; mɛnan wɔn te sɛnea wɔnan dwetɛ,
    na masɔn wɔn so sɛ sikakɔkɔɔ. Wɔbɛbɔ me din afrɛ me, na megye wɔn so. Mɛka se,
    ‘Wɔyɛ me nkurɔfo,’ na wɔbɛka se, ‘Awurade yɛ yɛn Nyankopɔn.’ ”
  hlt-hlt: Hlop thum hlop at te hmai khuiah ka khuen vetih cak a cil bangla amih te
    ka cil ni. Sui a noemcai bangla amih te ka noemcai ni. Anih loh kai ming te a
    khue uh vaengah kai loh anih te ka doo ni. Anih te ka pilnam ka ti vetih anih
    long khaw kai kah Pathen Yahweh a ti ni.
  tbz-SIM: 'Kɛ̀ m bɛ̀ yɑ̀ɑ́kɛ́ kɛ́ bɛ̀ wénkùnnɛ bɛ̀ ɔ̃ɔ̃ pṹnnɛ́ mɛ̀ɛ̀ botí mɛsɔɔ
    nnɛ̀ timɑ́tì pɛ́ítì kɛ̀ dɛ̀ɛ wenkɛ. Dɛ yiè kɛ̀ bɛ̀ níí n yú kɛ̀ n yie nkɛ dɔ̀
    bɛ̀ tu n kɔbɛ mbɛ, kɛ̀ bɛ̀ dɔ̀: Kuyie nkuù ti te.'
  msy-2020: Eghtɨ ikɨzir itir kam, a nan damazimɨn zueghsɨ, kɨ a damu ganigham, mati
    me silvaba ko, golɨn mɨneziba batueghasa, avimɨn da tuema da isi. Eghtɨ me na
    ko mɨkɨmtɨ, kɨ men mɨgɨrɨgɨaba baragham. Egh kɨ kamaghɨn me mɨkɨm suam, ‘Ia nan
    gumazamiziba.’ Eghtɨ me kamaghɨn na mɨkɨmam, ‘Nɨ Ikiavɨra Itir God nɨ en God.’ ”
  dop-dop: 'Mɑɑ tɑɣɑnɩ kʋkɑɑsɑɑ mɛ ɩsɩɩ pɑ wɔkʋɣʋ wʋlɑ nɑ liɣitee nyəɣətʋ kɛ kɔkɔ
    nɑ pə́ nyɑɑlɩ-tɩ tɔ. Ɩlɛnɑ ɩ́ sələmɩ-m nɑ mɑ́ mʋ, nɑ mɑ́ yɑɑ-mɛɣɛ mɑ yəlɑɑ. Ɩlɛnɑ
    mɩɩ yɔɣɔtəɣɩ sɩ: Tɑcɑɑ kɛlɛ Ɩsɔ.'
  azb-azb: «Qalan üçdə birini oda salacağam, Onları gümüşü təmizləyən kimi təmizləyəcəyəm.
    Qızılı yoxlayan kimi yoxlayacağam. Onlar Mənim adımı çağıracaq, Mən də onlara
    cavab verib “Bunlar Mənim xalqımdır” deyəcəyəm, Onlar da “Rəbb Allahımızdır” deyəcək.
  eng-DBY: 'And I will bring the third part into the fire, and will refine them as
    silver is refined, and will try them as gold is tried. They shall call on my name,
    and I will answer them: I will say, It is my people; and they shall say, Jehovah
    is my God.'
  hin-2017: उस तिहाई को मैं आग में डालकर ऐसा निर्मल करूँगा, जैसा रूपा निर्मल किया
    जाता है, और ऐसा जाँचूँगा जैसा सोना जाँचा जाता है। वे मुझसे प्रार्थना किया करेंगे,
    और मैं उनकी सुनूँगा। मैं उनके विषय में कहूँगा, ‘ये मेरी प्रजा हैं,’ और वे मेरे
    विषय में कहेंगे, ‘यहोवा हमारा परमेश्वर है।’” (1 पत. 1:7, भज. 91:15, यिर्म. 30:22)
  wol-KYG: 'Ñetteel bi laay tàbbal ci sawara, xelli ko ca ni ñuy xellee xaalis, nattu
    ko ni ñuy nattoo wurus cib taal. Xaaj boobu moo may woo ci sama tur, ma wuyu ko.
    Moom laay wax: “Sama ñoñ,” Moom mu ne: “Aji Sax jeey sama Yàlla.”»'
  eng-YLT: And I have brought the third into fire, And refined them like a refining
    of silver, And have tried them like a trying of gold, It doth call in My name,
    and I answer it, I have said, 'My people it [is],' And it saith, 'Jehovah [is]
    my God!'
  kne-kne: Din inkatlo ay mabay-an yan linisak ay kaman din iyat ay manlinis si palata
    ya balitok babaen si apoy. Awni et mankararag dan sak-en et songbatak daida. Ibagak
    ay daida di ipogaw ko yan ibaga da abe ay sak-en di Diyos da.”
  eng-WYC-2017: And I shall lead the third part by fire, and I shall burn them, as
    silver is burnt, and I shall prove them, as gold is proved. He shall call to help
    my name, and I shall graciously hear him; and I shall say, Thou art my people,
    and he shall say, Thou art my Lord God.
  eng-WMBB: I will bring the third part into the fire, and will refine them as silver
    is refined, and will test them like gold is tested. They will call on my name,
    and I will hear them. I will say, ‘It is my people;’ and they will say, ‘The LORD
    is my God.’”
  urd-GVH: इस बचे हुए हिस्से को मैं आग में डालकर चाँदी या सोने की तरह पाक-साफ़ करूँगा।
    तब वह मेरा नाम पुकारेंगे, और मैं उनकी सुनूँगा। मैं कहूँगा, ‘यह मेरी क़ौम है,’
    और वह कहेंगे, ‘रब हमारा ख़ुदा है’।”
  rug-rug: Sapu keke hie si kote vagi la nia Rau koasa nika; kote va via i Rau si
    arini guana va via siliva meke podeke i guana qolo. Kote tioko mae ia rini sa
    Pozaqu meke kote olaṉa i Rau; kote zama si Arau, ‘Arini si na Qua tinoni,’ meke
    kote zama si arini, ‘E Zihova sa mami Tamasa,’ kote gua.”
  gaz-gaz: Ani harka sadaffaa kana ibiddattin naqa; akkuma meetii baqsee isaan nan
    qulqulleessa; akka warqeetti isaan nan qora. Isaan maqaa koo ni waammatu; anis
    deebii nan kennaaf; ani, ‘Isaan saba koo ti’ nan jedha; isaan immoo, ‘Waaqayyo
    Waaqa keenya’ jedhu.”
  fra-LSG: 'Je mettrai ce tiers dans le feu, Et je le purifierai comme on purifie
    l’argent, Je l’éprouverai comme on éprouve l’or. Il invoquera mon nom, et je l’exaucerai;
    Je dirai: C’est mon peuple! Et il dira: L’Éternel est mon Dieu!'
  yal-yal: N yi a dɔnxɛn sa tɛɛni n yi a rasɛnsɛn alo gbetina. N yi e mato tɛɛni,
    alo xɛmaan matoon kii naxan yi. Nayi, e n maxandima nɛn, n yi e yabi. N na a falama
    nɛn, ‘N ma yamaan nan ne ra.’ E yi a fala, e naxa, ‘Alatala nan nxɔ Ala ra.’ ”
  haw-1868: 'A e alakai au i kekahi hapakolu iwaena o ke ahi, A e hoohehee au ia lakou
    e like me ka hooheheeia ana o ke kala, E hoao hoi au ia lakou e like me ka hoao
    ana i ke gula: E kahea mai ia poe i kuu inoa, a e hoolohe au ia lakou: E olelo
    auanei au, O ko''u poe kanaka keia; A e olelo hoi lakou, O Iehova ko''u Akua.'
  arb-NAV: 'فَأُجِيزُ هَذَا الثُّلْثَ فِي النَّارِ لأُنَقِّيَهُ تَنْقِيَةَ الْفِضَّةِ،
    وَأَمْحَصَهُ كَمَا يُمْحَصُ الذَّهَبُ. هُوَ يَدْعُو بِاسْمِي وَأَنَا أَسْتَجِيبُهُ.
    أَنَا أَقُولُ: هُوَ شَعْبِي، وَهُوَ يَقُولُ: الرَّبُّ هُوَ إِلَهِي».'
  ewe-ewe: Etɔ̃liawo ƒe ɖeka sia matsɔ ade dzo me, maklɔ wo ŋuti abe ale si woklɔa
    klosaloe ene, eye mado wo kpɔ abe ale si wodoa sika kpɔ ene. Woayɔ nye ŋkɔ, eye
    matɔ na wo. Magblɔ be, ‘Wonye nye amewo’ Woawo hã agblɔ be, ‘Yehowae nye míaƒe
    Mawu.’ ”
  eng-LEE: 'And I will bring the third part into the fire, and I will refine them
    as one refineth silver, and will probe them as gold is probed: they will call
    on my name, and I will answer their prayer; I will say, They arc my people; and
    they will say, The Lord is my God.'
  asm-FB: আৰু সেই তৃতীয় ভাগক মই জুইত সুমুৱাই, ৰূপ খপাৰ দৰে খপিম আৰু সোণ পৰীক্ষা কৰাৰ
    দৰেপৰীক্ষা কৰিম। তেওঁলোকে মোৰ নামেৰে প্ৰাৰ্থনা কৰিব, আৰু মই তেওঁলোকক উত্তৰ দি
    ক’ম, ‘এয়ে মোৰ প্ৰজা!’ আৰু তেওঁলোকে ক’ব, ‘যিহোৱা মোৰ ঈশ্বৰ’।”
  sus-A: ﭑ نَ دْشْ سَشَن ندٍ سَمَ نّ تّ عِ، ﭑ عٍ رَشُنُ عَلْ فبٍتِ. ﭑ شَ عٍ مَتٌ عَلْ
    شّيمَ. عَ نَ ﭑ مَشَندِ، ﭑ عَ شَ دُبَ سُشُمَ نّ. ﭑ قَمَ نّ عَ مَسٍندٍ، ‹ﭑ مَ حَمَ
    نَن يَ،› عَ قَن عَ مَسٍن، ‹عَلَتَلَ نَن مُشُ مَرِفِ عَلَ رَ.›»
  fra-SBL: 'Je ferai passer le tiers dans le feu, et les affinera comme on affine
    l''argent, et les testera comme on teste l''or. Ils invoqueront mon nom, et je
    les entendrai. Je dirai : « C''est mon peuple ». et ils diront : ''Yahvé est mon
    Dieu''".'
  hbo-hbo: וְהֵבֵאתִ֤י אֶת־הַשְּׁלִשִׁית֙ בָּאֵ֔שׁ וּצְרַפְתִּים֙ כִּצְרֹ֣ף אֶת־הַכֶּ֔סֶף
    וּבְחַנְתִּ֖ים כִּבְחֹ֣ן אֶת־הַזָּהָ֑ב ה֣וּא ׀ יִקְרָ֣א בִשְׁמִ֗י וַֽאֲנִי אֶעֱנֶ֣ה
    אֹתֹ֔ו אָמַ֙רְתִּי֙ עַמִּ֣י ה֔וּא וְה֥וּא יֹאמַ֖ר יְהוָ֥ה אֱלֹהָֽי׃ ס
  kik-kik: Gĩcunjĩ kĩu gĩa ithatũ kĩa andũ nĩngakĩhĩtũkĩria mwaki-inĩ; ngaamatheria
    ta betha, na ndĩmagerie ta ũrĩa thahabu igeragio. Nĩmagakaĩra rĩĩtwa rĩakwa, na
    niĩ nĩngametĩka; Nĩngoiga atĩrĩ, ‘Aya nĩ andũ akwa,’ nao moige atĩrĩ, ‘Jehova
    nĩwe Ngai witũ.’ ”
  fra-NCL: 'Je ferai entrer ce tiers dans le feu et je l’épurerai comme on épure l’argent,
    je l’éprouverai comme on éprouve l’or. Lui, il invoquera mon nom, et moi je l’exaucerai.
    Je dirai : « C’est mon peuple ! » Et il dira : « Yahweh est mon Dieu ! »'
  cek-AK: 'Sum kanglung hmai hoi atui pacii baktih, sui loe hmai hoiah tanoek ah oh
    baktih toengah, thumto haih to hmai thungah ka vah han: nihcae mah ka hmin to
    kawk o tih, to naah nihcae to ka pathim han: to naah kai mah, nihcae loe kai ih
    kami ni, tiah ka thuih han; nihcae mah doeh, Angraeng loe kai ih Sithaw ni, tiah
    thui o toeng tih, tiah Angraeng mah thuih.'
  cuk-cuk: 'Degi-inigwele, we-dule-durgusmaladdi, an soogi odurdakoed. Ar igi mani
    swilidik-guega soogi-dulege, deyobi, an swilidik imakoed, ar igi or soogi wilubdaklege,
    deyobi, an wilubdakoed. Geb degine, we-dulemar anse gornanai gumaloed, geb an,
    abin-imakoed. An sogdoed: ‘Wemar, an-dulamalad.’ Wemar sogdemogoed: ‘Bab-Jehová,
    anmar-Bab-Dummadid.’ ”'
  uig-CYR: 'Андин Мән үчинчи қисмини отқа киргүзимән, уларни күмүч тавлиғандәк тавлаймән,
    алтун синалғандәк уларни синаймән; улар Мениң намимни чақирип нида қилиду вә Мән
    уларға җавап беримән; Мән: «Бу Мениң хәлқим» дәймән; улар: «Пәрвәрдигар мениң
    Худайим» — дәйду.'
  tel-2017: ఆ మూడవ భాగాన్ని నేను అగ్నిలో నుండి వెండిని తీసి శుభ్రపరచినట్టు శుద్ధి
    చేస్తాను. బంగారాన్ని పరీక్షించినట్టు వారిని పరీక్షిస్తాను. వారు నా నామాన్నిబట్టి
    మొరపెట్టినప్పుడు నేను వారి మొర ఆలకిస్తాను. “వీరు నా ప్రజలు” అని నేనంటాను. “యెహోవా
    మా దేవుడు” అని వారు అంటారు.
  hat-BSA: '“Konsa, Mwen va mennen fè pase twazyèm pati a nan dife. Mwen va rafine
    yo tankou yo rafine ajan, e pase yo a leprèv tankou lò. Yo va rele non Mwen, e
    Mwen va tande yo. Mwen va di: ‘Yo se pèp Mwen’, e yo va di: ‘SENYÈ a, se Bondye
    mwen an.’”'
  kos-kos: Ac nga fah srike sie tafu tolu se ma ac painmoulla uh, ac aknasnasyalos
    oana ke silver uh ac aknasnasyeyuk ke e. Nga fah srikalos oana ke ac srikeyuk
    gold uh. Na elos fah pre nu sik, ac nga fah topkolos. Nga fah fahkang nu selos
    lah elos mwet luk, ac elos fah fahkak lah nga God lalos!”
  hbo-WLC: וְהֵבֵאתִ֤י אֶת־הַשְּׁלִשִׁית֙ בָּאֵ֔שׁ וּצְרַפְתִּים֙ כִּצְרֹ֣ף אֶת־הַכֶּ֔סֶף
    וּבְחַנְתִּ֖ים כִּבְחֹ֣ן אֶת־הַזָּהָ֑ב ה֣וּא ׀ יִקְרָ֣א בִשְׁמִ֗י וַֽאֲנִי֙ אֶעֱנֶ֣ה
    אֹת֔וֹ אָמַ֙רְתִּי֙ עַמִּ֣י ה֔וּא וְה֥וּא יֹאמַ֖ר יְהוָ֥ה אֱלֹהָֽי׃ ס
  ibo-ibo: Otu ụzọ nʼime ụzọ atọ a fọdụrụ ka m ga-ewebata nʼime ọkụ. Aga m eji ọkụ
    nụchaa ha dịka e si anụcha ọlaọcha, jiri ọkụ nwaa ha dịka e si anwa ọlaedo. Ha
    ga-akpọku aha m, aga m azakwa ha. Aga m asịkwa, ‘Ndị a bụ ndị m,’ Ha onwe ha ga-asịkwa,
    ‘Onyenwe anyị bụ Chineke anyị.’ ”
  ory-ory: ଆଉ, ସେହି ତୃତୀୟାଂଶକୁ ଆମ୍ଭେ ଅଗ୍ନି ମଧ୍ୟଦେଇ ଆଣିବା ଓ ରୂପା ଯେପରି ପରିଷ୍କୃତ ହୁଏ,
    ତଦ୍ରୂପ ସେମାନଙ୍କୁ ପରିଷ୍କାର କରିବା, ଆଉ ସୁନା ଯେପରି ପରୀକ୍ଷିତ ହୁଏ, ସେପରି ସେମାନଙ୍କୁ ପରୀକ୍ଷା
    କରିବା। ସେମାନେ ଆମ୍ଭ ନାମରେ ପ୍ରାର୍ଥନା କରିବେ ଓ ଆମ୍ଭେ ସେମାନଙ୍କର ପ୍ରାର୍ଥନା ଶୁଣିବା। ଆମ୍ଭେ
    କହିବା, ‘ଏମାନେ ଆମ୍ଭର ଲୋକ’ ଆଉ, ସେମାନେ କହିବେ, ‘ସଦାପ୍ରଭୁ ଆମ୍ଭର ପରମେଶ୍ୱର ଅଟନ୍ତି।’”
  chk-chk: Nge ewe eu leulüngatin mi chüen manau üpwe atolongeer lon ewe ekkeiin riaföü,
    pwe üpwe limetiir usun eman a limeti silifer lon ekkei, üpwe sotuniir usun eman
    a sotuni kolt won ekkei. Mürin repwe kökköri itei, nge ngang üpwe pälüeniir. Üpwe
    apasa, ‘Ämi nei aramas,’ nge ir repwe apasa, ‘Ewe Samol mi Lapalap i ach we Kot.’”
  rop-rop: En ai garra testim olabat garram trabul if dei bulurrum mi brabliwei. En
    thru det trabul ai garra meigim olabat klin brom ola nogudbala ting, jis laik
    pipul meigim det silba klinwan garram faiya, en jis laik weya olabat meigim det
    gol klinwan wen dei barnim blanga deigimat det nogudwan pat. Afta dei garra jingat
    langa mi en ai garra ensim olabat. Ai garra tok, ‘Yumob main pipul,’ en dei garra
    tok, ‘YAWEI yu na det God blanga melabat’.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І введу ту третину в огонь, і розплавлю їх, як плавлять срібло, й очищу
    їх, як чистять золото: Вони будуть призивати ймя мов, а я вислухаю їх і скажу:
    Ось, се мій нарід, а вони казати муть: Господь — се Бог мій!'
  deu-1951: 'Aber dieses letzte Drittel will ich ins Feuer bringen und es läutern,
    wie man Silber läutert, und will es prüfen, wie man Gold prüft. Es wird meinen
    Namen anrufen, und ich will ihm antworten; ich will sagen: «Das ist mein Volk!»
    und es wird sagen: «Der HERR ist mein Gott!»'
  eng-JPS: 'And I will bring the third part through the fire, and will refine them
    as silver is refined, and will try them as gold is tried; they shall call on My
    name, and I will answer them; I will say: ''It is My people'', and they shall
    say: ''The LORD is my God.'''
  srp-1865: 'I tu æu treæinu metnuti u oganj, i pretopiæu ih kako se pretapa srebro,
    i okušaæu ih kako se kuša zlato; oni æe prizvati ime moje, i ja æu im se odazvati
    i reæi æu: to je moj narod; a oni æe reæi: Gospod je Bog naš.'
  lug-lug: Ekitundu kino eky’ekimu ekyokusatu ndikireeta mu muliro, ne mbalongoosa
    ng’effeeza bw’erongoosebwa mbagezese nga zaabu bw’egezesebwa. Balikoowoola erinnya
    lyange nange ndibaanukula. Ndigamba nti, ‘Bantu bange,’ era nabo baliddamu nti,
    ‘Mukama ye Katonda waffe.’ ”
  heb-heb: והבאתי את השלשית באש וצרפתים כצרף את הכסף ובחנתים כבחן את הזהב הוא יקרא
    בשמי ואני אענה אתו אמרתי עמי הוא והוא יאמר יהוה אלהי׃
  ben-IRV: আমি সেই তৃতীয় ভাগকে আগুনের মধ্যে নিয়ে যাব; তাদেরকে পরিষ্কার করব যেমনভাবে
    রূপাকে পরিষ্কার করা হয় এবং আমি তাদেরকে পরীক্ষা করব ঠিক যেমনভাবে সোনাকে পরীক্ষা
    করা হয়। তারা আমার নাম ডাকবে আর আমি তাদের উত্তর দেব এবং বলব, ‘এরা আমার লোক!’ আর
    তারা বলবে, ‘সদাপ্রভু আমার ঈশ্বর’!”
  pan-pan: ਮੈਂ ਇੱਕ ਤਿਹਾਈ ਨੂੰ ਅੱਗ ਵਿੱਚ ਪਾਵਾਂਗਾ, ਮੈਂ ਉਹ ਨੂੰ ਤਾਵਾਂਗਾ ਜਿਵੇਂ ਚਾਂਦੀ ਤਾਈ
    ਜਾਂਦੀ ਹੈ, ਮੈਂ ਉਹ ਨੂੰ ਪਰਖਾਂਗਾ ਜਿਵੇਂ ਸੋਨਾ ਪਰਖੀਦਾ ਹੈ, ਉਹ ਮੇਰਾ ਨਾਮ ਲੈ ਕੇ ਪੁਕਾਰਨਗੇ
    ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉੱਤਰ ਦਿਆਂਗਾ, ਮੈਂ ਆਖਾਂਗਾ, ਇਹ ਮੇਰੀ ਪਰਜਾ ਹੈ ਅਤੇ ਉਹ ਆਖਣਗੇ ਯਹੋਵਾਹ
    ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹੈ।
  mya-JVB: ထိုတစုကို မီး အလယ်သို့ ငါရှောက်သွား စေမည်။ ငွေ ကိုချွတ် သကဲ့သို့ ချွတ်
    မည်။ ရွှေ ကို စုံစမ်း သကဲ့သို့ စုံစမ်း မည်။ သူတို့သည် ငါ့ နာမ ကို ပဌနာပြု ၍ ငါနားထောင်
    မည်။ သူ တို့ကို ငါ ၏လူမျိုး ဟူ၍ငါခေါ်ဝေါ် မည်။ သူ တို့ကလည်း ၊ ထာဝရဘုရား သည် ငါ
    တို့၏ဘုရား သခင်ဖြစ်တော်မူ၏ဟု ဝန်ခံ ကြလိမ့်မည်။
  hmo-hmo: Bona unai kahana tamona, idia do noho taudia, be lau ese do lau tohoa.
    Lau ese idia dekenai lahi do lau atoa, idia do lau hagoevaia, siliva be lahi dekenai
    idia hagoevaia bamona. Ma lau ese lahi dekenai idia do lau tohoa, golo idia tohoa
    bamona. Unai neganai idia ese lau dekenai do idia guriguri henia, bona lau ese
    edia guriguri do lau kamonai. Lau ese idia do lau hamaoroa, do lau gwau, ‘Umui
    be lauegu bese taudia,’ bona idia be do idia gwau, ‘Oi, Lohiabada, be aiemai Dirava.’ ”
  urd-urd: और मैं इस तिहाई को आग में डालकर चाँदी की तरह साफ़ करूँगा और सोने की ताऊँगा।
    वह मुझ से दुआ करेंगे, और मैं उनकी सुनूँगा। मैं कहूँगा, 'यह मेरे लोग हैं, और वह
    कहेंगे, 'ख़ुदावन्द ही हमारा ख़ुदा है।”
  rus-SYN: 'И введу эту третью часть в огонь, и расплавлю их, как плавят серебро,
    и очищу их, как очищают золото: они будут призывать имя Мое, и Я услышу их и скажу:
    “это Мой народ”, и они скажут: “Господь - Бог мой!”'
  bqc-SIM: Má lɛɛ dopi baasa ń tɛ́o lán ã́nusu baasaawa, má ń maa lɛgwa, lá
    wì vua maa lɛgwawa. Aa ma sísi, mí wemá. Má mɛnɛ́ ma gbɛ̃́ↄ, aai omɛɛ Dii
    ń Lua.
  tcz-CHONGTHU: Keiman hicheng chu meilah a kon in puidoh ingting kasuhtheng ding
    ahi. keiman dangka bangin sutheng in ting sana banga kalhit theng ding ahi. Amahon
    kaminna eihin koudiu chujong leh ka hou ding ahi. Keiman amahohi kamite ahi kati
    ding ahin amahon Amahi Pakai le ka Pathen ahi atidiu ahi” ati.
  mar-mar: त्या तिसऱ्या भागाला मी अग्नीत टाकीन, आणि चांदीला शुद्ध करताता तसे त्यांना
    शुद्ध करीन; सोन्याची पारख करतात तसा मी त्यांना पारखीन. ते माझा धावा करतील आणि
    मी त्यांना प्रतिसाद देईन. मी म्हणेण, ‘हे माझे लोक आहेत.’ आणि ते म्हणतील, ‘परमेश्वर
    माझा देव आहे.’”
  qub-qub: 'Chay cawaycar quëdaj cajtaga ninaparämi päsachishaj. Guellay, gori oxidashanta
    limyuyächejnömi limyuyächishaj. Chayno ruraptërämi paycunaga nogatana mañacamangapaj.
    Noganami paycunata yanapäshaj. Paycunataga nishaj ‹Acrashä runacunami canqui›
    nir. Paycunapis nenga: ‹Tayta Diosmi Diosninchëga› nir. Noga Tayta Diosmi në chayno
    cananpaj.»'
  bqp-bqp: Kon sube tee te dɔ̃ɔ doke kpɑ n tu sɔwɑ nge mɛ bɑ rɑ sii geesu sɔwe. Kon
    tu sɔwɑwɑ nge mɛ bɑ rɑ wurɑ sɔwe. Tɑ koo nɛn yĩsiru soku kpɑ n tu wurɑri. Kon
    tu sɔ̃ n nɛɛ, tɑ sɑ̃ɑwɑ nɛn tɔmbu. Kpɑ ten tii tu mɑɑ nɛɛ, nɑ sɑ̃ɑwɑ Gusunɔ ten
    Yinni.
  hat-hat: Mwen pral pase rès moun sa yo nan dife. Mwen pral netwaye yo menm jan yo
    netwaye ajan nan dife. Mwen pral wè ki kalite moun yo ye menm jan yo pase lò nan
    dife pou wè si li bon. Y'a lapriyè nan pye m', m'a reponn yo. M'a di yo se pèp
    pa m' yo ye. Y'a di se mwen menm, Seyè a, ki Bondye yo.
  eng-BSB: This third I will bring through the fire; I will refine them like silver
    and test them like gold. They will call on My name, and I will answer them. I
    will say, ‘They are My people,’ and they will say, ‘The LORD is our God.’”
  tod-tod: 'Nà seizu ɠilagi naa lɔ abui zu, gè gaawun kɔzɔi ɠula ba, ʋelei nu a
    ɗa walii ɠaawun da kɔzɔi ɠula ba, nà nɔɠɔi ɠula ba, ʋelei nu a ɗa zanugi ma ɠɔzɔi
    ɠula la ba. Naazu ta fàli, gè ti wooɠaaʋote. Nà ti loli ga: ‹Nà-nuɓusɛiti.›
    Tiya ma, ta ɠɛ ma: ‹Ɠɔoɠɔ GALAGI ɠa é ga gá-ƓALAGI!› »'
  eng-WEBPB: I will bring the third part into the fire, and will refine them as silver
    is refined, and will test them like gold is tested. They will call on my name,
    and I will hear them. I will say, ‘It is my people;’ and they will say, ‘The LORD
    is my God.’”
  kbq-kbq: Hagi mago kevu vahe'ma mani'naza vahera tevefi zamavare'na ufre'na, tevefima
    silvama kreno eri agru hiankna nehu'na, golima tevefi kreno'ma eri zogiankna hugahue.
    Ana hanuge'za zamagra nagri nagi ahe'za nunamuna nehanage'na nunamuzmia antahi'na
    nona huzmante'na, Nagri vahe mani'naze hu'na nehanuge'za, zamagra hu'za Ra Anumzamo'a,
    tagri Anumza mani'ne hu'za hugahaze.
  nhe-BL: 'Huan nopa pilquentzi israelitame tlen noja mocahuase ipan ni tlali, niquinpanoltis
    ipan se hueyi tlitl para niquinyejyecos huan niquintlapajpacchihuas hasta itztose
    queja plata huan oro tlen senquistoc cuali. Huan yajuanti nechtzajtzilise, huan
    na niquintlacaquilis, huan niquijtos: ‘Ya ni notlacajhua.’ Huan yajuanti quiijtose:
    ‘TOTECO yajaya toDios tojuanti.’”'
  bus-bus: Mɛ́ lɛo doo pì baasa kↄ̃n tɛ́o lán kondogi baasana bà. Mɛ́ ń maaa yↄ̃ mà
    gwa lán wè vura maaa yↄ̃ wà gwa nà. Aↄ̃é ma sísi, mɛ́ weńla. Mɛ́ be ma gbɛ̃nↄn
    ń ũ, aↄ̃é be Diin ń Luda ũ.
  gub-BL: Amuata kar putar a'e umàno 'ym ma'e kwer tata pupe ihe wà nehe. Amukatu
    putar ihe wà nehe. Teko umukatu itaxig parat tata pupe wà. Umupyràn itazu or tata
    pupe wà no. Nezewegatete amukatu putar a'e wikuwe wiwi ma'e ihe wà nehe. Na'e
    uze'eg putar ihewe wà nehe. Aenu putar waze'eg nehe. — Peiko heremiaihu romo,
    a'e putar wanupe nehe. — Tupàn Tuweharupi Wiko Ma'e wiko urezar romo a'e, i'i
    putar ihewe wà nehe.
  eng-DRA: 'And I will bring the third part through the fire, and will refine them
    as silver is refined: and I will try them as gold is tried. They shall call on
    my name, and I will hear them. I will say: Thou art my people: and they shall
    say: The Lord is my God.'
