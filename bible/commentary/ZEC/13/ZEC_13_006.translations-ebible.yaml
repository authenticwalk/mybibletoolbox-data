verse: ZEC.013.006
translations:
  mal-C: 'ആരെങ്കിലും അവനോട്: ‘നിന്റെ ശരീരത്തിൽ ഏറ്റിരിക്കുന്ന മുറിവുകൾ എന്ത്,’ എന്നു
    ചോദിച്ചാൽ, ‘എന്റെ സ്നേഹിതരുടെ വീട്ടിൽവെച്ച് എനിക്കേറ്റ മുറിവുകൾതന്നെ’ എന്ന് അവൻ
    ഉത്തരം പറയും.'
  deu-TKW: 'Und wenn man ihn dann fragt: Was bedeuten denn diese Narben auf deiner
    Brust? so wird er antworten: Sie kommen von Schlägen, die ich im Hause meiner
    Lieben erhalten habe.'
  lin-lin: 'Soki batuni ye : ‹ Bongo bapota oyo ezali na tolo na yo ewuti wapi ? ›
    Akozongisa : ‹ Nazokaki yango kati na ndako ya balingami na ngai. ›'
  eng-LSV: And [one] has said to him, || What [are] these wounds in your hands? And
    he has said, Because I was struck [at] home by my lovers.
  eng-GNV: And one shall say vnto him, What are these woundes in thine hands? Then
    he shall answere, Thus was I wounded in the house of my friendes.
  eng-WEBSTER: And one shall say to him, What are these wounds in thy hands? Then
    he shall answer, Those with which I was wounded in the house of my friends.
  nhw-BL: '“Huan se quiilhuis: ‘Huajca ¿para tlen lijlipintic momax?’ Huan yaya quiijtos:
    ‘Ya ni pampa nechcocojque ipan ininchaj nohuampoyohua.’ ”'
  swh-ONEN: Ikiwa mtu atamuuliza, ‘Majeraha haya yaliyo mwilini mwako ni ya nini?’
    Atajibu, ‘Ni majeraha niliyoyapata katika nyumba ya rafiki zangu.’
  bba-bba: Bɑ̀ n nùn bikiɑ bɑ nɛɛ, mɑnɑ u sere mɛɛrɑ yeni wɑ ye yɑ wɑ̃ɑ win nɔmɑɔ,
    kpɑ u wisi u nɛɛ, u ye wɑwɑ win bɔrɔ kĩnɑsibun yɛnuɔ.
  eng-KJVCPB: And one shall say unto him, What are these wounds in thine hands? Then
    he shall answer, Those with which I was wounded in the house of my friends.
  luo-luo: Ka ngʼato openje ni, ‘To adhonde manie dendigi to manade?’ To enodwok ni,
    ‘Adhondegi ayudo e od osiepena.’ ”
  meu-meu: Bena ta ese bema nanadaidia, bema toma “Ene dorumui berodia be dahaka?”,
    idia baeto “Ini bero na turamai edia ruma ai a davari”.
  npi-ULB: तर कसैले त्यसलाई भन्‍नेछ, ‘तेरा हातहरूका बिचमा भएका यी घाउ के हुन्?’ र
    त्यसले जवाफ दिनेछ, ‘म आफ्ना साथीभाइको घरमा हुँदा मलाईती चोट लागेका थिए ।’”
  yor-yor: Ẹnìkan ó sì wí fún un pé, ‘Ọgbẹ́ kín ní wọ̀nyí ni ẹ̀yìn rẹ?’ Òun o sì dáhùn
    pé, ‘Wọ̀nyí ni ibi tí a ti sá mi ní ilé àwọn ọ̀rẹ́ mi.’
  pes-OPCB: 'و اگر کسی بپرسد: ”پس این زخمها روی بدن تو چیست؟“ جواب می‌دهد: ”در نزاع
    با دوستان زخمی شده‌ام.“»'
  tgl-ULB: Ngunit may isang magsasabi sa kaniya, 'Ano ang mga sugat na ito sa pagitan
    ng iyong mga braso?' at sasagot siya, 'Ako ay nasugatan nang nasa bahay ako ng
    aking mga kaibigan.”'
  hui-hui: Ani laragola mbiralime ibuhondo hale halu lalu, Í̠naga galu kunini motudu
    ngagoni agua binibe, lalu hale hayagua ibugua tihondo ke̱ howa ladai bialu lalu,
    I̱ nenege mbira andaga pu hewaria nogoba henego motudu ogoni, lolebira, laya lene.
  mya-mya: ထို​နောက်​အ​ကယ်​၍​လူ​တစ်​စုံ​တစ်​ယောက်`သင် ၏​ရင်​၌​ရှိ​သော​ဒဏ်​ရာ​ကား​အ​ဘယ်​နည်း'
    ဟု မေး​ခဲ့​သော်​ထို​သူ​က`အ​ကျွန်ုပ်​သည်​ဤ​ဒဏ် ရာ​များ​ကို​မိတ်​ဆွေ​တစ်​ဦး​၏​အိမ်​တွင်​ရ​ရှိ
    ခဲ့​ပါ​သည်' ဟု​ပြန်​ပြော​လိမ့်​မည်'' ဟူ​၍​မိန့် တော်​မူ​၏။
  bod-N: ཡང་མི་ཞིག་གིས་དེ་ལ་འདི་ལྟར། ཁྱོད་ཀྱི་ལག་པ་གཉིས་ཀྱི་བར་དུ་རྨ་འདི་རྣམས་ཡོད་པ་ཅི་ཡིན་ནམ་ཞེས་དྲིས་ན།
    དེས་ལན་དུ། འདི་དག་ནི་ང་ལ་གཅེས་པའི་མི་ཡི་ཁྱིམ་དུ་ཕོག་པའི་རྨ་ཡིན་ནོ་ཞེས་སྨྲ་བར་འགྱུར།
  sna-sna: Kana mumwe munhu akamubvunza achiti, ‘Maronda aya ari pamuviri wako ndeeiko?’
    achapindura achiti, ‘Maronda andakakuvadzwa paimba yeshamwari dzangu.’
  spa-BLM: 'Se le dirá: “¿Qué son estas heridas entre los brazos? Entonces responderá:
    ‘Aquellas con las que fui herido en casa de mis amigos.’'
  cac-cac: 'Tato ay junoc mach sc''anb''an d''a junoc eb'' icha tic: ¿Tas yaj juntzan̈
    echen d''a a nivanil chi''? tato xchi, ol spacan icha tic: Ix in ac''ji echnaj
    d''a spat eb'' vamigo, xcham eb'', xchi Jehová.'
  swh-ULB: Lakini mtu mwingine atamwambia, 'Majeraha haya kati ya mikono yako ni ya
    nini?' naye atajibu, nilijeruhiwa na waliokuwa katika nyumba ya rafiki zangu.”
  bel-bel: 'Яму скажуць: чаго ж на руках у цябе шнары? і ён адкажа: таму, што мяне
    білі ў доме тых, што любяць мяне.'
  deu-ELBBK: 'Und wenn jemand zu ihm spricht: Was sind das für Wunden in deinen Händen?,
    so wird er sagen: Es sind die Wunden, womit ich geschlagen worden bin im Haus
    derer, die mich lieben.'
  mbb-OT: 'Emun duen ed-insà kandan bahin te menge palì diyà te lawa zan, ne iyan
    heini tavak dan: ‘Nepelian a ziyà te valey te menge emiǥu ku.’ ”'
  mal-2015: 'നിന്റെ കയ്യിൽ കാണുന്ന ഈ മുറിവുകൾ എന്തു എന്നു ചോദിക്കുന്നതിന്നു അവൻ: എന്നെ
    സ്നേഹിക്കുന്നവരുടെ വീട്ടിൽവെച്ചു ഞാൻ അടികൊണ്ടതാകുന്നു എന്നു ഉത്തരം പറയും.'
  rmc-rmc: 'Te lestar vareko phučela: ‚Sostar tut hin kala jazvi pre tiro hrudňikos?‘
    odphenela: ‚Kala jazvi man hin andral o kher mire prijaťeľengro.‘“'
  nlg-nlg: Ma geke vaga siki sakai ke huatiu, na hava na kakale igi tana luhumu? Agaia
    ke bora tugu, na kakale vaivi ke, ra kaleu tana valedira lei kulagu.
  pes-OPV: 'و او راخواهند گفت: این جراحات که در دستهای تومی باشد چیست؟ و او جواب خواهد
    داد آنهایی است که در خانه دوستان خویش به آنها مجروح شده‌ام.'
  ron-1924: 'Ши дакэ-л ва ынтреба чинева: ‘Де унде вин ачесте рэнь пе каре ле ай ла
    мынь?’, ел ва рэспунде: ‘Ын каса челор че мэ юбяу ле-ам примит.’'
  ben-OBCV: তাকে যদি কেউ জিজ্ঞাসা করে, ‘তোমার শরীরের এই ক্ষতগুলি কীসের?’ সে উত্তর
    দেবে, ‘আমার বন্ধুর বাড়িতে এসব আঘাত পেয়েছি।’
  som-som: Oo waxaa lagu odhan doonaa, Waa maxay nabrahan gacmahaaga ku yaalla? Oo
    isna wuxuu ugu jawaabi doonaa, Waa kuwii laygu dhaawacay anigoo guriga saaxiibbaday
    jooga.
  lat-VUC: 'Et dicetur ei: Quid sunt plagæ istæ in medio manuum tuarum? Et dicet:
    His plagatus sum in domo eorum qui diligebant me.]'
  eng-ASVBT: And one shall say unto him, What are these wounds between thine arms?
    Then he shall answer, Those with which I was wounded in the house of my friends.
  ita-1885: 'E gli si dirà: Che voglion dire quelle ferite, che tu hai in mezzo delle
    mani? Ed egli dirà: Son quelle che mi sono state date nella casa de'' miei amici.'
  eng-LXXUP: And I will say to him, What are these wounds between thy hands? and he
    shall say, Those with which I was wounded in my beloved house.
  eng-ULB: But someone will say to him, 'What are these wounds between your arms?'
    and he will answer, 'I was wounded with those in my friends' house.'”
  spa-VBL: 'Y si alguien le pregunta: “¿Cuál es el motivo de esas heridas en tu espalda?”
    él responderá: “Fui herido en la casa de un amigo”.'
  fra-_FOB: 'Et quand on lui dira: Qu''est-ce que ces blessures à tes mains? il répondra:
    C''est dans la maison de mes amis qu''on me les a faites.'
  mal-mal: '“നിന്റെ കയ്യിൽ കാണുന്ന ഈ മുറിവുകൾ എന്ത്?” എന്നു ചോദിക്കുന്നതിന് അവൻ: “എന്നെ
    സ്നേഹിക്കുന്നവരുടെ വീട്ടിൽവച്ച് ഞാൻ അടികൊണ്ടതാകുന്നു” എന്ന് ഉത്തരം പറയും.'
  urd-GVR: Agar koī pūchhe, ‘To phir tere sīne par zaḳhmoṅ ke nishān kis tarah lage?
    To jawāb degā, maiṅ apne dostoṅ ke ghar meṅ zaḳhmī huā.’”
  suz-BL: सुइमी मेको कली ‘इ रां ङा गार मार नमी? दे हिल्‍लो पाम्‍तेक्‍म हना, एको आं
    वारच आ खिंमी दुम्‍शो गार नम’ देंब।
  eng-NOY: And when one shall say to him, “What are these wounds in thy hands?” He
    shall answer, “Those with which I was wounded in the house of my friends.”
  ita-1927: 'E gli si dirà: “Che son quelle ferite che hai nelle mani?” Ed egli risponderà:
    “Son le ferite che ho ricevuto nella casa dei miei amici”.'
  ckb-ckb: 'ئەگەر کەسێک بپرسێت: ”ئەم برینانە چین لە جەستەت؟“ ئەویش وەڵام دەداتەوە:
    ”ئەوەیە کە لە ماڵی دۆستانم پێی بریندار بووم.“'
  eng-BBE: And if anyone says to him, What are these wounds between your hands? then
    he will say, Those with which I was wounded in the house of my friends.
  kan-OKCV: ಆಗ ಒಬ್ಬನು ಅವನಿಗೆ, ‘ನಿನ್ನ ಕೈಗಳಲ್ಲಿರುವ ಈ ಗಾಯಗಳು ಏನು?’ ಎಂದು ಕೇಳಿದರೆ, ಅವನು,
    ‘ನನ್ನ ಸ್ನೇಹಿತರ ಮನೆಯಲ್ಲಿ ನನಗುಂಟಾದ ಗಾಯಗಳೇ,’ ಅನ್ನುವನು.
  tam-2017: 'அப்பொழுது ஒருவன் அவனை நோக்கி: உன் கைகளில் இருக்கிற இந்த தழும்புகள் என்னவென்று
    கேட்டால், என் சிநேகிதரின் வீட்டிலே காயப்பட்டதினால் உண்டானவைகள் என்பான்.'
  spa-RV-1909: 'Y le preguntarán: ¿Qué heridas son éstas en tus manos? Y él responderá:
    Con ellas fuí herido en casa de mis amigos.'
  ron-BTF: 'Şi cineva îi va spune: Ce sunt aceste răni în mâinile tale? Atunci el
    va răspunde: Acelea cu care am fost rănit în casa prietenilor mei.'
  eng-WEBP: One will say to him, ‘What are these wounds between your arms?’ Then he
    will answer, ‘Those with which I was wounded in the house of my friends.’
  eng-FBV: If somebody asks him, “What are those wounds on your back?” he will answer,
    “I was wounded in my friend's house.”
  nld-1939: 'En als men hem vraagt: Waar komen dan de wonden in uw handen vandaan,
    zal hij zeggen: Die zijn mij in het huis van mijn vrienden geslagen.'
  nch-BL: '“Huan se quiilhuis: ‘Huajca ¿para ten lijlipintic momax?’ Huan yaya quiijtos:
    ‘Ya ni pampa techcocojque ipan ininchaj nohuampoyohua.’ ”'
  vie-1934: 'Nếu ai hỏi rằng: Những vết thương giữa cánh tay ngươi bởi cớ gì? Thì
    nó sẽ đáp rằng: Aáy là những vết thương ta đã bị trong nhà bạn ta.'
  hin-CV: यदि कोई उससे पूछे, ‘तुम्हारे शरीर पर ये घाव कैसे हैं?’ तो वह उत्तर देगा,
    ‘मेरे मित्रों के घर में मुझे ये घाव लगे हैं.’
  spa-BES: 'Y si alguien le dice: ¿Cuáles son estas heridas entre tus manos? entonces
    él dirá: fui herido en la casa de mis amigos.'
  tdx-tdx: 'Le hanao ty hoe ama’e ty raike: Aa vaho inoñe o fere am-pità’oo? Le hoe
    ty havale’e: Tañ’ anjombam-pikoko ahy ao iraho te finofoke.'
  tha-KJV: และถ้าผู้ใดจะถามเขาว่า ‘ทำไมท่านมีแผลในมือทั้งสอง’ เขาจะตอบว่า ‘ข้าพเจ้าได้แผลนั้นในเรือนของพวกเพื่อนของข้าพเจ้า’”
  por-BR-2018: 'E se lhe perguntarem: Que feridas são estas em tuas mãos? Ele responderá:
    Com elas fui ferido na casa de meus amigos.'
  deu-ELO: 'Und wenn jemand zu ihm spricht: Was sind das für Wunden in deinen Händen?
    so wird er sagen: Es sind die Wunden, womit ich geschlagen worden bin im Hause
    derer, die mich lieben.'
  eng-WYC-2018: And it shall be said to him, What be these wounds in the middle of
    thine hands? And he shall say, With these I was wounded in the house of them that
    loved me. (And it shall be said to him, What be these wounds in the midst of thy
    hands? And he shall say, I was wounded with these in the house of those who loved
    me.)
  epo-epo: 'Se oni diros al li: Kio estas ĉi tiuj vundoj sur viaj manoj? tiam li respondos:
    Oni batis min en la domo de miaj amantoj.'
  uig-PIN: 'Əmdi birsi uningdin: «Ⱨǝy, ǝmdi sening mǝydǝngdiki bu zǝhmǝtlǝr nemǝ?»
    — desǝ, u: «Dostlirimning ɵyidǝ yarilinip ⱪaldim» — dǝp jawab beridu.'
  beo-beo: Amasea, enoga ema amane adole ba:sea, ‘Amo fa:ginisi dia bidegia gala,
    ilia bai da adila:?’ e da bu adole imunu, ‘Na da amo fa:ginisi na sama ea diasua
    lai.’”
  tpi-OTNT: Sapos wanpela man i askim em olsem, ‘Yu mekim wanem na yu kisim dispela
    mak bilong naip long bros bilong yu?’, orait em bai i giaman na i tok, ‘Mi kisim
    long haus bilong wanpela pren bilong mi.’”
  hau-SA: In wani ya tambaye shi, ‘Waɗanne miyaku ne haka a jikinka?’ Zai amsa yă
    ce, ‘Miyakun da aka yi mini a gidan abokaina ne.’
  uig-LAT: 'Emdi birsi uningdin: «Hey, emdi séning meydengdiki bu zexmetler néme?»
    — dése, u: «Dostlirimning öyide yarilinip qaldim» — dep jawab béridu.'
  nde-nde: Aluba ebuzwa kuthiwe, ‘Ngawani amanxeba la asemzimbeni wakho?’ Uzaphendula
    athi, ‘Ngamanxeba engawazuza endlini yabangane bami.’
  ton-ton: Pea ʻe pehē mai ʻe ha taha kiate ia, ‘Ko e hā ʻae ngaahi lavea ko ʻena
    ʻi ho nima?’ Pea te ne pehē ʻe ia, ‘Ko e ngaahi lavea ʻi heʻeku ʻi he fale ʻo
    hoku kāinga.’
  ces-1613: 'A dí-li kdo jemu: Jaké to máš rány na rukou svých? I odpoví: Jimiž jsem
    zbit v domě těch, kteříž mne milují.'
  eng-WMB: One will say to him, ‘What are these wounds between your arms?’ Then he
    will answer, ‘Those with which I was wounded in the house of my friends.’
  tam-TCV: ஒருவன் அவனிடம், ‘உன் உடலில் இந்தக் காயங்கள் எப்படி உண்டாயின?’ எனக் கேட்டால்,
    அதற்கு அவன், ‘என் நண்பர்களின் வீட்டிலே நான் பட்ட காயங்கள்’ என்பான்.
  ceb-ULB: Apan ang pipila moingon kaniya, 'Unsa man kining mga samad nga anaa sa
    imong mga bukton?' ug motubag siya, 'Samad kini sa dihang didto ako sa balay sa
    akong mga higala.'”
  pol-UBG: 'A jeśli ktoś go zapyta: Co to za rany na twoich rękach? Wtedy powie: Zostałem
    zraniony w domu moich przyjaciół.'
  urd-GVU: اگر کوئی پوچھے، ’تو پھر تیرے سینے پر زخموں کے نشان کس طرح لگے؟‘ تو جواب
    دے گا، ’مَیں اپنے دوستوں کے گھر میں زخمی ہوا‘۔“
  eng-OEBCW: And they will say to him, ‘What are these scars on your back?’ And he
    will say, ‘The scars which I received in the house of my friends.’
  deu-1912: 'So man aber sagen wird zu ihm: Was sind das für Wunden in deinen Händen?
    wird er sagen: So bin ich geschlagen im Hause derer, die mich lieben.'
  kan-2017: ಮತ್ತೊಬ್ಬನು ಅವನನ್ನು, ‘ನಿನ್ನ ಎದೆಯ ಮೇಲಿರುವ ಈ ಗಾಯಗಳು ಏನು?’ ಎಂದು ಕೇಳಿದರೆ ಅವನು,
    ‘ಮಿತ್ರರ ಮನೆಯಲ್ಲಿ ನನಗಾದ ಗಾಯಗಳು’” ಎಂದು ಉತ್ತರ ಕೊಡುವನು.
  yap-yap: Ma fa’anra fith be’ ngak ni ga’ar, ‘Mang e tin be’er e maad’ad u daken
    ngarngorrem?’ Ma ra fulweg ni ga’ar, ‘Ma’ad’ad ni gu tay u tabnaw rok e tafger
    rog.’”
  hlt-MCSB: Anih te, “Na kut laklo kah hmasoe he ta?” a ti nah vaengah, “Ka lungnah
    im kah n'ngawn la he,” a ti ni.
  mdy-ETH: ፔቴ ዓሲ፦ ‹ሃይ ኔኤኮ ዑፆይዳ ዓኣ ኪፃ ዓይጌ ኪፃሴ ኪሢዳዖ?› ጌይ ዖኦጬቴ፥ ዒዚ፦ ‹ታ ዒጊኒስኬያ ማኣራ ታ ማዻዖ
    ኪፃዼ ኪሢኬ› ጌይ ማሃንዳኔ።»
  twi-ASANTE: Na sɛ obi bisa no sɛ, ‘Ɛdeɛn akuro na ɛwɔ wo ho yi a?’ Ɔbɛbua sɛ, ‘Ɛyɛ
    akuro a menyaa wɔ me nnamfonom fie.’ ”
  eng-WEBU: One will say to him, ‘What are these wounds between your arms?’ Then he
    will answer, ‘Those with which I was wounded in the house of my friends.’
  spa-PDDPT: 'Le preguntarán: ¿Por qué tienes estas heridas en tus manos? Y él responderá:
