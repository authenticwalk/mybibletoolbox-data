  cek-AK: Kami mah, Tipongah na ban ah ahma oh loe? tiah dueng o naah, Kam puinawk
    ih im ah ahma ka caak, tiah thui tih.
  cuk-cuk: 'Ar dule-wargwen, ese egichialile: ‘Be-argangi nailikgusad-igar-maidi,
