  gun-gun: 'Ha''e gui xapy''a rei ixupe amongue oporandu ''rã: “Mba''exa''vy tu ndepo
    re kyxĩague oĩ?” he''i ramo ombovai vy “Kyxĩague xere oĩ va''e ma xeirũ kuery
    ro py aĩ jave xekyxĩa rive”, he''i rive ''rã.'
  agu-BL: 'Ej, nin kol tz''oc jun tan jakle''n: ‘¿Poro mbi eka''n tan e''chk q''uixpnak
    yi at te awankil?’ Stza''we'' tzuntz: ‘Cho''n mbnix xe chica''l e'' wamiw.’ ”'
  ilo-ULB: Ngem ibaganto ti maysa a tao kenkuana, 'Ania dagitoy a sugat iti nagbaetan
    dagiti takkiagmo?' agulbodto ket isungbatna, 'Nasugatak iti balay ti gayyemko.”'
  kpg-kpg: Maa dahi dangada ga heeu gi mee, ‘Do hadahada la ne lauwa di aha?’ gei
    mee ga helekai, ‘Au ne lauwa i di hale dogu ihoo hagaaloho.’”
  uig-ARA: 'ئەمدى بىرسى ئۇنىڭدىن: «ھەي، ئەمدى سېنىڭ مەيدەڭدىكى بۇ زەخمەتلەر نېمە؟»
    ــ دېسە، ئۇ: «دوستلىرىمنىڭ ئۆيىدە يارىلىنىپ قالدىم» ــ دەپ جاۋاب بېرىدۇ.'
  sus-sus: 'Kɔnɔ e a maxɔrinma nɛ, ‹Munse na yi nari ra i bɛlɛxɛe ma?› A e yaabima
    nɛ: ‹N xanuntenyi nan n maxɔnɔxi.›»'
  pon-2006: Eri, ma emen pahn idek reh, ‘Lipwen ohla da kei me mi nan mwaremwaromwen?’
    e ahpw pahn sapengki, ‘Kompoakepahi men me wiahiong ie ni imweo.’”
  ksd-ksd: 'Ma tikai na tir ia dari: Ava nam ra umana baba ta ra limam? Ma na bali
    ia dari: A vuna, tago di tar ubu vakinkin iau ta ra kuba i ra umana talaigu.'
  grc-BRENT: Καὶ ἐρῶ πρὸς αὐτὸν, τί αἱ πληγαὶ αὗται ἀναμέσον τῶν χειρῶν σου; καὶ ἐρεῖ,
    ἃς ἐπλήγην ἐν τῷ οἴκῳ τῷ ἀγαπητῷ μου.
  ind-AYT: 'Apabila ada orang yang bertanya kepadanya, ‘Luka apakah yang ada di badanmu
    itu?’ Dia akan menjawab: Itulah luka yang aku dapat di rumah sahabat-sahabatku!”'
  nya-nya: Ngati wina adzamufunsa, ‘Zilonda zili mʼthupi lakoli ndi chiyani?’ Iye
    adzayankha kuti, ‘Zilondazi ndinazilandira mʼnyumba ya abwenzi anga.’
  hrv-hrv: 'Ako li ga tko upita: ''Kakve su ti to rane po tijelu?'' on će odgovoriti:
    ''Izranjen sam kod prijateljÄa.'''
  mps-mps: Te bidi me deligo te tiwai po agaba hanalu, ‘Nage magi ilama te nago hagawiade
    hwą dolaliwe?’ tialima agai tibo po weyu, te tiwai po waibao, ‘Ena te ena abagi
    me deligo bede te hwągo dolai da,’ po waibao,” Genuai Bidigo te po wai.
  tpi-tpi: Sapos wanpela man i askim em olsem, ‘Yu mekim wanem na yu kisim dispela
    mak bilong naip long bros bilong yu?’, orait em bai i giaman na i tok, ‘Mi kisim
    long haus bilong wanpela pren bilong mi.’”
  dan-1931: 'Og spørger man ham: “Hvad er det for Sår på dit Bryst?” skal han sige:
    “Dem fik jeg i mine Boleres Hus.”'
  vie-OVCB: 'Nếu có người hỏi: ‘Tại sao ông bị thương trên tay?’ Người sẽ đáp: ‘Đây
    là vết thương tôi bị tại nhà người bạn!’”'
  guj-2017: પણ જો કોઈ તેને કહેશે કે, ‘તારા હાથો પર આ ઘા શાના છે?’ તો તે જવાબ આપશે
    કે, ‘તે ઘા તો મને મારા મિત્રોના ઘરમાં પડ્યા હતા તે છે.’”
  pon-2006A: Eri, ma emen pahn idek reh, ‘Dahme kawehla nan mwaremwaromwen?’ E pahn
    sapengki, ‘Kompoakepahi men me wiahiong ie ni imweo.’”
  por-BRBSL: 'Um lhe dirá: ''Que feridas são essas entre seus braços?''. Então ele
    responderá: ''Aqueles com os quais fui ferido na casa de meus amigos''.'
  eng-OEBUS: And they will say to him, “What are these scars on your back?” And he
    will say, “The scars which I received in the house of my friends.”
  cth-cth: Ayâ ni hai na kut dawk e a hmânaw hah bangtelane telah na pacei pawiteh,
    hote hmânaw teh ka hui im vah ka ca e hmânaw doeh telah bout a dei han.
  twi-twi: Na sɛ obi bisa no se, ‘Akuru bɛn na ɛwɔ wo ho yi a?’ Obebua se, ‘Ɛyɛ akuru
    a minyaa wɔ me nnamfonom fi.’ ”
  hlt-hlt: Anih te, “Na kut laklo kah hmasoe he ta?” a ti nah vaengah, “Ka lungnah
    im kah n'ngawn la he,” a ti ni.
  tbz-SIM: 'Kɛ̀ bɛ̀ ò bekɛ kɛ yĩ: Bɑ́ n kó tifíɛ̀tì nɛ́ bo ɑ cĩ̀ncĩ̀nnì? Ò dɔ̀: N
    nɛ́pobɛ̀ bɛɛ̀ dɛ̀ nni nkɔ̀ùtɛ.'
  msy-2020: Eghtɨ gumazitam kamaghɨn an azaragham, ‘Kar manmaghɨn amizir duar kurim
    nɨn evarimɨn iti?’ Eghtɨ a ifar suam, ‘Kɨ uan namakamɨn dɨpenimɨn a ini.’ ”
  dop-dop: 'Ye pɑ pɔɔsɑ-ɩ sɩ: Pepe kʋnɑ-ŋ nyɑ́ lɑŋlɛ tɑɑ kɛ́ ɩsəntɔ? Ɩlɛ ɩ cɔ sɩ:
    Mɑ nɑ mɑ cɑmnɑnɑɑ kɛ́, nɑ pə́ kʋ-m mpʋ.'
  azb-azb: 'O biri ondan soruşacaq: “Bəs sinəndəki bu yaralar nədir?” O isə “dostlarımın
    evində aldığım yaralardır” deyəcək.'
  eng-DBY: And one shall say unto him, What are those wounds in thy hands? And he
    will say, Those with which I was wounded in the house of my friends.
  hin-2017: तब उससे यह पूछा जाएगा, ‘तेरी छाती पर ये घाव कैसे हुए,’ तब वह कहेगा, ‘ये
    वे ही हैं जो मेरे प्रेमियों के घर में मुझे लगे हैं।’”
  wol-KYG: 'Te su ñu ko nee: “Légét yii ci sab dënn nag?” Da naan: “Lii de ay légét
    la yu ma jële ca sama kër xarit ya.”»'
  eng-YLT: And [one] hath said unto him, 'What [are] these wounds in thy hands?' And
    he hath said, 'Because I was smitten [at] home by my lovers.'
  eng-WYC-2017: And it shall be said to him, What be these wounds in the middle of
