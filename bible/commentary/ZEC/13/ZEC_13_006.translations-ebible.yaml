    ”'
  uig-CYR: 'Әнди бириси униңдин: «Һәй, әнди сениң мәйдәңдики бу зәхмәтләр немә?» —
    десә, у: «Достлиримниң өйидә ярилинип қалдим» — дәп җавап бериду.'
  tel-2017: “నీ చేతులకు ఉన్న గాయాలు ఏమిటి?” అని ఎవరైనా వాణ్ణి అడిగితే “ఇవి నా స్నేహితుల
    ఇంట్లో ఉన్నప్పుడు నాకు తగిలిన దెబ్బలు” అని వాడు చెబుతాడు.
  hat-BSA: 'Konsa, yon moun va vin di l: ‘Ki blesi sa ki nan mitan bra ou yo?’ Epi
    li va reponn: ‘Sa yo se blesi ke mwen te pran lakay zami mwen yo.’'
  kos-kos: Na mwet se fin siyuk sel, ‘Ac mea kalmen kinet iniwom ingan?’ Na el ac
    fah topuk ac fahk, ‘Ma orekla in lohm sin mwet kawuk se luk.’”
  hbo-WLC: וְאָמַ֣ר אֵלָ֔יו מָ֧ה הַמַּכּ֛וֹת הָאֵ֖לֶּה בֵּ֣ין יָדֶ֑יךָ וְאָמַ֕ר אֲשֶׁ֥ר
    הֻכֵּ֖יתִי בֵּ֥ית מְאַהֲבָֽי׃ ס
  ibo-ibo: Ọ bụrụ na onye ọbụla ajụọ, ‘Gịnị bụ ọnya ndị a niile dị gị nʼahụ?’ Ha ga-azaghachi,
    ‘Ọnya ndị etipụtara m nʼụlọ ndị enyi m.’
  ory-ory: ପୁଣି, ତୁମ୍ଭର ଦୁଇ ବାହୁ ମଧ୍ୟରେ ଏହି କ୍ଷତଦାଗସବୁ କଅଣ? ଏହା କେହି ତାହାକୁ ପଚାରିଲେ,
    ସେ ଉତ୍ତର କରିବ, ‘ମୁଁ ଆପଣା ବନ୍ଧୁମାନଙ୍କ ଗୃହରେ ଯେଉଁ ଆଘାତ ପାଇଥିଲି, ଏହିସବୁ ସେହି।’”
  chk-chk: Nge ika eman epwe aisini, ‘Met popun a kinas won sökürum?’, iwe, epwe pälüeni,
    ‘Eman a akinasaei me lon imwen chiechiei.’”
  rop-rop: En if sambodi luk langa im en tok, ‘Yu garram det mak langa yu bodi laik
    sambala laiyawan mesinja abum,’ wal im garra tok streidawei, ‘Ai nomo laiyawan
    mesinja. Aibin gedim detlot mak wen aibin jidan garram main fren olabat langa
    olabat haus.’” Tharran deya na YAWEI bin tok blanga det taim weya garra kaman
    bambai.
  ukr-1871: 'І як спитає хто в його: Що ж се в тебе за рани на руках? то він відкаже:
    Се мене бито в дому люблячих мене.'
  deu-1951: 'Wird man ihn aber fragen: «Was sind das für Wunden in deinen Händen?»
    so wird er antworten: «Die hat man mir geschlagen im Hause meiner Lieben!»'
  eng-JPS: 'And one shall say unto him: ''What are these wounds between thy hands?''
    Then he shall answer: ''Those with which I was wounded in the house of my friends.'''
  srp-1865: 'I ako mu ko reèe: kake su ti to rane na ruku? on æe odgovoriti: dopadoh
    ih u kuæi prijatelja svojih.'
  lug-lug: Era singa omuntu bamubuuza nti, ‘Ate bino ebiwundu ebiri ku mubiri gwo
    bya ki?’ Aliddamu nti, ‘Ebiwundu n’abifunira mu nnyumba ya mikwano gyange.’ ”
  heb-heb: ואמר אליו מה המכות האלה בין ידיך ואמר אשר הכיתי בית מאהבי׃
  ben-IRV: যদি কেউ তাকে জিজ্ঞাসা করে, তোমার দেহে ওগুলো কিসের দাগ? এবং সে উত্তর দেবে,
    আমার বন্ধুদের বাড়িতে যে সব আঘাত পেয়েছি এ তারই দাগ।
  pan-pan: ਜੇ ਉਹ ਨੂੰ ਕੋਈ ਆਖੇਗਾ ਕਿ ਤੇਰੇ ਹੱਥਾਂ ਦੇ ਵਿੱਚ ਇਹ ਜ਼ਖਮ ਕੀ ਹਨ? ਤਾਂ ਉਹ ਆਖੇਗਾ ਕਿ
    ਇਹ ਉਹੋ ਹੀ ਹਨ ਜਿਨ੍ਹਾਂ ਨਾਲ ਮੈਂ ਆਪਣੇ ਪ੍ਰੇਮੀਆਂ ਦੇ ਘਰ ਜ਼ਖਮੀ ਕੀਤਾ ਗਿਆ।
  mya-JVB: သူတပါးကလည်း၊ သင့် လက် ၌ ပေါ်သော ဒဏ်ရာ ကား အဘယ်သို့ နည်းဟုမေး လျှင် ၊ ဤဒဏ်ရာကား၊
    အကျွန်ုပ် ၏ အဆွေခင်ပွန်း အိမ် ၌ ခံရ သောဒဏ်ရာဖြစ်ပါသည်ဟု ပြန်ပြော လိမ့်မည်။
  hmo-hmo: “Bona bema tau ta ese unai tau ia nanadaia, ia gwau, ‘Unai bero oiemu kemena
    dekenai be dahaka?’ Vadaeni unai tau ese inai bamona do ia haere, ‘Inai bero be
    lauegu turana ena ruma dekenai lau davaria.’ ”
  urd-urd: और जब कोई उससे पूछेगा, कि तेरी छाती “पर यह ज़ख़्म कैसे हैं?” तो वह जवाब
    देगा यह वह ज़ख्म हैं जो मेरे दोस्तों के घर में लगे।
  rus-SYN: 'Ему скажут: отчего же на руках у тебя рубцы? И он ответит: оттого, что
    меня били в доме любящих меня.'
  bqc-SIM: 'Tó wà aà là: Bↄ́ ia mɛ́ tɛ́tɛ n ↄↄwa sↄ̃? A mɛ: É''e! Ma kɛ''ĩa
    ma gbɛ̃́ↄ bɛɛ.'
  tcz-CHONGTHU: Khat touvin ahileh naop achu ipi maha baham atiuleh aman kagol kapaiho
    in na eimavonau ahi atiding ahi.
  mar-mar: पण इतर लोक त्यास विचारतील, ‘मग तुझ्या हातावर जखमा कसल्या?’ तेव्हा तो उत्तर
    देईल, ‘मित्राच्या घरात मला लागलेल्या माराचे हे वण होत!”
  qub-qub: 'Capas pipis taponga: ‹Chauraga ¿imanöpataj ruracushcanqui janayquicho
    caycaj serataga?› Paynami nengapaj: ‹Chaytaga amïgöcunapa wasinchömi ruramasha›
    nir.»'
  bqp-bqp: Bɑ̀ n nùn bikiɑ bɑ nɛɛ, mɑnɑ u sere mɛɛrɑ yeni wɑ ye yɑ wɑ̃ɑ win nɔmɑɔ,
    kpɑ u wisi u nɛɛ, u ye wɑwɑ win bɔrɔ kĩnɑsibun yɛnuɔ.
  hat-hat: 'Si yon moun mande l'': Pouki tout mak blese sa yo sou ponyèt ou? L''a
    reponn: Se kay yon zanmi sa rive m''.'
  eng-BSB: If someone asks him, ‘What are these wounds on your chest ?’ he will answer,
    ‘These are the wounds I received in the house of my friends.’
  tod-tod: 'Ni ta gaazaɠana, ti ɠɛ ma: ‹È palai niiti sɔlɔɔgɛ ɠale, ti è-ɠɔlɔgi
    ma?› Toɠa ti wooɠaaʋote, é ɠɛ ma: ‹Gè ti zɔlɔɔgɛ nɛ̀ɛɲɔɠɔiti ta-ʋɛlɛi wu.› »'
  eng-WEBPB: One will say to him, ‘What are these wounds between your arms?’ Then
    he will answer, ‘Those with which I was wounded in the house of my friends.’
  kbq-kbq: Ana hanige'za mago'a vahe'mo'za agrira antahige'za, kamimizafina na'amo
    kahe'ne? hu'zama antahigesageno'a anage hugahie, ronenimokizmi nonte vu'noge'za
    nahe'naza zamo'e huno hugahie.
  nhe-BL: '“Huan se quiilhuis: ‘Huajca ¿para tlen lijlipintic moma?’ Huan yajaya quiijtos:
    ‘Ya ni pampa nechcocojque ipan ininchaj nohuampoyohua.’”'
  bus-bus: 'Tó wà à là: Bↄ́ bↄ̀gbɛ bé kú n ↄↄnↄa sↄ̃ↄ? Eé be: É''e! Ma kɛ̃nna ma gbɛ̃nↄ
    bɛmɛ.'
  gub-BL: Aze amo upuranu hehe wà nehe. — Mo nekixikixi nepuxi'a rehe, aze i'i izupe
    wà nehe, — Hemyrypar wanàpuz me hekixi a'e wà, i'i putar wanupe nehe, waze'eg
    iwazar pà nehe.
  eng-DRA: 'And they shall say to him: What are these wounds in the midst of thy hands?
    And he shall say: With these I was wounded in the house of them that loved me.'
