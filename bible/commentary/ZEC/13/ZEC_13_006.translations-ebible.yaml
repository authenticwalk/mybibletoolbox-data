    loved me.
  eng-WMBB: One will say to him, ‘What are these wounds between your arms?’ Then he
    will answer, ‘Those with which I was wounded in the house of my friends.’
  urd-GVH: अगर कोई पूछे, ‘तो फिर तेरे सीने पर ज़ख़मों के निशान किस तरह लगे? तो जवाब
    देगा, मैं अपने दोस्तों के घर में ज़ख़मी हुआ’।”
  rug-rug: Pana nanasa ia keke tie, ‘Nasa sari bakora pa tinimu hire?’ gua, si kote
    olaṉa guahe si asa, ‘Sari bakora si vagi ni rau pa vetu tanisa qua baere,’ kote
    gua.”
  gaz-gaz: Yoo namni tokko, ‘Madaan dhagna kee irraa kun maali?’ jedhee gaafate, inni,
    ‘Madaan kun madaa ani mana michoota kootti madaaʼee dha’ jedhee deebisa.
  fra-LSG: 'Et si on lui demande: D’où viennent ces blessures que tu as aux mains?
    Il répondra: C’est dans la maison de ceux qui m’aimaient que je les ai reçues.'
  yal-yal: Koni e a maxɔdinma nɛn, e naxa, “Nanse laru itoe ra i kanken ma?” A e yabima
    nɛn, a naxa, “E n maxɔlɔ nɛn n xɔyine konni.”
  haw-1868: A e olelo aku kekahi ia ia, O ke aha keia mau wahi eha ma kou mau lima?
    E i mai kela, Oia kahi a'u i hoehaia'i, Iloko o ka hale o ka poe i aloha mai ia'u.
  arb-NAV: 'وَعِنْدَمَا يَسْأَلُهُ أَحَدٌ: مَا هَذِهِ الْجُرُوحُ فِي يَدَيْكَ؟ يُجِيبُهُ:
    هِيَ الَّتِي جُرِحْتُ بِها فِي بَيْتِ أَحِبَّائِي».'
  ewe-ewe: Ne ame aɖe abiae be, ‘Nu ka ƒe abiwoe nye esiwo le ŋutiwò?’ la, aɖo eŋu
    be, ‘Mexɔ abi siawo le xɔ̃nyewo ƒe aƒe me!’
  eng-LEE: And should some one say unto him, What are these wounds between thy hands?
    Then will he say, Those with which I have been wounded in the house of my [vicious]
    friends.
  asm-FB: কিন্তু কোনোৱে তেওঁক ক’ব, ‘তোমাৰ বাহু দুটাৰ মাজত এইবোৰ ঘাৰ দাগ কিহৰ?’ তেতিয়া
    তেওঁ উত্তৰ দিব, ‘মোৰ বন্ধুসকলৰ ঘৰত মই এইবোৰ আঘাত পোৱা দাগ’।”
  sus-A: كْنْ عٍ عَ مَشْرِنمَ نّ، ‹مُنسٍ نَ يِ نَرِ رَ عِ بّلّشّيٍ مَ؟› عَ عٍ يَابِمَ
    نّ؛ ‹ﭑ شَنُنتٍنيِ نَن ﭑ مَشْنْشِ.›»
  fra-SBL: 'On lui dira : « Qu''est-ce que c''est que ces plaies entre tes bras ? ».
    Il répondra : « Ce sont les blessures que j''ai reçues dans la maison de mes amis ».'
  hbo-hbo: וְאָמַ֣ר אֵלָ֔יו מָ֧ה הַמַּכֹּ֛ות הָאֵ֖לֶּה בֵּ֣ין יָדֶ֑יךָ וְאָמַ֕ר אֲשֶׁ֥ר
    הֻכֵּ֖יתִי בֵּ֥ית מְאַהֲבָֽי׃ ס
  kik-kik: Nake mũndũ angĩkamũũria atĩrĩ, ‘Ironda ici irĩ mwĩrĩ waku nĩ cia kĩ?’ we
    agaacookia atĩrĩ, ‘Ironda ici ndagĩĩrĩire nyũmba-inĩ ya arata akwa.’
  fra-NCL: 'Et on lui dira : « Qu’est-ce que ces blessuresà tes mains ? » et il répondra :
