  eng-WMBB: “Awake, sword, against my shepherd, and against the man who is close to
    me,” says the LORD of Hosts. “Strike the shepherd, and the sheep will be scattered;
    and I will turn my hand against the little ones.
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “ऐ तलवार, जाग उठ! मेरे गल्लाबान पर हमला कर, उस
    पर जो मेरे क़रीब है। गल्लाबान को मार डाल ताकि भेड़-बकरियाँ तित्तर-बित्तर हो जाएँ।
    मैं ख़ुद अपने हाथ को छोटों के ख़िलाफ़ उठाऊँगा।”
  rug-rug: “Kei vedara, mu vaṉunu, mu kana la ia sa Qua sepati, kana la ia sa tie
    sapu koa tata koa Rau!” zama vura gua se Zihova Tadi na Qeto Minate. “Seke ia
    sa sepati, pude hurakatae sari na sipi, meke kote va taliri la nia Rau sa Limaqu
    koari na lami.
  gaz-gaz: “Yaa goraadee, tiksee kootti, nama natti dhiʼaatu sanatti kaʼi!” jedha
    Waaqayyoon Waan Hunda Dandaʼu. “Ati tiksee rukuti; hoolonni ni bittinneeffamu;
    anis harka koo warra xixinnaatti nan deebifadha.
  fra-LSG: Épée, lève-toi sur mon pasteur Et sur l’homme qui est mon compagnon! Dit
    l’Éternel des armées. Frappe le pasteur, et que les brebis se dispersent! Et je
    tournerai ma main vers les faibles.
  yal-yal: “Silanfanna, i xa keli n ma xuruse rabaan xili ma, xɛmɛn naxan n fɛma.”
    Alatala Sɛnbɛn Birin Kanna falan ni ito ra. “Xuruse rabaan faxa, yɛxɛɛne xa xuya
    ayi. N yi keli a xunxurine xili ma.
  haw-1868: E ka pahikaua, e ala ku e oe i kuu Kahuhipa, I ke kanaka Hoa o'u, wahi
    a Iehova o na kaua. E hahau i ke Kahuhipa, a e hooauheeia na hipa; E hoohuli aku
    au i kuu lima maluna o ka poe liilii.
  arb-NAV: 'وَيَقُولُ الرَّبُّ الْقَدِيرُ: «اسْتَيْقِظْ أَيُّهَا السَّيْفُ وَهَاجِمْ
    رَاعِيَّ وَرَجُلَ رِفْقَتِي. اضْرِبِ الرَّاعِي فَتَتَبَدَّدَ الْخِرَافُ. وَلَكِنِّي
    أَرُدُّ يَدِي عَنِ الصِّغَارِ (أَيِ الْقِلَّةِ الْمُؤْمِنَةِ).'
  ewe-ewe: “O yi, nyɔ, nàtso ɖe nye alẽkplɔla la ŋu, ɖe ame si tsɔ ɖe gbɔnye kpokploe
    la ŋu!” Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe. “Xlã nu ɖe alẽkplɔla la, alẽawo
    aka ahlẽ, eye matrɔ nye asi ɖe suetɔwo ŋu
  eng-LEE: 'Awake, O sword, against my shepherd, and against the man whom I have associated
    with me, saith the Lord of hosts: smite the shepherd, and the sheep shall be scattered;
    but I will turn my hand toward the feeble ones.'
  asm-FB: “হে তৰোৱাল! তুমি মোৰ মেৰ-ছাগ ৰখীয়াৰ অহিতে, মোৰ লগৰীয়া পুৰুষজনৰেই অহিতে
    সাৰ পোৱা”- এয়ে বাহিনীসকলৰ যিহোৱাৰ ঘোষণা। “মেৰ-ছাগ ৰখীয়াজনক আঘাত কৰা, তেতিয়া
    মেৰ-ছাগবোৰ ছিন্ন-ভিন্ন হৈ যাব! কিয়নো মই ক্ষুদ্ৰসকলৰ ওপৰত মোৰ হাত চলাম।
  sus-A: «سَنتِدّفّمَ، كٍلِ ﭑ مَ شُرُ سٍ دّ مَدٌنيِ شِلِ مَ، كٍلِ مِشِ شِلِ مَ نَشَن
    نَ ﭑ سّيتِ مَ.» مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «سَنتِدّفّمَ، شُرُ سٍ دّ مَدٌنيِ
    قَشَ، يّشّييٍ رَيٍنسٍن يّ. ﭑ قَمَ نّ يّشّييْرّيٍ حَشَنكَتَدٍ.»
  fra-SBL: « Réveille-toi, épée, contre mon berger ! et contre l'homme qui m'est proche,
    dit Yahvé des Armées. « Frappez le berger, et les brebis seront dispersées ; et
    je tournerai ma main contre les petits.
  hbo-hbo: חֶ֗רֶב עוּרִ֤י עַל־רֹעִי֙ וְעַל־גֶּ֣בֶר עֲמִיתִ֔י נְאֻ֖ם יְהוָ֣ה צְבָאֹ֑ות
    הַ֤ךְ אֶת־הָֽרֹעֶה֙ וּתְפוּצֶ֣יןָ הַצֹּ֔אן וַהֲשִׁבֹתִ֥י יָדִ֖י עַל־הַצֹּעֲרִֽים׃
  kik-kik: “Arahũka, wee rũhiũ rwa njora, ũũkĩrĩre mũrĩithi wakwa, ũkĩrĩra mũndũ ũcio
    wa hakuhĩ na niĩ!” ũguo nĩguo Jehova Mwene-Hinya-Wothe ekuuga. “Ringa mũrĩithi,
    nacio ngʼondu nĩikũhurunjũka, nakuo guoko gwakwa ndĩkwerekerie kũrĩ tũgondu, ndĩtũũkĩrĩre.”
  fra-NCL: Epée, réveille-toi contre mon pasteur, contre l’homme qui est mon compagnon,
    — oracle de Yahweh des armées ! Frappe le pasteur, et que le troupeau soit dispersé.
    Et je ramènerai ma main sur les petit.
  cek-AK: 'Aw sumsen, kai ih tuutoep kami hoi kai ih ampui to tuk hanah, angthawk
    ah, tiah misatuh kaminawk ih Angraeng mah thuih: tuutoep kami hum naah loe tuunawk
    ampraek o phang tih: to tuucaanawk nuiah ban ka phok han.'
  cuk-cuk: “Es-suid, be an-sibad-wawaad-edarbed onailiksae. An dulegi-bensurgudiidgi
    be yoledage. Ani Bab-Jehová-Bela-Gangued-Nikad weyob soged. Sibad-wawaad-edarbed
    be oburgwe. Deyobi, sibad-wawaadmar duurmakdemaloed, geb an e-burwigana obelogoed.
  uig-CYR: Ойған, и қилич, Мениң падичимға, йәни Мениң шеригим болған адәмгә қарши
    чиқ, — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар; — Падичини урувәт,
    қойлар патипарақ болуп тарқитиветилиду; Мән қолумни кичик пеилларниң үстигә чүшүрүп
    турғузимән.
  tel-2017: ఖడ్గమా, నా గొర్రెల కాపరి మీదా, నా సన్నిహితుడి మీదా పడు. గొర్రెలు చెదరిపోయేలా
    వాటి కాపరిని సంహరించు. బలహీనుల మీద నేను నా చెయ్యి ఉంచుతాను. ఇది యెహోవా వాక్కు.
  hat-BSA: “Leve, O nepe, kont bèje Mwen an, e kont nonm nan ki byen pre M,” deklare
    SENYÈ dèzame yo. Frape bèje a pou mouton yo ka gaye; epi Mwen va vire men M kont
    jenn ti piti yo.
  kos-kos: LEUM GOD Kulana El fahk, “Tukakek, cutlass, ac uni mwet shepherd se ma
    orekma luk inge! Unilya, na sheep uh ac fah fahsrelik. Nga ac fah mweuni mwet
    luk
  hbo-WLC: חֶ֗רֶב עוּרִ֤י עַל־רֹעִי֙ וְעַל־גֶּ֣בֶר עֲמִיתִ֔י נְאֻ֖ם יְהוָ֣ה צְבָא֑וֹת
    הַ֤ךְ אֶת־הָֽרֹעֶה֙ וּתְפוּצֶ֣יןָ הַצֹּ֔אן וַהֲשִׁבֹתִ֥י יָדִ֖י עַל־הַצֹּעֲרִֽים׃
  ibo-ibo: “Teta nʼụra, gị mma agha, imegide onye ọzụzụ atụrụ m, na imegide nwoke
    ibe m, nke nọ m nso,” otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwubiri.
    “Tigbuo onye ọzụzụ atụrụ, igwe atụrụ ga-agbasasịkwa. Aga m eweli aka m megide
    ndị dị nta.
  ory-ory: “ହେ ଖଡ୍ଗ, ଆମ୍ଭ ପାଳକର ବିରୁଦ୍ଧରେ ଓ ଆମ୍ଭ ସଖା-ମନୁଷ୍ୟର ବିରୁଦ୍ଧରେ ଜାଗ୍ରତ ହୁଅ,
    ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ପାଳକକୁ ଆଘାତ କର, ତହିଁରେ ମେଷଗଣ ଛିନ୍ନଭିନ୍ନ ହୋଇଯିବେ
    ଓ ଆମ୍ଭେ କ୍ଷୁଦ୍ର ଲୋକମାନଙ୍କର ଉପରେ ଆପଣା ହସ୍ତ ଫେରାଇବା।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Kopwe pwök, en ketilas, o fiu ngeni
    nei chon mas, ngeni ewe aramas mi fokun kan ngeniei. Kopwe niela ewe chon mas,
    pwe ekewe sip repwe toropasfeil. Üpwe ü ngeni ekewe aramas mi kis.
  rop-rop: Wal YAWEI det boswan God bin tok, “Jandap men garram det bigbala naif.
    Fait langa det stakmen. Kilim det men hu jandap wansaid langa mi. Kilim det boswan
    blanga ola ship, en ola ship garra ol ranawei ebriweya. Ai garra panishim detlot
    lilwan ship.
  ukr-1871: Ой мечу! підіймись на пастиря мого, на близького мені, говорить Господь
    Саваот; побий пастиря, а вівцї порозбігаються! Я ж направлю руку мою на малих.
  deu-1951: Schwert, mache dich auf über meinen Hirten, über den Mann, der mein Nächster
    ist, spricht der HERR der Heerscharen; schlage den Hirten, so werden die Schafe
    sich zerstreuen, und ich will meine Hand zu den Kleinen wenden!
  eng-JPS: Awake, O sword, against My shepherd, and against the man that is near unto
    Me, saith the LORD of hosts; smite the shepherd, and the sheep shall be scattered;
    and I will turn My hand upon the little ones.
  srp-1865: Maèu, ustani na pastira mojega i na èovjeka druga mojega, govori Gospod
    nad vojskama, udari pastira, i ovce æe se razbjeæi, ali æu okrenuti ruku svoju
    k malima.
  lug-lug: “Zuukuka, ggwe ekitala olwanyise omusumba wange, olwane n’omusajja annyimirira
    ku lusegere,” bw’ayogera Mukama ow’Eggye. “Kuba omusumba endiga zisaasaane nange
    ndiyimusa omukono gwange ku baana abato.
  heb-heb: חרב עורי על רעי ועל גבר עמיתי נאם יהוה צבאות הך את הרעה ותפוצין הצאן והשבתי
    ידי על הצערים׃
  ben-IRV: এই কথা বাহিনীদের সদাপ্রভু বলেন, “হে তলোয়ার, তুমি আমার পালক ও যে ব্যক্তি
    আমার ঘনিষ্ঠ তার বিরুদ্ধে জেগে ওঠো।” পালককে হত্যা কর, তাতে ভেড়ার পাল ছড়িয়ে পড়বে!
    কারণ আমি ক্ষুদ্রগুলির বিরুদ্ধেও আমার হাত ওঠাব।
  pan-pan: ਹੇ ਤਲਵਾਰ, ਮੇਰੇ ਅਯਾਲੀ ਦੇ ਵਿਰੁੱਧ ਜਾਗ, ਉਸ ਪੁਰਖ ਦੇ ਵਿਰੁੱਧ ਜਿਹੜਾ ਮੇਰਾ ਸਾਥੀ ਹੈ!
    ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਯਾਲੀ ਨੂੰ ਮਾਰ ਕਿ ਭੇਡਾਂ ਖਿੱਲਰ ਜਾਣ,
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အိုထား ၊ ငါ ၏သိုးထိန်း
    တဘက် ၊ ငါ ၏ အပေါင်း အဘော်ဖြစ်သောသူ တဘက် ၌ နိုး လော့။ သိုးထိန်း ကို ရိုက် သတ်လော့။
    သို့ပြုလျှင်၊ သိုး တို့သည် ကွဲလွင့် ရကြ လိမ့်မည်။ သိုးသငယ် တို့အပေါ် ၌လည်း ငါသည်
    ငါ့ လက် ကို တင် ဦးမည်။
  hmo-hmo: Siahu Ibounai Lohiabada ia gwau, “Tuari kaia e, oi noga, bona mamoe naria
    tauna, lau totona ia gaukara noho tauna, do oi tuari henia. Do oi alaia mase,
    vadaeni mamoe be gabu idauidau do idia heau boio. Lau ese egu bese taudia do lau
    heatu henia.
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है, “ऐ तलवार, तू मेरे चरवाहे, या'नी उस इंसान
    पर जो मेरा रफ़ीक़ है बेदार हो। चरवाहे को मार कि ग़ल्ला तितर — बितर हो। जाए, और
    मैं छोटों पर हाथ चलाऊँगा।
  rus-SYN: 'О, меч! поднимись на пастыря Моего и на ближнего Моего, говорит Господь
    Саваоф: порази пастыря, и рассеются овцы! И Я обращу руку Мою на малых.'
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: Fɛ̃nda, fɛlɛ ń ma sãdãnao, gↄ̃ pↄ́ dɛ ma gbɛ̃do
    ũpi. Sãdãnapi lɛ́, sãↄ i fãaa, mí ↄlia an gbɛ̃́ kpɛɛnaↄzi.'
  tcz-CHONGTHU: “Thoudoh in Vo Chemjam kakelngoi chingpa leh katohkhom pipa douna
    ding in tin hatchungnungpen Pakaiyin aseije. Kelngoi chingpa chu sat lhun, akelngoi
    hochu jam cheh nauvinte chuteng keiman kelngoiho chunga kakhutlam nange ati.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, “हे तलवारी, माझ्या मेंढपाळांवर प्रहार कर व माझ्या
    मित्रावर वार कर; मेंढपाळावर वार कर म्हणजे मेंढरे पळून जातील आणि मी त्या लहान जीवांना
    शिक्षा करीन.
  qub-qub: 'Munayniyoj Tayta Diosga caynömi nin: «Sabli, uyshëröpawan yanapämajnëpa
    contran ricacuy. Uyshëruta wañuycachiy. Chaura uyshacunaga machiypa-machirmi aywaconga.
    Noganami uysha-mallwäcunapa contran ricacushaj.'
  bqp-bqp: Gusunɔ, wɔllu kɑ tem Yinni u nɛɛ, tɑkobi, ɑ nɛn kpɑro wi nɑ kuɑ nɛn bɔ̃ɔ
    wɔrio. A nùn goowo kpɑ yɑ̃ɑnu nu yɑrinɑ, kpɑ n ni nu kun dɑm mɔ wɔri.
  hat-hat: 'Seyè ki gen tout pouvwa a pale, li di ankò: -Nepe, leve non! Al atake
    gadò mouton m'' yo, moun k''ap travay avè m'' lan. Touye l'' pou bann mouton an
    ka gaye. M''ap pini ata moun ki pi piti yo.'
  eng-BSB: Awake, O sword, against My Shepherd, against the man who is My Companion,
    declares the LORD of Hosts. Strike the Shepherd, and the sheep will be scattered,
    and I will turn My hand against the little ones.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: «Boɠa zɔkpɔi wuzeɠe nà-baala makɛ
    nui laalɔɠɔma, nɛ̀ɛɲɔɠɔi laalɔɠɔma! Baala makɛ nui loɠa, baalagiti ti zuvaza,
    nà ma goiti ɓalaa doɠa.'
  eng-WEBPB: “Awake, sword, against my shepherd, and against the man who is close
    to me,” says the LORD of Armies. “Strike the shepherd, and the sheep will be scattered;
    and I will turn my hand against the little ones.
  kbq-kbq: Otio, bainati kazimoka, tavaonire'ma oti'nea sipisipi afute kva nera amasagio,
    huno Hihamu'ane Ra Anumzamo'a hu'ne. Sipsipi afute kva nera ahe frigeno sipisipi
    afu'aramimo'za panani hu'za nefre'nagenka ne'onese sipisipi nagara hara huzmantagahue.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    “Nijcahuilis ma quimictica nopa Tlamocuitlahuijquetl tlen na nijtitlantoc, yajaya
    tlen más nonechca huan tlen san se queja na. Quena, nitlanahuatis ma quimictica
    nopa Tlamocuitlahuijquetl huan nochi nopa borregojme mosemanase. Huan na nijtlalanas
    noma ica nopa tlacame tlen itztoque queja pilborregojtzitzi huan nojquiya tlaijiyohuise.'
  bus-bus: 'Mamↄma Dii Zĩ̀kpɛde ma bè: Fɛ̃ɛda, ǹ fɛɛ ma sãdãrizi, gↄ̃ kɛ̀ dɛ ma
    gbɛ̃ndoo ũu pì. Ǹ ma sãdãri pì lɛ́, sãanↄ é fãakↄ̃a, mɛ́ ↄ tↄ̃ aↄ̃ gbɛ̃ kpɛɛdeenↄa.'
  gub-BL: Nezewe uze'eg Tupàn Ikàg Wera'u Ma'e kury. — Epu'àm nehe, hetakihepuku.
    Ekutuk àràpuhàràn hawitu ma'e mono'ogar heremiruze'eg nehe. Ekutuk hepytywà har
    nehe. Ezuka àràpuhàràn hawitu ma'e mono'ogar nehe. A'e mehe àràpuhàràn hawitu
    ma'e uhàuhàz putar wà nehe. Ihe ae àzàmàtyry'ym putar àràpuhàràna'yr hawitu ma'e
    ihe wà nehe.
  eng-DRA: 'Awake, O sword, against my shepherd, and against the man that cleaveth
    to me, saith the Lord of hosts: strike the shepherd, and the sheep shall be scattered:
    and I will turn my hand to the little ones.'
