verse: ZEC.013.007
translations:
  mal-C: “വാളേ, എന്റെ ഇടയന്റെനേരേയും എന്റെ പ്രിയപുരുഷന്റെനേരേയും ഉണരുക!” എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു. “ഇടയനെ വെട്ടുക; ആടുകൾ ചിതറിപ്പോകും, ഞാൻ ചെറിയവരുടെനേർക്ക്
    എന്റെ കൈ തിരിക്കും.”
  deu-TKW: Schwert, wache auf gegen meinen Hirten, gegen den Mann, der mir so nahe
    steht! ist der Spruch Jahwes der Heerscharen. Schlage den Hirten, damit sich die
    Schafe zerstreuen, und ich meine Hand gegen die Geringen kehre!
  lin-lin: Oh mopanga, telema ! Tika ete otelema mpo na koboma mobateli bibwele na
    Ngai ! Tika ete oboma moninga na Ngai, » elobi Yawe, Mokonzi ya mampinga. « Beta
    mobateli bibwele, mpe bameme ekopalangana. Bongo nakoboma ata bibwele ya mike.
  eng-LSV: Sword, awake against My Shepherd, || And against a hero—My Fellow,” ||
    A declaration of YHWH of Hosts. “Strike the Shepherd, and the flock is scattered,
    || And I have put back My hand on the little ones.
  eng-GNV: 'Arise, O sword, vpon my shepheard, and vpon the man, that is my fellow,
    sayth the Lord of hostes: smite the shepheard, and the sheepe shall be scattered:
    and I will turne mine hand vpon the litle ones.'
  eng-WEBSTER: 'Awake, O sword, against my shepherd, and against the man that is my
    fellow, saith the LORD of hosts: smite the shepherd, and the sheep shall be scattered:
    and I will turn my hand upon the little ones.'
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    “Nijcahuilis ma quimictica nopa Tlamocuitlahuijquetl catli na nijtitlantoc, yaya
    catli más nonechca huan catli san se quen na. Quena, nitlanahuatis ma quimictica
    nopa Tlamocuitlahuijquetl huan nochi nopa borregojme mosemanase. Huan na nijtlananas
    nomax ica nopa masehualme catli itztoque quen pilborregojtzitzi huan nojquiya
    tlaijiyohuise.'
  swh-ONEN: “Amka, ee upanga, dhidi ya mchungaji wangu, dhidi ya mtu aliye karibu
    nami!” asema Bwana Mwenye Nguvu Zote. “Mpige mchungaji, nao kondoo watatawanyika,
    nami nitageuza mkono wangu dhidi ya walio wadogo,
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinni u nɛɛ, tɑkobi, ɑ nɛn kpɑro wi nɑ kuɑ nɛn bɔ̃ɔ
    wɔrio. A nùn ɡoowo kpɑ yɑ̃ɑnu nu yɑrinɑ, kpɑ n ni nu kun dɑm mɔ wɔri.
  eng-KJVCPB: 'Awake, O sword, against my shepherd, and against the man that is my
    fellow, Saith the Lord of hosts: Smite the shepherd, and the sheep shall be scattered:
    And I will turn mine hand upon the little ones.'
  luo-luo: Jehova Nyasaye Maratego wacho niya, “In ligangla, chiew mondo ichadh jakwadha,
    adier, chadh ngʼat matiyona! Go jakwath mi rombe oke, nimar abiro kumo joma pod
    yomyom.”
  meu-meu: 'Iehova Sabaota na e tomu: Dare e, a noga! Egu mamoe ireḡudia tauna ihadikana
    totona, badibadigu ai e ginimu tauna ihadikana totona. Mamoe ireḡudia tauna ba
    rahua mase, bena mamoe na bae karoho rohoroho, lau imagu baina toia roro, maraḡidia
    ihadikadia totona.'
  npi-ULB: “ए तरवार! मेरो गोठालोको विरुद्ध उठ्, जो मेरो नजिक उभिएको छ, सेनाहरूका परमप्रभु
    घोषणा गर्नुहुन्छ । गोठालोलाई प्रहार गर्, र बगाल तितर-बितर हुनेछ! किनभने तल्लो
    वर्गकाहरूका विरुद्ध म मेरो हात उठाउनेछु ।
  yor-yor: '“Dìde, ìwọ idà, sí Olùṣọ́-àgùntàn mi, àti sí ẹni tí í ṣe ẹnìkejì mi,”
    ni Olúwa àwọn ọmọ-ogun wí: “Kọlu Olùṣọ́-àgùntàn, àwọn àgùntàn a sì túká: èmi o
    sì yí ọwọ́ mi sí àwọn kéékèèké.'
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «ای شمشیر بر ضد شبان من، آن مردی که همدوش
    و همکار من است، برخیز! شبان را بزن تا گوسفندان پراکنده شوند. من قوم خود را خواهم
    زد'
  tgl-ULB: “Espada! Gisingin mo ang iyong sarili labanan mo ang aking pastol, ang
    lalaki na nakatayo ng malapit sa akin” —Ito ang pahayag ni Yahweh ng mga hukbo.”
    Patayin ang pastol, at ang kawan ay magkakawatak-watak! Sapagkat ipipihit ko ang
    aking kamay laban sa mga mahihina.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua lalu, Wai biagane ayu tibu ne
    gadele-o í̠ heya. Í̠ heyalu agali i̱naga biabe bia halu haru haga kago babe. Nogo
    sibi bu karu ibida purogo lelo nogo sibi haru haga kago bo wahabe. I̱na i̱naga
    wali agaliru baba wai bulebero.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``အို ဋ္ဌား၊ နိုး​ထ​၍​ငါ​၏​အ​မှု​တော်​ထမ်း​သိုး​ထိန်း​ကို
    တိုက်​ခိုက်​လော့။ သူ့​အား​သတ်​ဖြတ်​လော့။ ထို အ​ခါ​သိုး​တို့​သည်​က​စင့်​က​ရဲ​ဖြစ်​၍​သွား
    လိမ့်​မည်။ ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​ကို တိုက်​ခိုက်​မည်​ဖြစ်​၍၊-
  bod-N: ཀྱེ་རལ་གྲི་ལགས། ངའི་ལུག་རྫི་དང་ཟླ་གྲོགས་ལ་རྒོལ་བར་གྱིས་ཤིག་ཅེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
    ལུག་རྫི་ལ་རྡུང་བརྡེག་བྱོས་དང་ལུག་ཁྱུ་ཁ་འཐོར་དུ་འགྲོ་སྟེ། ངས་ཀྱང་ལག་པ་བརྐྱངས་ནས་ལུ་གུ་ལ་བརྡེག་པར་བྱའོ།
    །
  sna-sna: “Muka, iwe munondo, urwise mufudzi, urwise munhu ari pedyo neni!” ndizvo
    zvinotaura Jehovha Wamasimba Ose. “Rova mufudzi, makwai agopararira, uye ndichasimudza
    ruoko rwangu kuti rurwise madiki acho.
  spa-BLM: “Despierta, espada, contra mi pastor, y contra el hombre que está cerca
    de mí”, dice Yahvé de los Ejércitos. “Golpea al pastor y las ovejas se dispersarán;
    y volveré mi mano contra los pequeños.
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ic''chajocab''q''ue q''uen
    espada yic stecjicham Vin̈ stan̈vumal in chon̈ab'', aton Vin̈ lajan ved''oc. Miljocab''cham
    Vin̈ tan̈vum calnel chi'', axo noc'' calnel chi'' ol saclemcanb''at noc''. Ol
    in ochcan ajc''olal d''a noc'' yunetac calnel chi''.'
  swh-ULB: Upanga! inuka mwenyewe dhidi ya mchungaji wangu, mtu asimamaye karibu nami
    - hivi ndivyo asemavyo Yahwe wa majeshi. Mpige mchungaji, na kondoo watatawanyika!
    Kwa maana nitageuza mkono wangu dhidi ya wadogo.
  bel-bel: 'О, меч! падыміся на пастыра Майго і на блізкага Майго, кажа Гасподзь Саваоф:
    пакараю пастыра, і расьсеюцца авечкі! І Я абярну руку Маю на малых.'
  deu-ELBBK: Schwert, erwache gegen meinen Hirten und gegen den Mann, der mein Gefährte
    ist!, spricht der HERR der Heerscharen. Schlage den Hirten, und die Herde wird
    sich zerstreuen. Und ich werde meine Hand den Kleinen zuwenden.
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem te, “Endama is ispada! Himetayi is perevantey
    ku te menge kerehidu he suluǥuen ku. Himetayi sikandin su wey mekedsusuwey is
    menge kerehidu, is egkaayuayu he menge etew ku. Ne edsilutan ku sikandan.
  mal-2015: വാളേ, എന്റെ ഇടയന്റെ നേരെയും എന്റെ കൂട്ടാളിയായ പുരുഷന്റെ നേരെയും ഉണരുക
    എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു; ആടുകൾ ചിതറിപ്പോകേണ്ടതിന്നു ഇടയനെ വെട്ടുക;
    ഞാൻ ചെറിയവരുടെ നേരെ കൈ തിരിക്കും.
  rmc-rmc: „Šabľo, ušťi pre miro pasťjeris the pro murš, so mange hino pašes,“ phenel
    o Nekzoraleder RAJ. „Mar le pasťjeris a o bakrore pes rozdenašena, a me visarava
    miro vast pro ciknore.
  nlg-nlg: A LORD pukunimana te bosa tapa tuguru, igoe na isi, mo ko iabua na rigitaoni
    sheep, a gaia te lutu vaniu. Ko labua, ama lei sheep kara havukagi. Mi nau ku
    suravara nigua na vure.
  pes-OPV: 'یهوه صبایوت می‌گوید: «ای شمشیر به ضدشبان من و به ضد آن مردی که همدوش من
    است برخیز! شبان را بزن و گوسفندان پراکنده خواهندشد و من دست خود را بر کوچکان خواهم
    برگردانید.»'
  ron-1924: Скоалэ-те, сабие, асупра пэсторулуй Меу ши асупра омулуй каре ымь есте
    товарэш!”, зиче Домнул оштирилор. „Ловеште пе пэстор ши се вор рисипи оиле! Ши
    Ымь вой ынтоарче мына спре чей мичь.
  ben-OBCV: “হে তরোয়াল, আমার মেষপালকের বিরুদ্ধে জাগো, যে ব্যক্তি আমার কাছে তার বিরুদ্ধে!”
    সর্বশক্তিমান সদাপ্রভু এই কথা ঘোষণা করেন। “মেষপালককে আঘাত করো, তাতে মেষেরা ছড়িয়ে
    পড়বে, আর আমি মেষশাবকদের বিরুদ্ধে আমার হাত উঠাব।”
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Seefay, toos oo ku kac adhijirkayga
    iyo ninka wadaygayga ah. Adhijirka dil, oo iduhuna way kala firdhi doonaan, oo
    gacantaydaan ku soo celin doonaa kuwa yaryar.
  lat-VUC: 'Framea, suscitare super pastorem meum, et super virum cohærentem mihi,
    dicit Dominus exercituum: percute pastorem, et dispergentur oves: et convertam
    manum meam ad parvulos.'
  eng-ASVBT: 'Awake, O sword, against my shepherd, and against the man that is my
    fellow, saith Jehovah of hosts: smite the shepherd, and the sheep shall be scattered;
    and I will turn my hand upon the little ones.'
  ita-1885: O SPADA, destati contro al mio Pastore, contro all'uomo che è mio prossimo,
    dice il Signor degli eserciti; percuoti il Pastore, e le pecore saran disperse;
    ma pure io volgerò la mia mano sopra i piccoli.
  eng-LXXUP: 'Awake, O sword, against my shepherds, and against the man who is my
    citizen, saith the Lord Almighty: smite the shepherds, and draw out the sheep:
    and I will bring my hand upon the little ones.'
  eng-ULB: “Sword! Rouse yourself against my shepherd, the man who stands close to
    me— this is the declaration of Yahweh of hosts. Strike the shepherd, and the flock
    will scatter! For I will turn my hand against the lowly ones.
  spa-VBL: ¡Levántate, espada mía! ¡Ataca a mi pastor, al hombre que ha estado junto
    a mi! declara el Señor. Golpea al pastor y las ovejas serán dispersas, y yo levantaré
    mi mano contra los corderos.
  fra-_FOB: Épée, réveille-toi contre mon pasteur, contre l'homme qui est mon compagnon,
    dit l'Éternel des armées! Frappe le pasteur, et les brebis seront dispersées;
    et je tournerai ma main contre les petits.
  mal-mal: “വാളേ, എന്റെ ഇടയന്റെ നേരെയും എന്റെ കൂട്ടാളിയായ പുരുഷന്റെ നേരെയും ഉണരുക”
    എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്; “ആടുകൾ ചിതറിപ്പോകേണ്ടതിന് ഇടയനെ വെട്ടുക;
    ഞാൻ ചെറിയവരുടെ നേരെ കൈ തിരിക്കും.
  urd-GVR: Rabbul-afwāj farmātā hai, “Ai talwār, jāg uṭh. Mere gallābān par hamlā
    kar, us par jo mere qarīb hai. Gallābān ko mār ḍāl tāki bheṛ-bakriyāṅ titar-bitar
    ho jāeṅ. Maiṅ ḳhud apne hāth ko chhoṭoṅ ke ḳhilāf uṭhāūṅgā.”
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना ‘तरवार, आं गोठला आ
    पर्बम बोक्‍को। नेल्‍ल क्‍येङा आं नेक्‍था ङा मुर आन पर्बम बोक्‍को। गोठला कली तुपो।
    मिनु भेडापुकी ब्रमल। मिनु गो आं गुइ आइक्‍च गोठला आन पर्बम क्‍युक्‍नुङ। मत्ती २६:३१
  eng-NOY: Awake, O sword, against my shepherd, Even against the man who is my fellow,
    saith Jehovah of hosts! Smite the shepherd, and let the sheep be scattered! I
    will also turn my hand against the lambs.
  ita-1927: Dèstati, o spada, contro il mio pastore, e contro l’uomo che mi è compagno!
    Dice l’Eterno degli eserciti. Colpisci il pastore, e sian disperse le pecore!
    Ma io volgerò la mia mano sui piccoli.
  ckb-ckb: '«یەزدانی سوپاسالار دەفەرموێت: ئەی شمشێر، لە دژی شوانەکەم هەستە، لە دژی
    ئەو پیاوەی لەگەڵمە! لە شوانەکە بدە، مەڕەکان پەرت دەبن، پاشان دەستم لە بچووکەکان
    بەرز دەکەمەوە.»'
  eng-BBE: 'Awake! O sword, against the keeper of my flock, and against him who is
    with me, says the Lord of armies: put to death the keeper of the sheep, and the
    sheep will go in flight: and my hand will be turned against the little ones.'
  kan-OKCV: “ಖಡ್ಗವೇ, ನನ್ನ ಕುರುಬನಿಗೆ ವಿರೋಧವಾಗಿ, ನನ್ನ ಸಂಗಡಿಗನಾದ ಮನುಷ್ಯನಿಗೆ ವಿರೋಧವಾಗಿ
    ಎಚ್ಚರವಾಗು,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಕುರುಬನನ್ನು ಹೊಡೆ, ಆಗ ಕುರಿಗಳು
    ಚದರಿಹೋಗುವುವು. ಚಿಕ್ಕವುಗಳ ಮೇಲೆ ನನ್ನ ಕೈಯನ್ನು ತಿರುಗಿಸುವೆನು.
  tam-2017: பட்டயமே, என் மேய்ப்பன்மேலும் என் தோழனாகிய மனிதன்மேலும் எழும்பு என்று சேனைகளின்
    யெகோவா சொல்லுகிறார்; மேய்ப்பனை வெட்டு, அப்பொழுது ஆடுகள் சிதறிப்போகும்; ஆனாலும்
    என் கரத்தைச் சிறுவர்கள்மேல் திரும்பவைப்பேன்.
  spa-RV-1909: 'Levántate, oh espada, sobre el pastor, y sobre el hombre compañero
    mío, dice Jehová de los ejércitos. Hiere al pastor, y se derramarán las ovejas:
    mas tornaré mi mano sobre los chiquitos.'
  ron-BTF: Trezeşte-te, sabie, împotriva păstorului meu şi împotriva omului care este
    tovarăşul meu, spune DOMNUL oştirilor; loveşte păstorul, şi oile vor fi împrăştiate;
    şi eu îmi voi întoarce mâna asupra micuţilor.
  eng-WEBP: “Awake, sword, against my shepherd, and against the man who is close to
    me,” says the LORD of Armies. “Strike the shepherd, and the sheep will be scattered;
    and I will turn my hand against the little ones.
  eng-FBV: Wake up, my sword! Attack my shepherd, the man who stands beside me! declares
    the Lord. Strike the shepherd and the sheep will be scattered, and I will raise
    my hand against the lambs.
  nld-1939: 'Zwaard, hef u op tegen mijn herder, tegen den man die Mij nastaat, is
    de godsspraak van Jahweh der heirscharen! Sla den herder: de schapen worden verstrooid;
    ook op de herdersknapen leg Ik mijn hand.'
  nch-BL: 'Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    “Nijcahuilis ma quimictica nopa Tamocuitahuijquet cati na nijtitantoc, yaya cati
    más nonechca huan cati san se quej na. Quena, nijchihuas ma quimictica nopa tamocuitahuijquet
    huan nochi nopa borregojme mosemanase. Huan na nijtananas nomax ica nopa masehualme
    cati itztoque quej pilborregojtzitzi huan nojquiya taijyohuise.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán rằng: Hỡi gươm, hãy thức dậy nghịch cùng
    kẻ chăn của ta, và nghịch cùng người làm bạn hữu ta; hãy đánh kẻ chăn, cho những
    chiên tản lạc; và ta sẽ trở tay lại trên những con nhỏ.'
  hin-CV: “हे तलवार, मेरे चरवाहे के विरुद्ध सक्रिय हो जा, उस व्यक्ति के विरुद्ध, जो
