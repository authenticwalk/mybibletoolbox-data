verse: ZEC.013.004
translations:
  mal-C: “ആ ദിവസത്തിൽ ഓരോ പ്രവാചകനും തന്റെ പ്രവചനദർശനത്തെക്കുറിച്ച് ലജ്ജിക്കും. ചതിക്കേണ്ടതിന്
    അവർ പ്രവാചകന്റെ രോമമുള്ള അങ്കി ധരിക്കുകയുമില്ല.
  deu-TKW: An jenem Tage werden sich die Propheten insgesamt ihrer Gesichte schämen,
    wenn sie als Propheten auftreten, und den härenen Prophetenmantel nicht mehr anziehen,
    um die Leute zu betrügen,
  lin-lin: Na mokolo wana, mosakoli moko na moko akozala na soni mpo na kosakola mpe
    koloba bimoniseli na ye ; akokosa lisusu bato te na kolataka bilamba ya basakoli,
    oyo basala na bapwale.
  eng-LSV: And it has come to pass in that day, || The prophets are ashamed, each
    of his vision, in his prophesying, || And they do not put on a hairy robe to deceive.
  eng-GNV: 'And in that day shall the prophetes be ashamed euery one of his vision,
    when he hath prophesied: neither shall they weare a rough garment to deceiue.'
  eng-WEBSTER: 'And it shall come to pass in that day, that the prophets shall be
    ashamed every one of his vision, when he hath prophesied; neither shall they wear
    a rough garment to deceive:'
  nhw-BL: “Ipan nopa tonali nochi catli quiitase ipan tlanextili quen tlajtol pannextiani
    mopinahuase pampa quimatise para amo melahuac huala tlen na. Amo aqui mohueyimatis
    huan quiijtos para yaya se tlajtol pannextijquetl pampa quimatis para amo neli.
    Huan ayacmo aqui quinequis tlacajcayahuas huan moquentis nopa yoyomitl catli fiero
    quen quemantic moquentíaj tlajtol pannextiani catli melahuac ipan ni tonali.
  swh-ONEN: “Katika siku hiyo, kila nabii ataaibika kwa maono ya unabii wake. Hatavaa
    vazi la kinabii la nywele ili apate kudanganya watu.
  bba-bba: Yen tɔ̃ɔ te, Gusunɔn sɔmɔbu bɑ koo sekuru wɑ ben kɑ̃si weesuɡinun sɔ̃.
    Bɑ̀ n ɡɑri mɔ̀, bɑ ǹ mɑɑ yɑbe sɑnsuɡinu sebumɔ bu kɑ tɔmbu nɔni wɔ̃ke.
  eng-KJVCPB: 'And it shall come to pass in that day, That the prophets shall be ashamed
    every one of his vision, when he hath prophesied; Neither shall they wear a rough
    garment to deceive:'
  luo-luo: “Chiengʼno jonabi duto, moro ka moro wiye nokuodi gi fweny moneno. Onge
    janabi ma norwak lep koro wach mondo owuond ji.
  meu-meu: Una dina ai peroveta taudia iboudiai na edia mata-hanai daidiai bae hemarai,
    bae peroveta negadia ai; idia na hahedoki huika-huikadia basie hahedokilai, taunimanima
    ikoidia totona.
  npi-ULB: त्यस दिन हरेक अगमवक्ता, अगमवाणी गर्न लाग्दा आफ्नो दर्शनको कारण शर्ममा पर्नेछ
    । यी अगमवक्ताहरूले अब मानिसहरूलाई धोकामा पार्न रौँ भएका लबेदा लगाउनेछैनन् ।
  yor-yor: “Yóò sì ṣe ní ọjọ́ náà, ojú yóò tí àwọn wòlíì èké olúkúlùkù nítorí ìran
    rẹ̀, nígbà tí òun ba tí sọtẹ́lẹ̀; bẹ́ẹ̀ ni wọn kì yóò sì wọ aṣọ wòlíì onírun rẹ̀
    tí o fi ń tan ní jẹ.
  pes-OPCB: «در آن روز انبیای دروغین از نبوّتهایشان خجالت خواهند کشید و دیگر برای
    فریب دادن مردم لباس انبیا را بر تن نخواهند کرد.
  tgl-ULB: At mangyayari ito sa araw na iyon na ang bawat propeta ay ikakahiya ang
    kaniyang pangitain kapag siya ay magpapahayag na. Ang mga propetang ito ay hindi
    na magsusuot kailanman ng mabalahibong balabal, upang linlangin ang mga tao.
  hui-hui: Horo uruningi bi mana latagi haga agali mbiragome de gandeba handarago
    latagi hole taga holebira. Anduane Homogonaga bi mana latagi hagame aga karulo
    hagadagua ibugua wali agali mo hondo holenaga aga ogoni karu nale holebira.
  mya-mya: ထို​အ​ချိန်​ကျ​ရောက်​လာ​သော​အ​ခါ​အ​ဘယ် ပ​ရော​ဖက်​မျှ မိ​မိ​တွေ့​မြင်​ရ​သည့်​ဗျာ​ဒိတ်
    ရူ​ပါ​ရုံ​အ​တွက်​ဂုဏ်​ယူ​ဝါ​ကြွား​လိမ့်​မည် မ​ဟုတ်။ အ​ဘယ်​သူ​မျှ​ပ​ရော​ဖက်​၏​အ​ပြု
    အ​မူ​မျိုး​ကို​ပြု​လိမ့်​မည်​မ​ဟုတ်။ လှည့်​ဖျား ရန်​အ​လို​ငှာ​ပ​ရော​ဖက်​၏​အ​ဝတ်​မျိုး​ကို
    လည်း​ဝတ်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཉིན་མོ་དེར། ལུང་སྟོན་པ་རྫུན་མས་ལུང་སྟོན་དུས་སུ། རེ་རེ་རང་གིས་གླེང་བའི་ཞལ་གཟིགས་ཀྱི་དབང་གིས་ངོ་ཚ་བར་འགྱུར་ལ།
    ད་ནི་དེ་དག་གིས་པགས་པའི་གྱོན་པ་གྱོན་ནས་མི་ལ་བསླུ་བར་མི་བྱ།
  sna-sna: “Pazuva iro muprofita mumwe nomumwe achanyara nokuda kwechiratidzo chechiprofita
    chake. Haangazopfeki nguo yemvere yomuprofita kuti anyengere.
  spa-BLM: Sucederá en ese día que los profetas se avergonzarán cada uno de su visión
    cuando profetice; no llevarán un manto velludo para engañar,
  cac-cac: A d'a jun c'ual chi', masanil eb' syaloch sb'a in checab'oc, ol q'uixvocq'ue
    eb' yuj tas ix ch'oxchaj yil eb' chi'. Man̈xo ol yac'ochlaj pichul eb' yic eb'
    in checab' yic syac'an musansatil anima eb'.
  swh-ULB: Katika siku hiyo kila nabii ataonea aibu maono yake aelekeapo kutoa unabii.
    Manabii hawa hawatavaa tena vazi la singa, ili kuwadanganya watu.
  bel-bel: І будзе ў той дзень, пасаромеюцца такія прадказальнікі, кожны відзежу свайго,
    калі будуць прадказваць, і ня будуць надзяваць на сябе валасяніцы, каб ашукваць.
  deu-ELBBK: Und es wird geschehen an jenem Tag, da werden die Propheten sich schämen,
    jeder über sein Gesicht, wenn er weissagt; und sie werden nicht mehr einen härenen
    Mantel anlegen, um zu lügen.
  mbb-OT: Dutun he timpu igkeeled en te menge ebpeneuven is migkaǥi zan he nelewasan
    dan. Kenè en sikandan ebivisti te bulvulen he visti te ebpeneuven he iyan egemiten
    dan te kedlimbung.
  mal-2015: അന്നാളിൽ പ്രവാചകന്മാർ പ്രവചിക്കയിൽ ഓരോരുത്തൻ താന്താന്റെ ദർശനത്തെക്കുറിച്ചു
    ലജ്ജിക്കും; ലജ്ജിക്കേണ്ടതിന്നു അവർ രോമമുള്ള മേലങ്കി ധരിക്കയുമില്ല.
  rmc-rmc: Andre oda džives pes o proroka ladžana vaš peskro viďeňje, sar prorokinena.
    Imar pre peste na urena o prorokoskro plašťos kerdo la srsťatar, hoj te klaminen
    avren.
  nlg-nlg: Tana bona na bongi vagana keri ke saramai, e taho siki prophet ke nia obo
    nina na mabubu pe ke mua reirei vaga na prophet, pa ke nigi pupulu na tivi ni
    prophet geke (deceive) holatia na maana tana vure.
  pes-OPV: و در آن روز هر کدام از آن انبیاچون نبوت می‌کنند، از رویاهای خویش خجل خواهند
    شد و جامه پشمین به جهت فریب دادن نخواهند پوشید.
  ron-1924: Ын зиуа ачея, пророчий се вор рушина, фиекаре, де веденииле лор кынд вор
    пророчь ши ну се вор май ымбрэка ынтр-о манта де пэр ка сэ минтэ пе оамень.
  ben-OBCV: “সেদিন প্রত্যেক ভাববাদী তাদের ভাববাণীমূলক দর্শনের বিষয়ে লজ্জা পাবে। প্রতারণা
    করার জন্য তারা ভাববাদীদের লোমের পোশাক আর পরবে না।
  som-som: Oo wakhtigaas nebiyada midkood kastaaba wuu ku ceeboobi doonaa riyadiisii
    markuu wax sii sheegayo, mana ay xidhan doonaan dhar dhogor badan oo ay wax ku
    khiyaanaan.
  lat-VUC: 'Et erit: in die illa confundentur prophetæ, unusquisque ex visione sua
    cum prophetaverit: nec operientur pallio saccino, ut mentiantur:'
  eng-ASVBT: 'And it shall come to pass in that day, that the prophets shall be ashamed
    every one of his vision, when he prophesieth; neither shall they wear a hairy
    mantle to deceive:'
  ita-1885: Ed avverrà in quel giorno, che i profeti saran confusi, ciascuno della
    visione ch'egli avrà proposta, quando egli profetizzava; e non si vestiranno più
    d'ammanto velloso, per mentire.
  eng-LXXUP: And it shall come to pass in that day, that the prophets shall be ashamed
    every one of his vision when he prophesies; and they shall clothe themselves with
    a garment of hair, because they have lied.
  eng-ULB: On that day each prophet will be ashamed of his vision when he is about
    to prophesy. These prophets will no longer wear a hairy cloak, in order to deceive
    the people.
  spa-VBL: Ese día, tales profetas sentirán vergüenza de profetizar sus supuestas
    visiones. Para engañar no se pondrán más sus vestiduras de profetas, hechas de
    pelo áspero.
  fra-_FOB: En ce jour-là, les prophètes seront confus, chacun de sa vision, quand
    ils prophétiseront; et ils ne se revêtiront plus du manteau de poil pour mentir.
  mal-mal: “ആ നാളിൽ പ്രവാചകന്മാർ പ്രവചിക്കുമ്പോൾ ഓരോരുത്തൻ അവനവന്റെ ദർശനത്തെക്കുറിച്ച്
    ലജ്ജിക്കും; വഞ്ചിക്കാനായി അവർ രോമമുള്ള മേലങ്കി ധരിക്കുകയുമില്ല.
  urd-GVR: Us waqt har nabī ko apnī royā par sharm āegī jab nabuwwat karegā. Wuh nabī
    kā bāloṅ se banā libās nahīṅ pahnegā tāki fareb de
  suz-BL: मेको नाक्‍ती नोले दुम्‍ब लोव़ पाइब नेल्‍ल आंम तशो नु आंम लोव़ आ पर्बम मुने
    पाइनीम। मेकोपुकीमी दलओंठ आ चां के प्रोव़शो वा मफेक्‍नीम।
  eng-NOY: And it shall come to pass in that day, that the prophet shall be ashamed
    Every one of his vision when he prophesieth; Neither shall they wear a garment
    of hair, to deceive.
  ita-1927: E in quel giorno avverrà che i profeti avranno vergogna, ognuno della
    visione che proferiva quando profetava; e non si metteranno più il mantello di
    pelo per mentire.
  ckb-ckb: «ئینجا لەو ڕۆژەدا هەر پێغەمبەرێک بە پێشبینی بینینەکەی شەرمەزار دەبێت. جلی
    پێغەمبەران کە کەوای موودارە لەبەری ناکەن بۆ ئەوەی خەڵکی پێ هەڵبخەڵەتێنن.
  eng-BBE: 'And it will come about in that day that the prophets will be shamed, every
    man on account of his vision, when he is talking as a prophet; and they will not
    put on a robe of hair for purposes of deceit:'
  kan-OKCV: “ಆ ದಿವಸದಲ್ಲಿ, ಪ್ರವಾದಿಗಳು ಪ್ರವಾದಿಸುವಾಗ, ಅವರು ತಮ್ಮ ತಮ್ಮ ದರ್ಶನಗಳಿಗೆ ನಾಚಿಕೆಪಡುವರು.
    ಅವರು ಮೋಸಗೊಳಿಸಲು ಪ್ರವಾದಿಯ ಒರಟಾದ ವಸ್ತ್ರವನ್ನು ಧರಿಸುವುದಿಲ್ಲ.
  tam-2017: அந்நாளிலே தரிசனம் சொல்லுகிற அவனவன் தான் சொன்ன தரிசனத்தினால் வெட்கப்பட்டு,
    பொய் சொல்லும்படிக்கு இனி கம்பளியைப் போர்த்துக்கொள்ளாமல்,
  spa-RV-1909: Y será en aquel tiempo, que todos los profetas se avergonzarán de su
    visión cuando profetizaren; ni nunca más se vestirán de manto velloso para mentir.
  ron-BTF: Şi se va întâmpla în acea zi că, profeţii vor fi ruşinaţi, fiecare de viziunea
    lui, după ce va fi profeţit; nici nu vor mai purta ei o îmbrăcăminte aspră pentru
    a înşela;
  eng-WEBP: It will happen in that day that the prophets will each be ashamed of his
    vision when he prophesies; they won’t wear a hairy mantle to deceive,
  eng-FBV: On that day such prophets will be too humiliated to prophesy their supposed
    visions. In order to deceive they will not put on their prophet's clothes made
    of coarse hair.
  nld-1939: Op die dag zullen alle profeten zich schamen over hun visioenen, die ze
    schouwen, en zich niet met de haren mantel durven bekleden, om leugens te spreken.
  nch-BL: “Ipan nopa tonali nochi cati quiitase ipan tanextili quej tajtolpanextiani,
    pinahuase pampa quimatise para amo melahuac huala ten na. Amo aqui mohueyimatis
    huan quiijtos para yaya se tajtolpanextijquet pampa quimatis para amo cana. Huan
    ayecmo aqui quinequis tacajcayahuas huan moquentis nopa yoyomit cati fiero quej
    quemantica moquentíaj tajtolpanextiani cati melahuac ipan ni tonali.
  vie-1934: Sẽ xảy ra trong ngày đó, khi những tiên tri nói tiên tri, thì ai nấy sẽ
    bị xấu hổ về sự hiện thấy của mình; họ cũng sẽ không mặc áo choàng bằng lông để
    dối trá nữa.
  hin-CV: “उस दिन हर एक भविष्यवक्ता अपने भविष्य दर्शन के बारे में लज्जित होगा. वे
    लोगों को धोखा देने के लिये भविष्यवक्ताओं के लिए निर्धारित बाल से बने कपड़े नहीं
    पहनेंगे.
  spa-BES: Y sucederá en ese día que los profetas serán avergonzados, cada uno a causa
    de su visión cuando profetice, y no se vestirán con manto velludo con fines de
    engaño.
  tdx-tdx: Ie amy andro zay, songa ho salare’ o mpitokio o aroñaro’eo t’ie mitoky;
    vaho tsy hisikin-tsarimbo volovoloeñe hamañahia’e;
  tha-KJV: ต่อมาในวันนั้น ผู้​พยากรณ์​ทุ​กคนจะมีความละอายเพราะนิ​มิ​ตของเขาเมื่อพยากรณ์
    เขาจะไม่สวมผ้ามีขนเพื่อล่อลวงอีกต่อไป
  por-BR-2018: E será naquele dia, que os profetas se envergonharão, cada um de sua
    visão, quando profetizarem; e nunca mais se vestirão de manto de pelos para mentir
  deu-ELO: Und es wird geschehen an jenem Tage, da werden die Propheten sich schämen,
    ein jeder über sein Gesicht, wenn er weissagt; und sie werden nicht mehr einen
    härenen Mantel anlegen, um zu lügen.
  eng-WYC-2018: And it shall be, in that day, prophets shall be ashamed, each of his
    vision, when he shall prophesy; neither they shall be covered with a mantle of
    sackcloth, that they lie; (And it shall be, on that day, every prophet shall be
    ashamed of his vision, when he shall prophesy; nor shall any of them be covered
    with a mantle of sackcloth, because they lie;)
  epo-epo: En tiu tempo ĉiu el la profetoj hontos pri sia vizio, kiam li volos profeti,
    kaj oni ne metos sur sin harkovritan mantelon por trompi;
  uig-PIN: Xu küni xundaⱪ boliduki, pǝyƣǝmbǝrlǝrning ⱨǝrbiri ɵzliri bexarǝt beriwatⱪanda
    kɵrgǝn kɵrünüxtin hijil bolidu; ular hǝⱪni aldax üqün ikkinqi qupurluⱪ qapanni
    kiymǝydu;
  beo-beo: Amo eso da doaga:sea, balofede dunu da esala ba:sea, gasa fili hame hamomu.
    E da balofede dunu ea hou agoane hame hamomu. E da eno dunuma ogogoma:ne, balofede
    dunu eboboi abula hame salimu.
  tpi-OTNT: Long dispela taim bai i no gat wanpela profet i amamas long ol driman
    bilong em yet o putim klos bilong profet o mekim pasin olsem profet, bilong giamanim
    ol manmeri. Nogat.
  hau-SA: “A ranan nan kowane annabi zai ji kunyar annabcin wahayinsa. Ba zai sa rigar
    annabci mai gashi ba don yă yi ruɗu.
  uig-LAT: Shu küni shundaq boliduki, peyghemberlerning herbiri özliri bésharet bériwatqanda
    körgen körünüshtin xijil bolidu; ular xeqni aldash üchün ikkinchi chupurluq chapanni
    kiymeydu;
  nde-nde: Ngalelolanga ngulowo lalowo umphrofethi uzaba lamanhloni ngombono wakhe
    wokuphrofetha. Akayikwembatha isivunulo somphrofethi esoboya ezama ukukhohlisa.
  ton-ton: 'Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, ʻe mā ʻae kau kikite taki taha ʻi
    heʻene meʻa hā mai, ʻoka fai ʻe ia ʻene kikite; pea ʻe ʻikai te nau kofuʻaki ʻae
    kofu ʻoe fulufuluʻi manu ke fai ʻae kākā:'
  ces-1613: A tak stane se v ten den, že se budou styděti proroci ti, každý za vidění
    své, když by prorokovali, aniž oblekou sukně z srstí, aby klamali.
  eng-WMB: It will happen in that day that the prophets will each be ashamed of his
    vision when he prophesies; they won’t wear a hairy mantle to deceive,
  tam-TCV: “அந்த நாளில் பொய் தீர்க்கதரிசி ஒவ்வொருவனும், தன்னுடைய தரிசனங்களைக்குறித்து
    வெட்கமடைவான், அதனால் அவன் மக்களை ஏமாற்றும் நோக்கத்தோடு இறைவாக்கு உரைப்போருக்குரிய
    ஆட்டு மயிர் உடையை உடுத்தமாட்டான்.
  ceb-ULB: Nianang adlawa ang matag manalagna maulaw sa iyang panan-awon sa dihang
    managna siya. Kini nga mga manalagna dili na mosul-ob sa ilang balhiboon nga bisti,
    aron sa paglimbong sa mga tawo.
  pol-UBG: I stanie się w tym dniu, że każdy z tych proroków zawstydzi się z powodu
    swojego widzenia, gdy prorokował, i nie oblecze się w kosmatą szatę, aby kłamać.
  urd-GVU: اُس وقت ہر نبی کو اپنی رویا پر شرم آئے گی جب نبوّت کرے گا۔ وہ نبی کا بالوں
    سے بنا لباس نہیں پہنے گا تاکہ فریب دے
  eng-OEBCW: And it will be in that day that the prophets will be ashamed, each of
    his vision, and will not wear the hairy mantle in order to deceive.
  deu-1912: Denn es soll zu der Zeit geschehen, daß die Propheten mit Schanden bestehen
    mit ihren Gesichten, wenn sie weissagen; und sollen nicht mehr einen härenen Mantel
    anziehen, damit sie betrügen;
  kan-2017: “ಆ ದಿನದಲ್ಲಿ ಯಾವ ಪ್ರವಾದಿಯೇ ಆಗಲಿ ಪ್ರವಾದನೆ ಮಾಡಬೇಕೆಂದಿರುವಾಗ ತನಗಾದ ದರ್ಶನವನ್ನು
    ಪ್ರಕಟಿಸಲು ನಾಚಿಕೆಪಡುವನು; ಯಾವನೂ ಮೋಸಕ್ಕಾಗಿ ಕಂಬಳಿಯನ್ನು ಹೊದ್ದುಕೊಳ್ಳನು;
  yap-yap: Rofen nem e dariy ba profet ni ku ra ufanthin ko tin ma pilyeg e changar
    rok ngi i guy, ara i yan u ya’an e profet, fa chuw nga madan e profet nib matharthar
    ni fan e nge ban nag e girdi’.
  hlt-MCSB: Te khohnin a pha vaengah tah tonghma rhoek te yak uh ni. Hlang he a olphong
    neh a tonghma ah khaw a basa nah ham ngaih ah maeh mul himbai bai uh mahpawh.
  mdy-ETH: ዬኖ ዎዶና ዓይጎ ዓሲያኣ ማዖም ታኣኒ ፆኦሲ ማሊሢ ኬኤዛኔ ጋዓ ዓሲ ቢያ ዒዛም ፔጋዺ ጴዻ ባኮ ዴንቃዖ ቦርሲንታንዳኔ፤
    ዓሶ ጌሻኒ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ማኣዓ፥ ጋፓኖ ማኣዓሢ ማይንቲ ኬስኪ ዒ ጴዻዓኬ።
  twi-ASANTE: “Saa ɛda no, odiyifoɔ biara ani bɛwu wɔ ne nkɔmhyɛ anisoadehunu ho.
    Ɔrenhyɛ odiyifoɔ atadeɛ a wɔde nwi ayɛ, mfa nnaadaa nnipa.
  eng-WEBU: It will happen in that day that the prophets will each be ashamed of his
    vision when he prophesies; they won’t wear a hairy mantle to deceive,
  spa-PDDPT: Aquel día esos profetas se avergonzarán de sus visiones y profecías.
    Nunca más se vestirán con un manto de pelo áspero para engañar.
  gun-gun: Ha'e va'e ára ma profeta kuery peteĩ-teĩ oxĩmba rei 'rã oexa ra'uague rive
    omombe'uague re. Ha'e rami vy nhombotavya rupi nonhemondevei ma 'rã mba'emo rague
    py.
  agu-BL: ”Te yi tiempa'tz ẍchitx'ixwok yi e' yi na cyocsaj quib elsanl intzi', tan
    yi e'chk takle'n yi na cyal yi nk'e'tz bintzij. Cya'l jun tz'ocpon tan jople'n
    chiwutz wunak, tan tu' yi na xcon be'ch tetz jun mero elsanl intzi' ta'n.
  ilo-ULB: Ket mapasamakto iti dayta nga aldaw a mabain a mangipakaammo ti tunggal
    palso a profeta iti sirmatana inton agipadto isuna. Saanton nga agkawes dagitoy
    a profeta iti kagay a dutdotan, tapno mangallilaw kadagiti tattao.
  kpg-kpg: I di madagoaa deelaa ma ga dau mai, deai dahi soukohp e hagapuu gi ana
    moe, be e hai ana hangaahai be soukohp be e gahu eia gi di gahu soukohp e halahalau
    nia daangada ai.
  uig-ARA: شۇ كۈنى شۇنداق بولىدۇكى، پەيغەمبەرلەرنىڭ ھەربىرى ئۆزلىرى بېشارەت بېرىۋاتقاندا
    كۆرگەن كۆرۈنۈشتىن خىجىل بولىدۇ؛ ئۇلار خەقنى ئالداش ئۈچۈن ئىككىنچى چۇپۇرلۇق چاپاننى
    كىيمەيدۇ؛
  sus-sus: Na lɔxɔɛ, namiɲɔnmɛe birin yaagima nɛ e xa masenyie xa fe ra. E mu namiɲɔnmɛ
    dugi ragoroma e ma sɔnɔn alako e xa mixi madaxu.
  pon-2006: Ni ahnsowo eh pahn leledo, sohte soukohp men pahn suweiki eh kaudiahl
    kan de mwomwehda me ih soukohp men de mi nan en soukohp likoun nsensuwed pwehn
    pitih aramas akan.
  ksd-ksd: Ma ta nam ra bung a umana propet tikatikai diat a vavirvir ure kadia ninana,
    ba dia tata na propet; ma pa diat a vavauluvai mulai ma ra olovoi i ivivuna upi
    diat a vartuam me;
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ καταισχυνθήσονται οἱ προφῆται, ἕκαστος ἐκ
    τῆς ὁράσεως αὐτοῦ, ἐν τῷ προφητεύειν αὐτὸν, καὶ ἐνδύσονται δέῤῥιν τριχίνην, ἀνθʼ
    ὧν ἐψεύσαντο.
  ind-AYT: Pada waktu itu, para nabi akan mendapat malu oleh karena penglihatannya
    sebagai nabi. Mereka tidak lagi mengenakan jubah berbulu untuk berbohong;
  nya-nya: “Pa tsiku limenelo mneneri aliyense adzachita manyazi chifukwa cha masomphenya
    ake. Sadzavala chovala chake chaubweya ndi cholinga chonamiza anthu.
  hrv-hrv: U onaj dan svaki će se prorok stidjeti svoga viđenja; neće se više ogrtati
    plaštem od kostrijeti da bi lagali,
  mps-mps: Te sogo te profet po wabo bidi me deligo te aga na dabe yaide digi te homu
    pemene eyu, ma te profetgo gudubo ugwa gudulama te profetgo ebo kolesaga tiwai
    eyu, te we bidi tibo po ola mayu me tegobeo. Menio.
  tpi-tpi: Long dispela taim bai i no gat wanpela profet i amamas long ol driman bilong
    em yet o putim klos bilong profet o mekim pasin olsem profet, bilong giamanim
    ol manmeri. Nogat.
  dan-1931: På hin Dag skal hver en Profet skamme sig over sine Syner, når han profeterer,
    og han skal ikke klæde sig i lådden Kappe for at føre Folk bag Lyset,
  vie-OVCB: Ngày ấy, các tiên tri này sẽ hổ thẹn vì khải tượng mình thấy. Họ không
    còn mặc áo choàng bằng lông thú để giả dạng tiên tri nữa.
  guj-2017: તે દિવસે એવું થશે કે દરેક પ્રબોધક ભવિષ્યવાણી કહેતી વખતે પોતાના સંદર્શનને
    લીધે શરમાશે, તેઓ રૂઆંવાળા વસ્ત્ર પહેરીને લોકોને ઠગશે નહિ.
  pon-2006A: Ni ahnsowo eh pahn leledo, sohte soukohp men pahn suweiki eh kaudiahl
    kan de mwomwehda me ih soukohp men de mi nan en soukohp likoun nsensuwed pwehn
    pitih aramas akan.
  por-BRBSL: Acontecerá naquele dia que os profetas terão vergonha de sua visão quando
    ele profetizar; não usarão um manto peludo para enganar,
  eng-OEBUS: And it will be in that day that the prophets will be ashamed, each of
    his vision, and will not wear the hairy mantle in order to deceive.
  cth-cth: Hatnae tueng nah, profet teh amamae a dei e vision dawk a kaya awh han.
    Ayâ dum hane ngai dawkvah khohna hai khohnat mahoeh.
  twi-twi: “Saa da no, odiyifo biara ani bewu wɔ ne nkɔmhyɛ anisoadehu ho. Ɔrenhyɛ
    odiyifo atade a wɔde nwi ayɛ no mfa nnaadaa nnipa.
  hlt-hlt: Te khohnin a pha vaengah tah tonghma rhoek te yak uh ni. Hlang he a olphong
    neh a tonghma ah khaw a basa nah ham ngaih ah maeh mul himbai bai uh mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì ifɛi bo pĩ́ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ nɛ̀ bɛ kó tipɑ̃ɑ̃nɑ́ɑǹtì
    kɛ̀ bɛ̀ tɛ̃́nkɛ bɑ́ ndɑ́ɑ́tí iwũɔ̃ kó ticìtì kó yɛyɑɑ̀bòrɛ̀ kɛ soú.
  msy-2020: Dughiar kamɨn, akam inigha izir gumazir ifavariba, men tav uan irebabar
    mɨn garir biziba bagh aghumsigh, bar akongeghan kogham. Me Godɨn akam inigha izir
    gumazibar korotiatam aghuan kogham. Egh Godɨn akam inigha izir gumazibar arazitam
    gumazamiziba gifarɨsɨ, a damighan kogham. Puvatɨgham.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛləsəlɑɑ kɑ́ wɛɛnɑ pɑ tɔm kpɑɑlʋɣʋ, nɑ
    pɑ toosee heeluɣu fɛɛlɛ. Hɑlɩ pɑ kɑɑ tɩɩ suu pɑ təmlɛ tokonɑɑ mpɑ pɑ puɣusiɣinɑ
    yəlɑɑ tɔ.
  azb-azb: O gün hər peyğəmbər peyğəmbərlik edərkən ona nazil olan görüntüdən utanacaq.
    O daha insanları aldatmaq üçün tüklü paltar geyməyəcək.
  eng-DBY: And it shall come to pass in that day, [that] the prophets shall be ashamed
    every one of his vision, when he prophesieth; neither shall they wear a hairy
    mantle to deceive.
  hin-2017: उस समय हर एक भविष्यद्वक्ता भविष्यद्वाणी करते हुए अपने-अपने दर्शन से लज्जित
    होंगे, और धोखा देने के लिये कम्बल का वस्त्र न पहनेंगे,
  wol-KYG: «Su bés baa, bépp yonent buy biral waxyu, kersa lay am ci am peeñoom. Kenn
    du sol ni yonent yi, yérey der yu ànd ak kawaram, ngir di naxe.
  eng-YLT: And it hath come to pass, in that day, Ashamed are the prophets, each of
    his vision, in his prophesying, And they put not on a hairy robe to deceive.
  eng-WYC-2017: And it shall be, in that day, prophets shall be ashamed, each of his
    vision, when he shall prophesy; neither they shall be covered with a mantle of
    sackcloth, that they lie;
  eng-WMBB: It will happen in that day that the prophets will each be ashamed of his
    vision when he prophesies; they won’t wear a hairy mantle to deceive,
  urd-GVH: उस वक़्त हर नबी को अपनी रोया पर शर्म आएगी जब नबुव्वत करेगा। वह नबी का बालों
    से बना लिबास नहीं पहनेगा ताकि फ़रेब दे
  rug-rug: Koasa rane asa si kote kurekure sari doduru poropita koari dia dinogodogorae.
    Lopu kote va sage i rini sari poko tadi na poropita pude sekesekeini sari tie.
  gaz-gaz: “Guyyaa sana raajiin hundinuu sababii mulʼata raajii isaatiif ni qaanaʼa;
    inni gowwoomsuudhaaf wayyaa raajii kan rifeensa irraa hojjetame hin uffatu.
  fra-LSG: En ce jour-là, les prophètes rougiront de leurs visions Quand ils prophétiseront,
    Et ils ne revêtiront plus un manteau de poil pour mentir.
  yal-yal: Na lɔxɔni, nabine birin yagima nɛn e fe toxine nun e waliyiya falane ra.
    E mi fa nabiya domaan soma sɔnɔn alogo e xa madaxun ti.
  haw-1868: 'Eia hoi kekahi ia la, e hilahila no kela kaula keia kaula, I kona hihio,
    ia ia i wanana mai ai; Aole hoi ia e hoaahu ae i ka aahu hulu i mea e hoopunipuni
    ai:'
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَعْتَرِي الْخِزْيُ كُلَّ نَبِيٍّ كَاذِبٍ يَتَنَبَّأُ
    مِنْ رُؤْيَاهُ، وَلا يَرْتَدِي مُسُوحَ الشَّعْرِ لِيَكْذِبَ.
  ewe-ewe: “Gbe ma gbe la, nyagblɔɖila ɖe sia ɖe ƒe ŋutega si wòakpɔ la akpe ŋu nɛ.
    Magado nyagblɔɖilawo ƒe awu si wowɔ kple ɖa la be wòable amewo o.
  eng-LEE: And it shall come to pass on that day, that the prophets shall be ashamed
    every one because of his vision, when he prophesieth; and they shall not clothe
    themselves with a hairy cloak in order to deceive.
  asm-FB: তেতিয়া এনে ঘটিব যে, সেই দিনা প্রত্যেক ভাববাদীয়ে প্ৰচাৰ কৰা সময়ত নিজ নিজ
    দৰ্শনৰ বিষয়ে লজ্জিত হ’ব আৰু তেওঁলোকে ছল কৰিবৰ অৰ্থে নোমাল হোলৌচোলা পুনৰ নিপিন্ধিব।
  sus-A: نَ لْشْي، نَمِحْنمّيٍ بِرِن يَافِمَ نّ عٍ شَ مَسٍنيِيٍ شَ قٍ رَ. عٍ مُ نَمِحْنمّ
    دُفِ رَفٌرٌ مَ عٍ مَ سْنْن عَلَكٌ عٍ شَ مِشِ مَدَشُ.
  fra-SBL: En ce jour-là, chacun des prophètes aura honte de sa vision quand il prophétisera,
    il ne portera pas de manteau de poils pour tromper,
  hbo-hbo: וְהָיָ֣ה ׀ בַּיֹּ֣ום הַה֗וּא יֵבֹ֧שׁוּ הַנְּבִיאִ֛ים אִ֥ישׁ מֵחֶזְיֹנֹ֖ו
    בְּהִנָּֽבְאֹתֹ֑ו וְלֹ֧א יִלְבְּשׁ֛וּ אַדֶּ֥רֶת שֵׂעָ֖ר לְמַ֥עַן כַּחֵֽשׁ׃
  kik-kik: “Mũthenya ũcio mũnabii o wothe nĩagaconoka nĩ ũndũ wa kĩoneki kĩa ũrathi
    wake. Ndakehumba nguo ya maguoya ya mũnabii nĩguo aheenie andũ.
  fra-NCL: 'Et il arrivera en ce jour-là : Les prophètes auront honte, chacun de sa
    vision quand il prophétisera, et ils ne revêtiront plus le manteau de poil, en
    vue de mentir.'
  cek-AK: To na niah tahmaanawk mah a hnuk o ih hmuen kawng thuih o naah, azat o tih;
    kami aling hanah moihin khukbuen to angkhuk mak ai boeh.
  cuk-cuk: ”A-ibagine, Bab-gayaburba-barsogmalad gakansaar-sunmaksad-ulale, bingegudmaloed.
    E-mor-ibmar-ukagi-makaled-yoi bar emar-yardakosurmalad.
  uig-CYR: Шу күни шундақ болидуки, пәйғәмбәрләрниң һәр бири өзлири бешарәт бериватқанда
    көргән көрүнүштин хиҗил болиду; улар хәқни алдаш үчүн иккинчи чупурлуқ чапанни
    киймәйду;
  tel-2017: ఆ కాలంలో ప్రతి ప్రవక్త తాము పలికిన ప్రవచనాలను బట్టి, తమకు కలిగిన దర్శనాన్ని
    బట్టి సిగ్గుపడతారు. ఇకపై ఇతరులను మోసం చేయడానికి గొంగళి ధరించడం మానివేస్తారు.
  hat-BSA: Anplis, li va vin rive nan jou sa a, ke tout pwofèt yo va vin wont de vizyon
    yo fè, lè yo ap pwofetize. Yo p ap mete gwo wòb fèt an pwal pou twonpe moun;
  kos-kos: Ke pacl sacn ac tuku uh, wangin mwet palu ac fah konkin ke aruruma lal,
    ku orekma oana sie mwet palu, ku nukum nuknuk okarkar lun sie mwet palu, in kiapwela
    mwet uh.
  hbo-WLC: וְהָיָ֣ה ׀ בַּיּ֣וֹם הַה֗וּא יֵבֹ֧שׁוּ הַנְּבִיאִ֛ים אִ֥ישׁ מֵחֶזְיֹנ֖וֹ
    בְּהִנָּֽבְאֹת֑וֹ וְלֹ֧א יִלְבְּשׁ֛וּ אַדֶּ֥רֶת שֵׂעָ֖ר לְמַ֥עַן כַּחֵֽשׁ׃
  ibo-ibo: “Nʼụbọchị ahụ, ihere ga-emekwa ndị amụma nʼihi ibu amụma banyere ọhụ nke
    ha hụrụ. Ha agaghị eyikwa uwe ajị anụ nke ndị amụma na-eyi nʼihi iduhie ndị mmadụ,
  ory-ory: ପୁଣି, ସେହି ଦିନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲା ବେଳେ, ପ୍ରତ୍ୟେକେ
    ଆପଣା ଆପଣା ଦର୍ଶନ ବିଷୟରେ ଲଜ୍ଜିତ ହେବେ ଓ ପ୍ରତାରଣା କରିବା ପାଇଁ ସେମାନେ ଲୋମଶ ବସ୍ତ୍ର ପରିଧାନ
    କରିବେ ନାହିଁ।
  chk-chk: Lon ena fansoun eman me eman soufos epwe säw ren püsin künan, lupwen a
    osuni, esap pwal chüen üföüf üfen soufos mi ülöül pwe epwe atupu aramas.
  rop-rop: Langa det dei detlot laiyawan mesinja garra stap toktokbat, ‘Irrim mi!
    Aibin abum drim!’ Dumaji dei garra sheim miselp en dei kaan werrimon detlot speshalwan
    klos blanga trikimbat ola pipul wulijim dei garra jinggabat im truwan mesinja,
  ukr-1871: І соромити муться пророки видива свого, пророкуючи, й не будуть уже вдягати
    волосяної гунї, щоб обманювати людей,
  deu-1951: Und es wird an jenem Tage dazu kommen, daß sich die Propheten alle schämen
    werden ihrer Gesichte, wenn sie weissagen, so daß sie keinen härenen Mantel mehr
    anziehen werden, um zu täuschen;
  eng-JPS: And it shall come to pass in that day, that the prophets shall be brought
    to shame every one through his vision, when he prophesieth; neither shall they
    wear a hairy mantle to deceive;
  srp-1865: I u taj æe se dan stidjeti proroci svaki svoje utvare, kad bi prorokovao,
    i neæe se ogrtati plaštem od kostrijeti da bi lagali.
  lug-lug: “Ku lunaku olwo buli nnabbi alikwatibwa ensonyi olw’okwolesebwa kwe okw’obulimba;
    era tebalyambala kyambalo kyabwe eky’ebyoya okulimba abantu.
  heb-heb: והיה ביום ההוא יבשו הנביאים איש מחזינו בהנבאתו ולא ילבשו אדרת שער למען
    כחש׃
  ben-IRV: সেই দিন এমন হবে যে, যখন প্রত্যেক ভাববাদী তার দর্শনের বিষয়ে ভাববাণী বলে
    তখন তারা লজ্জিত হবে। ছলনা করার জন্য সে আর ভাববাদীদের মত লোমের পোশাক পরবে না।
  pan-pan: ਉਸ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਹਰੇਕ ਨਬੀ ਜਦ ਉਹ ਅਗੰਮ ਵਾਚੇਗਾ, ਆਪਣੇ ਦਰਸ਼ਣ ਤੋਂ ਸ਼ਰਮਿੰਦਾ
    ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਧੋਖਾ ਦੇਣ ਲਈ ਉੱਨ ਦਾ ਚੋਲਾ ਨਾ ਪਾਉਣਗੇ।
  mya-JVB: ထိုကာလ ၌ ပရောဖက် သည် ဟောပြော သောအခါ မိမိ မြင်သော ရူပါရုံ ကြောင့် ရှက် လိမ့်မည်။
    သူတပါး ကို လှည့်စား မည့်အကြံနှင့် ကြမ်းတမ်း သော အဝတ် ကိုလည်း မ ဝတ် ရ။
  hmo-hmo: “Unai nega dekenai danu peroveta taudia ibounai ese edia mata hanai karadia
    totona do idia hekokoroku lasi. Bona idia ese peroveta taudia edia dabua aukana
    do idia karaia lasi, taunimanima do idia koia totona.
  urd-urd: और उस दिन नबियों में से हर एक नबुव्वत करते वक़्त अपनी ख़्वाब से शर्मिन्दा
    होगा, और कभी धोखा देने के लिए कम्बल के कपड़े न पहनेगे,
  rus-SYN: И будет в тот день, устыдятся такие прорицатели, каждый видения своего,
    когда будут прорицать, и не будут надевать на себя власяницы, чтобы обманывать.
  bqc-SIM: Gↄↄ bee wí a ãnabi píi kṹ yã́ pↄ́ aalɛ e oa yã́ musu. Aa ãnabikɛ
    pↄ́kã ula da aa gbɛ̃́ↄ sã́sãò lↄo.
  tcz-CHONGTHU: Hiteng chuleh themgao ho jousen gao thudihlou asei uchu jachat piuvin
    tin, themgao vonjong vonngam tapouvintin, themgao tiajong kisei ngamta pouvinte.
  mar-mar: त्यावेळी प्रत्येक संदेष्ट्यांला स्वत:च्या दृष्टांताची आणि संदेशाची लाज
    वाटेल; आणि लोकांस फसवण्यासाठी ते केसांचा झगा घालणार नाहीत.
  qub-qub: «Chay junäga profëtacuna fiyupami pengacongapaj ‹Diosmi ricachimasha› nir
    willacuyta. Pipis manami llullacongapänachu profëtacuna jatiränan garachacunata
    jacucurcur.
  bqp-bqp: Yen tɔ̃ɔ te, Gusunɔn sɔmɔbu bɑ koo sekuru wɑ ben kɑ̃si weesuginun sɔ̃.
    Bɑ̀ n gɑri mɔ̀, bɑ ǹ mɑɑ yɑbe sɑnsuginu sebumɔ bu kɑ tɔmbu nɔni wɔ̃ke.
  hat-hat: Lè sa a, pwofèt yo pral wont lè y'a fè yon vizyon. Yo p'ap mete rad fèt
    ak twal yo te konn gen sou yo. Yo p'ap ka bay manti ankò.
  eng-BSB: And on that day every prophet who prophesies will be ashamed of his vision,
    and he will not put on a hairy cloak in order to deceive.
  tod-tod: Naama volo ná, ma ɠala goo wo nuiti ti pɛ ti laa ɠa ve ga unfegi, siɛgi
    zu ti gala gooi wosu da, ti sɔlɔɔsu ta-ɠulakɛlɛmaiti su. Ti la mɔ kɛa pɛ, ti ʋa
    sua leɠa zeɠe wolai ta loo ɠɔba, ti ʋa ɗa nuiti yaava.
  eng-WEBPB: It will happen in that day that the prophets will each be ashamed of
    his vision when he prophesies; they won’t wear a hairy mantle to deceive,
  kbq-kbq: Ana knarera kasanampa vahe'mo'za ava'nagna zama nege'za huama'ma nehaza
    zankura zamagazegu nehu'za mago'anena kasanampa vahe'mo'zama nentaniza azokake
    kukena hu'za vahera revatga osugahaze.
  nhe-BL: “Ipan nopa tonali nochi tlen quiitase ipan tlanextili queja tiocamanalohuani
    mopinahuase pampa quimatise para ax melahuac huala tlen na. Axaca mohueyimatis
    huan quiijtos para yajaya se tiocamanalojquetl pampa quimatis para ax neli. Huan
    ayoc aqui quinequis tlacajcayahuas huan moquentis nopa yoyomitl tlen fiero queja
    quemantzi moquentíaj tiocamanalohuani tlen melahuac ipan ni tonali.
  bus-bus: Zĩ pìa annabi sãnda píngi é wí dɛ kↄ̃n yã kɛ̀ èe ee onao. Aↄ̃é annabi
    pↄ́kã uta da aↄ̃ gbɛ̃nↄ sãsão dↄro.
  gub-BL: A'e 'ar mehe wyzài uzeapo ma'e ràm imume'u har imaranugar putar wemixak
    kwer rehe wà nehe. Ni amo numunehew kwaw kamir ma'epirer iapo pyrer uzehe wà nehe,
    Tupàn ze'eg imume'u har romo weko haw hexak kar mua'u pà purupe wà nehe.
  eng-DRA: 'And it shall come to pass in that day, that the prophets shall be confounded,
    every one by his own vision, when he shall prophesy, neither shall they be clad
    with a garment of sackcloth, to deceive:'
