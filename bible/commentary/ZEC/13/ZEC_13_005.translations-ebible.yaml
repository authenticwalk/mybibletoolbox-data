verse: ZEC.013.005
translations:
  mal-C: ‘ഞാൻ പ്രവാചകനല്ല, ഒരു കൃഷിക്കാരനത്രേ; എന്റെ യൗവനംമുതൽ ഒരാൾ എന്നെ വിലയ്ക്കു
    വാങ്ങിയിരിക്കുന്നു,’ എന്ന് ഓരോരുത്തരും പറയും.
  deu-TKW: 'sondern jeder wird sagen: Ich bin kein Prophet, ich bin ein Landarbeiter;
    denn von meiner frühesten Jugendzeit an ist Landbau mein Geschäft.'
  lin-lin: 'Akoloba : ‹ Nazali na ngai mosakoli te ; ngai nasalaka na ngai bilanga,
    mabele nde ezalaka libula na ngai wuta bolenge na ngai ! ›'
  eng-LSV: And [one] has said, I am not a prophet, || A man—I am a tiller of ground,
    || For ground [is] my possession from my youth.
  eng-GNV: 'But he shall say, I am no Prophet: I am an husbandman: for man taught
    me to be an heardman from my youth vp.'
  eng-WEBSTER: But he shall say, I am no prophet, I am a husbandman; for man taught
    me to keep cattle from my youth.
  nhw-BL: 'Huan teipa se tlacatl catli quiselis camanali catli amo melahuac, quiijtos:
    ‘Amo na nitlajtol pannextijquetl. Na se nimilchijquetl. Hasta quema noja eliyaya
    nioquichpil, san nitequiti mila.’'
  swh-ONEN: Atasema, ‘Mimi sio nabii. Mimi ni mkulima; ardhi imekuwa kazi yangu tangu
    ujana wangu.’
  bba-bba: Ben bɑɑwure u koo nɛɛwɑ, u ǹ sɑ̃ɑ Gusunɔn sɔmɔ. Wi, ɡbɑɑ wukowɑ. Domi
    bɑ nùn dwɑwɑ sɑɑ win piiburun di.
  eng-KJVCPB: But he shall say, I am no prophet, I am a husbandman; For man taught
    me to keep cattle from my youth.
  luo-luo: To moro ka moro kuomgi nowach mana ni, ‘An ok an janabi. An mana japur,
    kendo asebedo ka ayudo chiemba kowuok e lowo chakre aa e tin-na.’
  meu-meu: A idia baeto, Ai na dia peroveta taudia, ai na biru taudia; badina be ina
    tano na emai tano korikori, tauhaumai negana amo.
  npi-ULB: किनभने हरेकले भन्‍नेछ, ‘म अगमवक्ता होइनँ! म त माटोमा काम गर्ने मानिस हुँ,
    किनकि म जवान हुँदादेखि नै भूमिमा नै मैले काम गर्न थालेँ!’
  yor-yor: Ṣùgbọ́n òun o wí pé, ‘Èmi kí í ṣe wòlíì, àgbẹ̀ ni èmi; nítorí tí a ti fi
    mí ṣe ìránṣẹ́ láti ìgbà èwe mi wá.’
  pes-OPCB: 'هر یک از آنها خواهند گفت: ”من نبی نیستم، من یک کشاورزم و شغلم از جوانی
    کشاورزی بوده است.“'
  tgl-ULB: Sapagkat sasabihin ng bawat isa, 'Hindi ako isang propeta! Isa akong lalaking
    nagtatrabaho sa lupa, sapagkat ang lupa ay naging trabaho ko na nang ako ay binata
    pa lamang!'
  hui-hui: Agali ogoni ibugua lalu, I̱ Anduane Homogonaga bi mana latagi haga agali
    ndo i̱ mabuha biabe bialu haruli. I̱ igiri emeneni howa mabu biabe biaabo haga
    hene kogoni, laga bulebira.
  mya-mya: ယင်း​သို့​ပြု​မည့်​အ​စား`အ​ကျွန်ုပ်​သည်​ပ​ရော ဖက်​မ​ဟုတ်​ပါ။ လယ်​သ​မား​ဖြစ်​၍​တစ်​သက်
    လုံး​လယ်​ယာ​ကို​ထွန်​ယက်​ခဲ့​ပါ​၏' ဟု​ဆို လိမ့်​မည်။-
  bod-N: སྐབས་དེར་ཁོས་འདི་ལྟར། ང་ནི་ལུང་སྟོན་པ་ཞིག་མ་ཡིན་ལ་ཞིང་པ་ཞིག་ཡིན་ཏེ། གང་ལ་ཞེ་ན།
    ང་ནི་ཆུང་དུས་ནས་གཡོག་པོ་བྱེད་དུ་བཙོངས་པའོ་ཞེས་སྨྲ་ངེས་ཡིན།
  sna-sna: Achati, ‘Handisi muprofita. Ndiri murimi; ivhu ndiwo upenyu hwangu kubva
    pauduku hwangu.’
  spa-BLM: 'sino que dirá: ‘Yo no soy profeta, soy un labrador de la tierra; porque
    he sido hecho siervo desde mi juventud.’'
  cac-cac: 'Palta ol yal junjun eb'' icha tic: A in tic, man̈ in schecab''oc Dios,
    an̈ej to munlajvum in. Yictax unin in, ix in c''ayb''aj d''a munlajel, xcham eb''.'
  swh-ULB: Kwa maana kila mmoja atasema, 'Mimi siyo nabii! mimi ni mkulima, kwa maana
    ardhi ndiyo kazi yangu tangu ujana wangu!
  bel-bel: 'І кожны скажа: Я не прарок, я земляроб, бо нехта зрабіў мяне рабом з маленства
    майго.'
  deu-ELBBK: 'Und er wird sprechen: Ich bin kein Prophet, ich bin ein Mann, der das
    Land bebaut; denn man hat mich gekauft von meiner Jugend an.'
  mbb-OT: Egkaǥi en hinuun sikandan te, ‘Kenà a ebpeneuven. Perevasuk a, ne iyan heini
    terebahu ku puun pa te menguhed e pa.’
  mal-2015: 'ഞാൻ പ്രവാചകനല്ല, കൃഷിക്കാരനത്രേ; എന്റെ ബാല്യത്തിൽ തന്നേ ഒരാൾ എന്നെ വിലെക്കു
    മേടിച്ചിരിക്കുന്നു എന്നു അവൻ പറയും. എന്നാൽ അവനോടു:'
  rmc-rmc: 'Sako phenela: ‚Me na som prorokos. Me som farmaris, bo hin man maľa imar
    le terňipnastar.‘'
  nlg-nlg: Hauvalea, geke ke bosa me ke gagua, inau ke na mua prophet, inau ke na
    tinoni subasuba-mu goni legai vamua tana bongi ni volagu.
  pes-OPV: 'و هر یک خواهد گفت: من نبی نیستم بلکه زرع کننده زمین می‌باشم زیرا که ازطفولیت
    خود به غلامی فروخته شده‌ام.'
  ron-1924: 'Чи фиекаре дин ей ва зиче: ‘Еу ну сунт пророк, чи сунт плугар, кэч ам
    фост кумпэрат дин тинереця мя!’'
  ben-OBCV: সে বলবে, ‘আমি ভাববাদী নই। আমি একজন কৃষক; যুবাকাল থেকে জমিই আমার জীবিকা।’
  som-som: Laakiinse wuxuu odhan doonaa, Anigu nebi ma ahi, ee waxaan ahay dhulbeerte,
    waayo, tan iyo yaraantaydii baa lay addoonsanayay.
  lat-VUC: 'sed dicet: Non sum propheta: homo agricola ego sum, quoniam Adam exemplum
    meum ab adolescentia mea.'
  eng-ASVBT: but he shall say, I am no prophet, I am a tiller of the ground; for I
    have been made a bondman from my youth.
  ita-1885: 'E ciascun di loro dirà: Io non son profeta, io son lavorator di terra;
    perciocchè altri mi ha fatto andar dietro al bestiame fin dalla mia giovanezza.'
  eng-LXXUP: And one shall say, I am not a prophet, for I am a tiller of the ground,
    for a man brought me up thus from my youth.
  eng-ULB: For each will say, 'I am not a prophet! I am a man who works the soil,
    for the land became my work while I was still a young man!'
  spa-VBL: 'Dirán entonces: “No soy profeta, soy un granjero. He labrado la tierra
    desde que era pequeño”.'
  fra-_FOB: 'Et chacun d''eux dira: Je ne suis pas prophète; je suis un laboureur,
    car on m''a acheté dès ma jeunesse.'
  mal-mal: '‘ഞാൻ പ്രവാചകനല്ല, കൃഷിക്കാരനത്രേ; എന്റെ ബാല്യത്തിൽ തന്നെ ഒരാൾ എന്നെ വിലയ്ക്കു
    വാങ്ങിയിരിക്കുന്നു’ എന്ന് അവൻ പറയും”. എന്നാൽ അവനോട്:'
  urd-GVR: balki kahegā, ‘Maiṅ nabī nahīṅ balki kāshtkār hūṅ. Jawānī se hī merā peshā
    khetībāṛī rahā hai.’
  suz-BL: तन्‍न मेकोपुकीमी ‘गो दा नोले दुम्‍ब लोव़ पाइब मनङ। गो रू ङा गेय पाइब बाक्‍नुङ।
    मारदे हना गो ठिटा बाक्‍ङा रेन रू ङा गेय पा जशा ब्रोंइती’ देंनीम।
  eng-NOY: But each shall say, “I am no prophet; I am a man that tilleth the ground;
    For a man hath purchased me from my youth.”
  ita-1927: 'E ognuno d’essi dirà: “Io non son profeta; sono un coltivatore del suolo;
    qualcuno mi comprò fin dalla mia giovinezza”.'
  ckb-ckb: 'هەریەکە و دەڵێت: ”من پێغەمبەر نیم. من کابرایەکی جوتیارم، چونکە هەر لە
    منداڵیمەوە خاک سەرچاوەی بژێویم بووە.“'
  eng-BBE: But he will say, I am no prophet, but a worker on the land; for I have
    been an owner of land from the time when I was young.
  kan-OKCV: ಆದರೆ ಅವನು, ‘ನಾನು ಪ್ರವಾದಿಯಲ್ಲ, ನಾನು ಹೊಲದಲ್ಲಿ ವ್ಯವಸಾಯ ಮಾಡುವವನು, ಚಿಕ್ಕಂದಿನಿಂದ
    ನಾನು ಗುಲಾಮನಾಗಿದ್ದೇನೆ,’ ಎಂದು ಹೇಳುವನು.
  tam-2017: நான் தரிசனம் சொல்லுகிறவன் அல்ல, நான் நிலத்தைப் பயிரிடுகிறவன்; என் சிறுவயதுமுதல்
    ஒருவன் என்னை வேலைவாங்கினான் என்பான்.
  spa-RV-1909: 'Y dirá: No soy profeta; labrador soy de la tierra: porque esto aprendí
    del hombre desde mi juventud.'
  ron-BTF: 'Ci el va spune: Nu sunt profet, sunt agricultor, pentru că un om m-a învăţat
    să păzesc vite din tinereţea mea.'
  eng-WEBP: but he will say, ‘I am no prophet, I am a tiller of the ground; for I
    have been made a bondservant from my youth.’
  eng-FBV: They will say, “I'm not a prophet, I'm a farmer. I've worked on the land
    since I was a child.”
  nld-1939: 'Neen, hij zal zeggen: Ik ben geen profeet, ik ben maar een boer; ik heb
    een akker gehad van kindsbeen af.'
  nch-BL: 'Huan teipa se tacat cati quiselis camanali cati amo melahuac, quiijtos:
    ‘Na amo nitajtolpanextijquet. Na se nimilchijquet. Hasta quema noja eliyaya nioquichpil,
    san nitequiti mila.’'
  vie-1934: 'Nhưng nó sẽ nói rằng: Ta không phải là tiên tri, bèn là kẻ cày ruộng;
    vì ta đã làm tôi mọi từ thuở nhỏ.'
  hin-CV: परंतु हर एक कहेगा, ‘मैं भविष्यवक्ता नहीं हूं. मैं एक किसान हूं; मैं अपनी
    जवानी से ही भूमि से अपनी जीविका चलाता आया हूं.’
  spa-BES: 'Pero él dirá: No soy profeta, sino un trabajador en la tierra; porque
    he sido dueño de tierras desde que era joven.'
  tdx-tdx: 'le hanao ty hoe: Tsy mpitoky iraho, fa mpiava tane; ie vinili’ ondaty
    h’ondevo’e te nahajalahy.'
  tha-KJV: แต่​เขาจะกล่าวว่า ‘ข้าพเจ้าไม่​ใช่​ผู้​พยากรณ์ ข้าพเจ้าเป็นชาวนา เพราะว่ามีคนสอนข้าพเจ้าให้​เลี้ยงสัตว์​ตั้งแต่​ข้าพเจ้ายังหนุ่มๆ’
  por-BR-2018: 'Em vez disso, dirá: Não sou profeta; sou lavrador da terra, porque
    fui feito servo de um homem desde minha juventude.'
  deu-ELO: 'Und er wird sprechen: Ich bin kein Prophet, ich bin ein Mann, der das
    Land bebaut; denn man hat mich gekauft von meiner Jugend an.'
  eng-WYC-2018: but he shall say, I am not a prophet; I am a man an earth-tiller,
    for Adam is mine ensample from my youth. (but he shall say, I am not a prophet;
    I am a farmer, and mankind is my example from my youth.)
  epo-epo: 'sed ĉiu diros: Mi ne estas profeto, mi estas terkultivisto, ĉar al la
    tero mi alkutimiĝis de mia infaneco.'
  uig-PIN: 'U: «Mǝn pǝyƣǝmbǝr ǝmǝs, mǝn pǝⱪǝt teriⱪqimǝn; qünki yaxliⱪimdin tartip
    tupraⱪ bilǝn tirikqilik ⱪiliwatimǝn» — dǝydu.'
  beo-beo: 'Be amomane, e da amane sia:mu, ‘Na da balofede dunu hame. Na da ifabi
    ouligisu dunu. Na da na esalusu huluane amoga ifabi hawa: fawane hamosu.’'
  tpi-OTNT: Bai em i tok olsem, ‘Mi no profet. Mi man bilong wokim gaden tasol. Mi
    stap wokboi nating bilong wanpela man.’
  hau-SA: Zai ce, ‘Ni ba annabi ba ne. Ni manomi ne; ƙasa ce nake samun abin zaman
    gari tun ina matashi.’
  uig-LAT: 'U: «Men peyghember emes, men peqet tériqchimen; chünki yashliqimdin tartip
    tupraq bilen tirikchilik qiliwatimen» — deydu.'
  nde-nde: Uzakuthi, ‘Kangisuye umphrofethi, ngingumlimi; umhlabathi uyilapho okulokuphila
    kwami kusukela ebutsheni bami’
  ton-ton: 'Ka te ne pehē, ‘ʻOku ʻikai ko ha kikite au, ka ko e tangata ngoue: he
    naʻe akoʻi au ʻe ha tangata ke tauhimanu talu ʻeku kei siʻi.’'
  ces-1613: 'Ale dí každý: Nejsem já prorok. Muž, kterýž zemi dělá, jsem já; nebo
    mne učil tomu člověk od dětinství mého.'
  eng-WMB: but he will say, ‘I am no prophet, I am a tiller of the ground; for I have
    been made a bondservant from my youth.’
  tam-TCV: அவனோ, ‘நான் ஒரு தீர்க்கதரிசி அல்ல, நான் ஒரு விவசாயி; என் சிறுவயதுமுதல்
    ஒருவன் என்னை வேலைவாங்கினான் என்பான்.’
  ceb-ULB: Tungod kay ang matag-usa kanila moingon, 'Dili ako manalagna! Usa lamang
    ako ka mag-uuma, tungod kay nagatrabaho ako sa yuta sukad pa sa akong pagkabatan-on!'
  pol-UBG: 'Ale każdy powie: Nie jestem prorokiem, ale rolnikiem, bo tego mnie uczono
    od dzieciństwa.'
  urd-GVU: بلکہ کہے گا، ’مَیں نبی نہیں بلکہ کاشت کار ہوں۔ جوانی سے ہی میرا پیشہ کھیتی
    باڑی رہا ہے۔‘
  eng-OEBCW: Each will say, ‘I am not a prophet, a tiller of the ground am I, for
    the ground is my possession from my youth.’
  deu-1912: 'sondern er wird müssen sagen: Ich bin kein Prophet, sondern ein Ackermann;
    denn ich habe Menschen gedient von meiner Jugend auf.'
  kan-2017: ಒಬ್ಬನು, ‘ನಾನು ಪ್ರವಾದಿಯಲ್ಲ, ಹೊಲದ ಕೆಲಸದವನು; ಚಿಕ್ಕ ವಯಸ್ಸಿನಿಂದಲೂ ರೈತನಾಗಿದ್ದೇನೆ.’
    ಎಂದು ಹೇಳಲು,
  yap-yap: Ya ra ga’ar, ‘Gathi gub profet, ya gub girdi’en e milay’ — maruwel u milay’
    e gu ma rin’ u n’umngin e yafos rog.’
  hlt-MCSB: Te vaengah, “Ka tonghma moenih, hlang loh kai he ka camoe ah n'lai dongah
    kai tah lo tawn hlang ni,” a ti ni.
  mdy-ETH: ዒዚ ዒማና፦ ‹ታኣኒ ጎሺ ጎሽካ ዓሲኬ፥ ፆኦሲ ማሊሢ ኬኤዛያቱዋሴ፤ ታኣኮ ዼጋቶ ዎዳፓ ዓርቃዖ ታኣኒ ጎሺ ጎሽኪ ናንጋ
    ዓሲኬ› ጋዓንዳኔ።
  twi-ASANTE: Ɔbɛka sɛ, ‘Menyɛ odiyifoɔ. Meyɛ okuafoɔ. Na ɛfiri me mmeranteberɛ mu
    no, asase yi so na menya mʼano aduane.’
  eng-WEBU: but he will say, ‘I am no prophet, I am a tiller of the ground; for I
    have been made a bondservant from my youth.’
  spa-PDDPT: 'Y dirá: No soy profeta, sino labrador de la tierra, pues estuve en el
    campo desde mi juventud.'
  gun-gun: 'Ha''e rami ''rãgue py aipoe''i ''rã: “Xee ma profeta e''ỹ aiko, ama''etỹa
    rupi rive xee aiko va''e. Mba''eta xekunumi guive escravo-rã xejoguaa va''ekue”,
    he''i ''rã.'
  agu-BL: 'Ma na scyale'' len: ‘Nk''e''tz in jun elsanl stzi'' Ryos. Na yi in wetz,
    in tu'' jun ak''unwil xo''l co''n. In tzaj nitxa'' yi inxe''tle''nix tan ak''un
    wi cojbil.’'
  ilo-ULB: Ta ibaganto ti tunggal maysa, 'Saanak a profeta! Mannalonak, ta nagtaltalonak
    manipud pay idi kinaagtutubok!'
  kpg-kpg: Malaa, mee ga helekai, ‘Au hagalee soukohp. Au tangada dogi mee, nogo dogidogi
    agu mee i lodo tenua i lodo dogu mouli hagatau.’
  uig-ARA: 'ئۇ: «مەن پەيغەمبەر ئەمەس، مەن پەقەت تېرىقچىمەن؛ چۈنكى ياشلىقىمدىن تارتىپ
    تۇپراق بىلەن تىرىكچىلىك قىلىۋاتىمەن» ــ دەيدۇ.'
  sus-sus: E birin a falama nɛ, ‹Namiɲɔnmɛ mu n na. Kabi n dimɛdi tɛmui n xɛ nan tun
    safe.›
  pon-2006: Ahpw iet me e pahn nda, ‘Kaidehn ngehi soukohp men. Ngehi soumwet men—I
    kin wie sapwasapw sang ni ei tikitik.’
  ksd-ksd: 'ma ra propet na biti ka dari: Vakir iau a propet, iau a tena vinauma;
    tago ba iau ga bul boko di ga kul vavilavilau iau.'
  grc-BRENT: Καὶ ἐρεῖ, οὐκ εἰμὶ προφήτης ἐγὼ, διότι ἄνθρωπος ἐργαζόμενος τὴν γῆν ἐγώ
    εἰμι, ὅτι ἄνθρωπος ἐγέννησέ με ἐκ νεότητός μου.
  ind-AYT: Namun, mereka akan berkata, ‘Aku bukan seorang nabi, melainkan aku seorang
    penggarap tanah, karena tanah adalah harta kepunyaanku sejak kecil.’
  nya-nya: Iye adzati, ‘Sindine mneneri. Ndine mlimi; ndakhala ndi kulima munda kuyambira
    ubwana wanga.’
  hrv-hrv: 'nego će govoriti: ''Nisam ja prorok; ja sam ratar, zemlja je moje dobro
    od mladosti!'''
  mps-mps: Te agai tama po weyu, ‘Ena profet menio,’ po waibao. ‘Ena te gi sę naga
    ebo bidi dao. Ena te bidi me deligo olo sę ebo bidi dao,’ tama po waibao.
  tpi-tpi: Bai em i tok olsem, ‘Mi no profet. Mi man bilong wokim gaden tasol. Mi
    stap wokboi nating bilong wanpela man.’
  dan-1931: 'men sige: “Jeg er ingen Profet; jeg er Bonde og har dyrket Jord fra min
    Ungdom.”'
  vie-OVCB: 'Họ sẽ nói: ‘Tôi không phải là tiên tri; tôi chỉ là nông phu. Vì ruộng
    nương vốn thuộc về tôi từ thuở bé.’'
  guj-2017: કેમ કે તે કહેશે, ‘હું પ્રબોધક નથી. હું જમીનમાં કામ કરનાર માણસ છું, કેમ
    કે જ્યારે હું જુવાન હતો ત્યારથી હું જમીનમાં કામ કરતો આવ્યો છું.’
  pon-2006A: Ahpw iet me e pahn nda, ‘Kaidehn ngehi soukohp men. Ngehi soumwet men—I
    kin wie sapwasapw sang ni ei tikitik.’
  por-BRBSL: 'mas ele dirá: ''Não sou profeta, sou um lavrador da terra; pois fui
    feito escravo desde minha juventude''.'
  eng-OEBUS: Each will say, “I am not a prophet, a tiller of the ground am I, for
    the ground is my possession from my youth.”
  cth-cth: Kai teh profet nahoeh law thaw ka tawk e doeh. Ka nawca hoi ayâ koe san
    ka toung toe telah ati han.
  twi-twi: Ɔbɛka se, ‘Menyɛ odiyifo. Meyɛ okuafo. Na efi me mmerantebere mu, asase
    yi so na minya mʼano aduan.’
  hlt-hlt: Te vaengah, “Ka tonghma moenih, hlang loh kai he ka camoe ah n'lai dongah
    kai tah lo tawn hlang ni,” a ti ni.
  tbz-SIM: 'Bɛ̀ bo nyetírí kɛ tú: Mí n yí tú Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò, n tú otenkútì
    nwe nɛ̀ bɛ̀ m pɛitɛ́mɛ̀ n tú kɛtenkɛ̀ kou nwe.'
  msy-2020: A kamaghɨn mɨkɨm suam, ‘Kɨ Godɨn akam inigha izir gumazim puvatɨ. Kɨ azenibar
    ingarir gumazim. Kɨ gumazir igharazimɨn pura ingangarir gumazir kɨnim.’
  dop-dop: 'Pɑɑ wei ɩ kɑ́ tɔ sɩ: Mɑ kɛ́ hɑ́tʋ kɛ́, mɑ tɑ kɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛləsʋlʋ.
    Hɑtoo mɑ pəcɑɑtʋ kɛ mɑ wɛnɑ tɑwɑ nɑ mɑ́ hɑləɣɩ.'
  azb-azb: 'O deyəcək: “Mən peyğəmbər deyiləm, əkinçiyəm. Cavanlığımda bir adam məni
    özünə qul etdi”.'
  eng-DBY: And he shall say, I am no prophet, I am a tiller of the ground; for man
    acquired me [as bondman] from my youth.
  hin-2017: परन्तु वह कहेगा, ‘मैं भविष्यद्वक्ता नहीं, किसान हूँ; क्योंकि लड़कपन ही
    से मैं दूसरों का दास हूँ।’
  wol-KYG: 'Kenn ku ne da naan: “Man de dumab yonent, beykat laa. Ab surga laa masa
    doon ba may ndaw ba tey.”'
  eng-YLT: And [one] hath said, 'I am not a prophet, A man, a tiller of ground I am,
    For ground [is] my possession from my youth.'
  eng-WYC-2017: but he shall say, I am not a prophet; I am a man an earth-tiller,
    for Adam is mine ensample from my youth.
  eng-WMBB: but he will say, ‘I am no prophet, I am a tiller of the ground; for I
    have been made a bondservant from my youth.’
  urd-GVH: बल्कि कहेगा, ‘मैं नबी नहीं बल्कि काश्तकार हूँ। जवानी से ही मेरा पेशा खेतीबाड़ी
    रहा है।’
  rug-rug: Kote zama si asa, ‘Lopu na poropita si arau. Na tie lelete mo si arau;
    sa qua tinoa si pa pepeso mo podalae tu koburuqu,’ kote gua.
  gaz-gaz: Inni, ‘Ani qotee bulaadha malee raajii miti; ijoollummaa kootii jalqabee
    namni na gurguree ture’ jedha.
  fra-LSG: 'Chacun d’eux dira: Je ne suis pas prophète, Je suis laboureur, Car on
    m’a acheté dès ma jeunesse.'
  yal-yal: E birin a falama nɛn, e naxa, “Nabi mi n na, xɛɛ biin nan n na. Amasɔtɔ
    muxuna nde n sara nɛn xabu n dii ɲɔrɛ waxatini.”
  haw-1868: Aka, e olelo auanei oia, Aole au he kaula, Aka, he kanaka mahiai au, No
    ka mea, na ke kanaka au i kuai ai mai kuu wa kamalii mai.
  arb-NAV: 'إِنَّمَا يَقُولُ: أَنَا لَسْتُ نَبِيًّا. أَنَا رَجُلٌ فَلّاحٌ أَحْرُثُ
    الأَرْضَ مُنْذُ صِبَايَ.'
  ewe-ewe: 'Agblɔ be, ‘Menye nyagblɔɖilae menye o: agbledelae menye. Tso nye ɖekakpuime
    ke, mekpɔa nye nuɖuɖu tso anyigba me.’'
  eng-LEE: But he will say, I am no prophet, a man that tilleth the ground am I; for
    some one hath taught me to keep cattle from my youth.
  asm-FB: কিয়নো তেওঁ ক’ব, “মই ভাববাদী নহয়! মই কেৱল খেতিয়কহে; কিয়নো ল’ৰা কালৰে
    পৰা মই খেতি কৰি আহিছোঁ।
  sus-A: عٍ بِرِن عَ قَلَمَ نّ، ‹نَمِحْنمّ مُ ﭑ نَ. كَبِ ﭑ دِ مّدِ تّمُي ﭑ شّ نَن
    تُن سَقٍ.›
  fra-SBL: 'mais il dira : « Je ne suis pas prophète, je suis laboureur de la terre,
    car j''ai été fait esclave dès ma jeunesse ».'
  hbo-hbo: וְאָמַ֕ר לֹ֥א נָבִ֖יא אָנֹ֑כִי אִישׁ־עֹבֵ֤ד אֲדָמָה֙ אָנֹ֔כִי כִּ֥י אָדָ֖ם
    הִקְנַ֥נִי מִנְּעוּרָֽי׃
  kik-kik: Akoigaga atĩrĩ, ‘Niĩ ndirĩ mũnabii, ndĩ mũrĩmi, ndũũragio nĩ mũgũnda kuuma
    ũnini-inĩ wakwa.’
  fra-NCL: 'Tel dira : « Je ne suis pas prophète, moi ; moi, je suis un homme qui
    cultive la terre, car un homme m’a acheté dès ma jeunesse. »'
  cek-AK: Toe anih mah, Kai loe tahmaa na ai ni, kai loe lawkphrawk kami ni; nawkta
    nathuem hoi boeh ni kami maeto mah maitaw toep hanah ang patuk, tiah thui tih.
  cuk-cuk: 'We-dulemar sogdemaloed: ‘An Bab-Dummad-gayaburba-barsogedsulid. Unnila
    an sapurgi-arbaed-duled. An sapingwa-akale, sapur-duled.’'
  uig-CYR: 'У: «Мән пәйғәмбәр әмәс, мән пәқәт териқчимән; чүнки яшлиғимдин тартип
    тупрақ билән тирикчилик қиливатимән» — дәйду.'
  tel-2017: వాడు “నేను ప్రవక్తను కాను, వ్యవసాయం చేసేవాణ్ణి, చిన్నప్పటి నుంచి నన్ను
    కొన్న ఒకడి దగ్గర పొలం పని చేసేవాడిగా ఉన్నాను” అంటాడు.
  hat-BSA: 'men yon pwofèt va di: ‘Mwen pa yon pwofèt; mwen se yon kiltivatè tè a,
    paske mwen se yon sèvitè atache nèt depi mwen jèn.’'
  kos-kos: A el ac fah fahk, ‘Nga tia sie mwet palu, nga mwet ima se — nga nuna imae
    acn uh in moul luk nufon!’
  hbo-WLC: וְאָמַ֕ר לֹ֥א נָבִ֖יא אָנֹ֑כִי אִישׁ־עֹבֵ֤ד אֲדָמָה֙ אָנֹ֔כִי כִּ֥י אָדָ֖ם
    הִקְנַ֥נִי מִנְּעוּרָֽי׃
  ibo-ibo: Onye ọbụla nʼime ha ga-asịkwa, ‘Abụghị m onye amụma, onye ọrụ ubi ka m
    bụ, ọ bụ ihe si nʼala ka m ji azụ onwe m site na mgbe m bụ okorobịa.’
  ory-ory: ମାତ୍ର ସେ କହିବ, ‘ମୁଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ନୁହେଁ, ମୁଁ କୃଷକ, କାରଣ ବାଲ୍ୟକାଳରୁ ମୁଁ
    କ୍ରୀତଦାସ ହୋଇଅଛି।’
  chk-chk: Nge epwe apasa, ‘Sap ngang eman soufos, nge üa eman soutanipi. Üa angang
    won ei fanü seni lealüali.’
  rop-rop: bat det sambodi garra tok ola truwan stori. Im garra tok, ‘Mi nomo det
    speshalwan mesinja. Mi wekinmen langa dijan kantri weya aibin jidan brom det taim
    aibin bon.’
  ukr-1871: 'А казати ме кожен: Я не пророк, я такий собі, що порає землю, бо з самого
    малку хтось придбав собі мене рабом.'
  deu-1951: 'sondern sie werden sagen: «Ich bin kein Prophet, ich bin ein Erdarbeiter;
    denn ein Mensch hat mich erkauft von meiner Jugend an!»'
  eng-JPS: 'but he shall say: ''I am no prophet, I am a tiller of the ground; for
    I have been made a bondman from my youth.'''
  srp-1865: 'Nego æe svaki reæi: nijesam prorok, ratar sam, jer me èovjek najmi od
    mladosti moje.'
  lug-lug: Aligamba nti, ‘Siri nnabbi nze, ndi mulimi bulimi; era mu nnimiro mwe nkoledde
    emirimu gyange obulamu bwange bwonna.’
  heb-heb: ואמר לא נביא אנכי איש עבד אדמה אנכי כי אדם הקנני מנעורי׃
  ben-IRV: কারণ সে বলবে, আমি ভাববাদী নই! আমি একজন চাষী; আমার ছোটবেলা থেকেই আমি এই
    জমিতে কাজ করছি এবং এটা আমার জীবিকায় পরিণত হয়েছে!
  pan-pan: ਸਗੋਂ ਉਹ ਆਖੇਗਾ, ਮੈਂ ਨਬੀ ਨਹੀਂ ਹਾਂ, ਮੈਂ ਤਾਂ ਜ਼ਮੀਨ ਦਾ ਵਾਹੁਣ ਵਾਲਾ ਹਾਂ, ਕਿਉਂ
    ਜੋ ਜੁਆਨੀ ਤੋਂ ਜ਼ਮੀਨ ਮੇਰੇ ਕਬਜ਼ੇ ਵਿੱਚ ਰਹੀ ਹੈ।
  mya-JVB: အကျွန်ုပ် သည် ပရောဖက် မ ဟုတ်၊ လယ် လုပ် သောသူ ဖြစ် ပါ၏။ ငယ် သောအရွယ်မှစ၍
    သူတပါး ၌ ကျွန် ခံရပါပြီဟု ဝန်ခံ လိမ့်မည်။
  hmo-hmo: To idia ese inai bamona do idia hereva, do idia gwau, ‘Lau be peroveta
    tauna lasi, to lau be biru tauna. Lau ese egu mauri dinadia ibounai lalonai tano
    lau birulaia vadaeni.’
  urd-urd: बल्कि हर एक कहेगा, कि मैं नबी नहीं किसान हूँ, क्यूँकि मैं लड़कपन ही से
    गु़लाम रहा हूँ।
  rus-SYN: 'И каждый скажет: я не пророк, я земледелец, потому что некто сделал меня
    рабом от детства моего.'
  bqc-SIM: A mɛ ãnabin a ũo, zↄ̃ɛn a ũ, álɛ buakɛ za a nɛgↄↄɛ.
  tcz-CHONGTHU: Chujongleh keima themgao kahipoi, loubolmi kahibouve kaneo a patna
    lou hinlhou kahi bouve atidiu ahi.
  mar-mar: तेव्हा तो म्हणेल, ‘मी संदेष्टा नाही! मी शेतकरी आहे; मी लहानपणापासून शेतीच
    करीत आलो आहे.’
  qub-qub: 'Chaypa ruquenga quiquincunami nenga: ‹Nogaga manami profëtachu cä. Pampa
    runallami cä. Wamra cashäpita-pachami nogaga chacrallacho arur wiñashcä› nir.'
  bqp-bqp: Ben bɑɑwure u koo nɛɛwɑ, u ǹ sɑ̃ɑ Gusunɔn sɔmɔ. Wi, gbɑɑ wukowɑ. Domi
    bɑ nùn dwɑwɑ sɑɑ win piiburun di.
  hat-hat: 'Men, tout moun va di: Se pa pwofèt mwen ye. Mwen se yon senp abitan. Depi
    m'' piti se latè m''ap travay.'
  eng-BSB: He will say, ‘I am not a prophet; I work the land, for I was purchased
    as a servant in my youth.’
  tod-tod: 'Ti ɠilagilagi a ɗa ɠɛ ma: ‹Gè la ga GALA goo wo nu, nà ga tii ɠɛ nu
    nɔ, tii ɠɛ yooiti ta zèa kaite mà nu niinɛ ziɛsu.›'
  eng-WEBPB: but he will say, ‘I am no prophet, I am a tiller of the ground; for I
    have been made a bondservant from my youth.’
  kbq-kbq: Hianagi agra anage hugahie, nagra kasnampa vahera omani'noanki hozama ante
    vahe mani'noe. Osi'ma mani'nogeno'a kazokazo eri'za vahe zagore natrazage'na nagra
    hoza erizanke eri'na e'noane.
  nhe-BL: 'Huan teipa se tlacatl tlen quiselis tlajtoli tlen ax melahuac, quiijtos:
    ‘Ax na nitiocamanalojquetl. Na se nimilchijquetl. Hasta quema noja eliyaya nioquichpil,
    san nitequiti mila.’'
  bus-bus: Eé be annabin a ũro, búbarin a ũ, ée buraa kɛɛ zaa a ↄ̀wazikɛgurↄmɛ.
  gub-BL: Nan kwaw nezewe nehe. Pitàitàigatu uze'eg putar nezewe wà nehe. — Naiko
    kwaw Tupàn ze'eg imume'u har romo ihe. Aiko ma'e tymar romo. Hekwarer mehe arer
    we ama'ereko ko pe ihe, i'i putar uzeupe wà nehe.
  eng-DRA: 'But he shall say: I am no prophet, I am a husbandman: for Adam is my example
    from my youth.'
