verse: ZEC.013.001
translations:
  mal-C: “ആ ദിവസത്തിൽ ദാവീദുഗൃഹത്തിന്റെയും ജെറുശലേംനിവാസികളുടെയും പാപത്തിന്റെയും മാലിന്യത്തിന്റെയും
    പരിഹാരത്തിനായി ഒരു ഉറവ തുറക്കപ്പെട്ടിരിക്കും.
  deu-TKW: An jenem Tage wird dem Hause Davids und den Bewohnern Jerusalems eine Quelle
    zur Abwaschung von Sünde und Unreinheit eröffnet sein,
  lin-lin: Na mokolo wana, etima moko ekobimisa mayi mpo na kopetola masumu mpe mbindo
    ya libota ya Davidi mpe ya bavandi ya Yelusalemi.
  eng-LSV: “In that day there is a fountain opened || To the house of David || And
    to the inhabitants of Jerusalem, || For sin and for impurity.
  eng-GNV: In that day there shall be a fountaine opened to the house of Dauid, and
    to the inhabitants of Ierusalem, for sinne and for vncleannesse.
  eng-WEBSTER: In that day there shall be a fountain opened to the house of David
    and to the inhabitants of Jerusalem for sin and for uncleanness.
  nhw-BL: “Ipan nopa tonali nijtlapos se ameli campa meya miyac atl para nochi iteipan
    ixhuihua David huan nochi Jerusalén ehuani. Huan nopa atl quinpajpacas tlen inintlajtlacolhua
    huan tlen nochi tlamantli catli ica moijtlacojtoque.
  swh-ONEN: “Katika siku hiyo, chemchemi itafunguliwa kwa nyumba ya Daudi na wakazi
    wa Yerusalemu, kuwatakasa dhambi na unajisi.
  bba-bba: Yen tɔ̃ɔ te, bwiɑ ɡɑɑ yɑ koo yɑri yu kɑ Dɑfidin yɛnuɡibu kɑ Yerusɑlɛmuɡibun
    torɑnu wɔkɑ.
  eng-KJVCPB: In that day there shall be a fountain opened To the house of David and
    to the inhabitants of Jerusalem For sin and for uncleanness.
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Chiengʼno soko moro noyaw ni joka
    Daudi gi joma odak Jerusalem, soko ma nopwodhgi kuom richogi duto gi gak ma gigakgo.”
  meu-meu: Una dina ai ranu baine hahelohilohi dae David iduhuna bona Ierusalem inoholaina
    taudia edia, kara dikadia bona mirodia amo bae haheḡoeva totona.
  npi-ULB: “त्यस दिन दाऊदको घराना र यरूशलेमका वासिन्दाहरूका पाप र अशुद्धताको कारण
    तिनीहरूका निम्ति पानीको छहरा खोलिनेछ ।
  yor-yor: “Ní ọjọ́ náà ìsun kan yóò ṣí sílẹ̀ fún ilé Dafidi àti fún àwọn ará Jerusalẹmu,
    láti wẹ̀ wọ́n mọ́ kúrò nínú ẹ̀ṣẹ̀ àti àìmọ́ wọn.
  pes-OPCB: «در آن زمان برای خاندان داوود و مردم اورشلیم چشمه‌ای جاری خواهد شد، چشمه‌ای
    که ایشان را از همهٔ گناهان و ناپاکی‌هایشان پاک خواهد ساخت.»
  tgl-ULB: “Sa araw na iyon, isang bukal ang bubuksan para sa sambahayan ni David
    at sa mga naninirahan sa Jerusalem, para sa kanilang kasalanan at karumihan.
  hui-hui: Anduane Homogo Hongo Haiheore kagome lalu, Horo uruni tagira ibirangi iba
    tara mbira dugualu piagobudaga halu helolebero. Wali agali Debidi aguanene bu
    karubi wali agali maru Yarusalemeni haga bu karubi tigua mana ko timbuniore biyarubi
    dama mitangi bialu gime wabini wiaruhondo bi pupu wiyarubi iba duguaraga haragonime
    mana ko uruni biyago bibahende domo wahai holebira, laya lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ထို​အ​ချိန်​ကျ​ရောက် လာ​သော​အ​ခါ ဒါ​ဝိဒ်​၏​သား​စဉ်​မြေး​ဆက်
    များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့ အား မိ​မိ​တို့​၏​အ​ပြစ်​များ​နှင့်​ရုပ်​တု
    ကိုး​ကွယ်​မှု​မှ​သန့်​စင်​စိမ့်​သော​ငှာ​စမ်း ရေ​ပေါက်​ဖွင့်​လျက်​လာ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར་དེ་དག་གི་སྡིག་པ་དང་མི་གཙང་བ་རྣམས་འདག་པའི་ཆེད་དུ། དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་ལ་ཆུ་མིག་ཅིག་བརྡོལ་བར་འགྱུར།
  sna-sna: “Pazuva iro imba yaDhavhidhi navagari vomuJerusarema, vachadziurirwa chitubu
    kuti vanatswe kubva pachivi nokusachena.
  spa-BLM: “En aquel día se abrirá una fuente para la casa de David y para los habitantes
    de Jerusalén, para el pecado y la impureza.
  cac-cac: A d'a jun c'ual chi', ol jacchaj jun sjaj a a', yic vach' ol yal sb'icchajel
    smul eb' yin̈tilal vin̈aj David yed' pax schucal eb' yed' yic eb' cajan d'a Jerusalén.
  swh-ULB: Katika siku hiyo kijito kitafunguliwa kwa ajili ya nyumba ya Daudi na wenyeji
    wa Yerusalemu, kwa ajili ya dhambi na uchafu wao.
  bel-bel: У той дзень адчыніцца крыніца дому Давідаваму і жыхарам Ерусаліма для адмываньня
    грэху і нечыстаты.
  wed-wed: Bada Virewapana Kaukauana i riwa i pa, “Mara ina ḡetai maranai vuvura ina votawanei
    au Jerusalem. David ana epaepaia ma mai Jerusalem anatapui ina nei ma ai ḡoʼapoapoe
    ma ai mira ina oḡa-tawanei.”
  deu-ELBBK: An jenem Tag wird eine Quelle geöffnet sein dem Haus Davids und den Bewohnern
    von Jerusalem für Sünde und für Unreinigkeit.
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem te, “Dutun he andew ibpetudà is serebseb
    para te kevuwazan ni David wey te menge meǥinged diyà te Jerusalem, su edlumpiyuwan
    sikandan tenged te menge salè dan wey kegkeremeriki kandan. Id-awè ku is menge
    ed-ezapen diyà te tanà he Israel ne kenè en heini egketenuzan. Ibpaawè ku puun
    te Israel is menge etew he uvag kun ebpeneuven, wey is mezaat he menge mulin-ulin
    he edumala kandan.
  mal-2015: അന്നാളിൽ ദാവീദുഗൃഹത്തിന്നും യെരൂശലേംനിവാസികൾക്കും പാപത്തിന്റെയും മാലിന്യത്തിന്റെയും
    പരിഹാരത്തിന്നായി ഒരു ഉറവു തുറന്നിരിക്കും.
  rmc-rmc: „Andre oda džives ela phundrado o prameňis prekal o potomki le Davidoskre
    the prekal o manuša andro Jeruzalem pre oda, hoj len te obžužarel le binostar
    the le nažužipnastar.
  nlg-nlg: 'Tana bona vagana keri ka saramai, a LORD pukuni maana te gagua, na beti
    pukuga ke hahangari ni vaa marabu: adira rana vaivarina David kolura nia rana
    vure na kabu ngelengele.'
  pes-OPV: در آن روز برای خاندان داود و ساکنان اورشلیم چشمه‌ای به جهت گناه ونجاست
    مفتوح خواهد شد.
  ron-1924: Ын зиуа ачея, се ва дескиде касей луй Давид ши локуиторилор Иерусалимулуй
    ун извор пентру пэкат ши некурэцие.
  aui-aui: Yawe God Maragata Kirakiina iwona bo, “Raghanina noko gabudarina inapiika
    na name na wusira rarimina veraverana inatubugha meko Deivid nosinosina da kate
    Jerusalem damdi inakoghadi, bi yadi tamumu da yadi berona inakoghatavedi.”
  ben-OBCV: “সেদিন দাউদ কুলের ও জেরুশালেমের বাসিন্দাদের পাপ ও অশুচিতা ধুয়ে ফেলবার
    জন্য একটি ফোয়ারা খোলা হবে।
  som-som: Wakhtigaas waxaa reer Daa'uud iyo dadka Yeruusaalem degganba u furmi doonta
    il dembiga iyo nijaasta lagaga maydho.
  lat-VUC: '[In die illa erit fons patens domui David et habitantibus Jerusalem, in
    ablutionem peccatoris et menstruatæ.'
  eng-ASVBT: In that day there shall be a fountain opened to the house of David and
    to the inhabitants of Jerusalem, for sin and for uncleanness.
  ita-1885: In quel giorno vi sarà una fonte aperta alla casa di Davide, ed agli abitanti
    di Gerusalemme, per lo peccato, e per l'immondizia.
  eng-LXXUP: In that day every place shall be opened to the house of David and to
    the inhabitants of Jerusalem for removal and for separation.
  eng-ULB: “On that day a spring will be opened for the house of David and the inhabitants
    of Jerusalem, for their sin and impurity.
  spa-VBL: Ese día se abrirá una fuente que brotará continuamente porque la casa de
    David y el pueblo de Jerusalén para limpiar su pecado e impureza.
  fra-_FOB: En ce jour-là, il y a aura une source ouverte à la maison de David et
    aux habitants de Jérusalem, pour le péché et pour la souillure.
  mal-mal: “ആ നാളിൽ ദാവീദുഗൃഹത്തിനും യെരൂശലേം നിവാസികൾക്കും പാപത്തിന്റെയും മാലിന്യത്തിന്റെയും
    പരിഹാരത്തിനായി ഒരു ഉറവ തുറന്നിരിക്കും.
  lit-lit: Tą dieną šaltinis bus atvertas Dovydo namams ir Jeruzalės gyventojams dėl
    nuodėmės ir dėl netyrumo.
  urd-GVR: Us din Dāūd ke gharāne aur Yarūshalam ke bāshindoṅ ke lie chashmā kholā
    jāegā jis ke zariye wuh apne gunāhoṅ aur nāpākī ko dūr kar sakeṅge.”
  suz-BL: मेको नाक्‍ती दाऊद आ खिं नु यरूसलेममी बाक्‍ब मुर आन पाप नु आन मरिम्‍शो पशो
    क्‍याम्‍चा कली ब्‍वाक्‍कु बुक्‍तीके का बुक्‍शा ग्रू‍ब। यसैया १२:३; यसैया ५५:१
  eng-NOY: In that day there shall be a fountain opened To the house of David, and
    to the inhabitants of Jerusalem, For sin and for uncleanness.
  ita-1927: In quel giorno vi sarà una fonte aperta per la casa di Davide e per gli
    abitanti di Gerusalemme, per il peccato e per l’impurità.
  ckb-ckb: «لەو ڕۆژەدا کانییەک بۆ بنەماڵەی داود و بۆ دانیشتووانی ئۆرشەلیم دەکرێتەوە
    بۆ پاککردنەوەیان لە گوناه و گڵاوی.»
  eng-BBE: In that day there will be a fountain open to the family of David and to
    the people of Jerusalem, for sin and for that which is unclean.
  kan-OKCV: “ಆ ದಿವಸದಲ್ಲಿ ದಾವೀದನ ಮನೆತನದವರಿಗೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಿಗೂ ಅವರ ಪಾಪದಿಂದ ಮತ್ತು
    ಅಶುದ್ಧತೆಯಿಂದ ಶುದ್ಧೀಕರಿಸಲು ಒಂದು ಬುಗ್ಗೆಯು ತೆರೆಯಲಾಗುವುದು.
  tam-2017: அந்நாளிலே பாவத்தையும் அழுக்கையும் நீக்க, தாவீதின் குடும்பத்தாருக்கும்
    எருசலேமின் குடிமக்களுக்கும் திறக்கப்பட்ட ஒரு ஊற்று உண்டாயிருக்கும்.
  spa-RV-1909: EN aquel tiempo habrá manantial abierto para la casa de David y para
    los moradores de Jerusalem, para el pecado y la inmundicia.
  ron-BTF: În acea zi se va deschide o fântână casei lui David şi locuitorilor Ierusalimului,
    pentru păcat şi pentru necurăţie.
  eng-WEBP: “In that day there will be a fountain opened to David’s house and to the
    inhabitants of Jerusalem, for sin and for uncleanness.
  eng-FBV: On that day a spring will be opened and continually flow for the house
    of David and for the people of Jerusalem to wash away their sin and impurity.
  nld-1939: Op die dag zal er voor het huis van David en voor de bewoners van Jerusalem
    een bron ontspringen tegen zonde en onreinheid.
  nch-BL: “Ipan nopa tonali nijtapos se ameli campa meya miyac at para nochi iteipan
    ixhuihua David huan nochi Jerusalén ehuani. Huan nopa at quinpajpacas ten inintajtacolhua
    huan ten nochi tamanti cati ica mochijtoque amo tapajpactique.
  vie-1934: Trong ngày đó sẽ có một suối mở ra cho nhà Đa-vít và dân cư Giê-ru-sa-lem,
    vì tội lỗi và sự ô uế.
  hin-CV: “उस दिन दावीद के घराने और येरूशलेम निवासियों को उनके पाप और अशुद्धता से
    शुद्ध करने के लिये एक झरना फूटेगा.
  spa-BES: En ese día habrá un manantial abierto para la familia de David y al pueblo
    de Jerusalén, por el pecado y por la inmundicia.
  tdx-tdx: Ho sokafeñe amy andro zay añ’ anjomba’ i Davide naho amo mpimone’ Ierosalaimeo
    ty rano migoangoañe, ty amo hakeo naho haleorañeo.
  tha-KJV: “ในวันนั้น จะมี​น้ำพุ​พลุ​่งขึ้นสำหรับราชวงศ์ของดาวิดและชาวเยรูซาเล็ม เพื่อจะชำระเขาให้พ้นจากบาปและความไม่​สะอาด
  por-BR-2018: Naquele dia haverá uma fonte aberta para a casa de Davi e para os moradores
    de Jerusalém, contra o pecado e a impureza.
  deu-ELO: An jenem Tage wird ein Quell geöffnet sein dem Hause Davids und den Bewohnern
    von Jerusalem für Sünde und für Unreinigkeit.
  eng-WYC-2018: In that day an open well shall be to the house of David, and to men
    dwelling at Jerusalem, into washing away of a sinful man, and of a woman defouled
    in unclean blood. (On that day there shall be an open well for the house of David,
    and for those who live in Jerusalem, to wash clean any sinful man, and any woman
    defiled with unclean blood.)
  epo-epo: En tiu tempo malfermiĝos por la domo de David kaj por la loĝantoj de Jerusalem
    fonto, por purigi sin de pekoj kaj de malpureco.
  uig-PIN: Xu küni Dawut jǝmǝti ⱨǝm Yerusalemda turuwatⱪanlar üqün gunaⱨni wǝ paskiniliⱪni
    yuyidiƣan bir bulaⱪ eqilidu.
  beo-beo: 'Hina Gode Bagadedafa da amane sia:sa, “Amo eso da doaga:sea, hano bubuga:su
    amoga Da:ibidi egaga fifi misi amola Yelusaleme esalebe dunu ilia wadela:i hou
    amola ogogole ‘gode’ ilima nodone sia:ne gadosu, amo dodofemusa: da doasi dagoi
    ba:mu.'
  tpi-OTNT: “Dispela taim bai i kamap na bai mi putim wanpela hul wara i stap. Ol
    lain tumbuna bilong Devit na ol manmeri bilong Jerusalem i bin lotu long ol giaman
    god na mekim planti sin. Olsem na dispela wara bai i rausim olgeta sin bilong
    ol.”
  hau-SA: “A ranan nan za a buɗe maɓulɓulan ruwa zuwa gidan Dawuda da mazaunan Urushalima,
    don a tsarkake su daga zunubi da rashin tsabta.
  uig-LAT: Shu küni Dawut jemeti hem Yérusalémda turuwatqanlar üchün gunahni we paskiniliqni
    yuyidighan bir bulaq échilidu.
  nde-nde: “Ngalelolanga umthombo uzavulelwa indlu kaDavida labakhileyo eJerusalema,
    ukubahlanza izono lokungcola.
  ton-ton: “ʻI he ʻaho ko ia ʻe fakaava ʻae matavai ki he fale ʻo Tevita, pea mo e
    kakai ʻo Selūsalema koeʻuhi ko e angahala, pea mo e taʻemaʻa.
  ces-1613: V ten den bude studnice otevřená domu Davidovu a obyvatelům Jeruzalémským,
    k obmytí hřícha i nečistoty.
  eng-WMB: “In that day there will be a fountain opened to David’s house and to the
    inhabitants of Jerusalem, for sin and for uncleanness.
  tam-TCV: “அந்த நாளிலே தாவீதின் குடும்பத்தினருக்காகவும் எருசலேமின், குடிமக்களுக்காகவும்
    ஊற்றொன்று திறக்கப்படும். அது அவர்களைப் பாவத்திலிருந்தும், அசுத்தத்திலிருந்தும்
    கழுவி சுத்திகரிக்கும்.
  ceb-ULB: Nianang adlawa maabri ang tubod alang sa panimalay ni David ug sa mga lumolupyo
    sa Jerusalem, tungod sa ilang sala ug dili pagkaputli.
  pol-UBG: W tym dniu zostanie otwarte źródło dla domu Dawida i mieszkańców Jerozolimy
    dla obmycia grzechu i nieczystości.
  urd-GVU: اُس دن داؤد کے گھرانے اور یروشلم کے باشندوں کے لئے چشمہ کھولا جائے گا جس
    کے ذریعے وہ اپنے گناہوں اور ناپاکی کو دُور کر سکیں گے۔“
  eng-OEBCW: On that day a fountain will be opened for the house of David, and for
    the inhabitants of Jerusalem, for sin and for uncleanness.
  deu-1912: Zu der Zeit wird das Haus David und die Bürger zu Jerusalem einen freien,
    offenen Born haben wider die Sünde und Unreinigkeit.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಪಾಪವನ್ನೂ, ಅಶುಚಿಯನ್ನೂ ಪರಿಹರಿಸತಕ್ಕ ಒಂದು ಬುಗ್ಗೆಯು ದಾವೀದ ವಂಶದವರಿಗೂ,
    ಯೆರೂಸಲೇಮಿನವರಿಗೂ ತೆರೆದಿರುವುದು.
  yap-yap: SOMOL ni Gubin ma Rayag Rok e be ga’ar, “Rataw ko ngiyal’ i n’em ma bayi
    mab ba alublub ni nge machalbog nag e pi’in owchen David, nge girdi’ nu Jerusalem
    ko den’en nge liyor ko liyos ni yad be tay.
  hlt-MCSB: Tholhnah dongah khaw pumom dongah khaw, te khohnin a pha vaengah tah David
    imkhui ham neh Jerusalem khosa rhoek ham thunsih phuet ni.
