  kbq-kbq: Ana knarera Deviti nagamofo kumi'ene, Jerusalemima nemaniza vahe'mokizmi
    kumi'ene, agru osu avu'ava zanema sese huno zamazeri agruma hania tina anagi tregahie.
  nhe-BL: “Ipan nopa tonali nijtlapos se ameli campa meya miyac atl para nochi iteipa
    ixhuihua David huan nochi Jerusalén ehuani. Huan nopa atl quinpajpacas tlen inintlajtlacolhua
    huan tlen nochi tlamantli tlen ica moijtlacojtoque.
  bus-bus: Zĩ pìa íbↄkii é wɛ̃ Dauda boriinↄnɛ kↄ̃n Yerusalɛmudeenↄ durunkɛ̃nnɛna
    kↄ̃n gbãsĩbↄnnɛnao yãnzi.
  gub-BL: A'e 'ar mehe 'y uhem putar amo ytyzuzàmaw wi nehe. Tawi izuapyapyr wà, amogwer
    Zeruzarez pe har wà no, upuner uzahakaw rehe ipupe wà nehe, uzemukatu pà wemiapo
    kwer ikatu 'ym ma'e wi wà nehe, waiw paw wi wà nehe no.
  eng-DRA: 'In that day there shall be a fountain open to the house of David, and
    to the inhabitants of Jerusalem: for the washing of the sinner, and of the unclean
    woman.'
