verse: ZEC.008.019
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നാലാമത്തെയും അഞ്ചാമത്തെയും
    ഏഴാമത്തെയും പത്താമത്തെയും മാസങ്ങളിലെ ഉപവാസങ്ങൾ, യെഹൂദയ്ക്കു സന്തോഷത്തിന്റെയും
    ആനന്ദത്തിന്റെയും സന്ദർഭങ്ങളും ഉല്ലാസത്തിന്റെ ഉത്സവങ്ങളും ആയിരിക്കും. അതുകൊണ്ട്
    സത്യവും സമാധാനവും ഇഷ്ടപ്പെടുക.”'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Die Fasten im vierten, fünften, siebenten
    und zehnten Monate werden dem Hause Juda zu Tagen der Freude und des Jubels und
    zu frohen Festzeiten werden; aber habt die Wahrheit und den Frieden lieb!'
  lin-lin: '« Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : Mikolo ya kokila
    bilei ya sanza ya minei, ya mitano, ya sambo mpe ya zomi ekokoma mikolo ya esengo
    mpe ya kosepela, ekokoma bafeti ya nkembo mpe ya esengo mpo na libota ya Yuda.
    Kasi bolinga solo mpe kimia. »'
  eng-LSV: '“Thus said YHWH of Hosts: The fast of the fourth, and the fast of the
    fifth, and the fast of the seventh, and the fast of the tenth [months], are to
    the house of Judah for joy and for rejoicing, and for pleasant appointed times,
    and the truth and the peace they have loved.'
  eng-GNV: 'Thus sayth the Lord of hostes, The fast of the fourth moneth, and the
    fast of the fift, and the fast of the seuenth, and the fast of the tenth, shall
    be to the house of Iudah ioy and gladnes, and prosperous hie feasts: therefore
    loue the trueth and peace.'
  eng-WEBSTER: Thus saith the LORD of hosts; The fast of the fourth month , and the
    fast of the fifth, and the fast of the seventh, and the fast of the tenth, shall
    be to the house of Judah joy and gladness, and cheerful feasts; therefore love
    the truth and peace.
  nhw-BL: '“Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    ‘Nopa tonali quema anmosahuayayaj ipan nopa ilhuime ipan metztli nahui, macuili,
    chicome huan majtlactli mocuepase tonali quema antlamahuisotij. Nopa ilhuime mocuepase
    tonali tlen paquilistli huan nochi israelitame ma paquica quema quinelnamiquise
    nopa tonali. Huajca xijnequica tlamantli catli melahuac catli quichihuas ma oncas
    tlasehuilistli.’'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Saumu za miezi ya nne, tano,
    saba na kumi itakuwa sikukuu za furaha na za shangwe kwa Yuda. Kwa hiyo uipende
    kweli na amani.”'
  bba-bba: nɔɔ bɔku ni i rɑ ko suru nnɛse sɔɔ kɑ suru nɔɔbuse sɔɔ kɑ suru nɔɔbɑ yiruse
    sɔɔ kɑ suru wɔkuruse sɔɔ, nu koo ɡɔsirɑ nuku dobun tɔ̃nu Yudɑɔ. Ni sɔɔrɑ bɑ ko
    n dɑ tɔ̃ɔ bɑkɑnu di. Adɑmɑ yebɑ kpuro sɔɔ, i de i ɡem kɑ bɔri yɛndu kĩɑ.
  eng-KJVCPB: Thus saith the Lord of hosts; The fast of the fourth month, and the
    fast of the fifth, and the fast of the seventh, and the fast of the tenth, shall
    be to the house of Judah joy and gladness, and cheerful feasts; therefore love
    the truth and peace.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Riyo kech mitimo e dwe mar angʼwen,
    gi mar abich, gi mar abiriyo, gi mar apar biro bedo kinde mag mor gi ilo kendo
    gibiro doko kinde mag sewni moyier mag mor ne jo-Juda. Emomiyo heruru adiera kod
    kwe.”'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Hua ihahanina bona iha-imana bona ihahituna
    bona ihagwautana anivagadia na moale bona hisi-dae negadia ai baela, Iuda taudia
    bogaragidiai, bona hahemoale ariadia negadia ai baela danu; taunabunai hereva
    momokani bona maino ba ura henidia.'
  npi-ULB: '“सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: चौथो, साथौँ, र दशौँ महिनाका उपवासहरू
    यहूदाका घरानाको निम्ति आनन्द, हर्ष, र खुशीका पर्वहरूका समय हुनेछन्! यसैले सत्य
    र शान्तिलाई प्रेम गर!'
  yor-yor: 'Báyìí ni Olúwa àwọn ọmọ-ogun wí pé: “Àwẹ̀ oṣù kẹrin, karùn-ún, keje, àti
    tí ẹ̀kẹwàá, yóò jẹ́ ayọ̀ àti dídùn inú, àti àpéjọ àríyá fún ilé Juda; nítorí náà,
    ẹ fẹ́ òtítọ́ àti àlàáfíà.”'
  pes-OPCB: '«خداوند لشکرهای آسمان چنین می‌فرماید: روزه‌ها و ایام سوگواری‌ای که در
    ماههای چهارم، پنجم، هفتم و دهم برگزار می‌کردید به پایان خواهند رسید و این مراسم
    به اعیاد شاد و پرنشاط تبدیل خواهند شد! پس شما نیز ای مردمان یهودا، از این به بعد
    راستی و صلح را دوست بدارید.»'
  tgl-ULB: '“Ito ang sinabi ni Yahweh ng mga hukbo: ''Ang mga pag-aayuno sa ika-apat
    na buwan, sa ika-limang buwan, sa ika-pitong buwan, at sa ika-sampung buwan ay
    magiging panahon ng kagalakan, kasiyahan, at masayang pagdiriwang para sa sambahayan
    ng Juda! Kaya ibigin ang katotohanan at kapayapaan!'''''''''
  hui-hui: Ibugua lalu, Tígua ege maneru dauniru kaneru piniru tagira ibugu biragola
    ege uruninaga horo mbiru mbirungi tíha genda tagira ibiyago mitangi howa tí tomo
    nane haga wirimigo. Ai mani horo uruni Yuda wali agali tínaga horo tíni mo ngoaiho
    howa turu hagabu holene mbira wia aribia holebira. Ani bu holeberemigo mitangi
    bialu áyu howa tígua bi henene lolenegobi wali agali mende kago baba turu hagabu
    hangu holenegobi manda bialu gubalini ho halimu, lalu lamini.
  mya-mya: '``စ​တုတ္ထ၊ ပဉ္စ​မ၊ သတ္တ​မ​နှင့်​ဒ​သ​မ​လ​များ တွင်​ကျင်း​ပ​သည့်​အ​စာ​ရှောင်​သည့်​ပွဲ​တော်
    များ​သည် ယု​ဒ​ပြည်​သား​အ​တွက်​ရွှင်​လန်း ဝမ်း​မြောက်​ဖွယ်​ဖြစ်​လာ​လိမ့်​မည်။ သင်​တို့
    သည်​အ​မှန်​တ​ရား​နှင့်​ငြိမ်း​ချမ်း​သာ​ယာ မှု​ကို​နှစ်​သက်​မြတ်​နိုး​ရ​ကြ​မည်''''
    ဟု မိန့်​တော်​မူ​၏။'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཟླ་བཞི་པའི་སྨྱུང་གནས་དང་།
    ཟླ་ལྔ་པའི་སྨྱུང་གནས། ཟླ་བདུན་པའི་སྨྱུང་གནས། ཟླ་བཅུ་པའི་སྨྱུང་གནས་བཅས་ནི་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་དགའ་ཞིང་སྐྱིད་པའི་དུས་དང་།
    དགའ་སྤྲོའི་དུས་ཆེན་དུ་འགྱུར་བས་ན། ཁྱོད་ཅག་དྲང་བདེན་དང་ཞི་བདེ་ལ་དགའ་བར་གྱིས་ཤིག་ཅེས་གསུངས།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Kutsanya kwomwedzi wechina, wechishanu,
    wechinomwe nowegumi kuchava nguva dzomufaro nokupembera, nemitambo yomufaro kuna
    Judha. Naizvozvo mude zvokwadi norugare.”'
  spa-BLM: 'Dice el Señor de los Ejércitos: “Los ayunos de los meses cuarto, quinto,
    séptimo y décimo serán para la casa de Judá alegría, gozo y fiestas alegres. Por
    tanto, amad la verdad y la paz”.'
  cac-cac: Ex yin̈tilal Judá, a tzec'ojc'olal tz'och d'a schan̈il uj, d'a yoil, d'a
    yuquil yed' d'a slajun̈il uj, ol meltzajcanoch d'a q'uin̈al yuj e tzalajc'olal.
    Yuj chi', b'eyb'alejec tojolal yed' junc'olal, xchi Jehová.
  swh-ULB: '“Yahwe wa majeshi asema hivi: Mifungo ya mwezi wa nne, mwezi wa tano,
    mwezi wa saba na mwezi wa kumi itakuwa nyakati za furaha ya kila aina, kwa nyumba
    ya Yuda! Kwa hiyo pendeni kweli na amani!'
  bel-bel: 'так кажа Гасподзь Саваоф: пост чацьвёртага месяца і пост пятага, і пост
    сёмага і пост дзясятага зробіцца дому Юдаваму радасьцю і вясёлым сьвятам; толькі
    любеце праўду і мір.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Das Fasten des 4. und das Fasten
    des 5. und das Fasten des 7. und das Fasten des 10. Monats wird dem Haus Juda
    zur Wonne und zur Freude und zu fröhlichen Festzeiten werden. Doch liebt die Wahrheit
    und den Frieden.'
  mbb-OT: '@see-verse:ZEC.008.018'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നാലാം മാസത്തെ ഉപവാസവും
    അഞ്ചാം മാസത്തെ ഉപവാസവും ഏഴാം മാസത്തെ ഉപവാസവും പത്താം മാസത്തെ ഉപവാസവും യെഹൂദാഗൃഹത്തിന്നു
    ആനന്ദവും സന്തോഷവും പ്രമോദമായുള്ള ഉത്സവങ്ങളും ആയിരിക്കേണം; അതുകൊണ്ടു സത്യവും സമാധാനവും
    ഇഷ്ടപ്പെടുവിൻ.'
  rmc-rmc: '„Kada phenel o Nekzoraleder RAJ: O posti andro štarto, pandžto, eftato
    the dešto čhon ena bare oslavi pro radišagos the pro kheľiben le manušenge andral
    o kmeňos Juda. Vašoda kamen o čačipen the o smirom!“'
  nlg-nlg: Na maturutoo tau gonigi tana vatini, limani me vituni mana paregoni na
    vula kaa, ke liliu ni bonginivale ni togotogo mana rivurivu vanira rana vure ni
    Judah. Makau toloria na utuni mana mabo.
  pes-OPV: '«یهوه صبایوت چنین می‌گوید: روزه ماه چهارم و روزه ماه پنجم و روزه ماه هفتم
    و روزه ماه دهم برای خاندان یهودا به شادمانی و سرور وعیدهای خوش مبدل خواهد شد پس
    راستی وسلامتی را دوست بدارید.'
  ron-1924: '„Аша ворбеште Домнул оштирилор: ‘Постул дин луна а патра, постул дин
    луна а чинчя, постул дин луна а шаптя ши постул дин луна а зечя се вор префаче
    пентру каса луй Иуда ын зиле де веселие ши де букурие, ын сэрбэторь де войошие.
    Дар юбиць адевэрул ши пачя!’'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “চতুর্থ, পঞ্চম, সপ্তম ও দশম মাসের উপবাস
    যিহূদার জন্য আনন্দের, খুশির ও মঙ্গলের উৎসব হয়ে উঠবে। অতএব তোমরা সত্য ও শান্তি
    ভালোবেসো।”
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Soonkii bisha afraad iyo soonkii bisha
    shanaad iyo soonkii bisha toddobaad iyo soonkii bisha tobnaadba waxay dadka dalka
    Yahuudah u noqon doonaan farxad iyo rayrayn iyo iido lagu rayreeyo, haddaba sidaas
    daraaddeed jeclaada runta iyo nabadda.
  lat-VUC: 'Hæc dicit Dominus exercituum: Jejunium quarti, et jejunium quinti, et
    jejunium septimi, et jejunium decimi erit domui Juda in gaudium et lætitiam et
    in solemnitates præclaras. Veritatem tantum et pacem diligite.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: The fast of the fourth month, and the fast
    of the fifth, and the fast of the seventh, and the fast of the tenth, shall be
    to the house of Judah joy and gladness, and cheerful feasts; therefore love truth
    and peace.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Il digiuno del quarto, e il digiuno
    del quinto, e il digiuno del settimo, e il digiuno del decimo mese, sarà convertito
    alla casa di Giuda in letizia, ed allegrezza, e in buone feste; amate dunque la
    verità, e la pace.'
  eng-LXXUP: Thus saith the Lord Almighty, The fourth fast, and the fifth fast, and
    the seventh fast, and the tenth fast, shall be to the house of Judah for joy and
    gladness, and for good feasts; and ye shall rejoice; and love ye the truth and
    peace.
  eng-ULB: '“Yahweh of hosts says this: The fasts of the fourth month, the fifth month,
    the seventh month, and the tenth month will become times of joy, gladness, and
    happy festivals for the house of Judah! Therefore love truth and peace!'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Los ayunos que hacen el cuarto,
    quinto, séptimo y décimo mes serán tiempos de alegría y regocijo para el pueblo
    de Judá. Y habrá fiestas de celebración. Pero amen la verdad y la paz.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Le jeûne du quatrième mois, le jeûne
    du cinquième, le jeûne du septième, et le jeûne du dixième mois deviendront pour
    la maison de Juda des jours de joie et d''allégresse, et des solennités heureuses.
    Mais aimez la vérité et la paix.'
  mal-mal: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നാലാം മാസത്തെ ഉപവാസവും
    അഞ്ചാം മാസത്തെ ഉപവാസവും ഏഴാം മാസത്തെ ഉപവാസവും പത്താം മാസത്തെ ഉപവാസവും യെഹൂദാഗൃഹത്തിന്
    ആനന്ദവും സന്തോഷവും പ്രമോദമായുള്ള ഉത്സവങ്ങളും ആയിരിക്കണം; അതുകൊണ്ട് സത്യവും സമാധാനവും
    ഇഷ്ടപ്പെടുവിൻ’”.'
  urd-GVR: “Rabbul-afwāj farmātā hai ki āj tak Yahūdāh ke log chauthe, pāṅchweṅ, sātweṅ
    aur dasweṅ mahīne meṅ rozā rakh kar mātam karte āe haiṅ. Lekin ab se yih auqāt
    ḳhushī-o-shādmānī ke mauqe hoṅge jin par jashn manāoge. Lekin sachchāī aur salāmatī
    ko pyār karo!
  suz-BL: मिनु मेकोमी मार देंत देंशा हना “४ महिना ङा माइजा बाक्‍तीक, ५, ७ नु १० महिना
    ङा माइजा बाक्‍तीके, मुल रे यहूदा ङा मुर ग्येरशा सोम्शा पतीक नाक्‍त दुम्‍चा माल्‍नीम।
    मेको ग्‍येरशा बाक्‍तीक चाड दुम्‍चा माल्‍नीम। मोपतीके गे थमा लोव़ पचा नु थुं नाइक्‍चा
    दाक्‍तीन” दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत। जकरिया ७:३,५
  eng-NOY: 'Thus saith Jehovah of hosts: The fast of the fourth month, and the fast
    of the fifth month, And the fast of the seventh month, and the fast of the tenth
    month, Shall be to the house of Judah for joy and gladness, And cheerful festivals.
    But love ye truth and peace!'
  ita-1927: '“Così parla l’Eterno degli eserciti: il digiuno del quarto, il digiuno
    del quinto, il digiuno del settimo e il digiuno del decimo mese diventeranno per
    la casa di Giuda una gioia, un gaudio, delle feste d’esultanza; amate dunque la
    verità e la pace.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «ڕۆژووی مانگی چوار و پێنج و حەوت و دە
    بۆ نەوەی یەهودا دەبێتە شادی و دڵخۆشی و جەژنی خۆش. لەبەر ئەوە حەز لە ڕاستی و ئاشتی
    بکەن.»'
  eng-BBE: 'This is what the Lord of armies has said: The times of going without food
    in the fourth month and in the fifth and the seventh and the tenth months, will
    be for the people of Judah times of joy and happy meetings; so be lovers of good
    faith and of peace.'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನಾಲ್ಕನೆಯ, ಐದನೆಯ, ಏಳನೆಯ, ಹತ್ತನೆಯ
    ತಿಂಗಳಿನ ಉಪವಾಸವು ಯೆಹೂದದ ಮನೆತನದವರಿಗೆ ಸಂತೋಷಕರ, ಸಂಭ್ರಮ ಕಾಲವೂ, ಆನಂದಕರವಾದ ಹಬ್ಬಗಳೂ ಆಗುವುವು.
    ಆದರೆ ಸತ್ಯವನ್ನೂ, ಸಮಾಧಾನವನ್ನೂ ಪ್ರೀತಿಸಿರಿ.”'
  tam-2017: நான்காம் மாதத்தின் உபவாசமும், ஐந்தாம் மாதத்தின் உபவாசமும், ஏழாம் மாதத்தின்
    உபவாசமும், பத்தாம் மாதத்தின் உபவாசமும், யூதா வம்சத்தாருக்கு மகிழ்ச்சியாகவும் சந்தோஷமாகவும்
    நல்ல பண்டிகைகளாகவும் மாறிப்போகும்; ஆகையால் சத்தியத்தையும் சமாதானத்தையும் சிநேகியுங்கள்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: El ayuno del cuarto mes, y el
    ayuno del quinto, y el ayuno del séptimo, y el ayuno del décimo, se tornarán á
    la casa de Judá en gozo y alegría, y en festivas solemnidades. Amad pues verdad
    y paz.'
  ron-BTF: 'Astfel spune DOMNUL oştirilor: Postul lunii a patra şi postul lunii a
    cincea şi postul lunii a şaptea şi postul lunii a zecea vor fi pentru casa lui
    Iuda bucurie şi veselie şi sărbători fericite; de aceea iubiţi adevărul şi pacea.'
  eng-WEBP: 'The LORD of Armies says: “The fasts of the fourth, fifth, seventh, and
    tenth months shall be for the house of Judah joy, gladness, and cheerful feasts.
    Therefore love truth and peace.”'
  eng-FBV: 'This is what the Lord Almighty says: The fasts you observe in the fourth,
    fifth, seventh, and tenth month will become times of joy and happiness for the
    people of Judah—they will be festivals of celebration. But love truth and peace.'
  nld-1939: Zo spreekt Jahweh der heirscharen! De vasten van de vierde maand, de vasten
    van de vijfde, de vasten van de zevende, de vasten van de tiende maand zullen
    voor het huis van Juda in vreugde en blijdschap verkeren, en in vrolijke feesten.
    Hebt slechts de waarheid en vrede lief!
  nch-BL: '“Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    ‘Nopa tonali quema anmosahuayayaj ipan nopa ilhuime ipan metzti nahui, macuili,
    chicome huan majtacti mocuepase tonali quema antamahuisotij. Nopa ilhuime mocuepase
    tonali ten paquilisti huan nochi israelitame ma paquica quema quinelnamiquise
    nopa tonali. Huajca xijnequica tamanti cati melahuac cati quichihuas ma onca tasehuilisti.’'
  vie-1934: 'Đức Giê-hô-va vạn quân có phán như vầy: Sự kiêng ăn về tháng tư, sự kiêng
    ăn về tháng năm, sự kiêng ăn về tháng bảy, sự kiêng ăn về tháng mười sẽ làm sự
    vui mừng hớn hở, và ngày lễ vui chơi cho nhà Giu-đa. Vậy hãy ưa sự chơn thật và
    bình an.'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “चौथे, पांचवें, सातवें तथा दसवें माह
    के उपवास यहूदिया के लिए आनंद और खुशी के अवसर और सुखद पर्व हो जायेंगे. अतः सत्य
    और शांति से प्रेम करो.”'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: Los tiempos de ayuno
    del cuarto mes y en el quinto y el séptimo y el décimo mes, serán para la gente
    de Judá tiempos de alegría y reuniones felices; sean, pues, amantes de la verdad
    y de la paz.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Ty lilitse amy volam-paha-efatsey, naho ty lilitse
    amy faha-limey, naho ty lilitse amy faha-fitoy, vaho ty lilitse amy faha-foloy,
    le ho firebehañe naho haravoañe vaho famantañan-kafaleañe añ’akiba’ Iehodà ao;
    aa le kokò ty hatò naho ty fifampilongoañe.'
  tha-KJV: “พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า การอดอาหารในเดือนที่​สี​่ การอดอาหารในเดือนที่ห้าและการอดอาหารในเดือนที่​เจ็ด
    และการอดอาหารในเดือนที่​สิบ จะเป็​นที​่​ให้​ความบันเทิงและความร่าเริง และเป็นการเลี้ยงที่​ให้​ชื่นชมแก่​วงศ์​วานยูดาห์
    เหตุ​ฉะนั้นเจ้าจงรักความจริงและสันติ​ภาพ
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: O jejum do quarto, do quinto, do
    sétimo, e do décimo mês, se voltarão à casa de Judá serão para prazer e alegria,
    e para festividades solenes. Amai, pois, a verdade e a paz.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Das Fasten des vierten und das Fasten
    des fünften und das Fasten des siebten und das Fasten des zehnten Monats wird
    dem Hause Juda zur Wonne und zur Freude und zu fröhlichen Festzeiten werden. Doch
    liebet die Wahrheit und den Frieden.'
  eng-WYC-2018: The Lord of hosts saith these things, The fasting of the fourth month,
    and the fasting of the fifth, and the fasting of the seventh, and the fasting
    of the tenth, shall be to the house of Judah into joy and gladness, and into solemnities
    full clear; love ye only truth and peace. (The Lord of hosts saith these things,
    The fasting of the fourth month, and the fasting of the fifth month, and the fasting
    of the seventh month, and the fasting of the tenth month, shall be cheerful feasts
    of happiness, and joy, for the house of Judah; love ye only truth and peace.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: La fastotago de la kvara monato kaj la
    fastotago de la kvina kaj la fastotago de la sepa kaj la fastotago de la deka
    estos por la domo de Jehuda ĝojo kaj gajeco kaj agrablaj festoj; tial amu la veron
    kaj la pacon.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — «Tɵtinqi
    aydiki roza, bǝxinqi aydiki roza, yǝttinqi aydiki roza wǝ oninqi aydiki roza Yǝⱨuda
    jǝmǝtigǝ huxalliⱪ wǝ xad-huramliⱪ, bǝhtlik ibadǝt sorunliri bolidu; xunga ⱨǝⱪiⱪǝt
    wǝ hatirjǝmlik-tinqliⱪni sɵyünglar.'
  beo-beo: “Ha:i mae nawene gilisisu dilia da oubi biyadu amola bi amola fesu amola
    nabu amoga hamosa, amo Na da afadenene Yuda dunu ilia nodone hahawane lolo nasu
    bu hamomu. Dilia asigi hou, dafawane hou amola olofosu hou amo hanama!”
  tpi-OTNT: Em i tok olsem, “Yupela i save tambu long kaikai long sampela de bilong
    namba 4 na namba 5 na namba 7 na namba 10 mun, bilong makim ol hevi i bin kamap
    long yupela. Tasol ol dispela de bilong hevi bai i kamap bikpela de bilong olgeta
    Juda i ken amamas. Olsem na yupela i mas laikim tok i tru na pasin bilong sindaun
    gut wantaim ol arapela manmeri.”
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “Azumin wata na huɗu, da na watan biyar,
    da na watan bakwai da na watan goma za su zama lokutan farin ciki da murna da
    kuma bukukkuwa na murna ga Yahuda. Saboda haka sai ku ƙaunaci gaskiya da salama.”
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — «Tötinchi
    aydiki roza, beshinchi aydiki roza, yettinchi aydiki roza we oninchi aydiki roza
    Yehuda jemetige xushalliq we shad-xuramliq, bextlik ibadet sorunliri bolidu; shunga
    heqiqet we xatirjemlik-tinchliqni söyünglar.'
  nde-nde: Nanku akutshoyo uThixo uSomandla, uthi, “Amazilo awenyanga yesine, leyesihlanu,
    leyesikhombisa kanye leyetshumi azakuba yizikhathi zokuthokoza lokujabula, abe
    yimikhosi yokuthaba koJuda. Ngakho-ke thandani iqiniso lokuthula.”
  ton-ton: “ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; Ko e ʻaukai ʻi hono fā ʻoe māhina,
    mo e ʻaukai ʻi hono nima, mo e ʻaukai ʻi hono fitu, mo e ʻaukai ʻi hono hongofulu,
    ʻe hoko ia ko e fiefia, mo e nekeneka, mo e ngaahi kātoanga fakafiefia ki he fale
    ʻo Siuta; ko ia mou ʻofa ki he moʻoni, mo e melino.”
  ces-1613: 'Takto praví Hospodin zástupů: Půst čtvrtého měsíce, a půst pátého, a
    půst sedmého, a půst desátého obrátí se domu Judskému v radost a veselí, i v slavnosti
    rozkošné, ale pravdu a pokoj milujte.'
  eng-WMB: 'The LORD of Hosts says: “The fasts of the fourth, fifth, seventh, and
    tenth months shall be for the house of Judah joy, gladness, and cheerful feasts.
    Therefore love truth and peace.”'
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “நான்காம், ஐந்தாம், ஏழாம், பத்தாம் மாதங்களில்
    நீங்கள் செய்யும் உபவாசங்கள், யூதாவுக்கு சந்தோஷத்தை உண்டாக்குகிற கொண்டாட்டங்களாகவும்,
    மகிழ்ச்சி தரும் பண்டிகைகளாகவும் மாறும். ஆதலால் உண்மையையும், சமாதானத்தையும் விரும்புங்கள்.”'
  ceb-ULB: '“Miingon niini si Yahweh: Ang mga puasa sa ikaupat nga bulan, sa ikalima
    nga bulan, sa ikapito nga bulan, ug sa ikanapulo nga bulan mahimong mga panahon
    sa kalipay, pagsadya, ug malipayon nga kasaulogan alang sa balay sa Juda! Busa
    higugmaa ang kamatuoran ug kalinaw!'
  pol-UBG: 'Tak mówi PAN zastępów: Post w czwartym, piątym, siódmym i dziesiątym miesiącu
    zamienią się dla domu Judy w radość i wesele, i w rozkoszne święta. Miłujcie więc
    prawdę i pokój.'
  urd-GVU: ”رب الافواج فرماتا ہے کہ آج تک یہوداہ کے لوگ چوتھے، پانچویں، ساتویں اور
    دسویں مہینے میں روزہ رکھ کر ماتم کرتے آئے ہیں۔ لیکن اب سے یہ اوقات خوشی و شادمانی
    کے موقعے ہوں گے جن پر جشن مناؤ گے۔ لیکن سچائی اور سلامتی کو پیار کرو!
  eng-OEBCW: 'The Lord of hosts says: The fast of the fourth month, and the fast of
    the fifth, and the fast of the seventh, and the fast of the tenth, will be festivals
    of joy and gladness, and cheerful feasts for the house of Judah. Therefore love
    truth and peace.'
  deu-1912: 'So spricht der HERR Zebaoth: Die Fasten des vierten, fünften, siebenten
    und zehnten Monats sollen dem Hause Juda zur Freude und Wonne und zu fröhlichen
    Jahrfesten werden; allein liebet die Wahrheit und Frieden.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನಾಲ್ಕನೆಯ ತಿಂಗಳಿನ ಉಪವಾಸ, ಐದನೆಯ ತಿಂಗಳಿನ
    ಉಪವಾಸ, ಏಳನೆಯ ತಿಂಗಳಿನ ಉಪವಾಸ, ಹತ್ತನೆಯ ತಿಂಗಳಿನ ಉಪವಾಸ ಇವು ಯೆಹೂದ ವಂಶಕ್ಕೆ ವಿಶೇಷವಾದ ಹಬ್ಬಗಳಾಗಿ
    ಹರ್ಷೋಲ್ಲಾಸಗಳನ್ನು ಉಂಟುಮಾಡುವವು; ಹೀಗಿರಲು ಸತ್ಯವನ್ನೂ, ಸಮಾಧಾನವನ್ನೂ ಪ್ರೀತಿಸಿರಿ.’”
  yap-yap: “Fare pag abich ni yima tay ko bin ni aningeg, lal, medlip, nge bin ragag
    e pul e nge par ni bogi madnom ko felfelan’ nge paslagan’ rok e girdi’ nu Judah.
    Thangri t’uf romed e tin rriyul’ nge gapas.”
  hlt-MCSB: “Caempuei BOEIPA loh he ni a thui. A pali yaehnah neh a panga yaehnah
    khaw, a parhih yaehnah neh a parha kah yaehnah khaw, Judah imkhui ham tah omngaihnah
    ham neh kohoenah la, khoning then la poeh ni. Te dongah oltak neh rhoepnah mah
    lungnah uh.
  mdy-ETH: «ዖይዳሳ ዓጊኖና፥ ዶንጋሶና፥ ላንካሶንታ ታጳሳ ዓጊኖንታይዳ ዒንሢ ካፒ ካፒ ሙዖ ሃሻ ኬላ ቢያ ዪሁዳ ዴሮም ኮሺ፤
    ሃሣ ዎዛ ቦንቾ ኬሊ ማዓንዳኔ። ዒንሢ ጋዓንቴ ጎኔ ባኣዚና ኮሹሞና ኮዑዋቴ።»
  twi-ASANTE: 'Deɛ Asafo Awurade seɛ nie: “Abosome ɛnan, enum, nson ne edu mu mmuadadie
    no bɛyɛ anigyeɛ ne ahosɛpɛ mmerɛ, na ɛbɛyɛ anigyeɛ afahyɛ ama Yuda. Enti monnɔ
    nokorɛ ne asomdwoeɛ.”'
  eng-WEBU: 'The LORD of Armies says: “The fasts of the fourth, fifth, seventh, and
    tenth months shall be for the house of Judah joy, gladness, and cheerful feasts.
    Therefore love truth and peace.”'
  spa-PDDPT: 'Yavé de las huestes dice: Los ayunos del mes cuarto, del quinto, del
    séptimo y del décimo se convertirán en regocijo y alegría, y en solemnidades gratas
    para la Casa de Judá. Así que amen la verdad y la paz.'
  gun-gun: '— Senhor ixondaro reta va''e po rami ijayvu: Peẽ Judá kuery, irundy jaxya
    py pekaru e''ỹ re pendekuai va''ekue, ha''e gui peteĩ nhiruĩ jaxya, sete ha''e
    dez jaxya py voi pekaru e''ỹ re pendekuai va''ekue. Ha''e rami teĩ aỹ gui ma ha''e
    va''e jave opyta ''rã pevy''a aguã. Pevy''a reve ''rã pejapo ngaru iky''a e''ỹ
    va''e, pendejee pemoĩ avi ke anhetẽ rupi ha''e peteĩ rami penhomoingo aguã.'
  agu-BL: 'Je yol i''e''j: “Yi muc''le''n we''j yi na ibanwok tane''n le cyaji''n,
    tu o''i''n, tu juki''n, tu lajuji''n xaw, na taj xtx''ixpe''n tan toque''n tetz
    e''chk tiemp tetz tzatzi''n. Tajwe''n tan banle''n tane''n balaj tzatzi''na''tz
    tul yi e''chk k''ejlala''tz. ¡Ncha''tz, joywok bin puntil tan talche''n yi bintzij
    tzitibil itib, nin tan jale''n tzatzin paz tzixo''l!” stzun Kataj bantz.'
  ilo-ULB: '“Kastoy ti kuna ni Yahweh a Mannakabalin-amin: ''Dagiti panagayunar iti
    maikapat, iti maikalima, iti maikapito ken iti maikasangapulo a bulan ket agbalinto
    a tiempo iti panagrag-o, kinaragsak, ken naragsak a fiesta dagiti tattao ti Juda!
    Ngarud, ayatenyo ti kinapudno ken kappia!”'
  kpg-kpg: “Nia hagaonge ala ne hai i lodo di haa, di lima, di hidu mo di madangaholu
    malama gaa huli gaa hai nia laangi budu hagatenetene mo manawa lamalia ang gi
    nia daangada o Judah. Goodou e hai loo gi aloho di tonu mo di aumaalia.”
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ «تۆتىنچى
    ئايدىكى روزا، بەشىنچى ئايدىكى روزا، يەتتىنچى ئايدىكى روزا ۋە ئونىنچى ئايدىكى روزا
    يەھۇدا جەمەتىگە خۇشاللىق ۋە شاد-خۇراملىق، بەختلىك ئىبادەت سورۇنلىرى بولىدۇ؛ شۇڭا
    ھەقىقەت ۋە خاتىرجەملىك-تىنچلىقنى سۆيۈڭلار.'
  sus-sus: «Mangɛ Alatala naxa a masen wo sunyi naxee suxuma kike naani nde, kike
    suuli nde, kike solofere nde, nun kike fu nde ra, nee xa findi sali sɛɛwɛ daaxie
    ra. Nɔndi nun bɔɲɛsa xa rafan wo ma.»
  pon-2006: “Kaisihsol me kin wiawi ni kapahieu, kelimau, keisuh, oh kaeisek en sounpwong
    pahn wiahla sarawien peren oh nsenamwahu ong mehn Suda. Kumwail en poakohng me
    mehlel oh popohl.”
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Ra vinevel ta ra gai a ivat, ma
    ra vinevel ta ra gai a ilima, ma ra vinevel ta ra gai lavurua, ma ra vinevel ta
    ra gai a vinun, diat a da ra gugu ma ra gina pire ra tarai Iuda, a umana lukara
    na gugu; kari avat a manane ra dovotina ma ra malmal.'
  grc-BRENT: Τάδε λέγει Κύριος παντοκράτωρ, νηστεία ἡ τετρὰς, καὶ νηστεία ἡ πέμπτη,
    καὶ νηστεία ἡ ἑβδόμη, καὶ νηστεία ἡ δεκάτη ἔσονται τῷ οἴκῳ Ἰούδα εἰς χαρὰν καὶ
    εὐφροσύνην, καὶ εἰς ἑορτὰς ἀγαθάς· καὶ εὐφρανθήσεσθε, καὶ τὴν ἀλήθειαν καὶ τὴν
    εἰρήνην ἀγαπήσατε.
  ind-AYT: “Inilah firman TUHAN semesta alam, ‘Waktu puasa pada bulan ke-4, waktu
    puasa pada bulan ke-5, waktu puasa pada bulan ke-7, dan waktu puasa pada bulan
    ke-10 akan menjadi kegirangan dan sukacita, dan hari raya yang menggembirakan
    bagi kaum Yehuda. Oleh sebab itu, cintailah kebenaran dan damai sejahtera!’”
  nya-nya: Ndipo ananena kuti, “Kusala zakudya kwa pa mwezi wachinayi, chisanu, chisanu
    ndi chiwiri ndi wakhumi, kudzakhala nthawi yachimwemwe, ya chisangalalo ndi nthawi
    ya madyerero chikondwerero kwa Yuda. Nʼchifukwa chake muzikonda choonadi ndi mtendere.”
  hrv-hrv: '“Ovako govori Jahve nad Vojskama: Post četvrtoga, post petoga, post sedmoga
    i post desetoga mjeseca postat će za Dom Jahvin radost, veselje i veseli blagdani.
    Ali ljubite istinu i mir!”'
  mps-mps: Agai te tama po wai, “Dagego me sogo side te polua me si me si 4 poluade,
    me te polua a nagade, me te polua a naga me si 7 poluade, me te nogo si poluade
    te nai tubo osogo habu selali, te dageba pedelali sęgę homu kone paliyu tiali.
    Tiali goli, te sęgę dabe kone palobo genuai side hasegelama, te tigidali Juda
    dabego wiegi yai homu pemene yabo si pedelaibao. Tialima dagego te mu po wabo
    godolo homu elama, te gasa we bidi dabe dali bugagia tegaluama bidibo kolesaga
    yao,” te po wai dao.
  tpi-tpi: Em i tok olsem, “Yupela i save tambu long kaikai long sampela de bilong
    namba 4 na namba 5 na namba 7 na namba 10 mun, bilong makim ol hevi i bin kamap
    long yupela. Tasol ol dispela de bilong hevi bai i kamap bikpela de bilong olgeta
    Juda i ken amamas. Olsem na yupela i mas laikim tok i tru na pasin bilong sindaun
    gut wantaim ol arapela manmeri.”
  dan-1931: 'Så siger Hærskarers HERRE: Fasten i den fjerde, femte, syvende og tiende
    Måned skal blive Judas Hus til Fryd og Glæde og gode Højtidsdage. Elsk Sandhed
    og Fred!'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân phán: Cuộc kiêng ăn tháng tư, tháng
    năm, tháng bảy, và tháng mười sẽ được đổi thành những ngày lễ vui mừng, những
    mùa hân hoan của nhà Giu-đa. Vậy, các ngươi phải yêu chuộng công lý và hòa bình.'
  guj-2017: '“સૈન્યોના યહોવાહ એવું કહે છે કે: ચોથા, પાંચમા, સાતમા અને દશમા મહિનાનો
    ઉપવાસ યહૂદિયાના લોકોને આનંદરૂપ, હર્ષરૂપ તથા ખુશકારક ઉત્સવો થશે! માટે સત્યતા તથા
    શાંતિને પ્રેમ કરો!”'
  pon-2006A: “Kaisihsol me kin wiawi ni kapahieu, kelimau, keisuh, oh kaeisek en sounpwong
    pahn wiahla sarawien peren oh nsenamwahu ong mehn Suda. Kumwail en poakohng me
    mehlel oh popohl.”
  por-BRBSL: 'Yahweh dos Exércitos diz: “O jejum do quarto, quinto, sétimo e décimo
    mês será para a casa de Judá alegria, alegria e festas alegres”. Portanto, amai
    a verdade e a paz”.'
  eng-OEBUS: 'The Lord of hosts says: The fast of the fourth month, and the fast of
    the fifth, and the fast of the seventh, and the fast of the tenth, will be festivals
    of joy and gladness, and cheerful feasts for the house of Judah. Therefore love
    truth and peace.'
  cth-cth: Ransahu BAWIPA ni thapa yung pali nah rawcahainae, yung panga nah rawcahainae,
    yung sari nah rawcahainae, ayung tako nah rawcahainae, Judah miphunnaw ni a lunghawi
    awh teh pawitonae tueng lah ao han. Lannae hoi roumnae hah lungpataw awh haw.
  twi-twi: 'Nea Asafo Awurade se ni: “Asram anan, anum, ason ne du mu mmuadadi no
    bɛyɛ anigye ne ahosɛpɛwmmere, na ɛbɛyɛ anigye afahyɛ ama Yuda. Enti monnɔ nokware
    ne asomdwoe.”'
  hlt-hlt: “Caempuei BOEIPA loh he ni a thui. A pali yaehnah neh a panga yaehnah khaw,
    a parhih yaehnah neh a parha kah yaehnah khaw, Judah imkhui ham tah omngaihnah
    ham neh kohoenah la, khoning then la poeh ni. Te dongah oltak neh rhoepnah mah
    lungnah uh.
  tbz-SIM: 'Mí nKuyie Mpɑkɛdɑɑ míì tu: Sudɑɑ kɔbɛ bou mɛ̀ɛ̀ nùboúmmɛ̀ otɑ̃ɑ̃̀nɑɑnwè
    nɛ̀ onummuwè nɛ̀ okuɔ́nwè, nɛ̀ opíínwè dɛ kó yɛwe bo nɑɑ́ ndiwɛ̀ì kpɛyɛ, kuyɛǹnɑɑtí
    kpɛyɛ, yɛbɑɑ nkpɛyɛ, kɛ̀ di nyɑ̃nku. Nɛ́ ndɔ́nɛ̀ timɔ́mmɔnti kɛ̀ kunɑɑtí mbo di
    cuokɛ̀.'
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim kamaghɨn mɨgei, “Ia iakɨnir namba
    4, ko 5, ko 7, ko 10ɨn, ia dar aruer maba ia osɨmtɨzir ia bativiba dagh nɨghnɨgha
    dagheba ataghɨrasi. Ezɨ osɨmtɨzibar dughiar kaba, da Judaba bar akongeghamin dughiar
    ekiaba. Kamaghɨn amizɨ, ia guizɨn akaba ko, gumazamizir igharaziba ko, deraghvɨra
    dapiaghamin araziba bar dagh ifongegh, dar amu.”
  dop-dop: 'mɑ́ tɛləsɩ-mɛ sɩ: Nɔhɔkʋtʋ nti ɩ́ hɔkəɣɩ ɩsɔtʋ liɣiti nyəŋ nɑ kɑkpɑsɩ
    nyəŋ nɑ nɑɑtosompɔɣɔlɑɣɑ nyəŋ nɑ nɑɑnʋwɑ nyəŋ kɛ pənɑɣɑ tɑɑ tɔ. Tɩɩ tɛ nɑ tə́
    pəsɩ ɑcimɑ sɔsɔɔnɑ kɛ Yutɑ nyə́mɑ. Amɑ ɩ́ sɔɔlɩ siɣisuɣu nɑ hɛɛsʋɣʋ kɛ́.'
  azb-azb: 'Ordular Rəbbi belə deyir: «Dördüncü, beşinci, yeddinci və onuncu ayların
    orucları Yəhuda xalqı üçün sevinc və şadlıq dolu gözəl bayramlar olacaq. Ancaq
    siz düzgünlüyü və əmin-amanlığı sevin».'
  eng-DBY: 'Thus saith Jehovah of hosts: The fast of the fourth [month] and the fast
    of the fifth, and the fast of the seventh, and the fast of the tenth, shall be
    to the house of Judah joy and gladness, and cheerful gatherings. Love ye then
    truth and peace.'
  hin-2017: '“सेनाओं का यहोवा यह कहता है: चौथे, पाँचवें, सातवें और दसवें महीने में
    जो-जो उपवास के दिन होते हैं, वे यहूदा के घराने के लिये हर्ष और आनन्द और उत्सव
    के पर्वों के दिन हो जाएँगे; इसलिए अब तुम सच्चाई और मेल मिलाप से प्रीति रखो।'
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Muy koorug weeru ñeenteel,
    di koorug weeru juróomeel, ak koorug weeru juróom ñaareel, ak koorug weeru fukkeel,
    lépp janti mbég ak bànneex, ak bési ndaje yu rafet lay nekkal waa kër Yuda Waaye
    dëgg ak jàmm, soppleen ko.»'
  eng-YLT: '''Thus said Jehovah of Hosts: The fast of the fourth, and the fast of
    the fifth, and the fast of the seventh, and the fast of the tenth [months], are
    to the house of Judah for joy and for rejoicing, and for pleasant appointed seasons,
    and the truth and the peace they have loved.'
  kne-kne: Kanana, “Din pangit-itpean yo si dagaang yo sin maikap-at, maikalima, maikapito
    ya maikasinpo ay bowan et manbalin to ay fiesta ay panragragsakan di taga-Juda,
    isonga patgen yo di tet-ewa, olnos ya talna.”
  eng-WYC-2017: The Lord of hosts saith these things, The fasting of the fourth month,
    and the fasting of the fifth, and the fasting of the seventh, and the fasting
    of the tenth, shall be to the house of Judah into joy and gladness, and into solemnities
    full clear; love ye only truth and peace.
  eng-WMBB: 'The LORD of Hosts says: “The fasts of the fourth, fifth, seventh, and
    tenth months shall be for the house of Judah joy, gladness, and cheerful feasts.
    Therefore love truth and peace.”'
  urd-GVH: “रब्बुल-अफ़वाज फ़रमाता है कि आज तक यहूदाह के लोग चौथे, पाँचवें, सातवें
    और दसवें महीने में रोज़ा रखकर मातम करते आए हैं। लेकिन अब से यह औक़ात ख़ुशीओ-शादमानी
    के मौक़े होंगे जिन पर जशन मनाओगे। लेकिन सच्चाई और सलामती को प्यार करो!
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Sari na totoso madi
    pa ginani koari na vina made, lima, zuapa, meke vina manege puta sidara si kote
    ta evaṉae na totoso inevaṉa qetuqetu tadi pa Ziuda. Gua ke tataru nia sa hinokara
    meke binule,” gua si Asa.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Soomni jiʼa afuraffaa, shanaffaa,
    torbaffaa fi kurnaffaa Yihuudaaf yeroo gammachuu fi ililchuu, akkasumas yeroo
    ayyaana gammachuu taʼa. Kanaafuu dhugaa fi nagaa jaalladhaa.”'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Le jeûne du quatrième mois, le jeûne
    du cinquième, le jeûne du septième et le jeûne du dixième se changeront pour la
    maison de Juda en jours d’allégresse et de joie, en fêtes de réjouissance. Mais
    aimez la vérité et la paix.'
  yal-yal: '“Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa: Kike naaninden sunna,
    kike suulunden sunna, kike solofereden sunna e nun kike fuden sunna, ne findima
    nɛn Yuda bɔnsɔnna sɛwa lɔxɔne nun ɲaxaɲaxa lɔxɔne ra, e nun sali lɔxɔne. Koni
    ɲɔndin nun bɔɲɛ xunbenla xa rafan ɛ ma de!”'
  haw-1868: Penei ka Iehova a na kaua e olelo nei, O ka hookeai ana o ka malama aha,
    me ka hookeai ana o ka alima. Me ka hookeai ana o ka ahiku, a me ka hookeai ana
    o ka umi, E lilo ia i mea olioli a me ka hauoli, A i mau ahaaina olioli i ka ohana
    a Iuda; Nolaila e makemake oukou i ka oiaio a me ke kuikahi
  arb-NAV: '«هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ: إِنَّ أَصْوَامَكُمُ فِي الشُّهُورِ
    الرَّابِعِ وَالْخَامِسِ وَالسَّابِعِ وَالْعَاشِرِ سَتَكُونُ مَوَاسِمَ ابْتِهَاجٍ
    وَفَرَحٍ وَأَعْيَادٍ سَعِيدَةٍ يَتَمَتَّعُ بِها شَعْبُ يَهُوذَا، لِهَذَا أَحِبُّوا
    الْحَقَّ وَالسَّلامَ.'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Nutsitsidɔ siwo miewɔna
    le ɣleti enelia, atɔ̃lia, adrelia kple ewolia me la, anye dzidzɔ kple aseyetsotso
    ƒe azãwo na Yuda, eya ta milɔ̃ nyateƒe kple ŋutifafa.”'
  eng-LEE: 'Thus hath said the Lord of hosts, The fast of the fourth, and the fast
    of the fifth, and the fast of the seventh, and the fast of the tenth [month],
    shall become to the house of Judah gladness and joy, and merry festivals: only
    love ye the truth and peace.'
  asm-FB: '“বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘চতুৰ্থ, পঞ্চম, সপ্তম আৰু দশম মাহৰ উপবাস
    যিহূদা-বংশৰ কাৰণে আনন্দ ও উল্লাসৰ বিষয় আৰু সন্তোষজনক উৎসৱ হ’ব! এই হেতুকে তোমালোকে
    সত্যক আৰু শান্তিক ভাল পোৱা!”'
  sus-A: «مَنفّ عَلَتَلَ نَشَ عَ مَسٍن وٌ سُنيِ نَشٍيٍ سُشُمَ كِكٍ نَانِ ندٍ، كِكٍ
    سُولِ ندٍ، كِكٍ سٌلٌقٍرٍ ندٍ، نُن كِكٍ قُ ندٍ رَ، نٍيٍ شَ قِندِ سَلِ سّيوّ دَاشِيٍ
    رَ. نْندِ نُن بْحّسَ شَ رَقَن وٌ مَ.»
  fra-SBL: 'L''Éternel des armées dit : « Les jeûnes du quatrième, du cinquième, du
    septième et du dixième mois seront pour la maison de Juda une joie, une allégresse
    et des fêtes joyeuses. C''est pourquoi aimez la vérité et la paix. »'
  hbo-hbo: כֹּֽה־אָמַ֞ר יְהוָ֣ה צְבָאֹ֗ות צֹ֣ום הָרְבִיעִ֡י וְצֹ֣ום הַחֲמִישִׁי֩ וְצֹ֨ום
    הַשְּׁבִיעִ֜י וְצֹ֣ום הָעֲשִׂירִ֗י יִהְיֶ֤ה לְבֵית־יְהוּדָה֙ לְשָׂשֹׂ֣ון וּלְשִׂמְחָ֔ה
    וּֽלְמֹעֲדִ֖ים טֹובִ֑ים וְהָאֱמֶ֥ת וְהַשָּׁלֹ֖ום אֱהָֽבוּ׃ פ
  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga ũũ: “Mahinda ma kwĩhinga kũrĩa irio mweri
    wa kana, na wa gatano, na wa mũgwanja na wa ikũmi-rĩ, magaatuĩka mahinda ma gũcanjamũka
    na kũrũũhia, na ma maruga ma gĩkeno harĩ Juda. Nĩ ũndũ ũcio endagai ũhoro wa ma
    na wa thayũ.”'
  fra-NCL: 'Ainsi parle Yahweh des armées : Le jeûne du quatrième mois, le jeûne du
    cinquième, le jeûne du septième et le jeûne du dixième mois seront changés pour
    la maison de Juda en réjouissance et en allégresse, et en solennités joyeuses.'
  cek-AK: misatuh kaminawk ih Angraeng mah, Khrah palito, khrah pangato, khrah sarihto
    hoi khrah hato, buhzahhaihnawk loe Judah imthung takoh han oephaih, anghoehaih
    hoi nawmhaih poih ah om tih; to pongah loktang hoi angdaehhaih to palung oh, tiah
    thuih.
  cuk-cuk: '“Ani Bab-Jehová-Bela-Gangued-Nikad weyob soged: ‘Judá-dulemargala nii-walabakedgi,
    nii-walataledgi, nii-walagugledgi (7), nii-warambedgi (10), mas-gunsuli-gudiguedi,
    weligwaledga, yeer-itolegedga guoed, iba-dummad-weligwaledga guoed. Degisoggu,
    neg-bogidikidbina be sogmar, igar-napiragwadbina be sogmar.’ ”'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — «Төртинчи
    айдики роза, бәшинчи айдики роза, йәттинчи айдики роза вә онинчи айдики роза Йәһуда
    җәмәтигә хошаллиқ вә шат-хурамлиқ, бәхитлик ибадәт сорунлири болиду; шуңа һәқиқәт
    вә хатирҗәмлик-течлиқни сөйүңлар.'
  tel-2017: “సేనల ప్రభువు యెహోవా ఆజ్ఞ ఇస్తున్నదేమిటంటే నాలుగవ నెల ఉపవాసం, ఐదవ నెల
    ఉపవాసం, ఏడవ నెల ఉపవాసం, పదవ నెల ఉపవాసం, యూదా యింటివారికి సంతోషం ఉత్సాహం పుట్టించే
    మనోహరమైన పండగలౌతాయి. కాబట్టి సత్యాన్ని, శాంతిసమాధానాలును ప్రేమించండి.”
  hat-BSA: 'Konsa pale SENYÈ Dèzame yo: “Jèn nan katriyèm mwa a, jèn nan senkyèm mwa
    a, jèn nan setyèm mwa a, e jèn nan dizyèm mwa yo va devni pou lakay Juda gwo lajwa,
    kè kontan ak gwo fèt rejwisans; Donk lanmou, laverite ak lapè.”'
  kos-kos: “Lalo ma orek ke malem akakosr, aklimekosr, akitkosr, ac aksingoul uh,
    ingela ac fah pangpang kufwa in engan ac insewowo nu sin mwet Judah. Kowos fah
    lungse ma pwaye ac ma misla.”
  hbo-WLC: כֹּֽה־אָמַ֞ר יְהוָ֣ה צְבָא֗וֹת צ֣וֹם הָרְבִיעִ֡י וְצ֣וֹם הַחֲמִישִׁי֩ וְצ֨וֹם
    הַשְּׁבִיעִ֜י וְצ֣וֹם הָעֲשִׂירִ֗י יִהְיֶ֤ה לְבֵית־יְהוּדָה֙ לְשָׂשׂ֣וֹן וּלְשִׂמְחָ֔ה
    וּֽלְמֹעֲדִ֖ים טוֹבִ֑ים וְהָאֱמֶ֥ת וְהַשָּׁל֖וֹם אֱהָֽבוּ׃ פ
  ibo-ibo: 'Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile na-ekwu: “Ibu ọnụ unu
    na-ebu nʼọnwa nke anọ, ọnwa nke ise, ọnwa nke asaa na nʼọnwa nke iri ga-aghọrọ
    unu oge ịṅụrị ọṅụ na oge obi ụtọ. Ha ga-abụrụ Juda mmemme obi ụtọ. Nʼihi ya, hụnụ
    eziokwu na udo nʼanya.”'
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଚତୁର୍ଥ ମାସର ଉପବାସ ଓ ପଞ୍ଚମ ମାସର ଉପବାସ
    ଓ ସପ୍ତମ ମାସର ଉପବାସ ଓ ଦଶମ ମାସର ଉପବାସ ଯିହୁଦା ବଂଶ ପ୍ରତି ଆନନ୍ଦ ଓ ଆହ୍ଲାଦଜନକ ଓ ଆମୋଦଜନକ
    ଉତ୍ସବ ହେବ; ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ସତ୍ୟ ଓ ଶାନ୍ତି ଭଲ ପାଅ।
  chk-chk: “Ekewe ränin echikefel oua eäni lon arüanün maram, alimuen maram, afisuen
    maram me aengolun maram repwe wiliti fansoun pwapwa me mwänek me ränin kametip
    mi apwapwa ngeni chon Juta. Iei mine oupwe sani let me kinamwe.”
  rop-rop: “Bifo yumob pipul bin jidan nomo dagat daga langa det namba 4 manth, en
    det namba 5 manth, en det namba 7 manth en det namba 10 manth, dumaji yumob bin
    shoum yumob bin jidan soribala, bat bambai langa detlot manth yumob garra abum
    gudbinji taim blanga dagat daga en dringgimbat, en yumob Juda pipul garra laigim
    det trubalawei en jidan gudbalawei.”
  ukr-1871: 'Так говорить Господь сил небесних: Пости в четвертому, пятому, сьомому
    й десятому місяцї переміняться домові Юдиному в радощі й в веселі празники; тілько
    ви полюбіть правду й мир.'
  deu-1951: 'So spricht der HERR der Heerscharen: Das Fasten im vierten und das Fasten
    im fünften und das Fasten im siebenten und das Fasten im zehnten Monat soll dem
    Hause Juda zur Freude und Wonne werden und zu angenehmen Festtagen. Liebet ihr
    nur die Wahrheit und den Frieden!'
  eng-JPS: '''Thus saith the LORD of hosts: The fast of the fourth month, and the
    fast of the fifth, and the fast of the seventh, and the fast of the tenth, shall
    be to the house of Judah joy and gladness, and cheerful seasons; therefore love
    ye truth and peace.'
  srp-1865: 'Ovako veli Gospod nad vojskama: post èetvrtoga mjeseca, i post petoga
    i post sedmoga i post desetoga obratiæe se domu Judinu u radost i veselje i u
    praznike vesele; ali ljubite istinu i mir.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye nti, “Okusiiba omwezi ogwokuna, n’ogwokutaano,
    n’ogw’omusanvu, n’ogw’ekkumi kunaabeeranga mbaga ey’essanyu era n’okwesiima mu
    nnyumba ya Yuda. Noolwekyo mwagalenga amazima n’emirembe.”
  heb-heb: כה אמר יהוה צבאות צום הרביעי וצום החמישי וצום השביעי וצום העשירי יהיה לבית
    יהודה לששון ולשמחה ולמעדים טובים והאמת והשלום אהבו׃
  ben-IRV: “বাহিনীদের সদাপ্রভু এই কথা বলেন, চতুর্থ মাসের উপবাস, পঞ্চম মাসের উপবাস,
    সপ্তম মাসের উপবাস ও দশম মাসের উপবাস যিহূদা কুলের জন্য আনন্দ ও খুশীর এবং মঙ্গলের
    হবে। তাই সত্য ও শান্তিকে ভালবাসো।”
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦਾ ਹੈ ਕਿ ਚੌਥੇ, ਪੰਜਵੇ, ਸੱਤਵੇਂ ਅਤੇ ਦੱਸਵੇਂ ਮਹੀਨੇ
    ਦੇ ਵਰਤ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਲਈ ਖੁਸ਼ੀ ਅਤੇ ਅਮਨ ਚੈਨ ਦੇ ਪਰਬ ਹੋਣਗੇ। ਤੁਸੀਂ ਸਚਿਆਈ, ਵਫ਼ਾਦਾਰੀ
    ਅਤੇ ਸ਼ਾਂਤੀ ਨਾਲ ਪਿਆਰ ਕਰੋ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ စတုတ္ထ လတွင် အစာရှောင်
    ခြင်း၊ ပဉ္စမ လတွင် အစာရှောင် ခြင်း၊ သတ္တမ လတွင် အစာရှောင် ခြင်း၊ ဒသမ လတွင် အစာရှောင်
    ခြင်းတို့သည် ယုဒ အမျိုး ဝမ်းမြောက် ရွှင်လန်း ၍ ပွဲ လုပ်ရာ ကာလဖြစ် ကြလိမ့်မည်။
    ဖြောင့်မတ် ခြင်းတရား၊ ငြိမ်ဝပ် ခြင်းတရားကို နှစ်သက် ကြလော့။
  hmo-hmo: “Unai aniani ania lasi taravatu naria karadia, hua namba 4, hua namba 5,
    hua namba 7, bona hua namba 10 lalonai umui karaia noho gaudia, be Iuda taudia
    edia moale aria negadia do umui halaoa. Unai dainai, hereva momokani bona maino
    do umui ura henia.”
  urd-urd: 'कि रब्ब — उल — अफ़वाज यूँ फ़रमाता है: कि चौथे और पाँचवें और सातवें और
    दसवें महीने का रोज़ा, यहूदाह के लिए खुशी और ख़ुर्रमी का दिन और शादमानी की ''ईद
    होगा; तुम सच्चाई और सलामती को ''अज़ीज़ रक्खो।'
  rus-SYN: 'так говорит Господь Саваоф: пост четвертого месяца и пост пятого, и пост
    седьмого, и пост десятого соделается для дома Иудина радостью и веселым торжеством;
    только любите истину и мир.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, lɛ́ pↄ́ iↄ ye mↄ síiↄ̃de guu ń mↄ sↄodeo ń mↄ
    sopladeo ń mↄ kwideo, a gↄ̃ á Yudaↄnɛ dikpɛ maa pↄ́ á pↄnakɛu ń yaalↄo ũ.
    Ayãmɛto à wɛɛlɛ àↄ kú ń sĩanao yãkelesai.
  tcz-CHONGTHU: Hichehi hatchungnung Pakaija konna thupeh ahi. Lhali lhinna a na an-ngolna
    lha-nga channa a na-angolna a, lhasagi lhinna a na an-ngolna chuleh lhasom lhinna
    a na an-ngolna hochu Juda mipite dinga thanop nale kipana chuleh haldohna an-ngol
    hihen. Hijehchun thutahle chamna chu kolchah un,
  mar-mar: सेनाधीश परमेश्वर म्हणतो, “तुम्ही चौथ्या, पाचव्या, सातव्या आणि दहाव्या महिन्याच्या
    विशिष्ट दिवशी शोक प्रकट करता, उपवास करता. ते यहूदाच्या घराण्यास छान, आनंदाचे,
    मोठ्या चांगुलपणाचे दिवस होतील. म्हणून तुम्ही सत्य आणि शांती ह्यावर प्रेम केलेच
    पाहिजे.”
  qub-qub: '«Noga, munayniyoj Tayta Diosmi cayno në: Wataman aywajcho chuscu caj quillacho,
    pichga cajcho, ganchis caj quillacho, chunca caj quillacho llaquicur ayunashayquicunaga
    cushicuymanmi ticrangapaj. Judäpita mirajcunapäga cangapaj cushicuy fistami. ¡Ichanga
    gamcuna allilla caway; rasunpa cuyanacuy ari!'
  bqp-bqp: nɔɔ bɔku ni i rɑ ko suru nnɛse sɔɔ kɑ suru nɔɔbuse sɔɔ kɑ suru nɔɔbɑ yiruse
    sɔɔ kɑ suru wɔkuruse sɔɔ, nu koo gɔsirɑ nuku dobun tɔ̃nu Yudɑɔ. Ni sɔɔrɑ bɑ ko
    n dɑ tɔ̃ɔ bɑkɑnu di. Adɑmɑ yebɑ kpuro sɔɔ, i de i gem kɑ bɔri yɛndu kĩɑ.
  hat-hat: -Jèn yo konn fè chak katriyèm mwa, chak senkyèm mwa, chak setyèm mwa ak
    chak dizyèm mwa a pral yon plezi, yon kè kontan pou moun Jida yo, yon okazyon
    pou yo fè fèt. Se pou nou renmen viv byen yonn ak lòt san bay manti.
  eng-BSB: '“This is what the LORD of Hosts says: The fasts of the fourth, the fifth,
    the seventh, and the tenth months will become times of joy and gladness, cheerful
    feasts for the house of Judah. Therefore you are to love both truth and peace.”'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: «Zugi nii wo sosu, alugi naanisiɛi,
    dɔɔlusiɛi, dɔfelasiɛi ta puusiɛi konagi zu, ta valibo ga koozunɛ voloi, ta fɛti
    voloiti Zuda nuɓusɛiti bɛ. Naa ma, à gaamai ta ziilɛigi nɛɛ ʋɛ.'
  eng-WEBPB: 'The LORD of Armies says: “The fasts of the fourth, fifth, seventh, and
    tenth months shall be for the house of Judah joy, gladness, and cheerful feasts.
    Therefore love truth and peace.”'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a amanage hie, 4 ikante'ma, 5fu ikante'ma,
    7ni ikante'ma 10ni ikante'ma ne'zama a'oma huta nunamuma nehazazana menina eme
    vagare. Hagi ana knaramimo'za Juda vahe'motarera ne'zama kreno neneno musemahu
    knarami fore hugahie. E'ina hu'negu tamage nanekegu'ene arimpa fruma huno mani'zanku
    tamavesinteho.
  nhe-BL: '“Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    ‘Nopa tonali quema inmosahuayayaj ipan nopa ilhuitl ipan metztli nahui, macuili,
    chicome huan majtlactli mocuepase tonali quema intlamahuisotij. Nopa ilhuime mocuepase
    tonali tlen paquilistli huan nochi israelitame ma paquica quema quinilnamiquise
    nopa tonali. Huajca xijnequica tlamantli tlen melahuac tlen quichihuas ma oncas
    tlasehuilistli.’'
  bus-bus: Mamↄma Dii Zĩ̀kpɛde ma bè, lɛ́ kɛ̀ eègↄ̃ yii mↄ siigↄ̃dee guu kↄ̃n mↄ
    sↄↄrodeeo kↄ̃n mↄ swɛɛplaadeeo kↄ̃n mↄ kurideeo é gↄ̃ a Yudanↄnɛ zĩbaa maaa kɛ̀
    é pↄnnaa kɛn kↄ̃n yáadↄnao ũ. Beee yãnzi à wɛtɛ àgↄ̃ kuu kↄ̃n yãpuraao kↄ̃n
    aafiao.
  gub-BL: — Kwarahy nànàn pezapo pezekwaku haw pemai'u 'ymaw 4 haw zahy rehe, 5 haw
    zahy rehe no, 7 haw zahy rehe no, 10 haw zahy rehe no. Pepytu'u nehe kury. Ko
    'ar henataromo a'e zahy uzeapo putar mynykawhu romo nehe. Zuta hurywete putar
    a'e 'ar rehe wà nehe. A'e rupi pezamutar katu ze'eg azeharomoete har nehe. Pezamutar
    katu zeàmàtyry'ym 'ymaw nehe no, i'i wanupe.
  eng-DRA: 'Thus saith the Lord of hosts: The fast of the fourth month, and the fast
    of the fifth, and the fast of the seventh, and the fast of the tenth shall be
    to the house of Juda, joy, and gladness, and great solemnities: only love ye truth
    and peace.'
