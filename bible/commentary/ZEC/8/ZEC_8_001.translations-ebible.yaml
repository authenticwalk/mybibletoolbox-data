  eng-WMBB: The word of the LORD of Hosts came to me.
  urd-GVH: एक बार फिर रब्बुल-अफ़वाज का कलाम मुझ पर नाज़िल हुआ,
  rug-rug: Meke pule mae koa rau sa zinama te Zihova Tadi na Qeto Minate.
