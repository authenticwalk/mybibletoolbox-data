  ces-1613: 'Opět stalo se slovo Hospodina zástupů, řkoucí:'
  eng-WMB: The word of the LORD of Hosts came to me.
  tam-TCV: சேனைகளின் யெகோவாவின் வார்த்தை திரும்பவும் எனக்கு வந்தது.
  ceb-ULB: Miabot kanako ang pulong ni Yahweh nga labawng makagagahom, nga nag-ingon,
  pol-UBG: 'Potem doszło do mnie słowo PANA zastępów mówiące:'
  urd-GVU: ایک بار پھر رب الافواج کا کلام مجھ پر نازل ہوا،
  eng-OEBCW: 'Now this message of the Lord of hosts came to me:'
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  kan-2017: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು.
  yap-yap: 'I SOMOL ni Gubin ma Rayag Rok e pi’ e re thin ni ba’aray ngak Zekariah:'
  hlt-MCSB: Caempuei BOEIPA ol pai tih,
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢ ታኣም ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: Asafo Awurade asɛm baa me nkyɛn bio.
  eng-WEBU: The word of the LORD of Armies came to me.
  spa-PDDPT: Entonces la Palabra de Yavé de las huestes vino.
  gun-gun: 'Ha''e gui teĩgue ju Senhor ixondaro reta va''e ombou oayvu xevy. Ha''e
    vy aipoe''i:'
  agu-BL: 'Ma jalu'' je xtxolbile''j yi tal Kataj Ryos:'
  ilo-ULB: Immay kaniak ti sao ni Yahweh a Mannakabalin-amin a kunana,
  kpg-kpg: Dimaadua di Gowaa Aamua guu wanga nia helekai aanei gi Zechariah,
  uig-ARA: 'ۋە ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق
    دېيىلدى: ــ'
  sus-sus: 'Mangɛ Alatala xa masenyi nan ya:'
  pon-2006: 'KAUN-O, Wasa Lapalap, ketikihong Sekaraia mahsen wet:'
  ksd-ksd: 'Ma ra tinata kai ra Luluai kai ra lavur kor i ga tadav iau dari:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου παντοκράτορος, λέγων,
  ind-AYT: Firman TUHAN semesta alam datang, firman-Nya,
  nya-nya: Awa ndi mawu amene Yehova Wamphamvuzonse ananena.
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Te Tigidali Bomo Elalubo Genuai Bidigo po te Sekaraiabolo mawai.
  tpi-tpi: Bikpela I Gat Olgeta Strong i givim dispela tok long Sekaraia.
  dan-1931: 'Hærskarers HERRES Ord kom således:'
  vie-OVCB: 'Chúa Hằng Hữu Vạn Quân lại truyền cho tôi một sứ điệp khác:'
  guj-2017: સૈન્યોના યહોવાહનું વચન મારી પાસે આવ્યું,
  pon-2006A: 'KAUN-O, Wasa Lapalap, ketikihong Sekaraia mahsen wet:'
  por-BRBSL: A palavra de Yahweh dos Exércitos veio até mim.
  eng-OEBUS: 'Now this message of the Lord of hosts came to me:'
