verse: ZEC.008.001
translations:
  mal-C: അതിനുശേഷം സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി.
  deu-TKW: 'Hierauf erging das Wort Jahwes der Heerscharen an mich folgendermaßen:'
  lin-lin: 'Yawe, Mokonzi ya mampinga, alobaki na ngai :'
  eng-LSV: And there is a word of YHWH of Hosts, saying,
  eng-GNV: Againe the worde of the Lord of hostes came to me, saying,
  eng-WEBSTER: Again the word of the LORD of hosts came to me , saying,
  nhw-BL: 'Huan sempa nechmacac se camanali TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij, huan quiijto:'
  swh-ONEN: Neno la Bwana Mwenye Nguvu Zote likanijia tena.
  bba-bba: Gusunɔ wɔllu kɑ tem Yinni u ɡeruɑ u nɛɛ,
  eng-KJVCPB: Again the word of the Lord of hosts came to me, saying,
  luo-luo: Wach Jehova Nyasaye Maratego nochako obirona kendo.
  meu-meu: Bena Iehova Sabaota ena hereva na egu ai e kau, eto,
  npi-ULB: परमप्रभुको यस्तो वचन मकहाँ आयो,
  yor-yor: Ọ̀rọ̀ Olúwa àwọn ọmọ-ogun si tún tọ́ mí wá.
  pes-OPCB: 'بار دیگر پیام خداوند لشکرهای آسمان بر من نازل گردید:'
  tgl-ULB: Dumating sa akin ang salita ni Yaweh ng mga hukbo at sinabi,
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua bi ogo Segaraiahondo lamini.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ် က​ပတ်​တော်​သည် ဇာ​ခ​ရိ​ထံ​သို့​ရောက်​လာ
    ၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: 'Shoko raJehovha Wamasimba Ose rakasvikazve kwandiri richiti:'
  spa-BLM: Me llegó la palabra del Señor de los Ejércitos.
  cac-cac: 'A Jehová Yajal d''a Smasanil ix alan d''ayin icha tic:'
  swh-ULB: Neno la Yahwe wa majeshi likanijia kusema,
  bel-bel: 'І было слова Госпада Саваофа:'
  deu-ELBBK: 'Und das Wort des HERRN der Heerscharen erging, indem er sprach: So spricht
    der HERR der Heerscharen:'
  mbb-OT: Migkaǥi en maan is Nengazen he Mekeǥeǥehem diyà te ki Zacarias te, “Utew
    ku ingkeipeng is Jerusalem. Ne tenged te zekelà he ipeng ku kayi he inged, utew
    ku nepeuki is menge kuntada zin.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis ke ma avľa o lav le Nekzoraleder RAJESKRO:'
  nlg-nlg: A LORD pukuni maana te vaa hea Zachariah na rongorongo eni.
  pes-OPV: 'و کلام یهوه صبایوت بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй оштирилор а ворбит астфел:'
  ben-OBCV: পরে সর্বশক্তিমান সদাপ্রভুর এই বাক্য আমার কাছে উপস্থিত হল।
  som-som: Markaasaa Eraygii Rabbiga ciidammadu ii yimid, isagoo leh,
  lat-VUC: 'Et factum est verbum Domini exercituum, dicens:'
  eng-ASVBT: And the word of Jehovah of hosts came to me, saying,
  ita-1885: 'LA parola del Signor degli eserciti mi fu ancora indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord Almighty came, saying,
  eng-ULB: The word of Yahweh of hosts came to me, saying,
  spa-VBL: Entonces el Señor Todopoderoso me envió otro mensaje.
  fra-_FOB: 'La parole de l''Éternel des armées me fut encore adressée en ces mots:'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Ek bār phir Rabbul-afwāj kā kalām mujh par nāzil huā,
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: And the word of Jehovah of hosts came to me, saying,
  ita-1927: 'E la parola dell’Eterno degli eserciti mi fu rivolta in questi termini:'
  ckb-ckb: فەرمایشتی یەزدانی سوپاسالارم بۆ هات.
  eng-BBE: And the word of the Lord of armies came to me, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಪುನಃ ಉಂಟಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'சேனைகளுடைய யெகோவாவின் வார்த்தை உண்டாகி, அவர்:'
  spa-RV-1909: 'Y FUÉ á mí palabra de Jehová de los ejércitos, diciendo:'
  ron-BTF: 'Din nou, cuvântul DOMNULUI oştirilor a venit la mine, spunând:'
  eng-WEBP: The word of the LORD of Armies came to me.
  eng-FBV: Then the Lord Almighty sent another message to me.
  nld-1939: Maar toen is de belofte van Jahweh der heirscharen gekomen!
  nch-BL: 'Huan sempa techmacac se camanali TOTECO Cati Quinyacana Iilhuicac Ejcahua
    Ma Tatanitij, huan quiijto:'
  vie-1934: 'Lại có lời của Đức Giê-hô-va vạn quân phán cùng ta rằng:'
  hin-CV: सर्वशक्तिमान याहवेह का वचन मेरे पास आया.
  spa-BES: 'Y vino a mí la palabra del Señor de los ejércitos, diciendo:'
  tdx-tdx: 'Inao ty nitsara’ Iehovà’ i Màroy:'
  tha-KJV: และพระวจนะของพระเยโฮวาห์จอมโยธามายังข้าพเจ้าอี​กว่า
  por-BR-2018: 'Depois veio a palavra do SENHOR dos exércitos, dizendo:'
  deu-ELO: 'Und es geschah das Wort Jehovas der Heerscharen also:'
  eng-WYC-2018: And the word of the Lord of hosts was made to me, and said,
  epo-epo: 'Kaj aperis vorto de la Eternulo, dirante:'
  uig-PIN: 'Wǝ samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning sɵzi manga kelip
    mundaⱪ deyildi: —'
  beo-beo: Hina Gode Bagadedafa da amo sia:ne iasu, Segalaiama i,
  tpi-OTNT: Bikpela I Gat Olgeta Strong i givim dispela tok long Sekaraia.
  hau-SA: Maganar Ubangiji Maɗaukaki ta sāke zuwa gare ni.
  uig-LAT: 'We samawi qoshunlarning Serdari bolghan Perwerdigarning sözi manga kélip
