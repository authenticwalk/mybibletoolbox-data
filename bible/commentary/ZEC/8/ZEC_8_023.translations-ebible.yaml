verse: ZEC.008.023
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ആ കാലത്ത്, സകലഭാഷക്കാരിൽനിന്നും
    ജനതകളിൽനിന്നും പത്തു പുരുഷന്മാർ, ഒരു യെഹൂദന്റെ വസ്ത്രത്തെ ബലമായി പിടിച്ചുകൊണ്ട്,
    ‘ദൈവം നിങ്ങളോടുകൂടെയുണ്ട് എന്നു ഞങ്ങൾ കേട്ടിരിക്കയാൽ, ഞങ്ങൾ നിങ്ങളോടുകൂടെ പോരുന്നു,’
    എന്നു പറയും.”'
  deu-TKW: 'So spricht Jahwe der Heerscharen: In jenen Tagen wird es geschehen, daß
    zehn Männer aus allen Sprachen der Nationen einen Judäer beim Rockzipfel ergreifen
    und sagen: Wir wollen mit euch ziehen; denn wir haben gehört, daß Gott mit euch
    ist!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Na mikolo wana, bato
    zomi ya bikolo mpe ya nkota ya ndenge na ndenge bakokanga songe ya nzambala ya
    Moyuda moko mpe bakoloba : ‹ Tika ete tokende elongo na yo, pamba te toyoki ete
    Nzambe azali na bino elongo. › »'
  eng-LSV: 'Thus said YHWH of Hosts: In those days ten men of all languages of the
    nations take hold, || Indeed, they have taken hold on the skirt of a man, a Jew,
    saying, || We go with you, for we heard God [is] with you!”'
  eng-GNV: 'Thus sayth the Lord of hostes, In those dayes shall ten men take holde
    out of all languages of the nations, euen take holde of the skirt of him that
    is a Iewe, and say, We will go with you: for we haue heard that God is with you.'
  eng-WEBSTER: 'Thus saith the LORD of hosts: In those days it shall come to pass
    , that ten men out of all languages of the nations, shall take hold, shall even
    take hold of the skirt of him that is a Jew, saying, We will go with you: for
    we have heard that God is with you.'
  nhw-BL: '“Huan quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    ‘Ipan nopa tonali tlahuel miyac masehualme catli ehuani ipan nochi tlalme huan
    catli camanaltij nochi tlamantli camanali, quiitzquise ipan iyoyo se israelita
    huan quiilhuise: Tiyase mohuaya pampa tijmatij para TOTECO Dios itztoc mohuaya.’
    ”'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Katika siku hizo watu kumi
    kutoka lugha zote na mataifa, watangʼangʼania upindo wa joho la Myahudi mmoja
    na kusema, ‘Twende pamoja nawe kwa sababu tumesikia kwamba Mungu yu pamoja nawe.’ ”'
  bba-bba: Nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ nɛɛ, yen tɔ̃ɔ te, bweseru bɑɑtere sɔɔ,
    tɔmbu wɔku wɔkubu bɑ ko n Yuu turon yɑbe soo nɛni bɑ n mɔ̀, bɑ koo kɑ nùn dɑ.
    Domi bɑ nuɑ mɑ nɛ, Gusunɔ nɑ wɑ̃ɑ kɑ wi.
  eng-KJVCPB: 'Thus saith the Lord of hosts; In those days it shall come to pass,
    that ten men shall take hold out of all languages of the nations, Even shall take
    hold of the skirt of him that is a Jew, saying, We will go with you: for we have
    heard that God is with you.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “E ndalogo ji apar moa e dhoudi
    mopogore opogore kendo mawacho dhok mopogore opogore nomak riak law ja-Yahudi
    moro motegno kawacho ni, ‘Yie mondo wadhi kodu, nikech wasewinjo ni Nyasaye nikodu.’ ”'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Unu dinadia ai tatau gwauta, gado idau-idau
    iboudiai besedia amo, ese Iuda tauna ta ena dabua bae dogoa tao, baeto, Mani oi
    ida aitala, badina be ai na vada a kamonai, Dirava na dekedekemu ai.'
  npi-ULB: 'सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: ती दिनहरूमा हरेक भाषा र जातिबाट
    दश जना मानिसहरूले तिम्रो लबेदाको छेउ समातेर यसो भन्‍नेछन्, ‘हामीलाई तपाईंसँग जान
    दिनुहोस्, किनभने परमेश्‍वर तपाईंसँग हुनुहुन्छ भन्‍ने हामीले सुनेका छौँ!’”'
  yor-yor: Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Ní àwọn ọjọ́ wọ̀nyí ni ọkùnrin mẹ́wàá
    láti inú gbogbo èdè àti orílẹ̀-èdè yóò dìímú, àní yóò di etí aṣọ ẹni tí i ṣe Júù
    mú, wí pé, ‘Àwa yóò ba ọ lọ, nítorí àwa tí gbọ́ pé, Ọlọ́run wà pẹ̀lú rẹ.’ ”
  pes-OPCB: 'خداوند لشکرهای آسمان چنین می‌فرماید: در آن روزها ده نفر از قومهای مختلف
    دست به دامن یک نفر یهودی شده خواهند گفت: ما را نیز با خود ببر چون می‌دانیم خدا
    با توست.»'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh ng mga hukbo: ''Sa mga panahong iyon, sampung
    kalalakihan mula sa bawat wika at bansa ang hahawakan nang mahigpit ang laylayan
    ng iyong balabal at sasabihin, “Sasama kami sa iyo, sapagkat narinig namin na
    kasama mo ang Diyos!'''''''''''
  hui-hui: Horo ogoningi hameigini dindi tara tara ngaruha howa agali pirali ibalu
    tigua Yudali mbira kago minu yania howa ibuhondo lalu, Ngode Datagaliwabe ibu
    tí Yuda wali agali baba ka layane hale harima. Ani hale howa inabi nde tí baba
    ho mbiraore hoa biragonaga ibirima, lolebira lene.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​၌​ယု​ဒ​အ​မျိုး​သား တစ်​ဦး​အား​လူ​မျိုး​ခြား​တစ်​ကျိပ်​က``ဘု​ရား​သ​ခင်​သည်​သင်​နှင့်​အ​တူ​ရှိ​တော်​မူ​ကြောင်း
    ငါ​တို့​ကြား​သိ​ရ​ကြ​ပေ​ပြီ။ သို့​ဖြစ်​၍ ငါ​တို့​သည်​သင်​တို့​နှင့်​ဆိုး​တူ​ကောင်း​ဖက်
    ဖြစ်​လို​ကြ​ပါ​သည်' ဟု​ဆို​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། ཉིན་དེ་དག་ལ་ཡུལ་ཁམས་རེ་རེ་དང་སྐད་རིགས་སོ་སོ་ནས་མི་བཅུ་འོངས་ནས་ཡ་ཧུ་དཱ་པའི་མི་གཅིག་གི་ལྭ་ཡི་ཐུ་བར་འཇུས་ནས་འདི་ལྟར།
    ངེད་ཅག་ཁྱོད་རྣམས་དང་མཉམ་དུ་འགྲོ་རུ་ཆུག་དང་། ཅི་ལ་ཞེ་ན། ངེད་ཅག་གིས་དཀོན་མཆོག་ཁྱེད་རྣམས་དང་མཉམ་དུ་བཞུགས་པ་ཐོས་བྱུང་ཞེས་ཞུ་བར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Mumazuva iwayo varume gumi kubva kundimi
    dzose nendudzi dzose vachabatirira kwazvo pamupendero wenguo yomuJudha vachiti,
    ‘Ngatiendei tose, nokuti takanzwa kuti Mwari anewe.’ ”'
  spa-BLM: 'Yahvé de los Ejércitos dice: “En esos días, diez hombres de todas las
    lenguas de las naciones se agarrarán a la falda del que es judío, diciendo: ‘Iremos
    con vosotros, porque hemos oído que Dios está con vosotros’.”'
  cac-cac: 'A d''a jun tiempoal chi'', lajun̈van̈ eb'' ch''oc chon̈ab''il tz''alan
    ch''oc ti''al ol och tzuctzuc d''a spichul junoc aj Judá, ol yalan eb'' icha tic:
    Sco nib''ej tzon̈ b''at ed''oc, yujto ix cab''i to a Dios ayoch eyed''oc, xcham
    eb'', xchi Jehová.'
  swh-ULB: 'Yahwe wa majeshi asema hivi: Katika siku hizo watu kumi kutoka katika
    kila lugha na taifa watashika upindo wa kanzu zenu na kusema, “Haya sisi nasi
    tutakwenda pamoja nanyi, kwani tumesikia kwamba Mungu yu pamoja nayi!”'
  bel-bel: 'Так кажа Гасподзь Саваоф: будзе ў тыя дні, возьмуцца дзесяць чалавек з
    усіх рознамоўных народаў, возьмуцца за крысо Юдэя і будуць казаць: мы пойдзем
    з табою, бо мы чулі, што з вамі - Бог.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: In jenen Tagen, da werden zehn
    Männer aus allerlei Sprachen der Nationen ergreifen, ja, ergreifen werden sie
    den Rockzipfel eines jüdischen Mannes und sagen: Wir wollen mit euch gehen, denn
    wir haben gehört, dass Gott mit euch ist.'
  mbb-OT: Dutun he timpu, sepulù he etew he ebpuun diyà te nekedseselekawà he menge
    nasyun wey kineǥiyan is edhendiyà te sevaha he Judio he egkaǥi te, ‘Ipezuma key
    kenikew, su nezineg dey he nekiduma keniyu is Megbevayà.’ ”
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ആ കാലത്തു ജാതികളുടെ സകലഭാഷകളിലുംനിന്നു
    പത്തുപേർ ഒരു യെഹൂദന്റെ വസ്ത്രാഗ്രം പിടിച്ചു: ദൈവം നിങ്ങളോടു കൂടെ ഉണ്ടെന്നു ഞങ്ങൾ
    കേട്ടിരിക്കയാൽ ഞങ്ങൾ നിങ്ങളോടുകൂടെ പോരുന്നു എന്നു പറയും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Andre ola dživesa pes deš murša andral
    o deš aver narodi the čhiba chudena le ruchostar jekhe Židostar a phenena: ‚Kamas
    te džal tumenca, bo šunďam, hoj o Del hino tumenca.‘ “'
  nlg-nlg: Mi tana bongi vaganira keri, ra hangavulu na tinoni tonamai kara vaa butumai
    tana binaboli ni Jew ma kara gagua, igai tai liona ge ka tuvalia koukolua ni miu
    na vauto. Na pukuna tai rongovia a Gdo te kabu kolugau.
  pes-OPV: یهوه صبایوت چنین می‌گوید در آن روزها ده نفر از همه زبانهای امت‌ها به دامن
    شخص یهودی چنگ زده، متمسک خواهند شد و خواهند گفت همراه شما می‌آییم زیرا شنیده‌ایم
    که خدا با شمااست.»
  ron-1924: 'Аша ворбеште Домнул оштирилор: ‘Ын зилеле ачеля, зече оамень дин тоате
    лимбиле нямурилор вор апука пе ун иудеу де поала хайней ши-й вор зиче: «Врем сэ
    мерӂем ку вой; кэч ам аузит кэ Думнезеу есте ку вой!»’”'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “সেই সময় বিভিন্ন ভাষা ও জাতির দশজন
    লোক একজন ইহুদির পোশাকের আঁচল ধরে বলবে, ‘চলো, আমরা তোমার সঙ্গে যাই, কারণ আমরা শুনেছি
    যে, ঈশ্বর তোমাদেরই সঙ্গে আছেন।’ ”
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Wakhtigaas toban nin oo ka mid ah quruumaha
    oo dhammu waxay ku dhegi doonaan mid Yuhuud ah darafka dharkiisa, iyagoo leh,
    Annagu waannu idin raaci doonnaa, waayo, waxaannu maqalnay in Ilaah idinla jiro.
  lat-VUC: 'Hæc dicit Dominus exercituum: In diebus illis, in quibus apprehendent
    decem homines ex omnibus linguis gentium, et apprehendent fimbriam viri Judæi,
    dicentes: Ibimus vobiscum: audivimus enim quoniam Deus vobiscum est.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: In those days it shall come to pass, that
    ten men shall take hold, out of all the languages of the nations, they shall take
    hold of the skirt of him that is a Jew, saying, We will go with you, for we have
    heard that God is with you.'
  ita-1885: 'Così ha detto il Signor degli eserciti: In que'' tempi avverrà che dieci
    uomini, di tutte le lingue delle genti, prenderanno un uomo Giudeo per lo lembo
    della sua vesta, dicendo: Noi andremo con voi; perciocchè abbiamo udito che Iddio
    è con voi.'
  eng-LXXUP: Thus saith the Lord Almighty; In those days my word shall be fulfilled
    if ten men of all the languages of the nations should take hold—even take hold
    of the hem of a Jew, saying, We will go with thee; for we have heard that God
    is with you.
  eng-ULB: 'Yahweh of hosts says this: In those days ten men from every language and
    nation will grasp the hem of your robe and say, ''Let us go with you, for we have
    heard that God is with you!''”'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: En ese tiempo diez hombres
    de diferentes naciones e idiomas sujetarán el dobladillo de la capa de un hombre
    judío y rogarán: “Por favor, llévanos contigo, porque hemos escuchado que Dios
    está contigo”.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: En ces jours-là, dix hommes de toutes
    les langues des nations saisiront le pan de la robe d''un Juif, et diront: Nous
    irons avec vous, car nous avons appris que Dieu est avec vous.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ആ കാലത്ത് ജനതകളുടെ സകലഭാഷകളിലുംനിന്ന്
    പത്തുപേർ ഒരു യെഹൂദന്റെ വസ്ത്രാഗ്രം പിടിച്ചു: ‘ദൈവം നിങ്ങളോടുകൂടി ഉണ്ടെന്ന് ഞങ്ങൾ
    കേട്ടിരിക്കുകയാൽ ഞങ്ങൾ നിങ്ങളോടുകൂടി പോരുന്നു’ എന്നു പറയും”.'
  urd-GVR: Rabbul-afwāj farmātā hai ki un dinoṅ meṅ muḳhtalif aqwām aur ahl-e-zabān
    ke das ādmī ek Yahūdī ke dāman ko pakaṛ kar kaheṅge, ‘Hameṅ apne sāth chalne deṅ,
    kyoṅki ham ne sunā hai ki Allāh āp ke sāth hai.’”
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना “मेको नाक्‍ती रागी रागी
    ङा आन आन लोव़ ब्‍वाक्‍ब १० जना मुरपुकीमी यहूदी का आ वा ग्‍याइश्‍शा ‘गो गे नु लाइनीकी।
    मारदे हना परमप्रभु यावे गेपुकी नु बाक्‍ब देंशो नेंशो बाक्‍नीक’ देंनीम” दे परमप्रभुमी
    देंत।
  eng-NOY: 'Thus saith Jehovah of hosts: In those days shall ten men of all languages
    of the nations take hold, They shall take hold of the skirt of him that is a Jew,
    Saying, “We will go with you, For we have heard that God is with you.”'
  ita-1927: 'Così parla l’Eterno degli eserciti: In quei giorni avverrà che dieci
    uomini di tutte le lingue delle nazioni piglieranno un Giudeo per il lembo della
    veste, e diranno: Noi andremo con voi perché abbiamo udito che Dio è con voi”.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «لەو ڕۆژانەدا دە پیاو لەنێو هەموو زمان
    و نەتەوەکان دەست بە دامێنی پیاوێکی جولەکەوە دەگرن و پێی دەڵێن: ”با لەگەڵتان بێین،
    چونکە بیستوومانە خوداتان لەگەڵە.“»'
  eng-BBE: 'This is what the Lord of armies has said: In those days, ten men from
    all the languages of the nations will put out their hands and take a grip of the
    skirt of him who is a Jew, saying, We will go with you, for it has come to our
    ears that God is with you.'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಆ ದಿವಸಗಳಲ್ಲಿ ಜನಾಂಗಗಳ ಸಮಸ್ತ ಭಾಷೆಯವರೊಳಗಿಂದ
    ಹತ್ತು ಮನುಷ್ಯರು ಯೆಹೂದ್ಯನಾಗಿರುವವನ ಸೆರಗನ್ನು ಹಿಡಿದು, ನಾವು ನಿಮ್ಮ ಸಂಗಡ ಬರುತ್ತೇವೆ, ಏಕೆಂದರೆ
    ನಿಮ್ಮ ಸಂಗಡ ದೇವರು ಇದ್ದಾರೆಂದು ಕೇಳಿದ್ದೇವೆ,” ಎಂದು ಹೇಳುವರು.'
  tam-2017: 'அந்நாட்களில் பலவித மொழிகளைப் பேசுகிறவர்களாகிய அன்னியமக்களில் பத்து மனிதர்கள்
    ஒரு யூதனுடைய ஆடையின் தொங்கலைப் பிடித்துக்கொண்டு: தேவன் உங்களுடன் இருக்கிறார் என்று
    கேள்விப்பட்டோம்; ஆகையால் உங்களோடேகூடப் போவோம் என்று சொல்லி, அவனைப் பற்றிக்கொள்வார்கள்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார் என்றார்.'
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: En aquellos días acontecerá
    que diez hombres de todas las lenguas de las gentes, trabarán de la falda de un
    Judío, diciendo: Iremos con vosotros, porque hemos oído que Dios está con vosotros.'
  ron-BTF: 'Astfel spune DOMNUL oştirilor: În acele zile se va întâmpla că, zece oameni
    din toate limbile naţiunilor vor apuca, da, vor apuca poala aceluia care este
    iudeu, spunând: Vom merge cu voi, fiindcă am auzit că Dumnezeu este cu voi.'
  eng-WEBP: 'The LORD of Armies says: “In those days, ten men out of all the languages
    of the nations will take hold of the skirt of him who is a Jew, saying, ‘We will
    go with you, for we have heard that God is with you.’”'
  eng-FBV: 'This is what the Lord Almighty says: At that time ten men from different
    nations and languages will grab hold of the hem of a Jewish man''s robe and plead,
    “Please take us with you for we have heard that God is with you.”'
  nld-1939: 'Zo spreekt Jahweh der heirscharen: In die dagen zullen tien mannen uit
    alle talen der volken de slip van één joodsen man grijpen, vasthouden, en zeggen:
    Wij gaan met u mee; want wij hebben gehoord, dat God met u is!'
  nch-BL: '“Huan quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    ‘Ipan nopa tonali tahuel miyac masehualme cati ehuani ipan nochi talme huan cati
    camanaltij nochi tamanti camanali, quiitzquise ipan iyoyo se israelita huan quiilhuise:
    Tiyase mohuaya pampa tijmatij para TOTECO Dios itztoc mohuaya.’ ”'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Sẽ xảy ra trong những ngày đó, có
    mười người từ mọi thứ tiếng trong các nước ra, nắm chặt vạt áo của một người Giu-đa,
    mà nói rằng: Chúng ta sẽ đi cùng các ngươi, vì chúng ta có nghe rằng Đức Giê-hô-va
    ở cùng các ngươi.'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “उन दिनों में सब भाषाओं और जातियों से
    दस व्यक्ति एक यहूदी व्यक्ति को उसके कपड़े के छोर से पकड़कर कहेंगे, ‘हम तुम्हारे
    साथ चलते हैं, क्योंकि हमने यह सुना है कि परमेश्वर तुम्हारे साथ हैं.’ ”'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: En aquellos días, diez
    hombres de todos los idiomas de las naciones extenderán sus manos y tomarán la
    falda del judío, diciendo: Iremos contigo, porque ha llegado a nuestros oídos
    que Dios está contigo.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: ie amy andro zay, le ho rambese’ t’indaty folo
    boak’ amy ze hene’ fisaontsi’ o kilalila’ ondatio, eka ho fihine’ iereo ty saro’
    ty nte-Iehodà, hanao ty hoe: Hindre ama’o zahay fa jinanji’ay te mitraok’ama’
    areo t’i Andrianañahare.'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ต่อมาในสมัยนั้นสิบคนจากประชาชาติ​ทุ​กๆภาษาจะยึดชายเสื้อคลุมของยิวคนหนึ่งไว้​แล​้วกล่าวว่า
    ‘​ขอให้​เราไปกั​บท​่านเถิด เพราะเราได้ยิ​นว​่าพระเจ้าทรงสถิ​ตก​ั​บท​่าน’”
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Naqueles dias será que dez homens
    de todas as línguas das nações, pegarão na orla da veste de um judeu, dizendo:
    Iremos convosco, porque temos ouvido que Deus está convosco.'
  deu-ELO: 'So spricht Jehova der Heerscharen: In jenen Tagen, da werden zehn Männer
    aus allerlei Sprachen der Nationen ergreifen, ja, ergreifen werden sie den Rockzipfel
    eines jüdischen Mannes und sagen: Wir wollen mit euch gehen, denn wir haben gehört,
    daß Gott mit euch ist.'
  eng-WYC-2018: The Lord of hosts saith these things, In those days, in which ten
    men of all languages of heathen men shall take (hold), and they shall take the
    hem of a man a Jew, and say, We shall go with you; for we have heard that God
    is with you. (The Lord of hosts saith these things, In those days, in which ten
    men of all the languages of the heathen shall take hold, yea, they shall take
    hold of the hem of a Jewish man, and say, We shall go with you; for we have heard
    that God is with you.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: En tiu tempo forte kaptos dek homoj el
    ĉialingvaj nacioj la baskon de Judo, kaj diros: Ni iros kun vi, ĉar ni aŭdis,
    ke Dio estas kun vi.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — «Xu künlǝrdǝ
    ⱨǝrhil tilda sɵzlǝydiƣan ǝllǝrdin on nǝpǝr adǝm qiⱪip Yǝⱨudiy bir adǝmning tonining
    etikini tutuwelip uningƣa: «Biz sǝn bilǝn barayli; qünki Hudani sǝn bilǝn billidur,
    dǝp angliduⱪ» — dǝydu.'
  beo-beo: Amo esoha, ga fi dunu nabuane gala da Yu dunu afae amoma misini, ema amane
    sia:mu, ‘Ninia dima hobea misunu hou amo gilisili ba:mu hanai gala. Bai Gode da
    dili esala, amo sia:be ninia nabi dagoi.’”
  tpi-OTNT: Long dispela taim 10-pela man bilong ol longwe ples bai i kam holim wanpela
    Juda man na bai ol i tok olsem, ‘Mipela i harim olsem God i stap wantaim yupela
    Juda. Olsem na mipela i laik kamap wanlain wantaim yupela.’”
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “A kwanakin nan, mutane goma daga kabilu
    da al’ummai za su riƙe rigar mutumin Yahuda guda su ce, ‘Bari mu tafi tare da
    kai, domin mun ji cewa Allah yana tare da ku.’ ”
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — «Shu
    künlerde herxil tilda sözleydighan ellerdin on neper adem chiqip Yehudiy bir ademning
    tonining étikini tutuwélip uninggha: «Biz sen bilen barayli; chünki Xudani sen
    bilen billidur, dep angliduq» — deydu.'
  nde-nde: 'Nanku akutshoyo uThixo uSomandla, uthi: “Ngalezonsuku amadoda alitshumi
    aphuma kuzozonke izindimi lezizwe azagagadlela umphetho wengubo yomJuda oyedwa
    athi, ‘Wothi sihambe lawe ngoba sesizwile ukuthi uNkulunkulu ulani.’ ”'
  ton-ton: '‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; “ʻI he ngaahi ʻaho ko ia ʻe puke
    atu ʻe he toko hongofulu mei he ngaahi lea kehekehe ʻoe ngaahi puleʻanga, ʻio,
    te nau puke ʻae kapa ʻoe kofu ʻoe Siu mo nau pehē, Te tau ʻo mo koe: he kuo mau
    fanongo ʻoku ʻiate kimoutolu ʻae ʻOtua.”'
  ces-1613: 'Takto praví Hospodin zástupů: V těch dnech chopí se deset mužů ze všech
    jazyků těch národů, chopí se, pravím, podolka jednoho Žida, řkouce: Půjdeme s
    vámi; nebo slyšíme, že jest Bůh s vámi.'
  eng-WMB: 'The LORD of Hosts says: “In those days, ten men out of all the languages
    of the nations will take hold of the skirt of him who is a Jew, saying, ‘We will
    go with you, for we have heard that God is with you.’”'
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “அந்நாட்களில் பல மொழிகளைப் பேசுவோரிலும்
    பல மக்களிலுமிருந்து பத்து மனிதர்கள் ஒரு யூதனின் உடையின் தொங்கலைப் பற்றிப்பிடித்துக்கொண்டு,
    ‘இறைவன் உம்மோடிருக்கிறார் எனக் கேள்விப்பட்டோம்; அதனால் நாங்களும், உம்முடனே எருசலேமுக்கு
    வருகிறோம், என்று சொல்வார்கள்.’ ”'
  ceb-ULB: 'Miingon niini si Yahweh nga labawng makagagahom: Napulo ka mga kalalakin-an
    nianang mga adlawa gikan sa matag pinulongan ug nasod ang mokupot sa sidsid sa
    inyong kupo ug moingon, ''Paubana kami kaninyo, tungod kay nakadungog kami nga
    nag-uban ang Dios kaninyo!''”'
  pol-UBG: 'Tak mówi PAN zastępów: W tych dniach dziesięciu ludzi ze wszystkich języków
    narodów uchwyci się poły jednego Żyda, mówiąc: Pójdziemy z wami, bo usłyszeliśmy,
    że Bóg jest z wami.'
  urd-GVU: رب الافواج فرماتا ہے کہ اُن دنوں میں مختلف اقوام اور اہلِ زبان کے دس آدمی
    ایک یہودی کے دامن کو پکڑ کر کہیں گے، ’ہمیں اپنے ساتھ چلنے دیں، کیونکہ ہم نے سنا
    ہے کہ اللہ آپ کے ساتھ ہے‘۔“
  eng-OEBCW: 'The Lord of hosts says: In those days ten people from all languages
    and nations will take hold of the robe of a Jew, saying, ‘We will go with you,
    for we have heard that God is with you.’'
  deu-1912: 'So spricht der HERR Zebaoth: Zu der Zeit werden zehn Männer aus allerlei
    Sprachen der Heiden einen jüdischen Mann bei dem Zipfel ergreifen und sagen: Wir
    wollen mit euch gehe; denn wir hören, daß Gott mit euch ist.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆ ಕಾಲದಲ್ಲಿ ಜನಾಂಗಗಳ ವಿವಿಧ ಭಾಷೆಗಳವರಾದ
    ಹತ್ತು ಜನರು ಯೆಹೂದ್ಯನೊಬ್ಬನ ಸೆರಗನ್ನು ಹಿಡಿದುಕೊಂಡು, ‘ನಾವು ನಿಮ್ಮೊಂದಿಗೆ ಬರುವೆವು, ಏಕೆಂದರೆ
    ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದಾನೆಂಬ ಸುದ್ದಿಯು ನಮ್ಮ ಕಿವಿಗೆ ಬಿದ್ದಿದೆ’” ಎಂದು ಹೇಳುವರು.
  yap-yap: U lan e pi rran nem e bayib ragag e girdi’ nu bang ra ga’argad ngak reb
    e Jew, ‘Gamad ba’adag ni nggu uned ko gin ngam man ngay, ni bochan e kug rung’aged
    ni bay Got rom.’”
  hlt-MCSB: Caempuei BOEIPA loh he ni a thui. Te khohnin ah tah namtom olka cungkuem
    lamloh hlang parha te sisuk uh ni. Judah hlang kah hnihmoi ah sisuk uh vetih,
    “Nangmih taengkah Pathen ka yaak uh dongah nangmih neh cet sih,” a ti ni,” a ti
    nah.
  mdy-ETH: ዬንሢ ኬሎንሢዳ ሜሌ ዓጪ ዓሲ ታጶ ፔቴ ዓይሁዴ ዓሲኮ ማኣዓሢ ጎቺ ዓርቂ፦ ‹ፆኦሲ ዒንሢና ዎላታሢ ኑኡኒ ዋይዜሢሮ
    ሃዳራ ዒንሢና ኑ ዴንዶም› ጋዓንዳኔ።»
  twi-ASANTE: 'Deɛ Asafo Awurade seɛ nie: “Nna no mu, nnipa edu a wɔka kasa ahodoɔ
    na wɔfiri aman ahodoɔ so bɛba abɛsɔ Yudani atadeɛ mmuano mu na wɔbɛka sɛ, ‘Wo
    ne yɛn nkɔ, ɛfiri sɛ yɛate sɛ Onyankopɔn ka wo ho.’ ”'
  eng-WEBU: 'The LORD of Armies says: “In those days, ten men out of all the languages
    of the nations will take hold of the skirt of him who is a Jew, saying, ‘We will
    go with you, for we have heard that God is with you.’”'
  spa-PDDPT: 'Yavé de las huestes dice: En aquellos días acontecerá que diez hombres
    de todas las lenguas de las naciones tomarán el manto a un judío y dirán: ¡Iremos
    con ustedes, porque oímos que ʼElohim está con ustedes!'
  gun-gun: 'Po rami ijayvu Senhor ixondaro reta va''e: Ha''e va''e ára ma dez avakue
    ou vy peteĩ judeu reve onhemoirũ ''rã okuapy. Joo rami e''ỹ-e''ỹ ijayvu va''e,
    ha''e javi regua ou ''rã peteĩ judeu oikuavã vy ijao apy rupi ojopy reve. Ha''e
    vy aipoe''i ''rã ixupe: “Ore avi toroo nderupive, mba''eta omombe''ua rã roendu
    pende kuery reve Nhanderuete oikoa”, he''i ''rã.'
  agu-BL: 'Te yi tiempa''tz, chocpon lajuj awer nak yi apart len chiyol tan stz''amle''n
    ju'' be''ch tetz jun judiy, nin scyale'' tetz: ‘¡Na kaj kaxom nin te''ju'', na
    ja kubit yi cho''n at Ryos ẍchixo''lu''!’ che''ch sbne'',” stzun Kataj Ryos.'
  ilo-ULB: '“Kastoy ti kuna ni Yahweh a Mannakabalin-amin: ''Kadagidiay nga al-aldaw,
    sangapulo a lallaki manipud iti amin a pagsasao ken nasion ti kumpet iti gayadan
    ti kagaymo ket kunada, “Ipalubosmo a makikuyogkami kenka, gapu ta nangngeganmi
    nga adda kenka ti Dios!"”'''
  kpg-kpg: I lodo nia laangi aalaa, digau dogo madangaholu mai nia henua i daha ga lloomoi
    gi dahi dangada o Jew, ga helekai, ‘Gimaadou e hiihai e buni adu gi lodo di godou
    gowaa dela e hula ginai, idimaa gimaadou gu hagalongo bolo God e madalia goodou.’”
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ «شۇ كۈنلەردە
    ھەرخىل تىلدا سۆزلەيدىغان ئەللەردىن ئون نەپەر ئادەم چىقىپ يەھۇدىي بىر ئادەمنىڭ
    تونىنىڭ ئېتىكىنى تۇتۇۋېلىپ ئۇنىڭغا: «بىز سەن بىلەن بارايلى؛ چۈنكى خۇدانى سەن بىلەن
    بىللىدۇر، دەپ ئاڭلىدۇق» ــ دەيدۇ.'
  sus-sus: Mangɛ Alatala xa masenyi nan ya, «Na lɔxɔɛe ɲamanɛ gbɛtɛe mixi fu fama
    nɛ kankande Yuwifi keren ma, e fa a fala a bɛ, ‹Won birin na a ra, barima muxu
    bara a kolon Ala na wo fɛ ma.›»
  pon-2006: Ni rahn pwuko mehn liki ehk pahn kohdo rehn mehn Suhs men oh nda, ‘Se
    pahn ianguhkala nan omw palien lamalam en, pwe se rong me Koht kin ketin ieiang
    uhk.”
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Ta nam ra e a vinun na tutana ta
    ra lavur alaala tinata diat a kinim vake ra tutana Iudaia ta ra ngu na mal, ma
    diat a biti: Dat a varagur, tago ave tar valongore ba God i ki maravut avat.'
  grc-BRENT: Τάδε λέγει Κύριος παντοκράτωρ, ἐν ταῖς ἡμέραις ἐκείναις, ἐὰν ἐπιλάβωνται
    δέκα ἄνδρες ἐκ πασῶν τῶν γλῶσσων τῶν ἐθνῶν, καὶ ἐπιλάβωνται τοῦ κρασπέδου ἀνδρὸς
    Ἰουδαίου, λέγοντες, πορευσόμεθα μετὰ σοῦ, διότι ἀκηκόαμεν ὅτι ὁ Θεὸς μεθʼ ὑμῶν
    ἐστι.
  ind-AYT: Inilah firman TUHAN semesta alam, “Pada hari-hari itu, sepuluh orang dari
    segala bangsa dan bahasa akan memegang kuat-kuat punca jubah seorang Yahudi sambil
    berkata, ‘Kami mau pergi menyertaimu, karena kami telah mendengar bahwa Allah
    menyertai kamu!’”
  nya-nya: Yehova Wamphamvuzonse akuti, “Masiku amenewo anthu khumi ochokera ku mitundu
    ya anthu a ziyankhulo zosiyana adzagwira mkanjo wa Myuda ndi kunena kuti, ‘Tipite
    nawo, chifukwa tamva kuti Mulungu ali nanu.’ ”
  hrv-hrv: 'Ovako govori Jahve nad Vojskama! U one će dane deset ljudi od naroda svih
    jezika hvatati jednog Židova za skut govoreći: ''Idemo s vama, jer čusmo da je
    s vama Bog.''”'
  mps-mps: Te sogo te nogo si bidi, te haniani po wabo bage, te digibulu dabedu asama,
    te Juda bidi me deli pageabi elama tolalu, tama augwaligo te tiwai po waibao,
    ‘Dago te tiwai odali, te God dage dali bidibao wali. Tibaso, da me dage Juda bage
    dali deli hani pedelaibao homu ebao,’ te po waibao,” Genuai Bidigo te po wali.
  tpi-tpi: Long dispela taim 10-pela man bilong ol longwe ples bai i kam holim wanpela
    Juda man na bai ol i tok olsem, ‘Mipela i harim olsem God i stap wantaim yupela
    Juda. Olsem na mipela i laik kamap wanlain wantaim yupela.’”
  dan-1931: 'Så siger Hærskarers HERRE: I hine Dage skal ti Mænd af alle Folks Tungemål
    gribe fat i en Jødes Kappeflig og sige: “Vi vil gå med eder; thi vi har hørt,
    at Gud er med eder.”'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân phán: Trong ngày ấy, sẽ có mười người
    từ những nước khác, nói những ngôn ngữ khác trên thế giới sẽ nắm lấy áo một người
    Do Thái. Họ sẽ nài nỉ: ‘Cho tôi đi với anh, vì tôi nghe nói rằng Đức Chúa Trời
    ở với anh.’”'
  guj-2017: સૈન્યોના યહોવાહ એવું કહે છે કે, ‘તે સમયે દરેક ભાષા બોલનારી પ્રજાઓમાંથી
    દસ માણસો તારા ઝભ્ભાની કિનારી હાથમાં લેશે અને કહેશે, “અમે તારી સાથે આવીશું, કેમ
    કે અમે સાંભળ્યું છે કે ઈશ્વર તારી સાથે છે.”
  pon-2006A: Ni rahn pwuko mehn liki ehk pahn kohdo rehn mehn Suhs men oh nda, ‘Se
    pahn ianguhkala nan omw palien lamalam en, pwe se rong me Koht kin ketin ieiang
    uhk.”
  por-BRBSL: 'Yahweh dos Exércitos diz: “Naqueles dias, dez homens de todas as línguas
    das nações se apoderarão da saia daquele que é judeu, dizendo: ''Iremos com vocês,
    pois ouvimos dizer que Deus está com vocês''”.'
  eng-OEBUS: 'The Lord of hosts says: In those days ten people from all languages
    and nations will take hold of the robe of a Jew, saying, “We will go with you,
    for we have heard that God is with you.”'
  cth-cth: Hat navah, lawk aphunphun kapan thai e miphun alouklouk naw koevah tami
    hra touh ni Judah taminaw e a hni pawica a tek vaiteh, BAWIPA teh nangmouh hoi
    rei ao tie ka thai awh teh nangmouh hoi cungtalah ka cei han telah ati awh han
    telah ransahu BAWIPA ni a ti.
  twi-twi: 'Nea Asafo Awurade se ni: “Nna no mu, nnipa du a wɔka kasa ahorow na wofi
    aman ahorow so bɛba abeso Yudani atade mmuano mu, na wɔbɛka se, ‘Wo ne yɛn nkɔ,
    efisɛ yɛate sɛ Onyankopɔn ka wo ho.’ ”'
  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Te khohnin ah tah namtom olka cungkuem
    lamloh hlang parha te sisuk uh ni. Judah hlang kah hnihmoi ah sisuk uh vetih,
    “Nangmih taengkah Pathen ka yaak uh dongah nangmih neh cet sih,” a ti ni,” a ti
    nah.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì bɛ́i! Dɛ yiè bɛnìtìbɛ̀ bo yɛ̀nní tɛpíítɛ̀
    bɛ̀ɛ̀ cɑ̃̀ɑ̃́ nyibotí kɛ́ncɑ́ɑ́tí Sifu òmɑ́ɑ̀ yɑɑ̀bòrì kɛ tú: Ti dɔ́ kɛ dɑ nɛinɛ̀mu,
    ti kèèmu Kuyie ndɑ bonɛ̀mɛ̀.'
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ ua kamaghɨn mɨgei, Dughiar
    kamɨn saghon itir nguibabar gumazamizir 10pla izɨva Judan gumazitamɨn korotiar
    otevitamɨn suiragh a mɨkɨm suam, ‘E kamaghɨn oraki, God ia ko iti. Kamaghɨn amizɨ,
    e uaghan ia ko ikɨzir vamɨran ikiasa ifonge.’ ”
  dop-dop: 'Mɑ heeliɣi-mɛ sɩ, wɑɑtʋ ɩnəɣɩ piitimnɑɑ wɑɑnɩ wɑɑnɩ nɑɑnʋwɑ yəlɑɑ kɑ́
    kpɑ Yutɑ tʋ nɔɣɔlʋ ɩ toko tɑɑ sɩ: Tə cɑɑ tə́ təŋ-mɛɣɛ ɩsɔsɛɛlɛ. Mpi tɔ, tə nɩɩwɑ
    sɩ Ɩsɔ wɛ mə wɑɑlɩ.'
  azb-azb: 'Ordular Rəbbi deyir: «O günlərdə müxtəlif dillərdə danışan millətlərdən
    olan on adam bir Yəhudinin ətəyindən yapışıb “qoy sizinlə gedək, çünki Allahın
    sizinlə olduğunu eşitmişik” deyəcək».'
  eng-DBY: 'Thus saith Jehovah of hosts: In those days shall ten men take hold, out
    of all languages of the nations, shall even take hold of the skirt of him that
    is a Jew, saying, We will go with you; for we have heard [that] God is with you.'
  hin-2017: 'सेनाओं का यहोवा यह कहता है: उन दिनों में भाँति-भाँति की भाषा बोलनेवाली
    सब जातियों में से दस मनुष्य, एक यहूदी पुरुष के वस्त्र की छोर को यह कहकर पकड़ लेंगे,
    ‘हम तुम्हारे संग चलेंगे, क्योंकि हमने सुना है कि परमेश्वर तुम्हारे साथ है।’”'
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Janti keroog yooyu, fukk ñuy
    làkk mboolem làkki xeet yi, ñooy langaamoo catu mbubbu benn Yawut, naan ko: “Nun,
    yeen lanuy àndal, nde noo dégg ne Yàllaa ngeek yeen.”»'
  eng-YLT: 'Thus said Jehovah of Hosts: In those days take hold do ten men of all
    languages of the nations, Yea, they have taken hold on the skirt of a man, a Jew,
    saying: We go with you, for we heard God [is] with you!'
  kne-kne: Sin doy ay timpo, sinpo ay ipogaw ay mapos nanasyon ay nankinalasi di kali
    da yan manpakod da sin badon di esa ay Judio yan kanan da, ‘Layden mi ay omonod
    en sik-a tan dinamag mi ay wadas Diyos en sik-a.’”
  eng-WYC-2017: The Lord of hosts saith these things, In those days, in which ten
    men of all languages of heathen men shall take hold, and they shall take the hem
    of a man a Jew, and say, We shall go with you; for we have heard that God is with
    you.
  eng-WMBB: 'The LORD of Hosts says: “In those days, ten men out of all the languages
    of the nations will take hold of the skirt of him who is a Jew, saying, ‘We will
    go with you, for we have heard that God is with you.’”'
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है कि उन दिनों में मुख़्तलिफ़ अक़वाम और अहले-ज़बान
    के दस आदमी एक यहूदी के दामन को पकड़कर कहेंगे, ‘हमें अपने साथ चलने दें, क्योंकि
    हमने सुना है कि अल्लाह आपके साथ है’।”
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Koari na rane arini,
    si kote saputu vagia ari ka manege puta tie pa hopeke vinekala na butubutu si
    keke tie Ziu pa nana poko meke zama guahe, ‘Va malumu gami pude luli igo, sina
    ele avoso nia gami sapu sa Tamasa si koa koa goi,’ kote gua.”'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Bara sana keessa afaanii fi
    saba hunda keessaa namoonni kudhan dhufanii handaara wandaboo namicha Yihuudii
    tokkoo qabatanii, ‘Nu akka Waaqni isin wajjin jiru waan dhageenyeef, si wajjin
    haa deemnu’ jedhuun.”'
  fra-LSG: 'Ainsi parle l’Éternel des armées: En ces jours-là, dix hommes de toutes
    les langues des nations saisiront un Juif par le pan de son vêtement et diront:
    Nous irons avec vous, car nous avons appris que Dieu est avec vous.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Na lɔxɔne yi, xɛmɛ
    fu fama nɛn keli siyane birin yi naxanye xuine birin falama, e yi e singan Yahudiya
    keden ma domaan lenben na, e yi a fala, e naxa, ‘En birin nan sigama, amasɔtɔ
    nxu bata a mɛ a Ala i xɔn.’ ”
  haw-1868: Penei ka olelo ana mai o Iehova o na kana, ia manawa, E lalau mai na kanaka
    he umi no na lahuikanaka o na olelo a pau, E lalau mai auanei lakou i ke kapa
    o ke kanaka Iudaio, Me ka i ana mai, E hele pu makou me oe; No ka mea, ua lohe
    makou, me oe pu no ke Akua.
  arb-NAV: 'فِي تِلْكَ الأَيَّامِ يَتَشَبَّثُ عَشَرَةُ رِجَالٍ مِنْ أَبْنَاءِ الأُمَمِ
    بِثَوْبِ رَجُلٍ يَهُودِيٍّ قَائِلِينَ: دَعْنَا نَذْهَبُ مَعَكُمْ، لأَنَّنَا سَمِعْنَا
    أَنَّ الرَّبَّ مَعَكُمْ».'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Le ŋkeke mawo me la,
    ŋutsu ewo atso gbegbɔgblɔwo kple dukɔ bubuwo me alé Yudatɔ ɖeka ƒe awu to ahagblɔ
    be, ‘Na míayi kpli wò, elabena míese be Mawu li kpli mi.’ ”'
  eng-LEE: Thus hath said the Lord of hosts, In those days [it shall happen], that
    ten men out of all the languages of the nations shall take hold—yea, they shall
    take hold of the skirt of him that is a Jew, saying, Let us go with you; for we
    have heard that God is with you.
  asm-FB: 'বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘সেই দিনা জাতি সমূহৰ মাজৰ আটাই ভাষা ক’ব
    পৰা দহ জন লোকে এজন যিহুদী লোকৰ কাপোৰৰ আঁচল ধৰি ক’ব, “আমি তোমালোকৰ লগত যাম, কিয়নো
    আমি শুনিছোঁ, ঈশ্বৰ তোমালোকৰ লগত আছে!”'
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، «نَ لْشْييٍ حَمَنّ فبّتّيٍ مِشِ قُ قَمَ
    نّ كَنكَندٍ يُوِقِ كٍرٍن مَ، عٍ قَ عَ قَلَ عَ بّ، ‹وٌن بِرِن نَ عَ رَ، بَرِ مَ
    مُشُ بَرَ عَ كٌلٌن عَلَ نَ وٌ قّ مَ.›»
  fra-SBL: 'Yahvé des armées dit : « En ces jours-là, dix hommes de toutes les langues
    des nations saisiront la jupe de celui qui est juif, en disant : ''Nous irons
    avec toi, car nous avons appris que Dieu est avec toi''. »'
  hbo-hbo: כֹּ֥ה אָמַר֮ יְהוָ֣ה צְבָאֹות֒ בַּיָּמִ֣ים הָהֵ֔מָּה אֲשֶׁ֤ר יַחֲזִ֙יקוּ֙
    עֲשָׂרָ֣ה אֲנָשִׁ֔ים מִכֹּ֖ל לְשֹׁנֹ֣ות הַגֹּויִ֑ם וְֽהֶחֱזִ֡יקוּ בִּכְנַף֩ אִ֨ישׁ
    יְהוּדִ֜י לֵאמֹ֗ר נֵֽלְכָה֙ עִמָּכֶ֔ם כִּ֥י שָׁמַ֖עְנוּ אֱלֹהִ֥ים עִמָּכֶֽם׃ ס
  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga ũũ: “Matukũ-inĩ macio andũ ikũmi kuuma
    thiomi-inĩ ciothe na ndũrĩrĩ-inĩ ciothe nĩmakanyiita Mũyahudi ũmwe, marũmie gĩcũrĩ
    gĩa kanjũ yake na mamwĩre atĩrĩ, ‘Reke tũthiĩ nawe, tondũ nĩtũiguĩte atĩ Ngai
    arĩ hamwe na inyuĩ.’ ”'
  fra-NCL: 'Ainsi parle Yahweh des armées : En ces jours-là, dix hommes de toutes
    les langues des nations saisiront, oui, saisiront le pan de la robe d’un Juif
    en disant : Nous voulons aller aussi avec vous, car nous avons appris que Dieu
    est avec vous. »'
  cek-AK: Misatuh kaminawk ih Angraeng mah, To na niah loe lok kalah apae praenawk
    thung ih kaminawk hato angzo o ueloe, Judah kami maeto ih kahni atom to patawn
    pae o caeng tih, nangcae khaeah Sithaw oh, tiah ka thaih o pongah, na hnukah kang
    zoh o toeng han, tiah thui o tih, tiah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “A-ibagangine, dule-bukidara
    gwabinduku-akar-akar-sunmakmaladi, bela-dulemar-yar-baid-baidgi-bukwamaladi, Judío-dule-wargwen-e-mordukugi
    akanai gumaloed, ega weyob sogmaloed: ‘¡Anmar beba-naega be anmar-imake! ¡Ar anmar
    wisgusad, Bab-Dummad bemarba gudiiye!’ ”'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — «Шу күнләрдә
    һәр хил тилда сөзләйдиған әлләрдин он нәпәр адәм чиқип Йәһудий бир адәмниң тониниң
    етигини тутувелип униңға: «Биз сән билән барайли; чүнки Худани сән билән биллидур,
    дәп аңлидуқ» — дәйду.'
  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే ఆ దినాల్లో వివిధ భాషలు మాట్లాడే అన్యప్రజల్లో
    పదేసిమంది ఒక యూదుడి చెంగు పట్టుకుని “దేవుడు మీకు తోడుగా ఉన్నాడనే సంగతి మాకు వినబడింది
    గనక మేము మీతో కూడా వస్తాము” అని చెబుతారు.
  hat-BSA: 'Konsa pale SENYÈ Dèzame yo: “Nan jou sila yo, dis mesye ki nan tout nasyon
    yo va kenbe vètman an sila ki Jwif la, e va di: ‘Na p ale avèk ou, paske nou tande
    ke Bondye avèk ou.”’'
  kos-kos: In len ingo, mwet saya singoul ac fah tuku nu yurin sie mwet Jew ac fahk,
    ‘Kut ke wi kom, mweyen kut lohng lah God El wi kowos, mwet Jew.’”
  hbo-WLC: כֹּ֥ה אָמַר֮ יְהוָ֣ה צְבָאוֹת֒ בַּיָּמִ֣ים הָהֵ֔מָּה אֲשֶׁ֤ר יַחֲזִ֙יקוּ֙
    עֲשָׂרָ֣ה אֲנָשִׁ֔ים מִכֹּ֖ל לְשֹׁנ֣וֹת הַגּוֹיִ֑ם וְֽהֶחֱזִ֡יקוּ בִּכְנַף֩ אִ֨ישׁ
    יְהוּדִ֜י לֵאמֹ֗ר נֵֽלְכָה֙ עִמָּכֶ֔ם כִּ֥י שָׁמַ֖עְנוּ אֱלֹהִ֥ים עִמָּכֶֽם׃ ס
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “Nʼụbọchị ndị
    ahụ, mmadụ iri, ndị ga-esi na mba dị iche iche, ndị na-asụkwa asụsụ dị iche iche,
    ga-ejide otu onye Juda aka nʼọnụ ọnụ uwe ya na-asị, ‘Kwere ka anyị soro gị jee,
    nʼihi na anyị anụla na Chineke nọnyeere unu.’ ”
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ସେହି ସମୟରେ ଏପରି ଘଟିବ ଯେ, ସର୍ବ ଭାଷାବାଦୀ
    ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରୁ ଦଶ ଜଣ ପୁରୁଷ ଏକ ଯିହୁଦୀ ଲୋକର ବସ୍ତ୍ରର ଅଞ୍ଚଳ ଧରି ଏହି କଥା କହିବେ, ‘ଆମ୍ଭେମାନେ
    ତୁମ୍ଭ ସଙ୍ଗରେ ଯିବୁ, କାରଣ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଅଛନ୍ତି ବୋଲି ଆମ୍ଭେମାନେ ଶୁଣିଅଛୁ।’”
  chk-chk: Lon ekana rän engol mwän seni ekewe mwü mi sokola ar kapas repwe amwöchü
    lepwülün üfen eman chon Juta o üra, ‘Kose mochen kopwe mwüt ngenikem pwe aipwe
    etikemi, pun äm aia rong pwe Kot a etikemi.’”
  rop-rop: Langa det taim wen pipul brom ola difrinwan kantri en ola difrinwan langgus
    kaman iya, det taim na tenbala brom olabat garra kaman langa wan Juwish men en
    tok, ‘Wi wandim yumob garra titjim melabat blanga yumob God. Wi wandim kaman langa
    yumob dumaji pipul bin dalim melabat God im jidan garram yumob.’” Lagijat na YAWEI
    bin tok.
  ukr-1871: 'Так говорить Господь сил небесних: У ті часи буде так, що десятеро з
    усяких різномовних народів ухоплять за полу Юдея, й казати муть: Пійдемо й ми
    з тобою, ми бо чули, що з вами Бог.'
  deu-1951: 'So spricht der HERR der Heerscharen: In jenen Tagen wird''s geschehen,
    daß zehn Männer aus allen Sprachen der Nationen einen Juden beim Rockzipfel festhalten
    und zu ihm sagen werden: «Wir wollen mit euch gehen, denn wir haben gehört, daß
    Gott mit euch ist!»'
  eng-JPS: 'Thus saith the LORD of hosts: In those days it shall come to pass, that
    ten men shall take hold, out of all the languages of the nations, shall even take
    hold of the skirt of him that is a Jew, saying: We will go with you, for we have
    heard that God is with you.'''
  srp-1865: 'Ovako veli Gospod nad vojskama: u to æe vrijeme deset ljudi od svijeh
    jezika narodnijeh uhvatiti jednoga Judejca za skut govoreæi: idemo s vama, jer
    èujemo da je Bog s vama.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye nti, “Mu nnaku ezo abasajja kkumi okuva
    mu buli lulimi olwogerwa mu mawanga balyekwata ku kyambalo ky’Omuyudaaya bagambe
    nti, ‘Muleke tugende nammwe kubanga twawulira nga Katonda ali nammwe.’ ”
  heb-heb: כה אמר יהוה צבאות בימים ההמה אשר יחזיקו עשרה אנשים מכל לשנות הגוים והחזיקו
    בכנף איש יהודי לאמר נלכה עמכם כי שמענו אלהים עמכם׃
  ben-IRV: বাহিনীদের সদাপ্রভু এই কথা বলেন, সেই দিনের সমস্ত জাতি থেকে নানা ভাষার মধ্য
    থেকে দশ জন লোক তোমাদের পোশাকের অংশ ধরে বলবে, “চল, আমরা তোমাদের সঙ্গে যাই, কারণ
    আমরা শুনেছি যে, ঈশ্বর তোমাদের সঙ্গে আছেন।”
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦਾ ਹੈ ਕਿ ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਅਲੱਗ-ਅਲੱਗ ਬੋਲੀ
    ਦੇ ਬੋਲਣ ਵਾਲੀਆਂ ਕੌਮਾਂ ਦੇ ਦਸ ਮਨੁੱਖ ਇੱਕ ਯਹੂਦੀ ਦਾ ਪੱਲਾ ਫੜ੍ਹਨਗੇ ਅਤੇ ਆਖਣਗੇ ਕਿ ਅਸੀਂ ਤੁਹਾਡੇ
    ਨਾਲ ਚੱਲਾਂਗੇ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਸੁਣਿਆ ਹੈ ਕਿ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਨਾਲ ਹੈ।
  mya-JVB: ထိုကာလ ၌ ဘာသာ အသီး အသီးကို ပြော တတ် သော လူ အမျိုးမျိုးတို့တွင် တကျိပ် သော
    လူ တို့သည်။ ယုဒ လူဖြစ်သောသူ ၏အဝတ်စွန်း ကို ကိုင် လျက် ၊ ဘုရား သခင်သည် သင် နှင့်အတူ
    ရှိတော်မူသည်ဟု အကျွန်ုပ်တို့သည် ကြားသိ ၍ ၊ သင် တို့နှင့်အတူ လိုက် ပါမည်ဟု ဆို
    ကြလိမ့်မည်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Ma Siahu Ibounai Lohiabada ia gwau, “Unai dinadia lalonai tau ibounai 10,
    gado idauidau ibounai besedia dekena amo, ese Iuda tauna ta dekenai do idia mai,
    iena dabua do idia dogoatao, do idia noia, do idia gwau, ‘Mani emu kara, oi danu
    do ita lao, badina be ai be ai kamonai vadaeni, Dirava be oi dekenai ia noho.’ ”
  urd-urd: 'रब्ब — उल — अफ़वाज यूँ फ़रमाता है: कि उन दिनों में मुख़्तलिफ़ अहल — ए
    — लुग़त में से दस आदमी हाथ बढ़ाकर एक यहूदी का दामन पकड़ेंगे और कहेंगे कि हम तुम्हारे
    साथ जायेंगे क्यूँकि हम ने सुना है कि ख़ुदा तुम्हारे साथ है।'
  rus-SYN: 'Так говорит Господь Саваоф: будет в те дни, возьмутся десять человек из
    всех разноязычных народов, возьмутся за полу Иудея и будут говорить: мы пойдем
    с тобою, ибо мы слышали, что с вами Бог.'
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀, gↄↄ bee gbɛ̃ↄn kwi pↄ́ bↄ̀ bui ń buio guuↄ Yuda
    mɛ̀ndo kũ a ula lɛ́wa, aai oɛ̀ aa mɛ: Wá gɛnnↄɛ, asa wá mà Lua kúánↄ.'
  tcz-CHONGTHU: Hatchungnung Pakaiyin hitin aseije, Hiche nikho teng chuleh vannoi
    leiset a chitin namtin pao tintang a kon in michom chom somlekhat chengin hung
    uvintin Judah mikhat ponmang tuh uvintin, lungset tah in neikilhon piuvin ajehchu
    nangho hi Pathen nin na umpi uve tin kaja uve ati ding’u ahi.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, “त्यावेळी, वेगवेगळ्या भाषा बोलणारे दहा लोक यहूदी
    मनुष्याकडे येऊन त्याचा झगा पकडून त्यास विचारतील, ‘देव तुम्हाबरोबर आहे’ असे आम्ही
    ऐकले आहे! आम्ही तुम्हाबरोबर येतो.”
  qub-qub: '«Noga, munayniyoj Tayta Diosmi cayno në: Chay wichanga chuncaj juc-lä
    nasyun runacunami juc Judá runata röpanpita charircur ruwangapaj: ‹¡Gamwan aywaytami
    munä. Nogacunaga mayashcä Dios gamcunacho caycashantami!› nir.»'
  bqp-bqp: Nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ nɛɛ, yen tɔ̃ɔ te, bweseru bɑɑtere sɔɔ,
    tɔmbu wɔku wɔkubu bɑ ko n Yuu turon yɑbe soo nɛni bɑ n mɔ̀, bɑ koo kɑ nùn dɑ.
    Domi bɑ nuɑ mɑ nɛ, Gusunɔ nɑ wɑ̃ɑ kɑ wi.
  hat-hat: 'Wi, men sa Seyè ki gen tout pouvwa a di ankò: Lè sa a, dis moun ap soti
    nan lòt peyi kote yo pale lòt lang, y''a kenbe yon jwif nan rad, y''a di l'':
    Nou vle ale avè ou, paske nou tande se avèk jwif yo Bondye ye.'
  eng-BSB: 'This is what the LORD of Hosts says: “In those days ten men from the nations
    of every tongue will tightly grasp the robe of a Jew, saying, ‘Let us go with
    you, for we have heard that God is with you.’”'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: Naama voloiti nu puugɔ ti tanɔpɛ
    ti la ga zii ɠila ta ɠaalɛ ba, ti Zuifu ɠila so ná-seɠei lakɔlɔgi ʋa, ti ɠɛ ma:
    ‹Gá ʋilɛsu wo ʋolu, mazɔlɔɔ gi mɛnigɛ ga GALA ka wo ʋa.› »'
  eng-WEBPB: 'The LORD of Armies says: “In those days, ten men out of all the languages
    of the nations will take hold of the skirt of him who is a Jew, saying, ‘We will
    go with you, for we have heard that God is with you.’”'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a huno, e'i ana knafina 10ni'a ru kumateti
    ru zamageru neranaza vahe'mo'za, mago Jiu nemofo kukena'are azerine'za amanage
    hugahaze, Tatregeta kagra'ene vamneno. Na'ankure Anumzamo'a tamagrane mani'ne
    hu'za hazageta antahi'none hu'za hugahaze.
  nhe-BL: '“Huan quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    ‘Ipan nopa tonali tlahuel miyac tlacame tlen ehuani ipan nochi tlaltini huan tlen
    camatij nochi tlamantli tlajtoli, quiitzquise ipan iyoyo se israelita huan quiilhuise:
    Tiyase mohuaya pampa tijmatij para TOTECO Dios itztoc mohuaya.’”'
  bus-bus: Mamↄma Dii Zĩ̀kpɛde ma bè, zĩ pìn gↄ̃ↄn kuri kɛ̀ aↄ̃ bↄ̀ bori kↄ̃n boriio
    guunↄ e Yuda mɛ̀n do kũ a uta lɛ́a wà benɛ, wé gányomɛ, zaakɛ wá mà kɛ̀ Ludaa
    kúao.
  gub-BL: A'e 'ar rehe 10 amo ae ywy rehe har upyhyk putar pitài Zutew wà nehe, izupe
    uze'eg pà wà nehe. — Urepurumuwete katu wer Tupàn nezar rehe ure. Ta'e urenu Tupàn
    penehe we heko haw imume'u awer ure xe, i'i putar izupe wà nehe.
  eng-DRA: 'Thus saith the Lord of hosts: In those days, wherein ten men of all languages
    of the Gentiles shall take hold, and shall hold fast the shirt of one that is
    a Jew, saying: We will go with you: for we have heard that God is with you.'
