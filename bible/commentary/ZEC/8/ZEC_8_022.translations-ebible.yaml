verse: ZEC.008.022
translations:
  mal-C: അങ്ങനെ അനേകം ജനതകളും ശക്തരായ രാജ്യങ്ങളും സൈന്യങ്ങളുടെ യഹോവയെ പ്രസാദിപ്പിക്കേണ്ടതിനു
    ജെറുശലേമിലേക്കു വരും.”
  deu-TKW: Und so werden viele Völker und zahlreiche Nationen herbeikommen, um Jahwe
    der Heerscharen in Jerusalem zu suchen und um Jahwe zu begütigen.
  lin-lin: Boye bato ebele mpe bikolo ya nguya bakoya na Yelusalemi mpo na koluka
    elongi na Yawe, Mokonzi ya mampinga, mpe bakobondela Ye. »
  eng-LSV: Indeed, many peoples have come in, and mighty nations, || To seek YHWH
    of Hosts in Jerusalem, || And to appease the face of YHWH.
  eng-GNV: Yea, great people and mightie nations shall come to seeke the Lord of hostes
    in Ierusalem, and to pray before the Lord.
  eng-WEBSTER: And many people and strong nations shall come to seek the LORD of hosts
    in Jerusalem, and to pray before the LORD.
  nhw-BL: Huan hualase ipan Jerusalén miyac masehualme tlen miyac altepeme huan tlen
    tlalme catli quipiyaj miyac chicahualistli. Huan quitemose TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij huan motlatlajtise iixpa huan quitlajtlaniquij
    itlapalehuil huan itlatiochihualis.’
  swh-ONEN: Pia watu wa kabila nyingi na mataifa yenye nguvu yatakuja Yerusalemu kumtafuta
    Bwana Mwenye Nguvu Zote na kumsihi.”
  bba-bba: Geemɑ, bwese dɑbinu kɑ mɑɑ bwese ni nu dɑm mɔ nu koo nɑ nu nɛn durom mɛ
    kɑsu kpɑ nu mɑn sɑ̃.
  eng-KJVCPB: Yea, many people and strong nations shall come To seek the Lord of hosts
    in Jerusalem, And to pray before the Lord.
  luo-luo: Kendo ogendini mangʼeny kod pinje maroteke nobi Jerusalem mondo odwar Jehova
    Nyasaye Maratego mondo gilame.”
  meu-meu: Bese momo bona basileia mai goadadia na baema, Ierusalem ai Iehova Sabaota
    bae tahua bona Iehova bae noia ia ese baine hahenamo henidia.
  npi-ULB: धेरै मानिसहरू र धेरै जातिहरू यरूशलेममा सेनाहरूका परमप्रभुको खोजी गर्न र
    उहाँको निगाह प्राप्‍त गर्न आउनेछन्!
  yor-yor: Nítòótọ́, ọ̀pọ̀lọpọ̀ ènìyàn àti àwọn alágbára orílẹ̀-èdè yóò wá láti wá
    Olúwa àwọn ọmọ-ogun ní Jerusalẹmu; àti láti gbàdúrà, àti láti wá ojúrere Olúwa.”
  pes-OPCB: آری، بسیاری از مردم، و حتی قومهای بزرگ به اورشلیم نزد خداوند لشکرهای آسمان
    خواهند آمد تا او را عبادت نموده از او طلب برکت کنند.
  tgl-ULB: Darating ang maraming tao at malalakas na mga bansa upang hanapin si Yahweh
    ng mga hukbo sa Jerusalem at hihingi ng tulong kay Yahweh!''
  hui-hui: Wali agali dewaore hongohe dindi timbuni tara tara ngaruha howa Yarusalemeha
    ibuwa tigua Anduane Homogo Hongo Haiheore kago mitangi bialu lotu lalu ibuhondo
    ina biamogo bibe lole ibugu bulebira.
  mya-mya: တန်​ခိုး​ကြီး​မား​သည့်​တိုင်း​ကြီး​ပြည်​ကြီး သား​တို့​သည်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​အား ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​နှင့်​ကိုယ် တော်​၏​ကောင်း​ချီး​မင်္ဂလာ​ကို​တောင်း​ခံ​ရန်
    ယေ​ရု​ရှ​လင်​မြို့​သို့​လာ​ရောက်​ကြ​လိမ့်​မည်။-
  bod-N: མི་རིགས་མང་པོ་དང་སྟོབས་འབྱོར་ལྡན་པའི་རྒྱལ་ཁམས་རྣམས་འོངས་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་ཞིང་།
    ཁོང་གིས་དྲིན་གྱིས་བསྐྱང་བའི་ཕྱིར་ཞུ་བ་འབུལ་བར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Uye vanhu vazhinji nendudzi dzine simba vachauya kuJerusarema kuzotsvaka
    Jehovha Wamasimba Ose nokukumbira nyasha kwaari.”
  spa-BLM: Sí, muchos pueblos y naciones fuertes vendrán a buscar a Yahvé de los Ejércitos
    en Jerusalén y a implorar el favor de Yahvé.”
  cac-cac: Yuj chi' man̈xo jantacoc anima d'a nivac nación te ay yip ol ja d'a Jerusalén
    tic, ol ul yaq'uem sb'a eb' d'ayin a in Jehová Yajal in d'a Smasanil, yic sc'anan
    in vach'c'olal eb' d'a yib'an̈.
  swh-ULB: Watu wengi na mataifa yenye nguvu yatakuja kumtafuta Yahwe wa majeshi huko
    Yerusalemu na kuomba upendeleo kwa Yahwe!
  bel-bel: І будуць прыходзіць многія плямёны і моцныя народы, каб знайсьці Госпада
    Саваофа ў Ерусаліме і памаліцца абліччу Госпада.
  deu-ELBBK: Und viele Völker und mächtige Nationen werden kommen, um den HERRN der
    Heerscharen in Jerusalem zu suchen und den HERRN anzuflehen.
  mbb-OT: “Mahabet he menge etew he ebpemuun diyà te gehemanen he menge nasyun is
    edhendiyà te Jerusalem te kedsimba wey kedhangyù te tuvad.
  mal-2015: അങ്ങനെ അനേകജാതികളും ബഹുവംശങ്ങളും യെരൂശലേമിൽ സൈന്യങ്ങളുടെ യഹോവയെ അന്വേഷിപ്പാനും
    യഹോവയെ പ്രസാദിപ്പിപ്പാനും വരും.
  rmc-rmc: But nipi the zorale narodi avena te rodel le Nekzoraleder RAJES andro Jeruzalem
    a te mangel peske leskro lačhipen.“
  nlg-nlg: Ra subo na vure kolura ma rana komu sule tara laga gera kara mai i Jerusalem,
    kara mai ni holohabaana a Lord puku ni maana, makara kolivuti vania gekeva hera
    na vauto.
  pes-OPV: و قوم های بسیار و امت های عظیم خواهندآمد تا یهوه صبایوت را در اورشلیم بطلبند
    و ازخداوند مسالت نمایند.
  ron-1924: Ши мулте попоаре ши мулте нямурь вор вени астфел сэ кауте пе Домнул оштирилор
    ла Иерусалим ши сэ се роаӂе Домнулуй.’
  ben-OBCV: আর অনেক জাতির লোক ও শক্তিশালী জাতিরা সর্বশক্তিমান সদাপ্রভুর কাছে বিনতি
    করতে জেরুশালেমে আসবে।”
  som-som: Dadyow badan iyo quruumo xoog badanuba waxay u soo kici doonaan inay Yeruusaalem
    ka doondoonaan Rabbiga ciidammada, iyo inay Rabbiga baryaan.
  lat-VUC: Et venient populi multi, et gentes robustæ, ad quærendum Dominum exercituum
    in Jerusalem, et deprecandam faciem Domini.
  eng-ASVBT: Yea, many peoples and strong nations shall come to seek Jehovah of hosts
    in Jerusalem, and to entreat the favor of Jehovah.
  ita-1885: E gran popoli, e possenti nazioni, verranno, per cercare il Signor degli
    eserciti, in Gerusalemme, e per far supplicazione al Signore.
  eng-LXXUP: And many peoples and many nations shall come to seek earnestly the face
    of the Lord Almighty in Jerusalem, and to obtain favor of the Lord.
  eng-ULB: Many people and mighty nations will come to seek Yahweh of hosts in Jerusalem
    and beg for the favor of Yahweh!
  spa-VBL: Y mucha gente y naciones poderosas vendrán a Jerusalén para pedir la bendición
    del Señor Todopoderoso y buscar al Señor.
  fra-_FOB: Et plusieurs peuples et de puissantes nations viendront chercher l'Éternel
    des armées à Jérusalem, et y supplier l'Éternel.
  mal-mal: അങ്ങനെ അനേകജനതകളും ബഹുവംശങ്ങളും യെരൂശലേമിൽ സൈന്യങ്ങളുടെ യഹോവയെ അന്വേഷിക്കുവാനും
    യഹോവയെ പ്രസാദിപ്പിക്കുവാനും വരും”.
  urd-GVR: Hāṅ, muta'addid aqwām aur tāqatwar ummateṅ Yarūshalam āeṅgī tāki Rabbul-afwāj
    kī marzī mālūm kareṅ aur us se iltamās kareṅ.
  suz-BL: शुश मुर नु बोल्‍यो रागी ङा मुरपुकी मुर नेल्‍ल आन परमप्रभु यावे कली माल्‍थ,
    यरूसलेम सहरम जाक्‍नीम। मेकोपुकीमी परमप्रभु यावे आ शिशी पुंइनीम” देंत।
  eng-NOY: Then shall come many nations and mighty kingdoms, To seek Jehovah of hosts
    in Jerusalem, And to pray before Jehovah.
  ita-1927: E molti popoli e delle nazioni potenti verranno a cercare l’Eterno degli
    eserciti a Gerusalemme, e a implorare il favore dell’Eterno.
  ckb-ckb: ئینجا زۆرێک لە گەلان و نەتەوە بەهێزەکان دێنە ئۆرشەلیم بۆ ئەوەی ڕوو لە یەزدانی
    سوپاسالار بکەن و لە یەزدان بپاڕێنەوە.»
  eng-BBE: And great peoples and strong nations will come to give worship to the Lord
    of armies in Jerusalem and to make requests for grace from the Lord.
  kan-OKCV: ಅನೇಕ ಜನರೂ, ಬಲವಾದ ಜನಾಂಗಗಳೂ ಯೆರೂಸಲೇಮಿಗೆ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವುದಕ್ಕೂ,
    ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬೇಡಿಕೊಳ್ಳುವುದಕ್ಕೂ ಬರುವುವು.”
  tam-2017: அநேக மக்களும் பலத்த ஜாதிகளும் எருசலேமிலே சேனைகளின் யெகோவாவை தேடவும், யெகோவாவுடைய
    சமுகத்தில் விண்ணப்பம் செய்யவும் வருவார்கள்.
  spa-RV-1909: Y vendrán muchos pueblos y fuertes naciones á buscar á Jehová de los
    ejércitos en Jerusalem, y á implorar el favor de Jehová.
  ron-BTF: Da, multe popoare şi naţiuni puternice vor veni să îl caute pe DOMNUL oştirilor
    în Ierusalim şi să se roage înaintea DOMNULUI.
  eng-WEBP: Yes, many peoples and strong nations will come to seek the LORD of Armies
    in Jerusalem and to entreat the favor of the LORD.”
  eng-FBV: Many peoples and powerful nations will come to Jerusalem to ask for the
    blessing of the Lord Almighty and seek the Lord.
  nld-1939: Dan zullen talrijke volken en machtige naties naar Jerusalem komen, om
    Jahweh der heirscharen te zoeken, en Jahweh gunstig te stemmen!
  nch-BL: Huan hualase ipan Jerusalén miyac masehualme ten miyac altepeme huan ten
    talme cati quipiyaj miyac chicahualisti. Huan quitemose TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij huan motatajtise iixpa huan quitajtaniquij itapalehuil
    huan itatiochihualis.’
  vie-1934: Như vậy có nhiều dân và nhiều nước mạnh sẽ đến tìm kiếm Đức Giê-hô-va
    vạn quân tại Giê-ru-sa-lem, và ở đó nài xin ơn Đức Giê-hô-va.
  hin-CV: और बहुत सारे लोग और सामर्थ्यी जातियों के लोग सर्वशक्तिमान याहवेह को खोजने
    और उससे विनती करने येरूशलेम आएंगे.”
  spa-BES: Y vendrán grandes pueblos y naciones fuertes para adorar al Señor de los
    ejércitos en Jerusalén e implorar el favor del Señor.
  tdx-tdx: Toe maro t’indaty, naho fifeheañe maozatse ty homb’ atoy hipay Iehovà’
    i Màroy e Ierosalaime ao, naho hihalaly fañisohañe am’ Iehovà.
  tha-KJV: เออ ชนชาติ​ทั้งหลายเป็​นอ​ันมาก และบรรดาประชาชาติ​ที่​เข​้มแข็งจะมาแสวงหาพระเยโฮวาห์จอมโยธาในเยรูซาเล็ม
    และทูลขอจำเพาะพระพักตร์พระเยโฮวาห์
  por-BR-2018: Assim muitos povos e poderosas nações virão para buscar ao SENHOR dos
    exércitos em Jerusalém, e suplicar o favor do SENHOR.
  deu-ELO: Und viele Völker und mächtige Nationen werden kommen, um Jehova der Heerscharen
    in Jerusalem zu suchen und Jehova anzuflehen.
  eng-WYC-2018: And many peoples shall come, and strong folks, for to seek the Lord
    of hosts in Jerusalem, and to beseech the face of the Lord. (And many peoples,
    and strong nations, shall come to seek the Lord of hosts in Jerusalem, and to
    beseech the face of the Lord.)
  epo-epo: Kaj venos multaj popoloj kaj potencaj nacioj, por serĉi la Eternulon Cebaot
    en Jerusalem kaj por preĝi antaŭ la Eternulo.
  uig-PIN: Kɵp ⱪowmlar wǝ küqlük ǝllǝr Pǝrwǝrdigardin iltipat tilǝxkǝ, samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigarni izdǝxkǝ Yerusalemƣa kelidu.
  beo-beo: 'Fifi asi gala bagohame ilia dunu amola gasa bagade fifi asi gala fi dunu
    ilia da Hina Gode Bagadedafa Ema nodone sia:ne gadomusa: amola Ema Ea hahawane
    dogolegele fidisu edegema:ne, Yelusalemema misunu.'
  tpi-OTNT: Ol manmeri bilong planti bikpela na strongpela kantri bai i kam long Jerusalem
    bilong lotu long Bikpela I Gat Olgeta Strong, na askim em long mekim gut long
    ol.
  hau-SA: Mutane da yawa kuma da al’ummai masu ƙarfi za su zo Urushalima su nemi Ubangiji
    Maɗaukaki su kuma roƙe shi.”
  uig-LAT: Köp qowmlar we küchlük eller Perwerdigardin iltipat tileshke, samawi qoshunlarning
    Serdari bolghan Perwerdigarni izdeshke Yérusalémgha kélidu.
  nde-nde: Kuzakuthi abantu abanengi lezizwe ezilamandla zizakuza eJerusalema ukuzafuna
    uThixo uSomandla bezocela kuye.”
  ton-ton: ‌ʻIo, ʻe haʻu ʻae kakai kehekehe mo e ngaahi puleʻanga mālohi ke kumi kia
    Sihova ʻoe ngaahi kautau, pea ke lotu hū ʻi he ʻao ʻo Sihova ʻi Selūsalema.”
  ces-1613: A tak přijdou lidé mnozí a národové nesčíslní, aby hledali Hospodina zástupů
    v Jeruzalémě, a kořili se tváři Hospodinově.
  eng-WMB: Yes, many peoples and strong nations will come to seek the LORD of Hosts
    in Jerusalem and to entreat the favor of the LORD.”
  tam-TCV: எனவே அநேக மக்கள் கூட்டங்களும், வலிமைவாய்ந்த நாடுகளும் சேனைகளின் யெகோவாவின்
    சமுகத்தைத் தேடவும், அவரிடம் தயவை நாடி மன்றாடவும் எருசலேமுக்கு வருவார்கள்.”
  ceb-ULB: Daghang mga tawo ug kusgan nga mga nasod ang mangabot ug magtuaw kang Yahweh
    didto sa Jerusalem ug maghangyo sa panalangin ni Yahweh!
  pol-UBG: A tak liczne ludy i potężne narody przybędą szukać PANA zastępów w Jerozolimie
    i przebłagać oblicze PANA.
  urd-GVU: ہاں، متعدد اقوام اور طاقت ور اُمّتیں یروشلم آئیں گی تاکہ رب الافواج کی
    مرضی معلوم کریں اور اُس سے التماس کریں۔
  eng-OEBCW: Many peoples and strong nations will come to seek the Lord of hosts in
    Jerusalem, and to entreat the favour of the Lord.
  deu-1912: Also werden viele Völker und die Heiden in Haufen kommen, zu suchen den
    HERRN Zebaoth zu Jerusalem, zu bitten vor dem HERRN.
  kan-2017: ಹೀಗೆ ಬಹು ದೇಶಗಳವರೂ, ಬಲವಾದ ಜನಾಂಗಗಳವರೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನನ್ನು
    ಆಶ್ರಯಿಸುವುದಕ್ಕೂ ಯೆಹೋವನ ಪ್ರಸನ್ನತೆಯನ್ನು ಬೇಡುವುದಕ್ಕೂ ಬರುವರು.”
  yap-yap: Ba yo’or e girdi’ nge boch e nam nib ga’ lungrad ni bay rabad nga Jerusalem
    ni ngar liyorgad ngak SOMOL ni Gubin ma Rayag Rok miyad meybil ngak ni nge fal’eg
    wa’athrad.
  hlt-MCSB: Pilnam miping neh namtom pilnu loh Jerusalem ah caempuei BOEIPA tlap ham
    neh BOEIPA mikhmuh ah kothae tueng hamla halo uh ni.
  mdy-ETH: ዬያይዲ ቢያ ባኮ ዎይሣ ጎዳሢም ዚጋኒና ዒዛፓ ዓንጆዋ ዔካኒ ሺኢጲሢሮ ሚርጌ ዓሲንታ ዎልቄና ዓኣ ዺቢ ዴሬያ ዬሩሳላሜ
    ሙካንዳኔ።
  twi-ASANTE: Na nnipa bebree ne aman akɛseɛ bɛba Yerusalem abɛhwehwɛ Asafo Awurade
    no, na wɔakoto asrɛ no.”
  eng-WEBU: Yes, many peoples and strong nations will come to seek the LORD of Armies
    in Jerusalem and to entreat the favor of the LORD.”
  spa-PDDPT: Vendrán muchos pueblos y naciones poderosas a visitar a Yavé de las huestes
    en Jerusalén, y a implorar el favor de Yavé.
  gun-gun: Jerusalém tetã py heta regua ipo'akakueve va'e jogueru 'rã Senhor ixondaro
    reta va'e reka vy, ixupe ojapukai aguã.
  agu-BL: Na wi'nin wunak tz'ul chimolol quib Jerusalén. Cho'n cu'n ẍchisajk tulak
    e'chk juy tnum nin tulak e'chk lmak tnum, tan jakle'n chibanl swetz.
  ilo-ULB: Adunto a tattao ken nabibileg a nasion ti mapan idiay Jerusalem tapno agdayaw
    kenni Yahweh a Mannakabalin-amin ken agkiddaw iti bendision kenni Yahweh!”
  kpg-kpg: Nia daangada dogologo mo nia henua maaloo ga lloomoi gi Jerusalem e daumaha
    gi Dimaadua di Gowaa Aamua mo di dalodalo gi Mee gi hagahumalia ina ginaadou.
  uig-ARA: كۆپ قوۋملار ۋە كۈچلۈك ئەللەر پەرۋەردىگاردىن ئىلتىپات تىلەشكە، ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگارنى ئىزدەشكە يېرۇسالېمغا كېلىدۇ.
  sus-sus: Sɛnbɛma wuyaxie kelife ɲamanɛ gbɛtɛe ma, e fama nɛ Mangɛ Alatala fende
    Darisalamu, e a maxandi.»
  pon-2006: Aramas oh wehi kehlail tohto pahn kohdo Serusalem pwe re en kaudokiong
    KAUN-O, Wasa Lapalap, oh peki sapwellime kupwuramwahu.
  ksd-ksd: Maia, a kor na tarai, ma ra umana dekdek na vuna gunan, diat a vut upi
    diat a tikatikan upi ra Luluai kai ra lavur kor aro Ierusalem, ma upi diat a lul
    pa ra varmari tai ra Luluai.
  grc-BRENT: Καὶ ἥξουσι λαοὶ πολλοὶ καὶ ἔθνη πολλὰ ἐκζητῆσαι τὸ πρόσωπον Κυρίου παντοκράτορος
    ἐν Ἱερουσαλὴμ, καὶ ἐξιλάσασθαι τὸ πρόσωπον Κυρίου.
  ind-AYT: Banyak suku bangsa dan bangsa-bangsa yang kuat akan datang mencari TUHAN
    semesta alam di Yerusalem dan memohon belas kasihan di hadapan TUHAN.”
  nya-nya: Anthu ambiri ndiponso a ku mayiko amphamvu adzabwera ku Yerusalemu kudzapembedza
    Yehova Wamphamvuzonse ndi kudzapempha madalitso.”
  hrv-hrv: I doći će mnogi puk i moćni će narodi tražiti Jahvu nad Vojskama u Jeruzalemu
    i moliti lice Jahvino.
  mps-mps: Te genuai bomai tǫ kantri hauwa we bidi dabe te Genuai Bidi Tigidali Bomo
    Elalubo Bidiba lotu wagasu, te Jerusalemba asaibao, tama agabolo hanalu, te augwaliba
    me wiegi yai sę bugagia yao po waibao.
  tpi-tpi: Ol manmeri bilong planti bikpela na strongpela kantri bai i kam long Jerusalem
    bilong lotu long Bikpela I Gat Olgeta Strong, na askim em long mekim gut long
    ol.
  dan-1931: Og mange Folkeslag og talrige Folk skal komme og søge Hærskarers HERRE
    i Jerusalem for at bede HERREN om Nåde.
  vie-OVCB: Dân các nước hùng mạnh sẽ đến Giê-ru-sa-lem tìm cầu ơn lành của Chúa Hằng
    Hữu Vạn Quân.
  guj-2017: ઘણાં લોકો અને બળવાન પ્રજાઓ સૈન્યોના યહોવાહની શોધ કરવા યરુશાલેમમાં આવશે
    અને તેમની કૃપા પ્રાપ્ત કરવા માટે વિનંતી કરશે.”
  pon-2006A: Aramas oh wehi kehlail tohto pahn kohdo Serusalem pwe re en kaudokiong
    KAUN-O, Wasa Lapalap, oh peki sapwellime kupwuramwahu.
  por-BRBSL: Yes, muitos povos e nações fortes virão para buscar o Iavé dos Exércitos
    em Jerusalém e para implorar o favor de Iavé”.
  eng-OEBUS: Many peoples and strong nations will come to seek the Lord of hosts in
    Jerusalem, and to entreat the favor of the Lord.
  cth-cth: Ram kalennaw, miphunnaw niyah ransahu BAWIPA hah Jerusalem khopui dawk
    a tawng awh vaiteh BAWIPA hmalah ratoum hanelah a tho awh han.
  twi-twi: Na nnipa bebree ne aman akɛse bɛba Yerusalem abɛhwehwɛ Asafo Awurade no,
    na wɔakotow asrɛ no.”
  hlt-hlt: Pilnam miping neh namtom pilnu loh Jerusalem ah caempuei BOEIPA tlap ham
    neh BOEIPA mikhmuh ah kothae tueng hamla halo uh ni.
  tbz-SIM: Yɛbotɛ̀ pɛ́u nɛ̀ ibotí ìì kpeńnì bɛ̀ bo kɔtɛní Sedisɑdɛmmu kɛ́wɑmmú ti
    Yiɛ̀ nKuyie Mpɑkɛdɑɑ, kɛ́ kù bɑ̀ńtɛ̀.
  msy-2020: Ezɨ ikɨzir igharazir avɨriba ko, kantrin gavgavir avɨribar gumazamiziba,
    me Jerusalemɨn izɨva Ikiavɨra Itir Godɨn Gavgaviba Bar Itimɨn ziam fɨva, deragh
    uari damusɨ an azangsɨgham.
  dop-dop: Piitimnɑɑ toŋ nyəm nɑ yəlɑɑ pɑɣɑlɛ kɑ́ kɔɔ Yosɑlɛm nɑ pɑ́ sɛɛ-m nɑ pɑ́
    wiinɑ-m.
  azb-azb: Bir çox xalqlar və qüdrətli millətlər Ordular Rəbbini axtarmaq və Rəbbin
    hüzurunda yalvarmaq üçün Yerusəlimə gələcək».
  eng-DBY: And many peoples and strong nations shall come to seek Jehovah of hosts
    in Jerusalem, and to supplicate Jehovah.
  hin-2017: बहुत से देशों के वरन् सामर्थी जातियों के लोग यरूशलेम में सेनाओं के यहोवा
    को ढूँढ़ने और यहोवा से विनती करने के लिये आएँगे।
  wol-KYG: Askan yu bare, ak xeet yu am doole ñooy dikk, di sàkkusi Aji Sax ji Boroom
    gàngoor yi ci Yerusalem, di dagaansi Aji Sax ji.
  eng-YLT: Yea, come in have many peoples, and mighty nations, To seek Jehovah of
    Hosts in Jerusalem, And to appease the face of Jehovah.
  kne-kne: Emey din nanasyon ed Jerusalem ta en da mandayaw ya mankedaw si bindisyon
    ko ay Kangatoan ay Turay.
  eng-WYC-2017: And many peoples shall come, and strong folks, for to seek the Lord
    of hosts in Jerusalem, and to beseech the face of the Lord.
  eng-WMBB: Yes, many peoples and strong nations will come to seek the LORD of Hosts
    in Jerusalem and to entreat the favour of the LORD.”
  urd-GVH: हाँ, मुतअद्दिद अक़वाम और ताक़तवर उम्मतें यरूशलम आएँगी ताकि रब्बुल-अफ़वाज
    की मरज़ी मालूम करें और उससे इलतमास करें।
  rug-rug: Meke soku tinoni meke butubutu ṉiṉiradi si kote mae pa Zerusalema pude
    hata ia se Zihova Tadi na Qeto Minate meke tepatepa la koa Sa.”
  gaz-gaz: Uummanni baayʼeenii fi saboonni humna qabeeyyiin Waaqayyo Waan Hunda Dandaʼu
    barbaadachuu fi isa kadhachuuf gara Yerusaalem ni dhufu.”
  fra-LSG: Et beaucoup de peuples et de nombreuses nations viendront chercher l’Éternel
    des armées à Jérusalem et implorer l’Éternel.
  yal-yal: Nayi, yama wuyaxin nun siya sɛnbɛmane fama nɛn Alatala Sɛnbɛn Birin Kanna
    fendeni Yerusalɛn taani, e yi a maxandi.”
  haw-1868: A e hele mai na kanaka he nui loa, A me na lahuikanaka ikaika, E imi ia
    Iehova o na kaua ma Ierusalema, A e pule imua o Iehova.
  arb-NAV: فَتَتَوَافَدُ أُمَمٌ كَثِيرَةٌ وَشُعُوبٌ قَوِيَّةٌ لِيَلْتَمِسُوا وَجْهَ
    الرَّبِّ الْقَدِيرِ فِي أُورُشَلِيمَ وَلِيَحْظَوْا بِرِضَاهُ.
  ewe-ewe: Ale amewo kple dukɔ siwo ŋu ŋusẽ le la ava Yerusalem be yewoadi Yehowa,
    Dziƒoʋakɔwo ƒe Aƒetɔ la, eye woaƒo koko nɛ.”
  eng-LEE: And many people and strong nations shall come to seek the Lord of hosts
    in Jerusalem, and to pray before the Lord.
  asm-FB: হয়, অনেক দেশৰ লোক আৰু পৰাক্ৰমী জাতি সমূহ যিৰূচালেমত বাহিনীসকলৰ যিহোৱাক
    বিচাৰিবলৈ আৰু যিহোৱাৰ অনুগ্ৰহ প্ৰাৰ্থনা কৰিবলৈ আহিব’!”
  sus-A: سّنبّمَ وُيَشِيٍ كٍلِقٍ حَمَنّ فبّتّيٍ مَ، عٍ قَمَ نّ مَنفّ عَلَتَلَ قٍندٍ
    دَرِ سَلَمُ، عٍ عَ مَشَندِ.»
  fra-SBL: Oui, de nombreux peuples et de fortes nations viendront chercher l'Éternel
    des armées à Jérusalem et implorer la faveur de l'Éternel. »
  hbo-hbo: וּבָ֨אוּ עַמִּ֤ים רַבִּים֙ וְגֹויִ֣ם עֲצוּמִ֔ים לְבַקֵּ֛שׁ אֶת־יְהוָ֥ה
    צְבָאֹ֖ות בִּירוּשָׁלָ֑͏ִם וּלְחַלֹּ֖ות אֶת־פְּנֵ֥י יְהוָֽה׃ ס
  kik-kik: Irĩndĩ na ndũrĩrĩ irĩ hinya nĩ igooka Jerusalemu kũrongooria Jehova Mwene-Hinya-Wothe
    na kũmũthaitha.”
  fra-NCL: Des peuples nombreux et de puissantes nations viendront chercher Yahweh
    des armées à Jérusalem et implorer Yahweh.
  cek-AK: Ue, pop parai kaminawk hoi thacak praenawk mah misatuh kaminawk ih Angraeng
    to pakrong moe, Angraeng hmaa ah lawkthuih hanah Jerusalem ah angzo o tih, tiah
    a thuih.
  cuk-cuk: Bab-Jehová-Bela-Gangued-Nikad-amimalaga, Bab-Jehová-egi-nued-binsaed-amimalaga,
    Jerusalén-neggweburse, neggweburmar-bukidar, neggweburmar-yar-baid-baidgi-dutusur-bukmaladi,
    nonimaloed.
  uig-CYR: Көп қовмлар вә күчлүк әлләр Пәрвәрдигардин илтипат тиләшкә, самави қошунларниң
    Сәрдари болған Пәрвәрдигарни издәшкә Йерусалимға келиду.
  tel-2017: అనేక జాతులు, బలం గల ప్రజలు యెరూషలేములో సేనల ప్రభువు యెహోవాను వెదకడానికి,
    యెహోవా అనుగ్రహం పొందడానికి వస్తారు.
  hat-BSA: Konsa anpil pèp ak nasyon pwisan va vin chache SENYÈ Dèzame yo nan Jérusalem,
    e pou mande favè SENYÈ a.”
  kos-kos: Mwet puspis, oayapa mutunfacl ku puspis, ac fah tuku nu Jerusalem in alu
    nu sin LEUM GOD Kulana, ac pre ac siyuk ke mwe akinsewowo lal.
  hbo-WLC: וּבָ֨אוּ עַמִּ֤ים רַבִּים֙ וְגוֹיִ֣ם עֲצוּמִ֔ים לְבַקֵּ֛שׁ אֶת־יְהוָ֥ה
    צְבָא֖וֹת בִּירוּשָׁלִָ֑ם וּלְחַלּ֖וֹת אֶת־פְּנֵ֥י יְהוָֽה׃ ס
  ibo-ibo: Ọtụtụ ndị mmadụ na ọtụtụ mba dị ike ga-abịa Jerusalem ịchọ Onyenwe anyị,
    Onye pụrụ ime ihe niile, na ịrịọ ya arịrịọ.”
  ory-ory: ହଁ, ଅନେକ ଦେଶର ଲୋକେ ଓ ବଳବାନ ଗୋଷ୍ଠୀଗଣ ଯିରୂଶାଲମରେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର
    ଅନ୍ଵେଷଣ କରିବା ପାଇଁ ଓ ସଦାପ୍ରଭୁଙ୍କର ଅନୁଗ୍ରହ ପ୍ରାର୍ଥନା କରିବା ପାଇଁ ଆସିବେ।
  chk-chk: Chomong aramas me mwü mi pöchökül repwe feito Jerusalem pwe repwe fel ngeni
    ewe Samol mi Unusen Manaman, repwe pwal tüngor ngeni pwe epwe ümöümöch ngeniir.
  rop-rop: Pipul brom loda kantri, en ola strongbala pipul du, garra kaman en askim
    mi blanga kain langa olabat.
  ukr-1871: І приходити муть многі племена й сильні народи шукати Господа Саваота
    в Ерусалимі й благати Господа.
  deu-1951: Also werden große Völker und mächtige Nationen kommen, den HERRN der Heerscharen
    zu Jerusalem zu suchen und den HERRN anzuflehen.
  eng-JPS: Yea, many peoples and mighty nations shall come to seek the LORD of hosts
    in Jerusalem, and to entreat the favour of the LORD.
  srp-1865: Tako æe doæi mnogi narodi i silni narodi da traže Gospoda nad vojskama
    u Jerusalimu i da se mole Gospodu.
  lug-lug: Abantu bangi n’amawanga mangi ag’amaanyi galijja okunoonya Mukama ow’Eggye
    mu Yerusaalemi n’okwegayirira Mukama.”
  heb-heb: ובאו עמים רבים וגוים עצומים לבקש את יהוה צבאות בירושלם ולחלות את פני יהוה׃
  ben-IRV: অনেক লোকেরা ও বিভিন্ন শক্তিশালী জাতি যিরূশালেমে আসবে বাহিনীদের সদাপ্রভুকে
    খুঁজতে এবং সদাপ্রভুর দয়া ভিক্ষা করতে আসবে।
  pan-pan: ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਅਤੇ ਸੂਰਬੀਰ ਕੌਮਾਂ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੂੰ ਭਾਲਣ ਲਈ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਆਉਣਗੀਆਂ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਨਗੀਆਂ।
  mya-JVB: ကြီး သော တိုင်း နိုင်ငံသား၊ လူ အမျိုးမျိုး တို့သည် ကောင်းကင်ဗိုလ်ခြေ အရှင်
    ထာဝရဘုရား ကို ယေရုရှလင် မြို့၌ ရှာ ၍ ၊ ထာဝရဘုရား ရှေ့ တော်၌ ဆုတောင်း ခြင်းငှါ
    လာ ကြလိမ့်မည်။
  hmo-hmo: Bese momo, bona basileia mai goadadia taudia do idia mai Ierusalema dekenai.
    Idia ese Siahu Ibounai Lohiabada do idia tahua, bona Lohiabada do idia noia, ia
    ese idia do ia hanamoa.”
  urd-urd: बहुत सी उम्मातें और ज़बरदस्त क़ौमें रब्ब — उल — अफ़वाज की तालिब होंगी,
    ख़ुदावन्द से दरख़्वास्त करने को येरूशलेम में आएँगी।
  rus-SYN: И будут приходить многие племена и сильные народы, чтобы взыскать Господа
    Саваофа в Иерусалиме и помолиться лицу Господа.
  bqc-SIM: Buiↄ ń bùsu gbãa gbɛ̃́ↄ mↄ ma kĩ́i wɛɛlɛ dasi Yelusalɛũ la, aai ma
    aɛya.
  tcz-CHONGTHU: Mitamtah leh thaneitah nam miteho chu Jerusalema hung uvintin hatching
    nung Pakai phatthei bohna ahung thumdiu ahi.
  mar-mar: पुष्कळ लोक आणि बलिष्ठ राष्ट्रे, सेनाधीश परमेश्वराच्या शोधात आणि त्याची
    कृपा मिळवण्यास यरूशलेमेत येतील.
  qub-qub: Chaymi Jerusalenmanga shamongapaj achca nasyunpita chaychica runacuna munayniyoj
    Tayta Diosta mañacur ‹bindisyunta gomay› ninanpaj.
  bqp-bqp: Geemɑ, bwese dɑbinu kɑ mɑɑ bwese ni nu dɑm mɔ nu koo nɑ nu nɛn durom mɛ
    kɑsu kpɑ nu mɑn sɑ̃.
  hat-hat: Anpil moun ap soti nan gran peyi, y'ap vini lavil Jerizalèm pou yo adore
    Seyè ki gen tout pouvwa a. Y'ap vin lapriyè nan pye l' pou mande l' benediksyon.
  eng-BSB: And many peoples and strong nations will come to seek the LORD of Hosts
    in Jerusalem and to plead before the LORD.”
  tod-tod: Ʋele ɠana nuɓusɛ mɔinmɔin, ta zeeɠaaɓaa yooiti, ta ʋaa la Ɠɔoɠɔ GALAGI
    Fai-Pɛ-Maliɠii ɠaiziɛzu la, ti maanɛɛnɛ.
  eng-WEBPB: Yes, many peoples and strong nations will come to seek the LORD of Armies
    in Jerusalem and to entreat the favour of the LORD.”
  kbq-kbq: Anage nehu'za rama'a vahetamine kokankokama hihamu'ane vahe'ma nemaniza
    vahe'mo'zanena e'za Ra Anumzamofo avesi zankura eme antahinege'za, Hihamu'ane
    Ra Anumzamofonkura hakegahaze.
  nhe-BL: Huan hualase ipan Jerusalén miyac tlacame tlen miyac altepetini huan tlen
    tlaltini tlen quipiyaj miyac chicahualistli. Huan quitemose TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij huan momaijtose iixtla huan quitlajtlaniquij
    itlapalehuil huan itlatiochihualis.’
  bus-bus: Boriinↄ kↄ̃n bùsu gbãade gbɛ̃nↄ é mↄ́ ma kii wɛtɛ pari Yerusalɛmu lɛ wà
    ma wɛ́ɛ kɛ.
  gub-BL: Teko tetea'u wà nehe, amo ywy wanehe har ikàg ma'e wà nehe no, ur putar
    Zeruzarez pe Tupàn Ikàg Wera'u Ma'e imuwete katu pà wà nehe. Wenoz putar ize'egatu
    izupe wà nehe no.
  eng-DRA: And many peoples, and strong nations shall come to seek the Lord of hosts
    in Jerusalem, and to entreat the face of the Lord.
