  eng-BSB: I will bring them back to dwell in Jerusalem, where they will be My people,
    and I will be their faithful and righteous God.”
  tod-tod: Nà ʋa ga tiye ti ɠula ná, ti zei Zeeluzalɛme. Ta ɠɛ ga nà-nuɓusɛiti,
    gè ɠɛ ga ta-ƓALAGI, nà masadai ɠɛ ti unda ga wooɠɛɠiladai ta telebogi.
  eng-WEBPB: I will bring them, and they will dwell within Jerusalem. They will be
    my people, and I will be their God, in truth and in righteousness.”
  kbq-kbq: Ana vahera nagra zamavare'na esuge'za, Jerusalemi kumapi emanigahaze. Zamagra
    Nagri vahe manisage'na, Nagra zamagri Anumza mani'ne'na, ruzahe osu navu'nava
    zanteti'ene fatgo navu'nava zanteti'ene hu'na kegava huzmantegahue.
  nhe-BL: Niquinhualicas tlen campa hueli huan mocahuase para itztose ipan altepetl
    Jerusalén. Huan yajuanti elise notlacajhua huan na nielis niininDios tlen nelía
    xitlahuac huan temachtli.”
  bus-bus: mɛ́ suńyo aↄ̃gↄ̃ kú Yerusalɛmu, aↄ̃é gↄ̃ ma gbɛ̃nↄ ũ, mɛ́gↄ̃ dɛńnɛ Luda
    náanɛdee ũ a zɛ́a.
  gub-BL: Amuzewyr kar putar wamuwà Zeruzarez pe ihe wà nehe kury. Wikuwe putar a'e
    pe wà nehe. Wiko putar heremiaihu romo wà nehe. Aiko putar wazar romo ihe nehe.
    Aruze'egatu putar ihe wà nehe, wanuwi waneityk 'ym pà ihe wà nehe.
  eng-DRA: 'And I will bring them, and they shall dwell in the midst of Jerusalem:
    and they shall be my people, and I will be their God in truth and in justice.'
