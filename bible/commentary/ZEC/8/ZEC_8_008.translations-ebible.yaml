verse: ZEC.008.008
translations:
  mal-C: അവർ ജെറുശലേമിൽ വസിക്കേണ്ടതിന് ഞാൻ അവരെ മടക്കിക്കൊണ്ടുവരും; അവർ എന്റെ ജനമായിരിക്കും,
    ഞാൻ അവർക്കു നീതിയും വിശ്വസ്തതയുമുള്ള ദൈവമായിരിക്കും.”
  deu-TKW: und werde sie heimbringen, daß sie inmitten Jerusalems wohnen sollen, und
    in Beständigkeit und Wahrheit sollen sie mein Volk und will ich ihr Gott sein!
  lin-lin: Nakozongisa bango mpo ete bavanda na Yelusalemi ; bakozala bato na Ngai,
    mpe Ngai nakozala Nzambe na bango na boyengebene mpe na bosembo. »
  eng-LSV: And I have brought them in, || They have dwelt in the midst of Jerusalem,
    || And they have been to Me for a people, || And I am to them for God, || In truth
    and in righteousness.
  eng-GNV: And I wil bring them, and they shall dwel in the mids of Ierusalem, and
    they shalbe my people, and I wil be their God in trueth, and in righteousnes.
  eng-WEBSTER: 'And I will bring them, and they shall dwell in the midst of Jerusalem:
    and they shall be my people, and I will be their God, in truth and in righteousness.'
  nhw-BL: Niquinhualicas tlen campa hueli huan mocahuase para itztose ipan altepetl
    Jerusalén. Huan inijuanti elise nomasehualhua huan na nielis niininDios catli
    nelía xitlahuac huan temachtli.”
  swh-ONEN: Nitawarudisha waje kuishi Yerusalemu, watakuwa watu wangu nami nitakuwa
    mwaminifu na wa haki kwao kama Mungu wao.”
  bba-bba: Kon kɑ bu wurɑmɑ kpɑ bu sinɑ Yerusɑlɛmuɔ bɑ n sɑ̃ɑ nɛn tɔmbu kpɑ nɑ n mɑɑ
    sɑ̃ɑ ben Yinni ɡemɡii wi u nɑɑnɛ mɔ.
  eng-KJVCPB: 'And I will bring them, and they shall dwell in the midst of Jerusalem:
    And they shall be my people, and I will be their God, In truth and in righteousness.'
  luo-luo: Abiro dwogogi mondo gichak gidag Jerusalem; gibiro bedo joga, kendo kaka
    Nyasachgi abiro bedonegi ja-adiera kod tim makare.”
  meu-meu: bena baina hakaudia mai, Ierusalem bogaraginai baina hanohodia. Idia na
    lauegu bese ai baela, bona lau na edia Dirava ai bainala, heabidadama ai bona
    kara maoromaoro ai.
  npi-ULB: किनभने म तिनीहरूलाई फर्काएर ल्याउनेछु, र तिनीहरू यरूशलेममा वास गर्नेछन्,
    अनि तिनीहरू फेरि मेरा मानिसहरू हुनेछन्, र सत्यता र धार्मिकतामा म तिनीहरूका परमेश्‍वर
    हुनेछु ।
  yor-yor: Èmi ó sì mú wọn padà wá, wọn ó sì máa gbé àárín Jerusalẹmu. Wọn ó sì jẹ́
    ènìyàn mi, èmi ó sì jẹ́ Ọlọ́run wọn, ní òtítọ́, àti ní òdodo.”
  pes-OPCB: و آنها را برمی‌گردانم تا در کمال امنیت در اورشلیم ساکن شوند. آنها قوم
    من، و من خدای آنها خواهم بود و با عدالت و راستی بر ایشان حکمرانی خواهم کرد.
  tgl-ULB: Sapagkat ibabalik ko sila at maninirahan sila sa kalagitnaan ng Jerusalem,
    kaya muli silang magiging aking mga tao at ako ang magiging Diyos nila sa katotohanan
    at sa katuwiran!'''
  hui-hui: '@see-verse:ZEC.008.007'
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​ရန်​အ​ရှေ့​နှင့် အ​နောက်​အ​ရပ်​များ​မှ​ခေါ်​ဆောင်​လာ​မည်။
    သူ​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​လိမ့်​မည်။ ငါ​သည်​လည်း​သူ​တို့​၏​ဘု​ရား​ဖြစ်​၍​သူ
    တို့​အား​တ​ရား​မျှ​တ​စွာ​သစ္စာ​နှင့်​အုပ်​စိုး မည်။
  bod-N: ངས་དེ་རྣམས་ཕྱིར་ཁྲིད་འོངས་ནས་ཁོ་ཚོ་ཡེ་རུ་སཱ་ལེམ་ལ་སྡོད་དུ་འཇུག་པ་དང་། དེ་རྣམས་ང་ཡི་མི་སྡེ་རུ་འགྱུར་ཞིང་།
    ང་རང་ཁོ་རྣམས་ཀྱི་བློ་གཏོད་རུང་བ་དང་དྲང་བདེན་གྱི་དཀོན་མཆོག་ཏུ་འགྱུར་རོ་ཞེས་གསུངས།
  sna-sna: Ndichavadzosazve kuti vazogara muJerusarema; vachava vanhu vangu, uye ndichava
    akatendeka uye akarurama kwavari saMwari wavo.”
  spa-BLM: Lo traeré y habitará en Jerusalén. Ellos serán mi pueblo, y yo seré su
    Dios, en verdad y en justicia”.
  cac-cac: Ol vic'anxicot eb', ol cajnajxoc eb' d'a Jerusalén tic. Ol ochxoc eb' in
    chon̈ab'oc, ol in ochn̈ej sDiosaloc eb'. Ol vac'xi yajalil d'a eb' d'a stojolal,
    icha ix aj valani, xchi Jehová.
  swh-ULB: Kwa maana nitawarudisha tena, nao wataishi ndani ya Yerusalemu, hivyo watakuwa
    watu wangu tena, nami nitakuwa Mungu wao katika kweli na utakatifu!
  bel-bel: і прывяду іх, і будуць яны жыць у Ерусаліме, і будуць Маім народам, і Я
    буду іхнім Богам, у ісьціне і ў праўдзе.
  deu-ELBBK: und ich werde sie herbeibringen, und sie werden wohnen inmitten Jerusalems;
    und sie werden mein Volk, und ich werde ihr Gott sein in Wahrheit und in Gerechtigkeit.
  mbb-OT: Ed-umanan ku sikandan ed-uwita ziyà te Jerusalem ne ibpeubpè ku zutun. Ne
    egkehimu en maan sikandan he menge etew ku ne egkehimu a he Megbevayè dan he metinumanen
    wey metazeng.”
  mal-2015: ഞാൻ അവരെ കൊണ്ടുവരും; അവർ യെരൂശലേമിൽ പാർക്കും; സത്യത്തിലും നീതിയിലും അവർ
    എനിക്കു ജനമായും ഞാൻ അവർക്കു ദൈവമായും ഇരിക്കും.
  rmc-rmc: Anava len pale andro Jeruzalem, hoj ode te bešen. On ena mire manuša a
    me avava lengro Del, verno the spravodľivo.“
  nlg-nlg: Muku laviolira mai rana sodu i uluna mi bokona ge kara mai ghahara i Jerusalem.
    Ma gaira kara nigua na vure mi nau didira na God. Ma nigua na rigitaoni mae mane
    i vuvunga dira tana lilabu te maemane.
  pes-OPV: و ایشان را خواهم آورد که دراورشلیم سکونت نمایند و ایشان قوم من خواهندبود
    و من براستی و عدالت خدای ایشان خواهم بود.
  ron-1924: Ый вой адуче ынапой ши вор локуи ын мижлокул Иерусалимулуй; ей вор фи
    попорул Меу ши Еу вой фи Думнезеул лор ку адевэр ши дрептате.’
  ben-OBCV: জেরুশালেমে বাস করার জন্য আমি তাদের ফিরিয়ে আনব; তারা আমার লোক হবে, এবং
    আমি তাদের প্রতি বিশ্বস্ত ও ন্যায়পরায়ণ থেকে তাদের ঈশ্বর হব।”
  som-som: Waanan keeni doonaa, oo Yeruusaalem way dhex degganaan doonaan, oo dadkaygii
    way noqon doonaan oo anna waxaan noqon doonaa Ilaahooda anoo leh daacadnimo iyo
    xaqnimo.
  lat-VUC: 'Et adducam eos, et habitabunt in medio Jerusalem: et erunt mihi in populum,
    et ego ero eis in Deum, in veritate et in justitia.'
  eng-ASVBT: and I will bring them, and they shall dwell in the midst of Jerusalem;
    and they shall be my people, and I will be their God, in truth and in righteousness.
  ita-1885: e li condurrò, ed abiteranno in mezzo di Gerusalemme, e mi saranno popolo;
    ed io sarò loro Dio, in verità, e in giustizia.
  eng-LXXUP: 'and I will bring them in, and cause them to dwell in the midst of Jerusalem:
    and they shall be to me a people, and I will be to them a God, in truth and in
    righteousness.'
  eng-ULB: For I will bring them back, and they will live in the midst of Jerusalem,
    so they will again be my people, and I will be their God in truth and in righteousness!
  spa-VBL: Los traeré de regreso y vivirán en Jerusalén, y serán mi pueblo y yo seré
    y Dios fiel y verdadero.
  fra-_FOB: Je les ferai venir, et ils habiteront au milieu de Jérusalem; et ils seront
    mon peuple, et je serai leur Dieu, dans la vérité et dans la justice.
  mal-mal: ഞാൻ അവരെ കൊണ്ടുവരും; അവർ യെരൂശലേമിൽ പാർക്കും; സത്യത്തിലും നീതിയിലും അവർ
    എനിക്ക് ജനമായും ഞാൻ അവർക്ക് ദൈവമായും ഇരിക്കും”.
  urd-GVR: wāpas lāūṅgā, aur wuh Yarūshalam meṅ baseṅge. Wahāṅ wuh merī qaum hoṅge
    aur maiṅ wafādārī aur insāf ke sāth un kā Ḳhudā hūṅgā.’
  suz-BL: मिनु गो मेको आन कली यरूसलेममी बाक्‍पाइक्‍चा कली चाक्‍नुङमी। मेकोपुकी आं
    मुर दुम्‍नी‍म। मिनु गो मेको आन परमप्रभु दुम्‍नुङ। गो मेको आन कली दाक्‍चा मप्रोंइथु,
    ठीक पाइनुङ” देंत। येरमीया २४:७
  eng-NOY: And I will bring them, and they shall dwell in Jerusalem; And they shall
    be my people, And I will be their God, In truth and in righteousness.
  ita-1927: e li ricondurrò, ed essi abiteranno in mezzo a Gerusalemme; ed essi saranno
    mio popolo, ed io sarò loro Dio con fedeltà e con giustizia.
  ckb-ckb: دەیانگەڕێنمەوە بۆ ئەوەی لە ئۆرشەلیم نیشتەجێ بن، دەبن بە گەلی من و منیش
    دەبم بە خودای ئەوان، بە دڵسۆزی و ڕاستودروستی.»
  eng-BBE: And I will make them come and be living in Jerusalem and they will be to
    me a people and I will be to them a God, in good faith and in righteousness.
  kan-OKCV: ನಾನು ಅವರನ್ನು ತರುವೆನು. ಅವರು ಯೆರೂಸಲೇಮಿನ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವರು. ಅವರು ನನ್ನ ಜನರಾಗಿರುವರು.
    ನಾನು ಅವರಿಗೆ ನಂಬಿಗಸ್ತನೂ, ನೀತಿವಂತನೂ ಆದ ದೇವರಾಗಿರುವೆನು.”
  tam-2017: அவர்களை அழைத்துக்கொண்டு வருவேன்; அவர்கள் எருசலேமின் நடுவிலே குடியிருப்பார்கள்;
    அவர்கள் எனக்கு உண்மையும் நீதியுமான மக்களாயிருப்பார்கள், நான் அவர்களுக்கு தேவனாயிருப்பேன்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y traerélos, y habitarán en medio de Jerusalem; y me serán por pueblo,
    y yo seré á ellos por Dios con verdad y con justicia.
  ron-BTF: Şi îi voi aduce şi vor locui în mijlocul Ierusalimului; şi ei vor fi poporul
    meu iar eu voi fi Dumnezeul lor, în adevăr şi în dreptate.
  eng-WEBP: I will bring them, and they will dwell within Jerusalem. They will be
    my people, and I will be their God, in truth and in righteousness.”
  eng-FBV: I will bring them back and they will live in Jerusalem, and they will be
    my people and I will be their God, trustworthy and true.
  nld-1939: Ik breng ze terug, en zij zullen weer in Jerusalem wonen; zij zullen mijn
    volk. en Ik zal hun God zijn, in trouw en ontferming!
  nch-BL: Niquinhualicas ten campa hueli huan mocahuase para itztose ipan altepet
    Jerusalén. Huan inijuanti elise nomasehualhua huan na nielis niiniDios cati nelía
    xitahuac huan temachti.”
  vie-1934: và đem chúng nó đến, chúng nó sẽ ở giữa Giê-ru-sa-lem, làm dân của ta,
    còn ta sẽ làm Đức Chúa Trời chúng nó trong sự chơn thật và công bình.
  hin-CV: मैं उन्हें येरूशलेम में बसने के लिये वापस ले आऊंगा; वे मेरे लोग होंगे, और
    मैं उनके परमेश्वर के रूप में उनके प्रति विश्वासयोग्य और धर्मी ठहरूंगा.”
  spa-BES: Y los haré venir y vivir en Jerusalén y serán para mí un pueblo y para
    ellos seré un Dios, en verdad y en justicia.
  tdx-tdx: hampoliko mb’etoa, le himoneña’ iareo ty añivo’ Ierosalaime ao; h’ondatiko
    iereo vaho ho Andrianañahare’ iareo an-katò naho an-kavantañan-draho.
  tha-KJV: และเราจะพาเขาทั้งหลายให้มาอาศัยอยู่ท่ามกลางเยรูซาเล็ม และเขาทั้งหลายจะเป็นประชาชนของเรา
    และเราจะเป็นพระเจ้าของเขาทั้งหลาย ด้วยความจริงและความชอบธรรม
  por-BR-2018: Eu os trarei, e habitarão no meio de Jerusalém; e eles serão meu povo,
    e eu serei o Deus deles em verdade e em justiça.
  deu-ELO: und ich werde sie herbeibringen, und sie werden wohnen inmitten Jerusalems;
    und sie werden mein Volk, und ich werde ihr Gott sein in Wahrheit und in Gerechtigkeit.
  eng-WYC-2018: and I shall bring them (back), and they shall dwell in the middle
    of Jerusalem; and they shall be to me into a people, and I shall be to them into
    God, and in truth, and in rightwiseness. (and I shall bring them back, and they
    shall live in the midst of Jerusalem; and they shall be my people, and I shall
    be their God, in truth, and in righteousness.)
  epo-epo: Mi venigos ilin, kaj ili ekloĝos interne de Jerusalem; kaj ili estos Mia
    popolo, kaj Mi estos ilia Dio, en vero kaj justo.
  uig-PIN: Mǝn ularni elip kelimǝn, ular Yerusalemda makanlixidu; ular Mening hǝlⱪim,
    Mǝn ⱨǝⱪiⱪǝt wǝ ⱨǝⱪⱪaniyliⱪta ularning Hudasi bolimǝn».
  beo-beo: Na da ili gusudili amola guma:dini amoga lale, bu Yelusaleme amoga esaloma:ne
    oule misunu. Ilia da Na fi dunu esalumu, amola Na da ilia Gode esalumu. Amola
    Na da mae fisili, moloidafawane ili ouligimu.
  tpi-OTNT: '@see-verse:ZEC.008.007'
  hau-SA: Zan komo da su su zauna a Urushalima; za su zama mutanena, ni kuwa zan zama
    amintaccen Allahnsu mai adalci.”
  uig-LAT: Men ularni élip kélimen, ular Yérusalémda makanlishidu; ular Méning xelqim,
    Men heqiqet we heqqaniyliqta ularning Xudasi bolimen».
  nde-nde: Ngizababuyisela bayehlala eJerusalema; bazakuba ngabantu bami, lami ngizathembeka
    njalo ngibe lokulunga kubo njengoNkulunkulu wabo.”
  ton-ton: Pea te u ʻomi ʻakinautolu, pea te nau nofo ʻi he lotolotonga ʻo Selūsalema;
    pea ko hoku kakai ʻakinautolu, pea ko honau ʻOtua au, ʻi he moʻoni mo e māʻoniʻoni.”
  ces-1613: A přivedu je zase. I budou bydliti u prostřed Jeruzaléma, a budou lidem
    mým, a já budu jejich Bohem v pravdě a v spravedlnosti.
  eng-WMB: I will bring them, and they will dwell within Jerusalem. They will be my
    people, and I will be their God, in truth and in righteousness.”
  tam-TCV: நான் மறுபடியும் அவர்களை எருசலேமில் குடியிருப்பதற்கு அழைத்து வருவேன். அவர்கள்
    என் மக்களாயிருப்பார்கள், நான் அவர்களுக்கு உண்மையும் நீதியுமுள்ள இறைவனாய் இருப்பேன்.”
  ceb-ULB: Tungod kay ibalik ko sila, ug magpuyo sila taliwala sa Jerusalem, busa
    mahimo silang akong katawhan pag-usab, ug mahimo nila akong Dios sa kamatuoran
    ug sa pagkamatarong!
  pol-UBG: Sprowadzę go i zamieszka w Jerozolimie, i będzie moim ludem, a ja będę
    jego Bogiem, w prawdzie i sprawiedliwości.
  urd-GVU: واپس لاؤں گا، اور وہ یروشلم میں بسیں گے۔ وہاں وہ میری قوم ہوں گے اور مَیں
    وفاداری اور انصاف کے ساتھ اُن کا خدا ہوں گا۔‘
  eng-OEBCW: I will bring them and they will live in Jerusalem, and they will be my
    people, and I will be their God, in truth and righteousness.
  deu-1912: und will sie herzubringen, daß sie zu Jerusalem wohnen; und sie sollen
    mein Volk sein, und ich will ihr Gott sein in Wahrheit und Gerechtigkeit.
  kan-2017: ಅವರು ಯೆರೂಸಲೇಮಿನೊಳಗೆ ವಾಸಿಸುವರು; ಸತ್ಯಸಂಧತೆಯಿಂದಲೂ ಮತ್ತು ಸದ್ಧರ್ಮದಿಂದಲೂ ಅವರು
    ನನಗೆ ಪ್ರಜೆಯಾಗಿರುವರು. ಹಾಗೆಯೇ ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು.”
  yap-yap: bay gu fulwegrad u lan e ngek nge lan e ngal ngar pired u lan yu Jerusalem.
    Bay ra manged pi girdi’eg, ma bay gumang Got rorad, mug gagiyeg nagrad u fithik’
    e yul’yul’ nge mat’aw.
  hlt-MCSB: Amih te ka khuen vetih Jerusalem khui ah kho a sak uh ni. Kamah taengah
    pilnam la om uh vetih kai khaw amih taengah uepomnah neh, duengnah neh Pathen
    la ka om ni.
