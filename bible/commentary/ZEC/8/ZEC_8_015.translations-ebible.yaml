verse: ZEC.008.015
translations:
  mal-C: ഞാൻ ഇക്കാലത്ത് ജെറുശലേമിനും യെഹൂദയ്ക്കും നന്മചെയ്യാൻ നിശ്ചയിച്ചിരിക്കുന്നു
    എന്ന് സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു. ഭയപ്പെടരുത്.
  deu-TKW: so habe ich nun gleichfalls in diesen Tagen beschlossen, Jerusalem und
    dem Hause Juda wohlzutun. Seid getrost!
  lin-lin: « ndenge wana mpe nazwi mokano sik’oyo ya komonisa lisusu bolamu na Yelusalemi
    mpe na Yuda. Bozala na bobangi te.
  eng-LSV: So I have turned back, I have purposed, in these days, || To do good with
    Jerusalem, || And with the house of Judah—do not fear!
  eng-GNV: 'So againe haue I determined in these daies to doe well vnto Ierusalem,
    and to the house of Iudah: feare ye not.'
  eng-WEBSTER: 'So again have I thought in these days to do good to Jerusalem and
    to the house of Judah: fear ye not.'
  nhw-BL: Huan ama nojquiya catli niquijtohua para nijchihuas, temachtli nijchihuas.
    Huan ya nimotemacac para nijtiochihuas nochi altepetl Jerusalén huan tlali Judá,
    huan quena nijchihuas. Huajca amo ximajmahuica.
  swh-ONEN: “hivyo sasa nimeazimia kufanya mema tena kwa Yerusalemu na Yuda. Msiogope.
  bba-bba: Adɑmɑ tɛ̃, nɑ ɡɔ̃ru doke n Yerusɑlɛmu kɑ Yudɑn tem kpuro ɡeɑ kuɑ. Yen sɔ̃,
    i ku bɛrum ko.
  eng-KJVCPB: 'so again have I thought in these days to do well unto Jerusalem and
    to the house of Judah: fear ye not.'
  luo-luo: “E yo machal kamano, koro achano mar timo maber kendo ni Jerusalem kod
    Juda, omiyo kik uluor.
  meu-meu: unuhetomana ini dinadia ai ma vada na laloa hata, Ierusalem bona Iuda iduhuna
    baina kara namo henidia. Basio gari.
  npi-ULB: यी दिनहरूमा पनि म यरूशलेम र यहूदाको घरानालाई भलाइ गर्ने योजना गर्नेछु!
    नडराओ!
  yor-yor: '“Bẹ́ẹ̀ ni èmi sì ti ro ọjọ́ wọ̀nyí láti ṣe rere fún Jerusalẹmu, àti fún
    ilé Juda: ẹ má bẹ̀rù.'
  pes-OPCB: اما الان تصمیم دارم اورشلیم و خاندان یهودا را برکت دهم. پس نترسید!
  tgl-ULB: kaya binabalak ko rin sa mga panahong ito na muling gumawa ng mabuti sa
    Jerusalem at sa sambahayan ng Juda! Huwag kayong matakot!
  hui-hui: Anigo áyu Yarusalemebi Yuda bibahendebi mo bayale hai hole manda manda
    bu kogoni. Anidagua buleberogo ai tí gi nahe hongo ho holene nga.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့ သူ​မြို့​သား​များ​နှင့် ယု​ဒ​ပြည်​သား​တို့
    အား​ကောင်း​ချီး​ပေး​ရန်​ကြံ​စည်​လျက် ရှိ​၏။ သို့​ဖြစ်​၍​မ​ကြောက်​ကြ​နှင့်။-
  bod-N: ཉིན་འདི་དག་ལ་ངས་སྔར་བཞིན་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་དྲིན་གྱིས་བསྐྱང་བའི་སེམས་ཐག་བཅད་པས་ཁྱོད་རྣམས་མ་འཇིགས་ཤིག
  sna-sna: “saka zvino ndafunga kuita zvakanakazve kuJerusarema neJudha. Musatya.
  spa-BLM: así también he pensado en estos días hacer el bien a Jerusalén y a la casa
    de Judá. No tengas miedo.
  cac-cac: Ichapax chi' ticnaic, ix in na' to ol vac' in vach'c'olal d'a Jerusalén
    yed' d'a Judá. Yuj chi' man̈ ex xivoc.
  swh-ULB: ndivyo nitakavyoazimia kuutenda mema tena Yerusalemu na nyumba ya Yuda
    katika siku hizi! Msiogope!
  bel-bel: так зноў Я назначыў у гэтыя дні ўтварыць добрае Ерусаліму і дому Юдаваму;
    ня бойцеся!
  deu-ELBBK: so gedenke ich wiederum in diesen Tagen Jerusalem und dem Haus Juda Gutes
    zu tun. Fürchtet euch nicht!
  mbb-OT: Piru ǥuntaan nekehukum a he ibpelaus ku is kebaal te meupiya ziyà te Jerusalem
    wey Juda. Umbe kenè kew mahandek.
  mal-2015: ഞാൻ ഈ കാലത്തു യെരൂശലേമിന്നും യെഹൂദാഗൃഹത്തിന്നും വീണ്ടും നന്മ വരുത്തുവാൻ
    വിചാരിക്കുന്നു; നിങ്ങൾ ഭയപ്പെടേണ്ടാ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: avke andre kala dživesa mange zaiľom, hoj kerava o lačho le Jeruzalemoske
    the le Judaske. Ma daran tumen!“ phenel o Nekzoraleder RAJ.
  nlg-nlg: Hauva mi taeni, i nau tu gonagonaa geku vautora rana vure ni Jerusalem
    mi Judah. Keri ke kau bei matagu.
  pes-OPV: همچنین در این‌روزها رجوع نموده، قصد خواهم نمود که به اورشلیم و خاندان یهودا
    احسان نمایم. پس ترسان مباشید.
  ron-1924: тот аша, акум, Мэ ынторк ын ачесте зиле ши хотэрэск сэ фак бине Иерусалимулуй
    ши касей луй Иуда. Ну вэ темець!
  ben-OBCV: “সুতরাং এখন আমি আবার যিহূদা ও জেরুশালেমের প্রতি মঙ্গল করার জন্য দৃঢ়প্রতিজ্ঞ।
    ভয় কোরো না।
  som-som: sidaas oo kale ayaan haatan ku fikiray inaan wax wanaagsan ku sameeyo Yeruusaalem
    iyo dadka dalka Yahuudah, haddaba ha cabsanina.
  lat-VUC: 'et non sum misertus: sic conversus cogitavi, in diebus istis, ut benefaciam
    domui Juda et Jerusalem. Nolite timere.'
  eng-ASVBT: 'so again have I thought in these days to do good unto Jerusalem and
    to the house of Judah: fear ye not.'
  ita-1885: così in contrario in questi tempi ho pensato di far del bene a Gerusalemme,
    ed alla casa di Giuda; non temiate.
  eng-LXXUP: 'so have I prepared and taken counsel in these days to do good to Jerusalem
    and to the house of Judah: be ye of good courage.'
  eng-ULB: so also I will plan in these days to do good again to Jerusalem and the
    house of Judah! Do not fear!
  spa-VBL: Pero ahora lo he decidido, y hare bien a Jerusalén y al pueblo de Judá.
    ¡No tengan miedo!
  fra-_FOB: Ainsi j'ai résolu au contraire, en ces jours-ci, de faire du bien à Jérusalem
    et à la maison de Juda. Ne craignez point!
  mal-mal: ഞാൻ ഈ കാലത്ത് യെരൂശലേമിനും യെഹൂദാഗൃഹത്തിനും വീണ്ടും നന്മ വരുത്തുവാൻ വിചാരിക്കുന്നു;
    നിങ്ങൾ ഭയപ്പെടണ്ടാ” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Lekin ab maiṅ Yarūshalam aur Yahūdāh ko barkat denā chāhtā hūṅ. Is meṅ
    merā irādā utnā hī pakkā hai jitnā pahle tumheṅ nuqsān pahuṅchāne meṅ pakkā thā.
    Chunāṅche ḍaro mat!
  suz-BL: गो मुल यरूसलेम नु यहूदा ङा मुर आन कली रिम्‍शो पाइनुङ। गेपुकी महिनीन।
  eng-NOY: So have I again thought in these days To do good to Jerusalem, And to the
    house of Judah. Fear ye not!
  ita-1927: così di nuovo ho pensato in questi giorni di far del bene a Gerusalemme
    e alla casa di Guida; non temete!
  ckb-ckb: ئێستا بە هەمان شێوە مکوڕم لەسەر ئەوەی جارێکی دیکە چاکە بکەم لەگەڵ ئۆرشەلیم
    و بنەماڵەی یەهودا. مەترسن.
  eng-BBE: 'So in these days it is again my purpose to do good to Jerusalem and to
    the children of Judah: have no fear.'
  kan-OKCV: “ಆದರೆ ಈಗ ನಾನು ತಿರುಗಿ ಈ ದಿವಸಗಳಲ್ಲಿ ಪುನಃ ಯೆರೂಸಲೇಮಿಗೂ, ಯೆಹೂದದ ಮನೆತನದವರಿಗೂ
    ಒಳ್ಳೆಯದನ್ನು ಮಾಡಲು ಯೋಚಿಸಿದ್ದೇನೆ. ನೀವು ಭಯಪಡಬೇಡಿರಿ.
  tam-2017: இந்நாட்களில் எருசலேமிற்கும் யூதாவிற்கும் நன்மைசெய்யும்படித் திரும்ப நினைத்தேன்;
    பயப்படாதேயுங்கள்.
  spa-RV-1909: 'Así tornando he pensado de hacer bien á Jerusalem y á la casa de Judá
    en estos días: no temáis.'
  ron-BTF: 'Tot astfel am gândit, din nou, în aceste zile să fac bine Ierusalimului
    şi casei lui Iuda: nu vă temeţi.'
  eng-WEBP: so again I have thought in these days to do good to Jerusalem and to the
    house of Judah. Don’t be afraid.
  eng-FBV: But now I have made up my mind to do good to Jerusalem and the people of
    Judah. Don't be afraid!
  nld-1939: zo ben Ik thans daarentegen besloten, Jerusalem en het huis van Juda te
    overstelpen met gunsten. Neen, weest niet bang!
  nch-BL: Huan ama nojquiya cati niquijtohua para nijchihuas, temachti nijchihuas.
    Huan ya nimotemacac para nijtiochihuas nochi altepet Jerusalén huan tali Judá,
    huan quena nijchihuas. Huajca amo ximajmahuica.
  vie-1934: 'thì ngày nay cũng vậy, ta lại đã toan làm ơn cho Giê-ru-sa-lem và cho
    nhà Giu-đa: các ngươi chớ sợ chi!'
  hin-CV: “वैसा ही अब मैंने येरूशलेम तथा यहूदिया पर फिर से भलाई करने की ठान ली है.
    भयभीत न हो.
  spa-BES: Entonces, en estos días, mi propósito es hacer el bien a Jerusalén y a
    los hijos de Judá; no teman.
  tdx-tdx: 'ty nisafirieko henane zao ty hanao soa am’ Ierosalaime naho amy akiba’
    Iehoday: ko mangebahebake.'
  tha-KJV: ดังนั้นในวันเหล่านี้เราตั้งใจอี​กว่า เราจะกระทำดีต่อเยรูซาเล็มและต่อวงศ์วานยูดาห์
    อย่ากลัวเลย
  por-BR-2018: Assim também voltei a pensar em fazer o bem a Jerusalém e à casa de
    Judá nestes dias; não temais.
  deu-ELO: also gedenke ich wiederum in diesen Tagen Jerusalem und dem Hause Juda
    Gutes zu tun. Fürchtet euch nicht!
  eng-WYC-2018: so I converted thought in these days to do well to the house of Judah
    and to Jerusalem; do not ye dread. (but now turned, I have thought, or I have
    resolved, in these days to do good to the house of Judah and to Jerusalem; do
    not ye fear or fear not.)
  epo-epo: 'tiel Mi returnis Min kaj intencas nun fari bonon al Jerusalem kaj al la
    domo de Jehuda: ne timu.'
  uig-PIN: Mǝn ⱨazir, muxu künlǝrdǝ yǝnǝ Yerusalem wǝ Yǝⱨuda jǝmǝtigǝ yahxiliⱪ yǝtküzüx
    oyida boldum; ⱪorⱪmanglar.
  beo-beo: Be wali Na da Yelusaleme fi amola Yuda fi ilima hahawane dogolegele ima:ne
    ilegelala. Amaiba:le, mae beda:ma!
  tpi-OTNT: Tasol nau mi tingting long mekim gut long ol Jerusalem na ol Juda. Olsem
    na yupela i mas sanap strong.
  hau-SA: kada ku ji tsoro “saboda a yanzu na yi niyya in sāke yi wa Urushalima da
    Yahuda abu mai kyau.
  uig-LAT: Men hazir, mushu künlerde yene Yérusalém we Yehuda jemetige yaxshiliq yetküzüsh
    oyida boldum; qorqmanglar.
  nde-nde: “yikho manje sengimisile ukwenza ubuhle njalo eJerusalema lakoJuda. Lingesabi.
  ton-ton: '‌ʻOku pehē foki, kuo u loto ke fai lelei ʻi he ngaahi ʻaho ni, ki Selūsalema,
    pea mo e fale ʻo Siuta: ʻoua naʻa mou manavahē.”'
  ces-1613: Tak obrátě se, myslím v těchto dnech dobře činiti Jeruzalému a domu Judskému.
    Nebojtež se.
  eng-WMB: so again I have thought in these days to do good to Jerusalem and to the
    house of Judah. Don’t be afraid.
  tam-TCV: “அதேபோல நான் இப்பொழுது யூதாவுக்கும், எருசலேமுக்கும் திரும்பவும் நன்மை செய்வது
    எனத் தீர்மானித்துள்ளேன். நீங்கள் பயப்படவேண்டாம். நான் அதை நிச்சயம் செய்வேன்.
  ceb-ULB: busa maglaraw usab ako niining mga adlawa sa pagbuhat ug maayo ngadto sa
    Jerusalem ug sa balay sa Juda! Ayaw kahadlok!
  pol-UBG: Tak znowu postanowiłem w tych dniach uczynić dobrze Jerozolimie i domowi
    Judy. Nie bójcie się.
  urd-GVU: لیکن اب مَیں یروشلم اور یہوداہ کو برکت دینا چاہتا ہوں۔ اِس میں میرا ارادہ
    اُتنا ہی پکا ہے جتنا پہلے تمہیں نقصان پہنچانے میں پکا تھا۔ چنانچہ ڈرو مت!
  eng-OEBCW: so again have I planned in these days to do good to Jerusalem and to
    the house of Judah. Do not be afraid.
  deu-1912: also gedenke ich nun wiederum in diesen Tagen, wohlzutun Jerusalem und
    dem Hause Juda. Fürchtet euch nur nicht.
  kan-2017: ಈ ಕಾಲದಲ್ಲಿಯೂ ಯೆರೂಸಲೇಮಿಗೂ, ಯೆಹೂದ ಕುಲಕ್ಕೂ ಮೇಲುಮಾಡಬೇಕೆಂದು ಹೊಸ ಸಂಕಲ್ಪ ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ;
    ಹೆದರಬೇಡಿರಿ. ಇದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Machane chiney e kug turguy ni nggu fal’eg wa’athan e girdi’ nu Jerusalem
    ngu Judah. Ere dab mrusgad.
  hlt-MCSB: He khohnin ah tah ka mael tih Jerusalem te then sak ham neh Judah imkhui
    te na rhih pawt ham ka mangtaeng coeng.
  mdy-ETH: ዬሩሳላሜና ዪሁዳ ዴሮናም ኮሺ ባኣዚ ማዻኒ ማሊ ቱኪ ታ ዔቄሢሮ ዶዱዋቴ፥ ዒጊጪፖቴ።
  twi-ASANTE: saa ara na afei mayɛ mʼadwene sɛ, mɛyɛ Yerusalem ne Yuda yie. Monnsuro.
  eng-WEBU: so again I have thought in these days to do good to Jerusalem and to the
    house of Judah. Don’t be afraid.
  spa-PDDPT: así me propongo en estos días hacer bien a Jerusalén y a la Casa de Judá.
    No teman.
  gun-gun: Ha'e rami teĩ aỹ gui ma anhembopy'a Jerusalém ha'e Judá pygua kuery pe
    ajapo porã ju aguã re. Pekyjeve eme ha'vy.
  agu-BL: Poro yi jalu', ja bixe' wa'n tan imbnol jun ba'n tetz Jerusalén tu Judá.
    Cha'stzun te quil cxobwok tetz jun.
  ilo-ULB: isu a panggepko kadagitoy nga al-aldaw a mangaramid manen iti naimbag iti
    Jerusalem ken iti balay ti Juda! Saankayo nga agbuteng!
  kpg-kpg: Malaa, dolomeenei gei Au e hagamamaanadu belee hagahumalia nia daangada
    o Jerusalem mo Judah. Malaa, goodou hudee mmaadagu.
  uig-ARA: مەن ھازىر، مۇشۇ كۈنلەردە يەنە يېرۇسالېم ۋە يەھۇدا جەمەتىگە ياخشىلىق يەتكۈزۈش
    ئويىدا بولدۇم؛ قورقماڭلار.
  sus-sus: Kɔnɔ yakɔsi n bara natɛ tongo, n xa fe fanyi raba wo bɛ, Darisalamu nun
    Yudaya bɔnsɔɛ. Wo naxa gaaxu.
  pon-2006: Ahpw met I koasoakoasone I en kupwuramwahwihala mehn Serusalem oh Suda.
    Eri, kumwail dehr masak mehkot.
  ksd-ksd: damana kaugu mamainga gori ba ina pait ra boina ta ra tarai Ierusalem ma
    ra tarai Iuda; koko avat a burut.
  grc-BRENT: οὕτως παρατέταγμαι, καὶ διανενόημαι ἐν ταῖς ἡμέραις ταύταις, τοῦ καλῶς
    ποιῆσαι τὴν Ἱερουσαλὴμ, καὶ τὸν οἶκον Ἰούδα· θαρσεῖτε.
  ind-AYT: “Demikian juga, pada hari ini, Aku bermaksud mendatangkan kebaikan kepada
    Yerusalem dan kaum Yehuda. Jangan takut!
  nya-nya: “Choncho tsopano ndatsimikiza mtima kuchitiranso zabwino Yerusalemu ndi
    Yuda. Musachite mantha.
  hrv-hrv: tako, promijenivši naum, u ove dane mislim usrećiti Jeruzalem i dom Judin.
    Ne bojte se!
  mps-mps: Tiali goli megi da, eno te Jerusalem dabe me Juda dabe te wiegi yai bugagia
    ilabo homu ebao. Tibaso dage te bomo elalu, dolaluao,” te po wali.
  tpi-tpi: Tasol nau mi tingting long mekim gut long ol Jerusalem na ol Juda. Olsem
    na yupela i mas sanap strong.
  dan-1931: således har jeg nu i disse Dage omvendt sat mig for at gøre vel mod Jerusalem
    og Judas Hus. Frygt ikke!
  vie-OVCB: Nhưng nay Ta quyết định ban phước lành cho Giê-ru-sa-lem và nhà Giu-đa.
    Đừng sợ!
  guj-2017: આ સમયોમાં મેં યરુશાલેમનું તથા યહૂદિયાના લોકોનું ફરી ભલું કરવાનું ધાર્યું
    છે! તમે ડરશો નહિ.
  pon-2006A: Ahpw met I koasoakoasone I en kupwuramwahwihala mehn Serusalem oh Suda.
    Eri, kumwail dehr masak mehkot.
  por-BRBSL: então novamente pensei nestes dias em fazer o bem a Jerusalém e à casa
    de Judá”. Não tenha medo”.
  eng-OEBUS: so again have I planned in these days to do good to Jerusalem and to
    the house of Judah. Do not be afraid.
  cth-cth: Sahnin e atueng dawk Jerusalem khopui hoi Judah miphun teh yawhawi ka poe
    han telah, bout ka kâcai. Puen awh hanh telah ransahu BAWIPA ni a ti.
  twi-twi: saa ara na afei mayɛ mʼadwene sɛ mɛyɛ Yerusalem ne Yuda yiye. Munnsuro.
  hlt-hlt: He khohnin ah tah ka mael tih Jerusalem te then sak ham neh Judah imkhui
    te na rhih pawt ham ka mangtaeng coeng.
  tbz-SIM: Di mmɔ̀nnì n nɛ́ pètìnkɛ tɑ̃ɑ̃tɛ́ kɛ yóó di dɔɔ̀ mɛsɑ̀ɑ̀ mmɛ díndi Sedisɑdɛmmu
    kɔbɛ, nɛ̀ Sudɑɑ tenkɛ̀ kɛmɔu kɔbɛ, di tũ mbɑ́ nyĩɛ̃̀kù.
  msy-2020: Egha kɨ datɨrɨghɨn ghaze, Kɨ ua deragh Jerusalemia ko, Judabar amuasava
    ami. Kamaghɨn amizɨma ia atiatingan markɨ.
  dop-dop: Amɑ nɔɔnɔɔ mɑ tʋ mɑ tɑɑ sɩ mɑɑ kɑtɩ Yosɑlɛm nɑ Yutɑ nyə́mɑ mɛɣɛ kʋpɑntʋ.
    Ɩlɛ ɩ́ tɑɑ nyɑ́.
  azb-azb: «İndi isə Yerusəlimə və Yəhuda nəslinə yenə yaxşılıq etmək fikrindəyəm.
    Siz qorxmayın!
  eng-DBY: 'so again have I thought in these days to do good unto Jerusalem and to
    the house of Judah: fear ye not.'
  hin-2017: उसी प्रकार मैंने इन दिनों में यरूशलेम की और यहूदा के घराने की भलाई करने
    की ठान ली है; इसलिए तुम मत डरो।
  wol-KYG: «ni laa nammatee baaxe, ci janti tey jii, Yerusalem, ak waa kër Yuda. Kon
    buleen ragal.
  eng-YLT: So I have turned back, I have purposed, in these days, To do good with
    Jerusalem, And with the house of Judah — fear not!
  kne-kne: Ngem ed wani, panggepek ay bindisyonan dakayo ay taga-Jerusalem ya Juda,
    isonga adi kayo emegyat.
  eng-WYC-2017: so I converted thought in these days to do well to the house of Judah
    and to Jerusalem; do not ye dread.
  eng-WMBB: so again I have thought in these days to do good to Jerusalem and to the
    house of Judah. Don’t be afraid.
  urd-GVH: लेकिन अब मैं यरूशलम और यहूदाह को बरकत देना चाहता हूँ। इसमें मेरा इरादा
    उतना ही पक्का है जितना पहले तुम्हें नुक़सान पहुँचाने में पक्का था। चुनाँचे डरो
    मत!
  rug-rug: si kamahire si hiva tavete va leana atu si Arau koa gamu pa Zerusalema
    meke Ziuda. Mi lopu matagutu.
  gaz-gaz: “Kanaafuu ani amma Yerusaalemii fi Yihuudaaf waan gaarii hojjechuu murteesseera.
    Isin hin sodaatinaa.
  fra-LSG: ainsi je reviens en arrière et j’ai résolu en ces jours de faire du bien
    à Jérusalem et à la maison de Juda. Ne craignez pas!
  yal-yal: Koni iki n mɔn bata a ragidi, n xa a faɲin naba ɛ xa, Yerusalɛn nun Yuda
    bɔnsɔnna muxune. Nayi, ɛ nama gaxu.
  haw-1868: Pela hoi, manao iho au i neia mau la, E lokomaikai aku ia Ierusalema,
    A i ka ohana a Iuda; mai makau oukou.
  arb-NAV: فَإِنِّي عُدْتُ أَيْضاً فَقَضَيْتُ فِي هَذِهِ الأَيَّامِ أَنْ أُحْسِنَ
    إِلَى أُورُشَلِيمَ وَإِلَى شَعْبِ يَهُوذَا. فَلا تَجْزَعُوا.
  ewe-ewe: “nenema azɔ, meɖoe kplikpaa be magawɔ nyui na Yerusalem kple Yuda, eya
    ta migavɔ̃ o.
  eng-LEE: So do I again purpose in these days to do well unto Jerusalem and to the
    house of Judah; fear ye not.
  asm-FB: তেনেকৈ আকৌ এই কালত যিৰূচালেমৰ আৰু যিহূদা-বংশৰ মঙ্গল কৰিবলৈ সঙ্কল্প কৰিছোঁ!
    তোমালোকে ভয় নকৰিবা!
  sus-A: كْنْ يَكْسِ ﭑ بَرَ نَتّ تٌنفٌ، ﭑ شَ قٍ قَنيِ رَبَ وٌ بّ، دَرِ سَلَمُ نُن
    يُدَيَ بْنسْي. وٌ نَشَ فَاشُ.
  fra-SBL: de même j'ai pensé en ces jours-ci faire du bien à Jérusalem et à la maison
    de Juda. N'ayez pas peur.
  hbo-hbo: כֵּ֣ן שַׁ֤בְתִּי זָמַ֙מְתִּי֙ בַּיָּמִ֣ים הָאֵ֔לֶּה לְהֵיטִ֥יב אֶת־יְרוּשָׁלַ֖͏ִם
    וְאֶת־בֵּ֣ית יְהוּדָ֑ה אַל־תִּירָֽאוּ׃
  kik-kik: “nĩ ũndũ ũcio rĩu nĩnduĩte nĩngwĩka Jerusalemu na Juda maũndũ mega rĩngĩ.
    Nĩ ũndũ ũcio tigai gwĩtigĩra.
  fra-NCL: ainsi j’ai en ces jours-ci, au contraire, le dessein de faire du bien à
    Jérusalem et à la maison de Juda ; ne craignez point !
  cek-AK: vaihni loe Jerusalem hoi Judah imthung takoh ah kahoih hmuen sak han kam
    sak boeh; zii o hmah.
  cuk-cuk: ”Emigindi, Jerusalén-dulemarga, Judá-dulemarga ibmar-nued-imakedgi an binsaed.
    Degisoggu, ¡mer dobgumalo!
  uig-CYR: Мән һазир, мошу күнләрдә йәнә Йерусалим вә Йәһуда җәмәтигә яхшилиқ йәткүзүш
    ойида болдум; қорқмаңлар.
  tel-2017: ఈ కాలంలో యెరూషలేముకు, యూదావారికి మేలు చేయనుద్దేశిస్తున్నాను గనక భయపడకండి.
  hat-BSA: konsa ankò, Mwen te pran desizyon nan jou sila yo pou fè byen pou Jérusalem
    ak lakay Juda. Pa pè!
  kos-kos: Tusruktu inge, nga lumahla tari nga in akinsewowoye mwet Jerusalem ac mwet
    Judah. Ke ma inge, nimet kowos sangeng.
  hbo-WLC: כֵּ֣ן שַׁ֤בְתִּי זָמַ֙מְתִּי֙ בַּיָּמִ֣ים הָאֵ֔לֶּה לְהֵיטִ֥יב אֶת־יְרוּשָׁלִַ֖ם
    וְאֶת־בֵּ֣ית יְהוּדָ֑ה אַל־תִּירָֽאוּ׃
  ibo-ibo: “otu a ka m kpebikwara ọzọ nʼụbọchị ndị a imere Jerusalem na Juda ihe ọma.
    Unu atụla ụjọ.
  ory-ory: ସେପରି ଆମ୍ଭେ ବର୍ତ୍ତମାନ ସମୟରେ ଯିରୂଶାଲମ ପ୍ରତି ଓ ଯିହୁଦା ବଂଶ ପ୍ରତି ମଙ୍ଗଳ କରିବା
    ପାଇଁ ପୁନର୍ବାର ସଂକଳ୍ପ କରିଅଛୁ; ତୁମ୍ଭେମାନେ ଭୟ କର ନାହିଁ।
  chk-chk: Nge iei üa pwal ekiekietä pwe üpwe afeiöchü Jerusalem me ekewe chon Juta
    lon ekei rän. Iei mine ousap niuokus.
  rop-rop: Bat yumob kaan bradin dumaji aibin meigim plen blanga dum ola gudbala ting
    blanga main pipul olabat langa Jerusalem en Juda.
  ukr-1871: Так само постановив я нинї зробити добро Ерусалимові й Юдиному домові;
    не бійтеся!
  deu-1951: so habe ich mir jetzt in diesen Tagen vorgenommen, Jerusalem und dem Hause
    Juda Gutes zu tun; fürchtet euch nicht!
  eng-JPS: so again do I purpose in these days to do good unto Jerusalem and to the
    house of Judah; fear ye not.
  srp-1865: Tako opet u ove dane namislih da dobro èinim Jerusalimu i domu Judinu;
    ne bojte se.
  lug-lug: bwe ntyo nate bwe nsazeewo kaakano mu nnaku zino okukola obulungi Yerusaalemi
    n’ennyumba ya Yuda. Temutya.
  heb-heb: כן שבתי זממתי בימים האלה להיטיב את ירושלם ואת בית יהודה אל תיראו׃
  ben-IRV: তাই আমিও এখন ফিরে যাব এবং আবার যিরূশালেম ও যিহূদার কুলের প্রতি মংগল করার
    পরিকল্পনা করব! ভয় পেয়ো না!
  pan-pan: ਉਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਫੇਰ ਠਾਣ ਲਿਆ ਹੈ ਕਿ ਇਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਯਰੂਸ਼ਲਮ ਨਾਲ ਅਤੇ ਯਹੂਦਾਹ
    ਦੇ ਘਰਾਣੇ ਨਾਲ ਭਲਿਆਈ ਕਰਾਂ। ਤੁਸੀਂ ਨਾ ਡਰੋ!
  mya-JVB: တဖန် ယခု ကာလ ၌ ယေရုရှလင် မြို့နှင့် ယုဒ အမျိုး ကို ကျေးဇူး ပြုမည်ဟု ငါကြံ
    ပြန် ၏။ မ စိုးရိမ် ကြနှင့်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Unai bamona danu, harihari lau ese Ierusalema bona Iuda taudia do lau hanamoa
    dalana do lau palania noho, bona egu laloa do lau giroa lasi. Unai dainai do umui
    gari lasi.
  urd-urd: उसी तरह मैंने अब इरादा किया है कि येरूशलेम और यहूदाह के घराने से नेकी करूँ;
    लेकिन तुम परेशान न हो।
  rus-SYN: так опять Я определил в эти дни соделать доброе Иерусалиму и дому Иудину;
    не бойтесь!
  bqc-SIM: màa ma zɛò lↄ má maakɛ Yelusalɛũdeↄnɛ ń Yudaↄ píi gↄↄ beeↄzĩ. Ma
    Dii Zĩgↄ̃de mámɛ má ò. Ásu to vĩa á kũo.
  tcz-CHONGTHU: Tunvang Judah mipite leh Jerusalem phattheiboh dinga gel lhuhna kanei
    ahitai. Hijeh chun kicha hih in,
  mar-mar: “पण आता मात्र माझे मन:परिवर्तन झाले आहे. आणि म्हणून मी यरूशलेमेवर व यहूदाच्या
    लोकांशी चांगले वागायचे ठरविले आहे. तेव्हा घाबरु नका!
  qub-qub: Cananmi ichanga yarpashcä Jerusalentawan Judäta allina yanapayta. Chaymi
    gamcunaga ama manchacuynachu.
  bqp-bqp: Adɑmɑ tɛ̃, nɑ gɔ̃ru doke n Yerusɑlɛmu kɑ Yudɑn tem kpuro geɑ kuɑ. Yen sɔ̃,
    i ku bɛrum ko.
  hat-hat: Konsa tou, koulye a mwen pran desizyon pou m' beni moun lavil Jerizalèm
    ak moun fanmi Jida yo. Nou pa bezwen pè anyen.
  eng-BSB: “so now I have resolved to do good again to Jerusalem and Judah. Do not
    be afraid.
  tod-tod: Niizu niina, gè zeɠea naama levei ʋolu, nà faa ʋagɔi ɠɛɛzu niina Zeeluzalɛme
    ʋɛ, ta Zuda nuɓusɛiti pɛ bɛ. À mina lua mu.
  eng-WEBPB: so again I have thought in these days to do good to Jerusalem and to
    the house of Judah. Don’t be afraid.
  kbq-kbq: Hianagi menina Jerusalemi kumate vahe'ene Juda kumate vahe'enena knare
    navu'nava huramante'na, tamazeri so'e hu'za huanki, korora osuta tamarimpa fru
    huta maniho.
  nhe-BL: Huan ama nojquiya tlen niquijtohua para nijchihuas, temachtli nijchihuas.
    Huan ya nimotemacac para nijtiochihuas nochi altepetl Jerusalén huan tlali Judá,
    huan quena nijchihuas. Huajca amo ximajmahuica.
  bus-bus: lɛn ma zɛo lɛ dↄ mà à maaa kɛ Yerusalɛmudeenↄnɛ kↄ̃n Yudanↄ ń píngi gurↄ
    kɛ̀nↄa. Mamↄma Dii Zĩ̀kpɛde mámbe má ò. Àton tó vĩa a kũro.
  gub-BL: Ko 'ar rehe amume'u heze'egatu teko Zeruzarez pe har wanupe Zuta ywy rehe
    har wanupe nehe kury. Namuaiw kwaw heremimume'u kwer nehe. A'e rupi pekyze zo
    nehe.
  eng-DRA: 'And I had no mercy: so turning again I have thought in these days to do
    good to the house of Juda, and Jerusalem: fear not.'
