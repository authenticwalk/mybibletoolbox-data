verse: ZEC.008.010
translations:
  mal-C: ആ കാലത്തിനുമുമ്പ് മനുഷ്യനു ശമ്പളമോ മൃഗത്തിനു കൂലിയോ ഇല്ല. ഞാൻ മനുഷ്യരെ അവരുടെ
    അയൽവാസിക്കുനേരേ തിരിച്ചിരുന്നു. തന്റെ ശത്രുനിമിത്തം ആർക്കുംതന്നെ സുരക്ഷിതമായി
    അധ്വാനത്തിനു പോകാൻ കഴിഞ്ഞിരുന്നില്ല.
  deu-TKW: Denn vor dieser Zeit gab es für die Arbeit der Menschen keinen Lohn und
    keinen Ertrag von der Arbeit des Viehs; wer aus- und einzog, war vor dem Feinde
    nicht sicher, und ich hetzte alle Leute gegeneinander.
  lin-lin: Pamba te, liboso ya tango wana, bato bazalaki kozwa lifuti ya malonga te
    na misala na bango, mpe banyama ezalaki kopesa ata litomba moko te ; moto moko
    te azalaki kokende na mosala na ye na kimia likolo ya kobanga banguna, pamba te
    nasalaki ete moto moko na moko atelemela moninga na ye.
  eng-LSV: For before those days there has been no hiring of man, || Indeed, a hiring
    of beasts there is none; And to him who is going out, || And to him who is coming
    in, || There is no peace because of the adversary, || And I send all men—each
    against his neighbor.
  eng-GNV: 'For before these dayes there was no hire for man nor any hire for beast,
    neither was there any peace to him that went out or came in because of the affliction:
    for I set all men, euery one against his neighbour.'
  eng-WEBSTER: 'For before these days there was no hire for man, nor any hire for
    beast; neither was there any peace to him that went out or came in because of
    the affliction: for I set all men every one against his neighbor.'
  nhw-BL: Achtihuiya quema ayamo anquipehualtiyayaj para anquichihuase nopa tequitl,
    amo oncayaya tequitl, niyon tomi para se quitlaxtlahuis seyoc para itequi o para
    itequi itlapiyal. Huan amo aqui huelqui quisas ipan altepetl huan quimati ica
    temachtli para mocuepas pampa nochi anquinpixque miyac amocualancaitacahua pampa
    nijchijtoya nochi amojuanti ximocualancaitaca se ica seyoc.
  swh-ONEN: Kabla ya wakati huo, hapakuwepo na ujira kwa mtu wala mnyama. Hakuna mtu
    aliyeweza kufanya shughuli yake kwa usalama kwa sababu ya adui yake, kwa kuwa
    nilikuwa nimemfanya kila mtu adui wa jirani yake.
  bba-bba: Domi yellu, ɡoo ku rɑ win sɔmburun kɔsiɑru wɑ. Goo ku rɑ mɑɑ yɑɑ sɑbe ni
    nu nùn sɔmburu kuɑn kɔsiɑru wɛ̃. Sɑɑ ye sɔɔ, ɡoo ku rɑ yɑri. Goo ku rɑ mɑɑ du
    kɑ bɔri yɛndu yibɛrɛbɑn sɔ̃. Domi nɑ tɔmbu yɔ̃suwɑ bu kɑ wɔrinɑ.
  eng-KJVCPB: 'For before these days there was no hire for man, nor any hire for beast;
    neither was there any peace to him that went out or came in because of the affliction:
    for I set all men every one against his neighbour.'
  luo-luo: Ka kindeno ne pok ochopo, ne onge chudo mane ichulo ji kata jamni. Onge
    ngʼama ne nyalo timo tijene mapile gi kwe nikech jasike, nikech namiyo ngʼato
    ka ngʼato olokore jasik nyawadgi,
  meu-meu: Badina be unu dina do asie kau ai, taunimanima ena ḡaukara na asi davana
    bona boromakau maruanena ena ḡaukara na asi davana, bona e raka lasi eiava e raka
    vareai tauna na asi ena dala ana inai tauna imana amo baine roho mauri; badina
    be lau ese taunimanima iboudiai na bamodia ida na haheinaidia heheni.
  npi-ULB: किनकि ती दिनहरूभन्दा पहिले कोहीले पनि फसल बटुल्दैन थिए, मानिस वा पशुको
    निम्ति त्यहाँ कुनै मुनाफा थिएन, र आउने र जाने कसैलाई पनि शत्रुहरूबाट शान्ति थिएन
    । मैले हरेक मानिसलाई त्यसको छिमेकीको विरुद्ध खडा गरेको थिएँ ।
  yor-yor: 'Nítorí pé, ṣáájú ọjọ́ wọ̀nyí, owó ọ̀yà ènìyàn kò tó nǹkan, bẹ́ẹ̀ ni ọ̀yà
    ẹran pẹ̀lú, bẹ́ẹ̀ ni kò sí àlàáfíà fún ẹni ń jáde lọ, tàbí ẹni ti ń wọlé bọ, nítorí
    ìpọ́njú náà: nítorí mo dojú gbogbo ènìyàn, olúkúlùkù kọ aládùúgbò rẹ̀.'
  pes-OPCB: زیرا پیش از اینکه کار نوسازی معبد شروع شود، هیچ مزدی برای کار مردم و هیچ
    پولی برای کرایۀ حیوان نبود، و مسافران از خطر دشمن در امان نبودند. من هر کس را
    بر ضد همسایه‌اش برانگیخته بودم.
  tgl-ULB: Sapagkat bago pa ang mga araw na iyon, walang pananim na naipon ang sinuman;
    walang pakinabang maging para sa mga tao o hayop. At walang kapayapaan mula sa
    mga kaaway para sa sinumang umaalis o dumarating. Itinakda ko ang bawat tao laban
    sa kaniyang kapwa.
  hui-hui: Anduane Homogonaga bi mana latagi haga agali uruni tigua bi latagi nahe
    heangi marume wali agali garabaya biabe ale bialu helo yolo bulenebi nogo bulumagame
    biabe bilonaga yolo bulenebi uruni nawiyagola bame hene. Tinaga damene dege hearuni
    mo waitigi haga birugola tini baya hangu ha nabi gi ho harimi.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​မ​တိုင်​မီ​အ​ခါ​က​အ​ဘယ် သူ​မျှ​လူ​များ၊ တိ​ရစ္ဆာန်​များ​ကို​ငှား​ရမ်း​စေ
    ခိုင်း​နိုင်​စွမ်း​မ​ရှိ။ အ​ဘယ်​သူ​မျှ​လည်း​မိ​မိ တို့​ရန်​သူ​များ​၏​ဘေး​မှ​ကင်း​လွတ်​လုံ​ခြုံ​မှု
    မ​ရှိ။ ငါ​သည်​လူ​မျိုး​တစ်​ဦး​နှင့်​တစ်​ဦး​ရန် ဘက်​ဖြစ်​စေ​ခဲ့​၏။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཉིན་དེ་དག་གི་སྔོན་ལ་མི་ཡིས་ལས་ཀ་བྱས་པར་ལས་གླ་མེད་ལ། ཕྱུགས་ཟོག་ཀྱང་དེ་བཞིན་ཡིན་པར་མ་ཟད།
    དགྲ་བོ་ཡོད་པའི་རྐྱེན་གྱིས་མི་རྣམས་འགྲོ་འོང་བྱེད་དུས་བདེ་འཇགས་མེད་དེ། གང་ལ་ཞེ་ན།
    ངས་ཁྱིམ་མཚེས་རྣམས་ཕན་ཚུན་རྒོལ་དུ་བཅུག་པས་སོ། །
  sna-sna: Nguva iyoyo isati yasvika kwakanga kusina munhu aishandira mubayiro kana
    chipfuwo. Hapana aienda kundoita basa rake norugare nokuda kwomuvengi wake, nokuti
    ndakanga ndarwisanisa munhu wose nomuvakidzani wake.
  spa-BLM: Porque antes de aquellos días no había salario para el hombre ni salario
    para el animal, ni había paz para el que salía o entraba, a causa del adversario.
    Porque yo ponía a todos los hombres en contra de su prójimo.
  cac-cac: A d'a yalan̈tax juntzan̈ c'ual chi', malaj b'aj scot stojol eb' vin̈ munlajvum
    yed' stojol noc' chej smunlaji. Yuj eb' ajc'ool, man̈ junc'olaloc tzex b'eyeq'ui,
    an̈ejtona' a in ix vac' eyajc'olej e b'a.
  swh-ULB: Kwani kabla ya siku hizo hakuna mazao yaliyokusanywa na yeyote ndani yake,
    hakukuwa na faida siyo kwa mtu hata mnyama, na hakukuwa na amani kutoka kwa adui
    kwa kila aliyekwenda au kuja. Nilimfanya kila mtu kuwa kinyume cha mwenzake.
  bel-bel: Бо раней дзён тых ня было аддзякі ні чалавеку, ні аддзякі за працу жывёлам;
    ні адыхадню, ні прыхадню ня было спакою ад ворага; і патураў Я кожнаму чалавеку
    варагаваць з другім.
  deu-ELBBK: Denn vor diesen Tagen war kein Lohn für die Menschen und kein Lohn für
    das Vieh; und der Aus- und Eingehende hatte keinen Frieden vor dem Bedränger,
    und ich ließ alle Menschen gegen einander los.
  mbb-OT: Hein wazè pa mepuuni is ked-umana kebenguna te valey ku, melised is kebpekesavuk
    niw ragkes is kepekesavuk te menge uyaǥen niw. Wazà meveyazi is menge etew he
    edterebahu wey menge uyaǥen he migamit te kedterebahu, wey mekulbà is kedhiphipanew
    ziyà te minsan hendei su midhimu ku he mekedtetebek is menge etew.
  mal-2015: ഈ കാലത്തിന്നുമുമ്പെ മനുഷ്യന്നു കൂലിയില്ല, മൃഗത്തിന്നു കൂലിയില്ല; പോക്കുവരത്തു
    ചെയ്യുന്നവന്നു വൈരിനിമിത്തം സമാധാനവുമില്ല; ഞാൻ സകലമനുഷ്യരെയും തമ്മിൽ തമ്മിൽ വിരോധമാക്കിയിരുന്നു.
  rmc-rmc: Bo angle ola dživesa ňiko našťi počinelas vaš e buči le manušeskri aňi
    le džviroskri. Ňiko našťi kerelas peskri buči andro smirom aňi ňič aver angle
    peskro ňeprijaťeľis a me kerďom, hoj te džal jekh pre aver.
  nlg-nlg: I naghona na bongi rakeri, e taho ahei ke tangomana na peluana na tinoni
    pana maumanu, me taho gua ahei ke vola tana kana. Ni pepo olighai hegemami sono.
  pes-OPV: زیرا قبل از این ایام مزدی برای انسان نبود و نه مزدی به جهت حیوان؛ و به‌سبب
    دشمن برای هر‌که خروج و دخول می‌کردهیچ سلامتی نبود و من همه کسان را به ضدیکدیگر
    واداشتم.
  ron-1924: Кэч ынаинте де ачесте зиле, ну ера рэсплатэ нич пентру лукрул омулуй,
    нич пентру вите. Чей че интрау ши ешяу н-авяу нич ей паче дин причина врэжмашулуй,
    ши Еу дезбинам пе тоць оамений уний ымпотрива алтора.
  ben-OBCV: সেই কাজ আরম্ভ করার আগে কোনও মানুষের বেতন কিংবা পশুর ভাড়া ছিল না। শত্রুর
    দরুন কেউ নিরাপদে নিজের কাজ করার জন্য চলাফেরা করতে পারত না, কারণ আমি প্রত্যেকজনকে
    নিজের নিজের প্রতিবেশীর বিরোধী করে তুলেছিলাম।
  som-som: Waayo, wakhtigaas ka hor ninna kiro ma lahayn, neefna kiro ma lahayn innaba,
    oo kii baxay iyo kii galay toona nabadu uma jirin cadowga daraaddiis, waayo, dadka
    oo dhan nin kasta waxaan ku diray deriskiisa.
  lat-VUC: 'Siquidem ante dies illos merces hominum non erat, nec merces jumentorum
    erat: neque introëunti, neque exeunti erat pax præ tribulatione: et dimisi omnes
    homines, unumquemque contra proximum suum.'
  eng-ASVBT: 'For before those days there was no hire for man, nor any hire for beast;
    neither was there any peace to him that went out or came in, because of the adversary:
    for I set all men every one against his neighbor.'
  ita-1885: Perciocchè, avanti questi giorni, non vi era alcun premio nè per uomini,
    nè per bestie e non vi era alcuna pace a chi andava, e veniva, per cagion del
    nemico; ed io mandava tutti gli uomini l'uno contro all'altro;
  eng-LXXUP: 'For before those days the wages of men could not be profitable, and
    there could be no hire of cattle, and there could be no peace by reason of the
    affliction to him that went out or to him that came in: for I would have let loose
    all men, every one against his neighbor.'
  eng-ULB: For before those days no crops were gathered in by anyone, there was no
    profit for either man or beast, and there was no peace from enemies for anyone
    going or coming. I had set every person each against his neighbor.
  spa-VBL: Antes de ese tiempo no había suficiente comida para la gente o los animales.
    Nadie podía vivir con normalidad porque no estaban seguros de sus enemigos, y
    yo puse a todos los unos contra otros.
  fra-_FOB: Car, avant ce temps, il n'y avait point de salaire pour le travail de
    l'homme, ni de salaire pour le travail des bêtes; et pour ceux qui allaient et
    qui venaient, il n'y avait aucune paix à cause de l'ennemi, et je lançais tous
    les hommes les uns contre les autres.
  mal-mal: ഈ കാലത്തിന് മുമ്പ് മനുഷ്യന് കൂലിയില്ല, മൃഗത്തിനു കൂലിയില്ല; വരുകയും പോകുകയും
    ചെയ്യുന്നവർക്ക് ശത്രുനിമിത്തം സമാധാനവുമില്ല; ഞാൻ സകലമനുഷ്യരെയും തമ്മിൽതമ്മിൽ വിരോധമാക്കിയിരുന്നു.
  urd-GVR: Yād rahe ki us waqt se pahle na insān aur na haiwān ko mehnat kī mazdūrī
    miltī thī. Āne jāne wāle kahīṅ bhī dushman ke hamloṅ se mahfūz nahīṅ the, kyoṅki
    maiṅ ne har ādmī ko us ke hamsāye kā dushman banā diyā thā.’
  suz-BL: मेको क्‍येङा ङोंइती मुर आन कली गाल्‍च मगेमे। बी ब्‍यफ, क्‍यारश भेडा आन कली
    क्‍येट यो मगेमे। मेको आन जोरी सत्रुमी पतीके आन गेय पथ लने मचाप्‍शो बाक्‍तेक्‍म।
    मारदे हना गो मुर आन कली साइक्‍मुपाइक्‍तामी।
  eng-NOY: For before these days There was no recompense for men, Nor was there any
    recompense for beasts; Nor to him that went out, nor to him that came in, was
    there security from the enemy; For I set all men one against another.
  ita-1927: Prima di quel tempo non v’era salario per il lavoro dell’uomo, né salario
    per il lavoro delle bestie; non v’era alcuna sicurezza per quelli che andavano
    e venivano, a motivo del nemico; e io mettevo gli uni alle prese con gli altri.
  ckb-ckb: بەر لەو سەردەمە هیچ کرێیەک بۆ مرۆڤ نەبوو، ئاژەڵیش کرێی نەبوو. ئەوەی دەچووە
    سەر کاریش لەبەر دوژمنانی سەلامەتی نەبوو، چونکە هەموویانم لە یەکتری بەردا.
  eng-BBE: 'For before those days there was no payment for a man''s work, or for the
    use of a beast, and there was no peace for him who went out or him who came in,
    because of the attacker: for I had every man turned against his neighbour.'
  kan-OKCV: ಏಕೆಂದರೆ ಈ ದಿವಸಗಳಿಗಿಂತ ಮುಂಚೆ ಮನುಷ್ಯನಿಗೆ ಕೂಲಿ ಇರಲಿಲ್ಲ, ಪಶುಗಳಿಗೆ ದುಡಿತವಿರಲಿಲ್ಲ;
    ಇಲ್ಲವೆ ಹೋಗುವವನಿಗೂ, ಬರುವವನಿಗೂ ಇಕ್ಕಟ್ಟಿನ ದೆಸೆಯಿಂದ ಸಮಾಧಾನವಿರಲಿಲ್ಲ. ನಾನು ಪ್ರತಿಯೊಬ್ಬನನ್ನು
    ಅವರ ನೆರೆಯವನಿಗೆ ವಿರೋಧವಾಗಿ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: இந்நாட்களுக்கு முன்னே மனிதனுடைய வேலையால் பலனுமில்லை, மிருகஜீவனுடைய வேலையால்
    பலனுமில்லை; போகிறவனுக்கும் வருகிறவனுக்கும் நெருக்கடியினிமித்தம் சமாதானமுமில்லை;
    எல்லா மனிதர்களையும் ஒருவரையொருவர் விரோதிக்கச்செய்தேன்.
  spa-RV-1909: 'Porque antes de estos días no ha habido paga de hombre, ni paga de
    bestia, ni hubo paz alguna para entrante ni para saliente, á causa del enemigo:
    y yo dejé todos los hombres, cada cual contra su compañero.'
  ron-BTF: Pentru că înainte de aceste zile nu era plată pentru om, nici vreo plată
    pentru vită; şi nici nu era pace pentru cel care ieşea sau pentru cel care intra,
    din cauza necazului, pentru că am stârnit pe toţi oamenii, pe fiecare, împotriva
    aproapelui său.
  eng-WEBP: For before those days there was no wages for man nor any wages for an
    animal, neither was there any peace to him who went out or came in, because of
    the adversary. For I set all men everyone against his neighbor.
  eng-FBV: Before that time there wasn't enough for people or for animals. No one
    could live normally because they were not safe from their enemies, and I set everyone
    against each other.
  nld-1939: Want vóór deze tijd was er geen loon voor de mensen, geen loon voor het
    vee; wie uitging of kwam, was voor den vijand niet veilig; alle mensen liet Ik
    op elkander los.
  nch-BL: Achtohuiya quema ayemo anquipehualtiyayaj para anquichihuase nopa tequit,
    amo oncayaya tequit, yon tomi para se quitaxtahuis seyoc por itequi o por itequi
    itapiyal. Huan amo aqui huelqui quisa ipan altepet huan quimati temachti para
    mocuepas pampa nochi anquinpixque miyac amocualancaitacahua pampa nijchijtoya
    nochi amojuanti ximocualancaitaca se ica seyoc.
  vie-1934: Vì chưng trước những ngày đó chẳng có tiền công cho người ta, cũng chẳng
    có tiền công cho thú vật; và vì cớ kẻ cừu địch, thì chẳng có sự bình an cho kẻ
    ra người vào; vì ta đã khiến mọi người ai nầy nghịch cùng kẻ lân cận mình.
