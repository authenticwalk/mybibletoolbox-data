  urd-GVH: याद रहे कि उस वक़्त से पहले न इनसान और न हैवान को मेहनत की मज़दूरी मिलती
    थी। आने जानेवाले कहीं भी दुश्मन के हमलों से महफ़ूज़ नहीं थे, क्योंकि मैंने हर
    आदमी को उसके हमसाये का दुश्मन बना दिया था।’
  rug-rug: Sipu lopu ele kamo sa totoso asa si loketoṉa sa tinabara tadi na tie babe
    na kurukuru. Loke tie si boka taveti sari nana tinavete pa binule koa gua koari
    nana kana, ura na ele vari taliri ni Arau sari na tie koari na turaṉadia.
  gaz-gaz: Yeroo sanaan dura mindaan tokko iyyuu namaaf yookaan horiif hin baafamu
    turre. Namni tokko iyyuu sababii diina isaatiif nagaadhaan hojii isaatiif baʼee
    hin galu ture; ani nama hunda walitti kaaseen tureetii.
  fra-LSG: Car avant ce temps, le travail de l’homme ne recevait pas sa récompense,
    et le salaire des bêtes était nul; il n’y avait point de paix pour ceux qui entraient
    et sortaient, à cause de l’ennemi, et je lâchais tous les hommes les uns contre
    les autres.
  yal-yal: Bayo benun na lɔxɔne, walikɛna hanma ɲingene wanla saranna mi yi sɔtɛ.
    Yaxune mi yi tinɲɛ yamaan yi mini hanma e so bɔɲɛ xunbenli. Amasɔtɔ n yi muxune
    luma e bode xili ma nɛn.
  haw-1868: No ka mea, mamua o ia mau la, Aole i loaa i ke kanaka ka uku, Aole hoi
    he uku no ka holoholona; Aole hoi i maluhia ka mea i hele aku iwaho a i hoi mai
    iloko, no ka enemi; No ka mea, hookuee aku la au i na kanaka a pau i ko lakou
    mau hoalauna.
  arb-NAV: فَإِنَّهُ قَبْلَ تِلْكَ الأَيَّامِ لَمْ تُدْفَعْ أُجْرَةٌ لِرَجُلٍ أَوْ
    بَهِيمَةٍ، وَلَمْ يَكُنْ هُنَاكَ مَنْ يَأْمَنُ عَلَى نَفْسِهِ مِنْ أَعْدَائِهِ
    فِي ذِهَابِهِ وَإِيَابِهِ، لأَنَّنِي أَثَرْتُ كُلَّ وَاحِدٍ ضِدَّ صَاحِبِهِ.
  ewe-ewe: Hafi ɣe ma ɣi naɖo la, womexea fe na amewo alo lãwo o. Ame aɖeke mate ŋu
    ado go, ayi eƒe dɔwɔƒe le dedinɔnɔ me o ɖe eƒe futɔwo ta, elabena mena ame sia
    ame tso ɖe ehavi ŋuti.
  eng-LEE: 'For before those days there was no reward for man, nor any reward for
    beast; and for him that went out or came in there was no peace, because of the
    oppressor: and I let loose all men, every one against his neighbor.'
  asm-FB: কিয়নো সেই কালৰ পূৰ্বে কোনো লোকক মজুৰি দিবৰ বাবে বা কোনো পশুক কেৰেয়া ল’বৰ
    বাবে টকা নাছিল। আৰু বাহিৰলৈ যোৱাজনৰেই হওঁক বা কি ভিতৰলৈ অহা জনৰেই হওঁক শত্রুৰ
    পৰা কোনো শান্তি নাছিল। কিয়নো মই প্ৰতিজনক নিজ নিজ ওচৰ-চুবুৰীয়াৰ বিৰুদ্ধে উচটাই
    দিছিলোঁ।
  sus-A: بٍينُ نَ وَلِ شَ قْلْ، وَلِ سَرٍ يٌ مُ نُ نَ وَلِكّيٍ بّ. هَلِ نِنفٍيٍ مُ
    دٌنسٍ سْتْ عٍ شَ وَلِ كُي. وَلِ بِرِن مُ نُ نْمَ سْونّيَدٍ، بَرِ مَ ﭑ نُ بَرَ
    يَشُيحَ رَ مِنِ مِشِيٍ تَفِ.
  fra-SBL: Car avant ces jours-là, il n'y avait pas de salaire pour l'homme ni de
    salaire pour l'animal, et il n'y avait pas de paix pour celui qui sortait ou entrait,
    à cause de l'adversaire. Car j'opposais tous les hommes, chacun à son prochain.
  hbo-hbo: כִּ֗י לִפְנֵי֙ הַיָּמִ֣ים הָהֵ֔ם שְׂכַ֤ר הָֽאָדָם֙ לֹ֣א נִֽהְיָ֔ה וּשְׂכַ֥ר
    הַבְּהֵמָ֖ה אֵינֶ֑נָּה וְלַיֹּוצֵ֨א וְלַבָּ֤א אֵין־שָׁלֹום֙ מִן־הַצָּ֔ר וַאֲשַׁלַּ֥ח
    אֶת־כָּל־הָאָדָ֖ם אִ֥ישׁ בְּרֵעֵֽהוּ׃
  kik-kik: Mbere ya hĩndĩ ĩyo gũtiarĩ irĩhi rĩa mũndũ kana rĩa nyamũ. Gũtirĩ mũndũ
    ũngĩarutire wĩra wake na thayũ nĩ ũndũ wa thũ ciake, tondũ nĩndatũmĩte o mũndũ
    o mũndũ okĩrĩre ũrĩa ũngĩ.
  fra-NCL: Car, avant ces jours-là, il n’y avait pas de salaire pour les hommes, pas
    de salaire pour le bétail, pas de sûreté contre l’ennemi pour ceux qui sortaient
    et entraient, et j’avais lâché tous les hommes les uns contre les autres.
  cek-AK: Hae tiah om ai nathuem ah loe kami hoi moi hanah toksakhaih atho to om ai;
    kaminawk boih hoi a taeng ih kaminawk maeto hoi maeto misa ah kang coengsak pongah,
    pacaekthlaekhaih to oh moe, tacawt kami hoi akun kaminawk hanah monghaih om ai.
  cuk-cuk: Ar we-ibagan-iduale, dule-arbamalad gwen bennuklesurmalad, ibdurganmala
    gwen-masgi ogullesurbalid. Dule e-isdarmalad-ulale, aineba nadele, dobgunadapdaed.
    Ar an bela dulemar, na dukin-dukin-urwemalaga imaksad.
  uig-CYR: Чүнки шу күнләрдин илгири инсан үчүн иш һәққи йоқ, ат-улақ үчүнму иш һәққи
    йоқ еди; җәбир-зулум түпәйлидин чиққучи яки киргүчи үчүн аман-есәнлик йоқ еди;
    чүнки Мән һәр бир адәмни өз йеқиниға дүшмәнләштүрдүм;
  tel-2017: ఆ దినాలకు ముందు మనుష్యులకు కూలి దొరికేది కాదు. పశువుల పనికి బాడుగ దొరికేది
    కాదు. తన పనిమీద పోయే వాడికి శత్రుభయం చేత నెమ్మది ఉండేది కాదు. ఎందుకంటే ఒకరి మీదికి
    ఒకరిని నేను ఉసి గొలిపాను.
  hat-BSA: Paske avan jou sa yo, pa t gen salè pou moun, pa t gen salè bèt; pa t gen
    lapè nonplis pou sila ki t ap antre oswa ki t ap soti, akoz lènmi li yo. Paske
    Mwen te mete tout moun kont pwochen yo.
  kos-kos: Meet liki pacl sac, wangin sunun mani in sang moli mwet orekma ku kosro
    in orekma, ac wangin mwet moul in misla ke sripen mwet sulallal. Nga tuh furokla
    mwet uh in alein nu sin sie sin sie.
  hbo-WLC: כִּ֗י לִפְנֵי֙ הַיָּמִ֣ים הָהֵ֔ם שְׂכַ֤ר הָֽאָדָם֙ לֹ֣א נִֽהְיָ֔ה וּשְׂכַ֥ר
    הַבְּהֵמָ֖ה אֵינֶ֑נָּה וְלַיּוֹצֵ֨א וְלַבָּ֤א אֵין־שָׁלוֹם֙ מִן־הַצָּ֔ר וַאֲשַׁלַּ֥ח
    אֶת־כָּל־הָאָדָ֖ם אִ֥ישׁ בְּרֵעֵֽהוּ׃
  ibo-ibo: Tupu ụbọchị ahụ, akwụbeghị ma ndị mmadụ ma ụmụ anụmanụ ụgwọ ọrụ ha. Ọ dịghịkwa
    udo dịrị onye ọbụla na-apụ apụ maọbụ onye na-abata abata nʼihi ndị iro ya, ebe
    m mere ka onye ọbụla bụrụ onye na-emegide ibe ya.
  ory-ory: କାରଣ ସେହି ସମୟର ପୂର୍ବେ ମନୁଷ୍ୟ ପାଇଁ ବେତନ ନ ଥିଲା, କିଅବା ପଶୁ ପାଇଁ ଭଡ଼ା ନ ଥିଲା
    ଅଥବା ଯେଉଁ ଜନ ବାହାରକୁ ଗଲା, ଅବା ଭିତରକୁ ଆସିଲା, ବିପକ୍ଷ ସକାଶୁ ତାହାର କିଛି ଶାନ୍ତି ନ ଥିଲା;
    କାରଣ ଆମ୍ଭେ ପ୍ରତ୍ୟେକ ଜଣକୁ ଆପଣା ଆପଣା ପ୍ରତିବାସୀର ବିପକ୍ଷ କରାଇଲୁ।
  chk-chk: Pun mwen ekana rän esap wor mön än eman aramas angang ika än eman man angang,
    esap pwal wor eman a tongeni föri an angang fän kinamwe pokiten chon oputan. Pun
    üa föri pwe aramas repwe fitikokofengen.
  rop-rop: Wen yumob pipul bin kambek brom Bebalon basdam, detlot pipul nomo bin abum
    eni mani blanga peiyim ola wekinmen o blanga baiyim ola enimul blanga album olabat,
    en pipul nomo bin seif dumaji deibin ol enami gija. Aibin meigim detlot pipul
    lagijat bifo.
  ukr-1871: До того бо часу не було нїякої користі нї людям анї користї з роботи скотом;
    хто виходив і хто ввіходив, не був безпечен од ворога, та й допустив я ворогуванне
    між людьми одного проти одного.
  deu-1951: Denn vor diesem Tage lohnte sich die Arbeit der Menschen und des Viehes
    nicht; auch hatten die, welche aus und eingingen, keine Ruhe vor dem Feind, und
    ich ließ alle Leute gegeneinander los.
  eng-JPS: For before those days there was no hire for man, nor any hire for beast;
    neither was there any peace to him that went out or came in because of the adversary;
    for I set all men every one against his neighbour.
  srp-1865: Jer prije tijeh dana ne bješe plate ni za èovjeka ni za živinèe, niti
    bješe mira od neprijatelja ni onome koji odlažaše ni onome koji dolažaše, i pustih
    sve ljude jednoga na drugoga.
  lug-lug: Ekiseera ekyo nga tekinnatuuka, tewaali asobola kutoola nsimbi okupangisa
    omuntu wadde okupangisa ensolo. Era tewaali muntu ayinza kukola mirimu gye mu
    mirembe olw’omulabe we, kubanga buli muntu nnali mufudde mulabe wa muliraanwa
    we.
  heb-heb: כי לפני הימים ההם שכר האדם לא נהיה ושכר הבהמה איננה וליוצא ולבא אין שלום
    מן הצר ואשלח את כל האדם איש ברעהו׃
  ben-IRV: কারণ সেই দিনের র আগে কোনো মানুষের বেতন কিম্বা পশুর পারিশ্রমিকের জন্য ভাড়া
    দিত না। ভিতরে প্রবেশ করতে কিম্বা বাইরে যাওয়ার জন্য সেখানে শত্রুদের থেকে কোনো
    শান্তি ছিল না। আমি প্রত্যেক ব্যক্তিকে তার প্রতিবেশীদের বিরুদ্ধে রেখেছিলাম।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦਿਨਾਂ ਤੋਂ ਪਹਿਲਾਂ ਨਾ ਆਦਮੀ ਲਈ ਮਜ਼ਦੂਰੀ ਸੀ, ਨਾ ਪਸ਼ੂ ਲਈ ਕੋਈ ਭਾੜਾ
    ਸੀ ਅਤੇ ਵੈਰੀ ਦੇ ਕਾਰਨ ਕੋਈ ਬਾਹਰ ਜਾਣ ਵਾਲਾ ਅਤੇ ਅੰਦਰ ਆਉਣ ਵਾਲਾ ਸੁਖੀ ਨਹੀਂ ਸੀ। ਮੈਂ ਹਰੇਕ
    ਆਦਮੀ ਨੂੰ ਉਸ ਦੇ ਗੁਆਂਢੀ ਦੇ ਵਿਰੁੱਧ ਕਰ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထို ကာလ အထက် ၌ လူ ခံရသောအကျိုး မ ရှိ ။ တိရစ္ဆာန် ခံရသောအကျိုး မ ရှိ။ ထွက်
    ဝင် သော သူတို့ သည် ရန်သူ ရှိသောကြောင့် ချမ်းသာ မ ရကြ။ ငါသည် လူ အပေါင်း တို့ကို
    တယောက် နှင့်တယောက် ရန်ဘက် ဖြစ်စေ ၏။
  hmo-hmo: “Dubu Helaga do umui haginia hamatamaia lasi neganai, emui taunimanima
    edia gaukara be davana lasi, bona boromakau tau edia gaukara danu be davana lasi.
    Tau ta be ruma dekena amo ia raka lao, o raka mai diba lasi, taunimanima hadikaia
    taudia idia noho dainai. Badina be lau ese emui lalodia lau hadikaia, vadaeni
    taunimanima ta ta ibounai ese edia badibadinai tauna hadikaia dalana idia tahua
    noho.
  urd-urd: क्यूँकि उन दिनों से पहले, न इंसान के लिए मज़दूरी थी और न हैवान का किराया
    था, और दुश्मन की वजह से आने — जाने वाले महफू़ज़ न थे, क्यूँकि मैंने सब लोगों में
    निफ़ाक डाल दिया।
  rus-SYN: Ибо прежде дней тех не было возмездия для человека, ни возмездия за труд
    животных; ни уходящему, ни приходящему не было покоя от врага; и попускал Я всякого
    человека враждовать против другого.
  bqc-SIM: E gↄↄpi gɛ̀ kàò, gbɛ̃nazĩnaↄ ń pↄtuoↄ lɛ́ ài'e zĩ yã́ musuo. Gbɛ̃́
    pↄ́ lɛ́ gɛ́ ń gbɛ̃́ pↄ́ lɛ́ suo aafia vĩo an wɛ̀lɛↄ yã́i, asa má tò wà íbɛlɛsɛ̀
    ń kↄ̃o kↄ̃tɛ̃ɛɛ.
  tcz-CHONGTHU: Hou-in natoh ahung kipat tilchun natongho thaman ding leh gancha thaman
    peh ding sum ana umpon, jetle veija galmi ana umjeh in chele vale jong tijat anauma,
    ajehchu keiman mitinchu kana kidouto sahin ahi.
  mar-mar: त्या दिवसापूर्वी, लोकांस काम मिळत नसे वा भाड्याने जनावरे घ्यायला लोकांजवळ
    पैसा नसे. जाणे येणे शत्रूंमुळे सूरक्षित नव्हते. मी प्रत्येकाला आपल्या शेजाऱ्याविरुध्द
    भडकविले होते.
  qub-qub: Ñaupataga runa arushanpita manami pägata chasquishachu, ni animalcunatapis
    micuyta garashachu. Chiquinacuy captin caminanticunapis manami sigüruchu purisha.
    Chayno runacuna chiquinacunanpaj nogami camacächirä.
  bqp-bqp: Domi yellu, goo ku rɑ win sɔmburun kɔsiɑru wɑ. Goo ku rɑ mɑɑ yɑɑ sɑbe ni
    nu nùn sɔmburu kuɑn kɔsiɑru wɛ̃. Sɑɑ ye sɔɔ, goo ku rɑ yɑri. Goo ku rɑ mɑɑ du
    kɑ bɔri yɛndu yibɛrɛbɑn sɔ̃. Domi nɑ tɔmbu yɔ̃suwɑ bu kɑ wɔrinɑ.
  hat-hat: Paske, anvan jou sa yo, pa t' gen travay ni pou moun ni pou bèt. Pesonn
    pa t' ka ale vini ak kè poze nan peyi a poutèt lènmi yo. Mwen te fè moun leve
    yonn kont lòt.
  eng-BSB: For before those days neither man nor beast received wages, nor was there
    safety from the enemy for anyone who came or went, for I had turned every man
    against his neighbor.
  tod-tod: Mazɔlɔɔ, aisa naama voloiti ti ʋa zeeli, nuɓusɛiti ta toganiiti ti la ɠɛni
    ta-wotii ma zala zɔlɔɔsu. Siɛ wo nui niiti ti ɠɛni lɛɛzu, ti ɗa yei, naati ti
    ɠɛni nɔ ga ti zili nuiti tɔnɔ, mazɔlɔɔ gè yeeɓeni nuiti ba, ti ɗa wuzeɠe ɓɔɠɔ
    laalɔɠɔma.
  eng-WEBPB: For before those days there was no wages for man nor any wages for an
    animal, neither was there any peace to him who went out or came in, because of
    the adversary. For I set all men everyone against his neighbour.
  kbq-kbq: Kote'ma mono noma ki eri'zama agafama osu'nerera, eri'zana omanegeno, eri'zama
    enerisage'noma atesizmante zagoa omane'negeno, afu'mo'zama eri'zama enerisagenoma
    tesizmantesia zagoa omanene. Hagi vahe'mo'a afete kana vano osu'ne. Na'ankure
    Nagra zamazeri otuge'za ha' vahe'mo'za maka kaziga oti'za hara nehazage'za, agra
    agra ohe ahema hu'zamo'a avite'ne.
  nhe-BL: Achtohuiya quema aya inquipehualtiyayaj para inquichihuase nopa tequitl,
    ax oncayaya tequitl, niyon tomi para se quitlaxtlahuis seyoc para itequi o para
    itequi itlapiyal. Huan axaca huelqui quisas ipan altepetl huan quimati ica temachtli
    para mocuepas pampa nochi inquinpixque miyac imocualancaitacahua pampa nijchijtoya
    nochi imojuanti ximococolica se ica seyoc.
  bus-bus: Ai gurↄↄ pì gàa à kào gbɛ̃nteenↄ kↄ̃n pↄ́kãdeenↄ è asaiapↄ e zĩ guuro.
    Gbɛ̃ kɛ̀ èe gaa kↄ̃n gbɛ̃ kɛ̀ èe suuo aafia vĩro ń ibɛɛnↄ yãnzi, zaakɛ má tò
    wà íbɛtɛ kpà kↄ̃o kↄ̃ tɛ̃ɛ.
  gub-BL: A'e 'ar rehe naheta kwaw temetarer uma'ereko ma'e wama'ereko haw hekuzaromo.
    Kawaru wama'ereko haw numur kar kwaw temetarer uzar wanupe wà. Heta tetea'u a'e
    teko wàmàtyry'ymar wà. A'e rupi ni amo nuiko kwaw katu haw rehe wà. Ta'e amuzeàmàtyry'yry'ym
    kar pitàitàigatu a'e 'ar rehe ihe wà xe.
  eng-DRA: 'For before those days there was no hire for men, neither was there hire
    for beasts, neither was there peace to him that came in, nor to him that went
    out, because of the tribulation: and I let all men go every one against his neighbour.'
