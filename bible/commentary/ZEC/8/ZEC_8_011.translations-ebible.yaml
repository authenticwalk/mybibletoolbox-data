verse: ZEC.008.011
translations:
  mal-C: എന്നാൽ ഞാൻ പണ്ടത്തെപ്പോലെ, ഈ ജനത്തിന്റെ ശേഷിപ്പിനോട് ഇപ്പോൾ ഇടപെടുകയില്ല,”
    എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Jetzt aber stehe ich anders als in den vorigen Tagen zu dem Überreste dieses
    Volks, ist der Spruch Jahwes der Heerscharen;
  lin-lin: Kasi sik’oyo, nakosala lisusu te, na ndambo ya bato oyo batikali, makambo
    oyo nasalaki na tango ya kala, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: And now, not as [in] the former days [am] I to the remnant of this people,
    || A declaration of YHWH of Hosts.
  eng-GNV: But nowe, I wil not intreate the residue of this people as aforetime, saith
    the Lord of hostes.
  eng-WEBSTER: But now I will not be to the residue of this people as in the former
    days, saith the LORD of hosts.
  nhw-BL: Pero ama ayacmo niquinchihuilis nomasehualhua catli noja mocahuase quen
    niquinchihuili achtihui.” Quej nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: Lakini sasa sitawatendea mabaki ya watu hawa kama nilivyowatenda zamani,”
    asema Bwana Mwenye Nguvu Zote.
  bba-bba: Adɑmɑ tɛ̃, nɑ ǹ mɑɑ Isireli be bɑ tie kuɑmmɛ nɡe mɛ nɑ kuɑ yellu. Nɛ,
    Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: But now I will not be unto the residue of this people as in the former
    days, saith the Lord of hosts.
  luo-luo: to koro sani ok abi timo ne joma odongʼ kuom jogi kaka ne atimo e kinde
    mokalo,” Jehova Nyasaye Maratego owacho.
  meu-meu: A harihari lau ese ina bese kwabukwabuna basina kara henidia nega gunadia
    heḡereḡeredia. Iehova Sabaota na e herevamu.
  npi-ULB: तर म अब पहिलेका दिनमाझैँ हुन्‍न, म यी बाँकी रहेका मानिसहरूसँग हुनेछु -
    सेनाहरूका परमप्रभु घोषणा गर्नुहुन्छ ।
  yor-yor: Ṣùgbọ́n ní ìsinsin yìí èmi kì yóò ṣè sí ìyókù àwọn ènìyàn yìí gẹ́gẹ́ bí
    tí ìgbà àtijọ́,” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'ولی خداوند لشکرهای آسمان می‌فرماید: اکنون دیگر با بازماندگان قومم مثل
    گذشته عمل نخواهم کرد.'
  tgl-ULB: Ngunit ngayon, hindi na ito tulad ng naunang mga araw, sasamahan ko ang
    mga nalalabi sa mga taong ito!''' Ito ang pahayag ni Yahweh ng mga hukbo.
  hui-hui: Anigo áyu i̱na wali agali yu wahene emene bu karuni baba mana tara mende
    ale bialu holebero.
  mya-mya: သို့​သော်​ယ​ခု​ငါ​သည်​ဤ​လူ​မျိုး​အ​ကြွင်း အ​ကျန်​များ​နှင့် တစ်​မျိုး​တစ်​ဖုံ​ပြောင်း​လဲ
    ဆက်​ဆံ​မည်။-''
  bod-N: ཡིན་ནའང་ད་ལྟ་ངས་མི་ལྷག་ལུས་འདི་རྣམས་ལ་སྔར་གྱི་དུས་དེ་བཞིན་དུ་མི་བྱེད་དོ་ཞེས་གསུངས་ཏེ།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: Asi zvino handichazoitiri vanhu ava vakasara sezvandakaita pamazuva akare,”
    ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: Pero ahora no seré con el remanente de este pueblo como en los días anteriores”,
    dice el Señor de los Ejércitos.
  cac-cac: Palta axo ticnaic, a in Jehová Yajal in d'a Smasanil svala' to man̈xo ol
    in c'ulej d'ayex a ex tzex can d'a jun chon̈ab' tic, icha ix in c'ulej d'a yalan̈tax
    chi'.
  swh-ULB: Lakini sasa haitakuwa kama mwanzo, nitakuwa pamoja na masalia ya watu hawa
    - asema Yahwe wa majeshi.
  bel-bel: А сёньня рэшце народу гэтага Я не такі, як у былыя дні, кажа Гасподзь Саваоф.
  deu-ELBBK: Nun aber will ich dem Überrest dieses Volkes nicht sein wie in den früheren
    Tagen, spricht der HERR der Heerscharen;
  mbb-OT: Piru ǥuntaan, siak is Nengazen he Mekeǥeǥehem, egkaǥi a te kenè ku en heini
    ebeelan diyà te keniyu te nengesamà.
  mal-2015: ഇപ്പോഴോ ഞാൻ ഈ ജനത്തിന്റെ ശേഷിപ്പുള്ളവരോടു മുമ്പിലത്തെ കാലത്തു എന്നപോലെയല്ല
    എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale akana na avava ke ola, ko ačhile te dživel, ajso, sar somas angloda,“
    phenel o Nekzoraleder RAJ.
  nlg-nlg: Hauva mi nau tu raghoviginira sopasopara tara vola tua aana kema raini.
  pes-OPV: 'اما الان یهوه صبایوت می‌گوید: من برای بقیه این قوم مثل ایام سابق نخواهم
    بود.'
  ron-1924: Акум ну вой май фаче рэмэшицей попорулуй ачестуя ка ын трекут’, зиче Домнул
    оштирилор.
  ben-OBCV: কিন্তু এখন আমি এই জাতির বেঁচে থাকা লোকদের সঙ্গে আগেকার মতো ব্যবহার করব
    না,” সর্বশক্তিমান সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Laakiinse Rabbiga ciidammadu wuxuu leeyahay, Haatan dadkan hadhay sidii
    waagii hore u ahaan maayo.
  lat-VUC: Nunc autem non juxta dies priores ego faciam reliquiis populi hujus, dicit
    Dominus exercituum,
  eng-ASVBT: But now I will not be unto the remnant of this people as in the former
    days, saith Jehovah of hosts.
  ita-1885: ma ora, io non sarà al rimanente di questo popolo, come sono stato ne' tempi
    addietro, dice il Signor degli eserciti.
  eng-LXXUP: But now I will not do to the remnant of this people according to the
    former days, saith the Lord Almighty.
  eng-ULB: But now it will not be as in former days, I will be with the remnant of
    this people —this is the declaration of Yahweh of hosts.
  spa-VBL: Pero ahora no trataré más a mi remanente como los traté antes, declara
    el Señor Todopoderoso.
  fra-_FOB: Mais maintenant je ne serai pas pour le reste de ce peuple comme aux premiers
    jours, dit l'Éternel des armées.
  mal-mal: ഇപ്പോഴോ ഞാൻ ഈ ജനത്തിൽ ശേഷിപ്പുള്ളവരോടു മുമ്പിലത്തെ കാലത്ത് എന്നപോലെ പെരുമാറുകയില്ല”
    എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin Rabbul-afwāj farmātā hai, ‘Ab se maiṅ tum se jo bache hue ho aisā
    sulūk nahīṅ karūṅga.
  suz-BL: तन्‍न मुल रे एको ली‍शो आन कली ङोंइती ङा खोदेंशो मपाइक्‍नुङमी” दे मुर नेल्‍ल
    आन परमप्रभु यावेमी देंत।
  eng-NOY: But now I will not be as in former days Toward the residue of this people,
    Saith Jehovah of hosts.
  ita-1927: Ma ora io non son più per il rimanente di questo popolo com’ero nei tempi
    addietro, dice l’Eterno degli eserciti.
  ckb-ckb: بەڵام ئێستا من وەک پێشتر هەڵسوکەوت لەگەڵ پاشماوەی گەلەکەم ناکەم.» ئەمە
    فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: But now I will not be to the rest of this people as I was in the past,
    says the Lord of armies.
  kan-OKCV: ಆದರೆ ಈಗ ಉಳಿದ ಈ ಜನರಿಗೆ ನಾನು ಪೂರ್ವದ ದಿವಸಗಳಲ್ಲಿದ್ದ ಹಾಗೆ ಇರುವುದಿಲ್ಲ,” ಎಂದು
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இப்போதோ இந்த மக்களில் மீதியானவர்களுக்கு நான் முந்தின நாட்களில் இருந்ததுபோல
    இருக்கமாட்டேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Mas ahora no lo haré con el resto de este pueblo como en aquellos días
    pasados, dice Jehová de los ejércitos.
  ron-BTF: Dar acum nu voi fi, pentru rămăşiţa acestui popor, ca în zilele dinainte,
    spune DOMNUL oştirilor.
  eng-WEBP: But now I will not be to the remnant of this people as in the former days,”
    says the LORD of Armies.
  eng-FBV: But now I won't treat those who remain of my people like I treated them
    before, declares the Lord Almighty.
  nld-1939: Maar thans ben Ik voor de Rest van dit volk niet meer als vroeger, is
    de godsspraak van Jahweh der heirscharen!
  nch-BL: Pero ama ayecmo niquinchihuilis nomasehualhua cati noja mocahuase quej niquinchihuili
    achtohui.” Quej nopa quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Nhưng bây giờ ta sẽ không đãi những kẻ sót lại của dân nầy như trước,
    Đức Giê-hô-va vạn quân phán vậy.
  hin-CV: पर अब मैं इन लोगों के बचे हुओं से वैसा व्यवहार न करूंगा, जैसा कि पहले के
    दिनों में करता था,” सर्वशक्तिमान याहवेह की यह घोषणा है.
  spa-BES: Pero ahora no seré para el remanente de este pueblo como lo era en el pasado,
    dice el Señor de los ejércitos.
  tdx-tdx: F’ie henane zao tsy hanahake tamo andro taoloo amo sehanga’ ondaty retoañe,
    hoe t’Iehovà’ i Màroy.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า แต่​บัดนี้​เราจะไม่กระทำต่อประชาชนที่​เหลืออยู่​นี้​อย่างกับสมั​ยก​่อน
  por-BR-2018: Mas agora com o resto deste povo não farei como nos dias passados,
    diz o SENHOR dos exércitos.
  deu-ELO: Nun aber will ich dem Überrest dieses Volkes nicht sein wie in den früheren
    Tagen, spricht Jehova der Heerscharen;
  eng-WYC-2018: But now not after the former days I shall do to the remnants of this
    people, saith the Lord of hosts, (But now I shall not do to the remnants of this
    people like in the earlier days, saith the Lord of hosts,)
  epo-epo: Sed nun Mi estas por la restintoj de tiu popolo ne tia, kia Mi estis antaŭe,
    diras la Eternulo Cebaot;
  uig-PIN: biraⱪ Mǝn bu hǝlⱪning ⱪaldisiƣa burunⱪi künlǝrdikidǝk bolmaymǝn, dǝydu
    samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar;
  beo-beo: Be Isala:ili fi dunu hame bogoi esalebe, ilima Na da wali hou hisu hamonana.
  tpi-OTNT: Tasol nau mi mekim narapela kain pasin long dispela liklik lain manmeri
    i stap yet.
  hau-SA: Amma yanzu ba zan yi da waɗanda raguwar mutane yadda na yi da na dā ba,”
    in ji Ubangiji Maɗaukaki.
  uig-LAT: biraq Men bu xelqning qaldisigha burunqi künlerdikidek bolmaymen, deydu
    samawi qoshunlarning Serdari bolghan Perwerdigar;
  nde-nde: Kodwa khathesi kangisayikwenza kulaba abayinsalela njengalokho engakwenzayo
    endulo,” kutsho uThixo uSomandla.
  ton-ton: Ka ko eni,” ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, “ʻE ʻikai te u hangē
    eni ko e ngaahi ʻaho ʻi muʻa ange ki he toenga kakai.
  ces-1613: Nyní pak, ne jako ve dnech těch předešlých, činím ostatkům lidu tohoto,
    praví Hospodin zástupů.
  eng-WMB: But now I will not be to the remnant of this people as in the former days,”
    says the LORD of Hosts.
  tam-TCV: ஆனால் இப்பொழுதோ நான் இந்த மக்களில் மீதியாயிருப்போரை, முந்தைய நாட்களில்
    நடத்தியதுபோல நடத்தப் போவதில்லை” என்று சேனைகளின் யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Apan karon dili kini mahisama kaniadtong mga adlawa, magauban ako sa nahibilin
    niini nga mga tawo—mao kini ang gipamulong ni Yahweh nga labawng makagagahom.
  pol-UBG: Lecz teraz nie uczynię z resztką tego ludu tak jak za dawnych dni, mówi
    PAN zastępów.
  urd-GVU: لیکن رب الافواج فرماتا ہے، ’اب سے مَیں تم سے جو بچے ہوئے ہو ایسا سلوک نہیں
    کروں گا۔
  eng-OEBCW: But now I will treat the remnant of the people differently from former
    days, says the Lord of hosts.
  deu-1912: Aber nun will ich nicht wie in den vorigen Tagen mit den übrigen dieses
    Volkes fahren, spricht der HERR Zebaoth;
  kan-2017: ಇಂದಿನಿಂದಲೋ ಈ ಜನಶೇಷದವರ ವಿಷಯದಲ್ಲಿ ನಾನು ಪೂರ್ವಕಾಲದಲ್ಲಿ ಇದ್ದಂತೆ ಇರುವುದಿಲ್ಲ”
    ಇದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Machane chiney e pi’in ra magay gad ni darm’ad e ba thil rogon e tin bay
    gu rin’ ngorad.
  hlt-MCSB: Tedae tahae ah kai he pilnam a meet taengah hnukbuet tue bangla ka om
    moenih. He tah caempuei BOEIPA kah olphong ni.
  mdy-ETH: ሃሢ ጋዓንቴ ዬያ ዴሮፓ ፒኢጫዺ ዓቴ ዓሶ ዑፃ ቤርታ ታኣኒ ማዼ ጎይፆ ማዻዓኬ።
  twi-ASANTE: Nanso, afei deɛ, merenyɛ nkaeɛfoɔ yi sɛdeɛ meyɛɛ kane no,” sɛdeɛ Asafo
    Awurade seɛ nie.
  eng-WEBU: But now I will not be to the remnant of this people as in the former days,”
    says the LORD of Armies.
  spa-PDDPT: Pero ahora no trataré al remanente de este pueblo como en los días pasados,
    dice Yavé de las huestes.
  gun-gun: Ha'e rami teĩ aỹ gui ma kova'e kuery okuave'i va'e jypy arekoague rami
    ve'ỹ 'rã areko — he'i Senhor ixondaro reta va'e.
  agu-BL: Poro qui't tzimban junt tir yi xtxolbila'tz tzixo'lwok, yi axwok yi ja xclax
    cyen, qui't tzimban chi ban le xe'tzbil tzaj. Jun cu'n sbajok yi xtxolbila'se'j,
    na yi in wetz in Ryos.
  ilo-ULB: Ngem ita, saanen a kas kadagiti napalabas nga al-aldaw; makikaaddaakto
    kadagiti tattao a nakasubli manipud iti pannakaitalaw a kas balud!”' Daytoy ket
    pakaammo ni Yahweh a Mannakabalin-amin.
  kpg-kpg: Malaa, dolomeenei, gei dagu hai ang gi digau ala ne dubu i lodo tenua deenei
    le e hagalee hai be dagu hai i mua.
  uig-ARA: بىراق مەن بۇ خەلقنىڭ قالدىسىغا بۇرۇنقى كۈنلەردىكىدەك بولمايمەن، دەيدۇ ساماۋى
    قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار؛
  sus-sus: Kɔnɔ yakɔsi n mu yi ɲama dɔnxɔɛ tɔɔrɔma alɔ singe.» Mangɛ Alatala xa masenyi
    nan na ki.
  pon-2006: Ahpw met I wiahiong me mourla kan en wehiet mehkot me weksang me I wiahiongehr
    mehn mahs ako.
  ksd-ksd: Ma go pa ina pait mule ra magit ta ra ibaiba ta go ra tarai da iau ga pait
    ia lua, ra Luluai kai ra lavur kor i biti.
  grc-BRENT: Καὶ νῦν, οὐ κατὰ τὰς ἡμέρας τὰς ἔμπροσθεν ἐγὼ ποιῶ τοῖς καταλοίποις τοῦ
    λαοῦ τούτου, λέγει Κύριος παντοκράτωρ,
  ind-AYT: Namun sekarang, Aku tidak akan memperlakukan sisa-sisa umat ini seperti
    pada hari-hari sebelumnya, firman TUHAN semesta alam.
  nya-nya: Koma tsopano sindidzachitira otsala mwa anthu awa zomwe ndinachita kale,”
    akutero Yehova Wamphamvuzonse.
  hrv-hrv: Ali sada, neću biti prema Ostatku ovog naroda kao minulih dana - riječ
    je Jahve nad Vojskama -
  mps-mps: Tialima megi da, eno gasa tobage kolesaga te bidalubo dwasianu hani we
    bidi dali yaibao wali.
  tpi-tpi: Tasol nau mi mekim narapela kain pasin long dispela liklik lain manmeri
    i stap yet.
  dan-1931: Men nu er jeg ikke mod det tiloversblevne af dette Folk som i fordums
    Dage, lyder det fra Hærskarers HERRE;
  vie-OVCB: Nhưng ngày nay, đối với dân còn sót lại, Ta sẽ không xử họ như xưa nữa,
    Chúa Hằng Hữu Vạn Quân phán vậy.
  guj-2017: પણ હવે હું આ લોકોના બચેલાઓની સાથે અગાઉની માફક વર્તીશ નહિ.’ એવું સૈન્યોના
    યહોવાહ કહે છે.
  pon-2006A: Ahpw met I wiahiong me mourla kan en wehiet mehkot me weksang me I wiahiongehr
    mehn mahs ako.
  por-BRBSL: Mas agora eu não serei para o resto deste povo como nos dias anteriores”,
    diz Yahweh dos Exércitos.
  eng-OEBUS: But now I will treat the remnant of the people differently from former
    days, says the Lord of hosts.
  cth-cth: Atu e taminaw koe yampa e patetlah ka sak mahoeh telah ransahu BAWIPA ni
    a ti.
  twi-twi: Nanso afei de, merenyɛ nkae yi sɛnea meyɛɛ kan no,” sɛnea Asafo Awurade
    se ni.
