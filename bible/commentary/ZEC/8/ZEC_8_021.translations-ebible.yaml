    hagahumalia. Lloomoi madalia gimaadou!’
  uig-ARA: 'بىر شەھەردە تۇرۇۋاتقانلار باشقا بىر شەھەرگە بېرىپ ئۇلارغا: «پەرۋەردىگاردىن
    ئىلتىپات تىلەشكە، ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنى ئىزدەشكە تېز
    بارايلى؛ مەنمۇ بارىمەن!» ــ دەيدىغان بولىدۇ.'
  sus-sus: Mixie luma siga ra yire gbɛtɛ e sa a fala mɛnnikae bɛ, ‹Won xɛɛ Mangɛ Alatala
    maxandide, won birin na a ra.›
  pon-2006: Irail kan me kohsang nan ehu kahnimw pahn ndahng me kohsang nan kahnimw
    teikan, ‘Kitail pahn kaudokiong KAUN-O, Wasa Lapalap, oh peki sapwellime kupwuramwahu.
    Kumwail kohdo iang kiht!’
  ksd-ksd: 'ma ra tarai tai tika na pia na pal diat a tadav diat tai ta ra tikai,
    ma diat a biti dari: Dat a lulut, ma dat a lul ra varmari tai ra Luluai, ma dat
    a tikatikan upi ra Luluai kai ra lavur kor; ma iau bula dat.'
  grc-BRENT: καὶ συνελεύσονται κατοικοῦντες πέντε πόλεις εἰς μίαν πόλιν, λέγοντες,
    πορευθῶμεν δεηθῆναι τοῦ προσώπου Κυρίου, καὶ ἐκζητῆσαι τὸ πρόσωπον Κυρίου παντοκράτορος·
    πορεύσομαι κᾀγώ·
  ind-AYT: Penduduk kota yang satu akan pergi kepada penduduk kota yang lain sambil
    berkata, ‘Mari kita pergi memohon belas kasihan di hadapan TUHAN dan mencari TUHAN
    semesta alam! Aku pun akan pergi!’
  nya-nya: ndipo nzika za mzinda wina zidzapita ku mzinda wina, kukanena kuti, ‘Tiyeni
