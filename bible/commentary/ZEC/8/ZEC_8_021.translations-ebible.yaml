    Inenso ndikupita kumeneko.’
  hrv-hrv: 'Stanovnici jednoga grada ići će u drugi govoreći: ''Hajde da idemo moliti
    lice Jahvino i tražiti Jahvu nad Vojskama!'' Ići ću i ja!'
  mps-mps: Te taun me delide bidali we bidi dabe augwaligo te gasa taun we bidi augwaliba
    te tiwai po walaibao, ‘Da te Jerusalemba pelama, te Genuai Bidi Te Tigidali Bomo
    Elalubo Bidiba lotu wagi pelama, te agabolo hanalu, te dabolo wiegi yai sę bugagia
    ilao po wagi pobao. Dage da dali asiąo,’ waibao.
  tpi-tpi: Na ol manmeri bilong wanpela taun bai i tokim ol manmeri bilong ol arapela
    taun olsem, ‘Mipela i laik i go long Jerusalem bilong lotu long Bikpela I Gat
    Olgeta Strong na bilong askim em long mekim gut long mipela. Yupela kam wantaim
    mipela.’
  dan-1931: 'og den ene Bys Indbyggere skal gå til den andens og sige: “Lad os vandre
    hen og bede HERREN om Nåde og søge Hærskarers HERRE; også jeg vil med.”'
  vie-OVCB: 'Dân thành này sẽ đi đến gặp dân thành khác: ‘Hãy cùng chúng tôi đến Giê-ru-sa-lem
    để cầu xin Chúa Hằng Hữu ban ơn lành cho chúng ta. Hãy cùng nhau thờ phượng Chúa
    Hằng Hữu Vạn Quân. Chính tôi cũng đi nữa.’'
  guj-2017: એક નગરના રહેવાસીઓ જઈને બીજા નગરના રહેવાસીઓને કહેશે કે, “ચાલો આપણે યહોવાહની
    કૃપાને માટે વિનંતી કરીએ અને સૈન્યોના યહોવાહને જલ્દી શોધીએ! હું પોતે પણ જઈશ!”
  pon-2006A: Irail kan me kohsang nan ehu kahnimw pahn ndahng me kohsang nan kahnimw
    teikan, ‘Kitail pahn kaudokiong KAUN-O, Wasa Lapalap, oh peki sapwellime kupwuramwahu.
    Kumwail kohdo iang kiht!’
  por-BRBSL: 'Os habitantes de uma irão para outra, dizendo: ''Vamos rapidamente pedir
