  eng-DBY: 'and the inhabitants of one city shall go to another, saying, Let us go
    speedily to supplicate Jehovah, and to seek Jehovah of hosts: I will go also.'
  hin-2017: और एक नगर के रहनेवाले दूसरे नगर के रहनेवालों के पास जाकर कहेंगे, ‘यहोवा
    से विनती करने और सेनाओं के यहोवा को ढूँढ़ने के लिये चलो; मैं भी चलूँगा।’
  wol-KYG: 'waa dëkk bii dem ne bee: “Nan dema dem dagaani Aji Sax ji, nan sàkkuji
    Aji Sax ji Boroom gàngoor yi,” Ñu ne leen: “Nun it kay, nu ngi dem.”»'
  eng-YLT: 'Yea, gone have inhabitants of one To another, saying: We go diligently,
    To appease the face of Jehovah, To seek Jehovah of Hosts — I go, even I.'
  kne-kne: Kanan to din ipogaw di esa ay siyodad sin omili si esa ay siyodad, ‘En
    kami mandaydayaw en Diyos ay Kangatoan ay Turay ya mankedaw si bindisyona. Emey
    tako!’
  eng-WYC-2017: and the dwellers shall go, one to another, and say, Go we, and beseech
    the face of the Lord, and seek we the Lord of hosts; also I shall go.
  eng-WMBB: The inhabitants of one will go to another, saying, ‘Let’s go speedily
    to entreat the favour of the LORD, and to seek the LORD of Hosts. I will go also.’
  urd-GVH: एक शहर के बाशिंदे दूसरे शहर में जाकर कहेंगे, ‘आओ, हम यरूशलम जाकर रब से
    इलतमास करें, रब्बुल-अफ़वाज की मरज़ी दरियाफ़्त करें। हम भी जाएंगे।’
  rug-rug: meke sari tie pa keke vasileana lavata si kote la pa keke vasileana lavata
    meke zama, ‘Kamahire tugo, aria mada la tepatepa la koe Zihova mada hata ia se
    Zihova Tadi na Qeto Minate. Gami hire si korapa la mami vasina,’ kote gua.
  gaz-gaz: jiraattonni magaalaa tokkoo gara magaalaa biraa dhaqanii, ‘Kottaa mee Waaqayyo
    kadhachuu fi Waaqayyo Waan Hunda Dandaʼu barbaadachuuf dafnee haa deemnu. Ani
    mataan koo iyyuu nan deema’ jedhu.
  fra-LSG: 'Les habitants d’une ville iront à l’autre, en disant: Allons implorer
    l’Éternel et chercher l’Éternel des armées! Nous irons aussi!'
  yal-yal: Taa keden muxune fama nɛn taan bonna muxune ma, e naxa, ‘En siga Alatala
    maxandideni, en yi Alatala Sɛnbɛn Birin Kanna fen! N tan fan sigama nɛn!’
  haw-1868: 'A e hele aku na kamaaina o kekahi wahi i kekahi, me ka i aku, E haele
    pu kakou e pule imua o Iehova, A e imi aku ia Iehova o na kaua: Owau hoi kekahi
    e hele.'
  arb-NAV: 'وَيَمْضِي أَهْلُ الْمَدِينَةِ الْوَاحِدَةِ إِلَى الْمَدِينَةِ الأُخْرَى
    قَائِلِينَ: هَيَّا نَذْهَبْ عَلَى الْفَوْرِ لِنَطْلُبَ رِضَى وَجْهِ الرَّبِّ الْقَدِيرِ
    وَنَلْتَمِسَ بَرَكَتَهُ، لأَنَّنَا عَلَى أَيِّ حَالٍ مُنْطَلِقُونَ إِلَى هُنَاكَ.'
  ewe-ewe: eye amewo atso du ɖeka me ayi du bubu me ahagblɔ be, ‘Mina míatso zi ɖeka,
    míayi aɖaɖe kuku na Yehowa, eye míadi Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la. Nye la,
    medze mɔ yina.’
  eng-LEE: 'And the inhabitants of one [city] shall go to another, saying, Let us
    only go to pray before the Lord, and to seek the Lord of hosts: I too will likewise
    go.'
  asm-FB: আৰু এখন নগৰৰ নিবাসীসকলে আন এখন নগৰলৈ গৈ ক’ব, ‘ব’লা, যিহোৱাৰ অনুগ্ৰহ প্ৰাৰ্থনা
    কৰিবলৈ আৰু বাহিনীসকলৰ যিহোৱাক বিচাৰিবলৈ আমি বেগাই যাওঁহঁক! ময়ো যাম’!
  sus-A: مِشِيٍ لُمَ سِفَ رَ يِرٍ فبّتّ عٍ سَ عَ قَلَ مّننِكَيٍ بّ، ‹وٌن شّي مَنفّ
    عَلَتَلَ مَشَندِدٍ، وٌن بِرِن نَ عَ رَ.›
  fra-SBL: 'Les habitants de l''une iront vers l''autre en disant : ''Allons vite
    implorer la faveur de l''Éternel et chercher l''Éternel des armées. J''irai aussi.'
  hbo-hbo: וְֽהָלְכ֡וּ יֹשְׁבֵי֩ אַחַ֨ת אֶל־אַחַ֜ת לֵאמֹ֗ר נֵלְכָ֤ה הָלֹוךְ֙ לְחַלֹּות֙
    אֶת־פְּנֵ֣י יְהוָ֔ה וּלְבַקֵּ֖שׁ אֶת־יְהוָ֣ה צְבָאֹ֑ות אֵלְכָ֖ה גַּם־אָֽנִי׃
  kik-kik: nao atũũri a itũũra rĩmwe inene magaathiĩ itũũra rĩngĩ inene moige atĩrĩ,
    ‘Rekei tũthiĩ o rĩu tũgathaithe Jehova na tũkarongoorie Jehova Mwene-Hinya-Wothe.
    Niĩ mwene nĩngũthiĩ.’
  fra-NCL: 'Les habitants de l’une iront à l’autre, en disant : « Allons, allons implorer
    Yahweh et chercher Yahweh des armées ! » — « Moi aussi, je veux aller ! »'
  cek-AK: vangpui maeto thung kaom kaminawk loe kalah vangpui bangah caeh o ueloe,
    Misatuh kaminawk ih Angraeng to pakrong o si, Angraeng hmaa ah lawkthuih han karangah
    caeh o si, kai doeh ka caeh toeng han, tiah thui o tih.
  cuk-cuk: 'We-dulemar neggwebur-baid-baid-onodii gumaloed. Dulemar-a-neggweburgi-gudimaladga
    sogdimaloed: ‘¡Bab-Jehová anmargi nued-binsaega, anmar ese namarye! ¡Anmar Bab-Jehová-Bela-Gangued-Nikad
    amimarye! ¡Ar an Bab-Jehová-amimogoeddeeye!’ ”'
  uig-CYR: 'бир шәһәрдә туруватқанлар башқа бир шәһәргә берип уларға: «Пәрвәрдигардин
    илтипат тиләшкә, самави қошунларниң Сәрдари болған Пәрвәрдигарни издәшкә тез барайли;
    мәнму баримән!» — дәйдиған болиду.'
  tel-2017: ఒక పట్టణంవారు మరొక పట్టణం వారి దగ్గరికి వచ్చి ‘ఆలస్యం లేకుండా యెహొవాను
    శాంతింప జేయడానికి, సేనల ప్రభువు యెహోవాను వెదకడానికి మనం పోదాం రండి’ అని చెప్పగా
    వారు ‘మేము కూడా వస్తాము’ అంటారు.”
  hat-BSA: 'Pèp k ap viv nan yon nasyon va ale nan yon lòt e va di: ‘Annou ale vit
    chache favè SENYÈ a, e chache SENYÈ Dèzame yo. Mwen menm tou, mwen prale.’'
  kos-kos: Elos su tuku liki sie siti ac fah fahk nu selos su tuku liki sie pacna
    siti, ‘Kut ac som alu nu sin LEUM GOD Kulana, ac pre Elan akinsewowoye kut. Fahsru
    wi kut!”
  hbo-WLC: וְֽהָלְכ֡וּ יֹשְׁבֵי֩ אַחַ֨ת אֶל־אַחַ֜ת לֵאמֹ֗ר נֵלְכָ֤ה הָלוֹךְ֙ לְחַלּוֹת֙
    אֶת־פְּנֵ֣י יְהוָ֔ה וּלְבַקֵּ֖שׁ אֶת־יְהוָ֣ה צְבָא֑וֹת אֵלְכָ֖ה גַּם־אָֽנִי׃
  ibo-ibo: Ndị bi nʼotu obodo ga-ejekwa nʼobodo ọzọ, sị, ‘Ka anyị jee na-atụfughị
    oge gaa rịọọ Onyenwe anyị arịrịọ, ka anyị chọọnụ Onyenwe anyị, Onye pụrụ ime ihe
    niile. Mụ onwe m na-ejekwa.’
  ory-ory: ପୁଣି, ଏକ ନଗରର ନିବାସୀମାନେ ଅନ୍ୟ ନଗରକୁ ଯାଇ କହିବେ, ‘ଆସ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର
    ଅନୁଗ୍ରହ ପ୍ରାର୍ଥନା କରିବା ପାଇଁ ଓ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ଵେଷଣ କରିବା ପାଇଁ ଶୀଘ୍ର
    ଯାଉ; ମୁଁ ମଧ୍ୟ ଯିବି।’
  chk-chk: Chon eu telinimw repwe feila ren pwal chon eu o üra, ‘Ousipwe feila pwe
    sipwe fel ngeni ewe Samol mi Unusen Manaman o tüngor ngeni pwe epwe ümöümöch ngenikich.
    Iei sipwe le feila.’
  rop-rop: Pipul brom wan taun garra go langa olabat femili langa naja taun en dei
    garra tok, ‘Wi garra go langa det pleis blanga YAWEI det boswan God en wi garra
    askim im blanga kain langa wi. Yumob kaman garram melabat!’
  ukr-1871: 'І будуть приходити осадники одного міста до осадників другого та казати:
    Ось; ходімо туди, помолитись перед лицем Господнім й шукати ласки в Господа сил
    небесних; і скажуть ті: пійду й я.'
  deu-1951: 'und die Bewohner einer Stadt werden zu denen einer andern kommen und
    sagen: «Lasset uns gehen, den HERRN anzuflehen und den HERRN der Heerscharen zu
    suchen! Auch ich will gehen!»'
  eng-JPS: 'and the inhabitants of one city shall go to another, saying: Let us go
    speedily to entreat the favour of the LORD, and to seek the LORD of hosts; I will
    go also.'
  srp-1865: 'Dolaziæe stanovnici jednoga u drugi govoreæi: hajdemo da se molimo Gospodu
    i da tražimo Gospoda nad vojskama; idem i ja.'
  lug-lug: era ab’ekibuga ekimu baliraga mu kibuga ekirala babagambe nti, ‘Tugende
    mangu twegayiririre Mukama, tunoonye amaaso ga Mukama ow’Eggye. Nze kennyini ŋŋenda.’
  heb-heb: והלכו ישבי אחת אל אחת לאמר נלכה הלוך לחלות את פני יהוה ולבקש את יהוה צבאות
    אלכה גם אני׃
  ben-IRV: এক শহরের বাসিন্দারা অন্য শহরে গিয়ে বলবে, সদাপ্রভুর দয়া ভিক্ষা করতে এবং
    বাহিনীদের সদাপ্রভুকে খুঁজতে চল আমরা তাড়াতাড়ি যাই! আমি নিজেও যাব!
  pan-pan: ਤਾਂ ਇੱਕ ਨਗਰ ਦੇ ਵਾਸੀ ਦੂਜੇ ਦੇ ਕੋਲ ਜਾਣਗੇ ਅਤੇ ਆਖਣਗੇ ਕਿ ਆਓ, ਛੇਤੀ ਚੱਲੀਏ, ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰੀਏ ਅਤੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੂੰ ਭਾਲੀਏ, ਅਤੇ ਮੈਂ ਵੀ ਚੱਲਾਂਗਾ।
  mya-JVB: မြို့တမြို့ ၌နေ သောသူသည် အခြား မြို့တမြို့၌ နေသောသူတို့ ဆီသို့ သွား ၍ ၊
    ထာဝရဘုရား ရှေ့ တော်၌ ဆုတောင်း ခြင်းငှါ ၎င်း ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    ကို ရှာ ခြင်းငှါ ၎င်း ဧကန် အမှန် သွား ကြကုန်အံ့။ ငါလည်း သွား မည်ဟု ခေါ် ကြလိမ့်မည်။
  hmo-hmo: Vadaeni hanua ta taudia ese ma hanua ta taudia dekenai do idia lao, do
    idia gwau, ‘Ai ese Siahu Ibounai Lohiabada do ai tomadiho henia totona do ai lao,
    bona do ai noia, ia ese ai do ia hanamoa. Ai danu do umui mai, do ita lao hebou!’
  urd-urd: एक शहर के बाशिन्दे दूसरे शहर में जाकर कहेंगे, जल्द ख़ुदावन्द से दरख़्वास्त
    करें और रब्ब — उल — अफ़वाज के तालिब हों, भी चलता हूँ।
  rus-SYN: 'и пойдут жители одного города к жителям другого и скажут: пойдем молиться
    лицу Господа и взыщем Господа Саваофа; и каждый скажет: пойду и я.'
  bqc-SIM: 'Wa gɛ okↄ̃ɛ wɛ̃́lɛ ń wɛ̃́lɛo wà mɛ: Wà gɛ Dii kĩ́i wɛɛlɛ, wí Dii
    Zĩgↄ̃depi aɛya. Mapi má gɛ́ sↄ̃ɛ.'
  tcz-CHONGTHU: Khopi khatna mite chun khopi khatna mite kom ah hungun Pakai phattheiboh
    thumdingin Jerusalema cheute atidiu ahi. Hatchungnung Pakai hou ding in cheute
    ati diu ahi keivang kakipattai, ati.
  mar-mar: निरनिराळ्या नगरातील लोक एकमेकांना भेटतील व म्हणतील, ‘आम्ही सेनाधीश परमेश्वराची
    कृपा मिळवू व त्यास शोधू.’ मीही येतो.”
  qub-qub: 'Chauraga juc siudächo tiyajcuna mas juc siudächo tiyajcunata nengapaj:
    ‹¡Aywashun munayniyoj Tayta Dios caycashanman. Payta mañacushun noganchïtapis
    bindisyunta gomänanchïpaj!› Niptin jucaj siudächo tiyajcunanami nenga: ‹¡Nogacunapis
    aywämi!› nir.'
  bqp-bqp: Wusu gɑsun tɔmbu bɑ koo gɑsun tɔmbu sɔ̃ bu nɛɛ, bu dɑ bu nɛ, Gusunɔ wɔllu
    kɑ tem Yinnin durom kɑsu Yerusɑlɛmuɔ kpɑ bu mɑn sɑ̃.
  hat-hat: 'Moun va soti nan yon lavil, y''a ale nan yon lòt, y''a di moun ki la yo:
    Ann al adore Seyè ki gen tout pouvwa a! Ann al lapriyè nan pye Seyè a pou mande
    l'' benediksyon. Ann ale non!'
  eng-BSB: 'and the residents of one city will go to another, saying: ‘Let us go at
    once to plead before the LORD and to seek the LORD of Hosts. I myself am going.’'
  tod-tod: 'Taa wolaiti su nuɓusɛiti ta li ti ɠɛ taɠiligaa ma: ‹Ade li de Ɠɔoɠɔ GALAGI
    Fai-Pɛ-Maliɠii maanɛɛnɛ, de gaiziɛ. Nà ɓalaagi nà liizu.›'
  eng-WEBPB: The inhabitants of one will go to another, saying, ‘Let’s go speedily
    to entreat the favour of the LORD, and to seek the LORD of Armies. I will go also.’
  kbq-kbq: Mago rankumapima nemanisaza vahe'mo'za eza, mago rankumapima nemani'naza
    vahera eme zamantahige'za amanage hugahaze, enketa vuta Ra Anumzamofo avesizankura
    ome antahinegeta, Hihamu'ane Ra Anumzamo'ma tazama hanigura ome hakamaneno hu'za
    hugahaze.
  nhe-BL: 'Tlacame tlen se altepetl yase quinitatij nopa tlacame tlen itztoque ipan
    seyoc altepetl huan quinilhuitij: Ma tiyaca ipan altepetl Jerusalén para tijtemotij
    TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij. Timomaijtose iixtla huan
    tijtlajtlanise ma techtiochihuas. Huan huajca quiijtose: Tojuanti nojquiya tiyase.'
  bus-bus: 'Weé gá okↄ̃nɛ wɛ́tɛ kↄ̃n wɛ́tɛo wà be: Wà gá Dii kii wɛtɛ wà Dii Zĩ̀kpɛde
    pì wɛ́ɛ wɛtɛ. Mapi mɛ́ gá se.'
  gub-BL: Amo tawhu pe har uze'eg putar amo ae wanupe wà nehe. — Ximuwete katu putar
    Tupàn Ikàg Wera'u Ma'e zane nehe. — Emume'u neze'egatu urerehe nehe, za'e izupe
    nehe, i'i putar wà nehe. Amo uwazar putar waze'eg wanupe wà nehe. — Oroho putar
    penupi nehe, i'i putar wà nehe.
  eng-DRA: 'And the inhabitants go one to another, saying: Let us go, and entreat
    the face of the Lord, and let us seek the Lord of hosts: I also will go.'
