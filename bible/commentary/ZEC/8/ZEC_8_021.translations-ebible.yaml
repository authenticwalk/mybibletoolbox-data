  eng-OEBUS: and the inhabitants of one city will go to another, saying, “Let us go
    speedily to entreat the favor of the Lord, and to seek the Lord of hosts; I will
    go also.”
  cth-cth: Khopui dawk kaawm ni yah alouke khopui dawk kaawm e naw koe a cei teh,
