  hlt-hlt: Te vaengah khosa rhoek te pakhat loh pakhat taengla cet uh vetih, “Ceh,
    BOEIPA mikhmuh ah kothae tueng ham neh caempuei BOEIPA te tlap hamla cet uh sih,
    kai khaw ka cet coeng,” a ti nah ni.
  tbz-SIM: 'Dihɛì diì nkɔbɛ níí bo sɔ̃́nkɛ́ ditɛrì kɔbɛ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ti
    kɔtɛnɛ̀ kɛ́bɑ́ntɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ, kɛ̀ bɛ̀ɛ bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti kɔrimu.'
  msy-2020: Eghtɨ nguibar ekiar mamɨn gumazamiziba kamaghɨn nguibar ekiar igharazimɨn
