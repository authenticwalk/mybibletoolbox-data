verse: ZEC.008.021
translations:
  mal-C: ഒരു പട്ടണത്തിൽ വസിക്കുന്നവർ അടുത്തൊരു പട്ടണത്തിൽപോയി ഇങ്ങനെ പറയും. ‘നമുക്ക്
    ഉടനെ പോയി യഹോവയെ പ്രസാദിപ്പിക്കാം, സൈന്യങ്ങളുടെ യഹോവയെ അന്വേഷിക്കാം. ഞാൻ പോകാൻ
    തീരുമാനിച്ചിരിക്കുന്നു.’
  deu-TKW: 'Ihre Bewohner werden zu einander hingehen und sagen: Auf! Laßt uns hinziehen,
    um Jahwe zu begütigen und um Jahwe der Heerscharen zu suchen! Auch ich will hinziehen!'
  lin-lin: 'bamoko bakowuta na engumba moko mpo na kokende na engumba mosusu mpe bakoloba :
    ‹ Tokende kobondela Yawe mpe koluka elongi na Yawe, Mokonzi ya mampinga ! › Bongo
    bamosusu bakozongisela bango : ‹ Ngai mpe nakokende ! ›'
  eng-LSV: Indeed, inhabitants of one || Have gone to another, saying, || We go diligently,
    || To appease the face of YHWH, || To seek YHWH of Hosts—I go, even I.
  eng-GNV: 'And they that dwell in one citie, shall go to another, saying, Vp, let
    vs go and pray before the Lord, and seeke the Lord of hostes: I wil go also.'
  eng-WEBSTER: 'And the inhabitants of one city shall go to another, saying, Let us
    go speedily to pray before the LORD, and to seek the LORD of hosts: I will go
    also.'
  nhw-BL: 'Masehualme tlen se altepetl yase quinitatij nopa masehualme catli itztoque
    ipan seyoc altepetl huan quinilhuitij: Ma tiyaca ipan altepetl Jerusalén para
    tijtemotij TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij. Timotlatlajtise
    iixpa huan tijtlajtlanise ma techtiochihuas. Huan huajca quiijtose: Tojuanti nojquiya
    tiyase.'
  swh-ONEN: na wenyeji wa mji mmoja watakwenda kwenye mji mwingine na kusema, ‘Twende
    mara moja na tukamsihi Bwana, na kumtafuta Bwana Mwenye Nguvu Zote. Mimi mwenyewe
    ninakwenda.’
  bba-bba: Wusu ɡɑsun tɔmbu bɑ koo ɡɑsun tɔmbu sɔ̃ bu nɛɛ, bu dɑ bu nɛ, Gusunɔ wɔllu
    kɑ tem Yinnin durom kɑsu Yerusɑlɛmuɔ kpɑ bu mɑn sɑ̃.
  eng-KJVCPB: 'And the inhabitants of one city shall go to another, saying, Let us
    go speedily to pray before the Lord, And to seek the Lord of hosts: I will go
    also.'
  luo-luo: kendo ji modak e dala maduongʼ machielo ni wach ni, ‘Wadhiuru riat mondo
    walam Jehova Nyasaye kendo wadwar Jehova Nyasaye Maratego, an to eri asewuok adhi.’
  meu-meu: bena hanua ta taudia ese ma hanua ta taudia dekedia baela, baeto “Ina harihari
    aitala, Iehova baita noia ia ese baine hahenamo henida, bona Iehova Sabaota baita
    tahua; lau be vada na laomu”.
  npi-ULB: एउटा सहरका वासिन्दाहरू अर्को सहरमा जानेछन् र भन्‍नेछन्, ‘हामी तुरुन्तै
    परमप्रभुको सामु बिन्ती गर्न र सेनाहरूका परमप्रभुको खोजी गर्न जाऔँ! हामीहरू आफैँ
    पनि जाँदै छौँ ।’
  yor-yor: Àwọn ẹni tí ń gbé ìlú ńlá kan yóò lọ sí òmíràn, wí pé, ‘Ẹ jẹ́ kí a yára
    lọ gbàdúrà kí a sì wá ojúrere Olúwa, àti láti wá Olúwa àwọn ọmọ-ogun. Èmi pẹ̀lú
    yóò sì lọ.’
  pes-OPCB: 'ساکنان یک شهر به ساکنان شهر دیگر خواهند گفت: ”بیایید به اورشلیم برویم
    و از خداوند بخواهیم ما را برکت دهد. بیایید خداوند لشکرهای آسمان را پرستش کنیم.
    من تصمیم دارم بروم.“'
  tgl-ULB: Pupunta ang mga naninirahan sa isang lungsod patungo sa ibang lungsod at
    sasabihin, ''Magmadali tayong pumunta upang humingi ng tulong kay Yahweh at upang
    hanapin si Yahweh ng mga hukbo! Pupunta rin kami mismo.'''
  hui-hui: Wali agali tano mbiraha haga karu tigua wali agali tano mendeha haga karuhondo
    ogodagua lalu, Iname Anduane Homogo Hongo Haiheore kago mitangi bialu lotu lalu
    ibuhondo ina biamogo bia lole Yarusaleme poromago tíbi nde ina haru mandagi maibidaba,
    laga bulebira.
  mya-mya: မြို့​တစ်​မြို့​မှ​လူ​တို့​သည်​အ​ခြား​မြို့​မှ​လူ တို့​အား`ငါ​တို့​သည်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​ထံ​သွား​ရောက်​ဝတ်​ပြု​ကိုး​ကွယ်​ကာ ကိုယ်​တော်​၏​ကောင်း​ချီး​မင်္ဂ​လာ​ကို​တောင်း
    ခံ​ကြ​ကုန်​အံ့။ ငါ​တို့​နှင့်​အ​တူ​လိုက်​ခဲ့​ကြ လော့' ဟု​ဆို​လိမ့်​မည်။-
  bod-N: གྲོང་ཁྱེར་དེའི་ཡུལ་མི་རྣམས་གྲོང་ཁྱེར་གཞན་དུ་སོང་ནས་དེ་དག་ལ། རང་ཅག་མྱུར་དུ་འགྲོ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་དྲིན་གྱིས་བསྐྱང་བའི་ཕྱིར་ཞུ་བ་འབུལ་བར་བྱ།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་བ་འབུལ་བར་བྱ། ང་རང་ཉིད་ཀྱང་འགྲོའོ་ཞེས་སྨྲ་བར་འགྱུར།
  sna-sna: uye vagari vomune rimwe guta vachaenda kune rimwe vachinoti, ‘Ngatiendei
    nokuchimbidza kundokumbira nyasha kuna Jehovha, nokutsvaka Jehovha Wamasimba Ose.
    Ini pachangu ndiri kuenda.’
  spa-BLM: 'Los habitantes de una irán a otra, diciendo: ‘Vayamos pronto a suplicar
    el favor de Yahvé y a buscar a Yahvé de los Ejércitos. Yo también iré’.'
  cac-cac: 'A eb'' anima d''a junoc nación, ol ec'' yal eb'' d''a eb'' ay d''a junocxo
    icha tic: Coyec, b''at caq''uequem co b''a d''a Jehová Yajal d''a Smasanil yic
    syac'' svach''c''olal d''ayon̈. Coyec elan̈chamel qued''oc, xcham eb''.'
  swh-ULB: Watu wa mji mmoja watakwenda mji mwingine na kusema, “Haya twendeni haraka
    mbele ya Yahwe tukaombe na kumtafuta Yahwe wa majeshi! Sisi wenyewe tunakwenda
    pia.
  bel-bel: 'і пойдуць жыхары аднаго горада да жыхароў другога і скажуць: хадзем маліцца
    перад аблічча Госпада Саваофа; і кожны скажа: пайду і я.'
  deu-ELBBK: 'und die Bewohner der einen werden zur anderen gehen und sagen: „Lasst
    uns doch hingehen, um den HERRN anzuflehen und den HERRN der Heerscharen zu suchen!“
    „Auch ich will gehen!“'
  mbb-OT: Is menge meǥinged diyà te sevaha he inged, ebpenginggat diyà te sevaha pa
    he inged he egkaǥi te, ‘Edhendiyè key te kedsimba wey kedhangyu te tuvad te Nengazen
    he Mekeǥeǥehem. Hendini kew en, duma kew kenami!’
  mal-2015: 'ഒരു പട്ടണത്തിലെ നിവാസികൾ മറ്റൊന്നിലേക്കു ചെന്നു: വരുവിൻ, നമുക്കു യഹോവയെ
    പ്രസാദിപ്പിക്കേണ്ടതിന്നും സൈന്യങ്ങളുടെ യഹോവയെ അന്വേഷിക്കേണ്ടതിന്നും പോകാം; ഞാനും
    പോരുന്നു എന്നു പറയും.'
  rmc-rmc: 'a o manuša andral jekh foros džana andre aver foros a phenena: ‚Aven džas
    peske te mangel o lačhipen le RAJESTAR a te rodel le Nekzoraleder RAJES. Džav
    the me!‘'
  nlg-nlg: Rana vure ta sakai na komu, kara gagua vanira rana vurena sakai na komu,
    I gai ke, kai holahaba a Lord puleuni maana makai koliouti vania ge ke hagai na
    vauto makau mai kolugai.
  pes-OPV: 'و ساکنان یک شهر به شهر دیگر رفته، خواهندگفت: بیایید برویم تا از خداوند
    مسالت نماییم ویهوه صبایوت را بطلبیم و من نیز خواهم آمد.'
  ron-1924: 'Локуиторий уней четэць вор мерӂе ла чялалтэ ши вор зиче: «Хайдем сэ не
    ругэм Домнулуй ши сэ кэутэм пе Домнул оштирилор! Врем сэ мерӂем ши ной!»'
  ben-OBCV: আর এক নগরের বাসিন্দা অন্য নগরে গিয়ে বলবে, ‘চলো, আমরা সদাপ্রভুর কাছে বিনতি
    করতে ও সর্বশক্তিমান সদাপ্রভুর অন্বেষণ করতে এখনই যাই। আমিও যাব।’
  som-som: Oo magaalo dadka deggan waxay u tegi doonaan dad magaalo kale deggan, oo
    waxay ku odhan doonaan, Ina keena aynu dhaqsiyo Rabbiga u barinnee, oo aynu Rabbiga
    ciidammada doondoonnee, oo aniguna waan tegi doonaa.
  lat-VUC: 'et vadant habitatores, unus ad alterum, dicentes: Eamus, et deprecemur
    faciem Domini, et quæramus Dominum exercituum: vadam etiam ego.'
  eng-ASVBT: 'and the inhabitants of one city shall go to another, saying, Let us
    go speedily to entreat the favor of Jehovah, and to seek Jehovah of hosts: I will
    go also.'
  ita-1885: 'e che gli abitanti d''una città andranno all''altra, dicendo: Andiam
    pure a far supplicazione al Signore, ed a ricercare il Signor degli eserciti;
    anch''io vi andrò.'
  eng-LXXUP: and the inhabitants of five cities shall come together to one city, saying,
    Let us go to make supplication to the Lord, and to seek the face of the Lord Almighty;
    I will go also.
  eng-ULB: The inhabitants of one city will go to another city and say, 'Let us quickly
    go to beg before the face of Yahweh and to seek Yahweh of hosts! We ourselves
    are also going.'
  spa-VBL: 'e irán de una ciudad a otra diciendo: “Permítannos buscar al Señor y pedir
    la bendición del Señor Todopoderoso. ¡Yo mismo iré!”'
  fra-_FOB: 'Et les habitants de l''une iront à l''autre, et diront: Allons, allons
    supplier l''Éternel, et rechercher l''Éternel des armées! Je veux y aller, moi
    aussi!'
  mal-mal: 'ഒരു പട്ടണത്തിലെ നിവാസികൾ മറ്റൊന്നിലേക്ക് ചെന്ന്: ‘വരുവിൻ, നമുക്കു യഹോവയെ
    പ്രസാദിപ്പിക്കേണ്ടതിനും സൈന്യങ്ങളുടെ യഹോവയെ അന്വേഷിക്കേണ്ടതിനും പോകാം; ഞാനും പോരുന്നു’
    എന്നു പറയും.'
  urd-GVR: Ek shahr ke bāshinde dūsre shahr meṅ jā kar kaheṅge, ‘Āo, ham Yarūshalam
    jā kar Rab se iltamās kareṅ, Rabbul-afwāj kī marzī dariyāft kareṅ. Ham bhī jāeṅge.’
  suz-BL: सहर का ङा मुरपुकीम अर्को सहर ङा मुर आन कली ‘परमप्रभु यावे आ शिशी पुंइथ नु
    मुर नेल्‍ल आन परमप्रभु यावे कली माल्‍थ लने। गो आंमा यो लाइक्‍नीकी’ देंनीम।
  eng-NOY: And the inhabitants of one city shall go to another, saying, “Let us go
    speedily to pray before Jehovah, And to seek Jehovah of hosts! I will go also!”
  ita-1927: 'e gli abitanti dell’una andranno all’altra e diranno: Andiamo, andiamo
    a implorare il favore dell’Eterno, e a cercare l’Eterno degli eserciti! Anch’io
    voglio andare!'
  ckb-ckb: 'دانیشتووانی شارێک دەچنە لای ئەوی دیکەیان و دەڵێن: ”با بڕۆین دەستبەجێ بۆ
    ئەوەی لە یەزدان بپاڕێینەوە و ڕوو لە یەزدانی سوپاسالار بکەین، هەروەها منیش دەچم.“'
  eng-BBE: And the people of one town go to another and say, Let us certainly go with
    a request for grace from the Lord, and to give worship to the Lord of armies,
    then I will go with you.
  kan-OKCV: ಒಂದು ಪಟ್ಟಣದ ನಿವಾಸಿಗಳು ಮತ್ತೊಂದಕ್ಕೆ ಹೋಗಿ, ‘ನಾವು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬೇಡಿಕೊಳ್ಳುವುದಕ್ಕೂ,
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವುದಕ್ಕೂ ಬೇಗ ಹೋಗೋಣ. ನಾನು ಕೂಡ ಹೋಗುತ್ತೇನೆ,’ ಎಂದು
    ಹೇಳುವರು.
  tam-2017: ஒரு பட்டணத்தின் குடிகள் மறுபட்டணத்தின் குடிகளிடத்தில் போய், நாம் யெகோவாவுடைய
    சமுகத்தில் விண்ணப்பம்செய்யவும் சேனைகளின் யெகோவாவை தேடவும், துரிதமாகப்போவோம் வாருங்கள்;
    நாங்களும் போவோம் என்று சொல்லுவார்கள்.
  spa-RV-1909: 'Y vendrán los moradores de la una á la otra, y dirán: Vamos á implorar
    el favor de Jehová, y á buscar á Jehová de los ejércitos. Yo también iré.'
  ron-BTF: 'Şi locuitorii unei cetăţi vor merge la alta, spunând: Să mergem repede
    să ne rugăm înaintea DOMNULUI şi să îl căutăm pe DOMNUL oştirilor, voi merge şi
    eu.'
  eng-WEBP: The inhabitants of one will go to another, saying, ‘Let’s go speedily
    to entreat the favor of the LORD, and to seek the LORD of Armies. I will go also.’
  eng-FBV: going from one city to another saying, “Let us be sure to go and seek the
    Lord and ask for the blessing of the Lord Almighty. I myself am going!”
  nld-1939: 'totdat de bewoners van de ene stad tot de andere gaan zeggen: Komt, laat
    ons Jahweh gunstig gaan stemmen, en Jahweh der heirscharen zoeken; ook ik ga mee!'
  nch-BL: 'Masehualme ten se altepet yase quinitatij nopa masehualme cati itztoque
    ipan seyoc altepet huan quinilhuitij: Ma tiyaca ipan altepet Jerusalén para tijtemotij
    TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij. Timotatajtise iixpa huan
    tijtajtanise ma techtiochihuas. Huan huajca quiijtose: Tojuanti nojquiya tiyase.'
  vie-1934: 'và dân cư thành nầy đi đến thành khác mà nói rằng: Chúng ta hãy đi mau,
    đặng nài xin ơn Đức Giê-hô-va, và tìm kiếm Đức Giê-hô-va vạn quân; ta cũng sẽ
    đi.'
  hin-CV: और एक शहर के रहनेवाले दूसरे शहर में जाकर कहेंगे, ‘आओ, याहवेह से विनती करने
    तुरंत चलें और सर्वशक्तिमान याहवेह की खोज में रहें. मैं स्वयं जा रहा हूं.’
  spa-BES: 'Y la gente de un pueblo va a otro y dice: Vamos sin demora a implorar
    el favor del Señor, y para buscar al Señor de los ejércitos, yo también iré contigo.'
  tdx-tdx: 'le hitotsak’ ami’ty raike o mpimoneñe ami’ty ila’eo, hanao ty hoe: Antao
    hipay falalàñe am’ Iehovà naho hitsoeke Iehovà’ i Màroy; homb’eo ka iraho.'
  tha-KJV: ชาวเมืองหนึ่งจะไปหาชาวเมืองอีกเมืองหนึ่ง กล่าวว่า ‘​ให้​เราไปกันทั​นที
    ไปทูลขอจำเพาะพระพักตร์พระเยโฮวาห์ และแสวงหาพระเยโฮวาห์จอมโยธา ข้าพเจ้าก็จะไปด้วย’
  por-BR-2018: 'E irão os moradores de uma cidade à outra, dizendo: Vamos suplicar
    o favor do SENHOR, e buscar ao SENHOR dos exércitos. Eu também irei.'
  deu-ELO: 'und die Bewohner der einen werden zur anderen gehen und sagen: “Laßt uns
    doch hingehen, um Jehova anzuflehen und Jehova der Heerscharen zu suchen!” “Auch
    ich will gehen!”'
  eng-WYC-2018: and the dwellers shall go, one to another, and say, Go we, and beseech
    the face of the Lord, and seek we the Lord of hosts; also I shall go. (and the
    inhabitants shall go, one to another, and say, Let us go, and beseech the face
    of the Lord, and seek we the Lord of hosts; and I shall also go, or yea, come
    with me.)
  epo-epo: 'kaj la loĝantoj de unu urbo venos al la loĝantoj de alia urbo, kaj diros:
    Ni iru rapide, por preĝi antaŭ la Eternulo kaj por turni nin al la Eternulo Cebaot;
    mi ankaŭ iros.'
  uig-PIN: 'bir xǝⱨǝrdǝ turuwatⱪanlar baxⱪa bir xǝⱨǝrgǝ berip ularƣa: «Pǝrwǝrdigardin
    iltipat tilǝxkǝ, samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarni izdǝxkǝ tez
    barayli; mǝnmu barimǝn!» — dǝydiƣan bolidu.'
  beo-beo: Moilai bai bagade dunu eno da moilai bai bagade dunu enoma amane sia:mu,
    ‘Ninia da Hina Gode Bagadedafa Ema nodone sia:ne gadoma:ne amola Ea hahawane dogolegele
    fidisu hogole ba:ma:ne masunu. Nini ahoa:di! Misa!’
  tpi-OTNT: Na ol manmeri bilong wanpela taun bai i tokim ol manmeri bilong ol arapela
    taun olsem, ‘Mipela i laik i go long Jerusalem bilong lotu long Bikpela I Gat
    Olgeta Strong na bilong askim em long mekim gut long mipela. Yupela kam wantaim
    mipela.’
  hau-SA: mazaunan wani birni za su je wurin mazaunan wani birni su ce, ‘Bari mu je
    nan da nan mu roƙi Ubangiji mu kuma nemi Ubangiji Maɗaukaki. Ni kaina zan je.’
  uig-LAT: 'bir sheherde turuwatqanlar bashqa bir sheherge bérip ulargha: «Perwerdigardin
    iltipat tileshke, samawi qoshunlarning Serdari bolghan Perwerdigarni izdeshke
    téz barayli; menmu barimen!» — deydighan bolidu.'
  nde-nde: njalo izakhamizi zedolobho leli zizakuya kwezakuleliyana zifike zithi,
    ‘Kasihambe khathesi lokhu siyoncenga uThixo, simfune uThixo uSomandla. Mina sengihamba.’
  ton-ton: 'Pea ʻe ʻalu ʻae kakai ʻoe kolo ʻe taha ki he kolo ʻe taha, mo nau fepehēʻaki,
    ‘Ke tau ʻalu fakatoʻotoʻo ke lotu kia Sihova, pea ke kumi kia Sihova ʻoe ngaahi
    kautau: te u ʻalu foki mo au.’'
  ces-1613: 'Přicházeti budou, pravím, obyvatelé jednoho k druhému, řkouce: Poďmež
