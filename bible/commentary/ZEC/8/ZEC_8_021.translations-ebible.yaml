  dop-dop: 'Hɑlənɑ ɩcɑtɛ lɛntɛ yəlɑɑ heeli lɛntɛ nyə́mɑ sɩ: Tə́ polo nɑ tə́ sɛɛ Pə
    tənɑ pə tʋ Tɑcɑɑ nɑ tə́ wiinɑ-ɩ. Ɩlɛnɑ pɛlɛ pɑ́ tisi.'
  azb-azb: 'Bir şəhərdə yaşayanlar başqa şəhərə gedib deyəcək: “Gəlin yola düşək,
