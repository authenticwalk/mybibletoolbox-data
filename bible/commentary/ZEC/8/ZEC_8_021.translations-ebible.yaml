  eng-WMB: The inhabitants of one will go to another, saying, ‘Let’s go speedily to
    entreat the favor of the LORD, and to seek the LORD of Hosts. I will go also.’
  tam-TCV: அப்பொழுது ஒரு நகரத்தின் குடிகள் இன்னொரு நகரத்திற்குப் போய், ‘சேனைகளின்
    யெகோவாவைத் தேடவும், யெகோவாவின் தயவுக்காக அவரை மன்றாடவும், நாங்கள் போகிறோம். நீங்களும்
    வாருங்கள். உடனே போவோம்’ என்று சொல்வார்கள்.
  ceb-ULB: Moadto ang mga lumulupyo sa usa ka siyudad padulong sa laing siyudad ug
    moingon, “Mangadto kita aron maghangyo sa atubangan ni Yahweh ug magtuaw kang
    Yahweh! Mangadto usab kami.
  pol-UBG: 'Mieszkańcy jednego miasta pójdą do drugiego, mówiąc: Pójdźmy ochoczo przebłagać
    oblicze PANA i szukać PANA zastępów. Ja także pójdę.'
  urd-GVU: ایک شہر کے باشندے دوسرے شہر میں جا کر کہیں گے، ’آؤ، ہم یروشلم جا کر رب
    سے التماس کریں، رب الافواج کی مرضی دریافت کریں۔ ہم بھی جائیں گے۔‘
  eng-OEBCW: and the inhabitants of one city will go to another, saying, ‘Let us go
    speedily to entreat the favour of the Lord, and to seek the Lord of hosts; I will
    go also.’
  deu-1912: 'und werden die Bürger einer Stadt gehen zur andern und sagen: Laßt uns
    gehen, zu bitten vor dem HERRN und zu suchen den HERRN Zebaoth; wir wollen auch
    mit euch gehen.'
  kan-2017: ಒಂದು ಊರಿನವರು ಇನ್ನೊಂದು ಊರಿಗೆ ಹೋಗಿ, ‘ಯೆಹೋವನ ಪ್ರಸನ್ನತೆಯನ್ನು ಬೇಡುವುದಕ್ಕೂ,
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನನ್ನು ಆಶ್ರಯಿಸುವುದಕ್ಕೂ ಹೋಗೋಣ ಬನ್ನಿರಿ, ನಾವೂ ಹೋಗುತ್ತೇವೆ’ ಎಂದು ಹೇಳುವರು.
  yap-yap: Girdi’en reb e nam e bayi lungurad ngak girdi’en e tin ba’aram e nam, ‘Nggu
    warod gu liyorgad ngak SOMOL ni Gubin ma Rayag Rok nggu ninged e fel’ wa’athan
    rok, ere mired ngdarod!’
  hlt-MCSB: Te vaengah khosa rhoek te pakhat loh pakhat taengla cet uh vetih, “Ceh,
    BOEIPA mikhmuh ah kothae tueng ham neh caempuei BOEIPA te tlap hamla cet uh sih,
    kai khaw ka cet coeng,” a ti nah ni.
  mdy-ETH: ፔቴ ካታማይዳ ናንጋ ዓሳ ሜሌ ካታሞይዳ ናንጋ ዓሶ ኮይላ ዴንዲ፦ ‹ሃኒ ዬውዋቴ! ቢያ ባኮ ዎይሣ ጎዳሢ ኮሺ ባኣዚ
    ኑም ማዻንዳጉዲ ኑ ዒዛ ሺኢቆም፤ ኑኡኒያ ሃሢ ዒኢካ ዓኣዺፆይዳኬ!› ጋዓንዳኔ።
  twi-ASANTE: na nnipa a wɔfiri kuropɔn baako so bɛkɔ foforɔ so akɔka sɛ, ‘Momma yɛnkɔ
    seesei ara nkɔsrɛ Awurade na yɛnhwehwɛ Asafo Awurade. Me deɛ, merekɔ.’
  eng-WEBU: The inhabitants of one will go to another, saying, ‘Let’s go speedily
    to entreat the favor of the LORD, and to seek the LORD of Armies. I will go also.’
  spa-PDDPT: 'Los habitantes de una ciudad irán a otra y dirán: Vayamos de una vez
    a implorar el favor de Yavé y a buscar a Yavé de las huestes. ¡Yo también iré!'
  gun-gun: 'Ha''e rami vy peteĩ-teĩ tetã pygua kuery amboae tetã katy oo vy ha''e
    kuery pe aipoe''i ''rã: “Pejapura ke, jaje''oi Senhor pe jajapukai aguã. Jaeka
    Senhor ixondaro reta va''e. Xee avi aa ''rã”, he''i ''rã okuapy.'
  agu-BL: 'Na yi e'' wunaka''tz scyale'' scyetz yi e'' yi najlche'' tul junt tnum:
    ‘¡Quin, kajake'' kabanl tetz Kataj Ryos!’ Ncha''tz scyale'' coboxt: ‘Na kaj ketz,
    kaxomnin scye''ju''’ che''ch sbne''.'
  ilo-ULB: Mapanto iti sabali a siudad dagiti agnanaed iti maysa a siudad ket kunada,
    “Pardasantayo ti mapan agkiddaw iti bendision kenni Yahweh ken agdayaw kenni Yahweh
    a Mannakabalin-amin! Mapankami met.'”
  kpg-kpg: Nia daangada mai di waahale e dahi ga helekai gi nia daangada mai di waahale
