verse: ZEC.008.018
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവയുടെ വചനം വീണ്ടും എനിക്കുണ്ടായി.
  deu-TKW: 'Und es erging das Wort Jahwes der Heerscharen an mich folgendermaßen:'
  lin-lin: 'Yawe, Mokonzi ya mampinga, alobaki na ngai :'
  eng-LSV: And there is a word of YHWH of Hosts to me, saying,
  eng-GNV: And the worde of the Lord of hostes came vnto me, saying,
  eng-WEBSTER: And the word of the LORD of hosts came to me, saying,
  nhw-BL: 'Huan ajsic seyoc camanali tlen TOTECO huan quiijto:'
  swh-ONEN: Neno la Bwana Mwenye Nguvu Zote likanijia tena.
  bba-bba: Gusunɔ wɔllu kɑ tem Yinni u nɛɛ,
  eng-KJVCPB: And the word of the Lord of hosts came unto me, saying,
  luo-luo: Wach Jehova Nyasaye Maratego nochako obirona.
  meu-meu: Bena Iehova Sabaota ena hereva na egu ai e kau, eto,
  npi-ULB: अनि सेनाहरूका परमप्रभुको यस्तो वचन मकहाँ आयो,
  yor-yor: Ọ̀rọ̀ Olúwa àwọn ọmọ-ogun sì tọ mi wá wí pé.
  pes-OPCB: 'پیام دیگری از جانب خداوند لشکرهای آسمان بر من نازل شد:'
  tgl-ULB: At dumating sa akin ang salita ni Yahweh ng mga hukbo at sinabi,
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua Segaraiahondo bi mende lamini.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဇာ​ခ​ရိ​အား​ဤ​သို့​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: 'Shoko raJehovha Wamasimba Ose rakasvikazve kwandiri richiti:'
  spa-BLM: Me llegó la palabra del Señor de los Ejércitos.
  cac-cac: 'Ix yalanxi Jehová Yajal d''a Smasanil d''ayin icha tic:'
  swh-ULB: Kisha neno la Yahwe wa majeshi likanijia kusema,
  bel-bel: 'І было мне слова Госпада Саваофа:'
  deu-ELBBK: 'Und das Wort des HERRN der Heerscharen erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi en maan is Nengazen he Mekeǥeǥehem diyà te ki Zacarias te, “Is kebpuasa
    ziyà te ikeepat, ikelima, ikepitu, wey ikesepulù he menge vulan, egkehimu he melipayen
    he timpu para te menge etew te Juda. Umbe mahala niw is tutuu wey kelinew.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis ke ma avľa o lav le RAJESKRO:'
  nlg-nlg: Ma LORD puku ni maana te goi bosa vania so a Zechariah!
  pes-OPV: 'و کلام یهوه صبایوت بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй оштирилор мь-а ворбит астфел:'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভুর বাক্য আবার আমার কাছে উপস্থিত হল।
  som-som: Oo waxaa ii yimid Eraygii Rabbiga ciidammada, isagoo leh,
  lat-VUC: 'Et factum est verbum Domini exercituum ad me, dicens:'
  eng-ASVBT: And the word of Jehovah of hosts came unto me, saying,
  ita-1885: 'Poi la parola del Signor degli eserciti mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord Almighty came to me, saying,
  eng-ULB: Then the word of Yahweh of hosts came to me, saying,
  spa-VBL: El Señor Todopoderoso me dio otro mensaje.
  fra-_FOB: 'La parole de l''Éternel des armées me fut adressée, en ces mots:'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Ek bār phir Rabbul-afwāj kā kalām mujh par nāzil huā,
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: And the word of Jehovah of hosts came to me, saying,
  ita-1927: 'E la parola dell’Eterno degli eserciti mi vi rivolta in questi termini:'
  ckb-ckb: 'پاشان فەرمایشتی یەزدانی سوپاسالارم بۆ هات:'
  eng-BBE: And the word of the Lord of armies came to me, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಪುನಃ ನನಗೆ ಬಂದು ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'சேனைகளுடைய யெகோவாவின் வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué á mí palabra de Jehová de los ejércitos, diciendo:'
  ron-BTF: 'Şi cuvântul DOMNULUI oştirilor a venit la mine, spunând:'
  eng-WEBP: The word of the LORD of Armies came to me.
  eng-FBV: The Lord Almighty gave me another message.
  nld-1939: 'Nu werd het woord van Jahweh tot mij gericht:'
  nch-BL: 'Huan ajsic seyoc camanali ten TOTECO huan quiijto:'
  vie-1934: 'Đoạn, có lời của Đức Giê-hô-va vạn quân phán cùng ta, mà rằng:'
  hin-CV: सर्वशक्तिमान याहवेह का यह वचन मेरे पास आया.
  spa-BES: 'Y vino a mí la palabra del Señor de los ejércitos, diciendo:'
  tdx-tdx: 'Niheo amako ty tsara’ Iehovà’ i Màroy, nanao ty hoe:'
  tha-KJV: และพระวจนะของพระเยโฮวาห์จอมโยธามายังข้าพเจ้าว่า
  por-BR-2018: 'E a palavra do SENHOR dos exércitos veio a mim, dizendo:'
  deu-ELO: 'Und das Wort Jehovas der Heerscharen geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord of hosts was made to me, and said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo Cebaot, dirante:'
  uig-PIN: 'Wǝ samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning sɵzi manga kelip
    mundaⱪ deyildi: —'
  beo-beo: Hina Gode Bagadedafa da Segalaiama amane sia:ne i,
  tpi-OTNT: Na Bikpela I Gat Olgeta Strong i givim narapela tok long Sekaraia.
  hau-SA: Maganar Ubangiji Maɗaukaki ta sāke zuwa wurina.
  uig-LAT: 'We samawi qoshunlarning Serdari bolghan Perwerdigarning sözi manga kélip
    mundaq déyildi: —'
  nde-nde: Ilizwi likaThixo uSomandla laphinda labuya kimi.
  ton-ton: ¶ Pea naʻe hoko mai ʻae folofola ʻa Sihova ʻoe ngaahi kautau, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodina zástupů ke mně, řkoucí:'
  eng-WMB: The word of the LORD of Hosts came to me.
  tam-TCV: சேனைகளின் யெகோவாவின் வார்த்தை திரும்பவும் எனக்கு வந்தது.
  ceb-ULB: Unya miabot kanako ang pulong ni Yahweh nga labawng makagagahom, nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA zastępów mówiące:'
  urd-GVU: ایک بار پھر رب الافواج کا کلام مجھ پر نازل ہوا،
  eng-OEBCW: 'And this message of the Lord of hosts came to me:'
  deu-1912: 'Und es geschah des HERRN Zebaoth Wort zu mir und sprach:'
  kan-2017: “ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು.
  yap-yap: 'I SOMOL ni Gubin ma Rayag Rok e pi’ e re thin ney ngak Zekariah:'
  hlt-MCSB: Caempuei BOEIPA kah ol he kai taengla ha pai tih,
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢ ታኣም ሂዚ ጌዔኔ፦
  twi-ASANTE: Asafo Awurade asɛm baa me nkyɛn bio.
  eng-WEBU: The word of the LORD of Armies came to me.
  spa-PDDPT: 'Y la Palabra de Yavé de las huestes vino a mí:'
  gun-gun: 'Ha''e gui Senhor ixondaro reta va''e oayvu ombou ju xevy. Ha''e vy aipoe''i:'
  agu-BL: Ej, nintzun jilon tzaj junt tir Ryos.
  ilo-ULB: Ket immay kaniak ti mensahe ni Yahweh a Mannakabalin-amin a kunana,
  kpg-kpg: Dimaadua di Gowaa Aamua guu wanga nnelekai aanei gi Zechariah,
  uig-ARA: 'ۋە ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق
    دېيىلدى: ــ'
  sus-sus: Mangɛ Alatala xa masenyi nan ya,
  pon-2006: 'KAUN-O, Wasa Lapalap, ketikihong Sekaraia mahsen wet:'
  ksd-ksd: 'Ma ra tinata kai ra Luluai kai ra lavur kor i ga tadav iau dari:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου παντοκράτορος πρὸς μὲ, λέγων,
  ind-AYT: Firman TUHAN semesta alam datang kepadaku, dengan mengatakan,
  nya-nya: Yehova Wamphamvuzonse anayankhulanso nane.
  hrv-hrv: 'Dođe mi riječ Jahve nad Vojskama:'
  mps-mps: Tama Genuai Bidi Tigidali Bomo Elalubo Bidigo gasa po me ena Sekaraiabolo
    mawai dao.
  tpi-tpi: Na Bikpela I Gat Olgeta Strong i givim narapela tok long Sekaraia.
  dan-1931: 'Og Hærskarers HERRES Ord kom til mig således:'
  vie-OVCB: 'Chúa Hằng Hữu Vạn Quân còn truyền cho tôi sứ điệp này:'
  guj-2017: સૈન્યોના યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું કે,
  pon-2006A: 'KAUN-O, Wasa Lapalap, ketikihong Sekaraia mahsen wet:'
  por-BRBSL: A palavra de Yahweh dos Exércitos veio até mim.
  eng-OEBUS: 'And this message of the Lord of hosts came to me:'
  cth-cth: Ransahu BAWIPA e lawk kai koe bout ka tho e teh,
  twi-twi: Asafo Awurade asɛm baa me nkyɛn bio.
  hlt-hlt: Caempuei BOEIPA kah ol he kai taengla ha pai tih,
  tbz-SIM: 'Kɛ̀ Kuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Egha Ikiavɨra Itir Godɨn Gavgaviba Bar Itim mɨgɨrɨgɨar igharazir mam ua
    Sekaraia ganɨngi.
  dop-dop: Ḿpʋɣʋ Pə tənɑ pə tʋ Tɑcɑɑ heelɑ-m sɩ,
  azb-azb: 'Mənə Ordular Rəbbinin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah of hosts came unto me, saying,
  hin-2017: फिर सेनाओं के यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Kàddug Aji Sax ji Boroom gàngoor yi dellu ma dikkal ne ma:'
  eng-YLT: 'And there is a word of Jehovah of Hosts unto me, saying:'
  kne-kne: Siya na abey inpaammon Diyos ay Kangatoan ay Turay en Zekarias.
  eng-WYC-2017: And the word of the Lord of hosts was made to me, and said,
  eng-WMBB: The word of the LORD of Hosts came to me.
  urd-GVH: एक बार फिर रब्बुल-अफ़वाज का कलाम मुझ पर नाज़िल हुआ,
  rug-rug: 'Meke pule mae koa rau sa zinama te Zihova Tadi na Qeto Minate:'
  gaz-gaz: Ammas dubbiin Waaqayyo Waan Hunda Dandaʼuu gara koo dhufe.
  fra-LSG: 'La parole de l’Éternel des armées me fut adressée, en ces mots:'
  yal-yal: Alatala Sɛnbɛn Birin Kanna yi falan ti n xa, a naxa,
  haw-1868: Hiki mai la hoi ka olelo a Iehova i o'u nei, i ana mai,
  arb-NAV: 'ثُمَّ أَوْحَى الرَّبُّ إِلَيَّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: 'Esia hã nye gbedeasi bubu si va nam tso Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ la
    gbɔ:'
  eng-LEE: And the word of the Lord of hosts came unto me, saying,
  asm-FB: পাছে বাহিনীসকলৰ যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল আৰু ক’লে,
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ،
  fra-SBL: La parole de l'Éternel des armées me fut adressée.
  hbo-hbo: וַיְהִ֛י דְּבַר־יְהוָ֥ה צְבָאֹ֖ות אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Ndũmĩrĩri ya Jehova Mwene-Hinya-Wothe nĩyanginyĩrire rĩngĩ, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La parole de Yahweh des armées me fut adressée en ces termes :'
  cek-AK: Misatuh kaminawk ih Angraeng ih lok kai khaeah angzoh let bae,
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad anga sogdebalid:'
  uig-CYR: 'Вә самави қошунларниң Сәрдари болған Пәрвәрдигарниң сөзи маңа келип мундақ
    дейилди: —'
  tel-2017: సేనల ప్రభువు యెహోవా వాక్కు నాకు ప్రత్యక్షమై ఇలా చెప్పాడు.
  hat-BSA: 'Epi pawòl SENYÈ Dèzame yo te vin kote mwen. Li te di:'
  kos-kos: 'LEUM GOD Kulana El sang kas in sulkakinyuk inge nu sel Zechariah:'
  hbo-WLC: וַיְהִ֛י דְּבַר־יְהוָ֥ה צְבָא֖וֹת אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Okwu Onyenwe anyị, Onye pụrụ ime ihe niile ruru m ntị na-asị,
  ory-ory: ଏଉତ୍ତାରେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Iwe, ewe Samol mi Unusen Manaman a pwal kapas ngeniei pwe üpwe üreni ekewe
