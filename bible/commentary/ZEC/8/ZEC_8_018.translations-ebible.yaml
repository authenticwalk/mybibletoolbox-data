  rop-rop: YAWEI det boswan God bin gibit dis wed langa mi,
  ukr-1871: 'І надійшло до мене слово Господа Саваота:'
  deu-1951: 'Und das Wort des HERRN der Heerscharen erging an mich also:'
  eng-JPS: 'And the word of the LORD of hosts came unto me, saying:'
  srp-1865: 'Potom doðe mi rijeè Gospoda nad vojskama govoreæi:'
  lug-lug: 'Ekigambo kya Mukama ow’Eggye ne kinzijira nate nti:'
  heb-heb: ויהי דבר יהוה צבאות אלי לאמר׃
  ben-IRV: তখন বাহিনীদের সদাপ্রভুর এই বাক্য আমার কাছে উপস্থিত হল এবং তিনি বললেন,
  pan-pan: ਤਦ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੈਨੂੰ ਆਇਆ ਕਿ
  mya-JVB: တဖန် ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ငါ့ ဆီသို့ ရောက်
    လာ၍၊
  hmo-hmo: 'Siahu Ibounai Lohiabada ese inai hereva Sekaraia dekenai ia henia:'
  urd-urd: 'फिर रब्ब — उल — अफ़वाज का कलाम मुझ पर नाज़िल हुआ:'
  rus-SYN: 'И было ко мне слово Господа Саваофа:'
  bqc-SIM: 'Dii Zĩgↄ̃de yã́ ɛ̀a dɛ̀dɛa à mɛ̀:'
  tcz-CHONGTHU: Hiche ahin hatchungnung Pakaija kon thupeh khat ahung lhung kitne,
  mar-mar: सेनाधीश परमेश्वराकडून मला वचन मिळाले.
  qub-qub: 'Munayniyoj Tayta Diosga cayno nimaran:'
  bqp-bqp: Gusunɔ wɔllu kɑ tem Yinni u nɛɛ,
  hat-hat: 'Seyè ki gen tout pouvwa a pale ak Zakari ankò, li di l'' konsa:'
  eng-BSB: Then the word of the LORD of Hosts came to me, saying,
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɓɔɛni pɔ̀, é ɠɛ mà:'
  eng-WEBPB: The word of the LORD of Armies came to me.
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a nagrite eno amanage huno kea eme
