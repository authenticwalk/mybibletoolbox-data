  nhe-BL: 'Huan ajsic seyoc tlajtoli tlen TOTECO huan quiijto:'
  bus-bus: 'Dii Zĩ̀kpɛde yã ɛ̀ara sùma à bè:'
  gub-BL: Tupàn Ikàg Wera'u Ma'e uze'eg wi ihewe kury.
  eng-DRA: 'And the word of the Lord of hosts came to me, saying:'
