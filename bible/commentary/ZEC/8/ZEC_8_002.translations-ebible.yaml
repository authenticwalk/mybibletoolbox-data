verse: ZEC.008.002
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ സീയോനെക്കുറിച്ച് അത്യധികം
    തീക്ഷ്ണതയുള്ളവനാണ്; അവൾക്കുവേണ്ടിയുള്ള തീക്ഷ്ണത എന്നിൽ ജ്വലിക്കുന്നു.”'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Ich bin voll eifersüchtiger Liebe zu
    Zion und bin von heftigem Zorn für es entbrannt.'
  lin-lin: '« Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Nazali na zuwa
    makasi mpo na Siona, mpo ete nalingaka yango makasi na motema na Ngai. › »'
  eng-LSV: '“Thus said YHWH of Hosts: I have been zealous for Zion with great zeal,
    || With great heat I have been zealous for her.'
  eng-GNV: Thus saith the Lord of hostes, I was ielous for Zion with great ielousie,
    and I was ielous for her with great wrath.
  eng-WEBSTER: Thus saith the LORD of hosts; I was jealous for Zion with great jealousy,
    and I was jealous for her with great fury.
  nhw-BL: 'Quej ni niamoTECO niquijtohua, na Catli Niquinyacana Notequihuajcahua Ma
    Tlatlanitij: “Tlahuel niquintlasomati nomasehualhua ipan Jerusalén pampa niquinicnelía
    miyac. Nijnequi san na ma nechicnelica huan nicualani miyac sintla amo nechicnelíaj.”'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Nina wivu sana kwa ajili
    ya Sayuni, ninawaka wivu kwa ajili yake.”'
  bba-bba: nɛn nisinu kpɑ̃ Yerusɑlɛmun sɔ̃. Domi nɑ ye kĩ ɡem ɡem.
  eng-KJVCPB: Thus saith the Lord of hosts; I was jealous for Zion with great jealousy,
    And I was jealous for her with great fury.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “An gi nyiego maduongʼ nikech
    Sayun; kendo nyiego omaka malich nikech dalano.”'
  meu-meu: 'Iehova Sabaota na ini e gwau tomamu: Siona dainai lalogu na e hekwarahimu,
    mai lalo-hekwarahigu badana ida bona mai badu-garagaragu ida.'
  npi-ULB: '“सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: म सियोनको निम्ति साह्रै डाही भएको
    छु र म त्यसको निम्ति डाही भएर अत्यन्तै रिसाएको छु!'
  yor-yor: Báyìí ni Olúwa àwọn ọmọ-ogun wí, “Owú ńlá ńlá ni mo jẹ fún Sioni, pẹ̀lú
    ìbínú ńlá ńlá ni mo fi jowú fún un.”
  pes-OPCB: '«خداوند لشکرهای آسمان چنین می‌فرماید: از آنچه که دشمنان بر سر اورشلیم
    آورده‌اند بسیار خشمگین هستم، زیرا من اورشلیم را دوست دارم.'
  tgl-ULB: '“Ito ang sinabi ni Yahweh ng mga hukbo: ''Madamdamin ako para sa Zion
    nang may matinding kasigasigan, at madamdamin ako para sa kaniya nang may matinding
    galit!'''
  hui-hui: Ibugua lalu, I̱na Yarusaleme wali agali gubaliniore ho kogo howa i̱na ti
    biamogo bua ho haabo harugoni. I̱na ti gubalini ho haore bidogome tinaga waitigi
    bu karuhondo keba timbuniore ho kogoni.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဇိ​အုန် မြို့​သူ​မြို့​သား​တို့​အ​ပေါ်​၌​ငါ​ထား​ရှိ​သည့်
    နက်​နဲ​သော​မေတ္တာ​ကြောင့်​သူ​တို့​၏​ရန်​သူ​များ အ​ပေါ်​အ​မျက်​ထွက်​စေ​သည့် ငါ​၏​မေတ္တာ​ကို
    ထောက်​၍​ငါ​သည်​ထို​မြို့​အား​ကူ​မ​ရန် တောင့်​တ​လျက်​နေ​၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ང་རང་ཛ་ཡན་གྱི་དོན་དུ་སེམས་པ་ཕྲག་དོག་གིས་ཁེངས་པ་དང་།
    ང་རང་ཛ་ཡན་གྱི་ཕྱིར་ཕྲག་དོག་སྐྱེས་ཤིང་རབ་ཏུ་ཁྲོས་པ་ཡིན་ཞེས་གསུངས།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Ndine godo kwazvo pamusoro peZioni; ndiri
    kutsva negodo pamusoro paro.”'
  spa-BLM: 'Yahvé de los Ejércitos dice: “Estoy celoso por Sión con gran celo, y estoy
    celoso por ella con gran ira.”'
  cac-cac: 'A in Jehová in sval icha tic: Te aycot yoval in c''ol yuj tas tz''utaj
    Sion.'
  swh-ULB: '“Yahwe wa majeshi asema hivi: Nina huzuni kwa ajili ya Sayuni kwa wivu
    mkuu na ninamaumivu kwa hasira nyingi!'
  bel-bel: 'так кажа Гасподзь Саваоф: зарупіўся Я пра Сіён руплівасьцю вялікаю, і
    зь вялікім гневам зарупіўся Я пра яго.'
  deu-ELBBK: Ich eifere für Zion mit großem Eifer, und mit großem Grimm eifere ich
    für dasselbe.
  mbb-OT: '@see-verse:ZEC.008.001'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ മഹാതീക്ഷ്ണതയോടെ സീയോന്നുവേണ്ടി
    എരിയുന്നു; ഞാൻ അതിന്നുവേണ്ടി മഹാക്രോധത്തോടെ എരിയുന്നു.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Labol andre ma o kamiben vaš o verchos
    Sion a vaš oda baro kamiben som choľamen pre leskre ňeprijaťeľa.“'
  nlg-nlg: E daronibona mai tua te liogu geke hanga Jerusalem na pukuna nigua na puku
    ni dolo vanira rana vure. Na dolo ia keri te neu ge u rutu vanira rana gana na
    kana.
  pes-OPV: '«یهوه صبایوت چنین می‌فرماید: برای صهیون غیرت عظیمی دارم و با غضب سخت برایش
    غیور هستم.'
  ron-1924: '„Аша ворбеште Домнул оштирилор: ‘Ам о маре рывнэ пентру Сион ши сунт
    стэпынит де о рывнэ плинэ де мыние пентру ел.’'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন. “সিয়োনের জন্য আমার খুব ঈর্ষা আছে;
    আমি তার জন্য ঈর্ষায় জ্বলছি।”
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Siyoon waxaan ugu qiirooday qiiro aad
    u weyn, oo waxaan iyada ugu qiirooday cadho weyn.
  lat-VUC: 'Hæc dicit Dominus exercituum: Zelatus sum Sion zelo magno, et indignatione
    magna zelatus sum eam.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: I am jealous for Zion with great jealousy,
    and I am jealous for her with great wrath.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Io sono ingelosito di gran gelosia
    per amor di Sion, e sono stato geloso per essa con grande ira.'
  eng-LXXUP: Thus saith the Lord Almighty; I have been jealous for Jerusalem and for
    Zion with great jealousy, and I have been jealous for her with great fury.
  eng-ULB: '“Yahweh of hosts says this: I am passionate for Zion with great zeal and
    I am passionate for her with great anger!'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Soy celoso y protector del
    pueblo de Sión. Soy apasionado por ellos en gran manera.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Je suis jaloux pour Sion d''une grande
    jalousie; je suis jaloux pour elle avec une grande indignation.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ മഹാതീക്ഷ്ണതയോടെ സീയോനുവേണ്ടി
    എരിയുന്നു; ഞാൻ അതിനുവേണ്ടി മഹാക്രോധത്തോടെ എരിയുന്നു”.'
  urd-GVR: “Rabbul-afwāj farmātā hai ki maiṅ baṛī ġhairat se Siyyūn ke lie laṛ rahā
    hūṅ, baṛe ġhusse meṅ us ke lie jidd-o-jahd kar rahā hūṅ.
  suz-BL: मेकोमी मार लोव़ पाप्‍तु देंशा हना “गो सियोन आ पर्बम शुश रुश पाइ‍नुङ। गो
    मेको आ पर्बम थाम्‍पा रुश पा गाइश्‍‍शो बाक्‍‍नुङ” दे परमप्रभु यावेमी देंत। जकरिया
    १:१४
  eng-NOY: 'Thus saith Jehovah of hosts: I have been jealous for Zion with great jealousy,
    And with great wrath have I been jealous for her.'
  ita-1927: '“Così parla l’Eterno degli eserciti: Io provo per Sion una grande gelosia,
    e sono furiosamente geloso di lei.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «خۆشەویستییەکی بێ پایانم بۆ سییۆن هەیە،
    بە دڵگەرمییەوە ئیرەدار بووم بۆی.»'
  eng-BBE: 'These are the words of the Lord of armies: I am angry about the fate of
    Zion, I am angry about her with great wrath.'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನಾನು ಚೀಯೋನಿನ ವಿಷಯವಾಗಿ ಅತಿ ರೋಷಗೊಂಡಿದ್ದೇನೆ.
    ಅತಿ ಉಗ್ರದಿಂದ ಅವಳ ವಿಷಯದಲ್ಲಿ ರೋಷವುಳ್ಳವನಾಗಿದ್ದೇನೆ.”'
  tam-2017: நான் சீயோனுக்காக கடும் வைராக்கியங்கொண்டேன்; அதற்காக மகா உக்கிரமான வைராக்கியங்கொண்டேன்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: Yo he celado á Sión con grande
    celo, y con grande ira la celé.'
  ron-BTF: 'Astfel spune DOMNUL oştirilor: Sunt gelos, cu mare gelozie, pentru Sion;
    şi sunt gelos, cu mare furie, pentru el.'
  eng-WEBP: 'The LORD of Armies says: “I am jealous for Zion with great jealousy,
    and I am jealous for her with great wrath.”'
  eng-FBV: This is what the Lord Almighty says. I am jealously protective of the people
    of Zion; I am extremely passionate about them.
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Ik ben voor Sion in brandende liefde
    ontvlamd, en terwille van hem in heftige gramschap ontstoken!'
  nch-BL: '“Quej ni niamoTECO niquijtohua, na Cati Niquinyacana Noilhuicac Ejcahua
    Ma Tatanitij: ‘Tahuel niquintasomati nomasehualhua ipan Jerusalén pampa niquinicnelía
    miyac. Nijnequi san na ma techicnelica huan nicualani miyac sinta amo techicnelíaj.’
    ”'
  vie-1934: 'Đức Giê-hô-va vạn quân có phán như vầy: Ta đã nổi ghen vì Si-ôn bởi một
    cơn ghen lớn, ta đã nổi ghen vì nó bởi cơn tức giận lớn.'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “ज़ियोन के लिये मैं बहुत जलन रखता हूं;
    मैं उसके लिये ईर्ष्या से जल रहा हूं.”'
  spa-BES: 'Estas son las palabras del Señor de los ejércitos: He celado a Sión, con
    un gran celo, con gran furor la cele.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Farahieko ty Tsione, am-parahy miloroloro, vaho
    farahieko am-pifombo mandofiry.'
  tha-KJV: “พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า เราหวงแหนศิโยนด้วยความหวงแหนอันยิ่งใหญ่
    และเราหวงแหนเธอด้วยความกริ้วมาก
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Tenho grande zelo por Sião, e com
    grande furor zelo por ela.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Ich eifere für Zion mit großem Eifer,
    und mit großem Grimme eifere ich für dasselbe.'
  eng-WYC-2018: The Lord of hosts saith these things, I hated Zion with great fervor,
    and with great indignation I hated it. (The Lord of hosts saith these things,
    I hated the enemies of Zion with great fervor, and I hated them with great indignation.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Mi ekfervoris pri Cion per granda fervoro,
    kaj kun granda kolero Mi ekfervoris pri ĝi.'
  uig-PIN: '«Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: «Mening
    Zionƣa baƣliƣan otluⱪ muⱨǝbbitim ⱪaynap taxti; Mening uningƣa baƣliƣan otluⱪ muⱨǝbbitim
    tüpǝylidin uning düxmǝnlirigǝ ƣǝzipim ⱪaynap taxti.'
  beo-beo: '“Na da Yelusaleme fidimusa: bagade dadawa:la. Bai Na da Yelusaleme fi
    dunuma bagade oso dogone asigisa. Na da Yelusaleme fi dunuma asigiba:le, Na da
    ilia ha lai dunu ilima bagadewane ougi gala.'
  tpi-OTNT: God i tok olsem, “Mi laikim tumas ol Jerusalem, olsem na mi laik helpim
    ol. Mi laikim ol tru olsem na mi belhat long ol birua bilong ol.
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “Ina kishin Sihiyona ƙwarai; ina kuma
    cike da kishi dominta.”
  uig-LAT: '«Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: «Méning
    Zion’gha baghlighan otluq muhebbitim qaynap tashti; Méning uninggha baghlighan
    otluq muhebbitim tüpeylidin uning düshmenlirige ghezipim qaynap tashti.'
  nde-nde: 'Nanku okutshiwo nguThixo uSomandla: “Ngilobukhwele kabi ngeZiyoni; ngiyatsha
    ngobukhwele ngayo.”'
  ton-ton: “ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; naʻaku fuaʻa koeʻuhi ko Saione
    ʻi he fuaʻa lahi, pea naʻaku fuaʻa koeʻuhi ko ia, pea u houhau lahi.”
  ces-1613: 'Takto praví Hospodin zástupů: Horlil jsem pro Sion horlením velikým,
    nýbrž rozhněváním velikým horlil jsem pro něj.'
  eng-WMB: 'The LORD of Hosts says: “I am jealous for Zion with great jealousy, and
    I am jealous for her with great wrath.”'
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “சீயோனில் உள்ள அன்பில் நான் வைராக்கியமாய்
    இருக்கிறேன்; அவளைக் குறித்த அன்பு வைராக்கியத்தினால் அவளுடைய பகைவருடன் கடுங்கோபமாயிருக்கிறேன்.”'
  ceb-ULB: '“Si Yahweh nga pangulo sa kasundalohang anghel miingon niini: mainiton
    ako alang sa Zion uban ang dakong kadasig ug mainiton ako alang kaniya uban ang
    dakong kasuko!'
  pol-UBG: 'Tak mówi PAN zastępów: Byłem zazdrosny o Syjon w wielkiej gorliwości,
    byłem zazdrosny w wielkim gniewie.'
  urd-GVU: ”رب الافواج فرماتا ہے کہ مَیں بڑی غیرت سے صیون کے لئے لڑ رہا ہوں، بڑے غصے
    میں اُس کے لئے جد و جہد کر رہا ہوں۔
  eng-OEBCW: 'The Lord of hosts says: I passionately care for Zion, and I am fiercely
    protective of her.'
  deu-1912: 'So spricht der HERR Zebaoth: Ich eifere um Zion mit großem Eifer und
    eifere um sie in großem Zorn.'
  kan-2017: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಚೀಯೋನಿಗೆ ಅವಮಾನವಾಯಿತಲ್ಲಾ ಎಂದು ಬಹಳವಾಗಿ
    ಕುದಿಯುತ್ತೇನೆ. ಅತಿರೋಷಗೊಂಡು ಕುದಿಯುತ್ತೇನೆ.”
  yap-yap: “Kargum’ ni bochan ni nggu ayweg yu Jerusalem ni fan e t’ufeg rog nib to’ar
    ngak e girdi’ riy, nib t’ufeg nma k’aring ngeg nggu damumuw ko pi to’ogor rok.
  hlt-MCSB: “Caempuei BOEIPA he ni a thui. Zion hamla ka thatlai. Thatlainah loh len
    tih kosi khaw dung. Anih hamla ka thatlai,” a ti.
  mdy-ETH: «ዒኢካ ናንጋ ዴሮ ዒናፓ ታኣኒ ናሽካሢሮ ዬሩሳላሜ ታኣኒ ማኣዳኒ ኮዓኔ፤ ዒዞኮ ሞርኮ ዑፃ ዻጋና ታ ዔቃንዳጉዲ ማሄሢ
    ታኣኮ ዬያ፥ ዒዛ ታኣሮ ሌሊ ማዓንዳጉዲ ኮዒ ዒናፓ ናሽካ ታ ዒኖ ናሹሞኬ።
  twi-ASANTE: 'Yei ne deɛ Asafo Awurade seɛ: “Metwe Sion ho ninkunu pa ara; metwe
    ne ho ninkunu anibereɛ so.”'
  eng-WEBU: 'The LORD of Armies says: “I am jealous for Zion with great jealousy,
    and I am jealous for her with great wrath.”'
  spa-PDDPT: 'Yavé de las huestes dice: Celé a Sion con gran celo. Con gran ira estoy
    celoso por ella.'
  gun-gun: '— Po rami Senhor ixondaro reta va''e ijayvu: Xee aendu Sião pygua kuery
    re nda''evei etea. Ndajou porãi etea ha''e nda''eveia aendu ha''e kuery ikuai
    axya re.'
  agu-BL: '“Je yi xtxolbile''j yi na waj lwal, yi in wetz yi in yi cya''l na xcye''
    quen swe''j: Wi''nin na chi''ch inc''u''l tan yi e''chk takle''n yi ja bajij te
    Sión.'
  ilo-ULB: '“Kastoy ti kuna ni Yahweh a Mannakabalin-amin: ''Ipatpategko ti Sion iti
    nasged nga ayat, ipatpategko unay daytoy ken nakapungtotak unay kadagiti kabusorna!'''
  kpg-kpg: “Au nogo hiihai huoloo di hagamaamaa Jerusalem idimaa i dogu aloho damanaiee
    i ana daangada, di aloho dela ne hai Au gi hagawelewele gi ono hagadaumee.
  uig-ARA: '«ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: «مېنىڭ زىئونغا
    باغلىغان ئوتلۇق مۇھەببىتىم قايناپ تاشتى؛ مېنىڭ ئۇنىڭغا باغلىغان ئوتلۇق مۇھەببىتىم
    تۈپەيلىدىن ئۇنىڭ دۈشمەنلىرىگە غەزىپىم قايناپ تاشتى.'
  sus-sus: Mangɛ Alatala naxa a masen, «N mu wama n firin nde xɔn Siyon. N ma ɲama
    xa fe xɔrɔxɔ n ma ki fanyi.»
  pon-2006: “I ngoangkilahr I en sewese Serusalem pwehki ei limpokohng mehlel nah
    aramas akan, soangen limpoak ehu me kin kahrehda ei engieng pahn eh imwintihti
    kan.
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Iau tar ongor ure Sion ma ra ngala
    na niongor, ma i karangap tuna kaugu niongor ure.'
  grc-BRENT: τάδε λέγει Κύριος παντοκράτωρ, ἐζήλωκα τὴν Ἱερουσαλὴμ, καὶ τὴν Σιὼν ζῆλον
    μέγαν, καὶ θυμῷ μεγάλῳ ἐζήλωκα αὐτήν.
  ind-AYT: '“Inilah firman TUHAN semesta alam: Aku cemburu karena Sion dengan kecemburuan
    yang besar. Aku cemburu kepadanya dengan marah yang besar.”'
  nya-nya: Yehova Wamphamvuzonse akuti, “Ine ndikuchitira nsanje yayikulu Ziyoni.
    Mtima wanga ukupweteka chifukwa cha nsanje pa iyeyo.”
  hrv-hrv: '“Ovako govori Jahve nad Vojskama: ''Ljubavlju ljubomornom za Sion izgaram
    i gnjevom velikim plamtim za nj! Vraćam se u Sion, prebivati hoću sred Jeruzalema.'''
  mps-mps: Godigo te po wali, “Eno te Jerusalem dabe godolo mu ebaso, tama eno augwali
    tau sabo homu ebao. Eno augwali godolo mu elama, te augwaligo boi bidi dabede
    eno haliga sębę ebo dao.
  tpi-tpi: God i tok olsem, “Mi laikim tumas ol Jerusalem, olsem na mi laik helpim
    ol. Mi laikim ol tru olsem na mi belhat long ol birua bilong ol.
  dan-1931: 'Så siger Hærskarers HERRE: Jeg er fuld af Nidkærhed for Zion, ja, i stor
    Vrede er jeg nidkær for det.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân phán: Ta nổi giận vì những việc xảy
    ra cho Núi Si-ôn, Ta nổi giận vì Giê-ru-sa-lem!'
  guj-2017: '“સૈન્યોના યહોવાહ એવું કહે છે કે: ‘મને સિયોન માટે ઘણો આવેશ છે, તેથી મને
    તેના પર ઘણો ગુસ્સો આવે છે.’'
  pon-2006A: “I ngoangkilahr I en sewese Serusalem pwehki ei limpokohng mehlel nah
    aramas akan, soangen limpoak ehu me kin kahrehda ei engieng pahn eh imwintihti
    kan.
  por-BRBSL: 'Yahweh dos Exércitos diz: “Tenho inveja de Sião com grande ciúme, e
    tenho inveja dela com grande cólera”.'
  eng-OEBUS: 'The Lord of hosts says: I passionately care for Zion, and I am fiercely
    protective of her.'
  cth-cth: Ransahu BAWIPA ni a dei e lawk teh, ka lung a tangpoung toe. Puenghoi ka
    lungkhuek teh ahni hanlah ka lung a tang toe.
  twi-twi: 'Sɛɛ na Asafo Awurade se: “Metwe Sion ho ninkunu pa ara; metwe ne ho ninkunu
    anibere so.”'
  hlt-hlt: “Caempuei BOEIPA he ni a thui. Zion hamla ka thatlai. Thatlainah loh len
    tih kosi khaw dung. Anih hamla ka thatlai,” a ti.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì tu n dɔ́mu Sedisɑdɛmmu kɔbɛ kɛ̀ dɛ̀ n yóù
    mɛdiɛ̀, nɛ̀ dɛ kpɛ́í, kɛ̀ m miɛkɛ cɔ́ú mbɛ dootitɔbɛ̀.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, “Kɨ bar Saionɨn nguibamɨn
    gumazamizibagh ifonge. Kamaghɨn amizɨ, kɨ men akurvaghasa. Kɨ bar me gifonge,
    men apaniba bagha navim isia bar ikufi.
  dop-dop: Mɑɣɑ Tɑcɑɑ mɑ luɣu sʋʋ Yosɑlɛm nyə́mɑ kɛ teu nɑ mɑ́ səkɩ pɑ səm. Nɑ mɑ
    tɑɑ kpɑɑkənɑ pɑ kolontunɑɑ.
  azb-azb: 'Ordular Rəbbi belə deyir: «Sion üçün böyük qısqanclıq duyuram. Bəli, onu
    çox qısqanıram».'
  eng-DBY: 'Thus saith Jehovah of hosts: I am jealous for Zion with great jealousy,
    and I am jealous for her with great fury.'
  hin-2017: '“सेनाओं का यहोवा यह कहता है: सिय्योन के लिये मुझे बड़ी जलन हुई वरन् बहुत
    ही जलजलाहट मुझ में उत्पन्न हुई है।'
  wol-KYG: '«Aji Sax ji Boroom gàngoor yi dafa wax ne: Maa fiire Siyoŋ fiiraange ju
    réy, am sànj mu réy laa koy fiiree.»'
  eng-YLT: '''Thus said Jehovah of Hosts: I have been zealous for Zion with great
    zeal, With great heat I have been zealous for her.'
  kne-kne: Kanana, “Laydelaydek ay tomolong ed Zion begew sin dakdake ay layad ko
    sin ipogaw ay man-ilis di. Begew sin layad ko ay nay, palalo abe di bonget ko
    sin kaibaw da.
  eng-WYC-2017: The Lord of hosts saith these things, I hated Zion with great fervor,
    and with great indignation I hated it.
  eng-WMBB: 'The LORD of Hosts says: “I am jealous for Zion with great jealousy, and
    I am jealous for her with great wrath.”'
  urd-GVH: “रब्बुल-अफ़वाज फ़रमाता है कि मैं बड़ी ग़ैरत से सिय्यून के लिए लड़ रहा हूँ,
    बड़े ग़ुस्से में उसके लिए जिद्दो-जहद कर रहा हूँ।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Arau si kono sisigiti
    nia sa popoa Zaione gua ke tataru hola nia Rau.”'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Ani Xiyooniif hinaaffaa guddaa
    qaba; hinaaffaa isheetiin guggubachaan jira.”'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Je suis ému pour Sion d’une grande jalousie,
    et je suis saisi pour elle d’une grande fureur.'
  yal-yal: “Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, ‘Xɔxɔlɔn gbeena n yi
    Siyon ma fe ra han. N bɔɲɛn wolonxi a fe ra ki faɲi!’ ”
  haw-1868: Penei ka Iehova o na kaua e olelo mai nei, I lili no au ia Ziona me ka
    manao nui, A i lili hoi au nona me ka inaina nui.
  arb-NAV: '«هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ: إِنِّي أَغَارُ عَلَى صِهْيَوْنَ
    غَيْرَةً عَظِيمَةً مُفْعَمَةً بِغَضَبٍ شَدِيدٍ عَلَى أَعْدَائِهَا.'
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔ be, “Meʋã ŋu ɖe Zion nu vevie, eye
    medo dɔmedzoe, ʋã ŋu ɖe enu vevie.”
  eng-LEE: Thus hath said the Lord of hosts, I am jealous for Zion with a great jealousy,
    and with great fury am I jealous for her.
  asm-FB: '“বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘মই চিয়োনৰ অৰ্থে মহা অন্তৰ্জ্বালাৰে জ্বলিছোঁ,
    মই তাইৰ অৰ্থে মহা ক্ৰোধেৰে জ্বলিছোঁ!’'
  sus-A: مَنفّ عَلَتَلَ نَشَ عَ مَسٍن، «ﭑ مُ وَ مَ ﭑ قِرِن ندٍ شْن سِيٌن. ﭑ مَ حَمَ
    شَ قٍ شْرْشْ ﭑ مَ كِ قَنيِ.»
  fra-SBL: 'L''Éternel des armées dit : « Je suis jaloux de Sion avec une grande jalousie,
    et je suis jaloux d''elle avec une grande colère. »'
  hbo-hbo: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות קִנֵּ֥אתִי לְצִיֹּ֖ון קִנְאָ֣ה גְדֹולָ֑ה
    וְחֵמָ֥ה גְדֹולָ֖ה קִנֵּ֥אתִי לָֽהּ׃
  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga ũũ: “Nĩnjiguaga ũiru mũno nĩ ũndũ wa Zayuni;
    nĩndĩracinwo nĩ ũiru nĩ ũndũ wake.”'
  fra-NCL: 'Ainsi parle Yahweh des armées : Je suis animé pour Sion d’un grand zèle ;
    je suis animé pour elle d’une grande fureur.'
  cek-AK: misatuh kaminawk ih Angraeng mah, Zion nuiah paroeai uthaih ka tawnh, anih
    nuiah hmai kanung parai palungphuihaih ka tawnh, tiah thuih.
  cuk-cuk: '“Ani Bab-Jehová-Bela-Gangued-Nikad, weyob soged: Sión-dulemarbina an bela-bela
    nue soged. An bela-bela nue-binasogedbali, an e-isdarmaladse sabsur-ulud gusad.”'
  uig-CYR: '«Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: «Мениң Зионға
    бағлиған отлуқ муһәббитим қайнап ташти; Мениң униңға бағлиған отлуқ муһәббитим
    түпәйлидин униң дүшмәнлиригә ғәзивим қайнап ташти.'
  tel-2017: సేనల ప్రభువు యెహోవా ఆజ్ఞ ఇచ్చేదేమిటంటే “తీవ్రమైన ఆసక్తితో నేను సీయోను
    విషయంలో రోషం వహించాను. రౌద్రుడినై దాని విషయం నేను పట్టించుకున్నాను.”
  hat-BSA: 'Konsa pale SENYÈ Dèzame yo: “Mwen jalou anpil pou Sion; wi, ak gwo kòlè
    Mwen jalou pou li.”'
  kos-kos: “Nga arulana ke kasru acn Jerusalem ke sripen lungse yohk luk nu sin mwet
    we, sie lungse su pwanang nga kasrkusrak sin mwet lokoalok lal.
  hbo-WLC: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת קִנֵּ֥אתִי לְצִיּ֖וֹן קִנְאָ֣ה גְדוֹלָ֑ה
    וְחֵמָ֥ה גְדוֹלָ֖ה קִנֵּ֥אתִי לָֽהּ׃
  ibo-ibo: 'Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru: “Ana m ekwo
    ekworo dị ukwuu nʼihi Zayọn. Nʼezie, ekworo ahụ na-anụ m ọkụ dị ukwuu nʼahụ.”'
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ସିୟୋନର ପାଇଁ ମହା ଅନ୍ତର୍ଜ୍ୱାଳାରେ
    ଜ୍ୱଳୁଅଛୁ ଓ ତାହା ପାଇଁ ଆମ୍ଭେ ପ୍ରଚଣ୍ଡ କୋପରେ ଜ୍ୱଳୁଅଛୁ।
  chk-chk: “Üa ekipwichi ai üpwe alisi Jerusalem, pun üa fokun echeni aramasan. Lon
    ai echeniir üa song ngeni chon oputeer.”
  rop-rop: “Ai laigim Jerusalem brabli, en ai laigim main ron pipul olabat deya detmatj.
    Ai garram strong filing blanga olabat en ai wandi meigim main pipul olabat gudwan
    igin.
  ukr-1871: 'Так говорить Господь Саваот: Я був повен ревнивої любови до Сиону, тим
    то й запалав великим гнївом за його.'
  deu-1951: 'So spricht der HERR der Heerscharen: Ich eifere für Zion mit großem Eifer,
    und mit großem Grimm eifere ich für sie.'
  eng-JPS: '''Thus saith the LORD of hosts: I am jealous for Zion with great jealousy,
    and I am jealous for her with great fury.'
  srp-1865: 'Ovako veli Gospod nad vojskama: revnujem za Sion velikom revnošæu, i
    velikim gnjevom revnujem za nj.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye nti, “Nkwatirwa Sayuuni obuggya, obuggya
    obungi obw’ekitalo.”
  heb-heb: כה אמר יהוה צבאות קנאתי לציון קנאה גדולה וחמה גדולה קנאתי לה׃
  ben-IRV: “বাহিনীদের সদাপ্রভু এই কথা বলেন, ‘সিয়োনের জন্য আমি প্রবল আগ্রহে আগ্রহী
    এবং তার প্রতি আমি প্রচণ্ড ক্রোধে ভীষণভাবে জ্বলছি!’
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਸੀਯੋਨ ਲਈ ਵੱਡੀ ਅਣਖ ਨਾਲ ਅਣਖੀ ਹਾਂ,
    ਸਗੋਂ ਮੈਂ ਉਹ ਦੇ ਲਈ ਵੱਡੇ ਕ੍ਰੋਧ ਨਾਲ ਅਣਖੀ ਹਾਂ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါသည် ဇိအုန် တောင်အဘို့
    အလွန် စိတ် အားကြီးပြီ။ အလွန် အမျက် ထွက်၍ သူ့ အဘို့ စိတ် အားကြီးပြီ။
  hmo-hmo: “Siona do lau durua totona egu lalona ia hekwarahi bada noho, badina be
    Ierusalema lau lalokau henia bada noho. Inai lalokau ia goada dainai, lau ese
    Siona idia hadikaia gwauraia taudia lau badu henidia noho.”
  urd-urd: कि “रब्ब — उल — अफ़्वाज यूँ फ़रमाता है कि मुझे सिय्यून के लिए बड़ी गै़रत
    है बल्कि मैं गै़रत से सख़्त ग़ज़बनाक हुआ
  rus-SYN: 'так говорит Господь Саваоф: возревновал Я о Сионе ревностью великою, и
    с великим гневом возревновал Я о нем.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, Siↄna yã́ ma kũ gbãa maamaaɛ, àlɛ ma nↄ̀sɛ
    tɛ́kũ pãsĩpãsĩ.
  tcz-CHONGTHU: Hatchungnung Pakaiyin hitin aseije, Zion kangailut nahi agil lheh
    jeng in ahi, Jerusalem ka ngailut nahin eival-lhum jeng in ahi.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, “मी सियोनेसाठी खूप ईर्ष्यावान झालो आहे. तिच्या
    करीता क्रोधाने व आवेशाने ईर्ष्यावान झालो आहे.”
  qub-qub: '«Noga, munayniyoj Tayta Diosmi cayno në: Sioncho tiyajcunataga fiyupami
    cuyä. Chaynömi paycunata chiquejcunapäpis fiyupa rabyä.'
  bqp-bqp: nɛn nisinu kpɑ̃ Yerusɑlɛmun sɔ̃. Domi nɑ ye kĩ gem gem.
  hat-hat: '-Men sa Seyè ki gen tout pouvwa a di: Mwen sitèlman renmen moun mòn Siyon
    yo, mwen fè jalouzi anpil pou yo. Mwen fè kòlè sou lènmi yo.'
  eng-BSB: 'This is what the LORD of Hosts says: “I am jealous for Zion with great
    zeal; I am jealous for her with great fervor.”'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: «Siyɔn nɛɛʋɛ bɛ̀, ma yii wola ɠa
    bɛ̀, gaamazu, nà ɠalazu su ga ná-maayogi.'
  eng-WEBPB: 'The LORD of Armies says: “I am jealous for Zion with great jealousy,
    and I am jealous for her with great wrath.”'
  kbq-kbq: Nagra Saionigura tusiza hu'na navesi nentoe. Tamagerfa hu'na navesinente'na,
    ha' vahe'agura tusi narimpa ahenezmantoe.
  nhe-BL: 'Quej ni niimoTECO niquijtohua, na Tlen Niquinyacana Noelhuicac Ejcahua
    Ma Tlatlanitij: “Tlahuel niquintlasomati notlacajhua ipan Jerusalén pampa niquinicnelía
    miyac. Nijnequi san na ma nechicnelica huan nicualani miyac intla ax nechicnelíaj.”'
  bus-bus: Mamↄma Dii Zĩ̀kpɛde ma bè, mɛ́ɛ nↄ̀sɛgↄ̃aanↄ kpaa Zayↄn yã musu maamaa,
    èe ma nↄ̀sɛ kpataa pãsĩpãsĩ.
  gub-BL: — Azamutar katu Zeruzarez tawhu ihe. A'e rupi aikwahy iàmàtyry'ymar wanehe
    ihe.
  eng-DRA: 'Thus saith the Lord of hosts: I have been jealous for Sion with a great
    jealousy, and with a great indignation have I been jealous for her.'
