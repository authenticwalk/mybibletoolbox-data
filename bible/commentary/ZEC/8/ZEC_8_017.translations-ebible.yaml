verse: ZEC.008.017
translations:
  mal-C: നിങ്ങൾ പരസ്പരം ദോഷം നിരൂപിക്കരുത്, വ്യാജശപഥംചെയ്യാൻ ഇഷ്ടപ്പെടരുത്. ഇവയൊക്കെയും
    ഞാൻ വെറുക്കുന്നു,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Sinnt in eurem Herzen nichts Böses gegeneinander und habt nicht Gefallen
    an lügenhaftem Schwören! Denn solches alles, das hasse ich, ist der Spruch Jahwes.
  lin-lin: bosalaka mabongisi ya komonisa baninga na bino pasi te, bolingaka te kolapa
    ndayi ya lokuta ; pamba te makambo wana nyonso, nayina yango makasi, » elobi Yawe.
  eng-LSV: And do not devise the evil of his neighbor in your heart, || And do not
    love a false oath, || For all these [are] things that I have hated, || A declaration
    of YHWH.”
  eng-GNV: 'And let none of you imagine euill in your hearts against his neighbour,
    and loue no false othe: for all these are the things that I hate, saith the Lord.'
  eng-WEBSTER: 'And let none of you imagine evil in your hearts against his neighbor;
    and love no false oath: for all these are things that I hate, saith the LORD.'
  nhw-BL: Ma amo aqui moilhui ipan iyolo para quichihuilis seyoc se tlamantli catli
    amo cuali. Ayacmo xijtestigojquetzaca para melahuac se tlamantli catli anquimatij
    para amo melahuac quen ama anmechpactía anquichihuaj. Ya nopa amo nijnequi niquitas.’
    ” Quej nopa quiijtohua TOTECO.
  swh-ONEN: usipange mabaya dhidi ya jirani yako, wala msipende kuapa kwa uongo. Nayachukia
    yote haya,” asema Bwana.
  bba-bba: I ku ɡoo kɔ̃sɑ kuɑ. I ku bɔ̃ri weesuɡii ko. Domi yenibɑ kpurowɑ nɑ tusɑ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'and let none of you imagine evil in your hearts against his neighbour;
    and love no false oath: for all these are things that I hate, saith the Lord.'
  luo-luo: kik uchan timo marach ni joma ukiewogo, kendo kik uher kwongʼoru gi miriambo.
    Ok adwar gigi duto,” Jehova Nyasaye owacho.
  meu-meu: ba hahedika heheni daladia na lalomui ai basio lalo hata, bona gwauhamata
    koikoidia basio uralai; badina be unu ḡau iboudiai na na inai henidiamu. Iehova
    na e herevamu.
  npi-ULB: आफ्नो हृदयमा एक अर्काको विरुद्धमा खराबी गर्ने योजना नबनाओ, र झुटा शपथलाई
    प्रेम नगर - किनभने यी कुराहरूलाई म घृणा गर्दछु! – परमप्रभु घोषणा गर्नुहुन्छ ।”
  yor-yor: Ẹ má ṣe jẹ́ kí ẹnìkan ro ibi ni ọkàn rẹ̀ sí ẹnìkejì rẹ̀; ẹ má fẹ́ ìbúra
    èké; nítorí gbogbo nǹkan wọ̀nyí ni mo kórìíra,” ni Olúwa wí.
  pes-OPCB: در فکر اذیت دیگران نباشید و قسم دروغ نخورید، چون من از این کارها نفرت
    دارم.»
  tgl-ULB: At huwag hayaan ang sinuman sa inyo na magbalak ng masama sa inyong puso
    laban sa inyong kapwa, ni maakit sa mga hindi totoong panunumpa, sapagkat kinamumuhian
    ko ang lahat ng mga bagay na ito!''' Ito ang pahayag ni Yahweh.
  hui-hui: Wali agali mende karu mo ko holene mitangi nabi holene nga. Tígua godi
    lole pu howa ke̱ howa nalalimu. Bi ke̱ howa lolenebi godi lalu howa tiga tiga
    ndo mendeali mo hondo howa lolenebi keba halu guraga bulenebi uruni aleru bibahende
    i̱na hame naleore kogoni, laya lene.
  mya-mya: သင်​တို့​သည်​အ​ချင်း​ချင်း​ဘေး​အန္တ​ရာယ်​ဖြစ် စေ​မည့်​အ​ကြံ​အ​စည်​ကို​မ​ပြု​ကြ​နှင့်။
    ကျိန် ဆို​ခြင်း​ကို​ပြု​လျက်​မ​မှန်​သော​သက်​သေ​ကို မ​ခံ​ကြ​နှင့်။ လိမ်​လည်​ပြော​ဆို​မှု၊
    မ​တ​ရား သည့်​အ​မှု​နှင့် အ​ကြမ်း​ဖက်​မှု​တို့​ကို​ငါ​မုန်း ၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཚོ་མི་རེ་རེའི་སེམས་སུ་དོན་ངན་སྤྱོད་པར་ལྐོག་ཇུས་བཤམས་ནས་ཕན་ཚུན་ལ་གནོད་མ་བསྐྱལ་ཞིག
    རྫུན་གྱི་མནའ་བསྐྱལ་བར་དགའ་མི་རུང་། གང་ལ་ཞེ་ན། འདི་དག་ནི་ང་རང་སྡང་བའི་དོན་རྣམས་ཡིན་པས་སོ་ཞེས་གསུངས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  sna-sna: usarongera muvakidzani wako zvakaipa, uye usafarira kupika nhema. Ndinovenga
    zvose izvi,” ndizvo zvinotaura Jehovha.
  spa-BLM: y que ninguno de vosotros maquine el mal en su corazón contra su prójimo,
    y no améis el juramento falso; porque todas estas son cosas que yo aborrezco”,
    dice Yahvé.
  cac-cac: Man̈ eyac' chucal d'ayex junjun ex, man̈ eyac' e ti' d'a esal d'ayex junjun
    ex. A in Jehová in svala', val yel malaj in gana d'a juntzan̈ b'eyb'al chi', xchi
    Jehová.
  swh-ULB: Na asiwepo miongoni mwenu anayeazimu uovu moyoni mwake dhidi ya jirani
    yake, wala kuvutwa na viapo vya uongo; kwani haya yote ndiyo mambo ninayoyachukia!
    - asema Yahwe.”
  bel-bel: Ніхто з вас хай не намышляе ў сэрцы сваім ліхога супроць блізкага свайго,
    і ілжывай клятвы ня любеце; бо ўсё гэта Я ненавіджу, кажа Гасподзь.
  deu-ELBBK: und sinnt keiner auf des anderen Unglück in euren Herzen, und falschen
    Eid liebt nicht; denn alles dieses, ich hasse es, spricht der HERR.
  mbb-OT: Kenè kew pelanu te mezaat diyà te iring niw he etew, wey kenè kew penangdù
    te tarù. Su igkeepes ku is langun kayi he menge vaal.”
  mal-2015: നിങ്ങളിൽ ആരും തന്റെ കൂട്ടുകാരന്റെനേരെ ഹൃദയത്തിൽ ദോഷം നിരൂപിക്കരുതു; കള്ളസ്സത്യത്തിൽ
    ഇഷ്ടം തോന്നുകയും അരുതു; ഇതെല്ലാം ഞാൻ വെറുക്കുന്നതല്ലോ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: ma gondoľinen andro jile te kerel namištes jekh avreske a ma len rado e
    falošno vera. Bo kada savoro me našťi avri ačhav,“ phenel o RAJ.
  nlg-nlg: Kau bei padalaginighi na lei levu ke sikala sopa sakai tamiu. Kau bei nia
    hevei na tutugu sorisori nia na papari. Inau ke, u mua soloria na pegopego, ma
    gigirou mana vokavoka.
  pes-OPV: و در دلهای خود برای یکدیگر بدی میندیشید و قسم دروغ را دوست مدارید، زیراخداوند
    می‌گوید از همه این کارها نفرت دارم.»
  ron-1924: ничунул сэ ну гындяскэ ын инима луй рэу ымпотрива апроапелуй сэу ши нич
    сэ ну юбиць журэмынтул стрымб! Кэч тоате лукруриле ачестя Еу ле урэск’, зиче Домнул.”
  ben-OBCV: তোমাদের প্রতিবেশীর বিরুদ্ধে অনিষ্ট পরিকল্পনা করবে না, এবং মিথ্যা শপথ ভালোবেসো
    না। আমি এগুলি ঘৃণা করি,” সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: oo midkiinna yuusan qalbiga xumaan ugu fikirin deriskiisa, oo ha jeclaanina
    dhaar been ah, waayo, Rabbigu wuxuu leeyahay, Waxyaalahan oo dhammu waa waxyaalo
    aan necbahay.
  lat-VUC: 'Et unusquisque malum contra amicum suum ne cogitetis in cordibus vestris,
    et juramentum mendax ne diligatis: omnia enim hæc sunt quæ odi, dicit Dominus.'
  eng-ASVBT: 'and let none of you devise evil in your hearts against his neighbor;
    and love no false oath: for all these are things that I hate, saith Jehovah.'
  ita-1885: E non macchinate nel vostro cuore male alcuno l'un contro all'altro, e
    non amate il giuramento falso; perciocchè tutte queste cose son quelle che io
    odio.
  eng-LXXUP: 'and let none of you devise evil in his heart against his neighbor; and
    love not a false oath: for all these things I hate, saith the Lord Almighty.'
  eng-ULB: Do not plan to do evil within your heart against one another, and do not
    love false oaths—for these are the things I hate!—this is Yahweh's declaration.”
  spa-VBL: No hagan planes sobre cómo hacer el mal contra otros. Dejen de amar el
    engaño. Yo lo aborrezco, declara el Señor.
  fra-_FOB: Et ne méditez point dans vos cœurs le mal l'un contre l'autre, et n'aimez
    point les faux serments, toutes ces choses que je hais, dit l'Éternel.
  mal-mal: നിങ്ങളിൽ ആരും തന്റെ കൂട്ടുകാരന്റെ നേരെ ഹൃദയത്തിൽ ദോഷം നിരൂപിക്കരുത്; കള്ളസ്സത്യത്തിൽ
    ഇഷ്ടം തോന്നുകയും അരുത്; ഇതെല്ലാം ഞാൻ വെറുക്കുന്നതല്ലയോ” എന്നു യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: apne paṛosī ke ḳhilāf bure mansūbe mat bāndho aur jhūṭī qasam khāne ke
    shauq se bāz āo. In tamām chīzoṅ se maiṅ nafrat kartā hūṅ.’ Yih Rab kā farmān
    hai.”
  suz-BL: इन दातेमी थुंम मिम्‍शा, मरिम्‍शो मपमुने। जोल पा कसम मजने। मारदे हना मेको
    नेल्‍ल गो ग्रांग्रा दी‍नुङ” दे परमप्रभु यावेमी देंत। जकरिया ७:१०
  eng-NOY: And meditate not evil against one another in your hearts, And love not
    a false oath! For all these are things which I hate, saith Jehovah.
  ita-1927: nessuno macchini in cuor suo alcun male contro il suo prossimo, e non
    amate il falso giuramento; perché tutte queste cose io le odio, dice l’Eterno”.
  ckb-ckb: لە دڵەوە بیر لە خراپە مەکەنەوە بەرامبەر بە یەکتری؛ حەزتان لە سوێندخواردنی
    بە درۆ نەبێت. ڕقم لە هەموو ئەمانەیە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Let no one have any evil thought in his heart against his neighbour; and
    have no love for false oaths: for all these things are hated by me, says the Lord.'
  kan-OKCV: ನಿಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ನೆರೆಯವನ ವಿರುದ್ಧವಾಗಿ ಕೇಡನ್ನು ಕಲ್ಪಿಸದಿರಿ. ಸುಳ್ಳು ಪ್ರಮಾಣವನ್ನು
    ಪ್ರೀತಿಸಬೇಡಿರಿ. ಏಕೆಂದರೆ ಇವುಗಳನ್ನೆಲ್ಲಾ ನಾನು ಹಗೆಮಾಡುತ್ತೇನೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஒருவனும் பிறனுக்கு விரோதமாகத் தன் இருதயத்தில் தீங்கு நினைக்காமலும், பொய்
    சத்தியத்தின்மேல் பிரியப்படாமலும் இருங்கள்; இவைகளெல்லாம் நான் வெறுக்கிற காரியங்கள்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y ninguno de vosotros piense mal en su corazón contra su prójimo,
    ni améis juramento falso: porque todas estas son cosas que aborrezco, dice Jehová.'
  ron-BTF: Şi nimeni dintre voi să nu îşi închipuie răul în inimile voastre împotriva
    aproapelui său; şi nu iubiţi jurământul fals, pentru că toate acestea sunt lucruri
    pe care eu le urăsc, spune DOMNUL.
  eng-WEBP: and let none of you devise evil in your hearts against his neighbor, and
    love no false oath; for all these are things that I hate,” says the LORD.
  eng-FBV: Don't think up evil schemes against one another. Stop your love of lies.
    I hate all this, declares the Lord.
  nld-1939: beraamt elkanders ongeluk niet; hebt een afschuw van de meineed; want
    dit alles haat Ik, is de godsspraak van Jahweh!
  nch-BL: Ma amo aqui moilhui ipan iyolo para quichihuilis seyoc se tamanti cati amo
    cuali. Ayecmo xijtestigojquetzaca para melahuac se tamanti cati anquimatij para
    amo melahuac quej ama amechpactía anquichihuaj. Ya nopa amo nijnequi niquitas.’
    ” Quej nopa quiijtohua TOTECO.
  vie-1934: Chớ toan sự dữ trong lòng nghịch cùng kẻ lân cận; và chớ ưa sự thề dối,
    vì ấy đó là những điều mà ta ghét, Đức Giê-hô-va phán vậy.
  hin-CV: एक दूसरे के विरुद्ध बुरी युक्ति न करो, और झूठी शपथ खाने में तत्पर न हो.
    क्योंकि मैं इन सब बातों से घृणा करता हूं,” याहवेह की यह घोषणा है.
  spa-BES: Que nadie trame el mal en su corazón contra su prójimo; ni amén él juramento
    falso; porque todas estas cosas son odiadas por mí, dice el Señor.
  tdx-tdx: ko mifampikilily añ’arofo; ko inae’ areo ty fanta vilañe; fa hejeko iaby
    izay, hoe t’Iehovà.
  tha-KJV: อย่าคิดอุบายชั่วในใจต่อเพื่อนบ้าน อย่ารักคำปฏิญาณเท็จ สิ​่งทั้งปวงเหล่านี้เราเกลียดชัง”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E ninguém planeje o mal em seu coração contra seu próximo, nem ameis
    o juramento falso; porque eu odeio todas estas coisas, diz o SENHOR
  deu-ELO: und sinnet keiner auf des anderen Unglück in euren Herzen, und falschen
    Eid liebet nicht; denn alles dieses, ich hasse es, spricht Jehova.
  eng-WYC-2018: and think ye not in your hearts, any man, evil against his friend,
    and love not a false oath; for all these things it be which I hate, saith the
    Lord. (and think ye not in your hearts, anyone, evil against his friend, or against
    his neighbour, and do not love to make a false oath, or to commit perjury; for
    all these be the things which I hate, saith the Lord.)
  epo-epo: ne intencu en via koro malbonon unu kontraŭ la alia, kaj ne amu mensogan
    ĵuron; ĉar ĉion ĉi tion Mi malamas, diras la Eternulo.
  uig-PIN: ⱨeqkim kɵnglidǝ ɵz yeⱪiniƣa yamanliⱪ oylimisun; ⱨeqⱪandaⱪ yalƣan ⱪǝsǝmgǝ
    xerik bolmanglar; qünki Mǝn dǝl bularning ⱨǝmmisigǝ nǝprǝtlinimǝn, dǝydu Pǝrwǝrdigar.
  beo-beo: 'Dilia eno enoma se imunusa: mae ilegema. Dilia fofada:su ganodini, ilegele
    sia:sea, ogogosu sia: mae sia:ma. Na da ogogosu amola moloi hame hou amola gegene
    nimi dasu hou huluane bagade higasa.’”'
  tpi-OTNT: Yupela i no ken tingting long mekim pasin nogut long ol arapela manmeri.
    Taim yupela i sanap long kot, yupela i no ken autim tok giaman. Mi no laikim tru
    pasin bilong giaman na pasin bilong paulim kot na pasin bilong kros pait.”
  hau-SA: kada ku ƙulla wa maƙwabtanku mugunta, kuma kada ku so yin rantsuwa ta ƙarya.
    Ina ƙyamar waɗannan duka,” in ji Ubangiji Maɗaukaki.
  uig-LAT: héchkim könglide öz yéqinigha yamanliq oylimisun; héchqandaq yalghan qesemge
    shérik bolmanglar; chünki Men del bularning hemmisige nepretlinimen, deydu Perwerdigar.
  nde-nde: lingakheli umakhelwane wenu amacebo amabi, njalo lingaze lathanda ukufunga
    ngokungamanga. Konke lokhu ngiyakuzonda,” kutsho uThixo.
  ton-ton: Pea ʻoua naʻa femahalokoviʻaki ʻi homou loto ki homou kaungāʻapi, pea ʻoua
    naʻa manako ki he fuakava loi; he ʻoku pehē ʻe Sihova, ko e ngaahi meʻa ia ʻoku
    ou fehiʻa ki ai.”
  ces-1613: Aniž kdo bližnímu svému zlého obmýšlej v srdci svém, též přísahy falešné
    nemilujte; nebo všecko to jest, čehož nenávidím, praví Hospodin.
  eng-WMB: and let none of you devise evil in your hearts against his neighbor, and
    love no false oath; for all these are things that I hate,” says the LORD.
  tam-TCV: உங்கள் அயலவனுக்கு எதிராகத் சதித்திட்டம் வகுக்க வேண்டாம். பொய் சத்தியம்
    செய்ய பிரியப்பட வேண்டாம். இவையனைத்தையும் நான் வெறுக்கிறேன்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ayaw paglaraw ug daotan diha sa inyong mga kasingkasing batok sa usag-usa,
    ug ayaw higugmaa ang bakak nga panumpa—tungod kay mao kini ang mga butang nga
