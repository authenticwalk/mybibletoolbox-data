    শপথ যেন না ভালবাসে; কারণ আমি এই সমস্ত বিষয় ঘৃণা করি’।” এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਵਿਰੁੱਧ ਆਪਣੇ ਮਨ ਵਿੱਚ ਬੁਰਿਆਈ ਕਰਨ ਦੀ ਯੋਜਨਾ
    ਨਾ ਬਣਾਵੇ ਅਤੇ ਨਾ ਕੋਈ ਝੂਠੀ ਸਹੁੰ ਨਾਲ ਪਿਆਰ ਕਰੇ, ਕਿਉਂ ਜੋ ਇਹਨਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਤੋਂ ਮੈਂ
    ਘਿਣ ਕਰਦਾ ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: တယောက် ကိုတယောက်အဘယ်သူမျှမ ကောင်းသောအကြံကို မ ကြံ ကြနှင့်။ မ မှန်သော ကျိန်ဆို
    ခြင်းကို မ နှစ်သက် ကြနှင့်။ ထိုသို့ သော အမှု ရှိသမျှ တို့ကို ငါမုန်း သည်ဟု ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Umui ta ta ese emui badibadinai noho taudia do umui hadikaia dalana do
    umui tahua lasi, bona Lohiabada ena ladana dekenai hereva koikoi do umui gwauraia
    lasi. Lau Lohiabada ese unai kara ibounai dekenai lau badu henia noho momokani.”
  urd-urd: और तुम में से कोई अपने भाई के ख़िलाफ़ दिल में बुरा मंसूबा न बाँधे, झूटी
    क़सम को 'अज़ीज़ न रख्खे; मैं इन सब बातों से नफ़रत रखता हूँ ख़ुदावन्द फ़रमाता है।”
  rus-SYN: Никто из вас да не мыслит в сердце своем зла против ближнего своего, и
    ложной клятвы не любите, ибо все это Я ненавижу, говорит Господь.
  bqc-SIM: Á gbɛ̃e suli vãikpaaĩ ń a gbɛ̃́deeoo. Ɛɛtoa ń ma tↄ́o suli kááguo,
    asa má za yã́piↄu píiɛ. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Lunggel dihlouvin kichangto hih-un, thutah'a na kihahsel na petchah
    in lang jouleh nal seija na kipehna su tang jong in,
  mar-mar: आपल्या शेजाऱ्यांना त्रास देण्यासाठी कट करु नका. खोटी शपथ देण्याची आवड धरू
    नका. कारण या गोष्टींचा मला द्वेष आहे.” परमेश्वराने या गोष्टी सांगितल्या आहेत.
  qub-qub: Jucniqui-jucniquipis ama mana allita ruranacuynachu. Chayno manacajpitapis
    ama juraychu. Chaycunataga pasaypami melanäcö. Noga Tayta Diosmi chayno në.»
  bqp-bqp: I ku goo kɔ̃sɑ kuɑ. I ku bɔ̃ri weesugii ko. Domi yenibɑ kpurowɑ nɑ tusɑ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Pa fè plan pou nou aji mal yonn ak lòt. Pa fè sèman, lèfini pou n'ap bay
    manti pou akize moun. Paske, tou sa se bagay mwen pa vle wè. Se Seyè a menm ki
    di sa!
  eng-BSB: do not plot evil in your hearts against your neighbor, and do not love
    to swear falsely, for I hate all these things,” declares the LORD.
  tod-tod: Wo tanɔpɛ ge mina faa ɲɔu ɓɛtɛ yiimaʋɛ bɔɔlaiti daalɔɠɔma, à mina ɗa ga
    ɠona ga zɛɛi, tɔɔzei naama vai tanɔpɛ bɛlɛ la bɛ̀.» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii
    wooi ɠana.
  eng-WEBPB: and let none of you devise evil in your hearts against his neighbour,
    and love no false oath; for all these are things that I hate,” says the LORD.
  kbq-kbq: Magomofoma azeri havizama hu nanekea retrora osuta, havigema huno huvempama
    huzankura tamavesi tamavesia osiho. Ama ana maka zantaminkura tusiza huno nagonete
    huno Ra Anumzamo'a hu'ne.
  nhe-BL: Ma axaca moilhui ipan iyolo para quichihuilis seyoc se tlamantli tlen ax
    cuali. Ayoc xijtestigojquetzaca para melahuac se tlamantli tlen inquimatij para
    ax melahuac queja ama inmechpactía inquichihuaj. Ya nopa ax nijnequi niquitas.’”
    Quej nopa quiijtohua TOTECO.
  bus-bus: A gbɛ̃ke tón a gbɛ̃daaa kpákpa a zaaaoro. Ɛgɛtona kↄ̃n ma tↄ́o tón kɛarero,
    zaakɛ ma za yã pìnↄn píngi. Mamↄma Dii Zĩ̀kpɛde mámbe má ò.
  gub-BL: — Azapo putar ma'e hemetarer ipyro pà amo wanuwi nehe, peze zo nehe. Penemu'em
    zo nehe. Ta'e ihe Tupàn Tuweharupi Wiko Ma'e naheakatuwawahy kwaw agwer ma'e iapo
    haw rehe ihe xe.
  eng-DRA: 'And let none of you imagine evil in your hearts against his friend: and
    love not a false oath: for all these are the things that I hate, saith the Lord.'
