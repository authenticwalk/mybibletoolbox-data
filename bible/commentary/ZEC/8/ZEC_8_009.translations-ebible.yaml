verse: ZEC.008.009
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഈ വാക്കുകൾ ശ്രദ്ധിച്ചുകേൾക്കുക,
    ‘ആലയം പണിയുന്നതിന് നിങ്ങളുടെ കരങ്ങൾ ബലമുള്ളവ ആയിരിക്കട്ടെ.’ സൈന്യങ്ങളുടെ യഹോവയുടെ
    ആലയം പണിയുന്നതിന് അടിസ്ഥാനമിട്ടപ്പോൾ അന്നു സന്നിഹിതരായിരുന്ന പ്രവാചകന്മാർ സംസാരിച്ച
    വചനങ്ങൾ ഇതുതന്നെ ആയിരുന്നു.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Regt rüstig eure Hände, ihr, die ihr
    in diesen Tagen diese Worte aus dem Munde der Propheten vernehmt, die aufgetreten
    sind zu der Zeit, da zum Wiederaufbau des Hauses Jahwes der Heerscharen, des Tempels,
    der Grund gelegt ward!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Bino ba-oyo, na mikolo
    oyo, bozali koyoka maloba kaka oyo basakoli balobaki, lokola bazalaki awa na tango
    miboko ya Tempelo ya Yawe, Mokonzi ya mampinga, ezalaki kotongama, boyika mpiko
    mpe bolendisa maboko na bino mpo na kotonga Tempelo oyo ya Yawe.'
  eng-LSV: 'Thus said YHWH of Hosts: Let your hands be strong, || You who are hearing
    in these days these words from the mouth of the prophets, || That in the day the
    house of YHWH of Hosts has been founded, || The temple [is] to be built.'
  eng-GNV: Thus sayth the Lord of hostes, Let your hands be strong, ye that heare
    in these dayes these words by the mouth of the Prophets, which were in the day,
    that the foundation of the House of the Lord of hostes was laide, that the Temple
    might be builded.
  eng-WEBSTER: Thus saith the LORD of hosts; Let your hands be strong, ye that hear
    in these days these words by the mouth of the prophets, who were in the day when
    the foundation of the house of the LORD of hosts was laid, that the temple might
    be built.
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    “Xijpiyaca chicahualistli, amojuanti catli anquicaquij ni camanali por nopa tlajtol
    pannextiani huan anitztoyaj nopona quema quitlalijque nopa tzinpehualtili. Xitequitica
    chicahuac huan xijtlamiltica nopa tiopamitl.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Ninyi ambao sasa mnasikia
    maneno haya yanayozungumzwa na manabii ambao walikuwepo wakati wa kuwekwa kwa
    msingi wa nyumba ya Bwana Mwenye Nguvu Zote, mikono yenu na iwe na nguvu ili Hekalu
    liweze kujengwa.'
  bba-bba: Wee ye nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ ɡeruɑ. Nɑ nɛɛ, i wɔruɡɔru koowo
    bɛɛ be i nuɑ ɡisɔ ye nɛn sɔmɔbu bɑ ɡeruɑ sɑnɑm mɛ bɑ nɛn sɑ̃ɑ yee ten kpɛɛkpɛɛku
    swĩi.
  eng-KJVCPB: Thus saith the Lord of hosts; Let your hands be strong, ye that hear
    in these days these words by the mouth of the prophets, which were in the day
    that the foundation of the house of the Lord of hosts was laid, that the temple
    might be built.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Un joma winjo wechegi mane jonabi
    mane nitie e kinde mane iketo mise mar od Jehova Nyasaye Maratego owuoyoe, koro
    beduru mondo hekalu oger.'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Umui, ina negana ai ini hereva o hakala
    henimu, dubu helaḡana baine gini totona Iehova Sabaota ena dubu badina e atoa
    dinana amo peroveta taudia ududia amo e lasi herevadia o kamonaimu taumui e, imamui
    ba ha-aukadia.'
  npi-ULB: 'सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: मेरो यस घरको जग बसालिँदा अगमवक्ताहरूको
    ओठबाट निस्केका वचनहरू जसले अहिले सुन्दछन्, सेनाहरूका परमप्रभु भन्‍नुहुन्छ: आफ्ना
    हातहरू बलिया बनाओ, ताकि त्यो मन्दिर निर्माण गर्न सकियोस् ।'
  yor-yor: Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Jẹ́ kí ọwọ́ yín le ẹ̀yin ti ń gbọ́
    ọ̀rọ̀ wọ̀nyí ní ọjọ́ wọ̀nyí ni ẹnu àwọn wòlíì tí ó wà ni ọjọ́ tí a fi ìpìlẹ̀ ilé
    Olúwa àwọn ọmọ-ogun lélẹ̀, jẹ́ ki ọwọ́ rẹ̀ le kí a bá lè kọ́ tẹmpili.
  pes-OPCB: '«خداوند لشکرهای آسمان می‌فرماید: حال، دست به کار شوید و با دلگرمی کار
    کنید، زیرا از هنگامی که پی ریزی خانهٔ خداوند لشکرهای آسمان را شروع کردید، انبیا
    با سخنان خود پیوسته شما را تشویق کرده‌اند.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh ng mga hukbo: Kayong ngayong nagpapatuloy sa
    pakikinig sa mga salita na nagmumula sa mga bibig ng mga propeta nang inilatag
    ang pundasyon ng aking tahanan— itong aking tahanan na Yahweh ng mga hukbo: Palakasin
    ninyo ang inyong mga kamay upang maitayo ang templo.'
  hui-hui: Tígua biabe hongo howaore bialu holene nga. I̱naga anda biago pigane bialu
    hemingi i̱naga bi mana latagi haga agali biarume bi latagi hayaru manda bilimu.
    Áyubi nde tí bi mbiraore ogoni aria dege hale haramigoni.
  mya-mya: ရဲ​ရင့်​မှု​ရှိ​ကြ​လော့။ ယ​ခု​သင်​တို့​ကြား​သိ ကြ​ရ​သည့်​စ​ကား​များ​သည်
    ငါ​အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​ကို ပြန်​လည် တည်​ဆောက်​ရန်​အုတ်​မြစ်​ချ​ချိန်​၌​ပ​ရော​ဖက်
    တို့​ဟော​ကြား​ခဲ့​ကြ​သည့်​စ​ကား​များ​ပင် ဖြစ်​၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། སྔར་དཔུང་ཚོགས་ཀུན་གྱི་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རྩིག་གདན་བཏིངས་ནས་དེ་བཞེང་བར་གྲ་སྒྲིག་བྱེད་པའི་ཉིན་མོར།
    ལུང་སྟོན་པ་རྣམས་ཀྱིས་དངོས་སུ་བསྒྲགས་པའི་གཏམ་ཐོས་མྱོང་བ་ཁྱོད་ཅག་གི་ལག་པ་ནི་ངེས་པར་ད་ལྟ་ནས་སྟོབས་དང་ལྡན་པར་གྱིས་ཤིག
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Imi munonzwa mashoko aya iye zvino, akataurwa
    navaprofita vaivapo nheyo dzemba yaJehovha Wamasimba Ose padzakateyiwa, maoko
    enyu ngaasimbe kuti temberi igovakwa.'
  spa-BLM: 'Dice Yahvé de los Ejércitos: “Fortalezcan sus manos, ustedes que escuchan
    en estos días estas palabras de boca de los profetas que estaban en el día en
    que se pusieron los cimientos de la casa de Yahvé de los Ejércitos, el templo,
    para que fuera edificado.'
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: A ex ix eyab'' juntzan̈
    lolonel ix yalel eb'' in checab'' atax ix em yich sb''ojixi in templo, aq''uec
    eyip, munlajan̈ec e masanil.'
  swh-ULB: 'Yahwe wa majeshi asema hivi: Ninyi mnaoendelea kusikia maneno yaleyale
    yaliyotoka katika vinywa vya manabii msingi wa nyumba yangu ulipowekwa - hii nyumba
    yangu, Yahwe wa majeshi: Itieni nguvu mikono yenu ili hekalu lijengwe.'
  bel-bel: 'Так кажа Гасподзь Саваоф: умацуйце рукі вашыя вы, хто чуе сёньня словы
    гэтыя з вуснаў прарокаў, якія былі пры заснаваньні дому Госпада Саваофа, для будаўніцтва
    храма.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Stärkt eure Hände, die ihr in diesen
    Tagen diese Worte aus dem Mund der Propheten hört, die an dem Tag waren, da der
    Grund des Hauses des HERRN der Heerscharen, des Tempels, gelegt wurde, um ihn
    zu erbauen!'
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem, “Heini he menge lalag migkaǥi zengan
    te menge ebpeneuven hein timpu te kebeeli te pundasyun te valey ku. Ne ǥuntaan
    te neuman niw heini mezineg, mebpekelig-en kew su wey niw mepasad is kebangun
    te valey ku.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയമായ
    മന്ദിരം പണിയേണ്ടതിന്നു അടിസ്ഥാനം ഇട്ട നാളിൽ ഉണ്ടായിരുന്ന പ്രവാചകന്മാരുടെ വായിൽനിന്നു
    ഈ വചനങ്ങളെ ഈ കാലത്തു കേൾക്കുന്നവരേ, ധൈര്യപ്പെടുവിൻ.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Mi zoraľon tumenge o vasta, tumenge,
    so adadžives šunen kala lava! Kada phende the o proroka, save sas paš oda, akor
    sar pes zathode o zakladi, hoj pes te ačhavel o Chramos le Nekzoraleder RAJESKRO.'
  nlg-nlg: Kau tuguru nagsi! Igau tau goi rongoviloigi so na lei kokoe rana prophet
    tana bosai tana bona tau vuivunia na gelivagi tau gonia tana bona tau vuivunia
    na tuguruvaghi ni oliana nigua na vale tabu.
  pes-OPV: 'یهوه صبایوت چنین می‌گوید: دستهای شما قوی شود‌ای کسانی که در این ایام این
    کلام را از زبان انبیا شنیدید که آن در روزی که بنیادخانه یهوه صبایوت را برای بنا
    نمودن هیکل نهادند واقع شد.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: ‘Ынтэрици-вэ мыниле, чей че аузиць астэзь
    ачесте кувинте дин гура пророчилор каре ау ворбит ын зиуа кынд с-а пус темелия
    Касей Домнулуй оштирилор, кынд с-а ынчепут сэ се зидяскэ Темплул!'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “সর্বশক্তিমান সদাপ্রভুর গৃহের ভিত্তি
    স্থাপনের সময় ভাববাদীদের মুখের কথা এখন যে তোমরা শুনতে পাচ্ছ, তোমাদের হাত সবল হোক
    যেন মন্দির নির্মাণ করা হয়।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Gacmihiinnu xoog ha yeesheen, kuwiinna
    wakhtigan erayadan ka maqla afka nebiyada kuwaasoo joogay maalintii aasaaskii
    guriga Rabbiga ciidammada, kaasoo ah macbudka, loo dhigay si loo dhiso.
  lat-VUC: 'Hæc dicit Dominus exercituum: Confortentur manus vestræ, qui auditis in
    his diebus sermones istos per os prophetarum, in die qua fundata est domus Domini
    exercituum, ut templum ædificaretur.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: Let your hands be strong, ye that hear
    in these days these words from the mouth of the prophets that were in the day
    that the foundation of the house of Jehovah of hosts was laid, even the temple,
    that it might be built.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Sieno le vostre mani rinforzate,
    o voi, che udite queste parole in questi tempi, dalla bocca de'' profeti, che
    sono stati nel giorno che la Casa del Signor degli eserciti, il tempio, è stata
    fondata, per esser riedificata.'
  eng-LXXUP: Thus saith the Lord Almighty; Let your hands be strong, ye that hear
    in these days these words out of the mouth of the prophets, from the day that
    the house of the Lord Almighty was founded, and from the time that the temple
    was built.
  eng-ULB: 'Yahweh of hosts says this: You who now continue to hear the same words
    that came from the prophets'' mouths when the foundation of my house was laid—this
    house of mine, Yahweh of hosts: Strengthen your hands so that the temple can be
    built.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Sean fuertes para que el Templo
    sea terminado. Todos los que hoy están aquí, están oyendo las mismas palabras
    de los profetas que estuvieron presentes en el día que se fundó y se estableció
    el Templo del Señor Todopoderoso.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Que vos mains se fortifient, ô vous
    qui entendez aujourd''hui ces paroles de la bouche des prophètes, au temps où
    la maison de l''Éternel des armées a été fondée et son temple rebâti.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയമായ
    മന്ദിരം പണിയേണ്ടതിന് അടിസ്ഥാനം ഇട്ട നാളിൽ ഉണ്ടായിരുന്ന പ്രവാചകന്മാരുടെ വായിൽനിന്ന്
    ഈ വചനങ്ങളെ ഈ കാലത്ത് കേൾക്കുന്നവരേ, ധൈര്യപ്പെടുവിൻ.'
  urd-GVR: Rabbul-afwāj farmātā hai, ‘Hauslā rakh kar tāmīrī kām takmīl tak pahuṅchāo!
    Āj bhī tum un bātoṅ par etamād kar sakte ho jo nabiyoṅ ne Rabbul-afwāj ke ghar
    kī buniyād ḍālte waqt sunāī thīṅ.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना “गेपुकी शुश गेय पने। ङोंइती
    गे आं लोव़ पाइबपुकीम लोव़ पशो नें‍तीनी। मेकोपुकी मुर नेल्‍ल आन परमप्रभु यावे आं
    खिं लेंशा सेल्‍ची ना ङा जग वोइक्‍ची ना बाक्‍तेक्‍म। यसैया ३५:३
  eng-NOY: 'Thus saith Jehovah of hosts: Let your hands be strong, Ye that hear in
    these days These words by the mouth of the prophets, Who were in the day when
    the foundation of the house of Jehovah of hosts was laid, The temple, that it
    might be built.'
  ita-1927: 'Così parla l’Eterno degli eserciti: Le vostre mani sian forti, o voi
    che udite in questi giorni queste parole dalla bocca dei profeti che parlarono
    al tempo che la casa dell’Eterno, il tempio, fu fondata, per esser ricostruita.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «ئێستا گوێتان لەم پەیامە بێت، ”با دەستەکانتان
    بەهێزبن بۆ ئەوەی پەرستگاکە بنیاد بنرێت.“ هەر ئەوەش بوو کە پێغەمبەرەکان لە ڕۆژی
    دامەزراندنی ماڵی یەزدانی سوپاسالار گوتیان.'
  eng-BBE: 'This is what the Lord of armies has said: Let your hands be strong, you
    who are now hearing these words from the mouths of the prophets, that is to say,
    in the days when the base of the house of the Lord of armies has been put in place
    for the building of the house, that is the Temple.'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ದೇವಾಲಯವನ್ನು ಕಟ್ಟುವ ಹಾಗೆ ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರ ಆಲಯದ ಅಸ್ತಿವಾರವು ಹಾಕಲಾದ ದಿವಸದಲ್ಲಿದ್ದ ಪ್ರವಾದಿಗಳ ಬಾಯಿಂದಾದ ಈ ವಾಕ್ಯಗಳನ್ನು
    ಈ ದಿವಸಗಳಲ್ಲಿ ಕೇಳುವವರೇ, ನಿಮ್ಮ ಕೈಗಳು ಬಲವಾಗಿರಲಿ.'
  tam-2017: சேனைகளுடைய யெகோவாவின் வீடாகிய ஆலயம் கட்டப்படும்படிக்கு அதின் அஸ்திபாரங்கள்
    போடப்பட்ட நாள்முதற்கொண்டிருக்கிற தீர்க்கதரிசிகளின் வாயினால் இந்த வார்த்தைகளை இந்நாட்களில்
    கேட்டுவருகிறவர்களே, உங்கள் கைகள் திடப்படக்கடவது என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: Esfuércense vuestras manos,
    de vosotros los que oís en estos días estas palabras de la boca de los profetas,
    desde el día que se echó el cimiento á la casa de Jehová de los ejércitos, para
    edificar el templo.'
  ron-BTF: 'Astfel spune DOMNUL oştirilor: Să fie tari mâinile voastre, voi care auziţi,
