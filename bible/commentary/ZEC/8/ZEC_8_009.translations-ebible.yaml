    words from the mouths of the prophets, yea, those prophets from the days in which
    the House of the Lord of hosts was founded, who say that the Temple should now
    be built.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Fortigu viajn manojn, vi, kiuj aŭdas en
