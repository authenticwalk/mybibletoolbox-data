  mdy-ETH: «ቢያ ባኮ ዎይሣ ጎዳሢኮ ጌኤዦ ማኣሮ ጊንሣ ማዣኒ ዓይፆ ሹጫ ዾቂንቴያና ዒኢካ ዓኣ ታ ማሊፆ ኬኤዛ ዓሳ ዒንሢም
