    huan anitztoyaj nopona quema quitalijque nopa tatzinpehualtili. Xitequitica chicahuac
    huan xijtamiltica nopa tiopamit.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Các ngươi là kẻ, đương những ngày
    nầy, nghe các lời ấy từ miệng các tiên tri trong ngày mà nhà Đức Giê-hô-va vạn
    quân, tức là đền thờ, đã được lập nền để xây lên, thì các ngươi khá làm tay mình
    nên mạnh.'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “अब तुम इन बातों को सुनो, ‘तुम्हारे
    हाथ मजबूत रहें ताकि मंदिर को बनाया जा सके.’ यही बात उन भविष्यवक्ताओं के द्वारा
    कही गई है जो सर्वशक्तिमान याहवेह के भवन की नीव डालने के समय उपस्थित थे.'
  spa-BES: 'Esto es lo que el Señor de los ejércitos ha dicho: Sean fuertes sus manos,
    ustedes que ahora escuchan estas palabras de la boca de los profetas, es decir,
    desde el día en que los cimientos de la casa de El señor de los ejércitos se ha
    establecido para la reconstrucción de la casa, que es el Templo.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Haozaro o fità’ areoo, ry mahajanjiñe o tsaraem-palie’
