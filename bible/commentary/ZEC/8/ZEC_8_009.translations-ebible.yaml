    rezaoo, soa te hamboareñe i kivohoy.'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า จงให้มือของเจ้าทั้งหลายแข็งแรง คือเจ้าทั้งหลายผู้​ได้​ยินถ้อยคำเหล่านี้ในกาลนี้ซึ่งมาจากปากผู้​พยากรณ์​ทั้งหลาย
    ซึ่งอยู่ในวั​นที​่​ได้​วางรากฐานพระนิเวศของพระเยโฮวาห์จอมโยธา เพื่อว่าจะได้ก่อสร้างพระวิหารนั้นขึ้น
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Sejam fortes vossas mãos, vós que
