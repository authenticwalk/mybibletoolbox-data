  tbz-SIM: 'Ntɛ mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ n tú mù: Yɑ́úkùnnɛnɛ̀ di kɔ̃̀ntì díndi
    bɛ̀ɛ̀ kèè m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛ́i ntìì nɑ́ɑǹtì n cĩ́ɛ̃̀tɛ̀ pũũku dìì mɔ̀nnì.'
  msy-2020: Egha Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, “Ia uan aghariba gavgavim
    dar anɨng, nan Dɨpenimɨn ingar. Godɨn akam inigha izir gumaziba, me fomɨra Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itimɨn Dɨpenimɨn ingangarim forir dughiamɨn ikia Godɨn
    akamɨn gun mɨgei. Ezɨ ia datɨrɨghɨn men akatoribar otivizir akabara ia ua dagh
    nɨghnɨgh.
  dop-dop: 'Ḿpʋɣʋ Pə tənɑ pə tʋ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ɩ́ kɑɑsɩ mə tɩ. Mpi tɔ, nɔɔnɔɔ ɩ́
    nɩɩkɩ mɑ nɔɔsɩ nsi mɑɑ sɩɩwɑ tɔ. Nsəɣɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛləsəlɑɑ kɑ kpɑɑlɑ wɑɑtʋ
    wei pɑ tɑɣɑnɑ Ɩsɔ təsɛɛlɛ kite sɩɩʋ sɩ pɑ ŋmɑɑkɩ-tɛ tɔ.'
  azb-azb: 'Ordular Rəbbi belə deyir: «Ordular Rəbbinin evinin – məbədin tikilməsi
    üçün təməli qoyulan gün orada peyğəmbərlərin dediyi bu sözləri o vaxt eşidənlər,
    qoy qolunuza güc gəlsin.'
  eng-DBY: 'Thus saith Jehovah of hosts: Let your hands be strong, ye that hear in
    these days these words by the mouth of the prophets, that were in the day that
    the foundation of the house of Jehovah of hosts was laid, that the temple might
    be built.'
  hin-2017: सेनाओं का यहोवा यह कहता है, “तुम इन दिनों में ये वचन उन भविष्यद्वक्ताओं
    के मुख से सुनते हो जो सेनाओं के यहोवा के भवन की नींव डालने के समय अर्थात् मन्दिर
    के बनने के समय में थे।
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Yeen ñi dégg kàddu yii tey
    ci gémmiñu yonent yi fekke woon ba ñuy teg kenug kër Aji Sax ji Boroom gàngoor
    yi, ngir tabaxaat kër gi, nangeen góor-góorlu.'
  eng-YLT: 'Thus said Jehovah of Hosts: Let your hands be strong, Ye who are hearing
    in these days these words from the mouth of the prophets, That in the day the
    house of Jehovah of Hosts Hath been founded, the temple [is] to be built.'
  kne-kne: “Papigsaen yo din nemnem yo, tan din dinnge yo ed wani et siya met laeng
    din inbagbagan di mamadto sin naisaadan di fondasyon di maamag kasin ay Timplok.
  eng-WYC-2017: The Lord of hosts saith these things, Be your hands comforted, which
    hear in these days these words by the mouth of prophets, in the day in which the
    house of the Lord of hosts is founded, that the temple should be builded again.
  eng-WMBB: 'The LORD of Hosts says: “Let your hands be strong, you who hear in these
    days these words from the mouth of the prophets who were in the day that the foundation
    of the house of the LORD of Hosts was laid, even the temple, that it might be
    built.'
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, ‘हौसला रखकर तामीरी काम तकमील तक पहुँचाओ! आज भी
    तुम उन बातों पर एतमाद कर सकते हो जो नबियों ने रब्बुल-अफ़वाज के घर की बुनियाद डालते
    वक़्त सुनाई थीं।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Gamu pu avosi kamahire
    sari zinama hire sapu zama ni ri poropita totoso tava sokirae sa Zelepade te Zihova
    Tadi na Qeto Minate, si madi ṉiṉira sari lima mia pude mani ta kuri sa Zelepade.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Isin warri amma dubbii raajonni
    yeroo hundeen mana Waaqayyo Waan Hunda Dandaʼuu buufametti achi turan dubbatan
    kana dhageessan, akka manni qulqullummaa ijaaramuuf irreen keessan haa jabaatu.'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Fortifiez vos mains, vous qui entendez
    aujourd’hui ces paroles de la bouche des prophètes qui parurent au temps où fut
    fondée la maison de l’Éternel des armées, où le temple allait être bâti.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Ɛ wɛkilɛ, ɛ tan naxanye
    falani itoe mɛma, nabine yi naxanye falama muxune yi Alatala Sɛnbɛn Birin Kanna
    banxin bɛtɛn sama waxatin naxan yi a ti feen na.
  haw-1868: Ke olelo mai nei o Iehova o na kaua penei, E hooikaika i ka oukou mau
    lima, E ka poe lohe i keia mau la ia mau olelo, Ma ka waha o na kaula, O ka poe
    e noho ana i ka wa i hookumuia'i ka hale o Iehova o na kaua, I kukuluia'i ka luakini.
  arb-NAV: وَلْتَتَشَدَّدْ أَيْدِيكُمْ أَنْتُمْ يَا مَنْ تَسْمَعُونَ هَذِهِ الْكَلِمَاتِ
    الَّتِي نَطَقَ بِها الأَنْبِيَاءُ الَّذِينَ كَانُوا حَاضِرِينَ عِنْدَ إِرْسَاءِ
    أَسَاسِ هَيْكَلِ الرَّبِّ الْقَدِيرِ لإِعَادَةِ بِنَائِهِ،
  ewe-ewe: Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi, “Mi ame siwo le nya
    siwo nyagblɔɖilawo gblɔ da ɖi la sem, ame siwo nɔ anyi hafi woɖo Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ la ƒe gbedoxɔ la gɔme anyi, mido ŋusẽ nu be miawu gbedoxɔ la tutu nu.
  eng-LEE: Thus hath said the Lord of hosts, Let your hands be strong, ye that hear
    in these days these words out of the mouth of the prophets, who [spoke] on the
    day that the foundation of the house of the Lord of hosts was laid, when the temple
    was to be built.
  asm-FB: '“বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘তোমালোক সাহিয়াল হোৱা, যি কথা বর্তমান
    শুনি আছা সেই একেই বাক্য ভাববাদীসকলৰ মুখেৰে কোৱা হৈছিল, যেতিয়া তেওঁলোকে বাহিনীসকলৰ
    যিহোৱাৰ গৃহৰ ভিত্তিমূল স্থাপন কৰা হৈছিল, তেতিয়াই মন্দিৰ নিৰ্মান কৰা হৈছিল।'
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، «وٌ وٌ سّنبّ سٌ، وٌ تَن نَشٍيٍ نُ بَرَ
    يِ مَسٍنيِ مّ نَمِحْنمّيٍ سَابُي رَ مَنفّ عَلَتَلَ شَ بَنشِ كْورِن تّمُي نَشّ.
    وٌ وٌ سّنبّ سٌ عَلَكٌ يِ بَنشِ شَ حْن.
  fra-SBL: 'L''Éternel des armées dit : « Fortifiez vos mains, vous qui écoutez en
    ces jours-ci ces paroles de la bouche des prophètes qui étaient au jour où fut
    posé le fondement de la maison de l''Éternel des armées, le temple, afin qu''il
    fût construit.'
  hbo-hbo: כֹּֽה־אָמַר֮ יְהוָ֣ה צְבָאֹות֒ תֶּחֱזַ֣קְנָה יְדֵיכֶ֔ם הַשֹּֽׁמְעִים֙ בַּיָּמִ֣ים
    הָאֵ֔לֶּה אֵ֖ת הַדְּבָרִ֣ים הָאֵ֑לֶּה מִפִּי֙ הַנְּבִיאִ֔ים אֲ֠שֶׁר בְּיֹ֞ום יֻסַּ֨ד
    בֵּית־יְהוָ֧ה צְבָאֹ֛ות הַהֵיכָ֖ל לְהִבָּנֹֽות׃
  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga ũũ: “Inyuĩ arĩa mũraigua ciugo ici ciaririo
    nĩ anabii arĩa maarĩ kuo rĩrĩa mũthingi wa nyũmba ya Jehova Mwene-Hinya-Wothe
    wahaandirwo-rĩ, gĩai na hinya nĩgeetha hekarũ yakwo.'
  fra-NCL: 'Ainsi parle Yahweh des armées : Que vos mains se fortifient, vous qui
    entendez en ces jours ces paroles de la bouche des prophètes qui ont parlé au
    jour où fut fondée la maison de Yahweh des armées, pour que le temple soit rebâti.'
  cek-AK: Misatuh kaminawk ih Angraeng mah, Misatuh kaminawk ih Angraeng ih im sak
    na niah kaom tahmaanawk ih lok kathaih nangcae mah, tempul to na sak o thai hanah,
    na ban thacak o sak ah.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “Bemar, we-ibagangi, Bab-Dummad-gayaburba-barsogmalad
    e-ibmar-sogsad-itosmalad, be niga-gandik imakmala. Anse-goled-neg-soblesokargu,
    akwa-gebesaila-silesad-akale, we-gayaburba be itosmalad.'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — «Самави
    қошунларниң Сәрдари болған Пәрвәрдигарниң өйиниң ули селинған күнидә һазир болған
    пәйғәмбәрләрниң ағзидин мошу күнләрдә баян қилиниватқан муну сөзләрни ишитиватисиләр,
    муқәддәс ибадәтханиниң қурулушиға қолуңлар күчлүк қилинсун!'
  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే సేనల ప్రభువు యెహోవా మందిరాన్ని కట్టడానికి
    దాని పునాది వేసిన దినాన ప్రవక్తల నోట పలకబడిన మాటలు ఈ కాలంలో వినే మీరంతా ధైర్యం
    తెచ్చుకోండి.
  hat-BSA: 'Konsa pale SENYÈ Dèzame yo: “Kite men nou vin dyanm, nou menm k ap koute
    nan jou sa yo, pawòl sa yo ki soti nan bouch a pwofèt ki te pale nan jou ke fondasyon
    kay SENYÈ Dèzame yo te poze a, menm tanp lan, pou li te kapab vin bati.'
  kos-kos: “Kowos in pulaik na, tuh inge kowos sifil pacna lohng kas su mwet palu
    elos tuh kaskaskin ke pacl se ma tuh oakwuk pwelung nu ke sifil musaiyuk Tempul
    luk.
  hbo-WLC: כֹּֽה־אָמַר֮ יְהוָ֣ה צְבָאוֹת֒ תֶּחֱזַ֣קְנָה יְדֵיכֶ֔ם הַשֹּֽׁמְעִים֙ בַּיָּמִ֣ים
    הָאֵ֔לֶּה אֵ֖ת הַדְּבָרִ֣ים הָאֵ֑לֶּה מִפִּי֙ הַנְּבִיאִ֔ים אֲ֠שֶׁר בְּי֞וֹם יֻסַּ֨ד
    בֵּית־יְהוָ֧ה צְבָא֛וֹת הַהֵיכָ֖ל לְהִבָּנֽוֹת׃
  ibo-ibo: 'Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru: “Ka aka unu
    sie ike, ka enwe ike wuo ụlọnsọ a, unu ndị na-anụ ugbu a otu okwu ahụ, nke ndị
    amụma kwuru mgbe a tọrọ ntọala iwugharị ụlọnsọ m, bụ ụlọ Onyenwe anyị, Onye pụrụ
    ime ihe niile.'
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ଗୃହ, ଅର୍ଥାତ୍‍,
    ମନ୍ଦିରର ନିର୍ମାଣ ନିମନ୍ତେ ଯେଉଁ ଦିନ ତହିଁର ଭିତ୍ତିମୂଳ ସ୍ଥାପିତ ହୋଇଥିଲା, ସେହି ସମୟରେ ଯେଉଁ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଥିଲେ, ସେମାନଙ୍କ ମୁଖରୁ ଏହି ସକଳ କଥା ବର୍ତ୍ତମାନ ଶୁଣୁଅଛ ଯେ ତୁମ୍ଭେମାନେ,
    ତୁମ୍ଭମାନଙ୍କର ହସ୍ତ ସବଳ ହେଉ।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Ämi mi rongorong ekei kapas lon
    ekei rän seni ekewe soufos mi nom lon ewe rän, lupwen longolongun ewe Imwenfel
    a för, oupwe apöchökülakemi pwe ewe Imwenfel epwe kaüsefälitä.
  rop-rop: “Yumob bin ol irrimbat detlot wed brom det dubala speshalwan mesinja brom
    det taim wen yumob bin stat bildimap det Serramoni Pleis. Wal mi na YAWEI det
    boswan God en yumob garra jidan strongbala na blanga binij bildimapbat main Serramoni
    Pleis.
  ukr-1871: 'Так говорить Господь сил: Кріпіть руки ваші, ви, що в сих днях чуєте
    сї слова з уст пророків, що були при засновинах дому Господа сил небесних, щоб
    храм будувати.'
  deu-1951: 'So spricht der HERR der Heerscharen: Stärket eure Hände, ihr, die ihr
    in diesen Tagen diese Worte aus dem Munde der Propheten hört (am Tage, da das
    Haus des HERRN der Heerscharen gegründet ward), daß der Tempel gebaut werde!'
  eng-JPS: 'Thus saith the LORD of hosts: Let your hands be strong, ye that hear in
    these days these words from the mouth of the prophets that were in the day that
    the foundation of the house of the LORD of hosts was laid, even the temple, that
    it might be built.'
  srp-1865: 'Ovako veli Gospod nad vojskama: neka vam se ukrijepe ruke koji slušate
    u ovo vrijeme ove rijeèi iz usta proroèkih od dana kad se osnova dom Gospoda nad
    vojskama da se sazida crkva.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye nti, “Emikono gyammwe gibe n’amaanyi,
    mmwe, mu nnaku zino ababadde bawulira ebigambo bino ebiva mu kamwa ka bannabbi
    abaaliwo mu nnaku okuva omusingi gw’ennyumba ya Mukama ow’Eggye lwe gwasimbibwa,
    yeekaalu ye eryoke ezimbibwe.
  heb-heb: כה אמר יהוה צבאות תחזקנה ידיכם השמעים בימים האלה את הדברים האלה מפי הנביאים
    אשר ביום יסד בית יהוה צבאות ההיכל להבנות׃
  ben-IRV: “বাহিনীদের সদাপ্রভুর এই কথা বলেন যে, ‘তোমাদের হাতকে শক্তিশালী করো, তোমরা
    যারা এখন শুনতে পাচ্ছ সেই একই কথা যা ভাববাদীদের মুখ থেকেও বের হয়ে এসেছিল যখন বাহিনীদের
    সদাপ্রভুর গৃহের ভিত্তি গাঁথা হচ্ছিল, যেন তারা সেই মন্দিরকে গাঁথতে পারে।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਹਾਡੇ ਹੱਥ ਤਕੜੇ ਹੋਣ, ਤੁਸੀਂ ਜੋ ਇਹ ਬਚਨ
    ਇਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਸੁਣਦੇ ਹੋ, ਜਿਹੜੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਨੀਂਹ ਰੱਖਣ ਦੇ ਸਮੇਂ ਵਿੱਚ
    ਨਬੀਆਂ ਦੇ ਮੂੰਹੋਂ ਨਿੱਕਲੇ ਸਨ ਅਰਥਾਤ ਹੈਕਲ ਦੀ ਉਸਾਰੀ ਲਈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဗိမာန် တော်ကို တည်ဆောက်
    ခြင်းငှါ ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၏ အိမ် တော် တိုက်မြစ် ကို ချသောကာလ
    ၌ရှိသောပရောဖက် တို့ ဟောပြော သော ဤ စကား ကို ယခု ကာလ၌ ကြား သောသူတို့ ၊ သင် တို့လက်
    ကို အားကြီး စေကြလော့။
  hmo-hmo: Siahu Ibounai Lohiabada ia gwau, “Do umui laloa goada bona gini goada noho.
    Inai egu Dubu ena badina nadi umui atoa neganai peroveta taudia edia hagoadaia
    hereva, be do umui laloa noho, bona do umui gaukara namonamo, egu Dubu haorea
    totona.
  urd-urd: 'रब्बु — उल — अफ़वाज यूँ फ़रमाता है: “कि ऐ लोगो, अपने हाथों को मज़बूत करो;
    तुम जो इस वक़्त यह कलाम सुनते हो, जो रब्ब उल — अफ़वाज के घर या''नी हैकल की ता''मीर
    के लिए बुन्नियाद डालते वक़्त नबियों के ज़रिए'' नाज़िल हुआ।'
  rus-SYN: 'Так говорит Господь Саваоф: укрепите руки ваши вы, слышащие ныне слова
    сии из уст пророков, бывших при основании дома Господа Саваофа, для создания храма.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, á gbɛ̃́ pↄ́ álɛ yã́ɛ bee ma ãnabiↄ lɛ́u za
    gↄↄ pↄ́ wà ma kpɛ́ ɛ̃ kpàlɛ e gbãↄ, à gã̀sĩwa bↄbↄ kpɛ́pi zĩwa.
  tcz-CHONGTHU: Thaneipen Pakaiyin hitin aseije, hat inlang na natoh hi tongchai in,
    hatchungnungpen Pakaiyin aseije, hiche Hou-in hi aleibul akigonna pat in themgao
    hon in asah chai diu daan ana seisau ahitai.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, “आपले हात दृढ करा! सेनाधीश परमेश्वराने मंदिराच्या
    पुनर्निर्मितीच्या वेळी पाया घालताना, संदेष्ट्यांमार्फत जो संदेश दिला, तोच तुम्ही
    आज ऐकत आहात.
  qub-qub: '«Noga, munayniyoj Tayta Diosmi cayno në: Canan wichan profëtacuna willacushanta
    wiyajcuna, Templöta yapay simintunta jatarachir gallaycushanpita-pacha wiyajcuna
    sumaj balurchay.'
  bqp-bqp: Wee ye nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ geruɑ. Nɑ nɛɛ, i wɔrugɔru koowo
    bɛɛ be i nuɑ gisɔ ye nɛn sɔmɔbu bɑ geruɑ sɑnɑm mɛ bɑ nɛn sɑ̃ɑ yee ten kpɛɛkpɛɛku
    swĩi.
  hat-hat: 'Seyè ki gen tout pouvwa a pale, li di konsa: -Pran kouraj, nou menm k''ap
    tande koulye a nan bouch pwofèt yo menm mesaj Bondye te bay lè yo t''ap mete men
    nan fondasyon tanp Seyè a pou rebati kay ki apa pou li a.'
  eng-BSB: 'This is what the LORD of Hosts says: “Let your hands be strong, you who
    now hear these words spoken by the prophets who were present when the foundations
    were laid to rebuild the temple, the house of the LORD of Hosts.'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: À zɛbɛzeɠe, wɔigi wo niima wooiti
    mɛnisu niizu, nii GALA goo wo nuiti ti ɠɛni bosu, siɛgi zu GALA sei ʋɛlɛi ma wuulaagiti
    ti ɠɛni laazu la, GALA pɛlɛi naa lo fai zu.'
  eng-WEBPB: 'The LORD of Armies says: “Let your hands be strong, you who hear in
    these days these words from the mouth of the prophets who were in the day that
    the foundation of the house of the LORD of Armies was laid, even the temple, that
    it might be built.'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a huno, Hihamu'ane Ra Anumzamofo mono
    noma eri agafama hu'za kiza zupama, kasnampa vahe'mo'zama hu'naza kema antahi'nesaza
    vahe'mota menina hankavetita mono nona kiho.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    “Xijpiyaca chicahualistli, imojuanti tlen inquicaquij ni tlajtoli ipampa nopa
    tiocamanalohuani huan initztoyaj nopano quema quitlalijque nopa tzinpehualtili.
    Xitequitica chicahuac huan xijtlamiltica nopa tiopamitl.'
  bus-bus: Mamↄma Dii Zĩ̀kpɛde ma bè, amↄanↄ kɛ̀ ée yã kɛ̀kii maanↄ annabinↄ lɛ́zĩ
    zaa gurↄↄ kɛ̀ wà ma kpɛ́ ɛ̃ɛ dàɛ ai gbã̀a, à aĩa kɛ kpɛ́ pì bonazi.
  gub-BL: Uze'eg wi Tupàn Ikàg Wera'u Ma'e kury. — Kwehe mehe teko uzypyrog Tupàn
    Ikàg Wera'u Ma'e hàpuzuhu iapo wi pà wà, iwy pe har imono pà ywy rehe wà. A'e
    'ar rehe Tupàn ze'eg imume'u har umume'u amo ze'eg a'e teko wanupe wà. Peinu wi
    a'e ze'eg peiko kury. A'e rupi pekàg pekyze 'ym pà nehe, i'i Tupàn.
  eng-DRA: 'Thus saith the Lord of hosts: Let your hands be strengthened, you that
    hear in these days these words by the mouth of the prophets, in the day that the
    house of the Lord of hosts was founded, that the temple might be built.'
