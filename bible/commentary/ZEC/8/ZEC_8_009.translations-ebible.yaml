    temelia casei DOMNULUI oştirilor a fost pusă, ca templul să fie construit.'
  eng-WEBP: 'The LORD of Armies says: “Let your hands be strong, you who hear in these
    days these words from the mouth of the prophets who were in the day that the foundation
