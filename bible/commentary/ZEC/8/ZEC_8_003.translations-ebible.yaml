verse: ZEC.008.003
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ സീയോനിലേക്കു മടങ്ങിവന്ന് ജെറുശലേമിൽ
    വസിക്കും. അപ്പോൾ ജെറുശലേം വിശ്വസ്തനഗരം എന്നും സൈന്യങ്ങളുടെ യഹോവയുടെ പർവതം വിശുദ്ധപർവതം
    എന്നും വിളിക്കപ്പെടും.”'
  deu-TKW: 'So spricht Jahwe: Ich bin auf der Rückkehr nach Zion und will inmitten
    Jerusalems Wohnung machen; Jerusalem wird die treue Stadt heißen und der Berg
    Jahwes der Heerscharen der heilige Berg.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Nakozonga na Siona mpe nakovanda kati na
    Yelusalemi. Boye, Yelusalemi ekobengama Engumba ya bosolo ; mpe ngomba ya Yawe,
    Mokonzi ya mampinga, ekobengama Ngomba ya bule. »'
  eng-LSV: 'Thus said YHWH: I have turned back to Zion, || And I have dwelt in the
    midst of Jerusalem, || And Jerusalem has been called The City of Truth, || And
    The Mountain of YHWH of Hosts, || The Holy Mountain.'
  eng-GNV: 'Thus saith the Lord, I wil returne vnto Zion, and wil dwel in the mids
    of Ierusalem: and Ierusalem shalbe called a citie of trueth, and the Mountaine
    of the Lord of hostes, the holy Mountaine.'
  eng-WEBSTER: 'Thus saith the LORD; I have returned to Zion, and will dwell in the
    midst of Jerusalem: and Jerusalem shall be called a city of truth; and the mountain
    of the LORD of hosts the holy mountain.'
  nhw-BL: 'Huajca ya ni catli TOTECO quiijtohua: “Temachtli na nimocuepas ipan Sion
    huan nimocahuas para niitztos ipan altepetl Jerusalén. Huan nopa altepetl quitocaxtise:
    Altepetl tlen Catli Melahuac. Huan quitocaxtise: Itepe TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij. Huan quitocaxtise: Tepetl Catli Tlatzejtzeloltic.”'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Nitarudi Sayuni na kufanya makao Yerusalemu.
    Kisha Yerusalemu utaitwa mji wa kweli, mlima wa Bwana Mwenye Nguvu Zote utaitwa
    Mlima Mtakatifu.”'
  bba-bba: Yen sɔ̃nɑ nɑ nɛɛ, kon wurɑ Yerusɑlɛmu ye sɔɔ kpɑ nɑ n wɑ̃ɑ mi. Bɑ koo ye
    soku wuu ɡemɡuu. Kpɑ bu mɑɑ nɛ, Gusunɔ wɔllu kɑ tem Yinnin ɡuu te soku ɡuu dɛɛrɑru.
  eng-KJVCPB: 'Thus saith the Lord; I am returned unto Zion, And will dwell in the
    midst of Jerusalem: And Jerusalem shall be called a city of truth; And the mountain
    of the Lord of hosts the holy mountain.'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Abiro duogo Sayun mi adag Jerusalem.
    Eka Jerusalem noluong ni Dala Maduongʼ Mar Tim Makare, kendo got mar Jehova Nyasaye
    Maratego noluong ni Got Maler.”'
  meu-meu: 'Iehova ini e gwau tomamu: Siona baina lou henia, Ierusalem bogaraginai
    baina noho; bena Ierusalem na bae gwauraia “Heabidadama Hanuana”, bona Iehova
    Sabaota ena ororo na bae gwauraia “Ororo Helaḡana”.'
  npi-ULB: 'सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: म सियोनमा फर्कनेछु र यरूशलेममा वास
    गर्नेछु, किनकि यरूशलेम सत्यको सहर भनिनेछ र सेनाहरूका परमप्रभुको पर्वतचाहिँ पवित्र
    पर्वत भनिनेछ!'
  yor-yor: Báyìí ni Olúwa wí, “Mo yípadà sí Sioni èmi ó sì gbé àárín Jerusalẹmu. Nígbà
    náà ni a ó sì pé Jerusalẹmu ni ìlú ńlá òtítọ́; àti òkè ńlá Olúwa àwọn ọmọ-ogun,
    ni a ó pè ní òkè ńlá mímọ́.”
  pes-OPCB: اکنون به سرزمین خود اورشلیم باز می‌گردم و در آنجا ساکن می‌شوم؛ و اورشلیم،
    ”شهر امین“ و کوه خداوند لشکرهای آسمان ”کوه مقدّس“ نامیده خواهد شد.
  tgl-ULB: 'Sinabi ito ni Yahweh ng mga hukbo: ''Babalik ako sa Zion at mananahan
    ako sa kalagitnaan ng Jerusalem, sapagkat tatawaging Lungsod ng Katotohanan ang
    Jerusalem at tatawaging Banal na Bundok ang bundok ni Yahweh ng mga hukbo!””'
  hui-hui: I̱naga tano loma bia hene Yarusalemeni daibu holebero. Wali agali tara
    bu karume i̱naga wali agali Yarusaleme tanoni bu karuni de hondowa lalu, De handa
    naberego. Yarusaleme wali agali bu karume Anduane Homogo heneneore talima pialu
    kagoni ndobe, lolebira. Hari Saiono Anduane Homogo Hongo Haiheore kogonaga ngago
    wali agali bibahendeme hari ogoni Anduane Homogonaga lomabia heneore nga lolebira.
  mya-mya: ငါ​သည်​မိ​မိ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​မြို့ တော်​ယေ​ရု​ရှ​လင်​သို့​ပြန်​လာ​မည်။
    ထို​မြို့ တွင်​ကျိန်း​ဝပ်​တော်​မူ​မည်။ ထို​မြို့​သည်​သစ္စာ ရှိ​သော​မြို့​ဟူ​၍​လည်း​ကောင်း၊
    အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​တောင်​တော်​သည်​သန့် ရှင်း​မြင့်​မြတ်​သည့်​တောင်​ဟူ​၍​လည်း​ကောင်း
    နာ​မည်​တွင်​လိမ့်​မည်။-''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ང་རང་ཕྱིར་ཛ་ཡན་དུ་ལོག་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པར་བྱ་སྟེ།
    ཡེ་རུ་སཱ་ལེམ་ལ་དམ་ཚིག་ལྡན་པའི་གྲོང་ཁྱེར་ཞེས་དང་། དཔུང་ཚོགས་ཀུན་གྱི་ཡ་ཝཱེའི་རི་བོ་ལ་རི་བོ་དམ་པ་ཞེས་གསོལ་བར་འགྱུར།
  sna-sna: 'Zvanzi naJehovha: “Ndichadzokera kuZioni uye ndichagara muJerusarema.
    Ipapo Jerusarema richanzi Guta reZvokwadi, uye gomo raJehovha Wamasimba Ose richanzi
    Gomo Dzvene.”'
  spa-BLM: 'Yahvé dice: “He vuelto a Sión, y habitaré en medio de Jerusalén. Jerusalén
    se llamará ‘La Ciudad de la Verdad’; y el monte de Yahvé de los Ejércitos, ‘El
    Monte Santo’”.'
  cac-cac: Ol in meltzaj d'a Jerusalén yic tzin cajnajxi ta'. Ichato chi' a Jerusalén
    chi', Chon̈ab' C'anab'ajum ol sb'iejxicani. Axo in tzalan a in Jehová Yajal in
    d'a Smasanil, ol scuch tzalan Yicn̈ej Jehová.
  swh-ULB: 'Yahwe wa majeshi asema hivi: Nitairudia Sayuni nami nitakaa kati ya Yerusalemu,
    kwa kuwa Yerusalemu itaitwa mji wa kweli na mlima wa Yahwe wa majeshi utaitwa
    Mlima Mtakatifu!'
  bel-bel: 'Так кажа Гасподзь: зьвярнуўся Я да Сіёна і буду жыць у Ерусаліме, і будзе
    называцца Ерусалім горадам праўды, і гара Госпада Саваофа - гарою сьвятыні.'
  deu-ELBBK: 'So spricht der HERR: Ich kehre nach Zion zurück und will inmitten Jerusalems
    wohnen; und Jerusalem wird genannt werden „Stadt der Wahrheit“ und der Berg des
    HERRN der Heerscharen „der heilige Berg“.'
  mbb-OT: Edlikù a ziyà te Zion, kes inged he Jerusalem, ne ed-ubpà a ziyà. Ne egngezanan
    is Jerusalem te Metinumanen he Inged wey egngezanan heini is buvungan ku te Buvungan
    he Segradu.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ സീയോനിലേക്കു മടങ്ങിവന്നു യെരൂശലേമിന്റെ
    മദ്ധ്യേ വസിക്കും; യെരൂശലേമിന്നു സത്യനഗരം എന്നും സൈന്യങ്ങളുടെ യഹോവയുടെ പർവ്വതത്തിന്നു
    വിശുദ്ധപർവ്വതം എന്നും പേർ പറയും.'
  rmc-rmc: 'Kada phenel o RAJ: „Avava pale pro Sion a bešava andro Jeruzalem. Akor
    pes o Jeruzalem vičinela o Verno foros a o verchos le Nekzoraleder RAJESKRO pes
    vičinela o Sveto verchos.“'
  nlg-nlg: Inau ku ra oli i Jerusalem, nigua na komu tabu muku haghau iga. Te vagha
    ta gilala mai tua na komu te tabu utuni mana gotuna a LORD puku ni maana te tabu
    me hagha mai tua.
  pes-OPV: 'خداوند چنین می‌گوید: به صهیون مراجعت نموده‌ام و در میان اورشلیم ساکن خواهم
    شد و اورشلیم به شهر حق و کوه یهوه صبایوت به کوه مقدس مسمی خواهدشد.'
  ron-1924: 'Аша ворбеште Домнул: ‘Мэ ынторк ярэшь ын Сион ши вряу сэ локуеск ын мижлокул
    Иерусалимулуй. Иерусалимул се ва кема «Четатя чя крединчоасэ» ши мунтеле Домнулуй
    оштирилор се ва кема «Мунтеле чел сфынт».’'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “আমি সিয়োনে ফিরে যাব এবং জেরুশালেমে বাস করব। তখন
    জেরুশালেমকে বিশ্বস্ততার নগর বলা হবে, এবং সর্বশক্তিমান সদাপ্রভুর পাহাড়কে বলা হবে
    পবিত্র পাহাড়।”
  som-som: Rabbigu wuxuu leeyahay, Siyoon baan ku soo noqday, oo waxaan degganaan
    doonaa Yeruusaalem dhexdeeda, oo Yeruusaalem waxaa lagu odhan doonaa Magaaladii
    runta, oo buurta Rabbiga ciidammadana waxaa lagu odhan doonaa Buurta quduuska
    ah.
  lat-VUC: 'Hæc dicit Dominus exercituum: Reversus sum ad Sion, et habitabo in medio
    Jerusalem: et vocabitur Jerusalem civitas veritatis, et mons Domini exercituum
    mons sanctificatus.'
  eng-ASVBT: 'Thus saith Jehovah: I am returned unto Zion, and will dwell in the midst
    of Jerusalem: and Jerusalem shall be called The city of truth; and the mountain
    of Jehovah of hosts, The holy mountain.'
  ita-1885: 'Così ha detto il Signore: Io son ritornato in Sion, ed abiterò in mezzo
    di Gerusalemme; e Gerusalemme sarà chiamata: Città di verità, e: Monte del Signor
    degli eserciti, Monte santo.'
  eng-LXXUP: 'Thus saith the Lord; I will return to Zion, and dwell in the midst of
    Jerusalem: and Jerusalem shall be called a true city, and the mountain of the
    Lord Almighty a holy mountain.'
  eng-ULB: 'Yahweh of hosts says this: I will return to Zion and will live in the
    midst of Jerusalem, for Jerusalem will be called The City of Truth and the mountain
    of Yahweh of hosts will be called The Holy Mountain!'
  spa-VBL: 'Esto es lo que dice el Señor: Yo le regresado a Sión, y viviré en Jerusalén.
    Entonces a Jerusalén se le llamará la “Ciudad Fiel”, y a la montaña del Señor
    Todopoderoso se le llamará el “Santo Monte”.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Je reviens vers Sion; j''habiterai au milieu
    de Jérusalem; et Jérusalem sera appelée la ville fidèle, et la montagne de l''Éternel
    des armées, la montagne sainte.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ സീയോനിലേക്കു മടങ്ങിവന്നു യെരൂശലേമിന്റെ
    മദ്ധ്യത്തിൽ വസിക്കും; യെരൂശലേമിനു സത്യനഗരം എന്നും സൈന്യങ്ങളുടെ യഹോവയുടെ പർവ്വതത്തിനു
    വിശുദ്ധപർവ്വതം എന്നും പേർ പറയും”.'
  urd-GVR: Rab farmātā hai ki maiṅ Siyyūn ke pās wāpas āūṅgā, dubārā Yarūshalam ke
    bīch meṅ sukūnat karūṅga. Tab Yarūshalam ‘Wafādārī kā Shahr’ aur Rabbul-afwāj
    kā pahāṛ ‘Koh-e-Muqaddas’ kahlāegā.
  suz-BL: परमप्रभु यावेमी “गो सियोनमी जाक्‍शा, यरूसलेम आ दातेमी बाक्‍नुङ। मिनु यरूसलेम
    थमा सुइक्‍चा पुंइसीब सहर दुम्‍ब। मिनु मुर नेल्‍ल आन परमप्रभु यावे आ डांडा आंम
    आ बाक्‍तीक डांडा दुम्‍ब” देंत। जकरिया १:१६; यसैया १:२१,२६; भजन संग्रह २:६
  eng-NOY: 'Thus saith Jehovah: I have returned to Zion, And I will dwell in Jerusalem;
    And Jerusalem shall be called a city of truth, And the mountain of Jehovah of
    hosts the holy mountain.'
  ita-1927: 'Così parla l’Eterno: Io torno a Sion, e dimorerò in mezzo a Gerusalemme;
    Gerusalemme si chiamerà la Città della fedeltà, e il monte dell’Eterno degli eserciti,
    Monte della santità.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «دەگەڕێمەوە سییۆن و لەناوەڕاستی ئۆرشەلیم نیشتەجێ
    دەبم. ئینجا ئۆرشەلیم بە شاری ڕاستی ناودەبردرێت و کێوی یەزدانی سوپاسالاریش بە ”کێوی
    پیرۆز“.»'
  eng-BBE: 'This is what the Lord has said: I have come back to Zion, and will make
    my living-place in Jerusalem: and Jerusalem will be named The town of good faith;
    and the mountain of the Lord of armies The holy mountain.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಚೀಯೋನಿಗೆ ನಾನು ತಿರುಗಿಕೊಂಡು, ನಾನು ಯೆರೂಸಲೇಮಿನ
    ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವೆನು. ಆಗ ಯೆರೂಸಲೇಮು ಸತ್ಯದ ಪಟ್ಟಣವೆಂದೂ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಪರ್ವತವು
    ಪರಿಶುದ್ಧ ಪರ್ವತವೆಂದೂ ಕರೆಯಿಸಿಕೊಳ್ಳುವುದು.”'
  tam-2017: நான் சீயோனிடத்தில் திரும்பி, எருசலேமின் நடுவிலே வாசம்செய்வேன்; எருசலேம்
    சத்திய நகரம் என்றும், சேனைகளுடைய யெகோவாவின் மலை பரிசுத்த மலை என்றும் அழைக்கப்படும்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así dice Jehová: Yo he restituído á Sión, y moraré en medio de Jerusalem:
    y Jerusalem se llamará Ciudad de Verdad, y el monte de Jehová de los ejércitos,
    Monte de Santidad.'
  ron-BTF: 'Astfel spune DOMNUL: M-am întors la Sion şi voi locui în mijlocul Ierusalimului;
    şi Ierusalimul se va numi cetatea adevărului; şi muntele DOMNULUI oştirilor, muntele
    sfânt.'
  eng-WEBP: 'The LORD says: “I have returned to Zion, and will dwell in the middle
    of Jerusalem. Jerusalem shall be called ‘The City of Truth;’ and the mountain
    of the LORD of Armies, ‘The Holy Mountain.’”'
  eng-FBV: This is what the Lord says. I have returned to Zion, and I will live in
    Jerusalem. Then Jerusalem will be called the “Faithful City,” and the mountain
    of the Lord Almighty the “Holy Mountain.”
  nld-1939: 'Zo spreekt Jahweh: Ik keer naar Sion terug, en ga in Jerusalem wonen;
    Jerusalem zal Stad der trouw, de berg van Jahweh der heirscharen zal Heilige Berg
    worden genoemd!'
  nch-BL: 'Huan nojquiya TOTECO quiijtohua: “Temachti na nimocuepas ipan Sion huan
    nimocahuas para niitztos ipan altepet Jerusalén. Huan nopa altepet quitocaxtise
    Altepet ten Cati Melahuac. Huan quitocaxtise Itepe TOTECO Cati Quinyacana Iilhuicac
    Ejcahua Ma Tatanitij. Huan quitocaxtise Tepet Cati Tatzejtzeloltic.”'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Ta đã xây lại cùng Si-ôn, và ta sẽ ở giữa
    Giê-ru-sa-lem; Giê-ru-sa-lem sẽ được gọi là thành chơn thật; núi của Đức Giê-hô-va
    vạn quân sẽ được gọi là núi thánh.'
  hin-CV: 'याहवेह का यह कहना है: “मैं ज़ियोन लौट आऊंगा और येरूशलेम में निवास करूंगा.
    तब येरूशलेम ईमानदार शहर कहलाएगा, और सर्वशक्तिमान याहवेह का पर्वत, पवित्र पर्वत
    कहलाएगा.”'
  spa-BES: 'Esto es lo que el Señor ha dicho: he regresado a Sión, y viviré en Jerusalén;
    y Jerusalén será nombrada la ciudad fiel; y la montaña del Señor de los ejércitos.
    La montaña sagrada.'
  tdx-tdx: 'Hoe t’Iehovà: Himpoly mb’e Tsione mb’eo iraho vaho himoneñako ty añivo’
    Ierosalaime ao; le hatao ty hoe rovan-katò t’Ierosalaime; naho Haboañe Miavake
    ty vohi’ Iehovà’ i Màroy.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เรากลับไปยังศิ​โยน และจะอยู่ท่ามกลางเยรูซาเล็ม
    และเขาจะเรียกเยรูซาเล็มว่าเมืองแห่งความจริง และเรียกภูเขาของพระเยโฮวาห์จอมโยธาว่าภูเขาบริ​สุทธิ​์
  por-BR-2018: 'Assim diz o SENHOR: Eu voltarei a Sião, e habitarei no meio de Jerusalém.
    E Jerusalém será chamada Cidade da Verdade, e o monte do SENHOR dos exércitos,
    Monte Santo.'
  deu-ELO: 'So spricht Jehova: Ich kehre nach Zion zurück und will inmitten Jerusalems
    wohnen; und Jerusalem wird genannt werden “Stadt der Wahrheit”, und der Berg Jehovas
    der Heerscharen “der heilige Berg”.'
  eng-WYC-2018: The Lord of hosts saith these things, I am turned again to Zion, and
    I shall dwell in the midst of Jerusalem; and Jerusalem shall be called a city
    of truth, and [the] hill of the Lord of hosts shall be called an hill hallowed.
    (The Lord of hosts saith these things, I have returned to Zion, and I shall live
    in the midst of Jerusalem; and Jerusalem shall be called the City of Truth, and
    the hill, or the mount, of the Lord of hosts shall be called The Holy Hill, or
    the Sacred Mountain.)
  epo-epo: 'Tiele diras la Eternulo: Mi revenos al Cion, Mi ekloĝos meze de Jerusalem,
    kaj Jerusalem estos nomata urbo de la vero, kaj la monto de la Eternulo Cebaot,
    monto sankta.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: «Mǝn Zionƣa ⱪaytip kǝldim, Yerusalemning otturisida
    makanliximǝn; Yerusalem «Ⱨǝⱪiⱪǝt xǝⱨiri» dǝp atilidu, samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigarning teƣi «Muⱪǝddǝs Taƣ» dǝp atilidu.'
  beo-beo: Na da Yelusaleme, Na hadigi moilai bai bagade fi ilima buhagili amogai
    esalumu. Amasea, ilia Yelusalemega Dafawanedafa Moilai bai bagade dio asulimu.
    Amola Gadodafa Hina Gode Bagadedafa Ea goumi, amoma ilia da Hadigidafa Goumi dio
    asulimu.
  tpi-OTNT: Bai mi kam bek na mi stap long Jerusalem, em taun bilong mi tru. Na Jerusalem,
    em maunten bilong mi Bikpela I Gat Olgeta Strong, bai ol i kolim Ples Tambu Bilong
    Bikpela. Na ol arapela lain manmeri bai i lukim ol manmeri bilong mi na bai ol
    i tok, ‘Lukim. Ol Jerusalem i bihainim tru Bikpela.’
  hau-SA: Ga abin da Ubangiji ya ce, “Zan koma Sihiyona in zauna a Urushalima. Sa’an
    nan za a kira Urushalima Birnin Gaskiya, a kuma kira dutsen Ubangiji Maɗaukaki
    Dutse Mai Tsarki.”
  uig-LAT: 'Perwerdigar mundaq deydu: «Men Zion’gha qaytip keldim, Yérusalémning otturisida
    makanlishimen; Yérusalém «Heqiqet shehiri» dep atilidu, samawi qoshunlarning Serdari
    bolghan Perwerdigarning téghi «Muqeddes Tagh» dep atilidu.'
  nde-nde: 'Nanku okutshiwo nguThixo: “Ngizabuyela eZiyoni ngihlale eJerusalema. Lapho-ke
    iJerusalema izathiwa nguMuzi weQiniso, lentaba kaThixo uSomandla izabizwa ngokuthi
    yiNtaba eNgcwele.”'
  ton-ton: '‌ʻOku pehē ʻe Sihova; “Kuo u foki mai ki Saione, pea te u nofo ʻi he lotolotonga
    ʻo Selūsalema: pea ʻe ui ʻa Selūsalema, ko e kolo ʻoku ʻi ai ʻae moʻoni; pea ko
    e moʻunga ʻo Sihova ʻoe ngaahi kautau, ko e moʻunga māʻoniʻoni.”'
  ces-1613: 'Takto praví Hospodin: Navrátil jsem se k Sionu, a bydlím u prostřed Jeruzaléma,
    aby sloul Jeruzalém městem věrným, a hora Hospodina zástupů horou svatosti.'
  eng-WMB: 'The LORD says: “I have returned to Zion, and will dwell in the middle
    of Jerusalem. Jerusalem shall be called ‘The City of Truth;’ and the mountain
    of the LORD of Hosts, ‘The Holy Mountain.’”'
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “நான் சீயோனுக்குத் திரும்பிவந்து எருசலேமில் குடிகொள்வேன்.
    அப்பொழுது எருசலேம், சத்தியத்தின் நகரம் என்றும், சேனைகளின் யெகோவாவின் மலை, பரிசுத்த
    மலை என்றும் அழைக்கப்படும்.”'
  ceb-ULB: 'Miingon niini si Yahweh: Mobalik ako sa Zion ug magpuyo taliwala sa Jerusalem,
    tungod kay pagatawgon nga “Ang Siyudad sa Kamatuoran” ang Jerusalem ug ang bukid
    ni Yahweh pagatawgon nga “Ang Balaang Bukid!”'
  pol-UBG: 'Tak mówi PAN: Wróciłem na Syjon i zamieszkam w Jerozolimie; a Jerozolima
    będzie nazwana Miastem Wiernym, a góra PANA zastępów – Górą Świętą.'
  urd-GVU: رب فرماتا ہے کہ مَیں صیون کے پاس واپس آؤں گا، دوبارہ یروشلم کے بیچ میں
    سکونت کروں گا۔ تب یروشلم ’وفاداری کا شہر‘ اور رب الافواج کا پہاڑ ’کوہِ مُقدّس‘
    کہلائے گا۔
  eng-OEBCW: The Lord says, I have returned to Zion, and will dwell in the midst of
    Jerusalem and Jerusalem will be called, “The City of Truth” and the mountain of
    the Lord of hosts, “The Holy Mountain.”
  deu-1912: 'So spricht der HERR: Ich kehre mich wieder zu Zion und will zu Jerusalem
    wohnen, daß Jerusalem soll eine Stadt der Wahrheit heißen und der Berg des HERRN
    Zebaoth ein Berg der Heiligkeit.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಚೀಯೋನಿಗೆ ಹಿಂದಿರುಗಿದ್ದೇನೆ, ಯೆರೂಸಲೇಮಿನ ಮಧ್ಯದಲ್ಲಿ
    ವಾಸಿಸುವೆನು; ಆಗ ಯೆರೂಸಲೇಮ್ ಸತ್ಯದ ಪಟ್ಟಣವೆಂದು ಅನ್ನಿಸಿಕೊಳ್ಳುವುದು, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನ
    ಪರ್ವತಕ್ಕೆ ಪರಿಶುದ್ಧ ಪರ್ವತವೆಂಬ ಹೆಸರು ಬರುವುದು.”
  yap-yap: Bay gu sul nga Jerusalem, ni fare binaw rog nib thothup, nggu par u rom.
    Re binaw nem e go’ bay nnang ni aram fare binaw nib yul’yul’, nge fare burey rok
    SOMOL ni Gubin ma Rayag Rok ni bay u nog ni fare burey nib thothup.
  hlt-MCSB: BOEIPA loh he ni a thui. Zion la ka mael vetih Jerusalem khui ah kho ka
    sak ni. Te vaengah Jerusalem te oltak khopuei, caempuei BOEIPA kah tlang, hmuencim
    tlang la a khue ni.
  mdy-ETH: ታኣኒ ዒኢካ ናንጋንዳጉዲ ታኣም ዱማዼ፥ ታ ካታሞ፥ ዬሩሳላሜ ባንሢ ታኣኒ ጊንሣ ማዓንዳኔ፤ ጉሙርቂንታ ካታማ ማዒ
    ዒዛ ዔርታንዳኔ፤ ታኣኒ፥ ቢያ ባኮ ዎይሣ ጎዳሢ ናንጋ ዹካ፥ ፆኦሲም ዱማዼ ዹካ ጌይ ሱንሢ ጌታንዳኔ፤
  twi-ASANTE: Deɛ Awurade seɛ nie, “Mɛsane akɔ Sion na makɔtena Yerusalem. Afei wɔbɛfrɛ
    Yerusalem Nokorɛ Kuropɔn, na Asafo Awurade bepɔ no, wɔbɛfrɛ no Bepɔ Kronkron.”
  eng-WEBU: 'The LORD says: “I have returned to Zion, and will dwell in the middle
    of Jerusalem. Jerusalem shall be called ‘The City of Truth;’ and the mountain
    of the LORD of Armies, ‘The Holy Mountain.’”'
  spa-PDDPT: 'Yavé dice: Restauraré a Sion, y viviré en Jerusalén. Será llamada Ciudad
    de la Verdad, la Montaña de Yavé de las huestes, Montaña de Santidad.'
  gun-gun: 'Po rami ijayvu Senhor: Aju ju ''rã Sião tetã py, aiko ju ''rã Jerusalém
    tetã mbyte rupi. Ha''e ramo Jerusalém pe “Tetã anhetẽ rupi ikuaia” ''ea ''rã,
    ha''e Senhor ixondaro reta va''e pegua yvyty pe ma “Yvyty ky''a e''ỹ” ''ea ''rã.'
  agu-BL: 'Poro yi in wetz, tz''opon jun k''ej yil nopon junt tir Jerusalén tan innajewe''n.
    Ej nin te yi tiempa''tz stz''a''lchok scyetz yi e'' aj Jerusalén: ‘Ya''stzun yi
    e'' wunak yi na chiban tane''n yi ca''wl Ryos.’ Nin scyale'' wunak tetz yi ju''wtz
    Sión: Yi ju''wtz yi wi''nin xanil.'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh a Mannakabalin-amin: ''Agsubliakto iti Sion ket
    agnaedakto iti tengnga ti Jerusalem, ta maawaganto ti Jerusalem a Ti Siudad ti
    Kinapudno ken maawaganto ti bantay ni Yahweh a Mannakabalin-amin a Nasantoan a
    Bantay!”'
  kpg-kpg: Au ga hanimoi labelaa gi dogu waahale dabuaahia go Jerusalem, gaa noho
    i golo. Di waahale la ga modongoohia bolo di waahale manawa dahi, gei di gowaa
    nnoonua a Dimaadua di Gowaa Aamua ga hagaingoo bolo di gowaa nnoonua hagamadagu.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: «مەن زىئونغا قايتىپ كەلدىم، يېرۇسالېمنىڭ ئوتتۇرىسىدا
    ماكانلىشىمەن؛ يېرۇسالېم «ھەقىقەت شەھىرى» دەپ ئاتىلىدۇ، ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگارنىڭ تېغى «مۇقەددەس تاغ» دەپ ئاتىلىدۇ.'
  sus-sus: Alatala naxa a masen, «N man fama nɛ Siyon, n xa lu wo tagi Darisalamu.
    Darisalamu fama nɛ xilide ‹Taa nɔndila.› Mangɛ Alatala xa geya fama nɛ xilide
    ‹Geya Sɛniyɛnxi.›»
  pon-2006: I pahn sapahldohng Serusalem, ei kahnimw sarawio, oh ketiket wasao. E
    pahn adanekihla kahnimw loalopwoat; oh dohl en KAUN-O, Wasa Lapalap, pahn adanekihla
    dohl sarawi.
  ksd-ksd: 'A Luluai i biti dari: Iau tar talil tadav Sion, ma ina ki livuan ta ra
    pia na pal Ierusalem; ma da vatang Ierusalem ba ra dovot na pia na pal; ma da
    vatang ra luana kai ra Luluai kai ra lavur kor ba ra luana i gomgom.'
  grc-BRENT: Τάδε λέγει Κύριος, ἐπιστρέψω ἐπὶ Σιὼν, καὶ κατασκηνώσω ἐν μέσῳ Ἱερουσαλὴμ,
    καὶ κληθήσεται ἡ Ἱερουσαλὴμ πόλις ἀληθινὴ, καὶ τὸ ὄρος Κυρίου παντοκράτορος, ὄρος
    ἅγιον.
  ind-AYT: Inilah firman TUHAN, “Aku akan kembali ke Sion dan akan tinggal di tengah-tengah
    Yerusalem. Yerusalem akan disebut Kota Kebenaran, sedangkan gunung TUHAN semesta
    alam akan disebut Gunung Kudus.”
  nya-nya: Yehova akuti, “Ndidzabwerera ku Ziyoni ndi kukakhala ku Yerusalemu. Pamenepo
    Yerusalemu adzatchedwa Mzinda wa Choonadi ndipo phiri la Yehova Wamphamvuzonse
    lidzatchedwa Phiri Lopatulika.”
  hrv-hrv: 'Ovako govori Jahve nad Vojskama: ''Jeruzalem će se zvati Gradom vjernosti
    i Gorom Jahve nad Vojskama, Gorom svetosti.'''
  mps-mps: Te ena ma aselama, ena te Jerusalemde bidaibao, te eno taun mu da. Tama
    Jerusalem, te Genuai Bidi te Tigidali Bomo Elalubo Bidigo bulu du da, te augwaligo
    nogi eyu Te Genuai Bidigo Tedali Gasagi Yai Bulu da waibao. Te gasa hani we bidi
    augwaligo te eno we bidi dabe sulama, te augwaligo tama po waibao, ‘Suao, te Jerusalem
    augwaligo Genuai Bidi wali mu pabo dao,’ te tama po waibao.
  tpi-tpi: Bai mi kam bek na mi stap long Jerusalem, em taun bilong mi tru. Na Jerusalem,
    em maunten bilong mi Bikpela I Gat Olgeta Strong, bai ol i kolim Ples Tambu Bilong
    Bikpela. Na ol arapela lain manmeri bai i lukim ol manmeri bilong mi na bai ol
    i tok, ‘Lukim. Ol Jerusalem i bihainim tru Bikpela.’
  dan-1931: 'Så siger HERREN: Jeg vender tilbage til Zion og fæster Bo i Jerusalem;
    Jerusalem skal kaldes den trofaste By, og Hærskarers HERRES Bjerg det hellige
    Bjerg.'
  vie-OVCB: 'Chúa Hằng Hữu phán: Ta sẽ trở lại Núi Si-ôn, và Ta sẽ ngự trị giữa Giê-ru-sa-lem.
    Rồi Giê-ru-sa-lem sẽ được gọi là Thành Chân Lý; núi của Chúa Hằng Hữu Vạn Quân
    sẽ được gọi là Núi Thánh.'
  guj-2017: 'સૈન્યોના યહોવાહ એવું કહે છે કે: હું સિયોનમાં પાછો આવ્યો છું અને યરુશાલેમની
    મધ્યે રહીશ, કેમ કે યરુશાલેમ સત્યનું નગર કહેવાશે અને સૈન્યોના યહોવાહનો પવિત્ર પર્વત
    કહેવાશે.’”'
  pon-2006A: I pahn sapahldohng Serusalem, ei kahnimw sarawio, oh ketiket wasao. E
    pahn adanekihla kahnimw loalopwoat; oh dohl en KAUN-O, Wasa Lapalap, pahn adanekihla
    dohl sarawi.
  por-BRBSL: 'Yahweh diz: “Eu voltei a Sião, e habitarei no meio de Jerusalém. Jerusalém
    será chamada ''A Cidade da Verdade''; e a montanha de Yahweh dos Exércitos, ''A
    Montanha Santa''”.'
  eng-OEBUS: The Lord says, I have returned to Zion, and will dwell in the midst of
    Jerusalem and Jerusalem will be called, ‘The City of Truth’ and the mountain of
    the Lord of hosts, ‘The Holy Mountain.’
  cth-cth: Ransahu BAWIPA ni a dei e lawk teh, Zion mon dawk bout ka tho toe. Jerusalem
    khopui dawk bout ka o han. Jerusalem teh ka khopui telah ka ti vaiteh ransahu
    BAWIPA e monpui hoi mon kathoung telah ati awh han.
  twi-twi: Nea Awurade se ni, “Mɛsan akɔ Sion na makɔtena Yerusalem. Afei wɔbɛfrɛ
    Yerusalem Nokware Kuropɔn, na Asafo Awurade bepɔw no, wɔbɛfrɛ no Bepɔw Kronkron.”
  hlt-hlt: BOEIPA loh he ni a thui. Zion la ka mael vetih Jerusalem khui ah kho ka
    sak ni. Te vaengah Jerusalem te oltak khopuei, caempuei BOEIPA kah tlang, hmuencim
    tlang la a khue ni.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie mmíì tu n wɛ̃toomu Siyɔ̃ɔ̃, kɛ bo mbo Sedisɑdɛmmu,
    kɛ̀ bɛ̀ nhò yu kɛ tú: Bɛ̀ɛ̀ dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀ bɛ ɛì, kɛ́nyu Siyɔ̃ɔ̃ kɛ tú
    mí nKuyie Mpɑkɛdɑɑ n tɑ̃sɑ̀ɑ̀rì.'
  msy-2020: Kɨ uamategh izɨ Saionɨn nguibamɨn aven ikiam, an ziar mam Jerusalem, a
    bar guizbangɨra nan nguibar ekiamra. Jerusalem, a kɨ Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itimɨn mɨghsɨam, eghtɨ me kamaghɨn a dɨpon suam, Godɨn Mɨghsɨar Anogoroghezim.
    Eghtɨ ikɨzir igharazibar gumazamiziba Jerusalemɨn gumazamizibar gan suam, ‘Guizbangɨra,
    Jerusalemia deraghavɨra Ekiamɨn gɨn zui.’
  dop-dop: Pə tɔɔ kɛ́ mɑ yɔɣɔtɑɑ sɩ mɑɑ məlɩ Yosɑlɛm. Mɑɑ tɑsɑ Siyɔŋ ɩcɑtɛ tɑɑ kɛ́
    cɑɣɑʋ tɔtɔ. Hɑlɩ mɑɑ yɑɑ Siyɔŋ sɩ tɑmpɑnɑ ɩcɑtɛ. Mɑɑ lɑɣɑsɩ Siyɔŋ ɩcɑtɛ pulɑɣɑ
    sɩ nɑŋŋ nyəŋkɑ.
  azb-azb: 'Rəbb belə deyir: «Siona qayıtdım, artıq Yerusəlimdə yaşayacağam. Yerusəlim
    Həqiqət şəhəri, Ordular Rəbbinin dağı Müqəddəs dağ çağırılacaq».'
  eng-DBY: 'Thus saith Jehovah: I am returned unto Zion, and will dwell in the midst
    of Jerusalem; and Jerusalem shall be called, The city of truth; and the mountain
    of Jehovah of hosts, The holy mountain.'
  hin-2017: 'यहोवा यह कहता है: मैं सिय्योन में लौट आया हूँ, और यरूशलेम के बीच में
    वास किए रहूँगा, और यरूशलेम सच्चाई का नगर कहलाएगा, और सेनाओं के यहोवा का पर्वत,
    पवित्र पर्वत कहलाएगा।'
  wol-KYG: 'Aji Sax ji dafa wax ne: «Maay dellu Siyoŋ, Yerusalem googu laay màkkaanoo,
    ba ñuy wooye Yerusalem dëkkub Worma, foofu di tundu Aji Sax ji Boroom gàngoor
    yi, lees di wooye tundu Sellnga.»'
  eng-YLT: 'Thus said Jehovah: I have turned back unto Zion, And I have dwelt in the
    midst of Jerusalem, And Jerusalem hath been called ''The city of truth,'' And
    the mountain of Jehovah of Hosts, ''The holy mountain.'''
  kne-kne: Mantaoliak to ed Jerusalem ay nasantoan ay siyodad ko et manteeak isdi.
    Mangadanan din siyodad si Napodno ay Siyodad, yan din dontog ay panteak et mangadanan
    si Nasantoan ay Dontog.
  eng-WYC-2017: The Lord of hosts saith these things, I am turned again to Zion, and
    I shall dwell in the midst of Jerusalem; and Jerusalem shall be called a city
    of truth, and [the] hill of the Lord of hosts shall be called an hill hallowed.
  eng-WMBB: 'The LORD says: “I have returned to Zion, and will dwell in the middle
    of Jerusalem. Jerusalem shall be called ‘The City of Truth;’ and the mountain
    of the LORD of Hosts, ‘The Holy Mountain.’”'
  urd-GVH: रब फ़रमाता है कि मैं सिय्यून के पास वापस आऊँगा, दुबारा यरूशलम के बीच में
    सुकूनत करूँगा। तब यरूशलम ‘वफ़ादारी का शहर’ और रब्बुल-अफ़वाज का पहाड़ ‘कोहे-मुक़द्दस’
    कहलाएगा।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Arau si kote pule la pa Zaione meke koa
    pa Zerusalema. Meke kote ta pozae na Vasileana Tana Hinokara si asa, meke sa toqere
    te Zihova Tadi na Qeto Minate si kote ta pozae na Toqere Hopena.”'
  gaz-gaz: 'Waaqayyo akkana jedha: “Ani Xiyoonitti deebiʼee Yerusaalem keessa nan
    jiraadha. Yerusaalemis Magaalaa Dhugaa jedhamti; tulluun Waaqayyo Waan Hunda Dandaʼuus
    Tulluu Qulqulluu jedhamee ni waamama.”'
  fra-LSG: 'Ainsi parle l’Éternel: Je retourne à Sion, et je veux habiter au milieu
    de Jérusalem. Jérusalem sera appelée ville fidèle, et la montagne de l’Éternel
    des armées montagne sainte.'
  yal-yal: Alatala ito nan falaxi, a naxa, “N mɔn fama nɛn Siyon yi, n yi dɔxɔ Yerusalɛn
    taani. Yerusalɛn fama nɛn xili badeni ‘ɲɔndi taana.’ Alatala Sɛnbɛn Birin Kanna
    geyaan yi xili ba ‘geya sariɲanxina.’ ”
  haw-1868: Ke olelo mai nei Iehova penei, Ua hoi mai nei au i Ziona, a e noho auanei
    au iwaena o Ierusalema; A e kapaia o Ierusalema, he kulanakauhale no ka oiaio,
    A o ka mauna o Iehova o na kaua, he mauna hoano.
  arb-NAV: 'لِهَذَا يَقُولُ الرَّبُّ الْقَدِيرُ: هَا أَنَا عَائِدٌ إِلَى صِهْيَوْنَ
    لأُقِيمَ فِي أُورُشَلِيمَ، فَتُدْعَى آنَئِذٍ مَدِينَةَ الْحَقِّ، كَمَا يُدْعَى
    جَبَلُ الرَّبِّ الْقَدِيرِ الْجَبَلَ الْمُقَدَّسَ.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Matrɔ ayi Zion, eye manɔ Yerusalem, ekema woayɔ
    Yerusalem be Nyateƒedu, eye woayɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, ƒe to la be,
    To Kɔkɔe.”'
  eng-LEE: 'Thus hath said the Lord, I return unto Zion, and will dwell in the midst
    of Jerusalem: and Jerusalem shall be called, The city of truth; and the mount
    of the Lord of hosts, The holy mount.'
  asm-FB: 'বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘মই চিয়োনলৈ উলটি আহিলোঁ আৰু যিৰূচালেমৰ
    মাজত বাস কৰিম, কাৰণ যিৰূচালেম সত্যপুৰী বুলি আৰু বাহিনীসকলৰ যিহোৱাৰ পৰ্ব্বতখন পবিত্ৰ
    বুলি প্ৰখ্যাত হ’ব’!”'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «ﭑ مَن قَمَ نّ سِيٌن، ﭑ شَ لُ وٌ تَفِ دَرِ سَلَمُ.
    دَرِ سَلَمُ قَمَ نّ شِلِدٍ ‹تَا نْندِلَ.› مَنفّ عَلَتَلَ شَ فٍيَ قَمَ نّ شِلِدٍ
    ‹فٍيَ سّنِيّنشِ.›»
  fra-SBL: 'Yahvé dit : « Je suis revenu à Sion, et j''habiterai au milieu de Jérusalem.
    Jérusalem sera appelée « Cité de la vérité », et la montagne de Yahvé des armées
    « Montagne sainte ». »'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה שַׁ֚בְתִּי אֶל־צִיֹּ֔ון וְשָׁכַנְתִּ֖י בְּתֹ֣וךְ יְרֽוּשָׁלָ֑͏ִם
    וְנִקְרְאָ֤ה יְרוּשָׁלַ֙͏ִם֙ עִ֣יר־הָֽאֱמֶ֔ת וְהַר־יְהוָ֥ה צְבָאֹ֖ות הַ֥ר הַקֹּֽדֶשׁ׃
    ס
  kik-kik: 'Jehova ekuuga ũũ: “Nĩngacooka Zayuni, ndũũre Jerusalemu. Hĩndĩ ĩyo itũũra
    rĩa Jerusalemu rĩgeetagwo Itũũra Inene rĩa Ũhoro-wa-Ma, nakĩo kĩrĩma kĩa Jehova
    Mwene-Hinya-Wothe gĩgeetagwo Kĩrĩma Gĩtheru.”'
  fra-NCL: 'Ainsi parle Yahweh : Je suis revenu à Sion et je veux habiter au milieu
    de Jérusalem ; Jérusalem sera appelée la ville de vérité, et la montagne de Yahweh
    des armées, montagne de sainteté.'
  cek-AK: 'Angraeng mah, Zion khaeah kam laem let moe, Jerusalem thungah ka oh han:
    Jerusalem loe Loktang Vangpui, tiah kawk o ueloe, misatuh kaminawk ih Angraeng
    ih Mae loe, Kaciim Mae, tiah kawk o tih, tiah thuih.'
  cuk-cuk: 'Bab-Jehová weyob soged: “An Sión-yarse gannar nonikoed, an Jerusalén-neggweburgi
    megnonikoed. Jerusalén-neggwebur Napiragwad-Neggweburye nuggunonikoed. Bab-Jehová-Bela-Gangued-Nikad-e-yar
    Islidikid-Yarye nuggunonikoed.”'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: «Мән Зионға қайтип кәлдим, Йерусалимниң оттурисида
    маканлишимән; Йерусалим «Һәқиқәт шәһири» дәп атилиду, самави қошунларниң Сәрдари
    болған Пәрвәрдигарниң теғи «Муқәддәс Тағ» дәп атилиду.'
  tel-2017: యెహోవా చెప్పేదేమిటంటే “నేను సీయోను దగ్గరికి మళ్ళీ వచ్చి, యెరూషలేములో నివాసం
    చేస్తాను. సత్య పురమనీ, సేనల ప్రభువు యెహోవా కొండ అనీ, పరిశుద్ధ పర్వతమనీ దానికి
    పేర్లు పెడతారు.
  hat-BSA: 'Konsa pale SENYÈ a: “Mwen fin retounen nan Sion, e Mwen va demere nan
    mitan Jérusalem. Jérusalem va rele ‘Vil Verite a, e Mòn SENYÈ Dèzame yo, yo va
    rele ‘Mòn Sen an.’”'
  kos-kos: Nga ac foloko nu Jerusalem, siti mutal sik, ac muta we. Ac fah eteyuk acn
    we mu sie siti su inse pwayena nu sik, ac eol sin LEUM GOD Kulana ac fah pangpang
    eol mutal.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה שַׁ֚בְתִּי אֶל־צִיּ֔וֹן וְשָׁכַנְתִּ֖י בְּת֣וֹךְ יְרֽוּשָׁלִָ֑ם
    וְנִקְרְאָ֤ה יְרוּשָׁלִַ֙ם֙ עִ֣יר־הָֽאֱמֶ֔ת וְהַר־יְהוָ֥ה צְבָא֖וֹת הַ֥ר הַקֹּֽדֶשׁ׃
    ס
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Aga m alọghachi na Zayọn, bịa biri na
    Jerusalem. Mgbe ahụ, a ga-akpọ Jerusalem, obodo Eziokwu. A ga-akpọkwa ugwu Onyenwe
    anyị, Onye pụrụ ime ihe niile Ugwu Nsọ.”
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେ ସିୟୋନକୁ ଫେରି ଆସିଅଛୁ ଓ ଯିରୂଶାଲମ ମଧ୍ୟରେ ବାସ
    କରିବା; ଆଉ, ଯିରୂଶାଲମ ସତ୍ୟନଗରୀ ଓ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ପର୍ବତ ପବିତ୍ର ରୂପେ ବିଖ୍ୟାତ
    ହେବ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Üpwe liwinsefäliti Sion o imweimw lon Jerusalem.
    Iwe, Jerusalem epwe iteni ewe telinimw mi let, nge chuki epwe iteni ewe chuk mi
    pin.”
  rop-rop: Bambai ai garra kambek en jidan langa Jerusalem. Langa det taim na main
    pipul garra dum wandim ai wandim trubalawei en dei garra gulum det pleis ‘Trubala
    Taun’ en dei garra gulum det bigwan hil gulum Saiyan det seikridwan hil blanga
    YAWEI.
  ukr-1871: Так говорить Господь; Обернуся до Сиону й буду пробувати в Ерусалимі,
    й звати меться Ерусалим городом правди, а гора Господа сил небесних — горою сьвятою.
  deu-1951: 'So spricht der HERR: Ich bin wieder nach Zion zurückgekehrt, und ich
    will Wohnung nehmen in Jerusalem, und Jerusalem soll «die Stadt der Wahrheit»
    heißen und der Berg des HERRN der Heerscharen «der heilige Berg».'
  eng-JPS: 'Thus saith the LORD: I return unto Zion, and will dwell in the midst of
    Jerusalem; and Jerusalem shall be called The city of truth; and the mountain of
    the LORD of hosts The holy mountain.'
  srp-1865: 'Ovako veli Gospod: vratih se u Sion i naselih se usred Jerusalima, i
    Jerusalim æe se zvati grad istiniti, i gora Gospoda nad vojskama sveta gora.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Ndikomawo mu Sayuuni, ndibeera wakati mu
    Yerusaalemi era Yerusaalemi kiriyitibwa ekibuga ekyesigwa, olusozi olwa Mukama
    ow’Eggye, Olusozi Olutukuvu.”
  heb-heb: כה אמר יהוה שבתי אל ציון ושכנתי בתוך ירושלם ונקראה ירושלם עיר האמת והר
    יהוה צבאות הר הקדש׃
  ben-IRV: বাহিনীদের সদাপ্রভুর এই কথা বলেন, ‘আমি সিয়োনে ফিরে গিয়েছি এবং আমি যিরূশালেমের
    মধ্য বাস করব, কারণ যিরূশালেমকে সত্যের শহর এবং বাহিনীদের সদাপ্রভুর পর্বত বলে ডাকা
    হবে, পবিত্র পর্বত বলা হবে’!”
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਮੈਂ ਸੀਯੋਨ ਵੱਲ ਵਾਪਸ ਆ ਕੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਚਕਾਰ ਵੱਸਾਂਗਾ
    ਅਤੇ ਯਰੂਸ਼ਲਮ “ਵਫ਼ਾਦਾਰ ਨਗਰੀ” ਅਤੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਪਰਬਤ “ਪਵਿੱਤਰ ਪਰਬਤ” ਕਹਾਵੇਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေအရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဇိအုန် တောင်သို့
    ငါပြန် လာပြီ။ ယေရုရှလင် မြို့ထဲမှာ နေ မည်။ ယေရုရှလင် မြို့ ကို သမ္မာ မြို့ဟူ၍၎င်း
    ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား ၏ တောင် တော်ကို သန့်ရှင်း သောတောင် ဟူ၍၎င်း
    သမုတ် ကြ လိမ့်မည်။
  hmo-hmo: Lohiabada ese inai bamona ia hereva, ia gwau, “Siona dekenai do lau giroa
    lou, Ierusalema, egu hanua helagana, ena huana dekenai do lau noho. Unai neganai
    Ierusalema ena ladana do idia atoa, Abidadama Ena Hanua, bona Siahu Ibounai Lohiabada
    ena ororo, be do idia gwauraia, Ororo Helagana.”
  urd-urd: ख़ुदावन्द यु फ़रमात है कि मैं सिय्यून में वापस आया हुआ और येरूशलेम में
    सकूनत करूँगा और येरूशलेम शहर — ए — सिदक़ होगा और रब्ब — उल — अफ़्वाज का पहाड़
    कोहे मुक़द्दस कहलाएगा
  rus-SYN: 'Так говорит Господь: обращусь Я к Сиону и буду жить в Иерусалиме, и будет
    называться Иерусалим городом истины, и гора Господа Саваофа - горою святыни.'
  bqc-SIM: Ma Dii ma mɛ̀, má ɛa su Siↄna, mí zↄ̃lɛ Yelusalɛũ. Wa o Yelusalɛũɛ
    wɛ̃́lɛ sĩande, wi o ma Dii Zĩgↄ̃de gbɛ̀sĩsĩɛ Lua gbɛ̀sĩsĩ.
  tcz-CHONGTHU: Tun Pakaiyin hitin aseije, keima Zion ah kahung kilekit tai chuleh
    keima Jerusalema kachen ding ahi, chuteng leh Jerusalem khopi chu kitahna khopi
    kiti ding ahi, hatchungnung Pakai molchu moltheng kiti ding ahi.
  mar-mar: "सेनाधीश परमेश्वर म्हणतो, “मी सियोनेत परत आलो आहे आणि यरूशलेमेत राहीन.\
    \ यरूशलेम ‘सत्य नगरी’ म्हणून ओळखली जाईल. सेनाधीश परमेश्वराचा पर्वत हा \x90‘पवित्र\
    \ पर्वत’ म्हणून ओळखला जाईल.”"
  qub-qub: '«Noga, Tayta Diosmi cayno në: Nogaga Sión lömacho caycaj Jerusalenmannami
    cutimushaj chaycho tiyanäpaj. Chaura Jerusalentaga runacuna nengapaj ‹Diosnin
    nishanta Cumlej› nir. Noga munayniyoj acrashä Sión lömapänami runacuna nengapaj
    ‹Rispitädu Löma› nir.'
  bqp-bqp: Yen sɔ̃nɑ nɑ nɛɛ, kon wurɑ Yerusɑlɛmu ye sɔɔ kpɑ nɑ n wɑ̃ɑ mi. Bɑ koo ye
    soku wuu gemguu. Kpɑ bu mɑɑ nɛ, Gusunɔ wɔllu kɑ tem Yinnin guu te soku guu dɛɛrɑru.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di ankò: M''ap tounen sou mòn Siyon an.
    Mwen pral rete nan mitan lavil Jerizalèm. Y''a rele Jerizalèm Lavil kote moun
    kenbe pye Bondye yo fèm. Y''a rele mòn Seyè ki gen tout pouvwa a Mòn ki apa pou
    Seyè a.'
  eng-BSB: 'This is what the LORD says: “I will return to Zion and dwell in Jerusalem.
    Then Jerusalem will be called the City of Truth, and the mountain of the LORD
    of Hosts will be called the Holy Mountain.”'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: Nà ɠalesu ma Siyɔn, sèizuʋɛ ɠa
    ɠɛ ga Zeeluzalɛme. Zeeluzalɛme ɠa loli ga ‹Wooɠɛɠila taai,› ta ɠɛ Ɠɔoɠɔ GALAGI
    Fai-Pɛ-Maliɠii ná-gizei ma ‹Gize ɲadegai.›'
  eng-WEBPB: 'The LORD says: “I have returned to Zion, and will dwell in the middle
    of Jerusalem. Jerusalem shall be called ‘The City of Truth;’ and the mountain
    of the LORD of Armies, ‘The Holy Mountain.’”'
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagra ete Saioni vu'na Jerusalemi kuma amu'nompi
    umani'nugeno, Jerusalemi kumakura hugahuema hu'nea zama avariri fatgo nehuno tamage
    avu'ava'ma nehia rankumare nehu'za, Monafi sondia vahe'mofo Ra Anumzamofo agonagura,
    ruotge hu'nea agone hu'za hugahaze.
  nhe-BL: 'Huajca ya ni tlen TOTECO quiijtohua: “Temachtli na nimocuepas ipan Sion
    huan nimocahuas para niitztos ipan altepetl Jerusalén. Huan nopa altepetl quitocaxtise:
    Altepetl Tlen Nopa Tlamantli Tlen Melahuac. Huan quitocaxtise: Itepe TOTECO Tlen
    Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij. Huan quitocaxtise: Tepetl Tlen Tlatzejtzeloltic.”'
  bus-bus: Mamↄma Dii ma bè, mɛ́ ɛara mà su Zayↄn, mɛ́ vɛ̃ɛ Yerusalɛmu. Weé be Yerusalɛmunɛ
    Wɛ́tɛ Yãpurade, weé be mamↄma Dii Zĩ̀kpɛde kpiiinɛ Luda Kpiii.
  gub-BL: Azewyr putar Zeruzarez pe nehe. Aikuwe putar a'e pe nehe. A'e 'ar mehe —
    Tawhu uzeruzar katu ma'e, i'i putar teko a'e tawhu pe wà nehe. Tupàn Ikàg Wera'u
    Ma'e ihe. Ywytyr herenaw a'e pe hin a'e. — Ywytyr ikatuahy, i'i putar teko a'e
    ywytyr pe wà nehe.
  eng-DRA: 'Thus saith the Lord of hosts: I am returned to Sion, and I will dwell
    in the midst of Jerusalem: and Jerusalem shall be called The city of truth, and
    the mountain of the Lord of hosts, The sanctified mountain.'
