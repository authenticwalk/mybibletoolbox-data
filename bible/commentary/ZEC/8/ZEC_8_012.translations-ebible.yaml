verse: ZEC.008.012
translations:
  mal-C: “വിത്ത് നന്നായി വളരും, മുന്തിരിവള്ളി അതിന്റെ ഫലംതരും, നിലം ധാന്യം വിളയിക്കും,
    ആകാശം മഞ്ഞുപൊഴിക്കും. ഈ ജനത്തിന്റെ ശേഷിപ്പിന് ഇതെല്ലാം ഒരു അവകാശമായി നൽകും.
  deu-TKW: denn seine Saat bleibt wohlbehalten. Der Weinstock bringt seine Frucht
    und die Erde bringt ihren Ertrag; der Himmel spendet seinen Tau, und ich lasse
    den Überrest dieses VoIkes solches alles in Besitz nehmen.
  lin-lin: « Solo, milona ekokola malamu, bilanga ya vino ekobota bambuma na yango,
    mabele ekobimisa biloko ebele, mpe likolo ekonokisa mvula. Nakopesa biloko oyo
    nyonso lokola libula epai ya batikali kati na bato oyo.
  eng-LSV: Because of the sowing of peace, || The vine gives her fruit, || And the
    earth gives her increase, || And the heavens give their dew, || And I have caused
    the remnant of this people || To inherit all these.
  eng-GNV: 'For the seede shall be prosperous: the vine shall giue her fruite, and
    the ground shall giue her increase, and the heauens shall giue their dewe, and
    I will cause the remnant of this people to possesse all these things.'
  eng-WEBSTER: For the seed shall be prosperous; the vine shall give her fruit, and
    the ground shall give her increase, and the heavens shall give their dew; and
    I will cause the remnant of this people to possess all these things .
  nhw-BL: “Ama nijchihuas para pehuas para oncas tlasehuilistli campa amojuanti huan
    nijchihuas para xiitztoca ica paquilistli. Nochi tlamantli catli anquitocase,
    temacase cuali itlajca. Huan xocomeca mili temacas cuali itlajca. Huan nopa tlali
    achi más tlaeliltis. Huan nopa mixtli quichihuas ma huetzi miyac atl. Nochi ni
    tlatiochihualistli quiselise nopa masehualme catli noja mocahuase ipan nopa tlali.
  swh-ONEN: “Mbegu itakua vizuri, mzabibu utazaa matunda yake, ardhi itatoa mazao
    yake, na mbingu zitadondosha umande wake. Vitu hivi vyote nitawapa mabaki ya watu
    kama urithi wao.
  bba-bba: Kon de bɔri yɛndu tu duwɑ tem sɔɔ kpuro. Resɛm yɑ koo mɑ. Gurɑ yɑ koo nɛ
    kpɑ tem mu dĩɑnu ko. Domɑ nini kpurowɑ kon Isireli be bɑ tie kuɑ.
  eng-KJVCPB: For the seed shall be prosperous; the vine shall give her fruit, and
    the ground shall give her increase, and the heavens shall give their dew; and
    I will cause the remnant of this people to possess all these things.
  luo-luo: “Kodhi notwi maber, mzabibu nonyag olembe, cham nochieg e piny, kendo polo
    nochiw tho margi. Abiro chiwo gigi duto kaka girkeni ni joma odongʼ kuom jogi.
  meu-meu: Badina be maino baine hehado; vine na baine huahua, bona tano anina baine
    vara, bona guba hununa baine diho; bona ini ḡau iboudiai na ina bese kwabukwabuna
    baina henidia, bae ḡaunaidia.
  npi-ULB: 'किनभने शान्तिको बीउ छरिनेछ; माथि बढ्दै गरेको दाखले आफ्नो फल दिनेछ र पृथ्वीले
    आफ्नो उब्जनी: आकाशले शीत दिनेछ, किनभने यी बाँकी रहेका मानिसहरूलाई म यी सबै कुराहरू
    उत्तराधिकारमा दिनेछु ।'
  yor-yor: “Nítorí irúgbìn yóò gbilẹ̀, àjàrà yóò ṣo èso rẹ̀, ilẹ̀ yóò sì hu ọ̀pọ̀lọpọ̀
    nǹkan rẹ̀ jáde, àwọn ọ̀run yóò sì mu ìrì wọn wá; èmi ó sì mu kí èyí jẹ ogún ìní
    àwọn ìyókù ènìyàn yìí ni gbogbo nǹkan wọ̀nyí.
  pes-OPCB: به طوری که در صلح و آرامش کشت و زرع خواهید کرد و محصول فراوان به دست خواهید
    آورد. درختان انگور از میوه پر خواهند شد و بر زمین باران فراوان خواهد بارید. تمام
    این برکات نصیب بازماندگان قوم خواهند شد.
  tgl-ULB: '''''''Sapagkat maihahasik ang mga butil ng kapayapaan. Mamumunga ang umaakyat
    na baging ng ubas at ibibigay ng lupain ang ani nito. Ibibigay ng kalangitan ang
    hamog nito, sapagkat ipapamana ko ang lahat ng mga bagay na ito sa nalalabing
    mga taong ito.'
  hui-hui: Tinaga bu miniha mo palia holene karulo helo merogola tigua tini mabuha
    tomoru hangalu haga haga bulebira. Iba dalu ibilarogola ti mabuha pu kuabu ale
    mbira lini daga mini gerebiru anda halu lini bayaleru dalu tomo tara tararubi
    anda hai holebira. I̱naga wali agali yu wahene emene karu baba howa mbirale bayale
    urunidagua bialu holebero.
  mya-mya: '``သူ​တို့​သည်​မိ​မိ​တို့​ကောက်​ပဲ​သီး​နှံ​များ ကို​ငြိမ်း​ချမ်း​စွာ​စိုက်​ပျိုး​ရကြ​လိမ့်​မည်။
    သူ တို့​၏​စ​ပျစ်​ပင်​များ​သည်​အ​သီး​များ သီး​လိမ့်​မည်။ မြေ​ကြီး​သည်​ကောက်​ပဲ​သီး
    နှံ​များ​ကို​ဆောင်​လျက်​မိုး​သည်​လည်း​အ​မြောက် အ​မြား​ရွာ​သွန်း​လိမ့်​မည်။ ကြွင်း​ကျန်​နေ​သူ
    ငါ​၏​လူ​မျိုး​တော်​အား​ဤ​ကောင်း​ချီး​မင်္ဂ လာ​အ​ပေါင်း​ကို​ငါ​ပေး​မည်။-'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ས་བོན་བག་ཕེབས་ཀྱིས་འདེབས་ཞིང་རྒུན་འབྲུམ་ཤིང་ལ་འབྲས་བུ་ཐོགས་པ་དང་།
    ས་ལས་ལོ་ཏོག་སྐྱེ་ཞིང་། གནམ་ནས་ཆར་ཟིལ་འབབ་པར་བྱ་སྟེ། ངས་མི་ལྷག་ལུས་འདི་རྣམས་ལ་དེ་ཐམས་ཅད་འཐོབ་པར་བྱའོ།
    །
  sna-sna: “Mbeu ichakura zvakanaka, muzambiringa uchabereka zvibereko zvawo, nyika
    ichabereka zvirimwa zvayo, uye matenga achaburutsa dova rawo. Ndichapa zvinhu
    zvose izvi senhaka kuna vakasara vavanhu ava.
  spa-BLM: “Porque la semilla de la paz y la vid darán su fruto, y la tierra dará
    su fruto, y los cielos darán su rocío. Yo haré que el remanente de este pueblo
    herede todas estas cosas.
  cac-cac: D'a junc'olal ol ex ajoc, ol yac' n̈ab', yuj chi' a te' eyuva, ol ste aq'uej
    sat te', ol yac' val sat tas tzeyavej d'a sat e luum. A inxo ol vac' masanil juntzan̈
    tic d'ayex a ex janac exxi d'a jun chon̈ab' tic.
  swh-ULB: Kwani mbegu za amani zitapandwa; mzabibu unaokua utatoa matunda yake na
    nchi itatoa mazao yake; anga zitatoa umande, kwa maana nitawapa masalia ya watu
    hawa kumilki haya yote.
  bel-bel: 'Бо пасеяна будзе ў сьвеце; вінаградная лаза дасьць плод свой, і зямля
    дасьць плады свае, і нябёсы будуць даваць расу сваю: і ўсё гэта Я аддам у валоданьне
    астатку народу гэтага.'
  deu-ELBBK: sondern die Saat des Friedens, der Weinstock, wird seine Frucht geben,
    und die Erde ihren Ertrag geben, und der Himmel wird seinen Tau geben; und dem
    Überrest dieses Volkes werde ich das alles zum Erbteil geben.
  mbb-OT: Ke ebpemula kew ne zuen kelinew. Ebpemeǥas is menge paras, duen egkeraǥun
    diyà te tanà, ne zuen en dehemug. Heini is langun, ibeǥey ku ziyà te keniyu te
    egkengesama, ne egkaangken niw heini.
  mal-2015: വിത സമാധാനത്തോടെ ആയിരിക്കും; മുന്തിരിവള്ളി ഫലം കായ്ക്കും; ഭൂമി അനുഭവം
    നല്കും; ആകാശം മഞ്ഞു പെയ്യിക്കും; ഈ ജനത്തിന്റെ ശേഷിപ്പുള്ളവർക്കു ഞാൻ ഇവയൊക്കെയും
    അവകാശമായി കൊടുക്കും.
  rmc-rmc: „O semenos barola mištes, o viňičis dela peskro ovocje, e phuv dela peskro
    uľipen a o ňebos dela peskri rosa. A kada savoro dava andro ďeďictvos olenge,
    ko ačhile te dživel kale manušendar.
  nlg-nlg: Didira rana subasuba geva kara mabo. Marana sloaloni kara vangaga, na pari
    ke vunguvunguga, me ke subo gua na uha. Mi nau ku vahera na vauto ra nigua na
    vure tana lei kema tara vola oli tua.
  pes-OPV: زیرا که زرع سلامتی خواهد بودو مو میوه خود را خواهد داد و زمین محصول خود
    را خواهد آورد و آسمان شبنم خویش راخواهد بخشید و من بقیه این قوم را مالک جمیع این
    چیزها خواهم گردانید.
  ron-1924: ‘Чи семэнэтуриле вор мерӂе бине, вица ышь ва да родул, пэмынтул ышь ва
    да роаделе ши черуриле ышь вор тримите роуа, ши тоате ачесте лукрурь ле вой да
    ын стэпыниря рэмэшицей попорулуй ачестуя.
  ben-OBCV: “বীজ থেকে গাছ ভালোভাবে বেড়ে উঠবে, দ্রাক্ষালতায় ফল ধরবে, মাটিতে ফসল ফলবে,
    আর আকাশ থেকে শিশির পড়বে। এই জাতির বেঁচে থাকা লোকেদের আমি এসবের উত্তরাধিকারী করব।
  som-som: Waayo, waxaa jiri doona iniintii nabadda. Geedcanabkuna canabkiisuu dhali
    doonaa, oo dhulkuna midhihiisuu soo bixin doonaa, oo samooyinkuna sayaxay soo
    deyn doonaan, oo waxaan ka dhigi doonaa in kuwa dadkan ka hadhay ay waxyaalahan
    oo dhan dhaxlaan.
  lat-VUC: 'sed semen pacis erit: vinea dabit fructum suum, et terra dabit germen
    suum, et cæli dabunt rorem suum: et possidere faciam reliquias populi hujus universa
    hæc.'
  eng-ASVBT: For there shall be the seed of peace; the vine shall give its fruit,
    and the ground shall give its increase, and the heavens shall give their dew;
    and I will cause the remnant of this people to inherit all these things.
  ita-1885: Perciocchè vi sarà sementa di pace; la vite porterà il suo frutto, e la
    terra produrrà la sua rendita, e i cieli daranno la lor rugiada; ed io farò eredar
    tutte queste cose al rimanente di questo popolo.
  eng-LXXUP: 'But I will show peace: the vine shall yield her fruit, and the land
    shall yield her produce, and the heaven shall give its dew: and I will give as
    an inheritance all these things to the remnant of my people.'
  eng-ULB: For seeds of peace will be sown; the climbing vine will give its fruit
    and the earth will give its produce; the skies will give their dew, for I will
    make the remnant of this people inherit all these things.
  spa-VBL: Ellos segarán en paz. La vid producirá sus uvas; el suelo dará cosecha
    y los cielos enviarán el agua sobre ellos. Me aseguraré de que esto suceda con
    el remanente de este pueblo.
  fra-_FOB: Car la semence prospérera, la vigne rendra son fruit; la terre donnera
    son produit; les cieux donneront leur rosée, et je mettrai les restes de ce peuple
    en possession de toutes ces choses-là.
  mal-mal: “വിത സമാധാനത്തോടെ ആയിരിക്കും; മുന്തിരിവള്ളി ഫലം കായ്ക്കും; ഭൂമി അനുഭവം
    നല്കും; ആകാശം മഞ്ഞു പെയ്യിക്കും; ഈ ജനത്തിൽ ശേഷിപ്പുള്ളവർക്കു ഞാൻ ഇവയെല്ലാം അവകാശമായി
    കൊടുക്കും.
  urd-GVR: Log salāmatī se bīj boeṅge, angūr kī bel waqt par apnā phal lāegī, khetoṅ
    meṅ fasleṅ pakeṅgī aur āsmān os paṛne degā. Yih tamām chīzeṅ maiṅ Yahūdāh ke bache
    huoṅ ko mīrās meṅ dūṅgā.
  suz-BL: मेकोमी “मुल थुं नाइक्‍तीक दुम्‍शो बाक्‍ब। अङगुर आ बोटमी रिम्‍शो फल सिप्‍ब।
    रूमी अन्‍न ख्रेल्‍ब। सरीङ रे सीत यीब। गो मेको नेल्‍ल लीशो आं मुर आन कली गे‍नुङमी।
  eng-NOY: For the seed shall be prosperous; The vine shall yield its fruit, And the
    earth shall yield her increase, And the heavens shall yield their dew; And I will
    cause the remnant of this people to possess all these.
  ita-1927: Poiché vi sarà sementa di pace; la vigna darà il suo frutto, il suolo
    i suoi prodotti, e i cieli daranno la loro rugiada; e darò al rimanente di questo
    popolo il possesso di tutte queste cose.
  ckb-ckb: «تۆو بە جوانی دەڕوێت، دار مێو بەری خۆی دەدات، زەوی بەروبوومی خۆی دەدات،
    ئاسمان شەونمی خۆی دەدات. هەموو ئەم شتانە دەکەمە میرات بۆ پاشماوەی ئەم گەلە.
  eng-BBE: For I will let the seed of peace be planted; the vine will give her fruit
    and the land will give her increase and the heavens will give their dew; and I
    will give to the rest of this people all these things for their heritage.
  kan-OKCV: ಬೀಜವು ವೃದ್ಧಿಯಾಗುವುದು. ದ್ರಾಕ್ಷಿಬಳ್ಳಿ ತನ್ನ ಫಲವನ್ನು ಕೊಡುವುದು. ಭೂಮಿಯು ತನ್ನ
    ಹುಟ್ಟುವಳಿಯನ್ನು ಹೆಚ್ಚಾಗಿ ಕೊಡುವುದು. ಆಕಾಶಗಳು ತಮ್ಮ ಮಂಜನ್ನು ಕೊಡುವುವು. ಈ ಜನರಲ್ಲಿ ಉಳಿದವರು,
    ಇವುಗಳನ್ನೆಲ್ಲಾ ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: விதைப்பு சமாதானமுள்ளதாயிருக்கும்; திராட்சைச்செடி தன் கனியைத் தரும்; பூமி
    தன் பலனைத் தரும்; வானம் தன் பனியைத் தரும்; இந்த மக்களில் மீதியானவர்கள் இதையெல்லாம்
    சொந்தமாக்கிக்கொள்ள கட்டளையிடுவேன்.
  spa-RV-1909: Porque habrá simiente de paz; la vid dará su fruto, y dará su producto
    la tierra, y los cielos darán su rocío; y haré que el resto de este pueblo posea
    todo esto.
  ron-BTF: Pentru că sămânţa va fi prosperă; viţa îşi va da rodul şi pământul îşi
    va da venitul şi cerurile îşi vor da roua; şi eu voi face ca rămăşiţa acestui
    popor să stăpânească toate acestea.
  eng-WEBP: “For the seed of peace and the vine will yield its fruit, and the ground
    will give its increase, and the heavens will give their dew. I will cause the
    remnant of this people to inherit all these things.
  eng-FBV: They will sow in peace; the vine will produce grapes; the soil will grow
    crops and the heavens will water them. I will make sure this happens to all those
    who remain of this people.
  nld-1939: Want het zaad zal gedijen, de wijnstok zijn vrucht geven, de grond zijn
    oogst, de hemel zijn dauw; Ik geef dit alles aan de Rest van dit volk tot bezit.
  nch-BL: “Ama nijchihuas para pehuas para oncas tasehuilisti campa amojuanti huan
    nijchihuas para xiitztoca ica paquilisti. Nochi tamanti cati anquitocase, temacase
    cuali inintajca. Huan xocomeca mili temacas cuali itajca. Huan nopa tali achi
    más taeliltis. Huan nopa mixti quichihuas ma huetzi miyac at. Nochi ni tatiochihualisti
    quiselise nopa masehualme cati noja mocahuase ipan nopa tali.
  vie-1934: Vì ở đó sẽ có hột giống bình an; cây nho sẽ sanh trái, và đất sẽ sanh
    hoa lợi, các từng trời sẽ sa móc xuống, ta sẽ làm cho những kẻ sót lại của dân
    nầy được hưởng mọi sự đó.
  hin-CV: “बीज अच्छी तरह से बढ़ेगा, अंगूर की लता में फल लगेगा, भूमि में फसल होगी,
    और आकाश से ओस पड़ेगी. मैं ये सब चीज़ें इन लोगों के बचे हुओं को एक उत्तराधिकार
    के रूप में दूंगा.
  spa-BES: Porque la simiente de la paz quedará; la vid le dará fruto y la tierra
    le dará crecimiento y los cielos darán su rocío; y le daré al remanente de esta
    gente todas estas cosas por su herencia.
  tdx-tdx: Fa hanintsiñe o tabirio, hamokatse o vaheo, hakare’ i taney o nampitomboe’eo
    naho hatolo’ i likerañey o zono’eo; vaho hampandovàko ty sehanga’ ondatikoo i
    hene rezay.
  tha-KJV: เพราะว่าเมล็ดพืชจะเกิดเจริญงอกงาม เถาองุ่นจะมีลูกและแผ่นดินจะให้​ผล และท้องฟ้าจะให้​น้ำค้าง
    และเราจะกระทำให้ประชาชนที่​เหลืออยู่​นี้​ถือกรรมสิทธิ์​สิ​่งเหล่านี้​ทั้งหมด
  por-BR-2018: Porque a semente será próspera, a vide dará seu fruto, a terra dará
