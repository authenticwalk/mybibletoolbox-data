    ahũ adza tso dziƒo. Matsɔ nu siawo katã ana nye ame siwo susɔ la abe woƒe domenyinu
    ene.
  eng-LEE: 'For the seed shall be undisturbed; the vine shall give its fruit, and
    the ground shall give her production, and the heavens shall give their dew: and
    I will bestow on the remnant of this people all these things.'
  asm-FB: “কিয়নো কুশলযুক্ত কঠীয়া সিচাঁ হ’ব। দ্ৰাক্ষালতাই নিজ নিজ ফল ধৰিব, ভূমিয়ে
    নিজৰ শস্য উৎপন্ন কৰিব, আৰু আকাশ-মণ্ডলে নিজৰ নিয়ৰ বৰষাব, কাৰণ মই এই অৱশিষ্ট লোকসকলক
    সেই সকলোৰে অধিকাৰী কৰিম।
  sus-A: «بْحّسَ لُمَ نّ بْشِ مَ. وّنِ بِلِيٍ بٌفِمَ نّ، بْشِ دَشَمُي رَ مِنِمَ نّ،
    تُنّ يٍ قَمَ نّ. ﭑ نَ بِرِن سٌمَ نّ يِ حَمَ دْنشْي يِ رَ عٍ كّ رَ.
  fra-SBL: « Car la semence de la paix et la vigne donneront leur fruit, la terre
    donnera son accroissement, et les cieux donneront leur rosée. Je ferai en sorte
    que le reste de ce peuple hérite de toutes ces choses.
  hbo-hbo: כִּֽי־זֶ֣רַע הַשָּׁלֹ֗ום הַגֶּ֜פֶן תִּתֵּ֤ן פִּרְיָהּ֙ וְהָאָ֙רֶץ֙ תִּתֵּ֣ן
    אֶת־יְבוּלָ֔הּ וְהַשָּׁמַ֖יִם יִתְּנ֣וּ טַלָּ֑ם וְהִנְחַלְתִּ֗י אֶת־שְׁאֵרִ֛ית
    הָעָ֥ם הַזֶּ֖ה אֶת־כָּל־אֵֽלֶּה׃
  kik-kik: “Mbeũ nĩĩgakũra wega, naguo mũthabibũ nĩũgaciara matunda maguo, na tĩĩri
    nĩũkaruta magetha maguo, narĩo igũrũ nĩrĩgatatia ime. Ngaaheana maũndũ maya mothe
    matuĩke igai rĩa matigari ma andũ aya.
  fra-NCL: Car la semence prospérera, la vigne donnera son fruit, la terre donnera
    ses produits, les cieux donneront leur rosée, et je mettrai le reste de ce peuple
    en possession de toutes ces choses.
  cek-AK: 'Atii loe kahoih ah amprawk ueloe, misur doeh athai tih; long mah caaknaek
    to tacawtsak ueloe, vannawk mah dantui to krahsak tih: haeah kanghmat kaminawk
    hanah hae hmuennawk boih qawk ah ka toepsak han.'
  cuk-cuk: ”Neg-bogidikidgi be ibmar digmaloed, uva-dubmar sanmakega guoed, napamar
    ibmar-sanmaknai guoed, nibnega e-boomar obadnai guoed. We-neggweburgi-napibesmaladga,
    bela we-ibmar egadga-guega an ukoed.
  uig-CYR: чүнки уруқ һосуллуқ болиду, үзүм тели мевиләйду, тупрақ үндүрмилирини бериду,
    асманлар шәбнәмлирини бериду; шуниң билән мән бу хәлиқниң қалдисиға мошуларниң
    һәммисини егә қилдуримән.
  tel-2017: సమాధాన సూచకమైన ద్రాక్ష చెట్లు కాపు కాస్తాయి. భూమి పంటలనిస్తుంది. ఆకాశం
    నుండి మంచు కురుస్తుంది. ఈ ప్రజల్లో శేషించిన వారికి వీటన్నిటిని నేను ఆస్తిగా ఇస్తాను.
    ఇదే సేనల ప్రభువు యెహోవా వాక్కు.
  hat-BSA: “Paske va gen semans lapè; pye rezen an va bay fwi li, peyi a va fè pwodiksyon
    pa l, e syèl yo va bay lawouze yo. Konsa, Mwen va fè retay a pèp sa a vin eritye
    tout bagay sa yo.
  kos-kos: Elos ac fah yukwiya sacn sunalos in misla. Ima grape lalos ac fah isus
    fahko, fohkon acn uh ac fah sranom, na ac fah yohk af. Nga fah sang mwe insewowo
    inge nukewa nu sin mwet in mutunfacl sik su ac painmoulla.
  hbo-WLC: כִּֽי־זֶ֣רַע הַשָּׁל֗וֹם הַגֶּ֜פֶן תִּתֵּ֤ן פִּרְיָהּ֙ וְהָאָ֙רֶץ֙ תִּתֵּ֣ן
    אֶת־יְבוּלָ֔הּ וְהַשָּׁמַ֖יִם יִתְּנ֣וּ טַלָּ֑ם וְהִנְחַלְתִּ֗י אֶת־שְׁאֵרִ֛ית
    הָעָ֥ם הַזֶּ֖ה אֶת־כָּל־אֵֽלֶּה׃
  ibo-ibo: “Nʼihi na mkpụrụ ga-eto nke ọma, osisi vaịnị ga-amị mkpụrụ ya, ala ubi
    ga-ewepụtakwa ihe omume, igirigi eluigwe ga-ezokwasịkwa ala. Ihe ndị a niile ka
    m ga-enye ndị fọdụrụ nʼala a ka ọ bụụrụ ha ihe nketa.
  ory-ory: କାରଣ ଶାନ୍ତିଯୁକ୍ତ ବୀଜ ବୁଣାଯିବ। ଦ୍ରାକ୍ଷାଲତା ଫଳବତୀ ହେବ ଓ ଭୂମି ଆପଣା ଫଳ ଉତ୍ପନ୍ନ
    କରିବ, ଆଉ ଆକାଶ ଆପଣା ଶିଶିର ଦାନ କରିବ ଓ ଆମ୍ଭେ ଏହି ଅବଶିଷ୍ଟାଂଶ ଲୋକମାନଙ୍କୁ ଏହି ସମସ୍ତର
    ଅଧିକାରୀ କରାଇବା।
  chk-chk: Aramas repwe amwora pwükil fän kinamwe. Epwe wor uän ewe irän wain, masouen
    lon pwül epwe märöch, nge läng epwe apüngätiu amurenipwin. Üpwe awora ekei feiöch
    meinisin ngeni ekei aramas mi chüen manau, pwe repwe eäniir.
  rop-rop: Detlot sid daga weya yu garra plentim garra gro gudwei langa det graun
    en yumob garra abum loda sid daga. Yumob garra abum loda greip daga brom ola greiptri,
    en yumob garra abum loda rein. Ai garra meigim ol dislot gudbala ting hepin langa
    main pipul hu nomo bin dai.
  ukr-1871: Посїв бо рости ме в супокою; виноградина давати ме плод свій і земля вроджай
    свій, та й небо давати ме росу свою, й усе те оддам у посїданнє послїдові люду
    сього.
  deu-1951: 'sondern es soll eine Saat des Friedens geben: der Weinstock soll seine
    Frucht bringen und das Land seinen Ertrag abwerfen und der Himmel seinen Tau spenden,
    und dem Überrest dieses Volkes will ich solches alles zum Erbteil geben.'
  eng-JPS: For as the seed of peace, the vine shall give her fruit, and the ground
    shall give her increase, and the heavens shall give their dew; and I will cause
    the remnant of this people to inherit all these things.
  srp-1865: Nego æe usjev biti miran, vinova æe loza nositi plod svoj, i zemlja æe
    raðati rod svoj, i nebo æe davati rosu svoju; i sve æu to dati u našljedstvo ostatku
    toga naroda.
  lug-lug: “Kubanga ensigo erikula bulungi, n’omuzabbibu gubale ekibala kyagwo, n’ettaka
    lireetenga ekimera kyalyo, n’eggulu lireetenga omusulo gwalyo. Nange abantu bange
    abaasigalawo ndibawa ebintu ebyo byonna nga gwe mugabo gwabwe.
  heb-heb: כי זרע השלום הגפן תתן פריה והארץ תתן את יבולה והשמים יתנו טלם והנחלתי את
    שארית העם הזה את כל אלה׃
  ben-IRV: “‘সেখানে শান্তির বীজ বপন করা হবে। বেয়ে ওঠা আঙ্গুরের লতা তার ফল দেবে এবং
    মাটিও তার ফল দেবে। আকাশ শিশির দেবে। কারণ আমি এই অবশিষ্ট লোকদের অধিকার হিসাবে এই
    সমস্ত কিছু দেব।
  pan-pan: ਕਿਉਂ ਜੋ ਬੀ ਸ਼ਾਂਤੀ ਦਾ ਹੋਵੇਗਾ, ਅੰਗੂਰੀ ਬੇਲ ਆਪਣਾ ਫਲ ਦੇਵੇਗੀ, ਧਰਤੀ ਆਪਣੀ ਪੈਦਾਵਾਰ
    ਦੇਵੇਗੀ ਅਤੇ ਅਕਾਸ਼ ਆਪਣੀ ਤ੍ਰੇਲ ਦੇਵੇਗਾ। ਮੈਂ ਇਸ ਪਰਜਾ ਦੇ ਬਕੀਏ ਨੂੰ ਇਹਨਾਂ ਸਾਰੀਆਂ ਵਸਤਾਂ
    ਦਾ ਅਧਿਕਾਰੀ ਬਣਾਵਾਂਗਾ।
  mya-JVB: မျိုးစေ့ ကို ငြိမ်ဝပ် စွာ ကြဲ ရလိမ့်မည်။ စပျစ် ပင် သည် အသီး ကို၎င်း ၊ မြေ
    သည် မိမိ စီးပွား ကို၎င်း၊ မိုဃ်းကောင်းကင် သည် နှင်း ရည်ကို၎င်း ၊ ပေး ရ လိမ့်မည်။
    ကျန်ကြွင်း သော ဤ လူ တို့သည် ဤ အရာအလုံးစုံ တို့ကို ရ တတ်စေခြင်းငှါ ငါပြုမည်။
  hmo-hmo: “Emui uhe be do idia tubu namo herea, emui vain ese huahua momo do idia
    atoa, emui tano ese uiti anina momo do ia havaraia, bona guba dekena amo medu
    namo herea do ia diho. Inai gau namodia ibounai be inai egu bese, do mauri noho
    taudia dekenai do lau henia.
  urd-urd: बल्कि ज़िरा'अत सलामती से होगी, अपना फल देगी और ज़मीन अपना हासिल और आसमान
    से ओस पड़ेगी, मैं इन लोगों के बकिये को इन सब बरकतों का वारिस बनाऊँगा।
  rus-SYN: Ибо посев будет в мире; виноградная лоза даст плод свой, и земля даст произведения
    свои, и небеса будут давать росу свою, и все это Я отдам во владение оставшемуся
    народу сему.
  bqc-SIM: Luabɛ a lou gbaɛ, pↄ́wɛna iↄ aafia, vɛ̃ɛliↄ i nɛ'i, tↄↄlɛ i blɛkɛ. Má
    pↄ́piↄ kpa gbɛ̃́ kↄ̃napiↄwa gba ũɛ.
  tcz-CHONGTHU: Ajehchu keiman nangho lah a chamdella phattheina muchi kitu tan ahi.
    Lengpithei hung gaphat in leiset in anche louhing hin sepdoh intin chuleh vanna
    konin daitwi hungneng ding ahitai. Hitichun keiman Judah le Israel amoh chengse
    chu phatthei bohna gou kalosah ding ahi.
  mar-mar: “ते लोक शांततेत लागवड करतील. त्यांच्या द्राक्षवेलींना द्राक्षे लागतील.
    जमीन चांगली पिके देईल आणि आकाश पाऊस देईल. मी या सर्व गोष्टी माझ्या उर्वरित लोकांस
    वतन देईन.
  qub-qub: Alli goyaynami paycunachöga cangapaj. Übascunapis wayonga. Allpachöpis
    micuycuna allimi wayonga. Tamyapis tamyamongami. Acrashä runacuna cawaycar quëdajcunapäga
    nogami camacächishäpaj chayno paycunapaj alli cananpaj.
  bqp-bqp: Kon de bɔri yɛndu tu duwɑ tem sɔɔ kpuro. Resɛm yɑ koo mɑ. Gurɑ yɑ koo nɛ
    kpɑ tem mu dĩɑnu ko. Domɑ nini kpurowɑ kon Isireli be bɑ tie kuɑ.
  hat-hat: Y'a plante jaden yo ak kè poze. Pye rezen yo va donnen, tè a va bay rekòt.
    Lapli va tonbe sot nan syèl la. M'a bay ti rès moun ki vivan toujou nan pèp la
    tout benediksyon sa yo.
  eng-BSB: “For the seed will be prosperous, the vine will yield its fruit, the ground
    will yield its produce, and the skies will give their dew. To the remnant of this
    people I will give all these things as an inheritance.
  tod-tod: Mazɔlɔɔ, nà ziilɛigi vaza wo zaama, eɠɛ ani zuwui. Leezɛn ɓelei ɠa gaawaai
    ve, zooi ɠa ba lɔnɔgi ve, geeɠɔlɔgi ɠa ɓe tonai ʋa, é ʋu ga gola. Nà niima vaaɓɔɠɔi
    pɛ kɛɛzu nà-nuɓusɛi mɔtaiti bɛ.
  eng-WEBPB: “For the seed of peace and the vine will yield its fruit, and the ground
    will give its increase, and the heavens will give their dew. I will cause the
    remnant of this people to inherit all these things.
  kbq-kbq: Na'ankure avimzama krisageno'a knare huno nehage'na, krepimo'za knare hu'za
    raga rentegahaze. Ana nehanigeno monafintira ata kora hozafina runtenkeno, mopamo'a
    fru hugahie.
  nhe-BL: “Ama nijchihuas para pehuas para oncas tlasehuilistli campa imojuanti huan
    nijchihuas para xiitztoca ica paquilistli. Nochi tlamantli tlen inquitocase, temacase
    cuali itlajca. Huan xocomeca mili temacas cuali itlajca. Huan nopa tlali achi
    más tlaeliltis. Huan nopa mixtli quichihuas ma huetzi miyac atl. Nochi ni tlatiochihualistli
    quiselise nopa tlacame tlen noja mocahuase ipan nopa tlali.
  bus-bus: Ludambɛɛ é mↄdↄ kpá, blɛwɛɛ égↄ̃ aafia, geepi línↄ é nɛ́ i, tↄↄtɛ é pↄ́blee
    kɛ. Mɛ́ pↄ́ pìnↄ kpá borii kɛ̀ gbɛ̃ kpaaa kɛ̀ aↄ̃ gↄ̃̀nↄa gbaa ũ.
  gub-BL: Utym putar ma'eà'yz uiwy rehe katu haw rehe wà nehe, zeàmàtyry'ym 'ymaw
    rehe wà nehe. Uwà 'yw i'a katu putar wà nehe. Hezuz katu ma'e a'e ywy rehe nehe.
    Teko opo'o putar temi'u ràm tetea'u wà nehe. Àmàn ukyr putar ywak wi nehe. A'e
    ma'e paw amono putar heremiaihu umàno 'ym ma'e kwer wikuwe ma'e wanupe nehe.
  eng-DRA: 'But there shall be the seed of peace: the vine shall yield her fruit,
    and the earth shall give her increase, and the heavens shall give their dew: and
    I will cause the remnant of this people to possess all these things.'
