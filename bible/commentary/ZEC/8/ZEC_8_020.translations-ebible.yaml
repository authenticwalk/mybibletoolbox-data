verse: ZEC.008.020
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അനേകം ജനതകളും പട്ടണവാസികളും
    ഇനിയും വരും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Noch wird es geschehen, daß ganze Völker
    und die Bewohner vieler Städte herbeikommen.'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Bato ya bikolo ebele
    mpe bavandi ya bingumba ya ndenge na ndenge bakoya lisusu ;'
  eng-LSV: 'Thus said YHWH of Hosts: Yet peoples come, and inhabitants of many cities,'
  eng-GNV: Thus saith the Lord of hostes, That there shall yet come people, and the
    inhabitants of great cities.
  eng-WEBSTER: 'Thus saith the LORD of hosts: It shall yet come to pass , that there
    shall come people, and the inhabitants of many cities:'
  nhw-BL: 'Huan TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijto: ‘Masehualme
    catli itztoque ipan miyac altepeme huan tlalme campa hueli ipan tlaltipactli hualase
    ipan Jerusalén.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Mataifa mengi na wakazi
    wa miji mingi watakuja,'
  bba-bba: Nɑ mɑɑ wure nɑ nɛɛ, tɔmbu bɑ koo nɑ Yerusɑlɛmuɔ sɑɑ wusu dɑbinun di.
  eng-KJVCPB: 'Thus saith the Lord of hosts; It shall yet come to pass, that there
    shall come people, And the inhabitants of many cities:'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Ogendini mopogore opogore mathoth
    kod ji modak e mier madongo bende nobi,'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Bese idau-idau taudia do baema, hanua
    momo inoholaidia taudia;'
  npi-ULB: 'सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: विभिन्‍न सहरहरूमा बस्‍ने सबै मानिसहरू
    फेरि आउनेछन् ।'
  yor-yor: Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Àwọn ènìyàn yóò sá à tún wa, àti ẹni
    tí yóò gbe ìlú ńlá púpọ̀.
  pes-OPCB: 'خداوند لشکرهای آسمان چنین می‌فرماید: «مردمان بسیاری از ممالک جهان به
    اورشلیم هجوم خواهند آورد.'
  tgl-ULB: '''''Ito ang sinabi ni Yahweh ng mga hukbo: ''Muling darating ang mga tao,
    maging ang mga naninirahan sa iba''t ibang mga lungsod.'
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua laabo halu lalu, Mani howa wali
    agali tano dewaore bu ngaruha howa Yarusaleme íbu ngoai holebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``တိုင်း နိုင်​ငံ​ကြီး​များ​နှင့်​မြို့​များ​မှ​လူ​တို့​သည်
    ယေ​ရု​ရှ​လင်​မြို့​သို့​လာ​ရောက်​ကြ​မည့် အ​ချိန်​ကျ​ရောက်​လာ​လိမ့်​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མ་འོངས་པར་མི་རིགས་ཀུན་དང་གྲོང་ཁྱེར་མང་པོའི་ཡུལ་མི་རྣམས་འོངས་ནས།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Vanhu vazhinji navagari vomumaguta mazhinji
    vachauyazve,'
  spa-BLM: 'Dice el Señor de los Ejércitos: “Todavía vendrán muchos pueblos y los
    habitantes de muchas ciudades.'
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ol cot anima d''a juntzan̈xo
    nivac nación, ol javoc eb'' d''a Jerusalén tic.'
  swh-ULB: 'Yahwe wa majeshi asema hivi: Watu watakuja tena, hata wanaoishi miji mingine.'
  bel-bel: 'Так кажа Гасподзь Саваоф: яшчэ будуць прыходзіць народы і жыхары многіх
    гарадоў;'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Noch wird es geschehen, dass Völker
    und Bewohner vieler Städte kommen werden;'
  mbb-OT: Mahabet he menge etew he ebpemuun diyà te nekedseselekawà he menge inged
    is ebpemenhendiyà te Jerusalem.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇനി ജാതികളും അനേക പട്ടണങ്ങളിലെ
    നിവാസികളും വരുവാൻ ഇടയാകും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Mek avena but manuša andral o but fori'
  nlg-nlg: A LORD pukunimana te gagua, na bona ni aho igeva ke saramai geva rana vure
    tana lei komu kara mai i Jerusalem.
  pes-OPV: 'یهوه صبایوت چنین می‌گوید: بار دیگر واقع خواهد شد که قوم‌ها و ساکنان شهرهای
    بسیار خواهند آمد.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: ‘Вор май вени ярэшь попоаре ши локуиторь
    динтр-ун маре нумэр де четэць.'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “অনেক মানুষ এবং অনেক নগরের বাসিন্দারা
    জেরুশালেমে আসবে,
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Mar kale waxaa iman doona dadyow iyo
    kuwo magaalooyin badan deggan.
  lat-VUC: 'Hæc dicit Dominus exercituum, usquequo veniant populi et habitent in civitatibus
    multis:'
  eng-ASVBT: 'Thus saith Jehovah of hosts: It shall yet come to pass, that there shall
    come peoples, and the inhabitants of many cities;'
  ita-1885: 'Così ha detto il Signor degli eserciti: Ancora avverrà che popoli, ed
    abitanti di molte città, verranno;'
  eng-LXXUP: Thus saith the Lord Almighty; Yet shall many peoples come, and the inhabitants
    of many cities;
  eng-ULB: 'Yahweh of hosts says this: People will come again, even those who are
    living in many different cities.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Las gentes vendrán a Jerusalén
    de muchas naciones y cuidades,'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Il viendra encore des peuples et des
    habitants de plusieurs villes;'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇനി ജനതകളും അനേക പട്ടണങ്ങളിലെ
    നിവാസികളും വരുവാൻ ഇടയാകും.'
  urd-GVR: Rabbul-afwāj farmātā hai ki aisā waqt āegā jab dīgar aqwām aur muta'addid
    shahroṅ ke log yahāṅ āeṅge.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “शुश सहर ङा मुर तेम्‍शा जाक्‍नी‍म।
  eng-NOY: 'Thus saith Jehovah of hosts: It shall yet come to pass, that many nations
    shall come, And the inhabitants of many cities;'
  ita-1927: 'Così parla l’Eterno degli eserciti: Verranno ancora dei popoli e gli
    abitanti di molte città;'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «چەندین خەڵک و دانیشتووانی چەندین شار
    دێنە ئۆرشەلیم،'
  eng-BBE: 'This is what the Lord of armies has said: It will again come about that
    when peoples and those living in great towns come,'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಅನೇಕ ಜನರೂ, ಅನೇಕ ಪಟ್ಟಣಗಳ ನಿವಾಸಿಗಳೂ
    ಇನ್ನೂ ಬರುವರು.'
  tam-2017: இன்னும் மக்களும் அநேகம் பட்டணங்களின் குடிகளும் வருவார்கள் என்று சேனைகளின்
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: Aun vendrán pueblos, y moradores
    de muchas ciudades;'
  ron-BTF: 'Astfel spune DOMNUL oştirilor: Se va întâmpla din nou că, vor veni popoare
    şi locuitori ai multor cetăţi;'
  eng-WEBP: 'The LORD of Armies says: “Many peoples and the inhabitants of many cities
    will yet come.'
  eng-FBV: 'This is what the Lord Almighty says: People from many nations and cities
    will yet come to Jerusalem,'
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Zo zal het blijven, totdat de volkeren
    en de bewoners van machtige steden komen;'
  nch-BL: 'Huan TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijto: ‘Masehualme
    cati itztoque ipan miyac altepeme huan talme campa hueli ipan taltipacti hualase
    ipan Jerusalén.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Sẽ xảy ra các dân và dân cư nhiều
    thành đều đến,'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “बहुत से लोग और बहुत से शहरों के रहनेवाले
    आएंगे,'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: Volverá a suceder cuando
    los pueblos y los que viven en grandes ciudades vengan,'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Ho tondroke te hivotrake eo ondaty mitozantozañeo
    naho ty mpimoneñe boak’ an-drova maro;'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ชนชาติ​ทั้งหลายยังจะมา คือประชาชนที่ยังอาศัยอยู่ในหัวเมืองอันมากมาย
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Ainda será que povos e moradores
    de muitas cidades virão,'
  deu-ELO: 'So spricht Jehova der Heerscharen: Noch wird es geschehen, daß Völker
    und Bewohner vieler Städte kommen werden;'
  eng-WYC-2018: The Lord of hosts saith these things, Peoples shall come on each side,
    and dwell in many cities; (The Lord of hosts saith these things, Peoples shall
    come from everywhere, and shall live in many cities;)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Venados ankoraŭ popoloj kaj loĝantoj de
    multaj urboj;'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — «Nurƣun
    ⱪowmlar wǝ kɵp xǝⱨǝrlǝrning aⱨalisi yǝnǝ muxu yǝrgǝ kelidu;'
  beo-beo: Hina Gode Bagadedafa da amane sia:sa, “Eso da mana, amoga ga fi dunu amo
    da moilai bai bagade bagohame amoga esalebe da Yelusaleme moilai bai bagadega
    misunu.
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tok moa olsem, “Bihain ol manmeri bilong
    planti bikpela taun bai i kam long Jerusalem.
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “Mutane da yawa da kuma mazaunan birane
    da yawa har yanzu za su zo,
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — «Nurghun
    qowmlar we köp sheherlerning ahalisi yene mushu yerge kélidu;'
  nde-nde: 'Nanku akutshoyo uThixo uSomandla: “Abantu abanengi lezakhamizi zamadolobho
    amanengi basezakuza,'
  ton-ton: '‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; “ʻE toe haʻu ha kakai mo kinautolu
    ʻoku nofo ʻi he ngaahi kolo kehekehe:'
  ces-1613: 'Takto praví Hospodin zástupů: Ještěť budou přicházeti národové a obyvatelé
    měst mnohých,'
  eng-WMB: 'The LORD of Hosts says: “Many peoples and the inhabitants of many cities
    will yet come.'
  tam-TCV: 'மேலும் சேனைகளின் யெகோவா சொல்வதாவது: “பல மக்கள் கூட்டங்களும், பல நகரக்
    குடிகளும் இன்னும் வருவார்கள்.'
  ceb-ULB: 'Miingon niini si Yahweh nga labawng makagagahom: Mamalik pag-usab ang
    mga tawo, bisan kadtong namuyo sa nagkalainlaing mga siyudad.'
  pol-UBG: 'Tak mówi PAN zastępów: Jeszcze będą przychodzić narody i mieszkańcy wielu
    miast.'
  urd-GVU: رب الافواج فرماتا ہے کہ ایسا وقت آئے گا جب دیگر اقوام اور متعدد شہروں کے
    لوگ یہاں آئیں گے۔
  eng-OEBCW: 'The Lord of hosts says: Peoples, and the inhabitants of many cities
    will come,'
  deu-1912: 'So spricht der HERR Zebaoth: Weiter werden noch kommen viele Völker und
    vieler Städte Bürger;'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇನ್ನು ಮುಂದೆ ಜನಾಂಗಗಳೂ, ದೊಡ್ಡ ಪಟ್ಟಣಗಳ
    ನಿವಾಸಿಗಳೂ ಬರುವರು;
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e be ga’ar, “Bayi taw nga bangiyal’ ni ba
    yo’or e nam ni bayib e girdi’ riy nga Jerusalem.
  hlt-MCSB: Caempuei BOEIPA loh he ni a thui. Pilnam neh khopuei kah khosa rhoek muep
    kun uh pueng ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢ ሂዚ ጋዓኔ፦ «ሜሌ ዴሮንታ ሚርጌ ዺቦ ካታሞይዳ ናንጋ ዴራ ዬሩሳላሜ ባንሢ ዋኣሢጉዲ ጎዓንዳ
    ዎዴ ዬዓንዳኔ።
  twi-ASANTE: Deɛ Asafo Awurade seɛ nie, “Nnipa bebree ne wɔn a wɔtete nkuropɔn bebree
    so bɛba ara,
  eng-WEBU: 'The LORD of Armies says: “Many peoples and the inhabitants of many cities
    will yet come.'
  spa-PDDPT: 'Yavé de las huestes dice: Aún vendrán pueblos y habitantes de muchas
    ciudades.'
  gun-gun: 'Po rami ijayvu Senhor ixondaro reta va''e: Pova''e nunga oiko avi ''rã:
    heta regua, heta tetã pygua kuery jogueru ''rã okuapy.'
  agu-BL: 'Ncha''tz nin tal Kataj Ryos: “Yi e'' wunak yi ate'' bene''n tzi''n, yi
    najlche'' lakak e''chk lmak tnum, chu''l tan xajse''n Jerusalén.'
  ilo-ULB: '“Kastoy ti kuna ni Yahweh a Mannakabalin-amin: ''Mapanto manen dagiti
    tattao idiay Jerusalem, uray dagiti agnanaed kadagiti adu a nadumaduma a siudad.'
  kpg-kpg: Dimaadua di Gowaa Aamua e helekai, “Di madagoaa i golo e dau mai gei nia
    daangada mai nia waahale e logo ga lloomoi gi Jerusalem.
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ «نۇرغۇن
    قوۋملار ۋە كۆپ شەھەرلەرنىڭ ئاھالىسى يەنە مۇشۇ يەرگە كېلىدۇ؛'
  sus-sus: Mangɛ Alatala xa masenyi nan ya, «Mixi gbegbe fama nɛ fade kelife ɲamanɛ
    gbɛtɛe ma.
  pon-2006: KAUN-O, Wasa Lapalap, mahsanih, “Ahnsowo pahn kohdo me aramas akan sang
    nan kahnimw tohto pahn kohdo nan Serusalem.
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Na dari boko: a umana vuna tarai,
    ma ra tarai ba dia ki ta ra mangoro na pia na pal, diat a pot;'
  grc-BRENT: Τάδε λέγει Κύριος παντοκράτωρ, ἔτι ἥξουσι λαοὶ πολλοὶ, καὶ κατοικοῦντες
    πόλεις πολλὰς,
  ind-AYT: Inilah firman TUHAN semesta alam, “Masih akan datang lagi bangsa-bangsa
    dan penduduk dari banyak kota.
  nya-nya: Yehova Wamphamvuzonse akuti, “Anthu a mitundu yambiri ndi anthu okhala
    mʼmizinda yambiri adzabwerabe,
  hrv-hrv: '“Ovako govori Jahve nad Vojskama: Još će dolaziti narodi i stanovnici
    mnogih gradova.'
  mps-mps: Genuai Bidi Tigidali Bomo Elalubo Bidigo po me weyu, te tiwai po wali,
    “Nosali genuai taun hauwa we bidi dabe te Jerusalemba aselawaibao.
  tpi-tpi: Bikpela I Gat Olgeta Strong i tok moa olsem, “Bihain ol manmeri bilong
    planti bikpela taun bai i kam long Jerusalem.
  dan-1931: 'Så siger Hærskarers HERRE: Endnu skal det ske, at Folkeslag og mange
    Byers Indbyggere skal komme,'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân phán: Dân các nước và các thành phố
    khắp thế giới sẽ đến Giê-ru-sa-lem.'
  guj-2017: સૈન્યોના યહોવાહ એવું કહે છે કે, ‘અન્ય લોકો તથા ઘણાં નગરોના રહેવાસીઓ આવશે.
  pon-2006A: KAUN-O, Wasa Lapalap, mahsanih, “Ahnsowo pahn kohdo me aramas akan sang
    nan kahnimw tohto pahn kohdo nan Serusalem.
  por-BRBSL: 'Yahweh dos Exércitos diz: “Muitos povos e os habitantes de muitas cidades
    ainda virão”.'
  eng-OEBUS: 'The Lord of hosts says: Peoples, and the inhabitants of many cities
    will come,'
  cth-cth: Ransahu BAWIPA ni a dei e lawk teh, khoca ramca naw hoi tami aphunphun
    naw moikapap a tho awh han.
  twi-twi: Nea Asafo Awurade se ni, “Nnipa bebree ne wɔn a wɔtete nkuropɔn bebree
    so bɛba ara,
  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Pilnam neh khopuei kah khosa rhoek muep
    kun uh pueng ni.
  tbz-SIM: 'Mí nKuyie Mpɑkɛdɑɑ míì bɛ́i: Ibotí nɛ̀ yɛhɛkɛ̀ dɛ̀ itinímu pɛ́u kɛ kɔriní
    Sedisɑdɛmmu.'
  msy-2020: Egha Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ua kamaghɨn mɨgei, “Gɨn nguibar
    ekiar avɨribar gumazamiziba ua Jerusalemɨn izam.
