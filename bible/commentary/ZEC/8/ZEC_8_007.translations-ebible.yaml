verse: ZEC.008.007
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “കിഴക്കും പടിഞ്ഞാറുമുള്ള രാജ്യങ്ങളിൽനിന്നു
    ഞാൻ എന്റെ ജനത്തെ രക്ഷിക്കും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Fürwahr, ich werde mein Volk aus den
    Ländern des Sonnenaufgangs und aus den Ländern des Niedergangs der Sonne erretten'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Nakobikisa bato na
    Ngai, longwa na mokili ya este kino na mokili ya weste.'
  eng-LSV: 'Thus said YHWH of Hosts: Behold, I am saving My people from the land of
    the rising, || And from the land of the going in, of the sun,'
  eng-GNV: Thus sayth the Lord of hostes, Beholde, I will deliuer my people from the
    East countrey, and from the West countrey.
  eng-WEBSTER: Thus saith the LORD of hosts; Behold, I will save my people from the
    east country, and from the west country;
  nhw-BL: 'Ya ni catli quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    “Na niquinmaquixtis nomasehualhua ininmaco inincualancaitacahua catli itztoque
    ipan nopa tlalme campa hualquisa tonati huan campa calaqui tonati.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Nitawaokoa watu wangu kutoka
    nchi za mashariki na magharibi.'
  bba-bba: Wee nɑ nɛn tɔmbu fɑɑbɑ mɔ̀ be bɑ wɑ̃ɑ sɔ̃ɔ yɑri yerɔ kɑ sɔ̃ɔ duu yerɔ.
  eng-KJVCPB: Thus saith the Lord of hosts; Behold, I will save my people from the
    east country, And from the west country;
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Abiro reso joga e lwet pinje
    man yo wuok chiengʼ gi yo podho chiengʼ.'
  meu-meu: 'Iehova Sabaota ma ini e gwau tomamu: A itaia, egu bese taudia baina hamauridia,
    laurabada kahana tanodia amo bona lahara kahana tanodia amo;'
  npi-ULB: 'सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: हेर, सुर्योदय हुने र सुर्यास्त हुने
    भूमिबाट मैले मेरा मानिसहरूलाई बचाउन लागेको छु!'
  yor-yor: Báyìí ní Olúwa àwọn ọmọ-ogun wí pé, “Kíyèsi i, èmi ó gba àwọn ènìyàn mi
    kúrò ni ilẹ̀ ìlà-oòrùn, àti kúrò ni ilẹ̀ ìwọ̀-oòrùn.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: مطمئن باشید که من قوم خود را از مشرق
    و مغرب و هر جایی که پراکنده شده باشند نجات می‌دهم'
  tgl-ULB: '“Ito ang sinabi ni Yahweh ng mga hukbo: ''Masdan ninyo, malapit ko ng
    iligtas ang aking mga tao mula sa lupaing sinisikatan ng araw at mula sa lupaing
    linulubugan ng araw!'
  hui-hui: Ainde waitigirume ibalu i̱naga wali agaliru minu garabaya bu yalu maru
    dindi ni tagira ibiragohayagi pialu maru nde ni paliragohayagi pialu biya. Ani
    yalu piyagoha howa i̱na i̱naga wali agali uruni lone haru dai berogola ti Yarusalemeni
    holebira. Ani kagola ti i̱naga wali agali helalu i̱ni tinaga Ngode Datagaliwabe
    howa i̱na mana tigabi ngaru hangu bialu holeneme handayaho halu haru haabo holebero.
  mya-mya: ငါ​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​လူ​မျိုး​တော်​အား​သူ​တို့​ရောက်​ရှိ​လေ
    ရာ​အ​ရပ်​မှ​ကယ်​ဆယ်​၍၊-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཤར་ཕྱོགས་དང་ནུབ་ཕྱོགས་ནས་རང་གི་མི་རྣམས་སྐྱོབ་པར་འགྱུར་ལ།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Ndichaponesa vanhu vangu kubva kunyika
    dzokumabvazuva nedzokumavirira.'
  spa-BLM: 'El Señor de los Ejércitos dice: “He aquí que yo salvaré a mi pueblo del
    país oriental y del país occidental.'
  cac-cac: A in ol in col in chon̈ab' d'a yol sc'ab' juntzan̈ nación d'a stojolal
    b'aj sjavi c'u yed' b'aj tz'em c'u.
  swh-ULB: 'Yahwe wa majeshi asema hivi: Tazama, nipo tayari kuwaokoa watu wangu kutoka
    nchi ya mawio na ya machweo ya jua!'
  bel-bel: 'Так кажа Гасподзь Саваоф: вось, Я ўратую народ Мой з краіны ўсходу і з
    краіны заходу сонца;'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Siehe, ich werde mein Volk retten
    aus dem Land des Aufgangs und aus dem Land des Untergangs der Sonne;'
  mbb-OT: Edlibriyen ku is menge etew ku he mibihag pehendiyà te menge tanà diyà te
    edsilaan wey edsenlepan.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ എന്റെ ജനത്തെ ഉദയദേശത്തുനിന്നും
    അസ്തമയദേശത്തുനിന്നും രക്ഷിക്കും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Me zachraňinava mire manušen andral o
    phuva pal o vichodos the pal o zapados.'
  nlg-nlg: Inau ku vavolara rana kulagu na vure tana bona-dira, tara lavi horura iga.
  pes-OPV: '«یهوه صبایوت چنین می‌گوید: اینک من قوم خود را از زمین مشرق و از زمین مغرب
    آفتاب خواهم رهانید.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: ‘Ятэ, Еу избэвеск пе попорул Меу дин цара
    де ла рэсэрит ши дин цара де ла асфинцитул соарелуй.'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “আমি পূর্বদেশ এবং পশ্চিম দেশ থেকে আমার
    লোকদের উদ্ধার করব।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Bal eeg, dadkaygaan ka badbaadin doonaa
    dalka bari iyo dalka galbeed.
  lat-VUC: 'Hæc dicit Dominus exercituum: Ecce ego salvabo populum meum de terra orientis
    et de terra occasus solis.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: Behold, I will save my people from the
    east country, and from the west country;'
  ita-1885: 'Così ha detto il Signor degli eserciti: Ecco, io salvo il mio popolo
    dal paese del Levante, e dal paese del Ponente;'
  eng-LXXUP: Thus saith the Lord Almighty; Behold, I will save my people from the
    east country, and the west country;
  eng-ULB: 'Yahweh of hosts says this: Behold, I am about to rescue my people from
    the land of the sunrise and from the land of the setting sun!'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Yo salvaré a mi pueblo de las
    naciones del este y del oeste.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Voici, je vais sauver mon peuple du
    pays du Levant, et du pays du Couchant.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ എന്റെ ജനത്തെ ഉദയദേശത്തുനിന്നും
    അസ്തമയദേശത്തുനിന്നും രക്ഷിക്കും.'
  urd-GVR: Rabbul-afwāj farmātā hai, ‘Maiṅ apnī qaum ko mashriq aur maġhrib ke mamālik
    se bachā kar
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना “गो आं मुर आन कली पूर्ब
    ङा रागी नु पच्‍छिम ङा रागी रे पा प्रोंइ‍नुङमी।
  eng-NOY: 'Thus saith Jehovah of hosts: Behold, I will save my people From the land
    of the rising, and from the land of the setting sun.'
  ita-1927: 'Così parla l’Eterno degli eserciti: Ecco, io salvo il mio popolo dal
    paese del levante e dal paese del ponente;'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «من گەلەکەم لە خاکی ڕۆژهەڵات و لە خاکی
    ڕۆژئاوا ڕزگار دەکەم.'
  eng-BBE: 'This is what the Lord of armies has said: See, I will be the saviour of
    my people from the east country, and from the west country;'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನಾನು ನನ್ನ ಜನರನ್ನು ಪೂರ್ವದಿಕ್ಕಿನ
    ದೇಶದಿಂದಲೂ, ಪಶ್ಚಿಮ ದೇಶದಿಂದಲೂ ರಕ್ಷಿಸುವೆನು.'
  tam-2017: இதோ, கிழக்குதேசத்திலும் தெற்கு தேசத்திலுமிருந்து என் மக்களை நான் காப்பாற்றி,
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: He aquí, yo salvo mi pueblo
    de la tierra del oriente, y de la tierra donde se pone el sol;'
  ron-BTF: 'Astfel spune DOMNUL oştirilor: Iată, voi salva pe poporul meu din ţara
    estului şi din ţara vestului;'
  eng-WEBP: 'The LORD of Armies says: “Behold, I will save my people from the east
    country and from the west country.'
  eng-FBV: This is what the Lord Almighty says. I will save my people from the countries
    to the east and to the west.
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Ik zal mijn volk verlossen uit het
    land van het oosten en uit het land van het westen;'
  nch-BL: 'Ya ni cati quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    “Na niquinmaquixtis nomasehualhua inimaco inincualancaitacahua cati itztoque ipan
    nopa talme campa hualquisa tonati huan campa calaqui tonati.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Nầy, ta sẽ giải cứu dân ta từ phương
    đông phương tây,'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “मैं अपने लोगों को पूर्व और पश्चिम के
    देशों से बचाऊंगा.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: Mira, seré el salvador
    de mi pueblo del país oriental y del país occidental;'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Oniño te ho rombaheko amy tane atiñanañe añey naho
    amy tane ahandrefañe añey ondatikoo;'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ดู​เถิด เราจะช่วยประชาชนของเราให้รอดพ้นจากประเทศตะวันออกและจากประเทศตะวันตก
  por-BR-2018: 'Assim disse o SENHOR dos exércitos: Eis que salvarei o meu povo da
    terra do oriente, e da terra do ocidente.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Siehe, ich werde mein Volk retten aus
    dem Lande des Aufgangs und aus dem Lande des Untergangs der Sonne;'
  eng-WYC-2018: The Lord of hosts saith these things, Lo! I shall save my people from
    the land of the east, and from the land of the going down of the sun;
  epo-epo: 'Tiele diras la Eternulo Cebaot: Jen Mi savos Mian popolon el la lando
    orienta kaj el la lando okcidenta;'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — «Mana,
    Mǝn Ɵz hǝlⱪimni xǝrⱪiy zeminlardin, ƣǝrbiy zeminlardin ⱪutⱪuzimǝn;'
  beo-beo: Na da Na fi dunu eno sogega mugululi oule asi, amo gaga:mu.
  tpi-OTNT: Ol birua i bin kisim ol manmeri bilong mi i go i stap long ol kantri long
    hap san i kamap na long hap san i go daun. Na bai mi kisim bek ol dispela manmeri
    na bringim ol i kam bek na bai ol i stap long Jerusalem gen. Na bai ol i stap
    ol manmeri bilong mi na bai mi stap God bilong ol. Na bai mi bosim ol long stretpela
    pasin oltaim.
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “Zan ceci mutanena daga ƙasashen gabas
    da yamma.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — «Mana,
    Men Öz xelqimni sherqiy zéminlardin, gherbiy zéminlardin qutquzimen;'
  nde-nde: 'Nanku okutshiwo nguThixo uSomandla, uthi: “Ngizabasindisa abantu bami
    emazweni asempumalanga lasemazweni asentshonalanga.'
  ton-ton: ‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; “Vakai, te u fakamoʻui ʻa hoku
    kakai mei he fonua hahake, pea mei he fonua ʻi lulunga;
  ces-1613: 'Takto praví Hospodin zástupů: Aj, já vysvobozuji lid svůj z země východní,
    a z země na západ slunce,'
  eng-WMB: 'The LORD of Hosts says: “Behold, I will save my people from the east country
    and from the west country.'
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “நிச்சயமாகவே நான் கிழக்கிலும் மேற்கிலுமுள்ள
    நாடுகளிலிருந்து என் மக்களை மீட்பேன்.'
  ceb-ULB: 'Miingon niini si Yahweh: Tan-awa, luwason ko ang akong katawhan gikan
    sa yuta diin nagasubang ang adlaw ug gikan sa yuta diin nagasalop ang adlaw!'
  pol-UBG: 'Tak mówi PAN zastępów: Oto wybawię swój lud z ziemi wschodniej i z ziemi
    zachodniej.'
  urd-GVU: رب الافواج فرماتا ہے، ’مَیں اپنی قوم کو مشرق اور مغرب کے ممالک سے بچا کر
  eng-OEBCW: 'The Lord of hosts says: I will rescue my people from the land of the
    east and the land of the west.'
  deu-1912: 'So spricht der HERR Zebaoth: Siehe, ich will mein Volk erlösen vom Lande
    gegen Aufgang und vom Lande gegen Niedergang der Sonne;'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ನಾನು ನನ್ನ ಜನರನ್ನು ಪೂರ್ವದಿಕ್ಕಿನ
    ದೇಶದಿಂದಲೂ, ಪಶ್ಚಿಮದಿಕ್ಕಿನ ದೇಶದಿಂದಲೂ ಪಾರುಮಾಡಿ ಬರಗೊಳಿಸುವೆನು,
  yap-yap: Bay gu chuweg e girdi’ rog ko pi nam ni kan fekrad ngay,
  hlt-MCSB: Caempuei BOEIPA loh he ni a thui. Ka pilnam te khocuk khohmuen lamkah
    khaw, khotlak khohmuen lamkah khaw ka khang coeng ne.
  mdy-ETH: ታኣኒ ታኣኮ ዳውሲንቲ ዴንዲ ዓጮኮ ዓባ ኬስካ ባንፆና ጌላ ባንፆናይዳ ናንጋ ዴሮ ማኣዲ ዓውሳንዳኔ፤
  twi-ASANTE: 'Deɛ Asafo Awurade seɛ nie: “Mɛgye me nkurɔfoɔ afiri aman a ɛwɔ apueeɛ
    ne atɔeɛ no so.'
  eng-WEBU: 'The LORD of Armies says: “Behold, I will save my people from the east
    country and from the west country.'
  spa-PDDPT: 'Yavé de las huestes dice: Salvaré a mi pueblo de la tierra del oriente
    y del occidente,'
  gun-gun: '— Po rami ijayvu Senhor ixondaro reta va''e: Ne''exa, mba''eta xee araa
    jepe ''rã xevygua kuery. Ha''e rami vy aipe''a ''rã kuaray oua katy ha''e oikea
    katy yvy itui va''e gui.'
  agu-BL: Ncha'tz in nocpon tan cyelsene'l tzaj yi e' intanum liwr yi ate' jak' chica'wl
    yi tnum yi at tele'n tzi'n, tu toque'n tzi'n.
  ilo-ULB: '“Kastoy ti kuna ni Yahweh a Mannakabalin-amin: ''Adtoy, umadanin ti panangispalko
    kadagiti tattaok iti daga a pagsingisingan ken paglennekan ti init!'
  kpg-kpg: Au ga laha mai agu daangada i nia henua ala ne lahi ginai agu daangada,
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ «مانا،
    مەن ئۆز خەلقىمنى شەرقىي زېمىنلاردىن، غەربىي زېمىنلاردىن قۇتقۇزىمەن؛'
  sus-sus: Mangɛ Alatala xa masenyi nan ya, «N nan n ma ɲama rakisima nɛ ɲamanɛe ma
    naxee kelima sogetede nun sogegorode.
  pon-2006: I pahn kapitala nei aramas akan sang nan sahpw akan me re wisiklahngehr
    ie,
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Ea, ina valaun kaugu tarai kan
    ra gunan ta ra papar a taur, ma kan ra gunan ta ra papar a taoai;'
  grc-BRENT: Τάδε λέγει Κύριος παντοκράτωρ, ἰδοὺ ἐγὼ σώζω τὸν λαόν μου ἀπὸ γῆς ἀνατολῶν
    καὶ ἀπὸ γῆς δυσμῶν,
  ind-AYT: Inilah firman TUHAN semesta alam, “Lihatlah, Aku akan menyelamatkan umat-Ku
    dari negeri terbitnya matahari sampai ke negeri terbenamnya matahari.
  nya-nya: Yehova Wamphamvuzonse akuti, “Taonani ndidzapulumutsa anthu anga kuchokera
    ku mayiko a kummawa ndi kumadzulo.
  hrv-hrv: 'Ovako govori Jahve nad Vojskama: ''Evo spasit ću svoj narod iz zemlje
    istočne i iz zemlje sunčanog zapada.'
  mps-mps: Te boi bidi dabego eno we bidi dabe augwali selama, te giliga pedalubo
    badu me te giliga dega sigulubo badu te tǫ kantri dabeba bidigi palali. Tama
    eno te we bidi dabe ma sigi pelama, te augwali ma odasa aselama, te augwali Jerusalemba
    ma bidagasaibao. Te augwali eno we bidi dabe bidalu, te ena augwaligo God bidaibao.
    Te augwali eno doloba pai kolesagago sesemane sogo tonalueibao,” wali.
  tpi-tpi: Ol birua i bin kisim ol manmeri bilong mi i go i stap long ol kantri long
    hap san i kamap na long hap san i go daun. Na bai mi kisim bek ol dispela manmeri
    na bringim ol i kam bek na bai ol i stap long Jerusalem gen. Na bai ol i stap
    ol manmeri bilong mi na bai mi stap God bilong ol. Na bai mi bosim ol long stretpela
    pasin oltaim.
  dan-1931: 'Så siger Hærskarers HERRE: Se, jeg frelser mit Folk fra Østerleden og
    Vesterleden'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân phán: Ta sẽ giải cứu dân Ta ở phương
    đông và phương tây,'
  guj-2017: સૈન્યોના ઈશ્વર યહોવાહ એવું કહે છે કે, ‘જુઓ હું મારા લોકોને પૂર્વના તથા
    પશ્ચિમના દેશમાંથી બચાવી લાવીશ!
  pon-2006A: I pahn kapitala nei aramas akan sang nan sahpw akan me re wisiklahngehr
    ie,
  por-BRBSL: 'Yahweh dos Exércitos diz: “Eis que salvarei meu povo do país oriental
    e do país ocidental”.'
  eng-OEBUS: 'The Lord of hosts says: I will rescue my people from the land of the
    east and the land of the west.'
  cth-cth: Ransahu BAWIPA ni a dei e lawk teh, ka taminaw teh kanîtho ram lahoi thoseh,
    Kanîloum ram lahoi thoseh, ka rungngang vaiteh,
  twi-twi: 'Nea Asafo Awurade se ni: “Megye me nkurɔfo afi aman a ɛwɔ apuei ne atɔe
    no so.'
  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Ka pilnam te khocuk khohmuen lamkah khaw,
    khotlak khohmuen lamkah khaw ka khang coeng ne.
  tbz-SIM: N yóó dɛɛtɛ́mu n nìtìbɛ̀ bɛ̀ɛ̀ cìɛ́tɛ́ kɛ bo diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    nɛ̀ dì tɑɑ̀ kɛ̀, mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì bɛ́i.
  msy-2020: Egha Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, “Kɨ uan gumazamizir
    kantrin aruem anadi naghɨn itiba ko, kantrin aruem uaghiri naghɨn itiba, kɨ men
    akurvaghasava ami. Kɨ me inigh ua Jerusalemɨn izɨtɨ me an ikiam. Eghtɨ me nan
    gumazamizibar ikɨtɨ, kɨ men Godɨn ikiam, egh guizɨn araziba ko arazir aghuibar
    me damuam.”
  dop-dop: Mɑɑ wɑɑsɩ mɑ yəlɑɑ mpɑ mɛ pɑ kpɑwɑ yomle tɔ. Ilim təlɩɩlɛ nɑ pə tətʋlɛ
    ɑcɑlɛɛ tɑɑ kɛ pɑ ponɑ-mɛ.
  azb-azb: «Bax Mən Öz xalqımı şərq və qərb ölkələrindən qaytaracağam» deyir Ordular
    Rəbbi.
  eng-DBY: 'Thus saith Jehovah of hosts: Behold, I will save my people from the east
    country and from the west country;'
  hin-2017: सेनाओं का यहोवा यह कहता है, देखो, मैं अपनी प्रजा का उद्धार करके उसे पूरब
    से और पश्चिम से ले आऊँगा;
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Maa ngii di walloo sama ñoñ
    fa réewum penku, ak réewum sowub jant.'
  eng-YLT: 'Thus said Jehovah of Hosts: Lo, I am saving My people from the land of
    the rising, And from the land of the going in, of the sun,'
  kne-kne: Isalakan kon to din ipogaw ko sin kailiili sin belaan ya diposan di agew
  eng-WYC-2017: The Lord of hosts saith these things, Lo! I shall save my people from
    the land of the east, and from the land of the going down of the sun;
  eng-WMBB: 'The LORD of Hosts says: “Behold, I will save my people from the east
    country and from the west country.'
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, ‘मैं अपनी क़ौम को मशरिक़ और मग़रिब के ममालिक
    से बचाकर
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Kote harupi Rau sari
    Qua tinoni koari na popoa pa kali gasa rimata meke pa kali lodu rimata.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Ani biyyoota baʼa biiftuutii
    fi lixa biiftuu keessaa saba koo nan baasa.'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Voici, je délivre mon peuple du pays
    de l’orient et du pays du soleil couchant.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “N nan n ma yamaan nakisima
    nɛn sogeteden nun sogegododen yamanane ma.
  haw-1868: 'Ke olelo mai nei o Iehova o na kaua, Aia hoi, e hoopakele auanei au i
    o''u poe kanaka, Mai ka aina hikina mai, a mai ka aina komohana mai:'
  arb-NAV: هَا أَنَا أُنْقِذُ شَعْبِي الْمَنْفِيَّ فِي أَرْضِ الْمَشْرِقِ أَوْ فِي
    الْمَغْرِبِ.
  ewe-ewe: Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi, “Maɖe nye amewo tso
    dukɔ siwo le ɣedzeƒe kple ɣetoɖoƒe la ƒe asi me.
  eng-LEE: Thus hath said the Lord of hosts, Behold, I will save my people from the
    east country and from the country of the setting of the sun;
  asm-FB: 'বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘চোৱা, মই পূৱ আৰু পশ্চিম দেশৰ পৰা মোৰ প্ৰজাসকলক
    নিস্তাৰ কৰি আনিম!'
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، «ﭑ نَن ﭑ مَ حَمَ رَكِسِمَ نّ حَمَنّيٍ مَ
    نَشٍيٍ كٍلِمَ سٌفٍتٍدٍ نُن سٌفٍفٌرٌدٍ.
  fra-SBL: 'Yahvé des armées dit : « Voici, je vais sauver mon peuple du pays de l''est
    et du pays de l''ouest.'
  hbo-hbo: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות הִנְנִ֥י מֹושִׁ֛יעַ אֶת־עַמִּ֖י מֵאֶ֣רֶץ
    מִזְרָ֑ח וּמֵאֶ֖רֶץ מְבֹ֥וא הַשָּֽׁמֶשׁ׃
  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga ũũ: “Nĩngahonokia andũ akwa kuuma mabũrũri
    ma mwena wa irathĩro na wa ithũĩro.'
  fra-NCL: 'Ainsi parle Yahweh des armées : Voici que je vais délivrer mon peuple
    du pays de l’orient et du pays du soleil couchant.'
  cek-AK: Misatuh kaminawk ih Angraeng mah, Khenah, ni angyae hoi ni duem prae bangah
    kaom, kaimah ih kaminawk to ka pahlong han.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “An-dulamar-dad-nakwedsik-bukwamalad
    an bendakoed, an-dulamar-dad-argwanedsik-bukwamalad an bendakbaloed.'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — «Мана, Мән
    Өз хәлқимни шәрқий зиминлардин, ғәрбий зиминлардин қутқузимән;'
  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే తూర్పు దేశంలో నుండి, పడమటి దేశంలో నుండి
    నేను నా ప్రజలను రప్పించి రక్షించి,
  hat-BSA: 'Konsa pale SENYÈ Dèzame yo: “Gade byen, Mwen va sove pèp Mwen soti nan
    peyi lès la, e soti nan peyi lwès la.'
  kos-kos: Nga fah molela mwet luk liki facl ma elos utukla sruoh we,
  hbo-WLC: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת הִנְנִ֥י מוֹשִׁ֛יעַ אֶת־עַמִּ֖י מֵאֶ֣רֶץ
    מִזְרָ֑ח וּמֵאֶ֖רֶץ מְב֥וֹא הַשָּֽׁמֶשׁ׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “Aga m azọpụta
    ndị m site na mba niile dị nʼọwụwa anyanwụ na nʼọdịda anyanwụ.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଯେ ଆପଣା ଲୋକମାନଙ୍କୁ ପୂର୍ବ ଦେଶରୁ
    ଓ ପଶ୍ଚିମ ଦେଶରୁ ଉଦ୍ଧାର କରନ୍ତି!
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Üpwe amanaua nei aramas seni ewe
    fanü ötiu, pwal seni ewe fanü lotou.
  rop-rop: Ai garra seibum main pipul weya deibin deigidawei langa ola najalot kantri,
    en ai garra bringimbek olabat brom sanraisaid en brom sangodansaid.
  ukr-1871: 'Так говорить Господь Саваот: Ось, я повизволяю люд мій із земель восточнїх
    і з земель від заходу сонця;'
  deu-1951: 'So spricht der HERR der Heerscharen: Siehe, ich rette mein Volk aus dem
    Lande des Aufgangs und aus dem Lande des Untergangs der Sonne;'
  eng-JPS: 'Thus saith the LORD of hosts: Behold, I will save My people from the east
    country, and from the west country;'
  srp-1865: 'Ovako veli Gospod nad vojskama: evo, ja æu izbaviti svoj narod iz zemlje
    istoène i iz zemlje zapadne.'
  lug-lug: 'Bw’ati bw’ayogera Mukama ow’Eggye nti, “Laba ndirokola abantu bange abali
    mu nsi ey’Ebuvanjuba n’abali mu nsi ey’Ebugwanjuba:'
  heb-heb: כה אמר יהוה צבאות הנני מושיע את עמי מארץ מזרח ומארץ מבוא השמש׃
  ben-IRV: বাহিনীদের সদাপ্রভুর এই কথা বলেন যে, দেখ যিনি সূর্য্য উদয়ের স্থান থেকে
    ও সূর্য্য অস্ত যাওয়ার স্থান থেকে আমার লোকদের উদ্ধার করেন!
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਦੇਖ, ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਪੂਰਬੀ ਦੇਸ ਤੋਂ
    ਅਤੇ ਪੱਛਮੀ ਦੇਸ ਬਚਾਵਾਂਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ ၏လူ တို့ကို အရှေ့
    ပြည် မှ ၎င်း ၊ အနောက် ပြည် မှ ၎င်း ငါ ကယ်တင် ၍ ၊
  hmo-hmo: Lau ese unuseni idia noho tano idauidau dekena amo egu bese taudia do lau
    hamauria lou.
  urd-urd: 'रब्ब उल — अफ़वाज यूँ फ़रमाता है: देख, मैं अपने लोगों को पूरबी और पश्चिमी
    ममालिक से छुड़ा लूगा।'
  rus-SYN: 'Так говорит Господь Саваоф: вот, Я спасу народ Мой из страны востока и
    из страны захождения солнца;'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, mámɛ má a gbɛ̃́ↄ bↄ gukpɛ bùsuↄ ń bɛ'aɛ bùsuↄ
    guu,
  tcz-CHONGTHU: Hichehi hatchungnung Pakaiyin asei ahi, veovin keiman kamite solamma
    konle lhumlama konna ka huhdoh ding ahi.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, “पाहा! पूर्वेकडील आणि पश्चिमेकडील देशातून मी माझ्या
    लोकांची मुक्तता करीन.
  qub-qub: '«Noga, munayniyoj Tayta Diosmi cayno në: Nogami acrashä runacunata salbashaj
    inti yagamunan caj-lä nasyun runacunapa munayninpita, inti yaganan caj-lä nasyun
    runacunapa munayninpitapis.'
  bqp-bqp: Wee nɑ nɛn tɔmbu fɑɑbɑ mɔ̀ be bɑ wɑ̃ɑ sɔ̃ɔ yɑri yerɔ kɑ sɔ̃ɔ duu yerɔ.
  hat-hat: Men sa Seyè ki gen tout pouvwa a di ankò. Se mwen menm k'ap delivre pèp
    mwen an, k'ap fè yo soti nan peyi ki sou bò solèy leve a ak nan peyi ki sou bò
    solèy kouche a.
  eng-BSB: 'This is what the LORD of Hosts says: “I will save My people from the land
    of the east and from the land of the west.'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: Nà nà-nuɓusɛiti kizosu, gè ti
    ɠula folo ɠulazu ʋele yooi ta folo liizu ʋele yooiti su.'
  eng-WEBPB: 'The LORD of Armies says: “Behold, I will save my people from the east
    country and from the west country.'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a huno, vahe'ni'a zage hanati kaziga
    kokampinti'ene zage fre kaziga kokampintira zamagu vazigahue.
  nhe-BL: 'Ya ni tlen quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    “Na niquinmaquixtis notlacajhua ininmaco inincualancaitacahua tlen itztoque ipan
    nopa tlaltini campa quisa tonati huan campa calaqui tonati.'
  bus-bus: Mamↄma Dii Zĩ̀kpɛde ma bè, mɛ́ ma gbɛ̃nↄ bↄɛ ↄfãntɛ̃bↄɛ kpa bùsunↄn kↄ̃n
    ↄfãntɛ̃gɛ̃kpɛn kpa bùsunↄo,
  gub-BL: Apyro putar heremiaihu ihe wà nehe. Apyro ywy kwarahy heixe haw kutyr har
    wi ihe wà. Apyro ywy kwarahy ihemaw kutyr har wi ihe wà no. Kwehe mehe zauxiapekwer
    weraha a'e teko wemipyhyk kwer romo wà.
  eng-DRA: 'Thus saith the Lord of hosts: Behold I will save my people from the land
    of the east, and from the land of the going down of the sun.'
