    ka aka unu sie ike nʼọrụ unu.”
  ory-ory: ପୁଣି, ହେ ଯିହୁଦା ବଂଶ ଓ ଇସ୍ରାଏଲ ବଂଶ, ତୁମ୍ଭେମାନେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଯେପରି
    ଅଭିଶାପ ସ୍ୱରୂପ ହୋଇଥିଲ, ସେପରି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବା ଓ ତୁମ୍ଭେମାନେ ଆଶୀର୍ବାଦ
    ସ୍ୱରୂପ ହେବ। ଭୟ କର ନାହିଁ, ମାତ୍ର ତୁମ୍ଭମାନଙ୍କର ହସ୍ତ ସବଳ ହେଉ।”
  chk-chk: Ämi chon Juta me chon Israel, chon ekewe mwü ra piin eänikemi apööpö lon
    ar kapasen ottek. Nge iei üpwe amanauakemi pwe aramas repwe eänikemi apööpö lon
    ar kapasen feiöch. Ousap niuokus, nge oupwe apöchökülakemi.”
  rop-rop: Yumob Juda en Isreil pipul! Bifo wen detlot pipul brom ola najalot kantri
