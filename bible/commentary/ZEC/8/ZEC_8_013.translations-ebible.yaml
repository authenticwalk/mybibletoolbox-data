  cek-AK: 'Nangcae loe Sithaw panoek ai kaminawk salakah tangoenghaih hnu kami ah
    na oh o baktih toengah, Aw Judah hoi Israel imthung takohnawk, nangcae to kang
    pahlong han, to naah nangcae loe tahamhoih kami ah na om o tih: zii hmah, na ban
    thacak o sak ah, tiah a naa.'
  cuk-cuk: Judá-dulemar, Israel-dulemar, mer dobgumalo, gatik niga-ogannomalo. Bemar,
    dule-yar-baid-baidgi-bukmalad-abargi, ibmar-isganayob ukabsales gusmalad. Emigindi,
    an be-bendakmaloed, ibnuedga be gunonimaloed.”
  uig-CYR: Шундақ әмәлгә ашурулидуки, силәр әлләр арисида ләнәт болуп қалғиниңларниң
    әксичә, и Йәһуда җәмәти вә Исраил җәмәти, Мән силәрни қутқузимән, силәр уларға
    бәхит-бәрикәт болисиләр; қорқмаңлар, қоллириңлар күчлүк қилинсун!
  tel-2017: యూదాప్రజలారా, ఇశ్రాయేలుప్రజలారా, మీరు అన్యప్రజల్లో ఏ విధంగా శాపానికి గురి
    అయి ఉన్నారో ఆలాగే మీరు ఆశీర్వాదానికి నోచుకునే వారుగా నేను మిమ్మల్ని రక్షిస్తాను.
    భయపడక ధైర్యం తెచ్చుకోండి.
  hat-BSA: Li va vin rive ke menm jan nou te yon madichon pami nasyon yo, O lakay
    Juda, konsa Mwen va sove nou, pou nou kapab devni yon benediksyon. Pa pè, men
    kite men nou rete dyanm.”
  kos-kos: Mwet Judah ac mwet Israel! In pacl meet ah mwet in mutunfacl saya uh ac
    selngai sie sin sie ac fahk, ‘Lela kain ongoiya ma tuh putati nu fin mwet Judah
