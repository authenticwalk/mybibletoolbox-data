    saya uh ac fah fahk nu sin sie sin sie, ‘Lela kowos in insewowo oana mwet Judah
    ac mwet Israel!” Ouinge kowos in pulaik ac tiana sangeng.”
  hbo-WLC: וְהָיָ֡ה כַּאֲשֶׁר֩ הֱיִיתֶ֨ם קְלָלָ֜ה בַּגּוֹיִ֗ם בֵּ֤ית יְהוּדָה֙ וּבֵ֣ית
    יִשְׂרָאֵ֔ל כֵּ֚ן אוֹשִׁ֣יעַ אֶתְכֶ֔ם וִהְיִיתֶ֖ם בְּרָכָ֑ה אַל־תִּירָ֖אוּ תֶּחֱזַ֥קְנָה
    יְדֵיכֶֽם׃ ס
  ibo-ibo: Dịka unu bụ Juda na Izrel si bụrụ ihe a na-abụ ọnụ nʼetiti mba dị iche
