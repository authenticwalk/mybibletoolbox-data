    ting blanga hepin langa yumob laik deibin hepin langa detlot Juda en Isreil pipul!’
    Bat ai garra seibum yumob en afta wen detlot pipul brom ola najalot kantri garra
    wandi tok gudwei langa enibodi dei garra tok, ‘Wi wandim ola gudbala ting blanga
