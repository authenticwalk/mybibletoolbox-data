  srp-1865: I kao što bijaste uklin meðu narodima, dome Judin i dome Izrailjev, tako
    æu vas izbaviti te æete biti blagoslov; ne bojte se, neka vam se okrijepe ruke.
  lug-lug: Nga bwe mwali ekikolimo mu baamawanga, ggwe ennyumba ya Yuda, naawe ennyumba
