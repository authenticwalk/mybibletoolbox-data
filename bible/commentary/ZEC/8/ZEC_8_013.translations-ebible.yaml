  eng-DBY: 'And it shall come to pass, like as ye were a curse among the nations,
    O house of Judah and house of Israel, so will I save you, and ye shall be a blessing:
    fear ye not, let your hands be strong.'
  hin-2017: हे यहूदा के घराने, और इस्राएल के घराने, जिस प्रकार तुम अन्यजातियों के
    बीच श्राप के कारण थे उसी प्रकार मैं तुम्हारा उद्धार करूँगा, और तुम आशीष के कारण
    होगे। इसलिए तुम मत डरो, और न तुम्हारे हाथ ढीले पड़ने पाएँ।”
  wol-KYG: Na ngeen doone woon alkànde ci biir xeet yi, yeen waa kër Yuda, ak waa
    kër Israyil, ni laa leen di walloo, ba ngeen doon barke. Buleen ragal. Góor-góorluleen.»
  eng-YLT: And it hath come to pass, As ye have been a reviling among nations, O house
    of Judah, and house of Israel, So I save you, and ye have been a blessing, Do
    not fear, let your hands be strong.
  kne-kne: Dakayo ay man-ili ed-Juda ya Israel, adi kayo emegyat mo adi et papigsaen
    yo di nemnem yo. Tan ed idi mo man-asibaos di mangili, kanan da, ‘Madosa ka koma
    ay kaman din taga-Juda ya Israel.’ Ngem isalakan kos dakayo, isonga ibagan to
    di mangili, ‘Mabindisyonan ka koma ay kaman din taga-Juda ya Israel.’”
  eng-WYC-2017: And it shall be, as ye, the house of Judah, and the house of Israel,
    were cursing among heathen men, so I shall save you, and ye shall be blessing.
    Do not ye dread, be your hands comforted;
  eng-WMBB: It shall come to pass that, as you were a curse amongst the nations, house
    of Judah and house of Israel, so I will save you, and you shall be a blessing.
    Don’t be afraid. Let your hands be strong.”
  urd-GVH: ऐ यहूदाह और इसराईल, पहले तुम दीगर अक़वाम में लानत का निशाना बन गए थे, लेकिन
    अब जब मैं तुम्हें रिहा करूँगा तो तुम बरकत का बाइस होगे। डरो मत! हौसला रखो!’
  rug-rug: Gamu pa Ziuda meke Izireli, na ele guana keke tiṉitoṉa ta levei mia si
    gamu koari na butubutu, ke kote harupu gamu Rau, meke kote na minana si gamu.
    Ke mi lopu matagutu ba va ṉiṉira i sari lima mia.”
  gaz-gaz: Yaa Yihuudaa fi Israaʼel akkuma isin saboota gidduutti waan abaarsaa turtan
    sana, ani isin baasee akka isin eebba taatan nan godha. Harki keessan haa jabaatuu
    malee hin sodaatinaa.”
  fra-LSG: De même que vous avez été en malédiction parmi les nations, maison de Juda
    et maison d’Israël, de même je vous sauverai, et vous serez en bénédiction. Ne
    craignez pas, et que vos mains se fortifient!
  yal-yal: Yuda bɔnsɔnna nun Isirayila kaane, ɛ bata yi findi danga muxune ra siyane
    tagi kii naxan yi, n na ɛ rakisima nɛn, ɛ yi baraka na kiini. Ɛ nama gaxu, ɛ wɛkilɛ.”
  haw-1868: No ka mea, me oukou i hoinoia iwaena o ko na aina e, E ka ohana a Iuda,
    a me ka ohana a Iseraela, Pela no au e hoola ai ia oukou, a e hoopomaikai ia oukou;
    Mai makau oukou, e hooikaika hoi i ko oukou mau lima.
  arb-NAV: وَكَمَا كُنْتُمْ لَعْنَةً بَيْنَ الأُمَمِ يَا أَبْنَاءَ يَهُوذَا وَإِسْرَائِيلَ،
    فَإِنَّنِي أُخَلِّصُكُمْ فَتُصْبِحُونَ بَرَكَةً. لَا تَجْزَعُوا، بَلْ تَشَجَّعُوا.
  ewe-ewe: Esi mienye ɖiŋudonu le dukɔwo dome ta la, O! Yuda kple Israel, maɖe mi,
    eye mianye yayra. Migavɔ̃ o, mido ŋusẽ miaƒe alɔwo.”
  eng-LEE: 'And it shall come to pass, that, in the same degree as ye have been a
    curse among the nations, O house of Judah, and house of Israel, so will I save
    you and ye shall be a blessing: fear not; let your hands be strong.'
  asm-FB: জাতিবোৰৰ মাজত তোমালোক যেনেকৈ শাওৰ উদাহৰণস্বৰূপ হৈছিলা, হে যিহূদা বংশ আৰু
    হে ইস্ৰায়েল বংশ, তেনেকৈ এতিয়া মই তোমালোকক উদ্ধাৰ কৰিম আৰু তোমালোক আশীৰ্ব্বাদৰ
    বিষয় হ’বা। ভয় নকৰিবা, তোমালোকৰ হাত সবল হওঁক!”
  sus-A: سِنفٍ يُدَيَ بْنسْي نُن عِسِرَيِلَ بْنسْي قِندِ نّ دَنكّ رَ سِيٍ تَفِ، كْنْ
    يَكْسِ، ﭑ تٌ وٌ رَكِسِ، وٌ قِندِ مَ نّ عٍ بّ سَابُي رَ عٍ بَرَكّ سْتْ. وٌ نَشَ
    فَاشُ، وٌ وٌ سّنبّ سٌ.»
  fra-SBL: De même que vous étiez une malédiction parmi les nations, maison de Juda
    et maison d'Israël, de même je vous sauverai, et vous serez une bénédiction. N'ayez
    pas peur. Que vos mains soient fortes. »
  hbo-hbo: וְהָיָ֡ה כַּאֲשֶׁר֩ הֱיִיתֶ֨ם קְלָלָ֜ה בַּגֹּויִ֗ם בֵּ֤ית יְהוּדָה֙ וּבֵ֣ית
    יִשְׂרָאֵ֔ל כֵּ֚ן אֹושִׁ֣יעַ אֶתְכֶ֔ם וִהְיִיתֶ֖ם בְּרָכָ֑ה אַל־תִּירָ֖אוּ תֶּחֱזַ֥קְנָה
    יְדֵיכֶֽם׃ ס
  kik-kik: O ta ũrĩa mũkoretwo mũkĩonwo ta mũrĩ arume mũrĩ gatagatĩ-inĩ ka ndũrĩrĩ,
    wee Juda na Isiraeli-rĩ, noguo ngaamũhonokia, na nĩmũgatuĩka kĩrathimo. Mũtigetigĩre,
    no gĩai na hinya.”
  fra-NCL: 'Et il arrivera : comme vous avez été malédiction parmi les nations, maison
    de Juda et maison d’Israël, ainsi je vous délivrerai, et vous serez bénédiction !
