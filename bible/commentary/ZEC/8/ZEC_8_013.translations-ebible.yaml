  azb-azb: Sizi qurtaracağam, ey Yəhuda və İsrail nəsli. Siz necə millətlər arasında
    lənət hədəfi oldunuzsa, indi bərəkət qaynağı olacaqsınız. Qorxmayın, qolunuza
