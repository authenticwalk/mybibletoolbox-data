verse: ZEC.008.013
translations:
  mal-C: നിങ്ങൾ രാഷ്ട്രങ്ങൾക്കിടയിൽ ഒരു ശാപകാരണം ആയിരുന്നതുപോലെ, യെഹൂദയേ, ഇസ്രായേലേ,
    ഞാൻ നിങ്ങളെ രക്ഷിക്കുകയും നിങ്ങൾ ഒരു അനുഗ്രഹമായിരിക്കുകയും ചെയ്യും. ഭയപ്പെടരുത്;
    നിങ്ങളുടെ കൈകൾ ബലപ്പെട്ടിരിക്കട്ടെ.”
  deu-TKW: Und wie ihr unter den Nationen zum Fluche geworden seid, Haus Juda und
    Haus Israel, so bringe ich euch Heil, daß ihr zum Segenswunsche dienen sollt.
    Seid getrost! Regt rüstig eure Hände!
  lin-lin: Libota ya Yuda mpe libota ya Isalaele, bobanga ata eloko moko te, boyika
    kaka mpiko ; pamba te ndenge bokomaki bikolo elakelama mabe kati na bikolo mosusu,
    ndenge wana mpe nakobikisa bino, mpe bokozala lipamboli. »
  eng-LSV: And it has come to pass, || As you have been a reviling among nations,
    || O house of Judah, and house of Israel, || So I save you, and you have been
    a blessing, || Do not fear, let your hands be strong.
  eng-GNV: 'And it shall come to passe, that as ye were a curse among the heathen,
    O house of Iudah, and house of Israel, so wil I deliuer you, and ye shalbe a blessing:
    feare not, but let your hands be strong.'
  eng-WEBSTER: 'And it shall come to pass, that as ye were a curse among the heathen,
    O house of Judah, and house of Israel; so will I save you, and ye shall be a blessing:
    fear not, let your hands be strong.'
  nhw-BL: Nopa tlalme catli amo quiiximatij TOTECO quiijtohuayayaj para anisraelitame
    tlen tlali Israel huan tlali Judá anquinextiyayaj se tlamantli catli tlatelchihuali.
    Pero ama nimechmaquixtis huan nochi anmechitase para anitztose se tlatiochihualistli
    para nochime. Huajca amo ximajmahuica. Ximoyolchicahuaca huan xijpiyaca fuerza
    huan xijtlamiltica nopa tiopamitl.”
  swh-ONEN: Jinsi mlivyokuwa kitu cha laana katikati ya mataifa, ee Yuda na Israeli,
    ndivyo nitakavyowaokoa, nanyi mtakuwa baraka. Msiogope, bali iacheni mikono yenu
    iwe na nguvu.”
  bba-bba: Bɛɛ Yudɑbɑ kɑ Isirelibɑ, wee i kuɑ bwese te nɑ bɔ̃rusi bwesenun suunu sɔɔ.
    Adɑmɑ tɛ̃, kon bɛɛ fɑɑbɑ ko kpɑ i n sɑ̃ɑ domɑruɡibu tɔmbun suunu sɔɔ. Yen sɔ̃,
    i ku bɛrum ko. I de i n wɔruɡɔru mɔ.
  eng-KJVCPB: 'And it shall come to pass, that as ye were a curse among the heathen,
    O house of Judah, and house of Israel; so will I save you, and ye shall be a blessing:
    fear not, but let your hands be strong.'
  luo-luo: Mana kaka usebedo gima ikwongʼo e dier ogendini, yaye Juda gi Israel, e
    kaka koro abiro resou, mi udok joma ji yudo gweth kuomgi. Kik ubed maluor, to
    beduru gi chir.”
  meu-meu: Iuda taumui bona Israel taumui e, umui na bese idau-idau bogaragidiai heuduguirai
    gwaurai-gwaurai herevana ai vada ola heḡereḡerena ai, lau ese do baina hamaurimui,
    bena hahenamo taumui ai baola. Basio gari, a imamui ba ha-aukadia.
  npi-ULB: ए यहूदा र इस्राएलको घराना,अन्य श्रापित जातिहरूमा तिमीहरू एउटा उदाहरण थियौ
    । यसैकारण म तिमीहरूलाई बचाउनेछु र तिमीहरू आशिषको कारण हुनेछौ । नडराओ; तिमीहरूका
    हात बलियो बनाओ!
  yor-yor: Yóò sì ṣe, gẹ́gẹ́ bí ẹ̀yin tí jẹ́ ègún láàrín àwọn kèfèrí, ẹ̀yin ilé Juda,
    àti ilé Israẹli, bẹ́ẹ̀ ni èmi ó gbà yín sílẹ̀; ẹ̀yin o sì jẹ́ ìbùkún, ẹ má bẹ̀rù,
    ṣùgbọ́n jẹ́ ki ọwọ́ yín le.”
  pes-OPCB: پیش از این، قومهای دیگر یهودا و اسرائیل را ملعون می‌دانستند. اما اکنون
    من شما را نجات خواهم داد تا مبارک باشید. پس نترسید، بلکه قوی باشید و مشغول بازسازی
    معبد شوید.
  tgl-ULB: Isa kayong halimbawa ng sumpa sa ibang mga bansa, sambahayan ng Juda at
    sambahayan ng Israel. Ngunit ngayon, ililigtas ko kayo, at pagpapalain kayo. Huwag
    kayong matakot; palakasin ninyo ang inyong mga kamay!'''
  hui-hui: Yuda wali agalirubi Isaraele wali agali bu kamirubi tígua bi larogo hale
    hadaba. Hameigini dindi tara taraha hearume tí mo ko hene wiago hondowa tini ha
    halu lalu, Tíore bayale ha ndo Yuda wali agaliru Isaraele wali agalirubi homo
    da hai hayadagua tíbi homo ereba halimu, lalu ha haga biya. Anigo ai i̱na Yuda
    wali agalibi Isaraele wali agalibi haru daibu heledoru mo bayale holebero. Ani
    heledogola hameigini dindi tara taraha haga o biarume tí hondowa ogodagua tini
    laga laga bialu lalu, Tíore Yuda wali agalibi Isaraele wali agalibi ti bayale
    kagobi dege bayale halimulo hameledema laga bulebira. Ani lolebirago ai tígua
    gi nahe howa hongo ho halimu, laya lene.
  mya-mya: အို ယု​ဒ​နှင့်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ အ​တိတ် အ​ခါ​က​လူ​မျိုး​ခြား​တို့​သည်​မိ​မိ​တို့​အ​ချင်း
    ချင်း​ကျိန်​ဆဲ​ရာ​တွင်`သင်​တို့​သည်​ယု​ဒ​နှင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကြုံ​တွေ့​ရ​သည့်
    ဘေး​အန္တ​ရာယ်​ဆိုး​များ​နှင့်​ကြုံ​တွေ့​ရကြ​ပါ စေ​သော' ဟု​ဆို​တတ်​ကြ​၏။ သို့​ရာ​တွင်​ငါ
    သည်​သင်​တို့​အား​ကယ်​တင်​တော်​မူ​မည်​ဖြစ်​၍ ထို​လူ​မျိုး​ခြား​တို့​သည်​တစ်​ဦး​နှင့်​တစ်​ဦး၊
    `သင်​တို့​သည်​ယု​ဒ​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ခံ​စား​ရ​သည့်​ကောင်း​ချီး​မင်္ဂ​လာ
    များ​ကို​ခံ​စား​ရ​ကြ​ပါ​စေ​သော' ဟု​ဆို ကြ​လိမ့်​မည်။ သို့​ဖြစ်​၍​ရဲ​ရင့်​မှု​ရှိ​ကြ
    လော့။ မ​ကြောက်​ကြ​နှင့်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་ཡ་ཧུ་དཱ་དང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལགས། སྔར་ཁྱོད་ཅག་ཡུལ་ཁམས་རྣམས་ཀྱི་ཁྲོད་དུ་ཇི་ལྟར་དམོད་མོ་རུ་གྱུར་པ་ཡིན་ན།
    མ་འོངས་པར་ངས་ཁྱོད་ཅག་བསྐྱབས་ནས་དེ་ལྟར་བྱིན་རླབས་སུ་འགྱུར་བར་བྱ་སྟེ། ཁྱོད་རྣམས་དཔའ་མི་ཞུམ་པར་རང་གི་ལག་པ་སྟོབས་དང་ལྡན་པར་གྱིས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Sezvamaiva chinhu chakatukwa pakati pendudzi, imi Judha neIsraeri, saizvozvo
    ndichakuponesai, uye muchava chinhu chinoropafadza. Musatya, asi itai kuti maoko
    enyu asimbe.”
  spa-BLM: Sucederá que, así como fuisteis una maldición entre las naciones, casa
    de Judá y casa de Israel, así os salvaré, y seréis una bendición. No tengáis miedo.
    Que tus manos sean fuertes”.
  cac-cac: Ex aj Judá yed' ex aj Israel, icha ix aj e b'inaj d'a scatab' juntzan̈xo
    chon̈ab', icha pax chi' ol aj e b'inaj yuj eb' d'a vach'ilal, yujto a in ol ex
    in coleli. Man̈ ex xivoc, tec'b'ejec e b'a.
  swh-ULB: Ulikuwa mfano wa laana kwa mataifa mengine, enyi nyumba ya Yuda na nyumba
    ya Israeli. Hivyo nitawaokoa nanyi mtakuwa baraka. Msiogope; haya mikono yenu
    itiwe nguvu!
  bel-bel: 'І будзе: як вы, дом Юдаў і дом Ізраілеў, былі пракляцьцем у народаў, так
    Я выратую вас, і будзеце дабраславеньнем; ня бойцеся; хай умацуюцца рукі вашыя!'
  deu-ELBBK: Und es wird geschehen, wie ihr, Haus Juda und Haus Israel, ein Fluch
    unter den Nationen gewesen seid, so werde ich euch retten, und ihr werdet ein
    Segen sein. Fürchtet euch nicht, stärkt eure Hände!
  mbb-OT: Sikiyu is menge etew te Juda wey Israel, midrewakan kew te menge etew ziyà
    te zuma he menge nasyun. Piru edlibriyen ku sikiyu ne egkehimu kew he tuvad diyà
    te kandan. Umbe kenè kew mahandek, kekenà, pekelig-en kew.”
  mal-2015: യെഹൂദാഗൃഹവും യിസ്രായേൽഗൃഹവുമായുള്ളോരേ, നിങ്ങൾ ജാതികളുടെ ഇടയിൽ ശാപമായിരുന്നതുപോലെ
    ഞാൻ നിങ്ങളെ രക്ഷിച്ചിട്ടു നിങ്ങൾ അനുഗ്രഹമായ്തീരും; നിങ്ങൾ ഭയപ്പെടാതെ ധൈര്യമായിരിപ്പിൻ.
  rmc-rmc: Avke sar sanas pro prekošiben maškar o narodi, ó Judona the Izraelona,
    avke tumen zachraňinava a avena pro požehnaňje. Ma daran tumen a mi zoraľon tumenge
    o vasta.“
  nlg-nlg: Rana vure ni Judah mi Israle! Tana bongi tara pasi rana vure tona mai tara
    varangara hegedira nia na kokoe te ghagua, geva na ngengere ia sono ke kalegau
    tevaga te kaba i Judah mi Israel! Mi gera i nau ku vavola ghau. vaho ge rona vurehagemai
    rakiri kara bosa vanira hegedira. geva kau lavia na vauto ia sono te va mai i
    Judah ni Israel, me neu ge u tugurungasi mu mua matagu.
  pes-OPV: و واقع خواهد شد چنانکه شما‌ای خاندان یهودا وای خاندان اسرائیل در میان امت‌ها
    (مورد)لعنت شده‌اید، همچنان شما را نجات خواهم داد تا (مورد) برکت بشوید؛ پس مترسید
    ودستهای شما قوی باشد.
  ron-1924: Дупэ кум аць фост ун блестем ынтре нямурь, каса луй Иуда ши каса луй Исраел,
    тот астфел вэ вой мынтуи ши вець фи о бинекувынтаре. Ну вэ темець, чи ынтэрици-вэ
    мыниле!’
  ben-OBCV: হে যিহূদা ও ইস্রায়েল, জাতিগণের মধ্যে তোমরা যেমন অভিশাপস্বরূপ ছিলে, কিন্তু
    এখন আমি তোমাদের উদ্ধার করব, আর তোমরা আশীর্বাদস্বরূপ হবে। ভয় কোরো না, বরং শক্তিশালী
    হও।”
  som-som: Dadka dalka Yahuudahow, iyo dadka dalka Israa'iilow, sidaad quruumaha habaar
    ugu dhex ahaydeen ayaan idiin badbaadin doonaa, oo barako baad ku ahaan doontaan.
    Ha cabsanina, laakiinse gacmihiinnu xoog ha yeesheen.
  lat-VUC: 'Et erit: sicut eratis maledictio in gentibus, domus Juda et domus Israël,
    sic salvabo vos, et eritis benedictio. Nolite timere; confortentur manus vestræ.'
  eng-ASVBT: And it shall come to pass that, as ye were a curse among the nations,
    O house of Judah and house of Israel, so will I save you, and ye shall be a blessing.
    Fear not, but let your hands be strong.
  ita-1885: Ed avverrà che, come voi, o casa di Giuda, e casa d'Israele, siete stati
    in maledizione fra le genti, così vi salverò e sarete in benedizione; non temiate,
    sieno le vostre mani rinforzate.
  eng-LXXUP: 'And it shall come to pass, as ye were a curse among the nations, O house
    of Judah, and house of Israel; so will I save you, and ye shall be a blessing:
    be of good courage, and strengthen your hands.'
  eng-ULB: You were an example to the other nations of a curse, house of Judah and
    house of Israel. So I will rescue you and you will be a blessing. Do not be afraid;
    let your hands be strong!
  spa-VBL: 'Al pueblo de Judá e Israel: Así como fueron considerados como una maldición
    entre las naciones, yo los salvaré y se convertirán en una bendición. ¡No tengan
    miedo! ¡Sean fuertes!'
  fra-_FOB: Et comme vous avez été en malédiction parmi les nations, ô maison de Juda
    et maison d'Israël, ainsi je vous délivrerai, et vous serez en bénédiction. Ne
    craignez point, et que vos mains se fortifient!
  mal-mal: യെഹൂദാഗൃഹവും യിസ്രായേൽഗൃഹവുമായുള്ളവരേ, നിങ്ങൾ ജനതകളുടെ ഇടയിൽ ശാപമായിരുന്നതുപോലെ
    ഞാൻ നിങ്ങളെ രക്ഷിച്ചിട്ടു നിങ്ങൾ അനുഗ്രഹമായിത്തീരും; നിങ്ങൾ ഭയപ്പെടാതെ ധൈര്യമായിരിക്കുവിൻ”.
  urd-GVR: Ai Yahūdāh aur Isrāīl, pahle tum dīgar aqwām meṅ lānat kā nishānā ban gae
    the, lekin ab jab maiṅ tumheṅ rihā karūṅga to tum barkat kā bāis hoge. Ḍaro mat!
    Hauslā rakho!’
  suz-BL: यहूदा नु इस्राएल ङा मुरपुकी गे रागी रागी ङा मुर आन दातेमी सराप रशो बाक्‍तीनी।
    दोपा गेपुकी सराप रनी, मोपा आसीक ताइब दुम्‍नीनी। महिनीन, बोल्‍यो दुमीन” देंत। उत्‍पत्ती
    १२:२
  eng-NOY: And it shall be, that as ye were a curse among the nations, O house of
    Judah and house of Israel, So will I save you, and ye shall be a blessing. Fear
    not; let your hands be strong!
  ita-1927: E avverrà che, come siete stati una maledizione tra le nazioni, così,
    o casa di Giuda e casa d’Israele, io vi salverò e sarete una benedizione. Non
    temete! Le vostre mani siano forti!
  ckb-ckb: ئەی بنەماڵەی یەهودا و ئیسرائیل، هەروەک ئێوە مایەی نەفرەت بوون لەنێو نەتەوەکان،
    من ڕزگارتان دەکەم، دەبنە مایەی بەرەکەت. مەترسن، بەڵکو با دەستەکانتان بەهێزبن.»
  eng-BBE: 'And it will come about that, as you were a curse among the nations, O
    children of Judah and children of Israel, so I will give you salvation and you
    will be a blessing: have no fear and let your hands be strong.'
  kan-OKCV: ಯೆಹೂದದ ಮನೆತನದವರೇ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ ನೀವು ಜನಾಂಗಗಳಲ್ಲಿ ಶಾಪವಾಗಿದ್ದ ಪ್ರಕಾರ,
    ನಾನು ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವೆನು ಮತ್ತು ನೀವು ಆಶೀರ್ವಾದವಾಗಿರುವಿರಿ, ಭಯಪಡಬೇಡಿರಿ, ನಿಮ್ಮ ಕೈಗಳು
    ಬಲವಾಗಿರಲಿ.
  tam-2017: 'சம்பவிப்பதென்னவென்றால்: யூதா வம்சத்தாரே, இஸ்ரவேல் வம்சத்தாரே, நீங்கள்
    புறஜாதிகளுக்குள்ளே சாபமாயிருந்ததுபோலவே, ஆசீர்வாதமாயிருப்பதற்காக நான் உங்களைக்
    காப்பாற்றுவேன்; பயப்படாதேயுங்கள், உங்கள் கைகள் திடப்படக்கடவது.'
  spa-RV-1909: Y será que como fuisteis maldición entre las gentes, oh casa de Judá
    y casa de Israel, así os salvaré, y seréis bendición. No temáis, mas esfuércense
    vuestras manos.
  ron-BTF: Şi se va întâmpla că, precum aţi fost un blestem printre păgâni, casă a
    lui Iuda şi casă a lui Israel, tot astfel vă voi salva şi veţi fi o binecuvântare;
    nu vă temeţi, întăriţi-vă mâinile.
  eng-WEBP: It shall come to pass that, as you were a curse among the nations, house
    of Judah and house of Israel, so I will save you, and you shall be a blessing.
    Don’t be afraid. Let your hands be strong.”
  eng-FBV: 'People of Judah and Israel: just as you were considered a curse among
    the nations, so I will save you and you will become a blessing. Don''t be afraid!
    Be strong!'
  nld-1939: En zoals gij onder de volken een vloek zijt geweest, huis van Juda en
    Israëls huis, zo zult gij door mijn redding een zegening zijn. Weest dus niet
    bang, en houdt moed!
  nch-BL: Nopa talme cati amo quiixmatij TOTECO quiijtohuayayaj para anisraelitame
    ten tali Israel huan tali Judá anquinextiyayaj se tamanti cati tatelchihuali.
