    munywere emikono gyammwe gibe n’amaanyi.”
  heb-heb: והיה כאשר הייתם קללה בגוים בית יהודה ובית ישראל כן אושיע אתכם והייתם ברכה
    אל תיראו תחזקנה ידיכם׃
  ben-IRV: এটি সেই রকম হবে যে, যেমন সমস্ত জাতিদের কাছে তুমি অভিশাপের উদাহরণস্বরূপ
    ছিলে, হে যিহূদার কুল ও ইস্রায়েলের কুল, এখন আমি তোমাদের উদ্ধার করব এবং তোমরা আশির্বাদ
    পাবে। ভয় পেয়ো না, কিন্তু তোমাদের হাত শক্তিশালী হোক’!”
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ, ਹੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਜਿਵੇਂ ਤੁਸੀਂ ਕੌਮਾਂ
    ਵਿੱਚ ਸਰਾਪ ਦਾ ਕਾਰਨ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਬਚਾਵਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਬਰਕਤ ਦਾ ਕਾਰਨ ਹੋਵੋਗੇ।
    ਤੁਸੀਂ ਨਾ ਡਰੋ ਅਤੇ ਤੁਹਾਡੇ ਹੱਥ ਤਕੜੇ ਹੋਣ!
  mya-JVB: အိုယုဒ အမျိုး နှင့် ဣသရေလ အမျိုး တို့၊ သင်တို့သည် တပါး အမျိုးတို့တွင် ကျိန်ဆဲ
    ရာဖြစ် ဘူးသကဲ့သို့ ၊ ကောင်းကြီး ခံရာဖြစ် စေခြင်းငှါငါကယ်တင် မည်။ မ စိုးရိမ် ဘဲ
    လက် အားကြီး ကြလော့။
  hmo-hmo: Iuda taudia bona Israela taudia e, guna umui be bese idauidau edia huanai,
    umui be dika havaraia gauna bamona, to lau ese umui do lau hamauria, vadaeni umui
    be namo havaraia gauna do umui lao. Unai dainai do umui goada, bona do umui gari
    lasi.”
  urd-urd: ऐ बनी यहूदाह और ऐ बनी — इस्राईल, तरह तुम दूसरी क़ौमों में ला'नत तरह मैं
    तुम को छुड़ाऊँगा और तुम बरकत होगे। परेशान न हो, तुम्हारे हाथ मज़बूत हों।”
  rus-SYN: 'И будет: как вы, дом Иудин и дом Израилев, были проклятием у народов,
    так Я спасу вас, и вы будете благословением; не бойтесь; да укрепятся руки ваши!'
  bqc-SIM: Á Yudaↄ ń Isailiↄ, lá a gↄ̃ gbɛ̃́kabↄ ũ buipãleↄnɛ, màa má á suaba,
    mí tó wà báaadakↄ̃u ń á tↄ́o. Ásu to vĩa á kũo. À gã̀sĩwa wee.
  tcz-CHONGTHU: Namdang laha Judah le Israel chu sapset changmi kana hisah ahi. Ahinla
    hichu hita lou ding, tuahi keiman nanghohi kahuhdoh a phatthei konna nam mite
    kahisah diu ahi. Hijeh chun kicha hih in, hat in lang Hou-in sahphat kitna natohchu
    pantan.
  mar-mar: शिव्या शाप देण्यासाठी लोकांनी इस्राएल व यहूदाच्या नावाचा वापर करण्यास सुरवात
    केली होती. पण मी इस्राएलाची व यहूदाची पापातून मुक्तता करीन त्यांची नावे आशीर्वादीत
    बनतील तेव्हा घाबरू नका! तुमचे हात दृढ ठेवा!”
  qub-qub: Imanömi gam Judäwan Israel runacuna nasyuncunacho maldisyunädu carayqui,
    chaymannömi camacächishaj fiyupa bindisyunyojna canayquipaj. ¡Ama manchacuychu-llapa!
    ¡Balurchay!
  bqp-bqp: Bɛɛ Yudɑbɑ kɑ Isirelibɑ, wee i kuɑ bwese te nɑ bɔ̃rusi bwesenun suunu sɔɔ.
    Adɑmɑ tɛ̃, kon bɛɛ fɑɑbɑ ko kpɑ i n sɑ̃ɑ domɑrugibu tɔmbun suunu sɔɔ. Yen sɔ̃,
    i ku bɛrum ko. I de i n wɔrugɔru mɔ.
  hat-hat: Nou menm moun Jida ak moun Izrayèl, menm jan yon lè mwen te fè nou tounen
    yon madichon nan mitan lòt nasyon yo, konsa tou m'a delivre nou, m'a fè nou tounen
    benediksyon nan mitan lòt nasyon yo. Nou pa bezwen pè. Pran kouraj!
  eng-BSB: As you have been a curse among the nations, O house of Judah and house
    of Israel, so I will save you, and you will be a blessing. Do not be afraid; let
    your hands be strong.”
  tod-tod: Ee, Zuda ta Izelayɛle ʋɛlɛyeɠeiti, mɔungi wo ɠɛni zii ɠiligiti saama, ga
    nuɓusɛiti ti voovoai, naati ma ʋoogi. Ʋele nɔ ɠana gè wo ɠizosu da, wo ɠɛ ga
    tuya ɗɛungi. Naa ɠa é ba mu, à mina lua, à zɛbɛzeɠe ʋolu.
  eng-WEBPB: It shall come to pass that, as you were a curse amongst the nations,
    house of Judah and house of Israel, so I will save you, and you shall be a blessing.
    Don’t be afraid. Let your hands be strong.”
  kbq-kbq: Ama mopafima manigagi'naza vahe'mo'za korapara Judane Israeli vahe'motagura
    sifana kea huranante'za huhaviza hu'nazanagi, ete tanavre'na asomu huranantegahuanki,
    koro osuta oti hankanaveti'o.
  nhe-BL: Nopa tlaltini tlen ax quiixmatij TOTECO quiijtohuayayaj para inisraelitame
    tlen tlali Israel huan tlali Judá inquinextiyayaj se tlamantli tlen tlatelchihuali.
    Pero ama nimechmaquixtis huan nochi inmechitase para initztose se tlatiochihualistli
    para nochi tlacame. Huajca amo ximajmahuica. Ximosemacaca huan xijpiyaca fuerza
    huan xijtlamiltica nopa tiopamitl.”
  bus-bus: A Yudanↄ kↄ̃n Isarailinↄ, lán a gↄ̃ gbɛ̃ kɛ̀ boriinↄ è ń ká kↄ̃n a tↄ́onↄ
    ũ nà, lɛn mɛ́ a mì sí mà tó wà aubarika dańgu kↄ̃n a tↄ́o lɛ dↄ. Àton tó vĩa
    a kũro. À aĩa kɛ.
  gub-BL: Zuta ywy rehe har wà. Izaew ywy rehe har wà. Kwehe mehe teko amogwer ywy
    rehe har umume'u uze'egaiw uzehezehe nezewe wà. — Tuwe Tupàn uzepyk penehe Zuta
    wanehe Izaew wanehe uzepyk awer zàwenugar rupi nehe, i'i uzeupeupe wà. Apupyro
    putar nehe kury. A'e rupi amo 'ar mehe a'e teko uze'eg putar nezewe wà nehe. —
    Tuwe Tupàn omono uze'egatu penehe nehe, Zuta wanehe Izaew wanehe uze'egatu awer
    zàwenugar rupi nehe, i'i putar uzeupeupe wà. — Pekyze zo nehe. Pekàg nehe, i'i
    Tupàn wanupe.
  eng-DRA: 'And it shall come to pass, that as you were a curse among the Gentiles,
    O house of Juda, and house of Israel: so will I save you, and you shall be a blessing:
    fear not, let your hands be strengthened.'
