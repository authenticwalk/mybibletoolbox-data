verse: ZEC.008.014
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ പിതാക്കന്മാർ എന്നെ
    പ്രകോപിപ്പിച്ചപ്പോൾ ഞാൻ നിങ്ങളുടെമേൽ അനർഥം വരുത്താൻ നിശ്ചയിക്കുകയും നിങ്ങളോട്
    ദയ കാണിക്കാതിരിക്കുകയും ചെയ്തതുപോലെ,'
  deu-TKW: 'Denn so spricht Jahwe der Heerscharen: wie ich beschlossen habe, euch
    Übel zu thun, als mich eure Väter erbitterten, spricht Jahwe der Heerscharen,
    und mich''s nicht gereuen ließ,'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Ndenge kaka nazwaki
    mokano ya kotindela bino pasi mpe ya koyokela bino mawa te tango batata na bino
    batumbolaki kanda na Ngai, » elobi Yawe, Mokonzi ya mampinga,'
  eng-LSV: 'For thus said YHWH of Hosts: As I purposed to do evil to you, || When
    your fathers made Me angry—said YHWH of Hosts—And I did not relent,'
  eng-GNV: For thus sayth the Lord of hostes, As I thought to punish you, when your
    fathers prouoked me vnto wrath, sayth the Lord of hostes, and repented not,
  eng-WEBSTER: For thus saith the LORD of hosts; As I thought to punish you, when
    your fathers provoked me to wrath, saith the LORD of hosts, and I repented not;
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    “Huejcajya quema amohuejcapan tatahua nechcualancamacaque, nimotemacac para niquintlatzacuiltis
    huan, quena, niquintlatzacuilti. Amo nimoyolpatlac.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Kama nilivyokuwa nimekusudia
    kuleta maangamizi juu yenu, wakati baba zenu waliponikasirisha na sikuonyesha
    huruma,” asema Bwana Mwenye Nguvu Zote,'
  bba-bba: Amɛniwɑ nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ ɡeruɑ. Nɑ nɛɛ, nɑ rɑɑ ɡɔ̃ru doke
    n bɛɛ kɔ̃sɑ kuɑ yèn sɔ̃ bɛɛn bɑɑbɑbɑ bɑ nɛn mɔru seeyɑ. Nɑ ǹ dɑɑ ɡɔ̃ru ɡɔsie
    n ye kɔbiɑ.
  eng-KJVCPB: 'For thus saith the Lord of hosts; As I thought to punish you, when
    your fathers provoked me to wrath, saith the Lord of hosts, and I repented not:'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Mana kaka ne asechano mar kelonu
    masira, kendo kane kwereu owangʼo iya,” Jehova Nyasaye owacho.'
  meu-meu: 'Badina be Iehova Sabaota ini e gwau tomamu: Senemui ese e habadugu negana
    ai, lau na laloa hata baina kara dika henimui nato, bena asina helalo kerehai
    (Iehova Sabaota na e tomu),'
  npi-ULB: 'किनभने सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: तिमीहरूका पिता-पुर्खाहरूले
    मलाई रिस उठाउँदा मैले तिनीहरूलाई हानी पुर्‍याउने योजना गरेर तिनीहरूप्रति दया देखाइनँ
    - परमप्रभु घोषणा गर्नुहुन्छ,'
  yor-yor: 'Nítorí báyìí ni Olúwa àwọn ọmọ-ogun wí: “Gẹ́gẹ́ bí mo ti rò láti ṣe yín
    níbi nígbà tí àwọn baba yín mú mi bínú,” ni Olúwa àwọn ọmọ-ogun wí, tí èmi kò
    sì ronúpìwàdà.'
  pes-OPCB: '«زیرا خداوند لشکرهای آسمان می‌فرماید: وقتی اجداد شما مرا خشمگین ساختند،
    تصمیم گرفتم شما را مجازات کنم؛ و خداوند لشکرهای آسمان می‌گوید که از این کار چشم‌پوشی
    نکردم.'
  tgl-ULB: “Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo:' Gaya ng aking binalak
    na saktan kayo nang galitin ako ng inyong mga ninuno at hindi ako naglubag ng
    loob,' sinabi ni Yahweh ng mga hukbo,
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua lalu, Bamba tínaga mamalirume
    i̱ mo keba hayagola i̱naga miniha mo iriari bulene manda nabi howa i̱na ti mo
    ko holene manda birudagua ti mo ko halu bo wahai haru.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``သင် တို့​၏​ဘိုး​ဘေး​များ​ငါ့​အား​အ​မျက်​ထွက်
    စေ​ကြ​သော​အ​ခါ ငါ​သည်​သူ​တို့​ကို​ဆိုး ကျိုး​ပေး​ရန်​ကြံ​စည်​ခဲ့​၏။ ထို​နောက်​စိတ်
    သ​ဘော​မ​ပြောင်း​မ​လဲ​ဘဲ​ယင်း​သို့​ကြံ စည်​သည့်​အ​တိုင်း​ငါ​ပြု​ခဲ့​၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱི་ཕ་མེས་རྣམས་ཀྱིས་ང་ལ་ཁོང་ཁྲོ་བསླངས་པའི་ཚེ།
    ངས་ཁྱོད་ཅག་གི་སྟེང་དུ་གནོད་འཚེ་འབྱུང་དུ་འཇུག་པའི་སེམས་ཐག་བཅད་ནས་བློ་མ་བསྒྱུར།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Sezvandakanga ndafunga kuuyisa njodzi
    pamusoro penyu, uye ndikasaitira madzibaba enyu tsitsi paakanditsamwisa,” ndizvo
    zvinotaura Jehovha Wamasimba Ose,'
  spa-BLM: 'Porque el Señor de los Ejércitos dice: “Así como pensé hacer el mal con
    ustedes cuando sus padres me provocaron a la ira — dice el Señor de los Ejércitos
    — y no me arrepentí,'
  cac-cac: 'A in ton Jehová Yajal in d''a Smasanil sval icha tic: Ix in na'' vac''och
    syaelal eb'' e mam eyicham ayic ix stzuntzancot voval eb''. A tas ix in na'' chi'',
    ix in c''ulej.'
  swh-ULB: 'Kwa maana Yahwe wa majeshi asema hivi: Kama nilivyopanga kuwatenda mabaya
    babu zenu walipochokoza hasira yangu - asema Yahwe wa majeshi - na wala sikujuta,'
  bel-bel: 'Бо так кажа Гасподзь Саваоф: як Я вызначыў пакараць вас, калі бацькі вашыя
    гнявілі Мяне, кажа Гасподзь Саваоф, і не адмяніў,'
  deu-ELBBK: 'Denn so spricht der HERR der Heerscharen: Wie ich euch Böses zu tun
    gedachte, als eure Väter mich erzürnten, spricht der HERR der Heerscharen, und
    ich es mich nicht gereuen ließ,'
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem, “Hein midhimu te menge kepuun niw
    he mepauk a, nekehukum a he edsilutan ku sikandan wey kenè ku egkehizuwan.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ പിതാക്കന്മാർ
    എന്നെ കോപിപ്പിച്ചപ്പോൾ ഞാൻ നിങ്ങൾക്കു തിന്മ വരുത്തുവാൻ വിചാരിക്കയും അനുതപിക്കാതിരിക്കയും
    ചെയ്തതുപോലെ'
  rmc-rmc: 'Bo kada phenel o Nekzoraleder RAJ: „Avke sar gondoľinavas tumenge te kerel
    o nalačho, sar man tumare dada choľarenas, a na sas mange vaš tumenge pharo,'
  nlg-nlg: A LORD pukunimana te gagua, tana bona rana lei kikiamiu tara neu ge urutu,
    u ghanaghana geku hera na totoro, mu mua tugua tua na (liogu) mu gonia na hava
    tu ganagana.
  pes-OPV: 'زیرا که یهوه صبایوت چنین می‌گوید: چنانکه قصد نمودم که به شما بدی برسانم
    حینی که پدران شماخشم مرا به هیجان آوردند و یهوه صبایوت می‌گوید که از آن پشیمان
    نشدم.'
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор: ‘Дупэ кум ам кэутат сэ вэ фак рэу
    кынд Мэ мынияу пэринций воштри’, зиче Домнул оштирилор, ‘ши ну М-ам кэит де лукрул
    ачеста,'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “আমি যেমন তোমার বিরুদ্ধে বিপর্যয় আনতে
    দৃঢ় প্রতিজ্ঞা করেছিলাম এবং তোমাদের পূর্বপুরুষেরা আমাকে ক্রুদ্ধ করাতে আমি তাদের
    প্রতি কোনও করুণা দেখাইনি,” এই কথা সর্বশক্তিমান সদাপ্রভু বলেন,
  som-som: Waayo, Rabbiga ciidammadu wuxuu leeyahay, Sidii waagii ay awowayaashiin
    iiga xanaajiyeen oo aan ugu fikiray inaan iyaga wax xun ku sameeyo, oo aanan taas
    uga soo noqon,
  lat-VUC: 'Quia hæc dicit Dominus exercituum: Sicut cogitavi ut affligerem vos, cum
    ad iracundiam provocassent patres vestri me, dicit Dominus,'
  eng-ASVBT: 'For thus saith Jehovah of hosts: As I thought to do evil unto you, when
    your fathers provoked me to wrath, saith Jehovah of hosts, and I repented not;'
  ita-1885: 'Perciocchè, così ha detto il Signore degli eserciti: Siccome io pensai
    d''affliggervi, quando i vostri padri mi provocarono a indegnazione, ha detto
    il Signor degli eserciti, e non me ne son pentito;'
  eng-LXXUP: 'For thus saith the Lord Almighty; As I took counsel to afflict you when
    your fathers provoked me, saith the Lord Almighty, and I repented not:'
  eng-ULB: 'For Yahweh of hosts says this: Just as I planned to do harm to you when
    your ancestors provoked my anger —says Yahweh of hosts—and did not relent,'
  spa-VBL: 'Porque esto es lo que dice el Señor Todopoderoso: Yo decidí traer desastre
    sobre ustedes cuando sus antiguos padres provocaron mi ira y no cambié mi parecer.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées: Comme j''ai résolu de vous faire
    du mal, quand vos pères ont provoqué mon indignation, dit l''Éternel des armées,
    et que je ne m''en suis point repenti,'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ പൂര്‍വ പിതാക്കന്മാർ
    എന്നെ കോപിപ്പിച്ചപ്പോൾ ഞാൻ നിങ്ങൾക്ക് തിന്മ വരുത്തുവാൻ വിചാരിക്കുകയും അനുതപിക്കാതിരിക്കുകയും
    ചെയ്തതുപോലെ'
  urd-GVR: Rabbul-afwāj farmātā hai, ‘Pahle jab tumhāre bāpdādā ne mujhe taish dilāyā
    to maiṅ ne tum par āfat lāne kā musammam irādā kar liyā thā aur kabhī na pachhtāyā.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “गो मोपा इन किकी पिपी आन कली आं कली गाइक्‍पाइक्‍तीके
    श्‍येत गेतामी। मिनु गो शिशी मपङ।
  eng-NOY: 'For thus saith Jehovah of hosts: As I thought to do you evil, When your
    fathers provoked me to anger, Saith Jehovah of hosts, And I repented not,'
  ita-1927: 'Poiché così parla l’Eterno degli eserciti: Come io pensai di farvi del
    male quando i vostri padri mi provocarono ad ira, dice l’Eterno degli eserciti,
    e non mi pentii,'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «وەک چۆن مکوڕ بووم لەسەر ئەوەی تووشی
    بەڵاتان بکەم، کاتێک باوباپیرانتان تووڕەیان کردم و پاشگەز نەبوومەوە،'
  eng-BBE: 'For this is what the Lord of armies has said: As it was my purpose to
    do evil to you when your fathers made me angry, says the Lord of armies, and my
    purpose was not changed:'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನಿಮ್ಮ ಪಿತೃಗಳು ನನಗೆ ಸಿಟ್ಟು ಎಬ್ಬಿಸಿದಾಗ
    ನಾನು ನಿಮ್ಮನ್ನು ಕರುಣಿಸದೆ, ವಿನಾಶವನ್ನು ಬರಮಾಡಲು ಯೋಚಿಸಿದೆನು,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: 'சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்: உங்கள் முன்னோர்கள் எனக்குக்
    கோபமூட்டினபோது நான் உங்களைத் தண்டிக்க நினைத்து, மனம் மாறாமல் இருந்ததுபோல,'
  spa-RV-1909: 'Porque así ha dicho Jehová de los ejércitos: Como pensé haceros mal
    cuando vuestros padres me provocaron á ira, dice Jehová de los ejércitos, y no
    me arrepentí;'
  ron-BTF: 'Pentru că astfel spune DOMNUL oştirilor: Precum am gândit să vă pedepsesc,
    când părinţii voştri mă provocau la furie, spune DOMNUL oştirilor, şi nu m-am
    pocăit,'
  eng-WEBP: 'For the LORD of Armies says: “As I thought to do evil to you when your
    fathers provoked me to wrath,” says the LORD of Armies, “and I didn’t repent,'
  eng-FBV: 'For this is what the Lord Almighty says: I decided to bring disaster on
    you when your forefathers angered me and I did not change my mind.'
  nld-1939: 'Want zo spreekt Jahweh der heirscharen: Zoals Ik besloten was, u te kastijden
    zonder erbarmen, toen uw vaderen Mij hadden getart, spreekt Jahweh der heirscharen:'
  nch-BL: 'Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    “Huejcajquiya quema amohuejcapan tatahua techcualancamacaque, nimotemacac para
    niquintatzacuiltis huan, quena, niquintatzacuilti. Amo nimoyolpatac.'
  vie-1934: 'Vì Đức Giê-hô-va vạn quân phán như vầy: Như ta đã toan giáng tai vạ cho
    các ngươi, khi tổ phụ các ngươi chọc giận ta, và ta không ăn năn, Đức Giê-hô-va
    vạn quân phán vậy,'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “जब तुम्हारे पूर्वजों ने मुझे क्रोधित
    किया था, तो जैसा कि मैंने तुम्हारे ऊपर विपत्ति लाने और दया न करने की बात ठान ली
    थी,” सर्वशक्तिमान याहवेह का कहना है,'
  spa-BES: 'Porque esto es lo que el Señor de los ejércitos ha dicho: Como mi propósito
    era hacerles mal cuando sus padres me hicieron enojar, dice el Señor de los ejércitos,
    y no me he arrepentido.'
  tdx-tdx: 'Aa hoe t’Iehovà’ i Màroy: Hambañe amy nisafiriako hanao raty ama’ areoy,
    ie nanigìk’ ahy o rae’ areoo, hoe t’Iehovà’ i Màroy, vaho tsy niheveako,'
  tha-KJV: เพราะพระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า เมื่อบรรพบุรุษของเจ้ายั่วเย้าให้เราโกรธนั้น
    เราก็ตั้งใจว่าจะลงโทษเจ้า เรามิ​ได้​หย่อนความตั้งใจลง พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: 'Porque assim diz o SENHOR dos exércitos: Assim como eu pensei vos
    fazer o mal quando vossos pais me provocaram à ira, diz o SENHOR dos exércitos,
    e não me arrependi;'
  deu-ELO: 'Denn so spricht Jehova der Heerscharen: Gleichwie ich euch Böses zu tun
    gedachte, als eure Väter mich erzürnten, spricht Jehova der Heerscharen, und ich
    es mich nicht gereuen ließ,'
  eng-WYC-2018: for the Lord of hosts saith these things, As I thought to torment
    you, when your fathers had stirred me to wrath, saith the Lord, and I had not
    mercy, (for the Lord of hosts saith these things, As I thought to torment you,
    when your forefathers had stirred me to anger, saith the Lord, and I had no mercy,)
  epo-epo: 'Ĉar tiele diras la Eternulo Cebaot: Tiel same, kiel Mi intencis plagi
    vin, kiam viaj patroj Min kolerigis, diras la Eternulo Cebaot, kaj Mi ne fordecidis
    tion,'
  uig-PIN: 'Qünki samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Silǝrning
    ata-bowiliringlar Mening ƣǝzipimni ⱪozƣiƣanda Mening silǝrgǝ yamanliⱪ yǝtküzüx
    oyida bolƣinim wǝ xu jaza yolidin yanmiƣinimdǝk — dǝydu samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar —'
  beo-beo: Hina Gode Bagadedafa da amane sia:sa, “Dilia aowalalia da Na ougima:ne
    hamobeba:le, Na da ili wadela:lesima:ne ilegei. Amola Na asigi dawa:su mae afadenene,
    dafawane amo ilegei hamoi dagoi.
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tok olsem, “Bipo ol tumbuna bilong yupela
    i mekim mi i belhat na mi bin tingting long mekim nogut long ol na mi no senisim
    tingting bilong mi. Nogat. Mi bin bagarapim ol.
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “Kamar dai yadda na yi niyyar kawo
    muku bala’i, in kuma ƙi jin tausayi sa’ad da kakanninku suka ba ni haushi,” in
