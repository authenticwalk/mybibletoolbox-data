  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే మీ పితరులు నాకు కోపం పుట్టించగా, దయ
    తలచక నేను మీకు కీడు చేయనుద్దేశించినట్టు
  hat-BSA: 'Paske konsa pale SENYÈ Dèzame yo: “Menm jan ke Mwen te gen entansyon fè
    nou mal lè papa zansèt nou yo te pwovoke Mwen a lakòlè a,” pale SENYÈ Dèzame yo,
    “epi Mwen pa t ap repanti,'
  kos-kos: LEUM GOD Kulana El fahk, “Ke mwet matu lowos meet ah tuh oru nga kasrkusrakak
    ah, nga lumahla mwe ongoiya nu selos, ac tiana ekulla nunak luk, a nga orala na
    ma nga akoo nu selos uh.
  hbo-WLC: כִּ֣י כֹ֣ה אָמַר֮ יְהוָ֣ה צְבָאוֹת֒ כַּאֲשֶׁ֨ר זָמַמְ֜תִּי לְהָרַ֣ע לָכֶ֗ם
    בְּהַקְצִ֤יף אֲבֹֽתֵיכֶם֙ אֹתִ֔י אָמַ֖ר יְהוָ֣ה צְבָא֑וֹת וְלֹ֖א נִחָֽמְתִּי׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “Dịka m si kpebie
    ime ka ihe ọjọọ bịakwasị unu, na dịka m na-egosighị ebere nʼahụ nna nna unu ha
    mgbe ha kpasuru m iwe,” ka Onyenwe anyị, Onye pụrụ ime ihe niile na-ekwu,
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭମାନଙ୍କର ପିତୃପୁରୁଷମାନେ ଆମ୍ଭଙ୍କୁ
    କ୍ରୋଧ କରାଇବା ବେଳେ ଆମ୍ଭେ ଯେପରି ତୁମ୍ଭମାନଙ୍କର ଅମଙ୍ଗଳ କରିବାକୁ ସଂକଳ୍ପ କଲୁ ଓ ଦୁଃଖିତ
    ନ ହେଲୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Lupwen ämi kewe lewo ra asongaei,
    üa ekiekietä pwe üpwe afeiengaueer, nge üsap piitela.
  rop-rop: YAWEI det boswan God kipgon tok, “Wen yumob grengrenfatha olabat bin meigim
    mi wail aibin meigim plen blanga dum loda brabli nogud ting langa olabat. En aibin
    dum detlot nogud ting, ai nomo bin sori blanga detlot pipul.
  ukr-1871: 'Так говорить Господь сил небесних: Як постановив я був покарати вас,
    коли батьки ваші гнївили мене, говорить Господь Саваот, та й не відмінив того,'
  deu-1951: 'Denn also spricht der HERR der Heerscharen: Gleichwie ich gedachte, Unheil
    über euch zu bringen, als eure Väter mich erzürnten, spricht der HERR der Heerscharen,
    und mich''s nicht gereuen ließ,'
  eng-JPS: 'For thus saith the LORD of host: As I purposed to do evil unto you, when
    your fathers provoked Me, saith the LORD of hosts, and I repented not;'
  srp-1865: 'Jer ovako veli Gospod nad vojskama: kao što vam namislih zlo uèiniti,
    kad me razgnjeviše oci vaši, veli Gospod nad vojskama, i ne raskajah se,'
  lug-lug: Kubanga bw’ati bw’ayogera Mukama ow’Eggye nti, “Nga bwe nasalawo okubabonereza,
    bajjajjammwe bwe bansunguwaza,” bw’ayogera Mukama ow’Eggye, “era ne sibasaasira,
  heb-heb: כי כה אמר יהוה צבאות כאשר זממתי להרע לכם בהקציף אבתיכם אתי אמר יהוה צבאות
    ולא נחמתי׃
  ben-IRV: “কারণ বাহিনীদের সদাপ্রভু এই কথা বলেন, ‘যেমনভাবে আমি তোমাদের অমঙ্গল করার
    পরিকল্পনা করেছিলাম যখন তোমাদের পূর্বপুরুষেরা আমার ক্রোধকে বাড়িয়ে দিয়েছিল, মোন
    ফেরায় নি, বাহিনীদের সদাপ্রভু এই কথা বলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਜਿਸ ਤਰ੍ਹਾਂ ਮੈਂ ਉਸ ਸਮੇਂ ਤੁਹਾਡੇ
    ਨਾਲ ਬੁਰਿਆਈ ਕਰਨੀ ਠਾਣ ਲਈ ਸੀ, ਜਦੋਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਮੈਨੂੰ ਕ੍ਰੋਧਵਾਨ ਕੀਤਾ ਅਤੇ ਮੈਂ
    ਨਾ ਪਛਤਾਇਆ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਕਿਹਾ,
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် တို့၏ ဘိုးဘေး
    တို့သည် ငါ့ အမျက် ကို နှိုးဆော်ကြသောအခါအပြစ် ပြုမည်ဟု ငါသည် နောင်တ မ ရဘဲ ကြံ သကဲ့သို့
    ၊
  hmo-hmo: Siahu Ibounai Lohiabada ia gwau, “Nega gunadia lalonai emui sene taudia
    ese lau idia habadua neganai, lau ese idia do lau hadikaia dalana lau palania,
    bona egu laloa lau giroa lasi, lau karaia momokani.
  urd-urd: 'क्यूँकि रब्ब — उल — अफ़वाज यूँ फ़रमाता है: कि “जिस तरह मैंने क़स्द किया
    था कि तुम पर आफ़त लाऊँ, तुम्हारे बाप — दादा ने मुझे ग़ज़बनाक किया और मैं अपने
    इरादे से बाज़ न रहा, फ़रमाता है;'
  rus-SYN: Ибо так говорит Господь Саваоф; как Я определил наказать вас, когда отцы
    ваши прогневали Меня, говорит Господь Саваоф, и не отменил,
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, lá ma zɛò mà músikpaázi gↄↄ pↄ́ á deziↄ ma
    pↄ fɛ̃̀mɛɛ, ↄ̃ mi á wɛ̃nagwao,
  tcz-CHONGTHU: Ajeh chu hiche hi hatchungnung Pakaiyin asei ahi. Napu napateu vin
    eina phin lunghang jeh in nangho chu kana engbol nahiuve.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, “तुमच्या पूर्वजांनी मला संतापविले. म्हणून मी त्यांचा
    नाश करण्याचा निर्धार केला. माझा निश्चय बदलायचा नाही असे मी ठरविले होते.” सेनाधीश
    परमेश्वर असे म्हणाला.
  qub-qub: '«Noga, munayniyoj Tayta Diosmi cayno në: Unay caj castayquicuna rabyachimaptin
    nogaga castiganäpämi nirä. Y nishänömi castigarä.'
  bqp-bqp: Amɛniwɑ nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ geruɑ. Nɑ nɛɛ, nɑ rɑɑ gɔ̃ru doke
    n bɛɛ kɔ̃sɑ kuɑ yèn sɔ̃ bɛɛn bɑɑbɑbɑ bɑ nɛn mɔru seeyɑ. Nɑ ǹ dɑɑ gɔ̃ru gɔsie
    n ye kɔbiɑ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di ankò: -Lè zansèt nou yo te fè m''
    fache sou yo, mwen te pran desizyon pou m'' te pini yo. Mwen pa t'' chanje lide.'
  eng-BSB: 'For this is what the LORD of Hosts says: “Just as I resolved to bring
    disaster upon you when your fathers provoked Me to anger, and I did not relent,”
    says the LORD of Hosts,'
  tod-tod: 'Mazɔlɔɔ Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: Siɛgi zu gè devea la ga
    gè wo ɓɔlɔ, tɔɔzei wo-mɛmɛwolani ti zìiɠaawanani, gè la ɠɛni zeɠeni gòoi ʋolu.'
  eng-WEBPB: 'For the LORD of Armies says: “As I thought to do evil to you when your
    fathers provoked me to wrath,” says the LORD of Armies, “and I didn’t repent,'
  kbq-kbq: Na'ankure Monafi sondia vahe'mofo Ra Anumzamo'a huno, Ko'ma tamagehe'zama
    nazeri narimpama ahazage'na narimpa ahezmante'na zamagrira zamazeri haviza hunaku
    hu'noe. Hanki Nagra antahi'zani'a zahera osugahue.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    “Huejcajquiya quema imohuejcapan tatahua nechcualancamacaque, nimotemacac para
    niquintlatzacuiltis huan, quena, niquintlatzacuilti. Ax nimoyolpatlac.'
  bus-bus: Mamↄma Dii Zĩ̀kpɛde ma bè, lán ma zɛo ma mↄ́nzi kpàazi gurↄↄ kɛ̀ a dezinↄ
    ma pↄↄ fɛ̃̀mɛ nà, ben mɛ́ɛ a wɛ̃nda gwaro,
  gub-BL: Uze'eg wi Tupàn Ikàg Wera'u Ma'e teko wanupe kury. — Peipy hemuikwahy kar
    a'e wà. A'e rupi azepyk wanehe. Ta'e a'e 'ym mehe amume'u hezepyk àwàm nezewe
    àwàm ihe xe. Namuaiw kwaw heremimume'u kwer kury.
  eng-DRA: 'For thus saith the Lord of hosts: As I purposed to afflict you, when your
    fathers had provoked me to wrath, saith the Lord,'
