verse: ZEC.008.016
translations:
  mal-C: 'നിങ്ങൾ ചെയ്യേണ്ട കാര്യങ്ങൾ ഇവയാണ്: നിങ്ങൾ പരസ്പരം സത്യം സംസാരിക്കുക, നിങ്ങളുടെ
    ന്യായസ്ഥാനങ്ങളിൽ സത്യമായും ന്യായമായും വിധിക്കുക;'
  deu-TKW: Dies ist's, was ihr zu thun habt! Redet untereinander die Wahrheit und
    richtet in euren Thoren redlich und nach unverletztem Recht!
  lin-lin: 'Tala makambo oyo bosengeli kosala : Tika ete moko na moko kati na bino
    alobaka solo na moninga na ye ; bosambisaka na bosolo mpe bokataka makambo na
    bosembo kati na bisambiselo na bino,'
  eng-LSV: 'These [are] the things that you do: Each speak truth with his neighbor,
    || Judge [with] truth and peaceful judgment in your gates,'
  eng-GNV: 'These are ye things that ye shall doe. Speake ye euery man the trueth
    vnto his neighbour: execute iudgement truely and vprightly in your gates,'
  eng-WEBSTER: 'These are the things that ye shall do; Speak ye every man the truth
    to his neighbor; execute the judgment of truth and peace in your gates:'
  nhw-BL: 'Ya ni catli monequi anquichihuase amojuanti: ‘Ximocamanalhuica se ica seyoc
    ica camanali catli melahuac. Xitetlajtolsencahuaca xitlahuac. Huan xijtemoca tlamantli
    catli anmechhualiquilis tlasehuilistli.'
  swh-ONEN: 'Haya ndiyo mtakayoyafanya: Semeni kweli kila mtu kwa mwenzake, na mtoe
    hukumu ya kweli na haki kwenye mahakama zenu,'
  bba-bba: I kɑ ɡɑri yini sɔmburu koowo. Yiyɑ, bɑɑwure u n dɑ win winsim ɡem sɔ̃.
    Kpɑ i n dɑ bɑɑwure siri ɡem sɔɔ i n kɑ wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'These are the things that ye shall do; Speak ye every man the truth
    to his neighbour; execute the judgment of truth and peace in your gates:'
  luo-luo: 'Magi e gik monego utim: Wachuru adiera ne joweteu kendo ngʼaduru bura
    makare kendo mowinjore e uteu mag ngʼado bura;'
  meu-meu: 'Ba kara ḡaudia bini: Ba hereva heheni mai momokanimui ida; emui hanua
    ikoukoudia ai hahemaoro karadia ba kara mai momokanimui bona mai mainomui ida;'
  npi-ULB: 'तिमीहरूले यी कामहरू गर्नुपर्छ: हरेक मानिसले आफ्नो छिमेकीसँग सत्य बोलोस्
    । आफ्नो इलाकामा सत्य, न्याय, र शान्तिसँग इन्साफ गर ।'
  yor-yor: 'Wọ̀nyí ni nǹkan tí ẹ̀yin ó ṣe: ki olúkúlùkù yín kí ó máa ba ọmọnìkejì
    rẹ̀ sọ òtítọ́; ṣe ìdájọ́ tòótọ́ àti àlàáfíà ní àwọn ibodè yín.'
  pes-OPCB: 'اما وظیفهٔ شما این است: گفتار هر یک از شما با همسایه‌تان راست باشد. در
    محکمه‌های خود عادلانه رأی دهید تا صلح و آشتی برقرار شود.'
  tgl-ULB: 'Ito ang mga bagay na dapat ninyong gawin: Magsabi ang bawat tao ng katotohanan
    sa kaniyang kapwa. Humatol nang may katotohanan, katarungan, at kapayapaan sa
    inyong mga tarangkahan.'
  hui-hui: Ani howa tígua bialu holene ngago ogo, Mendeali kagohondo bi henenego hangu
    laabo holene nga. Godi lole bi hale halu howa tiga tiga kirabalinaga hanuni howa
    mbirago ibu bi manda bu yu haabo nahelo abale mo tiga bulene nga.
  mya-mya: သင်​တို့​ပြု​ကျင့်​သင့်​သည့်​အ​မှု​များ​မှာ အ​ချင်း​ချင်း​ဟုတ်​မှန်​ရာ​ကို​ပြော​ဆို​ရန်
    ငြိမ်း​ချမ်း​သာ​ယာ​ရေး​အ​တွက်​ဖြောင့်​မှန် စွာ​တ​ရား​စီ​ရင်​ကြ​ရန်​ပင်​ဖြစ်​ပေ​သည်။-
  bod-N: ཁྱོད་ཅག་གིས་དོན་འདི་རྣམས་བྱེད་དགོས་ཏེ། མི་རེ་རེས་རང་གི་ཁྱིམ་མཚེས་ལ་བདེན་གཏམ་སྨྲོས་ཤིག
    རང་གི་མཁར་སྒོ་རུ་དྲང་བདེན་སྤྱད་དེ་ཞི་ཞིང་བདེ་བར་བྱེད་པའི་ཁྲིམས་ཆོད་ཅིག
  sna-sna: 'Izvi ndizvo zvinhu zvamunofanira kuita: Tauriranai chokwadi, uye tongai
    nezvokwadi uye nokururamisira mumatare enyu'
  spa-BLM: 'Estas son las cosas que haréis: hablad cada uno de la verdad con su prójimo.
    Ejecutad el juicio de la verdad y de la paz en vuestras puertas,'
  cac-cac: 'Aton val juntzan̈ tic yovalil tze c''ulej: An̈ej tas yel tzeyal-laj d''ayex
    junjun ex. Tze ch''olb''itej yaj tas d''a stojolal, yic vach'' ay junc''olal d''a
    e cal.'
  swh-ULB: 'Haya ndiyo mambo mnayopaswa kufanya: Kasemeni kweli, kila mtu na jirani
    yake. Hukumuni kwa haki, usawa na amani katika malango yenu.'
  bel-bel: 'Вось дзеі, якія вы павінны чыніць: кажэце праўду адзін аднаму; па праўдзе
    і міралюбна судзеце каля брамаў вашых.'
  deu-ELBBK: 'Dies sind die Dinge, die ihr tun sollt: Redet die Wahrheit einer mit
    dem anderen; richtet der Wahrheit gemäß und fällt einen Rechtsspruch des Friedens
    in euren Toren;'
  mbb-OT: 'Iyan heini ereg he ebeelan niw: Keǥiya niw is tutuu ziyà te kada sevaha
    keniyu. Iveǥey niw is metazeng he kukuman diyà te menge hukmanan niw he para te
    keupiyaanan te langun.'
  mal-2015: 'നിങ്ങൾ ചെയ്യേണ്ടുന്ന കാര്യങ്ങൾ ഇവയാകുന്നു: ഓരോരുത്തൻ താന്താന്റെ കൂട്ടുകാരനോടു
    സത്യം പറവിൻ; നിങ്ങളുടെ ഗോപുരങ്ങളിൽ നേരോടും സമാധാനത്തോടുംകൂടെ ന്യായപാലനം ചെയ്‌വിൻ.'
  rmc-rmc: 'Kada hin oda, so tumenge kampel te kerel: „Vakeren o čačipen jekh avreha,
    sudzinen spravodľišagoha pro sudos, hoj te anen o smirom,'
  nlg-nlg: Raini na lei totobo kau gonigi mugua; kau nia sopa kokoe na utuni. Mi tana
    bona ni detedete ke kau nia dete na utuni-raini ke negau ge kau dolo.
  pes-OPV: 'و این است کارهایی که بایدبکنید: با یکدیگر راست گویید و در دروازه های خود
    انصاف و داوری سلامتی را اجرا دارید.'
  ron-1924: 'Ятэ че требуе сэ фачець: Фиекаре сэ спунэ апроапелуй сэу адевэрул; жудекаць
    ын порциле воастре дупэ адевэр ши ын ведеря пэчий;'
  ben-OBCV: 'এসব কাজ তোমাদের করতে হবে: একে অন্যের কাছে সত্যিকথা বলবে এবং তোমাদের আদালতে
    সত্য ও ন্যায়বিচার করবে;'
  som-som: Idinku waxaad samaysaan waxyaalahan, ninkiin kastaaba deriskiisa run ha
    kula hadlo, oo waxaad irdihiinna ku naqdaan garsoorid run ah oo nabad keenta,
  lat-VUC: 'Hæc sunt ergo verba quæ facietis: loquimini veritatem unusquisque cum
    proximo suo: veritatem et judicium pacis judicate in portis vestris.'
  eng-ASVBT: 'These are the things that ye shall do: Speak ye every man the truth
    with his neighbor; execute the judgment of truth and peace in your gates;'
  ita-1885: 'Queste son le cose che avete a fare: parlate in verità, ciascuno col
    suo compagno; fate giudicio di verità, e di pace, nelle vostre porte.'
  eng-LXXUP: 'These are the things which ye shall do; speak truth every one with his
    neighbor; judge truth and peaceable judgment in your gates:'
  eng-ULB: 'These are the things that you must do: Speak truth, every person with
    his neighbor. Judge with truth, justice, and peace in your gates.'
  spa-VBL: 'Esto es lo que deben hacer: Díganse la verdad los unos a los otros. En
    sus cortes juzguen honestamente y con la verdad, para lograr la paz.'
  fra-_FOB: 'Voici les choses que vous devez faire: Dites la vérité, chacun à son
    prochain; rendez la justice dans vos portes, selon la vérité et pour la paix.'
  mal-mal: '“നിങ്ങൾ ചെയ്യേണ്ടുന്ന കാര്യങ്ങൾ ഇവയാകുന്നു: ഓരോരുത്തൻ അവനവന്റെ കൂട്ടുകാരനോട്
    സത്യം പറവിൻ; നിങ്ങളുടെ ഗോപുരങ്ങളിൽ നേരോടും സമാധാനത്തോടുംകൂടെ ന്യായപാലനം ചെയ്യുവിൻ.'
  urd-GVR: Lekin in bātoṅ par dhyān do, ek dūsre se sach bāt karo, adālat meṅ sachchāī
    aur salāmatī par mabnī faisle karo,
  suz-BL: गेपुकीमी मार पचा माल्‍नीनी देंशा हना, गे इन दातेमी थमा लोव़ ला पमुने। इन
    ठेयब लाप्‍चोमी जिचा मबोक्‍चा ङा पा थमा नु ठीक निसाफ पने। एफिसी ४:२५
  eng-NOY: 'These are the things which ye shall do: Speak ye every man the truth to
    his neighbor; Judge according to truth, and for peace in your gates;'
  ita-1927: 'Queste son le cose che dovete fare: dite la verità ciascuno al suo prossimo;
    fate giustizia, alle vostre porte, secondo verità e per la pace;'
  ckb-ckb: 'ئەمانە ئەو شتانەن کە دەبێت بیانکەن: لەگەڵ یەکتری بە ڕاستی بدوێن؛ لە دادگاکانتان
    ڕاستی و حوکمی دادپەروەرانە هەبێت؛'
  eng-BBE: 'These are the things which you are to do: Let every man say what is true
    to his neighbour; and let your judging give peace in your towns.'
  kan-OKCV: 'ನೀವು ಮಾಡತಕ್ಕ ಕಾರ್ಯಗಳು ಇವೇ: ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ನೆರೆಯವನ ಸಂಗಡ ಸತ್ಯವನ್ನೇ ಮಾತನಾಡಲಿ.
    ನಿಮ್ಮ ನ್ಯಾಯಾಲಯಗಳಲ್ಲಿ ಸತ್ಯವೂ ನ್ಯಾಯವೂ ಶಾಂತಿಯ ಸಾಧನವಾಗಿರಲಿ.'
  tam-2017: 'நீங்கள் செய்யவேண்டிய காரியங்கள் என்னவென்றால்: அவனவன் பிறனுடன் உண்மையைப்
    பேசுங்கள்; உங்கள் வாசல்களில் சத்தியத்திற்கும் சமாதானத்திற்கும் ஏற்றபடி நியாயந்தீருங்கள்.'
  spa-RV-1909: 'Estas son las cosas que habéis de hacer: Hablad verdad cada cual con
    su prójimo; juzgad en vuestras puertas verdad y juicio de paz:'
  ron-BTF: 'Acestea sunt lucrurile pe care să le faceţi: Fiecare să vorbească adevărul
    aproapelui său; faceţi judecata adevărului şi a păcii în porţile voastre;'
  eng-WEBP: 'These are the things that you shall do: speak every man the truth with
    his neighbor. Execute the judgment of truth and peace in your gates,'
  eng-FBV: 'This what you have to do: Tell each other the truth. In your courts judge
    honestly and truthfully, which makes for peace.'
  nld-1939: 'Dit zijn de geboden, die ge moet onderhouden: Spreekt de waarheid tegen
    elkander; velt eerlijke en billijke vonnissen onder uw poorten;'
  nch-BL: 'Ya ni cati monequi anquichihuase amojuanti: ‘Ximocamanalhuica se ica seyoc
    ica camanali cati melahuac. Xitetajtolsencahuaca xitahuac. Huan xijtemoca tamanti
    cati amechhualiquilis tasehuilisti.'
  vie-1934: 'Nầy là những sự các ngươi phải làm: Ai nấy khá lấy điều thật nói cùng
    kẻ lân cận mình; hãy làm sự chơn thật và sự phán xét bình an trong cửa thành các
    ngươi.'
  hin-CV: 'ये वे बातें हैं, जिन्हें तुम्हें करना है: एक दूसरे के साथ सत्य बोलो, और
    अपने अदालतों में सच और सही निर्णय दिया करो;'
  spa-BES: 'Estas son las cosas que debes hacer: Que cada hombre diga lo que es verdad
    a su prójimo; y sentencien juicio de verdad y paz en sus portales.'
  tdx-tdx: 'Inao o hanoe’ areoo: songa mifanaontsia an-katò; mizakà an-kavantañañe
    naho am-pilongoañe an-dalambei’ areo eo;'
  tha-KJV: ต่อไปนี้​เป็นสิ่งที่​เจ้​าทั้งหลายพึงกระทำ จงต่างคนต่างพูดความจริ​งก​ับเพื่อนบ้าน
    จงให้การพิพากษาที่​ประตู​เมืองของเจ้าเป็นตามความจริงและกระทำเพื่อสันติ
  por-BR-2018: 'Estas são as coisas que deveis fazer: falai verdade cada qual com
    seu próximo; julgai em vossas portas verdade e juízo de paz:'
  deu-ELO: 'Dies sind die Dinge, die ihr tun sollt: Redet die Wahrheit einer mit dem
    anderen; richtet der Wahrheit gemäß und fället einen Rechtsspruch des Friedens
    in euren Toren;'
  eng-WYC-2018: Therefore these be the words which ye shall do; speak ye truth, each
    man with his neighbour; deem ye truth and the doom of peace in your gates; (And
    so these be the things which ye shall do; speak ye truth, each person with his
    neighbour; judge ye truthfully, and give ye the kind of justice that bringeth
    peace within your gates;)
  epo-epo: 'Jen estas la aferoj, kiujn vi devas fari: parolu veron unu al la alia,
    veran kaj pacan juĝon faru en viaj pordegoj;'
  uig-PIN: 'Muxu ixlarƣa ǝmǝl ⱪilinglar: — Ⱨǝrbiringlar ɵz yeⱪininglarƣa ⱨǝⱪiⱪǝtni
    sɵzlǝnglar; dǝrwaziliringlarda ⱨǝⱪiⱪǝtkǝ, aman-tinqliⱪⱪa uyƣun ⱨɵkümlǝrni yürgüzünglar;'
  beo-beo: 'Dilia amo hou agoane hamoma; ‘Eno enoma dafawane sia: fawane sia:ma! Fofada:su
    diasu ganodini, moloidafa hou (hou amo da olofosu iaha) amo fawane hamoma.'
  tpi-OTNT: Na yupela i mas mekim ol dispela kain pasin. Yupela olgeta i mas mekim
    tok tru tasol long ol arapela man. Na yupela i mas stretim tok gut long kot na
    bai tok i dai.
  hau-SA: Abubuwan da za ku yi ke nan. Ku gaya wa juna gaskiya, ku kuma dinga yin
    shari’ar gaskiya a ɗakunanku na shari’arku;
  uig-LAT: 'Mushu ishlargha emel qilinglar: — Herbiringlar öz yéqininglargha heqiqetni
    sözlenglar; derwaziliringlarda heqiqetke, aman-tinchliqqa uyghun hökümlerni yürgüzünglar;'
  nde-nde: 'Nanzi izinto okumele lizenze: Khulumani iqiniso omunye komunye, njalo
    lehlulelane ngeqiniso langokuqonda emithethwandaba yenu;'
  ton-ton: ¶ “Ko eni ʻae ngaahi meʻa te mou fai; Mou taki taha lea ʻaki ʻae moʻoni
    ki homou kaungāʻapi; fai ʻae fakamaau ʻi he moʻoni, mo e melino ʻi homou ngaahi
    matapā.
  ces-1613: 'Tyto pak věci jsou, kteréž činiti budete: Mluvte pravdu každý s bližním
    svým, pravý a pokojný soud vynášejte v branách svých.'
  eng-WMB: 'These are the things that you shall do: speak every man the truth with
    his neighbor. Execute the judgment of truth and peace in your gates,'
  tam-TCV: 'ஆனால் நீங்கள் செய்ய வேண்டியவை இவைகளே: நீங்கள் ஒருவரோடு ஒருவர் உண்மையையே
    பேசுங்கள்; நீதிமன்றங்களில் உண்மையாயும், நீதியாயும் தீர்ப்பு வழங்குங்கள்.'
  ceb-ULB: 'Mao kini ang mga butang nga kinahanglan ninyong buhaton: Isulti ang kamatuoran,
    ang matag tawo uban sa iyang silingan. Paghukom uban sa kamatuoran, sa pagkamakataronganon,
    ug sa kalinaw diha sa inyong mga ganghaan.'
  pol-UBG: 'To są rzeczy, które będziecie czynić: Mówcie prawdę, każdy ze swoim bliźnim,
    wykonujcie sprawiedliwy i spokojny sąd w waszych bramach;'
  urd-GVU: لیکن اِن باتوں پر دھیان دو، ایک دوسرے سے سچ بات کرو، عدالت میں سچائی اور
    سلامتی پر مبنی فیصلے کرو،
  eng-OEBCW: 'These are the things that you should do: Speak the truth to each other.
    Render peaceful decisions in your gates.'
  deu-1912: 'Das ist''s aber, was ihr tun sollt: Rede einer mit dem andern Wahrheit,
    und richtet recht, und schafft Frieden in euren Toren;'
  kan-2017: “ನೀವು ಮಾಡಬೇಕಾದ ಕಾರ್ಯಗಳು ಇವೇ. ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ನೆರೆಯವನ ಸಂಗಡ ನಿಜವನ್ನೇ ಆಡಲಿ;
    ನಿಮ್ಮ ಚಾವಡಿಗಳಲ್ಲಿ ಸತ್ಯವನ್ನೂ, ಸಮಾಧಾನವಾದ ನ್ಯಾಯವನ್ನೂ ಸ್ಥಾಪಿಸಿರಿ;
  yap-yap: 'Ba’aray e tin ngu’um rin’ed: Ngu’um weliyed e tin riyul’ ngomed. Mu lan
    tafen e puf oloboch e tin nib mat’aw e ngam rin’ed — ni ir e ra pi’ e gapas.'
  hlt-MCSB: He ol he vai uh. Hlang loh a hui taengah oltak mah thui saeh. Na vongka
    ah lai a tloek te rhoepnah dongah oltak neh tiktamnah la om saeh.
  mdy-ETH: ዒንሢ ማዻኒ ኮይሳ ባካ ዓይጎዳይ ጌዔቴ፦ ሴካና ሃንጋና ዎላ ጎኔ ባኣዚ ጌስቱዋቴ፤ ዒንሢ ዎጎ ዎጋ ቤዞይዳ ኮሹሞ
    ዓኣያ ማዓንዳጉዲ ፒዜ ዎጌ ዎጉዋቴ።
  twi-ASANTE: 'Deɛ ɛsɛ sɛ moyɛ nie: Monni mo ho mo ho nokorɛ. Mommu atɛntenenee wɔ
    mo asɛnniiɛ;'
  eng-WEBU: 'These are the things that you shall do: speak every man the truth with
    his neighbor. Execute the judgment of truth and peace in your gates,'
  spa-PDDPT: 'Estas son las cosas que deben hacer: Hablen verdad cada uno con su prójimo.
    Juzguen en sus puertas con verdad y juicio de paz.'
  gun-gun: 'Po rami ''rã pendekuai: Peteĩ-teĩ anhetẽ rupi ''rã pendeayvu peneirũ kuery
    pe, ha''evea rami ''rã pejoguereko peneretã kora rokẽ py, anhetẽ rupi ha''e peteĩ
    rami penhomoingoa rupi.'
  agu-BL: 'Nin je yi xtxolbile''j yi tajwe''n tziban tane''n sbne'' opon tunintz:
    Quil tzijal cu''n wi itak'' tzitibil itib, puntil cu''n xcawunwok, nin buchwok
    itib tan jale''n tzatzin paz lakak pujbil xtisya''.'
  ilo-ULB: 'Dagitoy ti masapul nga aramidenyo: Agsaokayo iti pudno, tunggal tao iti
    kaarrubana. Mangukomkayo a sipupudno, sililinteg, ken sitatalna kadagiti pangukomanyo.'
  kpg-kpg: 'Aanei nia mee belee hai go goodou: Hagadau helekai di tonu i godou mehanga.
    I lodo nia gowaa hai gabunga, hagamodongoohia aga di tonu, go di tonu dela e gaamai
    di noho di aumaalia.'
  uig-ARA: 'مۇشۇ ئىشلارغا ئەمەل قىلىڭلار: ــ ھەربىرىڭلار ئۆز يېقىنىڭلارغا ھەقىقەتنى
    سۆزلەڭلار؛ دەرۋازىلىرىڭلاردا ھەقىقەتكە، ئامان-تىنچلىققا ئۇيغۇن ھۆكۈملەرنى يۈرگۈزۈڭلار؛'
  sus-sus: 'Wo xa yi masenyi rabatu: Wo xa nɔndi fala wo boore bɛ, wo xa kiiti sa
    nɔndi nun tinxinyi kui.'
  pon-2006: 'Iet me kumwail pahn wia: Lokaia mehlelpene nanpwungamwail. Kasalehda
    pwuhng mehlel nan mwoalen kopwung—pwuhng me kin kahrehda popohl.'
  ksd-ksd: 'Go ra lavur magit avat a pait ia: tikatikai ta vavat na tatike ra dovotina
    pire talaina, avat a varkurai takodo, ma avat a varkurai na malmal ta kavava umana
    mataniolo;'
  grc-BRENT: Οὗτοι οἱ λόγοι οὓς ποιήσετε· λαλεῖτε ἀλήθειαν ἕκαστος πρὸς τὸν πλησίον
    αὐτοῦ, ἀλήθειαν καὶ κρίμα εἰρηνικὸν κρίνατε ἐν ταῖς πύλαις ὑμῶν,
  ind-AYT: 'Hal-hal inilah yang akan kamu lakukan: Berkatalah benar seseorang terhadap
    sesamanya, dan lakukanlah hukum yang benar dan yang mendatangkan kedamaian di
    pintu-pintu gerbangmu.'
  nya-nya: 'Zinthu zoti muchite ndi izi: Muziwuzana zoona zokhazokha, muziweruza moona
    ndi mwachilungamo mʼmabwalo anu;'
  hrv-hrv: 'A ovo vam je činiti: Govorite istinu jedan drugom; sudite istinito i miroljubivo
    na vratima gradskim!'
  mps-mps: “Tama dagego e tobage kolesaga dabe iyąo. Dage tigidaligo te mu po naga
    gasa bidi dabe dali waiyąo. Tama dagego po te po tų kotde te mu po naga weyu,
    bugagia dodolobaso da, te po silaibao.
  tpi-tpi: Na yupela i mas mekim ol dispela kain pasin. Yupela olgeta i mas mekim
    tok tru tasol long ol arapela man. Na yupela i mas stretim tok gut long kot na
    bai tok i dai.
  dan-1931: 'Men hvad I skal gøre, er dette: Tal Sandhed hver med sin Næste, fæld
    i eders Porte Domme, der hviler på Sandhed og fører til Fred,'
  vie-OVCB: 'Đây là những điều các ngươi phải làm: Nói thật, xét xử công minh, và
    sống hòa bình.'
  guj-2017: 'તમારે આ બાબતો કરવી: દરેક માણસ પોતાના પડોશી સાથે સાચું બોલો, અને અદાલતમાં
    સાચો ન્યાય કરો અને તમારી ભાગળોમાં શાંતિ રહે.'
  pon-2006A: 'Iet me kumwail pahn wia: Lokaia mehlelpene nanpwungamwail. Kasalehda
    pwuhng mehlel nan mwoalen kopwung—pwuhng me kin kahrehda popohl.'
  por-BRBSL: 'Estas são as coisas que você deve fazer: falar a verdade a cada homem
    com seu próximo. Executem o julgamento da verdade e da paz em seus portões,'
  eng-OEBUS: 'These are the things that you should do: Speak the truth to each other.
    Render peaceful decisions in your gates.'
  cth-cth: Nangmouh ni na sak awh han e teh, buet touh hoi buet touh lawk kahman e
    hah kâdei awh. Khopui longkha koe kalan lah lawkceng awh nateh, kâtoenae naw hah
    sak nahanlah laideitâtueng awh.
  twi-twi: 'Nea ɛsɛ sɛ moyɛ ni: Munni mo ho mo ho nokware. Mummu atɛntrenee wɔ mo
    asennii;'
  hlt-hlt: He ol he vai uh. Hlang loh a hui taengah oltak mah thui saeh. Na vongka
    ah lai a tloek te rhoepnah dongah oltak neh tiktamnah la om saeh.
  tbz-SIM: Ntɛnɛ̀ di yó ntũ ntì, bɑ́ wè, wè nnɑ́ɑ́ nhotɔù timɔ́mmɔnti kɛ̀ di mbekù
    timɔ́mmɔnti dɛ̀ bo yiémmɛ̀ kɛ̀ kunɑɑtí mbo di cuokɛ̀.
  msy-2020: 'Egh ia arazir kabar amu: Ia bar moghɨrama guizɨn akabar gumazamizir igharazibav
    kɨm. Egh ia kotiamɨn deragh guizɨn akam akɨrightɨ, mɨgɨrɨgɨaba bar gɨvagham.'
  dop-dop: Ɩsənɑ ɩ́ kɑ́ lɑ tɔɣɔlɛ sɩ pɑɑ wei ɩ́ heeli ɩ tɔɣɔntəlɛ kɛ tɑmpɑnɑ. Ɩ́ təŋəɣɩ
    siɣisuɣu kɛ mə hʋʋlɛnɑɑ tɑɑ, nɑ ɩ́ pɛɛkəɣɩ hɛɛsʋɣʋ.
  azb-azb: 'Belə edin: hər kəs öz qonşusuna həqiqəti söyləsin, əmin-amanlıq üçün şəhər
    darvazalarında sədaqət və ədalətlə mühakimə edin.'
  eng-DBY: 'These are the things that ye shall do: Speak truth every one with his
    neighbour; execute truth and the judgment of peace in your gates;'
  hin-2017: 'जो-जो काम तुम्हें करना चाहिये, वे ये हैं: एक दूसरे के साथ सत्य बोला करना,
    अपनी कचहरियों में सच्चाई का और मेल मिलाप की नीति का न्याय करना, (इफि. 4:25)'
  wol-KYG: '«Ndigal yii, nangeen ko jëfe: Deeleen waxante dëgg, te dëgg ak yoon, nangeen
    ko àttee àtteb jàmm ci seen ëtti àttekaay.'
  eng-YLT: 'These [are] the things that ye do: Speak ye truth each with his neighbour,
    Truth and peaceful judgment judge in your gates,'
  kne-kne: Siya dana di masapol ay amagen yo. Din tet-ewa di ibaga yo sin gagait yo.
    Nalinteg di iyat yo ay mangowis ta mawaday talna ya olnos.
  eng-WYC-2017: Therefore these be the words which ye shall do; speak ye truth, each
    man with his neighbour; deem ye truth and the doom of peace in your gates;
  eng-WMBB: 'These are the things that you shall do: speak every man the truth with
    his neighbour. Execute the judgement of truth and peace in your gates,'
  urd-GVH: लेकिन इन बातों पर ध्यान दो, एक दूसरे से सच बात करो, अदालत में सच्चाई और
    सलामती पर मबनी फ़ैसले करो,
  rug-rug: 'Hire sari tiṉitoṉa sapu kote taveti gamu: Zama pa hinokara la koari tasimia,
    mamu tavetia sapu hinokara mamu vilasa va gotogoto koari mia vetu varipitui;'
  gaz-gaz: 'Wanni isin gochuu qabdan kana: Dhugaa walitti dubbadhaa; karra keessan
    duratti murtii dhugaa fi nagaa kennaa;'
  fra-LSG: 'Voici ce que vous devez faire: dites la vérité chacun à son prochain;
    jugez dans vos portes selon la vérité et en vue de la paix;'
  yal-yal: 'Ɛ xa feni itoe liga: Ɛ xa ɲɔndin fala ɛ bode xa, ɛ kitin sa ɲɔndini, kitin
    naxan bɔɲɛ xunbenla rasoma.'
  haw-1868: Eia na mea a oukou e hana'i; E olelo oiaio aku kela kanaka keia kanaka
    i kona hoalauna; A e hookolokolo ma ka oiaio, a ma ka mea e malu ai iloko o na
    ipuka o oukou.
  arb-NAV: 'وَهَذَا مَا عَلَيْكُمْ أَنْ تَفْعَلُوهُ: لَا تَكْذِبُوا بَعْضُكُمْ عَلَى
    بَعْضٍ، وَاحْكُمُوا فِي سَاحَاتِ قَضَائِكُمْ بِالْعَدْلِ وَأَحْكَامِ السَّلامِ.'
  ewe-ewe: 'Esiawoe nye nu siwo miawɔ: mito nyateƒe na mia haviwo, mitso afia si le
    eteƒe, eye wòle dzɔdzɔe la le miaƒe ʋɔnuwo.'
  eng-LEE: These are the things that ye shall do, Speak ye the truth every man to
    his neighbor; [with] truth and the judgment of peace judge ye in your gates;
  asm-FB: 'তোমালোকে কৰিবলগীয়া কাৰ্য এইবোৰ: প্ৰতিজনে নিজ নিজ ওচৰ-চুবুৰীয়াৰ সৈতে সত্য
    আলাপ কৰিবা, তোমালোকে নগৰৰ দুৱাৰত যথাৰ্থ আৰু শান্তিজনক বিচাৰ সিদ্ধ কৰিবা।'
  sus-A: وٌ شَ يِ مَسٍنيِ رَبَتُ؛ وٌ شَ نْندِ قَلَ وٌ بٌورٍ بّ، وٌ شَ كِيتِ سَ نْندِ
    نُن تِنشِنيِ كُي.
  fra-SBL: 'Voici ce que vous ferez : dites chacun la vérité à votre prochain. Exécutez
    dans vos portes le jugement de la vérité et de la paix,'
  hbo-hbo: אֵ֥לֶּה הַדְּבָרִ֖ים אֲשֶׁ֣ר תַּֽעֲשׂ֑וּ דַּבְּר֤וּ אֱמֶת֙ אִ֣ישׁ אֶת־רֵעֵ֔הוּ
    אֱמֶת֙ וּמִשְׁפַּ֣ט שָׁלֹ֔ום שִׁפְט֖וּ בְּשַׁעֲרֵיכֶֽם׃
  kik-kik: 'Maya nĩmo maũndũ marĩa mũgwĩka: aranagĩriai ũhoro wa ma mũndũ na ũrĩa
    ũngĩ, na mũtuage ciira wa ma na wa kĩhooto maciirĩro-inĩ manyu;'
  fra-NCL: 'Voici les paroles que vous observerez : Dites la vérité, chacun à votre
    prochain ; rendez la justice dans vos portes selon la vérité et pour la paix ;'
  cek-AK: 'Hae baktih hmuennawk hae na sak o han oh; kami boih mah angmah ih imtaeng
    kaminawk khaeah loktang lok to thui oh; lokcaek naah loktang lok, toenghaih lok,
    monghaih hoiah lok to takhroek oh:'
  cuk-cuk: '”Bemar we-ibmarmar imakergebed: Napiragwadgi ibmar sogmalo. Igar-nabolemalad-neggi,
    napiragwadgi, igar-inniki-maidba igar nabomalo. Ar deyob imaklegedi, ¡neg-bogidikid
    nasiked!'
  uig-CYR: 'Мошу ишларға әмәл қилиңлар: — Һәр бириңлар өз йеқиниңларға һәқиқәтни сөзләңлар;
    дәрвазилириңларда һәқиқәткә, аман-течлиққа уйғун һөкүмләрни жүргүзүңлар;'
  tel-2017: మీరు చేయవలసిన వేమిటంటే ప్రతివాడూ తన పొరుగు వాడితో సత్యమే మాటలాడాలి. సత్యాన్ని
    బట్టి శాంతికరమైన న్యాయాన్నిబట్టి మీ గుమ్మాల్లో తీర్పు తీర్చాలి.
  hat-BSA: 'Sa yo se bagay ke nou va fè yo: pale verite a youn lòt, egzekite jijman
    pou laverite ak lapè nan pòtay nou yo.'
  kos-kos: 'Pa inge ma kowos enenu in oru: Kaskas in pwaye nu sin sie sin sie. In
    pacl in nununku, kowos oru nununku lowos an in suwohs ac pwaye, tuh in oasr misla.'
  hbo-WLC: אֵ֥לֶּה הַדְּבָרִ֖ים אֲשֶׁ֣ר תַּֽעֲשׂ֑וּ דַּבְּר֤וּ אֱמֶת֙ אִ֣ישׁ אֶת־רֵעֵ֔הוּ
    אֱמֶת֙ וּמִשְׁפַּ֣ט שָׁל֔וֹם שִׁפְט֖וּ בְּשַׁעֲרֵיכֶֽם׃
  ibo-ibo: 'Ihe ndị a ka unu ga-eme: Kwuonụ eziokwu nye ibe unu, kpeenụ ikpe eziokwu
    nʼụlọikpe unu, nke a na-eweta udo.'
  ory-ory: ତୁମ୍ଭମାନଙ୍କୁ ଏହିସବୁ କାର୍ଯ୍ୟ କରିବାକୁ ହେବ। ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା
    ପ୍ରତିବାସୀର ନିକଟରେ ସତ୍ୟ କୁହ; ଆପଣା ଆପଣା ନଗର-ଦ୍ୱାରରେ ସତ୍ୟ ଓ ଶାନ୍ତିଜନକ ବିଚାର ସାଧନ
    କର;
  chk-chk: 'Ikei ekewe föför oupwe föriir: Oupwe kapas wenechar lefilemi, oupwe eäni
    kapwüng fän pwüng pwe epwe fis kinamwe.'
  rop-rop: Yumob garra dum dislot ting. Yumob garra tok trubala wed langa yumob selp
    en wen yumob deigim sambodi langa kot, gibit olabat feyago det raitwei, wulijim
    afta detlot pipul garra gudbinji gija.
  ukr-1871: 'От же які вчинки вам чинити: Говоріте одно одному правду та й судїте
    по правдї й задля спокою в воротях ваших.'
  deu-1951: 'Das ist es aber, was ihr tun sollt: Redet untereinander die Wahrheit,
    übet treulich Recht und schaffet Frieden in euren Toren;'
  eng-JPS: 'These are the things that ye shall do: Speak ye every man the truth with
    his neighbour; execute the judgment of truth and peace in your gates;'
  srp-1865: 'Ovo je što treba da èinite: govorite istinu jedan drugom, sudite pravo
    i mirno na vratima svojim;'
  lug-lug: 'Bino bye bintu bye munaakolanga: buli muntu ayogerenga bya mazima ne muntu
    munne, musalenga emisango mu bwenkanya mu mpya zammwe;'
  heb-heb: אלה הדברים אשר תעשו דברו אמת איש את רעהו אמת ומשפט שלום שפטו בשעריכם׃
  ben-IRV: এই সমস্ত বিষয় যা তোমরা অবশ্যই করবে, প্রত্যেক ব্যক্তি, তার প্রতিবেশীর কাছে
    সত্যি বলবে। নগরের দরজায় সততা, ন্যায়ে ও শান্তিতে বিচার করবে।
  pan-pan: ਇਹ ਗੱਲਾਂ ਹਨ ਜਿਹੜੀਆਂ ਤੁਸੀਂ ਕਰਨੀਆਂ ਹਨ; ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਨਾਲ
    ਸੱਚ ਬੋਲੇ, ਤੁਸੀਂ ਆਪਣੇ ਫਾਟਕਾਂ ਵਿੱਚ ਸਚਿਆਈ ਅਤੇ ਸ਼ਾਂਤੀ ਦਾ ਨਿਆਂ ਕਰੋ।
  mya-JVB: သင်တို့ကျင့် ရမည်အကျင့် ဟူမူကား ၊ သင် တို့ရှိသမျှသည် တယောက် နှင့်တယောက်မှန်
    သော စကားကို ပြော ကြလော့။ မြို့တံခါးဝ မှာ ဖြောင့်မတ် စွာ စီရင်၍ ၊ တရား တွေ့သည့်အမှုကို
    ငြိမ်း စေခြင်းငှါဆုံးဖြတ် ကြလော့ ။
  hmo-hmo: '“Inai karadia do umui karaia: Umui ta ta dekenai hereva momokani sibona
    do umui gwauraia, bona emui kota lalonai kota maoromaoro, bona mai momokani danu
    do umui karaia. Unai bamona kota dekena amo, maino do umui havaraia.'
  urd-urd: फ़िर लाज़िम है कि तुम इन बातों पर 'अमल करो। तुम सब अपने पड़ौसियों से सच
    बोलो, अपने फाटकों में रास्ती से करो ताकि सलामती हो,
  rus-SYN: 'Вот дела, которые вы должны делать: говорите истину друг другу; по истине
    и миролюбно судите у ворот ваших.'
  bqc-SIM: 'Yã́ pↄ́ áli kɛn kɛ: Á baade lí sĩana''o a gbɛ̃́deeɛ. Àli yã́gↄ̃gↄ̃
    a zɛ́wa nana á yã́kpalɛkɛkĩiↄu.'
  tcz-CHONGTHU: Ahinla nangin hichehi na bol tei ding ahi. Khat le khat thutah kiseipeh
    touvin, chamna umdoh theina dingin thudih in thutan-un.
  mar-mar: पण तुम्हास पुढील गोष्टी करणे भाग आहे! तुमच्या शेजाऱ्याला सत्य सांगा. आपल्या
    वेशीत शांती, न्याय व सत्याने न्याय करा. त्यामुळे शांतता येईल.
  qub-qub: 'Gamcunaga cayno goyay: Imaypis jucniqui-jucniqui rasun cajllata parlay,
    alli cajta ruray. Autoridäcunapa despächunchöpis amistay jucniqui-jucniquipis
    alli goyänayquipaj.'
  bqp-bqp: I kɑ gɑri yini sɔmburu koowo. Yiyɑ, bɑɑwure u n dɑ win winsim gem sɔ̃.
    Kpɑ i n dɑ bɑɑwure siri gem sɔɔ i n kɑ wɑ̃ɑ bɔri yɛndu sɔɔ.
  hat-hat: 'Men sa pou nou fè: Lè n''ap pale yonn ak lòt, pa bay manti. Nan tribinal,
    se pou nou rann jistis san patipri pou tout moun ka viv byen yonn ak lòt.'
  eng-BSB: 'These are the things you must do: Speak truth to one another, render true
    and sound judgments in your gates,'
  tod-tod: 'Pɛtɛ ʋele ɠa wa faiti kɛɛ la: Ɛsɛ pɛ ge ɗa gaamai wo bɔɔlai ma, tukpɔɠaaleʋe
    nuiti ti ɗa tukpɔɠaaleʋe ga telebogi, tukpɔɠaaleʋei nii ziilɛigi a zɔlɔɔ su.'
  eng-WEBPB: 'These are the things that you shall do: speak every man the truth with
    his neighbour. Execute the judgement of truth and peace in your gates,'
  kbq-kbq: Hianagi tamagra amanahu hugahaze, tamagra kema hanazana tamarimpa fru huta
    tamage kege'za nehuta, keaga trate'ma keagama hanazana, tamage huta fatgo kazigati
    refko hugahaze.
  nhe-BL: 'Ya ni tlen monequi inquichihuase imojuanti: ‘Ximocamahuica se ica seyoc
    ica tlajtoli tlen melahuac. Xitetlajtolsencahuaca xitlahuac. Huan xijtemoca tlamantli
    tlen inmechhualiquilis tlasehuilistli.'
  bus-bus: Yã kɛ̀ égae kɛɛn yɛ̀. A baade gae yãpuraa o a gbɛ̃daaanɛ. Àgae yã gↄ̃gↄ̃
    a zɛ́a nnanna a yãkpaɛkɛkiinↄn.
  gub-BL: Azapo kar putar amo ma'e peme kury. — Xo ze'eg azeharomoete har zo pemume'u
    pezeupeupe nehe. Penemu'em zo teko wanehe tuwihaw henataromo wanemiapo kwer imume'u
    mehe nehe. Nezewe mehe naheta kwaw zeàmàtyry'ymaw nehe.
  eng-DRA: 'These then are the things, which you shall do: Speak ye truth every one
    to his neighbour: judge ye truth and judgment of peace in your gates.'
