verse: ZEC.008.004
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇനി ഒരിക്കൽക്കൂടി ജെറുശലേമിന്റെ
    തെരുവീഥികളിൽ വൃദ്ധന്മാരും വൃദ്ധകളും ഇരിക്കും. പ്രായാധിക്യംനിമിത്തം ഓരോരുത്തൻ വടി
    കൈയിൽ പിടിച്ചിരിക്കും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Noch werden Greise und Greisinnen auf
    den Plätzen Jerusalems sitzen, ein jeder mit seinem Stab in der Hand vor der Menge
    von Lebenstagen.'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Mibange ya mibali
    mpe ya basi bakotonda lisusu na babalabala ya Yelusalemi, moto na moto na nzete
    na ye na loboko mpo na kimobange.'
  eng-LSV: 'Thus said YHWH of Hosts: Again old men and old women dwell || In broad
    places of Jerusalem, || And each his staff in his hand, || Because of abundance
    of days.'
  eng-GNV: Thus sayth the Lord of hostes, There shall yet olde men and olde women
    dwell in the streetes of Ierusalem, and euery man with his staffe in his hand
    for very age.
  eng-WEBSTER: Thus saith the LORD of hosts; There shall yet old men and old women
    dwell in the streets of Jerusalem, and every man with his staff in his hand for
    very age.
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    “Altepetl Jerusalén sempa quipiyas paquilistli huan tlasehuilistli. Se tonali
    huehuentzitzi huan nanatzitzi sempa nejnemise ipan icalles. Huan sesen tlen inijuanti
    quihuicas icuatopil pampa miyac xihuitl quipiyase.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Kwa mara nyingine tena wazee
    wanaume kwa wanawake walioshiba umri wataketi katika barabara za Yerusalemu, kila
    mmoja akiwa na mkongojo wake mkononi kwa sababu ya umri wake.'
  bba-bba: Durɔ tɔkɔnu kɑ kurɔ tɔkɔnu nu koo kɑ dɛki sĩimɑ kpɑ nu nɑ nu sinɑ yen bɑtumɑbɑ
    sɔɔ.
  eng-KJVCPB: Thus saith the Lord of hosts; There shall yet old men and old women
    dwell in the streets of Jerusalem, And every man with his staff in his hand for
    very age.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Chwo gi mon mahikgi ngʼeny biro
    bet e yore mag Jerusalem kendo, ka moro ka moro kuomgi sirore gi luth nikech hike
    ngʼeny.'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Tatau burukadia bona hahine burukadia
    na Ierusalem hanuana ariaradia ai ma bae helai, ta ta mai edia itotohi, vada e
    buruka herea dainai.'
  npi-ULB: 'सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: यरूशलेमका सडकहरूमा फेरि वृद्ध पुरुष
    र स्‍त्रीहरू हुनेछन्, र हरेक मानिस धेरै वृद्ध भएको हुँदा उसलाई आफ्नो हातमा एउटा
    लौरो आवश्यक पर्नेछ ।'
  yor-yor: Báyìí ni Olúwa àwọn ọmọ-ogun wí, “Arúgbó ọkùnrin, àti arúgbó obìnrin, yóò
    gbé ìgboro Jerusalẹmu, àti olúkúlùkù pẹ̀lú ọ̀pá ni ọwọ́ rẹ̀ fún ogbó.
  pes-OPCB: '«خداوند لشکرهای آسمان چنین می‌فرماید: اورشلیم بار دیگر آباد خواهد شد
    و مردان و زنان سالخورده عصا به دست باز در میدانهای شهر خواهند نشست،'
  tgl-ULB: 'Sinabi ito ni Yahweh ng mga hukbo: ''Muling magkakaroon sa mga lansangan
    ng Jerusalem ng mga matatandang kalalakihan at mga matatandang kababaihan at kakailanganin
    ng bawat tao ang isang tungkod sa kaniyang kamay dahil napakatanda na niya.'
  hui-hui: Tano ogoniha wai bulenebi genda tara maru ngaru ariabi mbira naibulebiraore.
    Wali agali tano ogoniha haga karu ti hadege bialu hodagua halu halimburu yu howa
    tanoha hariga ngarunaga birulebira. Tano ogoniha ti bayale dege hai holebira.
  mya-mya: '``တောင်​ဝှေး​ကို​စွဲ​ကိုင်​၍​သွား​ရကြ​သည်​တိုင် အောင် အို​မင်း​သူ​အ​မျိုး​သား​အ​မျိုး​သ​မီး
    ကြီး​တို့​သည် ယေ​ရု​ရှ​လင်​လမ်း​များ​တွင် ထိုင်​လျက်​နေ​ကြ​လိမ့်​မည်။-'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། རྒན་པོ་རྒན་མོ་རྣམས་ཡེ་རུ་སཱ་ལེམ་གྱི་ཐང་ཆེན་དུ་སྡོད་ཅིང་།
    ཁོ་རྣམས་ལོ་ན་བགྲེས་པས་རེ་རེའི་ལག་ཏུ་འཁར་བ་བཟུང་བ་དང་།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Varume navakadzi vakwegura vachagarazve
    mumigwagwa yeJerusarema, mumwe nomumwe aine mudonzvo muruoko nokuda kwokukwegura
    kwake.'
  spa-BLM: 'El Señor de los Ejércitos dice: “Los ancianos y las ancianas volverán
    a habitar las calles de Jerusalén, cada uno con su bastón en la mano a causa de
    su vejez.'
  cac-cac: A eb' vin̈ ichamtac vinac yed' eb' ix chichimtac ix, ol emxoc c'ojan eb'
    b'ajtac smolb'ej sb'a anima d'a Jerusalén. C'ocochte'xon̈ej ol ec' eb' yuj icham
    animail.
  swh-ULB: 'Yahwe wa majeshi asema hivi: Kwa mara nyingine tena kutakuwa na vikongwe
    katika mitaa ya Yerusalemu, na kila mtu ataitaji mkongojo mkononi mwake kwa vile
    alivyo mzee.'
  bel-bel: 'Так кажа Гасподзь Саваоф: зноў старцы і старыцы сядзецьмуць на вуліцах
    Ерусаліма, кожны з посахам у руцэ, ад сталасьці веку свайго.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Es werden noch Greise und Greisinnen
    in den Straßen von Jerusalem sitzen, jeder mit seinem Stab in seiner Hand vor
    Menge der Tage.'
  mbb-OT: Ed-uman en ebpememinuu ziyà te menge pelasa te Jerusalem is menge meǥurang
    he ebpenutuked en tenged te utew zan kegkeǥurang.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇനിയും യെരൂശലേമിന്റെ വീഥികളിൽ
    വൃദ്ധന്മാരും വൃദ്ധമാരും ഇരിക്കും; വാർദ്ധക്യംനിമിത്തം ഓരോരുത്തൻ കയ്യിൽ വടി പിടിക്കും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „O phure murša the o phure džuvľa peske
    mek bešena pro uľici andro Jeruzalem, sako peskra bakuľaha andro vasta, bo ela
    lenge but berša.'
  nlg-nlg: Me vagha gua rana tonikama mane marana tonikama vaivine tara tonikama ngangata
    tua mara tabe totoghona tanan bona tara saleutua. mara sopopopou tana lei loa
    ni komu.
  pes-OPV: 'یهوه صبایوت چنین می‌گوید: مردان پیر وزنان پیر باز در کوچه های اورشلیم
    خواهندنشست و هر یکی از ایشان به‌سبب زیادتی عمرعصای خود را در دست خود خواهد داشت.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: ‘Ярэш вор шедя пе улицеле Иерусалимулуй
    бэтрынь ши фемей ын вырстэ, фиекаре ку тоягул ын мынэ, дин причина марелуй лор
    нумэр де зиле.'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “পূর্ণবয়স্ক পুরুষ ও স্ত্রীলোকেরা আবার
    জেরুশালেমের খোলা জায়গায় বসবে আর বেশি বয়সের দরুন তাদের প্রত্যেকের হাতে লাঠি
    থাকবে।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Yeruusaalem jidadkeeda waxaa mar kale
    degganaan doona odayaal iyo habro, nin kasta isagoo gacanta ku haysta ushiisa
    cimrigiisa weynaaday daraaddiis.
  lat-VUC: 'Hæc dicit Dominus exercituum: Adhuc habitabunt senes et anus in plateis
    Jerusalem, et viri baculus in manu ejus præ multitudine dierum.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: There shall yet old men and old women dwell
    in the streets of Jerusalem, every man with his staff in his hand for very age.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Ancora vi saranno de'' vecchi,
    e delle vecchie, che sederanno nelle piazze di Gerusalemme; e ciascuno avrà in
    mano il suo bastone, per la grande età.'
  eng-LXXUP: Thus saith the Lord Almighty; There shall yet dwell old men and old women
    in the streets of Jerusalem, every one holding his staff in his hand for age.
  eng-ULB: 'Yahweh of hosts says this: Old men and old women will once again be in
    the streets of Jerusalem, and every person will need a staff in his hand because
    he has grown so old.'
  spa-VBL: 'Esto es lo que dice el Señor: Los ancianos podrán sentarse nuevamente
    en las calles de Jerusalén, cada uno con sus bastones que usan por su edad.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Il y aura encore des vieillards et
    des femmes âgées, assis dans les places de Jérusalem, ayant chacun son bâton à
    la main, à cause du grand nombre de leurs jours.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇനിയും യെരൂശലേമിന്റെ വീഥികളിൽ
    വൃദ്ധന്മാരും വൃദ്ധമാരും ഇരിക്കും; വാർദ്ധക്യം നിമിത്തം ഓരോ വ്യക്തിയും കയ്യിൽ വടി
    പിടിക്കും.'
  urd-GVR: Kyoṅki Rabbul-afwāj farmātā hai, ‘Buzurg mard-o-ḳhawātīn dubārā Yarūshalam
    ke chaukoṅ meṅ baiṭheṅge, aur har ek itnā umrrasīdā hogā ki use chhaṛī kā sahārā
    lenā paṛegā.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “खूशो खूशोम यरूसलेम ङा लांम नित्‍नीम।
    शुश बर्स दुम्‍तीके कोक्‍के तिक्‍शा बाक्‍नीम। यसैया ६५:२०
  eng-NOY: 'Thus saith Jehovah of hosts: There shall yet old men and old women dwell
    In the streets of Jerusalem, Every one with his staff in his hand for great age.'
  ita-1927: 'Così parla l’Eterno degli eserciti: Ci saranno ancora dei vecchi e delle
    vecchie che si sederanno nelle piazze di Gerusalemme, e ognuno avrà il bastone
    in mano a motivo della grava età.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «جارێکی دیکە پیرەمێرد و پیرێژن لە شەقامەکانی
    ئۆرشەلیم دادەنیشن، هەریەکە لەبەر تەمەنی گۆچانەکەی بە دەستیەوەیە.'
  eng-BBE: 'This is what the Lord of armies has said: There will again be old men
    and old women seated in the open spaces of Jerusalem, every man with his stick
    in his hand because he is so old.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಇನ್ನು ಯೆರೂಸಲೇಮಿನ ಬೀದಿಗಳಲ್ಲಿ ವೃದ್ಧರೂ,
    ಮುದುಕಿಯರೂ ವಾಸವಾಗಿರುವರು. ವೃದ್ದಾಪ್ಯದಿಂದ ಒಬ್ಬೊಬ್ಬರ ಕೈಯಲ್ಲಿ ಅವರವರ ಕೋಲು ಇರುವುದು.
  tam-2017: திரும்பவும் எருசலேமின் வீதிகளில் முதிர்வயதினாலே தங்கள் கைகளில் கோலைப்பிடித்து
    நடக்கிற வயதான ஆண்களும் பெண்களும் குடியிருப்பார்கள்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: Aun han de morar viejos y viejas
    en las plazas de Jerusalem, y cada cual con bordón en su mano por la multitud
    de los días.'
  ron-BTF: 'Astfel spune DOMNUL oştirilor: Vor locui totuşi bătrâni şi bătrâne pe
    străzile Ierusalimului, şi fiecare om cu toiagul său în mână, din cauza mulţimii
    zilelor.'
  eng-WEBP: 'The LORD of Armies says: “Old men and old women will again dwell in the
    streets of Jerusalem, every man with his staff in his hand because of their old
    age.'
  eng-FBV: This is what the Lord Almighty says. Old people will be able to sit again
    in the streets of Jerusalem, each with their walking sticks they need because
    of their age.
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Op Jerusalems pleinen zullen weer
    oude mannen en vrouwen zitten, allen om hun hoge leeftijd met de stok in de hand;'
  nch-BL: 'Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    “Altepet Jerusalén sempa quipiyas paquilisti huan tasehuilisti. Se tonali huehuentzitzi
    huan nanatzitzi sempa nejnemise ipan icalles. Huan sesen ten inijuanti quihuicas
    icuatopil pampa miyac xihuit quipiyase.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Sẽ còn có những ông già, bà già
    ở trong các đường phố Giê-ru-sa-lem, ai nấy sẽ cầm gậy nơi tay, vì cớ mình cao
    tuổi.'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “एक बार फिर येरूशलेम के गलियों में बूढ़े
    पुरुष और महिलायें बैठा करेंगी और बहुत उम्र होने के कारण हर एक के हाथ में लाठी
    होगी.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: Habrá de nuevo ancianos
    y ancianas sentados en las plazas de Jerusalén, cada uno con su bastón en la mano
    porque son muy ancianos.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Mbe ho tendreke te hiambesatse an-tamea’ Ierosalaime
    ao o androanavio naho o rakemba beio, songa mitoñoñe kobay am-pità’e ty amy ha’antera’ey.'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ชายชราและหญิงชราจะอาศัยอยู่ตามถนนในกรุงเยรูซาเล็​มอ​ีก
    ต่างก็​มี​ไม้​เท​้าอยู่ในมือเพราะอายุมากที​เดียว
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Novamente idosos e idosas se sentarão
    nas praças de Jerusalém, e cada um terá seu bordão em sua mão, por causa da abundância
    de dias.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Es werden noch Greise und Greisinnen
    in den Straßen von Jerusalem sitzen, ein jeder mit seinem Stabe in seiner Hand
    vor Menge der Tage.'
  eng-WYC-2018: The Lord of hosts saith these things, Yet eld men and eld women shall
    dwell in the streets of Jerusalem, and the staff of a man shall be in his hand,
    for the multitude of years. (The Lord of hosts saith these things, Once again
    old men and old women shall sit in the streets of Jerusalem, and the staff of
    a man shall be in his hand, for the multitude of his years.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Denove sidos maljunuloj kaj maljunulinoj
    sur la placoj de Jerusalem, ĉiu kun bastono en la mano, pro profundeco de la aĝo.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: «Ⱪeri boway-momaylar
    yǝnǝ Yerusalemning koqilirida olturidiƣan bolidu; künliri uzun bolup, ⱨǝrbiri
    ⱨasisini ⱪolida tutup olturidu;'
  beo-beo: Bu enowane, da:i hamoi dunu amola uda da bagadedafa da:i hamoi ba:le, ilia
    da galiamoga ili ahoabe da Yelusaleme gagoi ganodini esalebe ba:mu.
  tpi-OTNT: Bai i no gat pait na trabel i kamap long taun, na ol manmeri inap kamap
    lapun tru na holim ol stik na wokabaut. Na bai ol i sindaun malolo long olgeta
    hap bilong taun.
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “Tsofaffi maza da mata za su sāke zauna
    a titunan Urushalima, kowanne da sanda a hannu saboda tsufa.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: «Qéri boway-momaylar
    yene Yérusalémning kochilirida olturidighan bolidu; künliri uzun bolup, herbiri
    hasisini qolida tutup olturidu;'
  nde-nde: 'Nanku okutshiwo nguThixo uSomandla, uthi: “Kuzakwenzakala njalo ukuthi
    amaxhegu lezalukazi bahlale nje ezitaladini zeJerusalema, ngulowo lodondolo lwakhe
    esandleni ngenxa yokuluphala.'
  ton-ton: ‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; “ʻE toe nofo ʻi he ngaahi hala
    ʻo Selūsalema ʻae kakai mātuʻa mo e kau finemātuʻa, pea ʻe taki taha toʻo ha tokotoko
    ʻi hono nima koeʻuhi ko ʻenau motuʻa ʻaupito.
  ces-1613: 'Takto praví Hospodin zástupů: Ještěť sedati budou starci i baby na ulicích
    Jeruzalémských, maje každý z nich hůl v ruce své pro sešlost věku.'
  eng-WMB: 'The LORD of Hosts says: “Old men and old women will again dwell in the
    streets of Jerusalem, every man with his staff in his hand because of their old
    age.'
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “மறுபடியும் எருசலேமின் வீதிகளில் முதிர்வயதுள்ள
