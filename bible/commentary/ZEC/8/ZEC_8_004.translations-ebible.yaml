    garra oldei go langa detlot opin pleis langa Jerusalem blanga midap garram najalot
    blanga toktok.
  ukr-1871: 'Так говорить Господь Саваот: Знов седїти муть по майданах Ерусалимських
    дїди й баби, кожне з костуром у руці задля довгого віку свого.'
  deu-1951: 'So spricht der HERR der Heerscharen: Es sollen noch auf den Plätzen Jerusalems
    alte Männer und alte Frauen sitzen, ein jeder mit einem Stab in der Hand ob hohen
    Alters.'
  eng-JPS: 'Thus saith the LORD of hosts: There shall yet old men and old women sit
    in the broad places of Jerusalem, every man with his staff in his hand for very
    age.'
  srp-1865: 'Ovako veli Gospod nad vojskama: opet æe sjedjeti starci i starice po
    ulicama Jerusalimskim, svatko sa štakom u ruci od velike starosti.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye nti, “Abakadde abasajja n’abakazi bajja
    kuddamu okutuula mu nguudo za Yerusaalemi, nga buli omu akutte omuggo, olw’obukadde.
  heb-heb: כה אמר יהוה צבאות עד ישבו זקנים וזקנות ברחבות ירושלם ואיש משענתו בידו מרב
    ימים׃
  ben-IRV: “বাহিনীদের সদাপ্রভুর এই কথা বলেন, ‘যিরূশালেমের রাস্তায় আবার বৃদ্ধ পুরুষদের
    ও বৃদ্ধ মহিলাদের দেখা যাবে এবং প্রত্যেক পুরুষদের হাতে লাঠির প্রয়োজন হবে কারণ
    তাদের বয়স অনেক হয়েছে।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਫੇਰ ਬੁੱਢੇ ਅਤੇ ਬੁੱਢੀਆਂ ਵੱਡੀ ਉਮਰ ਦੇ ਕਾਰਨ
    ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਡੰਗੋਰੀ ਲੈ ਕੇ ਯਰੂਸ਼ਲਮ ਦੇ ਚੌਂਕਾਂ ਵਿੱਚ ਬੈਠਣਗੇ
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အို သော ယောက်ျားမိန်းမ၊
    အသက်ကြီး၍ တောင်ဝေး ကိုင် သောသူ အပေါင်း တို့သည် ယေရုရှလင် မြို့လမ်း တို့၌ နေ ကြလေဦးမည်။
  hmo-hmo: Siahu Ibounai Lohiabada ma ia gwau, “Tau burukadia bona hahine burukadia
    be Ierusalema hanua ariara lalonai ma do idia helai, idia ta ta mai edia raka
    audia, idia buruka herea vadaeni dainai.
  urd-urd: 'रब्बु — उल — अफ़वाज यूँ फ़रमाता है: कि येरूशलेम के गलियों में उम्र रसीदा
    मर्द — ओ — ज़न बुढ़ापे की वजह से हाथ में ''असा लिए हुए फिर बैठे होंगे।'
  rus-SYN: 'Так говорит Господь Саваоф: опять старцы и старицы будут сидеть на улицах
    в Иерусалиме, каждый с посохом в руке, от множества дней.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, maeziↄ ń nↄɛziↄ ɛa kálɛ Yelusalɛũ gãaɛↄ, baade
    ń a lípanao kũa, kɛ́ aa wɛ̃ kɛ̀ yã́i.
  tcz-CHONGTHU: Hichehi hatchungnung pen Pakaiyin hitin aseije, tesepu le tehsepi
    ho Jerusalem lam lhongpia hi mol akiphouva vahlediu khopi ningkoija toukhom diu
    ahi.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, “वृध्द स्त्री आणि वृध्द पुरुष यरूशलेमेच्या रस्त्यावर
    पुन्हा दिसू लागतील. लोक इतके दीर्घायुषी होतील की चालतांना त्यांना काठीच्या आधाराची
    गरज भासेल.
  qub-qub: '«Noga, munayniyoj Tayta Diosmi cayno në: Auquincuna chacwancuna yapaymi
    jamarpangapaj Jerusalén siudäpa jamaräcunan läsacunacho. Chaycunaga pasaypa edäna
    cashpanmi tucruncunawan tucnacusha jamarpaycangapaj.'
  bqp-bqp: Durɔ tɔkɔnu kɑ kurɔ tɔkɔnu nu koo kɑ dɛki sĩimɑ kpɑ nu nɑ nu sinɑ yen bɑtumɑbɑ
    sɔɔ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di ankò: N''a wè vye granmoun, fanm kou
    gason, vin chita sou plas piblik nan lavil Jerizalèm. Yo chak va gen yon baton
    nan men yo pou yo ka mache tèlman y''ap vye granmoun.'
  eng-BSB: 'This is what the LORD of Hosts says: “Old men and old women will again
    sit along the streets of Jerusalem, each with a staff in hand because of great
    age.'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: Nu ʋɔlɔzaɠagiti ta zeizu mɔnɔ Zeeluzalɛme,
    zunuiti ta anzanuiti ta zei koi zaamaʋɛti, ɛsɛ pɛ ná-tukpɔ zea, tɔɔzei ma nu
    ná-konagi mɔin ʋelei ʋa.'
  eng-WEBPB: 'The LORD of Armies says: “Old men and old women will again dwell in
    the streets of Jerusalem, every man with his staff in his hand because of their
    old age.'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a huno, ete mago'ene ozafa nafamo'zane
    tavavane'mo'za Jerusalemi kumapina eri tru hu'za azompazamia zamazampina eri'za
    mani'neza nanekea hugahaze.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    “Altepetl Jerusalén sampa quipiyas paquilistli huan tlasehuilistli. Se tonali
    huehuentzitzi huan nanatzitzi sampa nejnemise ipan icalles. Huan sesen tlen yajuanti
    quihuicas icuatopil pampa miyac xihuitl quipiyase.'
  bus-bus: Mamↄma Dii Zĩ̀kpɛde ma bè, gↄ̃ gbɛ̃nsinↄ kↄ̃n nↄ gbɛ̃nsinↄ é ɛara wà káɛ
    Yerusalɛmu gãalɛnↄa, baade kↄ̃n a gòo kũna kɛ̀ aↄ̃ zi kũ̀ yãnzi.
  gub-BL: Awa tua'uhez ma'e wà nehe, kuzà ihya'uhez ma'e wà nehe no, ywyra opokokaw
    hereko har wapyk putar oho Zeruzarez katu haw myter pe har pe wà nehe.
  eng-DRA: 'Thus saith the Lord of hosts: There shall yet old men and old women dwell
    in the streets of Jerusalem: and every man with his staff in his hand through
    multitude of days.'
