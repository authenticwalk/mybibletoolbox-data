  yap-yap: “Ran’ey e sana ra leamnag e pi’in ni magach ko fare nam ni dabiyag, machane
    dariy ban’en ndabi yag rog.
  hlt-MCSB: Caempuei BOEIPA loh he ni a thui. Te khohnin ah tah pilnam meet he a mik
