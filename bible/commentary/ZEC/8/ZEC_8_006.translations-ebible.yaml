    u Méning közümge karamet körünemdu?» — deydu samawi qoshunlarning Serdari bolghan
    Perwerdigar.'
  nde-nde: 'Nanku okutshiwo nguThixo uSomandla, uthi: “Kungabonakala njengesimanga
    kwabayinsalela yalababantu ngalesosikhathi, kodwa kambe kungabonakala njengesimanga
    kimi na?” kutsho uThixo uSomandla.'
  ton-ton: ‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; “Kapau kuo faingataʻa ʻeni ki he
    mata ʻoe toenga kakai ni, ʻi he ngaahi ʻaho ko eni, pea ʻe faingataʻa ia foki
    ʻi hoku ʻao ʻoʻoku? ʻOku pehē ʻe Sihova ʻoe ngaahi kautau.
  ces-1613: 'Takto praví Hospodin zástupů: Zdali, že se to nepodobné zdá před očima
    ostatků lidu tohoto dnů těchto, také před očima mýma nepodobné bude? praví Hospodin
    zástupů.'
  eng-WMB: 'The LORD of Hosts says: “If it is marvelous in the eyes of the remnant
    of this people in those days, should it also be marvelous in my eyes?” says the
    LORD of Hosts.'
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “அந்நாட்களில் இந்த மக்களில் மீதியாய் இருப்பவர்களுக்கு
    இவையெல்லாம் புதுமையாய்த் தோன்றும். எனினும் இவை என் பார்வையில் புதுமையானவை அல்ல”
