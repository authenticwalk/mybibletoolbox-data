  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Te khohnin ah tah pilnam meet he a mik
    ah khobaerhambae om sitoe cakhaw kai mik dongah khobaerhambae om aya? Caempuei
    BOEIPA kah olphong ni.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ɛ̀ kpɑɑ́ di mmɔ̀nnì bɛ̀ í wúó nkɛ dò ndɛ̀ bo nɑ kɛ́dɔɔ̀,
    di yɛ̀mmɛ̀ nɛ́ dò ndɛ̀ múnkɛ n yóùnɛ̀mu mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ?
  msy-2020: “Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ ghaze, gumazamizir kabar
    varazira, me kamaghɨn nɨghnɨsi, kɨ mɨkemezir biziba ti otivan kogham. Ezɨ kɨ Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itim kamaghɨn nɨghnɨzir pu. Puvatɨ. Kɨ biziba bar dar
    amuamin gavgavim iti, kɨ dar amusɨ dar amuam.”
  dop-dop: Ɩsɛɣɛlɩ yəlɑɑ kɑkɑɑsɑɣɑ ɩɩ hʋʋkɩ sɩ mpʋ ɩnɩ pə wɛ lɑpʋ. Amɑ Pə tənɑ pə
    tʋ Tɑcɑɑ nɑ́ pəsəɣənɑ nɑ ɩ́ lɑ piti təmlɛ ńtɛ́.
  azb-azb: 'Ordular Rəbbi belə deyir: «O günlər bu xalqın sağ qalanlarının gözündə
