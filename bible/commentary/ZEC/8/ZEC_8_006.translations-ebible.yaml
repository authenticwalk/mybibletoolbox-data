    Alatala Sɛnbɛn Birin Kanna falan nan na ra.
  haw-1868: Ke olelo mai nei o Iehova o na kaua penei, Ina he paakiki keia imua o
    keia koena kanaka i kela manawa, He mea paakiki hoi anei ia imua o'u? Wahi a Iehova
    o na kaua.
  arb-NAV: فَإِنْ كَانَ هَذَا الأَمْرُ عَجِيباً فِي أَعْيُنِ الْبَقِيَّةِ النَّاجِيَةِ
    مِنْ هَذَا الشَّعْبِ، أَيَكُونُ عَجِيباً فِي عَيْنَيِ الرَّبِّ؟
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔ be, “Ɣe ma ɣi la, adze nu si wɔ nuku
