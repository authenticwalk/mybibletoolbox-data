    Elalubo Bidigo, eno te tiwai homu me egobeo. Menio. Eno tigidali sę ebo usu yaibao.
  tpi-tpi: “Ol manmeri i stap yet ol i liklik lain tasol, na ol i ting ol dispela
    samting i no inap i kamap olsem mi bin tok. Tasol mi Bikpela I Gat Olgeta Strong,
    mi no tingting olsem. Nogat. Mi inap mekim olgeta samting.
  dan-1931: 'Så siger Hærskarers HERRE: Fordi det i disse Dage synes det tiloversblevne
