    Rəbbi.'
  eng-DBY: 'Thus saith Jehovah of hosts: If it be wonderful in the eyes of the remnant
    of this people in those days, should it also be wonderful in mine eyes? saith
    Jehovah of hosts.'
  hin-2017: 'सेनाओं का यहोवा यह कहता है: चाहे उन दिनों में यह बात इन बचे हुओं की दृष्टि
    में अनोखी ठहरे, परन्तु क्या मेरी दृष्टि में भी यह अनोखी ठहरेगी, सेनाओं के यहोवा
    की यही वाणी है? (भज. 118:23)'
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Su loolu dee kawtéef ci gis-gisu
