    مېنىڭ كۆزۈمگە كارامەت كۆرۈنەمدۇ؟» ــ دەيدۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار.'
  sus-sus: Mangɛ Alatala xa masenyi nan ya, «Hali a fa findi tɛrɛnna ra yi waxati
    ɲama dɔnxɔɛ bɛ, Mangɛ Alatala mu nɔma kaabade na fe ma.»
  pon-2006: “Met mwomwen me e sohte pahn pweida ong tohn wehio kan me luhwehdi, ahpw
    ong ie e kak pweida.
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Ari i da ra magit na kinaian ta
