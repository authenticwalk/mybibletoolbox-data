  urd-GVU: رب الافواج فرماتا ہے، ’شاید یہ اُس وقت بچے ہوئے اسرائیلیوں کو ناممکن لگے۔
    لیکن کیا ایسا کام میرے لئے جو رب الافواج ہوں ناممکن ہے؟ ہرگز نہیں!‘
  eng-OEBCW: 'The Lord of hosts says: Just because it seems impossible to the remnant
    of this people in these days, is it also impossible for me? says the Lord of hosts.'
  deu-1912: 'So spricht der HERR Zebaoth: Ist solches unmöglich vor den Augen dieses
