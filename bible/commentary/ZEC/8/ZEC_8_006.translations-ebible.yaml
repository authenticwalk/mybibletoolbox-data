  asm-FB: 'বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: “সেই দিনত এই লোকসকলৰ যি অৱশিষ্ট ভাগ থাকিব,
    সেই লোকসকলৰ দৃষ্টিত সেয়ে আচৰিত বোধ হ’ব; মোৰ দৃষ্টিতো সেয়ে আচৰিত বোধ হ’ব নে?”
