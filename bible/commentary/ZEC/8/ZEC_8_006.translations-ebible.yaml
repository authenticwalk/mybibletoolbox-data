    Augen? spricht der HERR Zebaoth.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆ ಕಾಲದ ಸ್ಥಿತಿಯು ಈ ಜನಶೇಷದವರ ದೃಷ್ಟಿಗೆ
