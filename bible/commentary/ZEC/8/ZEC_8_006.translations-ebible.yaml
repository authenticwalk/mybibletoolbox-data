  eng-OEBUS: 'The Lord of hosts says: Just because it seems impossible to the remnant
    of this people in these days, is it also impossible for me? says the Lord of hosts.'
  cth-cth: Bout a dei e lawk teh, hottelah hno kaawm e hah atu kacawiraenaw hmalah
