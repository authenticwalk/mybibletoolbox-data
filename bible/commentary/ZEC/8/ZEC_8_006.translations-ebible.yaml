verse: ZEC.008.006
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അത് ഈ ജനങ്ങളുടെ അക്കാലത്തെ
    ശേഷിപ്പിന് അസാധ്യമെന്നു തോന്നിയാലും, എനിക്ക് അത് അസാധ്യമായിരിക്കുമോ?” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവ പ്രസ്താവിക്കുന്നു.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Mag es in jenen Tagen dem Überreste
    dieses Volks als ein Wunder erscheinen, - wird es auch mir als ein Wunder erscheinen?
    ist der Spruch Jahwes der Heerscharen.'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Boni, soki, na tango
    wana, ekomonana lokola likambo ya kokamwa na miso ya batikali kati na bato oyo,
    Ngai mpe namona yango likambo ya kokamwa ? » elobi Yawe, Mokonzi ya mampinga.'
  eng-LSV: 'Thus said YHWH of Hosts: Surely it is wonderful in the eyes of the remnant
    of this people in those days, || Also in My eyes it is wonderful, || A declaration
    of YHWH of Hosts.'
  eng-GNV: Thus saith the Lord of hostes, Though it be vnpossible in the eyes of the
    remnant of this people in these dayes, should it therefore be vnpossible in my
    sight, sayth the Lord of hostes?
  eng-WEBSTER: Thus saith the LORD of hosts; If it is marvelous in the eyes of the
    remnant of this people in these days, should it also be marvelous in my eyes?
    saith the LORD of hosts.
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    “Ipan nopa tonali nopa masehualme catli noja mocahuase, quisentlachilise quema
    sempa oncas miyac masehualme quen elisquía se tetzatl o se tlamantli catli hueyi,
    pero amo ohui para na, pampa amo tleno ohui para nijchihuas.” Quej nopa quiijtohua
    TOTECO.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Mambo haya yanaweza kuonekana
    ya ajabu kwa mabaki ya watu wakati huo, lakini yaweza kuwa ya ajabu kwangu?” asema
    Bwana Mwenye Nguvu Zote.'
  bba-bba: Isireli be bɑ tien nɔni sɔɔ, yɑ ko n sɑ̃ɑ nɡe ye yɑ kun kpɛ̃ yu koorɑ.
    Adɑmɑ nɛ, Gusunɔ wɔllu kɑ tem Yinni, kon kpĩ n mɑɑmɑɑki ye ko. Nɛnɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Thus saith the Lord of hosts; If it be marvellous in the eyes of the
    remnant of this people in these days, Should it also be marvellous in my eyes?
    saith the Lord of hosts.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Ni ogendini mantie mane odongʼ
    kuom ji chakre ndalono to nyalo neno ni gima kama ok nyal timorena; to an bende
    dobedna gima ok nyalre?” Jehova Nyasaye Maratego ema owacho.'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Reana ina nega ai ina bese kwabukwabuna
    ese una kara na bema hoalaia dainai umui na o tomamu lau ese danu baina hoalaia
    a! Iehova Sabaota na e herevamu.'
  npi-ULB: 'सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: ती दिनहरूमा बाँकी रहेका यी मानिसहरूका
    आँखामा केही कुरा असम्भव देखिएमा, के ती मेरो नजरमा पनि असम्भव हुन्छन् र? - परमप्रभु
    घोषणा गर्नुहुन्छ ।'
  yor-yor: Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Bí ó bá ṣe ìyanu ní ojú ìyókù àwọn
    ènìyàn yìí ni ọjọ́ wọ̀nyí, ǹjẹ́ ó ha lè jẹ́ ìyanu ni ojú mi bí?” ni Olúwa àwọn
    ọmọ-ogun wí.
  pes-OPCB: '«خداوند لشکرهای آسمان چنین می‌فرماید: این شاید برای شما که بازماندگان
    قوم هستید باورکردنی نباشد، ولی انجام آن برای من کار آسانی است. این است آنچه خداوند
    لشکرهای آسمان می‌فرماید.'
  tgl-ULB: '''''Ito ang sinabi ni Yahweh ng mga hukbo: ''Kung may isang bagay na hindi
    kapani-paniwala sa mga mata ng nalalabi sa mga taong ito sa mga araw na iyon,
    hindi rin ba ito kapani-paniwala sa aking mga mata?”'' Ito ang pahayag ni Yahweh.'
  hui-hui: Wali agali yu wahene emene hangu bu karume i̱na ogo ale mbira bulebira
    larogoni nabibeheore lo manda bu holebira. Anigo i̱ Anduane Homogo Hongo Haiheore
    kogome mbirale mbira nabibehe nawi. I̱na mbirale bibahende biai habehe kogoni.
  mya-mya: '``ဤ​အ​မှု​အ​ရာ​များ​သည်​ယ​ခု​အ​ခါ​ကျန် ကြွင်း​နေ​သူ ယု​ဒ​အ​မျိုး​သား​တို့​အ​တွက်​ဖြစ်
    နိုင်​ဖွယ်​မ​ရှိ​ဟု​ထင်​မှတ်​ရ​သော်​လည်း ငါ​အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​တွက်​မူ​ကား
    ဖြစ်​နိုင်​သည်​သာ​တည်း။-'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དུས་དེ་རྣམས་སུ། དོན་འདི་ནི་མི་ལྷག་ལུས་རྣམས་ཀྱི་མིག་ནང་དུ་དཔེ་མི་སྲིད་པའི་དོན་ངོ་མཚར་ཅན་དུ་བརྩིས་པ་ཡིན་མོད།
    འོན་ཀྱང་ངའི་མཐོང་ངོར་ཡང་དཔེ་མི་སྲིད་པའི་དོན་དུ་སྣང་བར་འགྱུར་རམ་ཞེས་གསུངས་ཏེ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Zvingaita sezvinoshamisa kuna vakasara
    vavanhu ava panguva iyoyo, asi zvichaita sezvinoshamisa here kwandiri?” ndizvo
    zvinotaura Jehovha Wamasimba Ose.'
  spa-BLM: 'Dice el Señor de los Ejércitos: “Si es maravilloso a los ojos del remanente
    de este pueblo en esos días, ¿también será maravilloso a mis ojos?”, dice el Señor
    de los Ejércitos.'
  cac-cac: A eb' anima aycan d'a yol in chon̈ab' tic, toxon̈ej ol sat sc'ol eb' yilan
    jun chi'. Palta a in tic, man̈ ol satlaj in c'ol vilani. A in ton Jehová in sval
    juntzan̈ tic.
  swh-ULB: 'Yahwe wa majeshi asema hivi: ikiwa jambo laonekana haliwezekani katika
    macho ya masalia ya watu hawa katika siku hizo, je haliwezekani pia machoni pangu?
    - asema Yahwe.'
  bel-bel: 'Так кажа Гасподзь Саваоф: калі гэта ў вачах пазасталага народу здасца
    дзівосным у тыя дні, дык няўжо яно дзівоснае і ў вачах Маіх? кажа Гасподзь Саваоф.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Wenn es wunderbar ist in den Augen
    des Überrestes dieses Volkes in jenen Tagen, wird es auch in meinen Augen wunderbar
    sein?, spricht der HERR der Heerscharen.'
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem, “Kela ke egkeisip te nesamà he menge
    etew ku he mereǥen en is kegkehitevua kayi, piru kayi te kedì kenà heini mereǥen.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അതു ഈ കാലത്തിൽ ഈ ജനത്തിന്റെ
    ശേഷിപ്പുള്ളവർക്കു അതിശയമായി തോന്നുന്നു എങ്കിൽ എനിക്കും അതിശയമായി തോന്നുമോ എന്നു
    സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Te pes akana dičhol le manušenge, so
    ačhile te dživel, hoj oda pes na del te kerel, mange pes oda del.“'
  nlg-nlg: Rana lei kema tara ganapulohira ke, ke vahola vanira. Hauva me ke mua tangomana
    na vahola vaniu inau.
  pes-OPV: 'یهوه صبایوت چنین می‌گوید: اگر این امر در این‌روزها به نظر بقیه این قوم
    عجیب نماید آیا در نظر من عجیب خواهد نمود؟ قول یهوه صبایوت این است.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: ‘Дакэ лукрул ачеста ва пэря де мират ын
    окий рэмэшицей попорулуй ачестуя, ын зилеле ачеля ва фи де мират оаре ши ын окий
    Мей?’, зиче Домнул оштирилор.'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “এসব যে ঘটবে তা এই জাতির বেঁচে থাকা
    লোকদের কাছে অসম্ভব বলে মনে হতে পারে, কিন্তু আমার কাছে কি তা অসম্ভব বলে মনে হবে?”
    সর্বশক্তিমান সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Wakhtigaas hadday yaab ku tahay dadkan
    kuwooda hadhay, ma yaab bay ku ahaanayaan indhahayga?
  lat-VUC: 'Hæc dicit Dominus exercituum: Si videbitur difficile in oculis reliquiarum
    populi hujus in diebus illis, numquid in oculis meis difficile erit? dicit Dominus
    exercituum.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: If it be marvelous in the eyes of the remnant
    of this people in those days, should it also be marvelous in mine eyes? saith
    Jehovah of hosts.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Se ciò par maraviglioso al rimanente
    di questo popolo in que'' giorni, sarà egli però impossibile appo me? dice il
    Signor degli eserciti.'
  eng-LXXUP: Thus saith the Lord Almighty; If it shall be impossible in the sight
    of the remnant of this people in those days, shall it also be impossible in my
    sight? saith the Lord Almighty.
  eng-ULB: 'Yahweh of hosts says this: If something seems impossible in the eyes of
    the remnant of this people in those days, should it also seem impossible in my
    eyes?—this is Yahweh''s declaration.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Ahora parece demasiado bueno
    para ser cierto para ustedes, mi pueblo remanente de estos días. ¿Pero acaso es
    imposible para mi? pregunta e Señor Todopoderoso.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Si cela semble difficile aux yeux
    du reste de ce peuple en ces jours-là, sera-ce pourtant difficile à mes yeux?
    dit l''Éternel des armées.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അത് ഈ കാലത്തിൽ ഈ ജനത്തിൽ
    ശേഷിപ്പുള്ളവർക്ക് അതിശയമായി തോന്നുന്നു എങ്കിൽ എനിക്കും അതിശയമായി തോന്നുമോ?” എന്ന്
    സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Rabbul-afwāj farmātā hai, ‘Shāyad yih us waqt bache hue Isrāīliyoṅ ko nāmumkin
    lage. Lekin kyā aisā kām mere lie jo Rabbul-afwāj hūṅ nāmumkin hai? Hargiz nahīṅ!’
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “मेको लीशो मुरपुकीमी मेको थमा सुइक्‍ने मचाप्‍‍तेक्‍म
    हना यो, गो मोदेंशो पने मचाप्‍नुङा ङा?” देंत। लूका १:३७
  eng-NOY: 'Thus saith Jehovah of hosts: If it be difficult in the eyes Of the residue
    of this people in these days, Is it therefore difficult in my eyes, Saith Jehovah
    of hosts?'
  ita-1927: 'Così parla l’Eterno degli eserciti: Se questo parrà maraviglioso agli
    occhi del resto di questo popolo in quei giorni, sarà esso maraviglioso anche
    agli occhi miei? dice l’Eterno degli eserciti.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «لەو سەردەمە لەوانەیە لەبەرچاوی پاشماوەی
    ئەم گەلە سەرسوڕهێنەر بێت، بەڵام ئایا لەبەرچاوی منیش سەرسوڕهێنەرە؟» ئەمە فەرمایشتی
    یەزدانی سوپاسالارە.'
  eng-BBE: 'This is what the Lord of armies has said: If this is a wonder to the rest
    of this people, is it a wonder to me? says the Lord of armies.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಇದು ಈ ದಿವಸಗಳಲ್ಲಿ ಉಳಿದ ಈ ಜನರ ದೃಷ್ಟಿಗೆ
    ಆಶ್ಚರ್ಯವಾಗಿ ತೋರಿದರೂ, ನನ್ನ ಕಣ್ಣುಗಳಿಗೆ ಸಹ ಆಶ್ಚರ್ಯವಾಗಿ ತೋರುವುದೋ?” ಎಂದು ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்: அது இந்த மக்களில் மீதியானவர்களின்
    பார்வைக்கு இந்நாட்களில் ஆச்சரியமாயிருந்தாலும், என் பார்வைக்கும் ஆச்சரியமாயிருக்குமோ
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Así dice Jehová de los ejércitos: Si esto parecerá dificultoso á los
    ojos del resto de este pueblo en aquellos días, ¿también será dificultoso delante
    de mis ojos? dice Jehová de los ejércitos.'
  ron-BTF: 'Astfel spune DOMNUL oştirilor: Dacă aceasta este minunată în ochii rămăşiţei
    acestui popor în acele zile, ar trebui să fie de asemenea minunată în ochii mei?
    spune DOMNUL oştirilor.'
  eng-WEBP: 'The LORD of Armies says: “If it is marvelous in the eyes of the remnant
    of this people in those days, should it also be marvelous in my eyes?” says the
    LORD of Armies.'
  eng-FBV: This is what the Lord Almighty says. It may seem too good to be true now,
    to you who remain of my people in these days. But is it impossible for me to do?
    asks the Lord Almighty.
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Mag het ook in die dagen te wonderlijk
    zijn in de ogen van de Rest van dit volk, zal het dan ook in mijn ogen te wonderlijk
    zijn, is de godsspraak van Jahweh der heirscharen?'
  nch-BL: 'Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    “Ipan nopa tonali nopa masehualme cati noja mocahuase, san quitachilise quema
    sempa oncas miyac masehualme quej elisquía se tiochicahualnescayot o se tamanti
    cati hueyi, pero amo ohui para na, pampa amo teno ohui para nijchihuas.” Quej
    nopa quiijtohua TOTECO.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Trong những ngày đó, dầu những sự
    ấy coi như lạ lùng cho mắt của dân sót nầy, song há lạ lùng cho mắt ta sao? Đức
    Giê-hô-va vạn quân phán vậy.'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “उस समय इन लोगों के बचे हुओं को यह अद्भुत
    लगे, पर क्या यह मुझे अद्भुत लगेगा?” सर्वशक्तिमान याहवेह की यह घोषणा है.'
  spa-BES: 'Esto es lo que el Señor de los ejércitos ha dicho: Si esto es una maravilla
    para el remanente de esta gente, ¿es una maravilla para mí? dice el señor de los
    ejércitos.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Aa kanao fanjàka am-pihaino’ o sehanga’ ondaty
    retoañeo izay amy àndroy, tsy ho fanjàka a’ masoko ao ka hao? hoe t’Iehovà’ i
    Màroy.'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ถ้าเรื่องนี้เป็นเรื่องประหลาดในสายตาของประชาชนที่​เหลืออยู่​ในสมัยนี้​แล้ว
    พระเยโฮวาห์จอมโยธาตรั​สว​่า ก็​น่าจะประหลาดในสายตาของเราด้วยมิ​ใช่​หรือ
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Se isto era extraordinário demais
    aos olhos do restante do povo naqueles dias, seria também extraordinário demais
    aos meus olhos? Diz o SENHOR dos exércitos.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Wenn es wunderbar ist in den Augen
    des Überrestes dieses Volkes in jenen Tagen, wird es auch in meinen Augen wunderbar
    sein? spricht Jehova der Heerscharen.'
  eng-WYC-2018: The Lord of hosts saith these things, Though it shall be seen (as)
    hard (to do) before the eyes of the remnants of this people in those days, whether
    before mine eyes it shall be hard (to do), saith the Lord of hosts? (The Lord
    of hosts saith these things, Though it shall be seen as impossible by those who
    be the remnants of this people in those days, shall I see it as impossible to
    do, saith the Lord of hosts?)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Se en la okuloj de la restintoj de la
    popolo en ĉi tiu tempo tio ŝajnas ne ebla, ĉu tio estas ne ebla ankaŭ en Miaj
    okuloj? diras la Eternulo Cebaot.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — «Bu ix
    xu künlǝrdǝ bu hǝlⱪning ⱪaldisining kɵzigǝ ajayib karamǝt kɵrünidiƣini bilǝn,
    u Mening kɵzümgǝ karamǝt kɵrünǝmdu?» — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar.'
  beo-beo: Amo hou da Isala:ili fi dunu waha hame bogoi esalebe, ilia hamomu defele
    hame ba:mu. Be Na da amo hamomu defele gala.
  tpi-OTNT: “Ol manmeri i stap yet ol i liklik lain tasol, na ol i ting ol dispela
    samting i no inap i kamap olsem mi bin tok. Tasol mi Bikpela I Gat Olgeta Strong,
    mi no tingting olsem. Nogat. Mi inap mekim olgeta samting.
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “Mai yiwuwa ya zama da mamaki ga raguwar
    wannan mutanen da suke nan a lokacin, amma zai zama abin mamaki gare ni ne?” In
    ji Ubangiji Maɗaukaki.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — «Bu ish
