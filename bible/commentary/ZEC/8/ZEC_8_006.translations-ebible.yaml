    लगे। लेकिन क्या ऐसा काम मेरे लिए जो रब्बुल-अफ़वाज हूँ नामुमकिन है? हरगिज़ नहीं!’
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Doduru hire si kote
