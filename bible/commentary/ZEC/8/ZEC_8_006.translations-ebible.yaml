    ta ra luaina matagu? a Luluai kai ra lavur kor i biti.'
  grc-BRENT: Τάδε λέγει Κύριος παντοκράτωρ, εἰ ἀδυνατήσει ἐνώπιον τῶν καταλοίπων τοῦ
