    פ
  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga ũũ: “Hĩndĩ ĩyo ũndũ ũcio no woneke ũrĩ
    wa magegania nĩ matigari ma andũ acio, no Jehova Mwene-Hinya-Wothe ekũũria atĩrĩ,
    harĩ niĩ-rĩ, ũndũ ũcio no woneke ũrĩ wa magegania?”'
  fra-NCL: 'Ainsi parle Yahweh des armées : Si cela paraît merveilleux aux yeux du
    reste de ce peuple, en ces jours-là, cela sera-t-il merveilleux aussi à mes yeux,
    — oracle de Yahweh des armées ?'
  cek-AK: Misatuh kaminawk ih Angraeng mah, To na niah loe haeah kanghmat kaminawk
    hanah dawnrai hmuen ah om tih, toe kai han loe dawnrai hmuen ah om tih maw? tiah
    misatuh kaminawk ih Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “A-ibagan nonikile, dulemar-dula-napi-besmaladi,
    binsamaloed, gwen deyob ibmar-gued daklesurye. Ar angardina, ibmar-geg-gued nikasulid,
    Ani Bab-Jehová-Bela-Gangued-Nikad deyob soged.”'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — «Бу иш шу
    күнләрдә бу хәлиқниң қалдисиниң көзигә әҗайип карамәт көрүнидиғини билән, у Мениң
    көзүмгә карамәт көрүнәмду?» — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар.'
  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే ఆ దినాల్లో మిగిలి ఉన్న ప్రజలకు ఇది
    ఆశ్చర్యంగా ఉన్నా నాకు కూడా ఆశ్చర్యంగా ఉంటుందా? ఇదే యెహోవా వాక్కు.
  hat-BSA: 'Konsa pale SENYÈ Dèzame yo: “Si sa parèt etonnan nan zye a retay pèp sila
    a, nan jou sa yo, èske sa va parèt etonnan tou nan zye pa m?” deklare SENYÈ Dèzame
    yo.'
  kos-kos: “Ma se inge ac nunkeyuk mu upa sin mwet lula in mutunfacl se inge, tusruktu
    ac tia upa sik.
  hbo-WLC: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת כִּ֣י יִפָּלֵ֗א בְּעֵינֵי֙ שְׁאֵרִית֙ הָעָ֣ם
    הַזֶּ֔ה בַּיָּמִ֖ים הָהֵ֑ם גַּם־בְּעֵינַי֙ יִפָּלֵ֔א נְאֻ֖ם יְהוָ֥ה צְבָאֽוֹת׃
    פ
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “O nwere ike
    bụrụ na ihe ndị a ga-adị ka ihe dịkarịrị ike imezu nʼanya ndị ahụ ga-afọdụ nʼoge
    ahụ, ma ọ ga-abụ ihe dịkarịrị ike ime nʼanya m?” Otu a ka Onyenwe anyị, Onye pụrụ
    ime ihe niile kwubiri.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଏହି ଅବଶିଷ୍ଟାଂଶ ଲୋକମାନଙ୍କର ଦୃଷ୍ଟିରେ
    ସେହି ସମୟରେ ତାହା ଅସମ୍ଭବ ହେଲେ, ହେଁ ଆମ୍ଭ ଦୃଷ୍ଟିରେ କି ତାହା ଅସମ୍ଭବ ହେବ? ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Are ei epwe amwarar ngeni ekewe
    aramas mi chüen manau lon ei fansoun, ifa usun, epwe pwal amwarar ngeniei?”
  rop-rop: YAWEI det trubala God bin tok, “Yumob pipul hu jidanbat deya oni lilbit
    en maitbi yumob jinggabat langa yumob ronselp, ‘Im kaan hepin lagijat.’ Bat wanim
    mi dalimbat yumob na, wal ai garra dum. Najing im ad blanga mi.
  ukr-1871: 'Так говорить Господь сил: Коли се вдавати меться дивним ув очах останків
    з народу в тоті днї, то хиба ж воно дивне й у моїх очах? говорить Господь сил
    небесних.'
  deu-1951: 'So spricht der HERR der Heerscharen: Wenn das in den Augen des Überrestes
    dieses Volkes wunderbar sein wird in jenen Tagen, sollte es auch in meinen Augen
    wunderbar sein? spricht der HERR der Heerscharen.'
  eng-JPS: 'Thus saith the LORD of hosts: If it be marvellous in the eyes of the remnant
    of this people in those days, should it also be marvellous in Mine eyes? saith
    the LORD of hosts.'
  srp-1865: 'Ovako veli Gospod nad vojskama: ako je èudno u oèima ostatku toga naroda
    u ovo vrijeme, eda li æe biti èudno i u mojim oèima? govori Gospod nad vojskama.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye nti, “Kirirabika ng’eky’ekitalo mu maaso
    g’abantu abo abaasigalawo mu nnaku ezo, naye nange gye ndi bwe kiriba?” bw’ayogera
    Mukama ow’Eggye.
  heb-heb: כה אמר יהוה צבאות כי יפלא בעיני שארית העם הזה בימים ההם גם בעיני יפלא נאם
    יהוה צבאות׃
  ben-IRV: “বাহিনীদের সদাপ্রভুর এই কথা বলেন, ‘সেই দিনের যদি সেই সমস্ত অবশিষ্ট লোকদের
    চোখে কোনো কিছু অসম্ভব বলে মনে হয়, তবে কি তা আমার চোখেও অসম্ভব বলে মনে হবে’?”
    এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਭਾਵੇਂ ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਇਸ ਪਰਜਾ ਦੇ
    ਬਚੇ ਹੋਏ ਲੋਕਾਂ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਇਹ ਅਨੋਖਾ ਹੋਵੇ, ਪਰ ਕੀ ਮੇਰੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਵੀ ਅਨੋਖਾ
    ਹੋਵੇਗਾ? ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: တဖန် မိန့်တော်မူသည်ကား၊ ထို အမှုသည် ယခု ကာလ တွင် ကျန်ကြွင်း သော ဤ လူ တို့
    မျက်မှောက် ၌ အံ့ဩဘွယ် ဖြစ်သော်လည်း ၊ ငါ့မျက်မှောက် ၌ အံ့ဩဘွယ် ဖြစ်ရာသလောဟု ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Siahu Ibounai Lohiabada ia gwau, “Sedira umui momo lasi, do mauri noho
    taudia be umui gwau, ‘Inai bamona kara be ia vara diba lasi,’ to lau be lau diba
    inai kara be momokani do ia vara.
  urd-urd: और रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि अगरचे उन दिनों में यह 'अम्र इन
    लोगों के बक़िये की नज़र में हैरत अफ़ज़ा हो, तोभी क्या मेरी नज़र में हैरत अफ़ज़ा
    होगा? रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: 'Так говорит Господь Саваоф: если это в глазах оставшегося народа покажется
    дивным во дни сии, то неужели оно дивно и в Моих очах? - говорит Господь Саваоф.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, yã́pi a bↄ gbɛ̃́ kↄ̃naↄ saɛ gↄↄ bee, kási a bↄ
    ma saɛo. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Hichehi hatchungnung pen Pakaiyin aseije tutahin hitiho chu Pathen
    mite hon lhom chalah-a hin hithei dingin gel ahahsai ahinla hatchungnungpen Pakai
    dinga ipi ahahsa um ding ham? tin hatchungnung Pakaiyin aseije.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, त्या दिवसात या अवशिष्ट देशाला आश्चर्य वाटेल, म्हणून
    मलाही आश्चर्य वाटेल का?” असे सेनाधीश परमेश्वर म्हणतो.
  qub-qub: '«Noga, munayniyoj Tayta Diosmi cayno në: Chay wichanga cawaycajraj runacunapaj
    canga mana riguiypämi. Nogapämi ichanga imapis sasa mana canchu.'
  bqp-bqp: Isireli be bɑ tien nɔni sɔɔ, yɑ ko n sɑ̃ɑ nge ye yɑ kun kpɛ̃ yu koorɑ.
    Adɑmɑ nɛ, Gusunɔ wɔllu kɑ tem Yinni, kon kpĩ n mɑɑmɑɑki ye ko. Nɛnɑ nɑ yeni geruɑ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di ankò: Pou ti ponyen moun ki rete koulye
    a nan peyi a, sa se yon bagay yo di ki pa ka rive. Men, pa pou mwen. Se Seyè a
    menm ki di sa.'
  eng-BSB: 'This is what the LORD of Hosts says: “If this is impossible in the eyes
    of the remnant of this people in these days, should it also be impossible in My
    eyes?” declares the LORD of Hosts.'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: Ni nuɓusɛi mɔtaiti ta kaazu ga niima
    vaiti ti la zooga ɠɛɛzu niima voloiti su, anɠɛ nɛi nà ɓalaagi nà ɠisiɛzu ga
    naati ti la zooga ɠɛɛzu? Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠana.'
  eng-WEBPB: 'The LORD of Armies says: “If it is marvellous in the eyes of the remnant
    of this people in those days, should it also be marvellous in my eyes?” says the
    LORD of Armies.'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a huno, Anumzamofo naga'ma osi'ama
    mani'namotarera tusi amuho huramantegahie. Hianagi nagritera amuhoa hunantegahifi?
    huno Marerisa hihamu'ane Ra Anumzamo'a hie.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    “Ipan nopa tonali nopa tlacame tlen noja mocahuase, quisentlachilise quema sampa
    oncas miyac tlacame queja elisquía se tiochicahual nescayotl o se tlamantli tlen
    hueyi, pero ax ohui para na, pampa ax tleno ohui para nijchihuas.” Queja nopa
    quiijtohua TOTECO.'
  bus-bus: Mamↄma Dii Zĩ̀kpɛde ma bè, Yã pì é bↄ borii kɛ̀ gbɛ̃ kpaaa kɛ̀ aↄ̃ gↄ̃̀nↄ
    saɛ gurↄ beeea, mↄde eé bↄ ma saɛro. Mamↄma Dii Zĩ̀kpɛde mámbe má ò.
  gub-BL: — Agwer ma'e nuzeapo kwaw wà nehe, i'i teko Mawiron wi imunehew pyrer uzewyr
    ma'e kwer wà. Ihe Tupàn Ikàg Wera'u Ma'e apuner agwer ma'e imuzeapo kar haw rehe
    ihe nehe.
  eng-DRA: 'Thus saith the Lord of hosts: If it seem hard in the eyes of the remnant
    of this people in those days: shall it be hard in my eyes, saith the Lord of hosts?'
