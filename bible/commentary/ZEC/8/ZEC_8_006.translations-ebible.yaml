    BOEIPA kah olphong ni.
  mdy-ETH: «ዬይ ያዺ ማዓ ዎዶና ዴሮፓ ፒኢጫዺ ዓቲ ዓኣ ዓሶም ዬይ ዳንዳዒንቱዋ ባኣዚ ማሊ ጴዼቴያ ታኣም ዳንዳዒንቱዋያ ማዒ
