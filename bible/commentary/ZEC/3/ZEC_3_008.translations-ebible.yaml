verse: ZEC.003.008
translations:
  mal-C: “ ‘മഹാപുരോഹിതനായ യോശുവേ, നീയും നിന്റെ മുമ്പിലിരിക്കുന്ന സഹപ്രവർത്തകരും ഇതു
    കേൾക്കുക, വരാനിരിക്കുന്ന കാര്യങ്ങളുടെ പ്രതീകമാണ് നിങ്ങൾ. ഞാൻ എന്റെ ദാസനെ, എന്റെ
    “ശാഖയെത്തന്നെ,” വരുത്തും.
  deu-TKW: 'Höre doch, Hoherpriester Josua, du und deine Genossen, die vor dir ihre
    Sitze haben - denn sie sind Vorzeichen einer wunderbaren Zukunft -: Ich werde
    alsbald meinen Knecht “Sproß” kommen lassen!'
  lin-lin: 'Jozue, mokonzi ya Banganga-Nzambe, yo elongo na bandeko na yo, Banganga-Nzambe
    oyo basalaka elongo na yo, bozali bilembo oyo etalisaka makambo oyo ekoya. Nakobimisa
    Mosali na Ngai ; bakobenga Ye : Moto ya nzete oyo ebimaka na mobimbi.'
  eng-LSV: Now hear, O Joshua the high priest, || You and your companions sitting
    before you || (For men of type [are] they), || For behold, I am bringing in My
    servant—a Shoot.
  eng-GNV: 'Heare now, O Iehoshua the hie Priest, thou and thy fellowes that sit before
    thee: for they are monstruous persons: but behold, I wil bring forth the Branche
    my seruant.'
  eng-WEBSTER: 'Hear now, O Joshua the high priest, thou and thy fellows that sit
    before thee: for they are men wondered at: for behold, I will bring forth my servant
    the BRANCH.'
  nhw-BL: “ ‘Ta tiJosué catli tihueyi totajtzi ininhuaya ni totajtzitzi catli mosehuíaj
    moixpa, xijtlacaquilica cuali ya ni, pampa nochi amojuanti anquiixnextíaj nopa
    cuajcuali tlamantli catli hualase teipa. Temachtli na nijhualtitlanis notequipanojca
    catli itoca Chamanquetl.
  swh-ONEN: '“ ‘Sikiliza, ee Yoshua kuhani mkuu, pamoja na wenzako walioketi mbele
    yako, ambao ni watu walio ishara ya mambo yatakayokuja: Ninakwenda kumleta mtumishi
    wangu, Tawi.'
  bba-bba: Yosue, wunɛ yɑ̃ku kowo tɔnwero, wunɛ kɑ wunɛn tɔn be bɑ sɔ̃ wunɛn wuswɑɑɔ,
    i swɑɑ dɑkio i nɔ. Tɔn be, bɑ ko n ɡinɑ sɑ̃ɑwɑ yĩreru wi u sisin sɔ̃. Domi Yinni
    Gusunɔ u koo win sɔm kowo ɡɔrimɑ wi u sɑ̃ɑ kpii pɔturɑ.
  eng-KJVCPB: 'Hear now, O Joshua the high priest, thou, And thy fellows that sit
    before thee: For they are men wondered at: For behold, I will bring forth my servant
    the BRANCH.'
  luo-luo: “Jehova Nyasaye Maratego wacho niya, ‘Winji, yaye Joshua jadolo maduongʼ,
    in kaachiel gi jodolo weteni mobet piny e nyimi, ma gin ranyisi mag gik mabiro
    timore achien; ni abiro kelo jatichna ma en Bad yath.
  meu-meu: Hahelaḡa tauna badana Iosua e, harihari a kamonai, oi bona turamu hahidaosi
    vairamu ai helaidia, badina be idia na haridia nanamo taudia; a itaia, egu hesiai
    tauna, Rigi, baina mailaia.
  npi-ULB: प्रधान पुजारी यहोशू, र तँसँगै बस्‍ने तेरा साथीहरू, सुन! किनकि यी मानिसहरू
    चिन्ह हुन्, तर म आफैँले नै मेरा दास अर्थात् हाँगोलाई ल्याउनेछु ।
  yor-yor: '“ ‘Gbọ́, ìwọ Joṣua olórí àlùfáà, ìwọ, àti àwọn ẹgbẹ́ rẹ tí ó jókòó níwájú
    rẹ: nítorí ẹni ìyanu ni wọ́n: nítorí kíyèsi i, èmi yóò mú ẹ̀ka náà wá fun ìránṣẹ́
    mi.'
  pes-OPCB: 'ای یهوشع کاهن اعظم و ای همهٔ کاهنان، به من گوش دهید! شما نشانه‌ای هستید
    از آنچه در آینده واقع خواهد شد: من خدمتگزار خود را که ”شاخه“ نامیده می‌شود خواهم
    آورد.'
  tgl-ULB: Makinig ka, Josue na punong pari, ikaw at ang iyong mga kasamahan na naninirahan
    sa iyo! Sapagkat ang mga taong ito ay isang katibayan, sapagkat ako mismo ang
    maglalabas sa aking lingkod, ang Sanga.
  hui-hui: Yosua í̠ Loma Binigo Mo Miaga Haguane Timbuni kegonigo ai i̱na bi larogo
    hale harene. Loma binigo mo miaga agali maru bu kamiru tíbi nde hale halimu. Mani
    mbirale bayale tagira ibulebiragonaga manane tí kamigoni. Ai hale hadaba. I̱naga
    biabe biahaga agali mbira ibiloleberogo ibunaga mini Ira Dibini Tilinini Andaho
    Aribia Hene lolebira.
  mya-mya: သို့​ဖြစ်​၍​ယဇ်​ပု​ရော​ဟိတ်​မင်း​ဖြစ်​သူ​ယောရှု၊ နား​ထောင်​လော့။ ယော​ရှု​၏​အ​ပေါင်း​အ​ဖော်
    ယဇ်​ပု​ရော​ဟိတ်​တို့၊ သာ​ယာ​သော​အ​နာ​ဂတ် ၏​နိ​မိတ်​လက္ခ​ဏာ​ကို​ဆောင်​သူ​တို့၊
    နား​ထောင် ကြ​လော့။ ငါ​သည်``အ​ညွှန့်​အ​တက်'' ဟု​နာ​မည် တွင်​သော​မိ​မိ​၏​အ​စေ​ခံ​ကို​ပေါ်​ထွန်း​စေ
    မည်။-
  bod-N: ཀྱེ་མཆོད་དཔོན་ཆེན་པོ་ཡོ་ཤུ་ཨ་ལགས། ཁྱོད་དང་ཁྱོད་ཀྱི་མདུན་དུ་ཡོད་པའི་རོགས་པ་ཐམས་ཅད་ཀྱིས་ཉོན་ཅིག
    དེ་དག་ནི་མ་འོངས་པའི་དོན་ངོ་མཚར་ཅན་རྣམས་ཀྱི་མཚོན་རྟགས་ཡིན། ངས་རང་གི་ཞབས་ཕྱི་སྟེ་ཡལ་ག་
    དེ་ནི་རྒྱས་པར་བྱའོ། །
  sna-sna: '“ ‘Teerera, iwe Joshua muprista mukuru navanobata pamwe chete newe vagere
    pamberi pako, varume ava vanova chiratidzo chezvinouya: Ndichauyisa muranda wangu,
    Davi.'
  spa-BLM: Escucha ahora, Josué, el sumo sacerdote, tú y tus compañeros que se sientan
    delante de ti, porque son hombres que son una señal; porque, he aquí, yo sacaré
    a mi siervo, el Renuevo.
  cac-cac: Ach Josué, scham val ab'ani, a ach tic, sat sacerdote aji. Scham yab'anpax
    eb' ayoch d'a yopisio ed'oc, yujto a ex tic, ch'oxnab'il eyaj yuj junoc tas toxo
    val ol ujoc. Ol vic'cot in checab', aton jun scuch Svol.
  swh-ULB: WeweYoshua kuhani mkuu na wenzako wanaoishi nawe! Sikilizeni. Watu hawa
    ni ishara, kwa kuwa mimi mwenyewe nitamwinua mtumishi wangu aitwaye Tawi.
  bel-bel: 'Выслухай жа, Ісусе, іярэю вялікі, ты і браты твае, што сядзяць перад табою,
    мужы знакамітыя: вось, Я прыводжу раба Майго, ПАРАСТКА.'
  deu-ELBBK: Höre doch, Josua, du Hoherpriester, du und deine Gefährten, die vor dir
    sitzen – denn Männer des Wunders sind sie; denn siehe, ich will meinen Knecht,
    Spross genannt, kommen lassen.
  mbb-OT: 'Guntaan pemineg ka Josue he lavew he memumuhat: Sikew wey is duma nu he
    memumuhat, menge tuus kew te edtelinguma he menge hitavù. Su edsuǥuen ku is suluǥuen
    ku he migngezanan te Subpang.'
  mal-2015: മഹാപുരോഹിതനായ യോശുവേ, നീയും നിന്റെ മുമ്പിൽ ഇരിക്കുന്ന നിന്റെ കൂട്ടുകാരും
    കേട്ടുകൊൾവിൻ! അവർ അത്ഭുതലക്ഷണപുരുഷന്മാരല്ലോ; ഞാൻ എന്റെ ദാസനായ മുള എന്നവനെ വരുത്തും.
  rmc-rmc: Akana šun, Jošuona, nekbareder rašajeja – tu the ola, so jekhetane tuha
    služinen a bešen angle tute, save hine o znameňje, hoj anava mire služobňikos,
    so pes vičinel Konaricis.
  nlg-nlg: Ko rongoviu mai, Joshua na mane sukaghi kamanagho, maira ghua arahei ghua
    tau mane sukaghi ighau te vagha na vaughilala-ani na lei totobo uto kara mai.
    Te situ tua geku hola mai nigua na tinoni lutu, Branch. (Messiah)
  pes-OPV: پس‌ای یهوشع رئیس کهنه بشنو تو و رفقایت که به حضور تو می‌نشینند، زیرا که
    ایشان مردان علامت هستند. (بشنوید) زیرا که اینک من بنده خود شاخه را خواهم آورد.
  ron-1924: Аскултэ дар, Иосуа, маре преот, ту ши товарэший тэй де службэ каре стау
    ынаинтя та – кэч ачештя сунт ниште оамень каре вор служи ка семне. Ятэ, вой адуче
    пе Робул Меу, Одрасла.
  ben-OBCV: “ ‘হে মহাযাজক যিহোশূ্‌য় এবং তোমার সহযোগীরা যারা তোমার সামনে বসে আছে শোনো,
    কেননা তারা অদ্ভুত লক্ষণের লোক; আমি আমার দাস, সেই চারাকে, নিয়ে আসব।
  som-som: Haddaba Yashuuca oo wadaadka sare ahow, maqal, adiga iyo saaxiibbadaada
    ku hor fadhiya, maxaa yeelay, iyagu waa niman calaamad ah, waayo, bal eeg, anigu
    waxaan bixin doonaa addoonkayga Biqilka ah.
  lat-VUC: 'Audi, Jesu sacerdos magne, tu et amici tui, qui habitant coram te, quia
    viri portendentes sunt: ecce enim ego adducam servum meum Orientem.'
  eng-ASVBT: 'Hear now, O Joshua the high priest, thou and thy fellows that sit before
    thee; for they are men that are a sign: for, behold, I will bring forth my servant
    the Branch.'
  ita-1885: Or ascolta, Iosua, sommo sacerdote, tu, e i tuoi compagni, che seggono
    nel tuo cospetto; perciocchè voi siete uomini di prodigio; perciocchè, ecco, io
    adduco il mio Servitore, il Germoglio.
  eng-LXXUP: 'Hear now, Joshua the high priest, thou, and thy neighbors that are sitting
    before thee: for they are diviners, for, behold, I bring forth my servant The
    Branch.'
  eng-ULB: Listen, Joshua the high priest, you and your companions who live with you!
    For these men are a sign, for I myself will bring up my servant the Branch.
  spa-VBL: ¡Presta atención, sumo sacerdote Josué, y todos los sacerdotes a quienes
    enseñas! Eres una señal de las cosas buenas que vendrán. ¡Miren! Yo traeré a mi
    siervo, la rama.
  fra-_FOB: 'Écoute, Joshua, grand sacrificateur, toi et tes compagnons qui sont assis
    devant toi; car se sont des hommes qui serviront de signes: voici, je vais faire
    venir mon serviteur, le Germe.'
  mal-mal: മഹാപുരോഹിതനായ യോശുവേ, നീയും നിന്റെ മുമ്പിൽ ഇരിക്കുന്ന നിന്റെ കൂട്ടുകാരും
    കേട്ടുകൊള്ളുവിൻ! അവർ അത്ഭുതലക്ഷണപുരുഷന്മാരല്ലയൊ; ഞാൻ എന്റെ ദാസനായ മുള എന്നവനെ
    വരുത്തും.
  urd-GVR: Ai imām-e-āzam Yashua, sun! Tū aur tere sāmne baiṭhe tere imām bhāī mil
    kar us waqt kī taraf ishārā haiṅ jab maiṅ apne ḳhādim ko jo Koṅpal kahlātā hai
    āne dūṅgā.
  suz-BL: यहोसु, नेल्‍ल क्‍येङा ठेयब चढ़ेब नु इ नेक्‍था बाक्‍ब इ खोदेंशो गेय पाइबपुकी
    नोफा दाइश्‍शा नेनीन। गो नोले आं गेय पाइब, राशी माइश्‍शो चाक्‍नुङ, मेकोपुकी मेको
    आ पर्बम चिन्‍ड बाक्‍नीम। यसैया ८:१८; जकरिया ६:१२; येरमीया २३:५; येरमीया ३३:१५
  eng-NOY: Hear now, O Joshua, high-priest, Thou and thy companions, who sit before
    thee! For they are men that are signs. For, behold, I will cause to come my servant,
    the Branch.
  ita-1927: Ascolta dunque, o Giosuè, sommo sacerdote, tu e i tuoi compagni che stan
    seduti davanti a te! Poiché questi uomini servon di segni. Ecco, io faccio venire
    il mio servo, il Germoglio.
  ckb-ckb: «”ئەی یەشوعی سەرۆک کاهین، گوێ بگرە، خۆت و کاهینەکانی هاوکارت کە لەبەردەمتدا
    دانیشتوون، ئێوە نیشانەی چاکەکانی داهاتوون، چونکە من بەندەکەی خۆم دەهێنم، کە ناوی
    لقەکەیە.
  eng-BBE: 'Give ear now, O Joshua, the high priest, you and your friends who are
    seated before you; for these are men who are a sign: for see, I will let my servant
    the Branch be seen.'
  kan-OKCV: “ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವನೇ, ನೀನೂ, ನಿನ್ನ ಮುಂದೆ ಕುಳಿತುಕೊಳ್ಳುವ ನಿನ್ನ ಸಂಗಡಿಗರೂ
    ಈಗ ಕೇಳಿರಿ. ಅವರು ಆಶ್ಚರ್ಯವನ್ನುಂಟುಮಾಡುವ ಮನುಷ್ಯರಾಗಿದ್ದಾರೆ. ನಾನು ‘ರೆಂಬೆ’ ಎಂಬ ನನ್ನ ಸೇವಕನನ್ನು
    ಬರಮಾಡುವೆನು ಎಂಬುದಕ್ಕೆ ಇವರೇ ಮುಂಗುರುತು.
  tam-2017: இப்போதும், பிரதான ஆசாரியனாகிய யோசுவாவே, நீ கேள்; உனக்கு முன்பாக உட்கார்ந்திருக்கிற
    உன் தோழர்களும் கேட்கட்டும்; இவர்கள் அடையாளமாயிருக்கிற மனிதர்கள்; இதோ, கிளை என்னப்பட்டவராகிய
    என் தாசனை நான் வரச்செய்வேன்.
  spa-RV-1909: 'Escucha pues ahora, Josué gran sacerdote, tú, y tus amigos que se
    sientan delante de ti; porque son varones simbólicos: He aquí, yo traigo á mi
    siervo, el Pimpollo.'
  ron-BTF: Ascultă Iosua, mare preot, tu şi tovarăşii tăi care şed înaintea ta, pentru
    că ei sunt oameni admiraţi; căci, iată, eu voi aduce pe servitorul meu, LĂSTARUL.
  eng-WEBP: Hear now, Joshua the high priest, you and your fellows who sit before
    you, for they are men who are a sign; for, behold, I will bring out my servant,
    the Branch.
  eng-FBV: Pay attention, high priest Joshua and all your fellow-priests that you
    teach! You are a sign of good things to come. Look! I am going to bring my servant,
    the Branch.
  nld-1939: 'Hoor nu, Jehosjóea, hogepriester, Gij en uw ambtgenoten, die voor u zitten:
    Gij zult tot voorteken zijn, Dat Ik mijn Dienaar, den Spruit zal verwekken;'
  nch-BL: “ ‘Ta tiJosué cati tihueyi totajtzi inihuaya ni totajtzitzi cati mosehuíaj
    moixpa, xijtacaquilica cuali ya ni, pampa nochi amojuanti anquiixnextíaj nopa
    cuajcuali tamanti cati hualas teipa. Temachti na nijhualtitanis notequipanojca
    cati itoca Chamanquet.
  vie-1934: 'Hỡi Giê-hô-sua, thầy tế lễ cả, ngươi cùng bạn hữu ngươi ngồi trước mặt
    ngươi hãy nghe, vì những kẻ nầy làm dấu: nầy, quả thật ta sẽ làm cho đầy tớ ta
    là Chồi mống dấy lên.'
  hin-CV: '“ ‘हे महापुरोहित यहोशू, तुम और तुम्हारे सामने बैठे हुए तुम्हारे सहकर्मी,
    तुम सब जो आनेवाली चीज़ों के प्रतीक मात्र हो, सुन तो लो: मैं अपने सेवक, शाखा को
    लानेवाला हूं.'
  spa-BES: Escucha, oh Josué, el sumo sacerdote, tú y tus amigos que están sentados
    delante de ti; porque estos son hombres que son un prodigio, dejaré que mi siervo
    sea visto; él Retoño.
  tdx-tdx: Mijanjiña arè ry Iehosoa mpisorom-bey naho ondaty miambesatse añatrefa’oo;
    fa toe viloñe ondaty reo; amy te ingo hampionjoneko mb’eo ty Tora-mionjo, mpitoroko.
  tha-KJV: โอ โยชูวามหาปุโรหิต จงฟังเถิด เจ้​าและสหายของเจ้าผู้​ที่​นั่งอยู่ข้างหน้าเจ้า
    เพราะคนเหล่านี้เป็นหมายสำคัญ ดู​เถิด เราจะนำผู้​รับใช้​ของเรามา คือ พระอั​งก​ูร
  por-BR-2018: Ouvi, pois, Josué sumo sacerdote, tu, e teus colegas que se sentam
    diante de ti; porque são um sinal; pois eis que eu trarei a meu servo, o Renovo.
  deu-ELO: Höre doch, Josua, du Hoherpriester, du und deine Genossen, die vor dir
    sitzen, denn Männer des Wunders sind sie; denn siehe, ich will meinen Knecht,
    Sproß genannt, kommen lassen.
  eng-WYC-2018: Hear thou, Joshua, great priest, thou and thy friends that dwell before
    thee, for they be men signifying thing[s] to coming. Lo! soothly I shall bring
    my servant springing up, either Christ born. (Hear thou, Joshua, the high priest,
    thou and thy friends who be seated before thee, for they signify the things to
    come. Behold! truly I shall bring forth my servant, The Branch.)
  epo-epo: 'Aŭskultu, ho ĉefpastro Josuo, vi kaj viaj amikoj, kiuj sidas apud vi,
    ĉar ili komprenas misterajn signojn: jen Mi venigos Mian servanton-markoton.'
  uig-PIN: '— I bax kaⱨin Yǝxua, sǝn wǝ sening aldingda olturƣan ⱨǝmraⱨliring anglanglar
    (qünki ular bexarǝtlik adǝmlǝr): — Mana, Mǝn «Xah» dǝp atalƣan ⱪulumni mǝydanƣa
    qiⱪirimǝn.'
  beo-beo: 'Yosiua! Di da gobele salasu Ouligisu dunu! Amaiba:le, noga:le nabima!
    Amola, dilia Yosiua amola gilisili gobele salasu hamosu dunu! Dilia da Isala:ili
    da fa:no hahawane ba:ma:ne, dawa:digisu olelesu agoane esala. Amaiba:le, dilia
    amola noga:le nabima! Na da Na hawa: hamosu dunu, Ea Dio amo da Ifa Amoda, amo
    dilima olemu.'
  tpi-OTNT: Hetpris Josua, harim. Na yupela ol arapela pris, harim. Yupela i stap
    olsem mak bilong ol gutpela samting bai i kamap bihain. Harim. Bai mi bringim
    wokman bilong mi i kam. Nem bilong en i olsem, Kru Bilong Diwai.
  hau-SA: “ ‘Ka saurara, ya babban firist Yoshuwa, kai da abokanka da suke zaune a
    gabanka, ku da kuke alamun abubuwan da za su zo. Zan kawo bawana, wanda yake Reshe.
  uig-LAT: '— I bash kahin Yeshua, sen we séning aldingda olturghan hemrahliring anglanglar
    (chünki ular bésharetlik ademler): — Mana, Men «Shax» dep atalghan qulumni meydan’gha
    chiqirimen.'
  nde-nde: 'Lalela, wena mphristi omkhulu Joshuwa, kanye labakhula bakho abahlezi
    phambi kwakho, abangamadoda ayisitshengiselo sezinto ezizayo: Ngizaletha inceku
    yami iHlumela.'
  ton-ton: '¶ Fanongo eni, ʻE Siosiua ko e taulaʻeiki lahi, ʻaa koe, mo hoʻo kaunga
    ngāue ʻoku nofo ʻi ho ʻao: he ko e kau tangata ʻoku fai ki ai ʻae ofo; he vakai,
    te u fakahā ʻeau ʻa ʻeku tamaioʻeiki ko e VAA.'
  ces-1613: 'Slyš nyní, Jozue, kněže nejvyšší, ty i tovaryši tvoji, kteříž sedí před
    tebou: Ačkoli muži ti jsou za zázrak, aj, já však přivedu služebníka svého, Výstřelek.'
  eng-WMB: Hear now, Joshua the high priest, you and your fellows who sit before you,
    for they are men who are a sign; for, behold, I will bring out my servant, the
    Branch.
  tam-TCV: “ ‘தலைமை ஆசாரியனாகிய யோசுவாவே, நீயும் உன்னுடன் இருக்கும் ஆசாரியரும் கேளுங்கள்;
    வரப்போகும் நல்ல காரியங்களுக்கு அறிகுறியாயிருக்கிற நீங்களே கேளுங்கள். இதோ நான்,
    என் அடியவராகிய கிளையைக் கொண்டுவரப் போகிறேன்.
  ceb-ULB: Paminaw, Josue nga pangulong pari, ikaw ug ang imong mga kaubanan nga nagpuyo
    uban kanimo! Tungod kay kining mga kalalakin-an mao ang timailhan, tungod kay
    ako mismo ang magdala sa akong sulugoon nga mao ang Sanga.
  pol-UBG: Słuchaj więc teraz, Jozue, najwyższy kapłanie, ty i twoi towarzysze, którzy
    siedzą przed tobą. Są oni bowiem jakby ludźmi niezwykłymi, gdyż oto przywiodę
    swojego sługę – Latorośl.
  urd-GVU: اے امامِ اعظم یشوع، سن! تُو اور تیرے سامنے بیٹھے تیرے امام بھائی مل کر
    اُس وقت کی طرف اشارہ ہیں جب مَیں اپنے خادم کو جو کونپل کہلاتا ہے آنے دوں گا۔
  eng-OEBCW: Hear now, Joshua the high priest, you and your associates who sit before
    me; for they are men who are a sign; for I am going to bring forth my servant
    the Branch.
  deu-1912: Höre zu, Josua, du Hoherpriester, du und deine Freunde, die vor dir sitzen;
    denn sie sind miteinander ein Wahrzeichen. Denn siehe, ich will meinen Knecht
    Zemach kommen lassen.
  kan-2017: ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವನೇ, ನೀನೂ, ನಿನ್ನ ಮುಂದೆ ಕುಳಿತುಕೊಳ್ಳುವ ನಿನ್ನ ಸಂಗಡಿಗರೂ ಕೇಳಿರಿ.
    ಇಗೋ, ಮೊಳಕೆ ಎಂಬ ನನ್ನ ಸೇವಕನನ್ನು ಹೊರಡಿಸುತ್ತೆನೆಂಬುದಕ್ಕೆ ಇವರೇ ಮುಂಗುರುತು.
  yap-yap: 'I gur Joshua ni fare Prist ni Th’abi Ga’, e ngam motoyil; ma gimed e prist
    ni pi chonggin e ngam motoyilgad, ni aram e gimed e pow ko tin nib manigil nga
    m’on: Bay gu gagyel nag fare tapigpig rog, ni yima pining fithingan ni Fare Pa’ngin!'
  hlt-MCSB: Khosoih puei Joshua aw, namah neh na mikhmuh kah kho aka sa na hui loh
    hnatun uh laeh. Amih tah kopoekrhai hlang rhoek ni. Kai loh ka sal he cangdueng
    lam ni kang khuen ngawn ne.
  mdy-ETH: ቄኤሶ ሱኡጋሦ፥ ዒያሱ! ዋይዜ፤ ዒንሢያኣ ዒዛና ዎላ ቄኤሴ ማዒ ማዻያ፥ ጊንሣ ሃሣ ሃጊ ሴካ ማዓንዳ ባኮኮ ማላታ
    ማዒ ዓኣ ዓሳ ሃያ ታ ጋዓሢ ዋይዙዋቴ፤ ‹ሚሢ ካኣፒ› ጌይንታ ታ ዓይላሢ ሃጊ ታኣኒ ዳካንዳኔ።
  twi-ASANTE: '“ ‘Tie, Ao ɔsɔfopanin Yosua, wo ne wo nkurɔfoɔ a wɔtete wʼanim yi,
    moyɛ nnipa a wɔgyina hɔ ma nneɛma a ɛrebɛsisi: Mede me ɔsomfoɔ, Dubaa, no bɛba.'
  eng-WEBU: Hear now, Joshua the high priest, you and your fellows who sit before
    you, for they are men who are a sign; for, behold, I will bring out my servant,
    the Branch.
  spa-PDDPT: Escucha ahora, Josué, sumo sacerdote, tú y tus compañeros que se sientan
    delante de ti, que ciertamente son varones simbólicos, porque mira, Yo traigo
    a mi Esclavo, el Renuevo.
  gun-gun: Ha'e gui sacerdote yvateve va'e Josué, endu ke, neirũ kuery nerenonde oguapy
    va'e ha'e javi reve, mba'eta peẽ avakue ma raka'eve rã guarã kuaa ukaarã peiko.
    Mba'eta ne'exa, ambou 'rã xerembiguai Yvyra Rapytakue Renhoĩ 'epy va'e.
  agu-BL: Ma jalu' Josué bit tzaj, yi aẍatz yi aẍ wi'tz pale'. Ncha'tz quibite' tzaj
    cyakil yi e' awuch', yi e' yi na chixcon tetz pale' tzinwutz. Tircu'n yi axwok
    itetz, axwok jun balaj elsawutzil te yi mbi sbajok tzantzaj. Na tz'ul junt tir
    yi weri nchakum wa'n, yi jun yi na a'lchij Xlum tetz.
  ilo-ULB: Dumngegka, Josue a nangato a padi, sika ken dagiti kakaduam a makipagnanaed
    kenka! Ta dagitoy a lallaki ti pagilasinan, ta iparangkonton ti adipenko 'Ti Sanga.'
  kpg-kpg: 'Joshua, hagalongo, ma kooe di tagi aamua hai mee dabu. Goodou go nia hoo
    gau hai mee dabu a maa, hagalongo, goodou la go di hagamodongoohia o tenua humalia
    maalia: Au gaa hai goodou gi gidee dagu dangada hai hegau dela e haga ingoo bolo
    Di Manga!'
  uig-ARA: 'ــ ئى باش كاھىن يەشۇئا، سەن ۋە سېنىڭ ئالدىڭدا ئولتۇرغان ھەمراھلىرىڭ ئاڭلاڭلار
    (چۈنكى ئۇلار بېشارەتلىك ئادەملەر): ــ مانا، مەن «شاخ» دەپ ئاتالغان قۇلۇمنى مەيدانغا
    چىقىرىمەن.'
  sus-sus: Sɛrɛxɛdubɛ kuntigi Yosuwe, i tan nun naxee dɔxɔxi i ya i, wo wo tuli mati.
    Wo bara findi misaali ra. N fama n ma konyi xɛɛde, naxan xili ‹Salonyi.›
  pon-2006: 'Eri, Sesua, rong, kowe me Samworo Lapalap; oh kumwail ienge samworo kan,
    kumwail rong, kumwail me wia kilel mwahu ong ahnsou kohkohdo: I pahn kasalehda
    ei ladu, me adaneki Rah!'
  ksd-ksd: Io, u Iosua ra tena tinabar ngalangala, avat ma ra umana talaim ba dia
    ki ra luaina matam, avat a valongore; tago diat a tarai na vakilang; tago ina
    vatavua vaarike kaugu tultul, ra Ibul.
  grc-BRENT: Ἄκουε δὴ Ἰησοῦ ὁ ἱερεὺς ὁ μέγας, σὺ καὶ οἱ πλησίον σου οἱ καθήμενοι πρὸ
    προσώπου, διότι ἄνδρες τερατοσκόποι εἰσὶ, διότι ἰδοὺ ἐγὼ ἄγω τὸν δοῦλόν μου Ἀνατολήν.
  ind-AYT: Dengarlah sekarang, hai Imam Besar Yosua! Kamu dan teman-temanmu yang duduk
    di hadapanmu — karena merekalah orang-orang yang menjadi lambang, sebab lihatlah,
    Aku akan mendatangkan hamba-Ku, Sang Tunas.
  nya-nya: '“ ‘Mvera tsono, iwe Yoswa mkulu wa ansembe, pamodzi ndi anzako amene wakhala
    nawowa, amene ndi chizindikiro cha zinthu zimene zikubwera: Ine ndidzabweretsa
    mtumiki wanga, wotchedwa Nthambi.'
  hrv-hrv: Poslušaj, dakle, Jošua, veliki svećeniče, ti i drugovi tvoji koji su oko
    tebe, jer vi ste ljudi znamenja! Evo, ja ću dovesti Izdanak, Slugu svojega, i
    uklonit ću opačinu ove zemlje u jedan dan.
  mps-mps: Polalubo pris Josua, odao, me dage meba pris dabe me dagego me odao, dage
    te nosali pedalabo wiegi yai nai te magi tiwai me dage dao. Odao. Eno ena sę
    bidi odasa asaibao. Agai nogi da e dao, Ni Abu.
  tpi-tpi: Hetpris Josua, harim. Na yupela ol arapela pris, harim. Yupela i stap olsem
    mak bilong ol gutpela samting bai i kamap bihain. Harim. Bai mi bringim wokman
    bilong mi i kam. Nem bilong en i olsem, Kru Bilong Diwai.
  dan-1931: 'Hør, du Ypperstepræst Josua, du og dine Embedsbrødre, som sidder for
    dit Ansigt: de er Varselmænd! Thi se, jeg lader min Tjener Zemak* komme. { [*betyder:
    Spire. Es. 11, 1. Jer. 23, 5. Zak. 6, 12.] }'
  vie-OVCB: 'Hãy lắng nghe Ta, hỡi thầy thượng tế Giô-sua, và các bạn ngồi trước mặt
    con, những người mang điềm lành, hãy nghe lời Ta đây: Ta sẽ đem Đầy Tớ Ta là Chồi
    Nhánh đến.'
  guj-2017: હે પ્રમુખ યાજક યહોશુઆ, તું અને તારી સાથે રહેનાર તારા સાથીઓ, સાંભળો. કેમ
    કે આ માણસો ચિહ્નરૂપ છે, કેમ કે હું મારા સેવક જે અંકુર કહેવાય છે તેને લાવીશ.
  pon-2006A: 'Eri, Sesua, rong, kowe me Samworo Lapalap; oh kumwail ienge samworo
    kan, kumwail rong, kumwail me wia kilel mwahu ong ahnsou kohkohdo: I pahn kasalehda
    ei ladu, me adaneki Rah!'
  por-BRBSL: Ouça agora, Josué, o sumo sacerdote, você e seus companheiros que se
    sentam diante de você, pois são homens que são um sinal; pois, eis que eu farei
    sair meu servo, o Ramo.
  eng-OEBUS: Hear now, Joshua the high priest, you and your associates who sit before
    me; for they are men who are a sign; for I am going to bring forth my servant
    the Branch.
  cth-cth: Oe, vaihma kacue Joshua na hmalah kaawm e na huikonaw hoi cungtalah thai
    awh haw. Nangmouh teh mitnoutnae hoi kâkuen e lah na o awh. Kaie ka san lah kaawm
    e cakang ka tâco sak han.
  twi-twi: '“‘Tie, Ɔsɔfopanyin Yosua, wo ne wo nkurɔfo a wɔtete wʼanim yi, moyɛ nnipa
    a wogyina hɔ ma nneɛma a ɛrebesisi: Mede me somfo, Dubaa no bɛba.'
  hlt-hlt: Khosoih puei Joshua aw, namah neh na mikhmuh kah kho aka sa na hui loh
    hnatun uh laeh. Amih tah kopoekrhai hlang rhoek ni. Kai loh ka sal he cangdueng
    lam ni kang khuen ngawn ne.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Sosuwee kɛ dɔ̀: Fɔ̃́ nSosuwee ikuɔ́ nìùtì
    diɛwè nɛ̀ ɑ kɔbɛ kéntɛ́nɛ̀ kɛ́keè, díndi bɛ̀ɛ̀ pĩ nyikuɔ́ tɔ̃mmú kɛ dò mmɛbɛnkùmɛ̀
    mɛ̀ɛ̀ bɛnkú n yóó duɔ́nkomu odɛɛtíwè, wèè yètìrì tu kuye tɛrì ndi dɛ̀ɛ bɛnkú kɛ
    dò nnɛ̀ Yesu borɛ̀ mɛborimɛ pɑ̀mmɛ̀ mɛɛ̀ ketírí.'
  msy-2020: Ofabagh amir gumazibar dapanim Josua, nɨ oragh. Ezɨ ia ofa gamir gumazir
    igharaziba, ia uaghan oragh. Ia mati bizir aghuir gɨn otivamibar ababanir gumaziba.
    Ia oragh. Kɨ uan ingangarir gumazim amadaghtɨ a izam, an ziam Temer Ghuzir Igiam.
  dop-dop: 'Ḿpʋɣʋ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Kɔtʋlʋ sɔsɔ Yesuwɑ nɑ ɩ tɑɑpɑlɑɑ mɛ. Mə hʋləɣənɑ
    nyʋɣʋ yɑpʋ mpi pɩɩ kɔɔ tɔ pə tɔm. Ɩ́ ke ŋkpɑŋŋ nɑ ɩ́ nɩɩ. Mɑɑ yele nɑ mɑ təmlɛ
    tʋ Tɑfiiti Hoole lɩɩ.'
  azb-azb: Ey baş kahin Yeşua, sən və sənin önündə oturan yoldaşların qulaq assın!
    Çünki onlar gələcək hadisələrin əlamətidir. Mən “Pöhrə” adlı qulumu gətirəcəyəm.
  eng-DBY: Hear now, Joshua the high priest, thou and thy fellows that sit before
    thee — for they are men of portent — for behold, I will bring forth my servant
    the Branch.
  hin-2017: हे यहोशू महायाजक, तू सुन ले, और तेरे भाई-बन्धु जो तेरे सामने खड़े हैं
    वे भी सुनें, क्योंकि वे मनुष्य शुभ शकुन हैं सुनो, मैं अपने दास शाख को प्रगट करूँगा।
    (जक. 6:12, यिर्म. 33:15)
  wol-KYG: Déglul bu baax, yaw Yosuwe sarxalkat bu mag bi, yaak sa xarit yi toog fi
    sa kanam te taxawe ab tegtal, nde maa ngii di indi samab jaam, ki ñuy wax Njebbit
    li.
  eng-YLT: Hear, I pray thee, Joshua, the high priest, Thou and thy companions sitting
    before thee, (For men of type [are] they,) For lo, I am bringing in My servant
    — a Shoot.
  kne-kne: Isonga sik-a ay Josue ay kangatoan ay padi, dengngem din ibagak, siya abe
    en dakayo ay gagait na ay padi. Dakayo di sinyal di mayat ay maamag sin tapin
    di agew tan ipailak to din baak ay makwani en Pingi.
  eng-WYC-2017: Hear thou, Joshua, great priest, thou and thy friends that dwell before
    thee, for they be men signifying thing[s] to coming. Lo! soothly I shall bring
    my servant springing up, either Christ born.
  eng-WMBB: Hear now, Joshua the high priest, you and your fellows who sit before
    you, for they are men who are a sign; for, behold, I will bring out my servant,
    the Branch.
  urd-GVH: ऐ इमामे-आज़म यशुअ, सुन! तू और तेरे सामने बैठे तेरे इमाम भाई मिलकर उस वक़्त
    की तरफ़ इशारा हैं जब मैं अपने ख़ादिम को जो कोंपल कहलाता है आने दूँगा।
  rug-rug: 'Va avoso, kei agoi Zosua, sa ṉati hiama kenukenue meke sari mua hiama
    pu korapa habotu pa kenumu, gamu si na vina gilagila koari na tiṉitoṉa pu korapa
    mae: Arau kote turaṉa mae nia sa Qua nabulu, sa Lelaṉa.'
  gaz-gaz: “ ‘Yaa Iyyaasuu lubicha ol aanaa, atii fi gareen kee warri fuula kee dura
    tataaʼan, namoonni waan dhufuuf jiruuf mallattoo taʼan waan kana dhaggeeffadhaa.
    Ani tajaajilaa koo Damee sana nan fida.
  fra-LSG: Écoute donc, Josué, souverain sacrificateur, toi et tes compagnons qui
    sont assis devant toi! Car ce sont des hommes qui serviront de signes. Voici,
    je ferai venir mon serviteur, le germe.
  yal-yal: Nayi, saraxarali kuntigi Yosuwe, i tan nun i fɔxɔrabiran naxanye dɔxi i
    yɛtagi, ɛ tuli mati! Amasɔtɔ muxuni itoe findima fe famatɔne taxamasenne nan na.
    N nan n ma walikɛɛn nafama nɛn, naxan xili “Nimɛna.”
  haw-1868: 'Ano hoi, e hoolohe mai oe, e Iosua ke kahuna nui e, o oe a me na hoaaloha
    e noho ana imua ou; no ka mea, he poe kanaka mea hoailona lakou: no ka mea, aia
    hoi, e kai mai auanei au i kuu kauwa o ka LALA.'
  arb-NAV: فَأَصْغِ يَا يَهُوشَعُ رَئِيسُ الْكَهَنَةِ أَنْتَ وَسَائِرُ رِفَاقِكَ الْكَهَنَةِ
    الْجَالِسِينَ أَمَامَكَ. أَنْتُمْ رِجَالُ آيَةٍ وَهَا أَنَا آتِي بِعَبْدِي الَّذِي
    يُدْعَى الْغُصْنُ.
  ewe-ewe: “ ‘Miɖo to, O nunɔlagã Yosua kple wò kpeɖeŋutɔ siwo nɔ anyi ɖe ŋgɔwò, ame
    siwo nye nu siwo ava va eme la ƒe dzesi. Meyi makplɔ nye dɔla Atilɔ la vɛ.
  eng-LEE: Do but hear, O Joshua the high priest, thou, and thy fellows that sit before
    thee; for distinguished men are they; for, behold, I will bring my servant Zemach
    [[the Sprout]].
  asm-FB: হে প্ৰধান পুৰোহিত যিহোচূৱা, শুনা, তুমি আৰু তোমাৰ আগত বহি থকা লগৰীয়াসকল
    শুনা! কিয়নো তেওঁলোকেই চিনস্বৰূপ লোক, কাৰণ চোৱা, মই মোৰ দাসৰ এটি গজালি উৎপন্ন
    কৰিম।
  sus-A: سّرّشّدُبّ كُنتِفِ يٌسُوٍ، عِ تَن نُن نَشٍيٍ دْشْشِ عِ يَ عِ، وٌ وٌ تُلِ
    مَتِ. وٌ بَرَ قِندِ مِسَالِ رَ. ﭑ قَمَ ﭑ مَ كٌنيِ شّيدٍ، نَشَن شِلِ ‹سَلٌنيِ.›
  fra-SBL: Écoute maintenant, Josué, le grand prêtre, toi et tes compagnons qui sont
    assis devant toi, car ce sont des hommes qui sont un signe ; car voici, je vais
    faire sortir mon serviteur, le Rameau.
  hbo-hbo: שְֽׁמַֽע־נָ֞א יְהֹושֻׁ֣עַ ׀ הַכֹּהֵ֣ן הַגָּדֹ֗ול אַתָּה֙ וְרֵעֶ֙יךָ֙ הַיֹּשְׁבִ֣ים
    לְפָנֶ֔יךָ כִּֽי־אַנְשֵׁ֥י מֹופֵ֖ת הֵ֑מָּה כִּֽי־הִנְנִ֥י מֵבִ֛יא אֶת־עַבְדִּ֖י
    צֶֽמַח׃
  kik-kik: '“ ‘Ta thikĩrĩria, wee Joshua, mũthĩnjĩri-Ngai ũrĩa mũnene, hamwe na athiritũ
    aku aya maikarĩte thĩ mbere yaku, o acio kĩmenyithia kĩa maũndũ marĩa magooka:
    Nĩngarehe ndungata yakwa, o we Rũhonge.’'
  fra-NCL: 'Écoute donc, Jésus, grand prêtre, toi et tes collègues qui siègent devant
    toi : — car ce sont des hommes de présage ; — Voici que je vais faire venir mon
    serviteur Germe.'
  cek-AK: 'Aw kalen qaima Joshua, nang hoi na hma ah anghnu nam puinawk, Tahgai oh:
    nangcae loe angzo han koi angmathaih ah na oh o; khenah, Ka tamna, TANGHANG to
    ka tacawtsak let han, tiah thuih, tiah a naa.'
  cuk-cuk: ” ’Dule-irwa-Babse-goled-bur-dummad-Josué, nue be itogo. Be-sordagan-be-asabin-sigdimaladi,
    nue itomarmogo. Ar bemar yoedse-ibmar-guoed-wilubga gumalad. An-mai sapi-siklesad-gannar-ainieyobid
    an sedasokalid.
  uig-CYR: '— И баш каһин Йәшуа, сән вә сениң алдиңда олтарған һәмраһлириң аңлаңлар
    (чүнки улар бешарәтлик адәмләр): — Мана, Мән «Шах» дәп аталған қулумни мәйданға
    чиқиримән.'
  tel-2017: ప్రధాన యాజకుడవైన యెహోషువా, నీ యెదుట కూర్చుని ఉన్న నీ సహకారులు జరగబోయేవాటికి
    సూచనలుగా ఉన్నారు. నువ్వూ, వాళ్ళూ నా మాట ఆలకించాలి. అది ఏమిటంటే, ‘చిగురు’ అనే నా
    సేవకుణ్ణి నేను రప్పించబోతున్నాను.
  hat-BSA: Alò koute, Josué, wo prèt la, ou menm ak zanmi ki chita devan ou yo—anverite,
    yo se moun ki sèvi kon yon sign. Paske gade byen, Mwen va fè parèt sèvitè Mwen
    an Scion an.
  kos-kos: 'Ke ma inge Joshua, kom su Mwet Tol Fulat, oayapa kowos su mwet tol wial,
    su mwe akul lun pacl wo ma ac fah tuku, kowos in porongo: nga fah akkalemye mwet
    kulansap luk, su pangpang Lesak!'
  hbo-WLC: שְֽׁמַֽע־נָ֞א יְהוֹשֻׁ֣עַ ׀ הַכֹּהֵ֣ן הַגָּד֗וֹל אַתָּה֙ וְרֵעֶ֙יךָ֙ הַיֹּשְׁבִ֣ים
    לְפָנֶ֔יךָ כִּֽי־אַנְשֵׁ֥י מוֹפֵ֖ת הֵ֑מָּה כִּֽי־הִנְנִ֥י מֵבִ֛יא אֶת־עַבְדִּ֖י
    צֶֽמַח׃
  ibo-ibo: “ ‘Gee m ntị, gị Joshua, onyeisi nchụaja na unu ndị nchụaja ndị ọzọ nọ
    nʼihu gị, ndị bụ ihe ngosi banyere ihe ọma niile nke gaje ịbịa. Agaje m ịkpọta
    nwaodibo m, onye bụ Ngalaba ahụ.
  ory-ory: ହେ ଯିହୋଶୂୟ ମହାଯାଜକ, ତୁମ୍ଭେ ଏବେ ଶୁଣ ଓ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଉପବିଷ୍ଟ ତୁମ୍ଭର ସଙ୍ଗୀଗଣ
    ଶୁଣନ୍ତୁ! କାରଣ ସେମାନେ ଚିହ୍ନସ୍ୱରୂପ ଲୋକ ଅଟନ୍ତି; ଯେହେତୁ ଦେଖ, ଆମ୍ଭେ ଆପଣାର ଶାଖା ନାମକ
    ଦାସକୁ ଆଣିବା।
  chk-chk: 'Kopwe aüseling, en Josua ewe souasor mi lap, en me chiechiom kewe mi nom
    reöm, ämi eu asisilen feiöch epwe war: Üpwe emwenato nei we chon angang itan Ewe
    Palan.'
  rop-rop: Irrim mi na, Joshuwa. Yu jidan haibala serramonimen, en ol detlot najalot
    serramonimen hu wek garram yu, yumob jidan laik gudbala ting blanga ola pipul
    wulijim dei garra luk yumob en sabi bambai ai garra dum mowa gudbala ting blanga
    olabat. Ai garra shoum pipul main wekinmen hu dei garra gulum Nyuwan Wadi!
  ukr-1871: 'Слухай же вважно, ти первосьвященниче Ісусе, ти й товаришу твої, щозасїдають
    перед тобою, — сї мужі знаменні: Ось, я приведу слугу мого, Пагонця.'
  deu-1951: Höre doch, Josua, du Hoherpriester, du und deine Amtsgenossen, die vor
    dir sitzen, sie sind Männer, die als Zeichen dienen! Denn siehe, ich lasse meinen
    Knecht, den Zemach, kommen.
  eng-JPS: Hear now, O Joshua the high priest, thou and thy fellows that sit before
    thee; for they are men that are a sign; for, behold, I will bring forth My servant
    the Shoot.
  srp-1865: Èuj, Isuse poglavaru sveštenièki, ti i drugovi tvoji što sjede pred tobom,
    jer su ti ljudi èudo; evo, ja æu dovesti slugu svojega, klicu.
  lug-lug: “ ‘Kale wulira, Yoswa kabona asinga obukulu, ggwe ne banno abatuula mu
    maaso go, abantu kw’otegeerera eby’omu maaso, laba ndireeta omuweereza wange,
    ye Ttabi.
  heb-heb: שמע נא יהושע הכהן הגדול אתה ורעיך הישבים לפניך כי אנשי מופת המה כי הנני
    מביא את עבדי צמח׃
  ben-IRV: হে মহাযাজক, যিহোশূয় এবং তোমার সামনে বসে থাকা তোমার সঙ্গী মহাযাজকেরা শোন।
    কারণ এই লোকেরা হল চিহ্নের মত, কারণ আমি আমার দাস সেই শাখাকে নিয়ে আসব।
  pan-pan: ਹੇ ਯਹੋਸ਼ੁਆ, ਪ੍ਰਧਾਨ ਜਾਜਕ, ਸੁਣ, ਤੂੰ ਅਤੇ ਤੇਰੇ ਸਾਥੀ ਜਿਹੜੇ ਤੇਰੇ ਸਨਮੁਖ ਬੈਠੇ ਹਨ,
    ਇਹ ਆਉਣ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ ਦੇ ਨਿਸ਼ਾਨ ਦੇ ਲਈ ਹਨ। ਵੇਖੋ, ਮੈਂ ਆਪਣੇ ਦਾਸ ਅਰਥਾਤ ਸ਼ਾਖ ਨੂੰ ਲੈ
    ਆਵਾਂਗਾ।
  mya-JVB: အို ယဇ် ပုရောဟိတ်မင်းယောရှု ၊ သင့် ရှေ့ မှာနေ သော သင့် အပေါင်း အဘော်တို့နှင့်တကွ
    နားထောင် လော့။ သူ တို့သည် နိမိတ် လက္ခဏာနှင့်ယှဉ်သော သူ ဖြစ် ကြ၏။ ငါ ၏ကျွန် တည်းဟူသော
    အညွန့် ကို ငါ ပေါ်ထွန်း စေမည်။
  hmo-hmo: '“Hahelagaia Tauna Badana, Iosua e, harihari egu hereva do oi kamonai,
    oi bona oiemu turana hahelagaia taudia, ese vaira neganai do idia vara gaudia
    namodia edia toa badana do umui lao, toa be inai: Lau ese egu hesiai tauna, iena
    ladana be Rigi, do lau mailaia.'
  urd-urd: अब ऐ यशू'अ सरदार काहिन, सुन, तू और तेरे रफ़ीक़ जो तेरे सामने बैठे हैं,
    वह इस बात का ईमा हैं कि मैं अपने बन्दे या'नी शाख़ को लाने वाला हूँ।
  rus-SYN: 'Выслушай же, Иисус, иерей великий, ты и собратия твои, сидящие перед тобою,
    мужи знаменательные: вот, Я привожу раба Моего, ОТРАСЛЬ.'
  bqc-SIM: Sa'onkia Yesua, ma! Mpi ń n sa'on dee pↄ́ kálɛ n aɛↄ, ámɛ á yã́ pↄ́
    lɛ́ mↄ́ taaↄ ũ. Málɛ mↄ́ ń ma zↄ̀blena Vlãpaao.
  tcz-CHONGTHU: Vo thempu chungnung Joshua chuleh thempu dangdang ho kathu seihi ngaijun,
    nangho hi ahung lhung ding thilho hettheina nahiuve. Keihon kalhacha Abah thah
    chu kahin puivah ding ahitai.
  mar-mar: 'तेव्हा हे यहोशवा मुख्य याजका, तू स्वत: व तुझ्यासमोर राहणाऱ्या सहकारी याजकांनो
    ऐका! ही माणसे तर चिन्ह अशी आहेत, मी माझ्या सेवकाला आणतो, त्यास फांदी असे म्हणतील.'
  qub-qub: 'Josué, sumaj wiyamay. Gamga caycanqui mandaj cürami. Gamno caycaj cüra-masiquicunapis
    wiyacuchun ari. Gamcunaga acrashä runacunapaj caycanqui juc señalmi: Sirbimajtami
    yöra chillguimojtanöpis yurichimushaj.'
  bqp-bqp: Yosue, wunɛ yɑ̃ku kowo tɔnwero, wunɛ kɑ wunɛn tɔn be bɑ sɔ̃ wunɛn wuswɑɑɔ,
    i swɑɑ dɑkio i nɔ. Tɔn be, bɑ ko n ginɑ sɑ̃ɑwɑ yĩreru wi u sisin sɔ̃. Domi Yinni
    Gusunɔ u koo win sɔm kowo gɔrimɑ wi u sɑ̃ɑ kpii pɔturɑ.
  hat-hat: Koute byen, ou menm Jozye, granprèt la, ansanm ak prèt parèy ou yo ki la
    devan ou. Nou pral sèvi remak pou bagay ki gen pou rive a. M'ap fè sèvitè m' lan,
    sa yo rele Boujon an, vini.
  eng-BSB: Hear now, O high priest Joshua, you and your companions seated before you,
    who are indeed a sign. For behold, I am going to bring My servant, the Branch.
  tod-tod: 'À woilo, zalaɠa ɠula ɠundiɠi wolai, Zozuwe, wa è-wɔɔlaiti ti zeini è
    ɠoba, tɔɔzei wo pɛ wa ga poogi, mazɔlɔɔ nà ʋaazu ga nà-botiɠɛ nui nii daaseigi
    ga: Ma Ʋɔnɔgi.'
  eng-WEBPB: Hear now, Joshua the high priest, you and your fellows who sit before
    you, for they are men who are a sign; for, behold, I will bring out my servant,
    the Branch.
  kbq-kbq: Ugagota pristi ne' Josuagane, maka ruga'a pristi vahe'ma kavugama mani'nazamotanena
    menina antahiho, tamagra henkama fore'ma hania zantmimofo avameza mani'naze. Nagra
    eri'za vahe'ni'amofo agi'a Zafa Azankunare hu'neanki'na avre'na egahue.
  nhe-BL: “ ‘Ta tiJosué tlen tihueyi totajtzi ininhuaya ni totajtzitzi tlen mosehuíaj
    moixtla, xijtlacaquilica cuali ya ni, pampa nochi imojuanti inquiixnextíaj nopa
    cuajcuali tlamantli tlen hualase teipa. Temachtli na nijhualtitlanis notlatequipanojca
    tlen itoca Chamanquetl.
  gub-BL: A'e rupi einu katu ko ze'eg nehe, Zuzue xaxeto wanuwihawete. Xaxeto nerehe
    we har wà no, tuwe wenu katu wà nehe no. Penehe ume'e mehe teko ukwaw putar amo
    ae awa heremiaihu wanupe heremimur kar ràm a'e wà nehe. A'e awa heremiruze'eg
    romo hekon a'e. Ywyra Hàkà pyahu her romo a'e nehe.
  eng-DRA: 'Hear, O Jesus thou high priest, then and thy friends that dwell before
    thee, for they are portending men: for behold I WILL BRING MY SERVANT THE ORIENT.'
