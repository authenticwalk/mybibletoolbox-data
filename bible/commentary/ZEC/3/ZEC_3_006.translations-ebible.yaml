  qub-qub: 'Nircur Tayta Diospa anjilnenga Josuëta niran:'
  bqp-bqp: U Yosue gɑri yini sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Apre sa, zanj Seyè a pale ak Jozye, li di l'' konsa:'
  eng-BSB: 'Then the angel of the LORD gave this charge to Joshua:'
