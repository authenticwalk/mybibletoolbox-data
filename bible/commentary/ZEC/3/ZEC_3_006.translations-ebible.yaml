verse: ZEC.003.006
translations:
  mal-C: 'യഹോവയുടെ ദൂതൻ യോശുവയ്ക്കു ഈ നിർദേശംനൽകി:'
  deu-TKW: 'Und der Engel Jahwes gab Josua die feierliche Zusicherung:'
  lin-lin: 'Anjelu ya Yawe ayebisaki na Jozue maloba oyo :'
  eng-LSV: and the Messenger of YHWH protests to Joshua, saying,
  eng-GNV: And the Angel of the Lord testified vnto Iehoshua, saying,
  eng-WEBSTER: And the angel of the LORD protested to Joshua, saying,
  nhw-BL: '@see-verse:ZEC.003.005'
  swh-ONEN: 'Malaika wa Bwana akamwamuru Yoshua:'
  bba-bba: U Yosue ɡɑri yini sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the angel of the Lord protested unto Joshua, saying,
  luo-luo: 'Malaika mar Jehova Nyasaye nosiemo Joshua kawachone niya:'
  meu-meu: Bena Iehova ena aneru ese Iosua e sisiba henia, eto,
  npi-ULB: त्यसपछि परमप्रभुका स्वर्गदूतले यहोशूलाई यस्तो कडा आज्ञा दिए,
  yor-yor: 'Angẹli Olúwa sì tẹnumọ́ ọn fún Joṣua pé:'
  pes-OPCB: '@see-verse:ZEC.003.005'
  tgl-ULB: Pagkatapos nito, taimtim na inutusan si Josue ng anghel ni Yahweh at sinabi,
  hui-hui: Mani howa dahuliyali biagome Yosuahondo lamialu lalu,
  mya-mya: ထို​နောက်​ကောင်း​ကင်​တ​မန်​သည်​ယော​ရှု​အား၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཡིས་ཡོ་ཤུ་ཨ་ལ་བཀའ་འདི་སྐད་གནང་བ་སྟེ།
  sna-sna: Mutumwa waJehovha akarayira Joshua achiti,
  spa-BLM: 'El ángel de Yahvé sólo aseguró a Josué, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix yalan Yángel Jehová d''a vin̈aj Josué chi'' icha tic:'
  swh-ULB: Kisha malaika wa Yahwe akamwagiza Yoshua na kusema,
  bel-bel: 'І засьведчыў анёл Гасподні і сказаў Ісусу:'
  deu-ELBBK: 'Und der Engel des HERRN bezeugte dem Josua und sprach:'
  mbb-OT: Ne migkeǥiyan duen te velinsuǥuen te Nengazen si Josue
  mal-2015: 'യഹോവയുടെ ദൂതൻ യോശുവയോടു സാക്ഷീകരിച്ചതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o aňjelos le RAJESKRO phenďa le Jošuaske:'
  nlg-nlg: Keri ge na angel nina lord te kokoe ngangata vania Joshua me me ghaghua,
  pes-OPV: 'و فرشته خداوند یهوشع را اعلام نموده، گفت:'
  ron-1924: 'Ынӂерул Домнулуй а фэкут луй Иосуа урмэтоаря мэртурисире:'
  ben-OBCV: 'সদাপ্রভুর দূত যিহোশূয়কে এই দায়িত্ব দিলেন:'
  som-som: Markaasaa malaggii Rabbigu u caddeeyey Yashuuca, oo wuxuu ku yidhi,
  lat-VUC: 'Et contestabatur angelus Domini Jesum, dicens:'
  eng-ASVBT: And the angel of Jehovah protested unto Joshua, saying,
  ita-1885: 'E l''Angelo del Signore protestò a Iosua, dicendo:'
  eng-LXXUP: And the angel of the Lord testified to Joshua, saying,
  eng-ULB: Next the angel of Yahweh solemnly commanded Joshua and said,
  spa-VBL: 'Entonces el ángel del Señor le habló solemnemente a Josué, aconsejándole:'
  fra-_FOB: 'Puis l''ange de l''Éternel fit à Joshua cette déclaration:'
  mal-mal: 'യഹോവയുടെ ദൂതൻ യോശുവയോടു സാക്ഷീകരിച്ചത് എന്തെന്നാൽ:'
  urd-GVR: Yashua se us ne baṛī sanjīdagī se kahā,
  suz-BL: मिनु नोले परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी यहोसु कली
  eng-NOY: 'And the angel of Jehovah declared to Joshua and said:'
  ita-1927: 'E l’angelo dell’Eterno fece a Giosuè questo solenne ammonimento:'
  ckb-ckb: 'ئینجا فریشتەکەی یەزدان یەشوعی ڕاسپارد:'
  eng-BBE: And the angel of the Lord made a statement to Joshua, and said,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಯೆಹೋಶುವನಿಗೆ ಸಾಕ್ಷಿ ಕೊಟ್ಟಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'யெகோவாவுடைய தூதன் யோசுவாவுக்குச் சாட்சியாக:'
  spa-RV-1909: 'Y el ángel de Jehová protestó al mismo Josué, diciendo:'
  ron-BTF: 'Şi îngerul DOMNULUI l-a avertizat pe Iosua, spunând:'
  eng-WEBP: The LORD’s angel solemnly assured Joshua, saying,
  eng-FBV: Then the angel of the Lord solemnly advised Joshua, saying,
  nld-1939: 'Toen bezwoer de engel van Jahweh Jehosjóea: Zo spreekt Jahweh der heirscharen!'
  nch-BL: '@see-verse:ZEC.003.005'
  vie-1934: 'Thiên sứ của Đức Giê-hô-va bèn đối chứng cùng Giê-hô-sua rằng:'
  hin-CV: 'उसके बाद याहवेह के दूत ने यहोशू को यह आश्वासन दिया:'
  spa-BES: 'Y el ángel del Señor hizo una declaración a Josué, y dijo:'
  tdx-tdx: 'Hinatahata’ i anjeli’ Iehovày t’Iehosoa ami’ty hoe:'
  tha-KJV: และทูตสวรรค์ของพระเยโฮวาห์จึงกล่าวแก่โยชู​วาว​่า
  por-BR-2018: 'E o anjo do SENHOR exortou a Josué, dizendo:'
  deu-ELO: 'Und der Engel Jehovas bezeugte dem Josua und sprach:'
  eng-WYC-2018: and the angel of the Lord witnessed to Joshua, and said,
  epo-epo: 'Kaj la anĝelo de la Eternulo atestis al Josuo, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning Pǝrixtisi Yǝxuaƣa mundaⱪ jekilidi: —'
  beo-beo: Amalalu, a:igele da Yosiuama amane sia:i,
  tpi-OTNT: Orait bihain ensel i tokim Josua olsem,
  hau-SA: Mala’ikan Ubangiji ya yi wa Yoshuwa wannan gargaɗi.
  uig-LAT: 'We Perwerdigarning Perishtisi Yeshuagha mundaq jékilidi: —'
  nde-nde: 'Ingilosi kaThixo yasimupha umlayo lo uJoshuwa, yathi:'
  ton-ton: Pea naʻe fakapapau mai ʻe he ʻāngelo ʻa Sihova kia Siosiua, ʻo pehē,
  ces-1613: 'A osvědčil anděl Hospodinův Jozue, řka:'
  eng-WMB: The LORD’s angel solemnly assured Joshua, saying,
  tam-TCV: 'அவ்வேளையில் யெகோவாவினுடைய தூதன் யோசுவாவுக்குக் கொடுத்த பொறுப்புகள்:'
  ceb-ULB: Pagkahuman tiunay nga misugo kang Josue ang anghel ni Yahweh ug miingon,
  pol-UBG: 'Potem Anioł PANA oświadczył Jozuemu:'
  urd-GVU: یشوع سے اُس نے بڑی سنجیدگی سے کہا،
  eng-OEBCW: 'And the messenger of the Lord testified to Joshua:'
  deu-1912: 'Und der Engel des HERRN bezeugte Josua und sprach:'
  kan-2017: ಆಗ ಯೆಹೋವನ ದೂತನು ಯೆಹೋಶುವನಿಗೆ ಈ ಮಾತನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Me yog fare engel rok SOMOL ngak Joshua ni
  hlt-MCSB: Te phoeiah BOEIPA puencawn loh Joshua te a rhalrhing sak tih,
  mdy-ETH: ዒማና ፆኦሲ ኪኢታንቻሢ ዒያሱም፦
  twi-ASANTE: 'Na Awurade ɔbɔfoɔ de saa akwankyerɛ yi maa Yosua:'
  eng-WEBU: The LORD’s angel solemnly assured Joshua, saying,
  spa-PDDPT: 'Después el Ángel de Yavé amonestó a Josué:'
  gun-gun: 'aipoe''i Josué mongetaa rupi:'
  agu-BL: 'Bene''n tzun tlol yi ángela''tz tetz Josué:'
  ilo-ULB: Kalpasanna, nainget a binilin ti anghel ni Yahweh ni Josue a kunana,
  kpg-kpg: Tangada di langi ga hagi anga gi Joshua bolo
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ پەرىشتىسى يەشۇئاغا مۇنداق جېكىلىدى: ــ'
  sus-sus: Alatala xa malekɛ naxa yi masenyi ti Yosuwe bɛ,
  pon-2006: Tohnlengo ahpw mahsanihong Sesua
  ksd-ksd: 'Ma ra angelo kai ra Luluai i ga vateten Iosua, ma i ga biti dari:'
  grc-BRENT: Καὶ διεμαρτύρατο ὁ ἄγγελος Κυρίου πρὸς Ἰησοῦν, λέγων,
  ind-AYT: 'Lalu, malaikat itu memperingatkan Yosua, katanya:'
  nya-nya: Mngelo wa Yehova analimbikitsa Yoswa kuti,
  hrv-hrv: 'I anđeo Jahvin upozori Jošuu:'
  mps-mps: Tialima enselgo Josuabolo e tama po walali,
  tpi-tpi: Orait bihain ensel i tokim Josua olsem,
  dan-1931: 'og HERRENS Engel vidnede for Josua og sagde:'
  vie-OVCB: 'Thiên sứ của Chúa Hằng Hữu chỉ thị cho Giô-sua:'
  guj-2017: ત્યારબાદ યહોવાહના દૂતે યહોશુઆને પ્રતિજ્ઞા પૂર્વક આપીને કહ્યું કે,
  pon-2006A: Tohnlengo ahpw mahsanihong Sesua
  por-BRBSL: 'O anjo de Yahweh assegurou Josué, dizendo:'
  eng-OEBUS: 'And the messenger of the Lord testified to Joshua:'
  cth-cth: BAWIPA e kalvantami ni ransahu BAWIPA e kâpoenae bout a dei teh, Joshua
    koe kâlawk a poe e teh,
  twi-twi: 'Na Awurade bɔfo de saa akwankyerɛ yi maa Yosua:'
  hlt-hlt: Te phoeiah BOEIPA puencawn loh Joshua te a rhalrhing sak tih,
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ Kuyie ntɔ̃nnìi nɑ́kɛ́ Sosuwee kɛ dɔ̀:'
  msy-2020: Ezɨ gɨn Ikiavɨra Itir Godɨn ensel kamaghɨn Josua mɨgei,
  dop-dop: 'Tənɑɣɑ ɩsɔtɑɑ tillu tɔmɑ sɩ:'
  azb-azb: 'Sonra Rəbbin mələyi Yeşuaya şəhadət edib dedi:'
  eng-DBY: And the Angel of Jehovah protested unto Joshua, saying,
  hin-2017: तब यहोवा के दूत ने यहोशू को चिताकर कहा,
  wol-KYG: 'Malaakam Aji Sax ji nag dénk Yosuwe ne ko:'
  eng-YLT: 'and the messenger of Jehovah doth protest to Joshua, saying:'
  eng-WYC-2017: and the angel of the Lord witnessed to Joshua, and said,
  eng-WMBB: The LORD’s angel solemnly assured Joshua, saying,
  urd-GVH: यशुअ से उसने बड़ी संजीदगी से कहा,
  rug-rug: 'Meke va paleke nia sa mateana te Zihova sa zinama hie koe Zosua:'
  gaz-gaz: 'Ergamaan Waaqayyoo sunis ajaja kana Iyyaasuuf kenne:'
  fra-LSG: 'L’ange de l’Éternel fit à Josué cette déclaration:'
  yal-yal: Alatala malekan yi ito rali Yosuwe ma, a naxa,
  haw-1868: Alaila, ao mai la ka anela o Iehova ia Iosua, i ka i ana,
  arb-NAV: 'وَأَشْهَدَ مَلاكُ الرَّبِّ عَلَى يَهُوشَعَ قَائِلاً:'
  ewe-ewe: Yehowa ƒe dɔla la de se sia na Yosua,
  eng-LEE: And the angel of the Lord forewarned Joshua, saying,
  asm-FB: তাৰ পাছত যিহোৱাৰ দূতজনাই যিহোচূৱাক শ্রদ্ধাৰে আজ্ঞা কৰি ক’লে,
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ يِ مَسٍنيِ تِ يٌسُوٍ بّ،
  fra-SBL: 'L''ange de Yahvé rassura seul Josué en disant :'
  hbo-hbo: וַיָּ֙עַד֙ מַלְאַ֣ךְ יְהוָ֔ה בִּיהֹושֻׁ֖עַ לֵאמֹֽר׃
  kik-kik: Mũraika wa Jehova agĩatha Joshua, akĩmwĩra atĩrĩ,
  fra-NCL: 'Et l’ange de Yahweh fit à Jésus cette déclaration :'
  cek-AK: Angraeng ih van kami mah Joshua khaeah hae tiah lokthuih pae,
  cuk-cuk: 'Geb sorbali, Bab-Jehová-e-baliwitur Josuéʼga weyobi sogded:'
  uig-CYR: 'Вә Пәрвәрдигарниң Пәриштиси Йәшуаға мундақ җекилиди: —'
  tel-2017: అప్పుడు యెహోవా దూత యెహోషువతో ఇలా చెప్పాడు.
  hat-BSA: 'Zanj SENYÈ a ak vwa solanèl te asire Josué. Li te di:'
  kos-kos: Na lipufan sac fahk nu sel Joshua lah
  hbo-WLC: וַיָּ֙עַד֙ מַלְאַ֣ךְ יְהוָ֔ה בִּיהוֹשֻׁ֖עַ לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, mmụọ ozi nke Onyenwe anyị nyere Joshua ndụmọdụ sị,
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଯିହୋଶୂୟଙ୍କୁ ଦୃଢ଼ ରୂପେ କହିଲେ,
  chk-chk: Iwe, nöün ewe Samol mi Lapalap we chon läng a üreni Josua,
  rop-rop: Afta, det einjul bin dalim Joshuwa dijan wed brom YAWEI det boswan God.
    Imbin tok, “If yu duwit langa main lowa en dum det wek aibin gibit yu, wal yu
    garra kipgon jidan bos blanga main Serramoni Pleis. En wen yu prei langa mi ai
    garra irrim yu jis laik ai irrim detlot einjul iya garram mi wen olabat prei.
  ukr-1871: 'І заповів ангел Господень Ісусові і сказав:'
  deu-1951: 'Und der Engel des HERRN bezeugte dem Josua und sprach:'
  eng-JPS: 'And the angel of the LORD forewarned Joshua, saying:'
  srp-1865: 'I anðeo Gospodnji zasvjedoèi Isusu govoreæi:'
  lug-lug: Malayika wa Mukama n’akuutira nnyo Yoswa ng’ayogera nti,
  heb-heb: ויעד מלאך יהוה ביהושע לאמר׃
  ben-IRV: তারপর সদাপ্রভুর দূত যিহোশূয়কে এই আদেশ দিয়ে বললেন,
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ
  mya-JVB: တဖန် ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရ ဘုရား၏
    အမိန့် တော်ကို ဆင့်ဆို ၍ ယောရှု အား ပညတ် ထားသည်ကား ၊
  hmo-hmo: Vadaeni Lohiabada ena aneru ese Iosua ia sisiba henia, ia gwau,
  urd-urd: और ख़ुदावन्द के फ़रिश्ते ने यशू'अ से ता'कीद करके कहा,
  rus-SYN: 'И засвидетельствовал Ангел Господень и сказал Иисусу:'
  bqc-SIM: 'Ɔ̃ Dii malaikapi lɛdà Yesuawa à mɛ̀:'
  tcz-CHONGTHU: Chuin Pakai vantil chun Joshua kom ah ahilchah nan aseijin,
