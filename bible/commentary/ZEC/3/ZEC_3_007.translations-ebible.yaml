verse: ZEC.003.007
translations:
  mal-C: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നീ എന്നെ അനുസരിച്ചു ജീവിക്കുകയും
    എന്റെ നിബന്ധനകൾ അനുസരിക്കുകയും ചെയ്താൽ നീ എന്റെ ആലയത്തെ പരിപാലിക്കുകയും എന്റെ
    അങ്കണങ്ങൾ സംരക്ഷിക്കുകയും ചെയ്യും. ഇവിടെ നിൽക്കുന്നവരുടെ മധ്യത്തിൽ ഞാൻ നിനക്ക്
    ഒരു സ്ഥാനം നൽകും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Wenn du auf meinen Wegen wandelst und
    dich an meine Ordnungen hältst, so sollst du auch mein Haus verwalten und über
    meine Vorhöfe Aufsicht üben, und ich gewähre dir freien Zugang zwischen diesen
    meinen Dienern.'
  lin-lin: '— Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Soki otamboli na
    nzela na Ngai mpe obateli mitindo na Ngai, okokamba ndako na Ngai mpe okobatela
    lopango na Ngai, mpe nakotia yo na molongo ya ba-oyo batelemaka awa.'
  eng-LSV: '“Thus said YHWH of Hosts: If you walk in My ways, || And if you keep My
    charge, || Then also you judge My house, || And also you keep My courts, || And
    I have given to you conductors among these standing by.'
  eng-GNV: Thus saith the Lord of hostes, If thou wilt walke in my wayes, and keepe
    my watch, thou shalt also iudge mine House, and shalt also keepe my courtes, and
    I will giue thee place among these that stand by.
  eng-WEBSTER: Thus saith the LORD of hosts; If thou wilt walk in my ways, and if
    thou wilt keep my charge, then thou shalt also judge my house, and shalt also
    keep my courts, and I will give thee places to walk among these that stand by.
  nhw-BL: '“Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    ‘Sintla tijtoquilis noojhui huan tijchihuas nochi catli nimitznahuatía, huajca
    nimitztequimacas titlayacanquetl catli quipiya más tequiticayotl ipan notiopa
    huan icalixpahua. Huan na nimitzcahuilis para ticalaquis huan tiquisas tlen na
    noixpa quen ni tequihuajme quichihuaj.'
  swh-ONEN: '“Hivi ndivyo asemavyo Bwana Mwenye Nguvu Zote: ‘Ikiwa utakwenda katika
    njia zangu na kushika masharti yangu, basi utaitawala nyumba yangu na kuwa na
    amri juu ya nyua zangu, nami nitakupa nafasi miongoni mwa hawa wasimamao hapa.'
  bba-bba: ɑmɛniwɑ wi, Gusunɔ wɔllu kɑ tem Yinni u ɡeruɑ. U nɛɛ, ɑ̀ n sĩimɔ win swɛɛ
    sɔɔ, mɑ ɑ win woodɑbɑ mɛm nɔɔwɑmmɛ, wunɑ kɑɑ win sɑ̃ɑ yeru kɑ ten yɑɑrɑn sɔmburu
    kpɑrɑ. U koo nun kowɑ be bɑ win sɔmburu mɔ̀n turo.
  eng-KJVCPB: Thus saith the Lord of hosts; If thou wilt walk in my ways, and if thou
    wilt keep my charge, Then thou shalt also judge my house, and shalt also keep
    my courts, And I will give thee places to walk among these that stand by.
  luo-luo: '“Ma e gima Jehova Nyasaye Maratego wacho: ‘Ka ibiro luwo yorega kendo
    rito dwaroga, eka ibiro rito oda kendo ibiro rito hekalu mara, kendo abiro miyi
    kari ka, kaka achiel kuom joma chungʼ e nyima.’'
  meu-meu: 'Iehova Sabaota na ini e gwau tomamu: Egu dala ai boma raka bona egu hahedua
    boma badinaia, bena egu ruma do ba biagua bona egu maḡu do ba reḡudia; bona baina
    gwau maoro henimu, do ba raka vareai diba, iniseni ai ginidia taudia bogaragidiai.'
  npi-ULB: “सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ, तँ मेरा मार्गमा हिँडिस्, र मेरा
    आज्ञाहरू पालन गरिस् भने, तैंले मेरो भवनको जिम्मा लिनेछस् र मन्दिरको सुरक्षा गर्नेछस्,
    किनकि यहाँ मेरो सामु उभिएकाहरूमध्ये म तँलाई भित्र आउन र बाहिर जान दिनेछु ।
  yor-yor: '“Báyìí ni Olúwa àwọn ọmọ-ogun wí: ‘Bí ìwọ ọ́ bá rìn ní ọ̀nà mi, bí ìwọ
    yóò bá sì pa àṣẹ mi mọ́, ìwọ yóò sì ṣe ìdájọ́ ilé mi pẹ̀lú, ìwọ yóò sì ṣe àkóso
    ààfin mi, èmi yóò fún ọ ní ààyè láti rìn láàrín àwọn tí ó dúró yìí.'
  pes-OPCB: 'که خداوند لشکرهای آسمان چنین می‌فرماید: «اگر از قوانین من اطاعت کنی و
    هر آنچه به تو می‌گویم انجام دهی، تو را سرپرست خانهٔ خود می‌سازم و به تو اجازه
    می‌دهم مثل این فرشته‌ها به حضور من بیایی.'
  tgl-ULB: “Ito ang sinasabi ni Yahweh ng mga hukbo, 'Kung ikaw ay lalakad sa aking
    pamamaraan at kung pananatilihin mo ang aking mga kautusan, pamumunuan mo ang
    aking tahanan at babantayan mo ang aking mga hukuman, sapagkat pahihintulutan
    kita na pumunta at bumalik kasama nitong mga nakatayo sa aking harapan.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua bi ogodagua lara. Í̠na i̱ hame
    ledodagua bialu i̱naga bi mana lo ngagobi baya hangu talialu howa í̠na biabe bialu
    habelo ngerogobi bialu hariyagua nde i̱naga andaha biabe bialu mbirale ngaru bibahende
    handayaho habelo helolebero. Ani helarogola dahuliyaliru tigua i̱ni kogoria kaware
    ibugu bialu hagadagua í̠bi nde i̱ kogoria kaware íbu holebere.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``အ​ကယ် ၍​သင်​သည်​ငါ​၏​ပ​ညတ်​တော်​တို့​ကို​လိုက်​နာ
    ၍ သင့်​အား​ငါ​ပေး​အပ်​သည့်​တာ​ဝန်​ဝတ္တ​ရား များ​ကို​ဆောင်​ရွက်​မည်​ဆို​ပါ​မူ ငါ​၏​ဗိ​မာန်
    တော်​နှင့်​ဗိ​မာန်​တော်​တံ​တိုင်း​တို့​ကို​ဆက်​လက် စောင့်​ထိန်း​ကြည့်​ရှု​ခွင့်​ရ​လိမ့်​မည်။
    ငါ​သည်​လည်း မိ​မိ​၏​ရှေ့​တော်​တွင်​ရှိ​သည့်​ကောင်း​ကင်​တ​မန် တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ​များ​ကို​ကြား​တော်
    မူ​သည့်​နည်း​တူ​သင်​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို လည်း​ကြား​တော်​မူ​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། གལ་ཏེ་ཁྱོད་རང་ངའི་ལམ་ནང་འགྲུལ་ཞིང་།
    ངའི་བཀའ་རྣམས་གཟབ་གཟབ་ངང་བསྲུངས་ན། ཁྱོད་ཀྱིས་ངའི་མཆོད་ཁང་ལ་བདག་གཉེར་བྱེད་པ་དང་།
    ངའི་ར་བ་རྣམས་ལ་ལྟ་སྲུང་བྱེད་པར་འགྱུར་ལ། ངས་ཀྱང་ཁྱོད་ལ་དབང་གནང་སྟེ། ངའི་མདུན་དུ་ཞབས་ཏོག་སྒྲུབ་པའི་ཕོ་ཉ་འདི་དག་གི་ཁྲོད་ནས་རང་དབང་གིས་རྒྱུ་བར་བྱའོ།
    །
  sna-sna: '“Zvanzi naJehovha Wamasimba Ose: ‘Kana ukafamba nenzira dzangu uye ukachengeta
    mirayiro yangu, ipapo uchatonga imba yangu uye uchachengetawo mavazhe angu, uye
    ndichakupa nzvimbo pakati paava vakamira pano.'
  spa-BLM: '“Yahvé de los Ejércitos dice: ‘Si andas en mis caminos, y si sigues mis
    instrucciones, entonces tú también juzgarás mi casa, y también guardarás mis atrios,
    y te daré un lugar de acceso entre estos que están de pie.'
  cac-cac: 'Aton val juntzan̈ tic syal Jehová Yajal d''a Smasanil d''ayach: Cha ab''
    tas svala'', tza c''anab''ajann̈ej masanil tas svac'' a c''ulej. Tato ol a c''ulej
    masanil juntzan̈ chi'', ol ach ochcan yilumaloc in templo, ol a tan̈vann̈ej yed''
    yamaq''uil. A in ol vac'' opisio och d''a vichan̈ icha eb'' in checab'' ayec''
    d''a vichan̈ tic.'
  swh-ULB: 'Yahwe wa majeshi asema hivi: “Ikiwa utatembea katika njia zangu, na kutunza
    amri zangu, ndipo utakapoisimamia nyumba yangu na kulinda nyua zangu, kwa maana
    nitakuruhusu kwenda na kutoka kati ya wasimamao mbele zangu.'
  bel-bel: 'так кажа Гасподзь Саваоф: калі ты будзеш хадзіць Маімі шляхамі і калі
    будзеш на варце Маёй, дык будзеш судзіць дом Мой і наглядаць за дварамі Маімі.
    Я дам табе хадзіць паміж гэтымі, што стаяць тут.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Wenn du in meinen Wegen wandeln
    und wenn du meiner Hut warten wirst, so sollst du sowohl mein Haus richten als
    auch meine Vorhöfe behüten; und du sollst ein- und ausgehen unter diesen, die
    hier stehen.'
  mbb-OT: 'te migkaǥi te Nengazen he Mekeǥeǥehem: “Emun edsunud ka te menge paaǥi
    ku wey edtuman ka te ibpetuman ku, ebpekepengulu ka ziyà te valey ku wey ebpekezumala
    ka ziyà te lama kayi. Ne edtuǥutan ku sikew te ked-uvey ziyà te etuvangan ku iring
    kayi te menge velinsuǥuen he ebpemenhithitindeg kayi.'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ എന്റെ വഴികളിൽ നടക്കയും
    എന്റെ കാര്യം നോക്കുകയും ചെയ്താൽ നീ എന്റെ ആലയത്തെ പരിപാലിക്കയും എന്റെ പ്രാകാരങ്ങളെ
    സൂക്ഷിക്കയും ഞാൻ നിനക്കു ഈ നില്ക്കുന്നവരുടെ ഇടയിൽ ആഗമനം അനുവദിക്കയും ചെയ്യും.'
  rmc-rmc: '„Kada phenel o Nekzoraleder RAJ: ‚Te dživeha avke, sar me phenďom, a te
    doľikereha mire prikazi, akor aveha spravcas upral miro kher, starineha tut pal
    miri dvora a dava tut than maškar kala, ko kade ačhen.'
  nlg-nlg: “Aeni na ha'a a lord pukuni maana te bosa. Ma geko taonighi na lei nilabugu
    mo ko goni taonighi na lei vetena, keri vaho geku hegho na maana na righitaonia
    nigua na vale tabu maia na lei bona tabu te kililia. Muku lubatigho geko horu
    mo ko haghe tana naghogu kohira gaira tara ghahara itagua.
  pes-OPV: '«یهوه صبایوت چنین می‌فرماید: اگر به طریق های من سلوک نمایی و ودیعت مرا
    نگاه داری تو نیز خانه مرا داوری خواهی نمود وصحن های مرا محافظت خواهی کرد و تو
    را درمیان آنانی که نزد من می‌ایستند بار خواهم داد.'
  ron-1924: '„Аша ворбеште Домнул оштирилор: ‘Дакэ вей умбла пе кэиле Меле ши дакэ
    вей пэзи порунчиле Меле, вей жудека ши Каса Мя ши вей привегя асупра курцилор
    Меле ши те вой лэса сэ интри ымпреунэ ку чей че сунт аич.'
  ben-OBCV: “সর্বশক্তিমান সদাপ্রভু এই কথা বলেন ‘তুমি যদি আমার পথে চলো ও আমার ইচ্ছা
    অনুসারে কাজ করো, তাহলে তুমি আমার গৃহের পরিচালনা করবে ও আমার উঠানের দায়িত্ব পাবে,
    এবং যারা এখানে দাঁড়িয়ে আছে আমি তাদের মতোই আমার সামনে আসবার অধিকার তোমাকে দেব।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Haddaad jidadkayga ku socotid, oo aad
    amarkayga xajisid, markaas waxaad xukumi doontaa gurigayga, oo weliba waxaad dhawri
    doontaa barxadahayga, oo anna kuwa halkan taagan dhexdooda ayaan kaa siin doonaa
    meel aad soo gashid.
  lat-VUC: '[Hæc dicit Dominus exercituum: Si in viis meis ambulaveris, et custodiam
    meam custodieris, tu quoque judicabis domum meam, et custodies atria mea, et dabo
    tibi ambulantes de his qui nunc hic assistunt.'
  eng-ASVBT: 'Thus saith Jehovah of hosts: If thou wilt walk in my ways, and if thou
    wilt keep my charge, then thou also shalt judge my house, and shalt also keep
    my courts, and I will give thee a place of access among these that stand by.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Se tu cammini nelle mie vie,
    ed osservi ciò che io ho ordinato che si osservi, tu giudicherai la mia Casa,
    e guarderai i miei cortili; ed io ti darò di camminare fra costoro che son qui
    presenti.'
  eng-LXXUP: 'Thus saith the Lord Almighty; If thou wilt walk in my ways, and take
    heed to my charges, then shalt thou judge my house: and if thou wilt diligently
    keep my court, then will I give thee men to walk in the midst of these that stand
    here.'
  eng-ULB: '“Yahweh of hosts says this: If you will walk in my ways, and if you will
    keep my commandments, then you will govern my house and guard my courts, for I
    will allow you to go and come among these who stand before me.'
  spa-VBL: '“Esto es lo que el Señor Todopoderoso dice: Si sigues mis caminos y observas
    mis mandamientos, tú gobernarás mi Templo y sus atrios. Yo te dejaré caminar en
    medio de los que están aquí en pie.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Si tu marches dans mes voies, et si
    tu gardes ce que je veux que l''on garde, tu jugeras aussi ma maison, tu garderas
    mes parvis, et je te donnerai libre accès parmi ceux-ci qui se tiennent devant
    moi.'
  mal-mal: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നീ എന്റെ വഴികളിൽ നടക്കുകയും
    എന്റെ കാര്യം നോക്കുകയും ചെയ്താൽ നീ എന്റെ ആലയത്തെ പരിപാലിക്കുകയും എന്റെ പ്രാകാരങ്ങളെ
    സൂക്ഷിക്കുകയും ഞാൻ നിനക്ക് ഈ നില്‍ക്കുന്നവരുടെ ഇടയിൽ ആഗമനം അനുവദിക്കുകയും ചെയ്യും.'
  urd-GVR: “Rabbul-afwāj farmātā hai, ‘Merī rāhoṅ par chal kar mere ahkām par amal
    kar to tū mere ghar kī rāhnumāī aur us kī bārgāhoṅ kī dekh-bhāl karegā. Phir maiṅ
    tere lie yahāṅ āne aur hāzirīn meṅ khaṛe hone kā rāstā qāym rakhūṅgā.
  suz-BL: “मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना ‘गे आं लांमी गाक्‍ते नु
    इ कली देंशो लोव़ टिप्‍तीवी हना, गे आं खिं नु आं लाङगा नेल्‍ल कोव़ब दुम्‍नेवे।
    मिनु एकेर राप्‍शा बाक्‍ब आन दा‍तेमी आं ङोंइती जाक्‍ने चाप्‍नेवे।
  eng-NOY: 'Thus saith Jehovah of hosts: If thou wilt walk in my ways, And if thou
    wilt keep my charge, Then thou shalt also rule my house, And shalt also keep my
    courts, And I will give thee guides among these that stand by.'
  ita-1927: '“Così parla l’Eterno degli eserciti: se tu cammini nelle mie vie, e osservi
    quello che t’ho comandato, anche tu governerai la mia casa e custodirai i miei
    cortili, e io ti darò libero accesso fra quelli che stanno qui davanti a me.'
  ckb-ckb: '«یەزدانی سوپاسالار ئەمە دەفەرموێت: ”ئەگەر ڕێگاکانم بگریتەبەر و کار بە
    فەرمانەکانی من بکەیت، ئەوا تۆش حوکم لەسەر ماڵەکەم دەکەیت و هەروەها پارێزگاری لە
    پەرستگاکەم دەکەیت و شوێنێکت دەدەمێ لەنێو ئەمانەی ڕاوەستاون.'
  eng-BBE: 'These are the words of the Lord of armies: If you will go in my ways and
    keep what I have put in your care, then you will be judge over my Temple and have
    the care of my house, and I will give you the right to come in among those who
    are there.'
  kan-OKCV: “ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ‘ನೀನು ನನ್ನ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದು
