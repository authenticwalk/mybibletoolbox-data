    haus bilong mi na olgeta samting bilong lotu tu. Na bai mi larim yu i kam klostu
    long mi, olsem ol ensel i save mekim.
  dan-1931: 'Så siger Hærskarers HERRE: Hvis du vandrer på mine Veje og holder mine
    Forskrifter, skal du både Råde i mit Hus og vogte mine Forgårde, og jeg giver
    dig Gang og Sæde blandt dem, som står her*. { [*dvs. Englene.] }'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân phán: ‘Nếu con theo đường lối Ta,
    tuân giữ huấn lệnh Ta, con sẽ được cai quản nhà Ta, giữ sân Ta, và Ta sẽ cho con
    đi lại giữa các thiên sứ đứng chầu Ta đây.'
  guj-2017: 'સૈન્યોના યહોવાહ એવું કહે છે: ‘જો તું મારા માર્ગોમાં ચાલશે અને મારી આજ્ઞાઓ
    પાળશે, તો તું મારા ઘરનો નિર્ણય કરનાર પણ થશે અને મારાં આંગણાં સંભાળશે; કેમ કે હું
    તને મારી આગળ ઊભેલાઓની મધ્યેથી જવા આવવાની પરવાનગી આપીશ.'
  pon-2006A: me KAUN-O, Wasa Lapalap, mahsanih, “Ma ke pahn kapwaiada ei kosonned
    kan oh kapwaiada pwukoa kan me I kilelehiong uhk, eri, ke pahn uhsehla apwahpwalih
    ei Tehnpas Sarawio oh kele kan, oh I pahn karonge omw kapakap, duwehte ei kin
    karonge kapakap en tohnleng kan me kin uh mwohn silangi.
  por-BRBSL: '“Yahweh dos Exércitos diz: ''Se você caminhar em meus caminhos, e se
    seguir minhas instruções, então você também julgará minha casa, e também manterá
    meus tribunais, e eu lhe darei um lugar de acesso entre estes que ficam a postos.'
  eng-OEBUS: 'The Lord of hosts says: “If you walk in my ways, and if you will keep
    my instructions, then you will rule my house and keep my courts and I will give
    you a place of access among these that stand by.'
  cth-cth: Nang ni ka lamthung na dawn teh ka kâlawknaw na tarawi pawiteh kaie ka
    im lawkceng thainae hoi ka lentoenae im hai na khetyawt han. Na hmalah kangdout
    e tami tangawn hah lamthung kapâtuekung lah na o nahanlah kai ni na hmoun han.
  twi-twi: '“Sɛɛ na Asafo Awurade se: ‘Sɛ wobɛyɛ osetie ama me na woayɛ mʼapɛde a,
    ɛno de, wubedi me fi so na woahwɛ mʼabangua so, na mɛma wo baabi atena wɔ nnipa
    a wogyinagyina ha yi mu.'
  hlt-hlt: “Caempuei BOEIPA loh he ni a thui. Ka longpuei ah na pongpa atah, ka kuek
    te na tuem atah, nang long khaw kai imkhui te na lai na tloek pah vetih ka vongup
    te na dawndah bal ni. Te daengah ni aka pai rhoek lakli ah nang hamla caehlong
    kang khueh eh.
  tbz-SIM: 'Ntɛ Kuyie Mpɑkɛdɑɑ nɑ̀ɑ́ ntì. Kù tu: Kɑ̀ɑ tũ̀ nku kó kucɛ, kɛ tũ̀ nku
    kuɔ́, fɔ̃́ɔ̃̀ yó mbɑkɛ́ ku cĩ́ɛ̃̀tɛ̀, kɛ̀ fɔ̃́ɔ̃̀ nwéí tɛ dɑ̀nkù, kɛ̀ n dɑ tɑnnɛ̀
    bɛ̀ɛ̀ mɛ ncómmú diɛ m̀bɛ kó fɛnɑfɛ miɛkɛ.'
  msy-2020: “Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, nɨ nan Akar Gavgavibar
    gɨn mangɨva, ingangarir kɨ nɨ danɨngamiba nɨ bar dar amutɨ, kɨ nɨ ateghtɨ nɨ nan
    Dɨpenim ko, bizir nan ziam feba nɨ dar ganam. Egh kɨ nɨ ateghtɨ, nɨ enselba ami
    moghɨn, nan boroghɨn izam.
  dop-dop: 'Pə tənɑ pə tʋ Tɑcɑɑ mɑ́ mɑ sɩɩ mɑ nɔɣɔ sɩ: Ye Ɩsɛɣɛlɩ nyə́mɑ tɔkɑ mɑ kiiŋ
    nɑ pɑ́ təŋəɣɩ mɑ kʋtʋtʋtʋ mɑɑ kpɑ-mɛɣɛ Ɩsɔ təsɛɛlɛ sɔsɑɑ sɔsɑɑ nɑ mɑ tɑɣɑ pɑɑsənlɑɑ.
    Mɑɑ tʋ-mɛɣɛ ɩsɔtɑɑ tillɑɑ mpɑ pɑ wɛ mɑ təmlɛ tɑɑ ɩsəntɔ tɔ pɑ tɑɑ.'
  azb-azb: '«Ordular Rəbbi belə deyir: “Əgər yollarımla getsən, verdiyim buyruğumu
    qoruyub saxlasan, Evimə sən başçılıq edəcəksən, həyətlərimi sən qoruyacaqsan.
    Burada duranların arasında içəri keçmək haqqını sənə verirəm”.'
  eng-DBY: 'Thus saith Jehovah of hosts: If thou wilt walk in my ways, and if thou
    wilt keep my charge, then thou shalt also judge my house, and shalt also keep
    my courts; and I will give thee a place to walk among these that stand by.'
  hin-2017: '“सेनाओं का यहोवा तुझ से यह कहता है: यदि तू मेरे मार्गों पर चले, और जो
    कुछ मैंने तुझे सौंप दिया है उसकी रक्षा करे, तो तू मेरे भवन का न्यायी, और मेरे
    आँगनों का रक्षक होगा; और मैं तुझको इनके बीच में आने-जाने दूँगा जो पास खड़े हैं।'
  wol-KYG: '«Aji Sax ji Boroom gàngoor yi dafa wax ne: Su fekkee ne samay yoon ngay
    awe te sama ndénkaane nga dénkoo, su boobaa yaw it dinga saytu sama kër, di sàmm
    samay ëtt. Te maa lay jox ay cér yu la yaatal ci biir ñii fi taxaw.'
  eng-YLT: '''Thus said Jehovah of Hosts: If in My ways thou dost walk, And if My
    charge thou dost keep, Then also thou dost judge My house, And also thou dost
    keep My courts, And I have given to thee conductors among these standing by.'
  kne-kne: “Siya na di inbagan Diyos ay Kangatoan ay Turay, ‘Mo tongpalem din linteg
    ko ya amagem din inbilin ko, sik-an to di makaammo sin Timplok ya sin pangokoman.
    Dengngek abe din kararag mo ay kaman din iyat ko ay mannge sin kararag di aanghel
    sin sangoanak.
  eng-WYC-2017: The Lord of hosts saith these things, If thou shalt go in my ways,
    and shalt keep my keeping, also and thou shalt deem mine house, and shalt keep
    my porches; and I shall give to thee goers, of these that now here stand nigh.
  eng-WMBB: '“The LORD of Hosts says: ‘If you will walk in my ways, and if you will
    follow my instructions, then you also shall judge my house, and shall also keep
    my courts, and I will give you a place of access amongst these who stand by.'
  urd-GVH: “रब्बुल-अफ़वाज फ़रमाता है, ‘मेरी राहों पर चलकर मेरे अहकाम पर अमल कर तो
    तू मेरे घर की राहनुमाई और उस की बारगाहों की देख-भाल करेगा। फिर मैं तेरे लिए यहाँ
    आने और हाज़िरीन में खड़े होने का रास्ता क़ायम रखूँगा।
  rug-rug: '“Hiera gua si zama nia e Zihova Tadi na Qeto Minate: ‘Pana ene luli i
    agoi sari Qua siraṉa meke kopuni agoi sari gua pu hivani Arau, si tiqe kote kopu
    nia goi sa Qua vetu meke lalae ni sari Qua varivarigarana, meke kote ponigo Arau
    si keke lolomo koa rini pu korapa turu hire.'
  gaz-gaz: “Waaqayyo Waan Hunda Dandaʼu akkana jedha; ‘Ati yoo karaa koo irra deemtee
    ajaja koo eegde, mana koo ni bulchita; itti gaafatamaa oobdii koo ni taata; anis
    warra as dhadhaabatan kana gidduutti iddoo siif nan kenna.
  fra-LSG: 'Ainsi parle l’Éternel des armées: Si tu marches dans mes voies et si tu
    observes mes ordres, tu jugeras ma maison et tu garderas mes parvis, et je te
    donnerai libre accès parmi ceux qui sont ici.'
  yal-yal: “Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, ‘Xa i sigan ti n ma
    kirane xɔn, xa i n ma yamarine suxu, i tan nan dɔxɔma n ma banxin nun n ma tanden
    xun na, n yi tiden fi i ma itoe yɛ naxanye tixi be.
  haw-1868: Penei ka Iehova o na kaua i olelo mai ai, Ina e hele oe ma kuu mau aoao,
    a e malama hoi i ka'u mau kauoha ia oe, alaila oe e alii ai maluna o ko'u hale,
    a e malama hoi i na pahale o'u, a e haawi hoi au nou i na wahi e hele ai iwaena
    o ka poe e ku nei.
  arb-NAV: '«هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ: إِنْ سَلَكْتَ فِي طَرِيقِي وَأَطَعْتَ
    أَوَامِرِي، فَأَنْتَ أَيْضاً تَتَوَلَّى شُؤُونَ هَيْكَلِي وَتُحَافِظُ عَلَى دِيَارِي،
    وَأَمْنَحُكَ مَقَاماً بَيْنَ هَؤُلاءِ الْمَاثِلِينَ فِي حَضْرَتِي.'
  ewe-ewe: '“Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: ‘Ne àzɔ le nye mɔwo
    dzi, alé nye ɖoɖowo me ɖe asi la, ekema maɖo wò nye gbedoxɔ nu, ànye nye aƒedzikpɔla,
    eye mana nɔƒe wò ɖe ame siwo le tsitre ɖe afi sia la dome.'
  eng-LEE: Thus hath said the Lord of hosts, If thou wilt walk in my ways, and if
    thou wilt keep my charge, then shalt thou also judge my house, and shalt also
    keep my courts, and I will give thee places to walk among these that stand by.
  asm-FB: '“বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: তুমি যদি মোৰ পথত চলা, আৰু মোৰ আজ্ঞাবোৰ
    যদি পালন কৰা, তেনেহ’লে তুমি মোৰ গৃহটিৰ কাৰ্য চলাবা আৰু মোৰ চোতালখন ৰাখিবা; কাৰণ
    মোৰ আগত থিয় হৈ থকা এই লোকসকলৰ মাজত, মই তোমাক অহা যোৱা কৰিবলৈ অধিকাৰ দিম।'
  sus-A: «مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ شَ عِ حّرّ ﭑ مَ كِرَيٍ شْن، شَ عِ ﭑ مَ
    يَامَرِيٍ سُشُ، عِ قَمَ نّ ﭑ مَ بَنشِ رَحّرّدٍ، عِ قَ ﭑ مَ تّتّ مَكَنتَدٍ. نَ
    تّمُي عِ يِرٍ سْتْمَ نّ بٍ يٍيٍ تَفِ.
  fra-SBL: '« Yahvé des armées dit : Si tu marches dans mes voies et si tu suis mes
    instructions, toi aussi tu jugeras ma maison, tu garderas mes parvis, et je te
    donnerai accès parmi ceux qui sont là.'
  hbo-hbo: כֹּה־אָמַ֞ר יְהוָ֣ה צְבָאֹ֗ות אִם־בִּדְרָכַ֤י תֵּלֵךְ֙ וְאִ֣ם אֶת־מִשְׁמַרְתִּ֣י
    תִשְׁמֹ֔ר וְגַם־אַתָּה֙ תָּדִ֣ין אֶת־בֵּיתִ֔י וְגַ֖ם תִּשְׁמֹ֣ר אֶת־חֲצֵרָ֑י וְנָתַתִּ֤י
    לְךָ֙ מַהְלְכִ֔ים בֵּ֥ין הָעֹמְדִ֖ים הָאֵֽלֶּה׃
  kik-kik: “Jehova Mwene-Hinya-Wothe ekuuga ũũ, ‘Ũngĩrũmĩrĩra mĩthiĩre yakwa na ũmenyagĩrĩre
    maũndũ marĩa nyendaga mekwo, nĩũgaathaga nyũmba yakwa, o na ũtuĩke mũrũgamĩrĩri
    wa nja ciayo, na ngwĩtĩkĩrie ũtuĩke ũmwe wa andũ aya marũngiĩ haha.
  fra-NCL: 'Ainsi parle Yahweh des armées : Si tu marches dans mes voies, et si tu
    es fidèle à mon ministère, toi aussi tu gouverneras ma maison, et tu garderas
    mes parvis ; et je te donnerai libre accès parmi ceux qui se tiennent ici.'
  cek-AK: misatuh kaminawk ih Angraeng mah, Kai ih loklam na pazui moe, Ka thuih ih
    lok na pazui nahaeloe, Ka im hae na uk tih, Ka im taeng boih na uk tih; haeah
    angdoe kaminawk salakah caehhaih ahmuen to kang paek han.
  cuk-cuk: '“Bab-Jehová-Bela-Gangued-Nikadi weyob sogye: ‘Ar an-igar-maidba be nanadidibe,
    dule-irwa-anse-goled-ibmar-imaked be imakdidibe, anse-goled-neg-seega an be-imakoed,
    an-neg-imbamar-nanaid-dakega an be-imakbaloed. We-dulemar-anga-ibmarsamalad-abargi,
    be anga-arbaega an be-imakoed.'
  uig-CYR: '«Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Әгәр йоллиримда
    маңсаң, тапилиғинимни чиң тутсаң, Мениң өйүмни башқурисән, һойлилиримға қарайдиған
    болисән; саңа йенимда туруватқанларниң арисида туруш һоқуқини беримән.'
  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేది ఏమిటంటే “నువ్వు నా కట్టడలను గైకొంటూ నేను
    నీకు అప్పగించిన కార్యం సవ్యంగా జరిగిస్తే నువ్వు నా ఆలయం మీద అధికారిగా ఉండి నా
    ఆవరణాలకు సంరక్షకుడివి అవుతావు. అంతేకాక, ఇక్కడ నిలబడే వారికి కలుగుతున్నట్టు నా
    సన్నిధిలో నిలిచే భాగ్యం నీకు ప్రసాదిస్తాను.
  hat-BSA: '“Konsa pale SENYÈ dèzame yo: ‘Si ou va mache nan chemen Mwen yo, si ou
    va fè sèvis Mwen, alò, ou va osi gouvène lakay Mwen an. Ou va osi gadyen lakou
    Mwen an, e ou va gen lib aksè pami tout sila ki kanpe la yo.'
  kos-kos: 'LEUM GOD Kulana El fahk: “Kom fin akos na ma sap luk ac oru kunokon ma
    nga srisrngi kom nu kac, na kom ac fah srakna leum fin mwet karingin Tempul luk
    ac kalkal kac uh, ac nga ac fah porongo pre lom, oana ke nga porongo pac pre lun
    lipufan su tu ye mutuk.'
  hbo-WLC: כֹּה־אָמַ֞ר יְהוָ֣ה צְבָא֗וֹת אִם־בִּדְרָכַ֤י תֵּלֵךְ֙ וְאִ֣ם אֶת־מִשְׁמַרְתִּ֣י
    תִשְׁמֹ֔ר וְגַם־אַתָּה֙ תָּדִ֣ין אֶת־בֵּיתִ֔י וְגַ֖ם תִּשְׁמֹ֣ר אֶת־חֲצֵרָ֑י וְנָתַתִּ֤י
    לְךָ֙ מַהְלְכִ֔ים בֵּ֥ין הָעֹמְדִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, ‘Ọ bụrụ na i
    jee ije nʼụzọ m niile, ọ bụrụkwa na i debe ihe niile m nyere gị nʼiwu, ị ga-abụ
    onyeisi ezinaụlọ m, ị ga-elekọta ụlọnsọ m anya, aga m enyekwa gị ọnọdụ nʼetiti
    ndị a niile guzo nʼebe a.
  ory-ory: '“ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ଯଦି ତୁମ୍ଭେ ଆମ୍ଭ ପଥରେ ଚାଲିବ ଓ ତୁମ୍ଭେ
    ଆମ୍ଭର ଆଜ୍ଞା ରକ୍ଷା କରିବ, ତେବେ ତୁମ୍ଭେ ମଧ୍ୟ ଆମ୍ଭ ଗୃହର ବିଚାର କରିବ ଓ ଆମ୍ଭ ପ୍ରାଙ୍ଗଣର
    ରକ୍ଷକ ହେବ, ଆଉ ନିକଟରେ ଠିଆ ହେବାର ଏହି ବ୍ୟକ୍ତିମାନଙ୍କ ମଧ୍ୟରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ପ୍ରବେଶର
    ଓ ପ୍ରସ୍ଥାନର ଅଧିକାର ଦେବା।'
  chk-chk: '“Iei alon ewe Samol mi Unusen Manaman: Are kopwe aleasochisi ai kewe allük
    o föri ai kewe angang üa awisa ngonuk, mürin kopwe nemenem me lon imwei o tümwünü
    ai kewe leni ünükün. Üpwe pwal mwüt ngonuk pwe kopwe nom lon eu leni me lein ekewe
    chon läng mi ütä ikei.'
  rop-rop: '@see-verse:ZEC.003.006'
  ukr-1871: 'Так говорить Господь сил небесних: Як ходити меш дорогами моїми й будеш
    пильнувати сторожі моєї, то будеш судити дом мій й наглядати над моїми дворами.
    І дам тобі в підмогу з тих, що стоять оттут.'
  deu-1951: 'So spricht der HERR der Heerscharen: Wirst du in meinen Wegen wandeln
    und meinen Dienst fleißig versehen, so sollst du auch mein Haus regieren und meine
    Vorhöfe hüten, und ich will dir Zutritt geben unter diesen, die hier stehen!'
  eng-JPS: '''Thus saith the LORD of hosts: If thou wilt walk in My ways, and if thou
    wilt keep My charge, and wilt also judge My house, and wilt also keep My courts,
    then I will give thee free access among these that stand by.'
  srp-1865: 'Ovako veli Gospod nad vojskama: ako uzideš mojim putovima, i ako uzdržiš
    što sam naredio da se drži, tada æeš ti suditi domu mojemu i èuvaæeš trijemove
    moje, i daæu ti da hodiš meðu ovima što stoje.'
  lug-lug: “Bw’ati bw’ayogera Mukama ow’Eggye nti, ‘Bw’onootambuliranga mu makubo
    gange, era noonywezanga bye nkukuutira, kale, onoofuganga ennyumba yange era onoolamulanga
    mu mbuga zange, era ndikuwa ekifo obeere mu abo abayimiridde wano.
  heb-heb: כה אמר יהוה צבאות אם בדרכי תלך ואם את משמרתי תשמר וגם אתה תדין את ביתי
    וגם תשמר את חצרי ונתתי לך מהלכים בין העמדים האלה׃
  ben-IRV: বাহিনীদের সদাপ্রভু এই কথা বলেন, তুমি যদি আমার পথে চল ও আমার আদেশ পালন কর
    তাহলে তুমি আমার গৃহের বিচার করবে এবং আমার উঠানের দেখাশোনার ভার পাবে, আর যারা এখানে
    দাঁড়িয়ে আছে আমি তাদের মধ্য তোমাকে যাতায়াত করার অধিকার দেব।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦਾ ਹੈ ਕਿ ਜੇ ਤੂੰ ਮੇਰਿਆਂ ਮਾਰਗਾਂ ਵਿੱਚ ਚੱਲੇਂਗਾ,
    ਜੇ ਤੂੰ ਮੇਰੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕਰੇਂਗਾ, ਤਾਂ ਤੂੰ ਮੇਰੇ ਭਵਨ ਉੱਤੇ ਹਕੂਮਤ ਕਰੇਂਗਾ, ਮੇਰੇ ਵਿਹੜਿਆਂ
    ਦੀ ਰਾਖੀ ਕਰੇਂਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਜਿਹੜੇ ਖੜੇ ਹਨ ਉਹਨਾਂ ਵਿੱਚ ਆਉਣ ਜਾਣ ਦਾ ਹੱਕ ਦਿਆਂਗਾ।
  mya-JVB: သင်သည် ငါ့ လမ်း သို့ လိုက် ၍ ငါ့ ပညတ် တရားကို စောင့်ရှောက် လျှင် ၊ ငါ့
    အိမ် ကို စီရင် ရသောအခွင့်၊ ငါ့ တန်တိုင်း တို့ကို စောင့် ရသောအခွင့်ရှိလိမ့်မည်။
    ရှေ့တော် ၌ ရပ် နေသောသူအချို့တို့ကို၊ သင့် အား လမ်းပြရသောသူဖြစ်မည်အကြောင်းငါခန့်ထား
    မည်။
  hmo-hmo: '“Siahu Ibounai Lohiabada ese inai bamona ia hereva noho, ia gwau: Bema
    egu dala dekenai oi raka, bona egu oda hereva oi badinaia neganai, egu ruma, Dubu
    Helaga, do oi biagua, bona egu magudia ese idia hagegea gabudia ibounai do oi
    naria, unai neganai lau ese oiemu guriguri do lau kamonai, egu vairanai idia noho
    aneru edia guriguri lau kamonai noho hegeregerena.'
  urd-urd: '“''रब्ब — उल — अफ़वाज यूँ फ़रमाता है: अगर तू मेरी राहों पर चले और मेरे
    अहकाम पर ''अमल करे, तो मेरे घर पर हुकूमत करेगा और मेरी बारगाहों का निगहबान होगा;
    और मैं तुझे इनमें खड़े हैं आने जाने की इजाज़त दूँगा।'
  rus-SYN: 'так говорит Господь Саваоф: если ты будешь ходить по Моим путям и если
    будешь на страже Моей, то будешь судить дом Мой и наблюдать за дворами Моими.
    Я дам тебе ходить между сими, стоящими здесь.'
  bqc-SIM: Dii Zĩgↄ̃de mɛ̀, tó ń bɛ a zɛ́u, mɛ́ ń yã́ pↄ́ á dìlɛↄ kũa, á
    a kpɛ́ nanɛ n ↄzĩ, níↄ dɛ a bɛgwana ũ, í n gba zɛ́ ǹyↄ̃ ku gbɛ̃́ pↄ́ sĩaɛ
    beeↄ guu.
  tcz-CHONGTHU: “Hiche hi hatchungnung Pakaiyin asei ahi, nangin kathu nangaija chingthei
    tah a kakin na bolla ahileh, ka houin leh ahongcha a thu neina na kipe ding, chuleh
    hichea dingho lah a hikavale sah ding nahi, ati.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “माझ्या मार्गात चालशील, आणि तू माझ्या आज्ञा
    पाळशील, तर तूच माझ्या मंदिराचा मुख्य अधिकारी होशील आणि मंदिराच्या अंगणाची तू निगा
    राखशील. माझ्यासमोर उभ्या असलेल्यामध्ये तुला जाता-येता येईल असे मी करीन.
  qub-qub: '«Munayniyoj Tayta Diosmi cayno nin: ‹Noga munashänölla llapanta ruray.
    Ruranayquipaj nishäcunataga juctapis mana jaguiypa cumliy. Chauraga Templöcho
    arunayquipämi churashayquipaj. Chaycho carnami täpanquipaj Templutawan ñaupan
    sawan pampacunata. Nogaga churashayquipaj cay sirbimaj anjilnëcunano cutir ticrar
    arunayquipämi.'
  bqp-bqp: ɑmɛniwɑ wi, Gusunɔ wɔllu kɑ tem Yinni u geruɑ. U nɛɛ, ɑ̀ n sĩimɔ win swɛɛ
    sɔɔ, mɑ ɑ win woodɑbɑ mɛm nɔɔwɑmmɛ, wunɑ kɑɑ win sɑ̃ɑ yeru kɑ ten yɑɑrɑn sɔmburu
    kpɑrɑ. U koo nun kowɑ be bɑ win sɔmburu mɔ̀n turo.
  hat-hat: '-Men sa Seyè ki gen tout pouvwa a di ou: Si ou fè sa mwen di ou fè, si
    ou swiv lòd mwen ba ou yo, se ou menm ki pral gouvènen kay mwen an. W''a reskonsab
    lakou m'' lan. M''a koute lapriyè ou menm jan mwen koute lapriyè zanj ki devan
    m'' yo.'
  eng-BSB: '“This is what the LORD of Hosts says: ‘If you walk in My ways and keep
    My instructions, then you will govern My house and will also have charge of My
    courts; and I will give you a place among these who are standing here.'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: «Ni ɗa ziɛna ga zìima ʋeleiti,
    è nà-deveiti so, ɗa ɠɛ ga tukpɔɠaaleʋe nui nà-pɛlɛi wu, ɗa ɠɛ wɛlɛzu ma ɠoizuʋɛ
    pɛ ma, nà pele vie è luɠɔ. Ɗa ɠɛ ʋɛ, naati saama, ti botii ɠɛɛzu bɛ̀.'
  eng-WEBPB: '“The LORD of Armies says: ‘If you will walk in my ways, and if you will
    follow my instructions, then you also shall judge my house, and shall also keep
    my courts, and I will give you a place of access amongst these who stand by.'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a amanage hie, kagrama Nagri navu'nava'ma
    nevaririnka nagrama hanua kema amage'ma antesanke'na, nagra hu izo hugantenugenka
    noni'ane nonkumani'anena kegava nehunka, amama oti'naza vahe amunompina hu izo
    huganta'nena vano hugahane.
  nhe-BL: '“Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    ‘Intla tijtoquilis noojhui huan tijchihuas nochi tlen nimitznahuatía, huajca nimitztequimacas
    titlayacanquetl tlen quipiya más tequihuejcayotl ipan notiopa huan icalixpahua.
    Huan na nimitzcahuilis para ticalaquis huan tiquisas tlen na noixpa queja ni elhuicac
    ehuani quichihuaj tlen nechtequipanohuaj.'
  gub-BL: — Nezewe i'i Tupàn Ikàg Wera'u Ma'e newe kury. — Aze ereruzar heze'eg nehe,
    aze erezapo nema'ereko haw heze'eg rupi katete nehe, a'e mehe ereiko putar heràpuzuhu
    rehe uzekaiw ma'e wanuwihaw romo nehe. Erezekaiw katu putar heràpuzuhu rehe nehe.
    Erezekaiw katu putar amo tàpuz heràpuzuhu huwake har wanehe nehe no. 'Aw hereko
    haw pe har wiko xe herenataromo wà. Nezewegatete erepuner herenataromo nereko
    haw rehe nehe no.
  eng-DRA: 'Thus saith the Lord of hosts: If thou wilt walk in my ways, and Beep my
    charge, thou also shalt judge my house, and shalt keep my courts, and I will give
    thee some of them that are now present here to walk with thee.'
